- en: Cloud Computing
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Cloud computing is a model for enabling ubiquitous, convenient, on-demand network
    access to a shared pool of configurable computing resources (e.g., networks, servers,
    storage, applications and services) that can be rapidly provisioned and released
    with minimal management effort. [Wikipedia](https://en.wikipedia.org/wiki/Cloud_computing)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Cloud computing, often referred to as simply “the cloud,” is the delivery of
    on-demand computing resources—everything from applications to data centers—over
    the Internet on a pay-for-use basis. [IBM](https://www.ibm.com/cloud-computing/what-is-cloud-computing)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Application Programming Interface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Application Programming Interface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In computer programming, an application programming interface (API) is a set
    of routines, protocols, and tools for building software applications. An API expresses
    a software component in terms of its operations, inputs, outputs, and underlying
    types, defining functionalities that are independent of their respective implementations,
    which allows definitions and implementations to vary without compromising the
    interface. A good API makes it easier to develop a program by providing all the
    building blocks, which are then put together by the programmer. Wikipedia
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
