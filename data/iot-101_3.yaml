  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Evolution of the Computing, devices that are connecting to the Internet, generating
    greater and greater amounts of data, integrating compute capabilities into the
    devices end to end, using data analytics to extract information from all the data
    they are producing.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The Internet of Things is sometimes referred to as the Industrial Internet of
    Things, the Internet of Everything (IoE), or Industry 4.0\. Intel defines the
    Internet of Things as devices that are connecting to the internet, integrating
    greater compute capabilities, and using data analytics to extract valuable information.
