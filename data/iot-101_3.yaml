    home appliances startup Nest. The working group behind the standard includes Samsung,
    ARM Holdings, Freescale, Silicon Labs, and Big Ass Fans. Thread creates an IP-addressable
    mesh network with up to 250 devices that supports cloud access and AES encryption.
