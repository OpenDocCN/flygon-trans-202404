- en: Weaved
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Weaved is an advanced firewall and VPN solution, that provides a direct secure
    tunnel connection, that talks TCP/IP. Because of this standard interface, remote
    administration is just like you’re directly on the machine. Use SSH? Just connect.
    VNC or RDP, just use those applications. Think of Weaved as a plug-in for all
    the services on your remote device, that allows each of them to be directly available
    to you from anywhere.
