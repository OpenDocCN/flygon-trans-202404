- en: Watson Internet of Things
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Watson IoT is a set of capabilities that learn from, and infuse intelligence
    into, the physical world. The Internet of Things-generated data is growing twice
    as fast as social and computer-generated data, and it is extremely varied, noisy,
    time-sensitive and often confidential. Complexity grows as billions of devices
    interact in a moving world. This presents a growing challenge that will test the
    limits of programmable computing. Cognitive IoT is our best opportunity to fully
    exploit this resource.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Cognitive IoT is not explicitly programmed. It learns from experiences with
    the environment and interactions with people. It brings true machine learning
    to systems and processes so they can understand your goals, then integrate and
    analyze the relevant data to help you achieve them.
