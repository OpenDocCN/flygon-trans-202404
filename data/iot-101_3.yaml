- en: Amazon AWS
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: AWS IoT. Easily and securely connect devices to the cloud. Reliably scale to
    billions of devices and trillions of messages.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: AWS IoT is a managed cloud platform that lets connected devices easily and securely
    interact with cloud applications and other devices. AWS IoT can support billions
    of devices and trillions of messages, and can process and route those messages
    to AWS endpoints and to other devices reliably and securely. With AWS IoT, your
    applications can keep track of and communicate with all your devices, all the
    time, even when they aren’t connected.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: AWS IoT makes it easy to use AWS services like AWS Lambda, Amazon Kinesis, Amazon
    S3, Amazon Machine Learning, and Amazon DynamoDB to build IoT applications that
    gather, process, analyze and act on data generated by connected devices, without
    having to manage any infrastructure.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[AWS IoT](https://aws.amazon.com/iot/)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[AWS IoT Getting Started](https://aws.amazon.com/iot/getting-started/)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[AWS IoT Intel](https://github.com/intel-iot-devkit/aws-iot-intel)'
  prefs:
