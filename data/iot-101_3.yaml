- en: Protocols
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In telecommunications, a communications protocol is a system of rules that allow
    two or more entities of a communications system to transmit information via any
    kind of variation of a physical quantity. These are the rules or standard that
    defines the syntax, semantics and synchronization of communication and possible
    error recovery methods. Protocols may be implemented by hardware, software, or
    a combination of both. [Wikipedia](https://en.wikipedia.org/wiki/Communications_protocol)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[Postscapes Internet of Things Protocols & Standards](http://postscapes.com/internet-of-things-protocols)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: IPv6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Internet Protocol version 6 (IPv6) is the most recent version of the Internet
    Protocol (IP), the communications protocol that provides an identification and
    location system for computers on networks and routes traffic across the Internet.
    IPv6 was developed by the Internet Engineering Task Force (IETF) to deal with
    the long-anticipated problem of IPv4 address exhaustion. IPv6 is intended to replace
    IPv4\. Wikipedia
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[IPv6 Wikipedia](https://en.wikipedia.org/wiki/IPv6)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Ajax, Web services, RESTful communication protocols
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: These sit on top of HTTP, thus suffering from the same limitations as HTTP.
    Many of these protocols also require extensive processing and have a huge code
    size footprint. Many service providers promote the use of these protocols since
    their backend infrastructure is based on standard web servers that cannot handle
    any other type of protocol than HTTP.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[Cisco DevNet REST](https://developer.cisco.com/site/devnet/learn/coding-101-tutorial/#rest-in-action:-now-let''s-try-it!)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: RESTful API (Representational State Transfer)
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In computing, representational state transfer (REST) is the software architectural
    style of the World Wide Web. REST's coordinated set of constraints, applied to
    the design of components in a distributed hypermedia system, can lead to a higher-performing
    and more maintainable software architecture. [Wikipedia](https://en.wikipedia.org/wiki/Representational_state_transfer)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: To the extent that systems conform to the constraints of REST they can be called
    RESTful. RESTful systems typically, but not always, communicate over Hypertext
    Transfer Protocol (HTTP) with the same HTTP verbs (GET, POST, PUT, DELETE, etc.)
    that web browsers use to retrieve web pages and to send data to remote servers.[4]
    REST systems interface with external systems as web resources identified by Uniform
    Resource Identifiers (URIs), for example /people/tom, which can be operated upon
    using standard verbs such as DELETE /people/tom. [Wikipedia](https://en.wikipedia.org/wiki/Representational_state_transfer)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[Learn REST: A Tutorial](http://rest.elkstein.org/)'
