  type: TYPE_NORMAL
- en: HomeKit is supposed to be a platform that unites Apple-made and Apple-certified
    devices via Wi-Fi and Bluetooth. Apple has already revealed a list of partners
    that includes iHome, Haier, Withings, Philips, iDevices, Belkin, Honeywell, and
