  type: TYPE_NORMAL
- en: Connect. Contribute. Collaborate. The AllSeen Alliance is a cross-industry consortium
    dedicated to enabling the interoperability of billions of devices, services and
    apps that comprise the Internet of Things.
  prefs:
  - PREF_BQ
