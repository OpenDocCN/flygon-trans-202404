  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: A boot loader is a computer program that loads an operating system or some other
    system software for the computer after completion of the power-on self-tests;
    it is the loader for the operating system itself. [Wikipedia](https://en.wikipedia.org/wiki/Booting)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: U-Boot
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Das U-Boot (Universal Bootloader) is an open source, primary boot loader used
    in embedded devices to package the instructions to boot the device's operating
    system kernel. It is available for a number of computer architectures, including
    68k, ARM, AVR32, Blackfin, MicroBlaze, MIPS, Nios, SuperH, PPC and x86.- [Wikipedia](https://en.wikipedia.org/wiki/Das_U-Boot)
