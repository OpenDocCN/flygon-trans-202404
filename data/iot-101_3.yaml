- en: ThingSpeak
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Billions and Billions. The open data platform for the Internet of Things
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Launched by the creators of Matlab, this is a versatile open source platform
    and API that allows developers and app designers to gather data from sensors and
    other sources, analyze and visualize it. If you’re familiar with Matlab, this
    is going to be a breeze; if not, ThingSpeak doesn’t seem too hard to learn, especially
    with good tutorials and documentation. The whole thing works around concepts of
    channels that store data and apps, which can transform and visualize it. What
    else is good about it is that the platform is completely free to use.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[ThingSpeak Homepage](https://thingspeak.com/)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Temboo
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Code the Internet of Everything, Your Software Stack for Connected Devices.
    Generate production-ready code. Connect hardware instantly. Enhance and extend
    devices with our cloud.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Create, make, code the Internet of everything. Another API arbiter is called
    Temboo. This platform acts as a layer on top of third-party APIs, using code snippets
    to trigger complex processes that run through their cloud platform. Code snippets
    are added to your device code, perhaps on an Arduino Yun, and present a common
    methodology of function calls across a broad range of APIs. Code snippets are
    same format between different APIs. Temboo also tries to shield developers from
    having to maintain APIs on each device. If you know how to use Temboo for one
    application, you know how to use it for all.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[Temboo Homepage](https://www.temboo.com/hardware/)'
