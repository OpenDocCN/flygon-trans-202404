- en: FreeBoard
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Visualize the Internet of Things. Ridiculously simple dashboards for your devices.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'This is a purpose-built visualization tool for the Internet of Things. It allows
    you to create a dashboard full of different widgets and immediately share it with
    anyone. To collect data, Freeboard offers integration with the Dweet.io IoT messaging
    system but also can talk to any web-based API out there. Widgets, which are the
    main thing on the platform, can be either created from scratch or chosen from
    a list of pre-defined ones. The platform is open source but isn’t entirely free:
    the pricing goes from $0 to $100 a month, with the main difference being the number
    of private dashboards you can create.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: A damn-sexy, open source real-time dashboard builder for IOT and other web mashups.
    A free open-source alternative to Geckoboard
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[Freeboard Homepage](https://freeboard.io/)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Freeboard Github](https://github.com/Freeboard/)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Freeboard.Io Components
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'These are some freeboard.io concepts:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Data Sources** named as "**DATASOURCES**" and initialized by clicking on
    "**ADD**". They gather data from a specific source as dweet.io, pubnub, or other.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Panes** initialized by clicking on "**ADD PANE**". They hold Widgets'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Widgets** display data in some textual or graphical form'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Lab: Freeboard.Io'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Dashboard Creation
  prefs: []
  type: TYPE_NORMAL
- en: Go to [freeboard.io](https://freeboard.io/) and sign up
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Go to [freeboard.io account](https://freeboard.io/account/), under "My Freeboards"
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '"**Enter a Name**" and "**Create New**", let''s call it IoT101'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: You should see "**IoT101**" board created being a "**Public**" dashboard
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Click on "**IoT101**" to open the dashboard
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: DataSource Selection
  prefs: []
  type: TYPE_NORMAL
- en: Once you are in "**IoT101**" Dashboard click on "**Add**" from "**DataSources**"
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Select "**Dweet.io**" as "**Type**"
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Choose a "**Name**" for the DataSource, e.g. "**MyIoT101Source**"
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Type the "**Thing Name**" based on what you are sending to dweet.io e.g. "**InternetOfThings101Dweet**"
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Pane/Widget Creation and DataSource Linkage
  prefs: []
  type: TYPE_NORMAL
- en: Select "**Add Pane**"
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Select a type of Widget "**Sparkline**"
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on "**DataSource**" and select ["Internet of Things 101"]["Status"]
