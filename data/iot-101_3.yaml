- en: Bluetooth is a wireless technology standard for exchanging data over short distances
    (using short-wavelength UHF radio waves in the ISM band from 2.4 to 2.485 GHz[4])
    from fixed and mobile devices, and building personal area networks (PANs). [Wikipedia](https://en.wikipedia.org/wiki/Bluetooth)
  prefs:
