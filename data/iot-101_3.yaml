- en: HomeKit
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: HomeKit. Securely control your home. Right from the palm of your hand. You use
    your iPhone every day — to stay in touch with people, stay organized, help manage
    your health and fitness, and even replace your wallet. With HomeKit, now you can
    also use your iOS device to connect the products you use in your home — so you
    can privately and securely control them and make them work together.
  prefs:
