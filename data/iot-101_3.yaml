- en: ModBus
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Modbus is a serial communications protocol originally published by Modicon (now
    Schneider Electric) in 1979 for use with its programmable logic controllers (PLCs).
    Simple and robust, it has since become a de facto standard communication protocol,
    and it is now a commonly available means of connecting industrial electronic devices.
    Wikipedia
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Since Modbus protocol is just a messaging structure, it is independent of the
    underlying physical layer. It is traditionally implemented using RS232, RS422,
    or RS485\. The Request. The function code in the request tells the addressed slave
    device what kind of action to perform.
  prefs:
