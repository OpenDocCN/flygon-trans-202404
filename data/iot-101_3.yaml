  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Amazon IoT Button
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The AWS IoT Button is a programmable button based on the Amazon Dash Button
    hardware. This simple Wi-Fi device is easy to configure and designed for developers
    to get started with AWS IoT, AWS Lambda, Amazon DynamoDB, Amazon SNS, and many
    other Amazon Web Services without writing device-specific code. [Homepage](https://aws.amazon.com/iot/button/)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Apple
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Apple
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: HomeKit. Securely control your home. Right from the palm of your hand.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: You use your iPhone every day — to stay in touch with people, stay organized,
    help manage your health and fitness, and even replace your wallet. With HomeKit,
    now you can also use your iOS device to connect the products you use in your home
    — so you can privately and securely control them and make them work together.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: HomeKit is a framework for communicating with and controlling connected accessories
    in a user’s home. You can enable users to discover HomeKit accessories in their
    home and configure them, or you can create actions to control those devices. Users
    can group actions together and trigger them using Siri.
  prefs:
  - PREF_BQ
