- en: Open Mobile Alliance
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: OMA Device Management is a device management protocol specified by the Open
    Mobile Alliance (OMA) Device Management (DM) Working Group and the Data Synchronization
    (DS) Working Group. The current approved specification of OMA DM is version 1.2.1,
    the latest modifications to this version released in June 2008\. Wikipedia
