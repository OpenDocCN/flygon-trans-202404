- en: Weave
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Weave* is a communications protocol that supports discovery, provisioning, and
    authentication so that devices can connect and interact with one another, the
    Internet, and your mobile platforms. The Weave protocol helps IoT developers extend
    the reach of mobile apps to the physical world. Developers can build one app to
    control multiple devices that leverage Google services.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Weave is a communications platform for IoT devices that enables device setup,
    phone-to-device-to-cloud communication, and user interaction from mobile devices
    and the web.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[Weave Homepage](https://developers.google.com/weave/)'
