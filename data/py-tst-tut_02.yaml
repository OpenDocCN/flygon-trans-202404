- en: What is automated testing good for?
  id: totrans-9
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 自动化测试有什么好处？
- en: 'Writing automated tests for your software helps you to:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 为你的软件编写自动化测试有助于你：
- en: get clear on what you want the program to do.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确定你想让程序做什么。
- en: identify gaps in the requirements.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 辨别需求中的空缺。
- en: prove the presence of bugs (**not their absence!**).
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 证明存在错误（**而非它们的不存在！**）。
- en: help you during refactoring.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在重构过程中帮助你。
