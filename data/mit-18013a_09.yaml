    **(g(h(x))' = g'(h) * h'(x)**� **其中g'(h)在h = h(x)处评估。**
- en: To find the derivative of the inverse function to h(x), you need only to observe
    that the inverse function is obtained by switching x and y axes; since the derivative
    of h is the slope ![](../Images/2d9c23ace14562dc55ff58307589e897.jpg) of the tangent
    line of its graph, after switching the h and x axes we get slope ![](../Images/3c861eb101cd1883f54d0b17287b47f9.jpg)
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 要找到函数h(x)的反函数的导数，只需要观察到反函数是通过交换x和y轴获得的；由于h的导数是其图形切线的斜率![](../Images/2d9c23ace14562dc55ff58307589e897.jpg)，在交换h和x轴后，我们得到斜率![](../Images/3c861eb101cd1883f54d0b17287b47f9.jpg)。
- en: Thus the derivative of the inverse function (h^(-1)(x)) to h at argument h(x)
    is the **reciprocal** of the derivative of h with respect to x and argument x.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，函数h的反函数(h^(-1)(x))在参数h(x)处的导数是与x和参数x有关的h的导数的**倒数**。
