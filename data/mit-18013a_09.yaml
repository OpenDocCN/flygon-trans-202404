- en: '**8.2 Find the derivatives of cos x, tan x, cot x, sec x and csc x using their
    relations to sin x.**'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '**8.2 使用它们与sin x的关系找到cos x，tan x，cot x，sec x和csc x的导数。**'
- en: '**8.3 Use the facts that x^(1/n) is the inverse function to x^n to find (x^(1/n))''
    and also find the derivatives of the inverse functions to exp(x), sin x, and tan
    x (namely ln(x), arcsin x, and arctan x) by applying the "inverse rule"�just described.**'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '**8.3 使用x^(1/n)是x^n的反函数的事实来找到(x^(1/n))''，并且通过应用刚刚描述的“反函数法则”，找到指数函数exp(x)，sin
    x和tan x的反函数的导数（即ln(x)，arcsin x和arctan x）**'
- en: Now suppose g(f(x)) = 0 over an interval containing x.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 现在假设g(f(x)) = 0在包含x的区间上成立。
- en: We can then apply the chain rule to find (g(f(x)))' = 0' = 0 = g'(f) * f '(x),
    and this equation will determine f ' in terms of f. This is actually the general
    idea used above to evaluate the derivatives both of ![](../Images/66f9789c1f95e07a284c08d306addafa.jpg)
    and h^(-1) (the reciprocal and the inverse functions to h).
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 然后我们可以应用链式法则找到(g(f(x)))' = 0' = 0 = g'(f) * f'(x)，并且这个方程将以f的形式确定f'。这实际上是上面用来评估![](../Images/66f9789c1f95e07a284c08d306addafa.jpg)和h^(-1)（倒数和反函数到h）的导数的一般想法。
- en: Is this all we need to differentiate? The answer is yes.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我们需要做微分的全部吗？答案是肯定的。
- en: Notice that there are really only two rules that we have invoked here which
    allow us to differentiate all standard functions.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，这里我们实际上只调用了两个规则，这两个规则允许我们对所有标准函数进行微分。
- en: One is the **multiple occurrence rule,** which allows us to treat separate occurrences
    of a variable separately and add their individual derivatives up to get the whole
    derivative.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 其中一个是**多次出现规则**，它允许我们单独处理变量的不同出现，并将它们的各自导数相加，以得到整个导数。
- en: The second is the **chain rule,** which notes that the derivative is a slope
    which is a ratio of changes, so that changing the independent variable, which
    changes the denominator of the slope, requires a change in the derivative of the
    ratio of the old denominator to the new one.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 第二个是**链式法则**，它指出导数是一个变化率，是变化的比率，因此改变自变量，即改变斜率的分母，需要改变比率的导数，即原分母到新分母的导数。
- en: To illustrate how these rules can be employed we deduce the "power rule" from
    them.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 为了说明如何使用这些规则，我们从中推导出了“幂规则”。
- en: Recall that we can define the function x^a for any a to be exp(a * ln(x)).
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 请记住，我们可以将任何指数 a 的函数定义为 exp(a * ln(x))。
- en: We can use the fact that exp(x) is its own derivative, with the chain rule to
    tell us
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以利用指数函数 exp(x) 是其自身的导数这一事实，结合链式法则告诉我们
- en: '![](../Images/9fec705e9b1818caac607d6d222530ed.jpg)'
  id: totrans-50
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/9fec705e9b1818caac607d6d222530ed.jpg)'
- en: '**OK, how did we get the formula for the derivative of ln(x)?**'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '**好的，我们是如何得到 ln(x) 的导数公式的？**'
- en: Well, ln(x) is the inverse function to exp(x). This means that if y = exp(x)
    then x = ln(y). But exp(x) is its own derivative, which means **y' is y when y
    = exp(x).**
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 嗯，ln(x) 是 exp(x) 的反函数。这意味着如果 y = exp(x) 那么 x = ln(y)。但是 exp(x) 是其自身的导数，这意味着当
    y = exp(x) 时 **y' 是 y**。
- en: Since the derivative of an inverse function is the reciprocal of the derivative
    of the original function, we get **![](../Images/a18707d117d2828024718706ac9b3221.jpg),**
    which is the formula we used.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 由于反函数的导数是原函数的倒数，我们得到了**![](../Images/a18707d117d2828024718706ac9b3221.jpg)**，这是我们使用的公式。
- en: There is one other way that variables occur that we have not yet encountered
    but should be mentioned. They can and often do occur in upper (or lower) limits
    of integration. You will learn how to differentiate a function of this kind when
    that concept is discussed. You should be aware here though, that when a variable
    occurs both as such a limit and as an ordinary function, you can invoke the "separate
    occurrence" rule to treat these occurrences each individually and add the contributions
    to the derivative coming from each to get the entire derivative.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 还有一种变量出现的方式我们尚未遇到但应该提到。它们可以且经常出现在积分的上（或下）限中。当讨论到这个概念时，你将学会如何对这种类型的函数进行微分。然而你应该在这里意识到，当一个变量既出现在这样一个限制中，又出现在普通函数中时，你可以调用“分开出现”规则来单独处理这些出现，并将从每个出现中得到的导数贡献相加，以得到整个导数。
