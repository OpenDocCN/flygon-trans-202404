- en: 8.3 Derivatives in Higher Dimensions
  id: totrans-56
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 8.3 高维度中的导数
- en: '**Do things get more complicated in higher dimensions**? Not really.'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '**在更高维度中会变得更加复杂吗**？其实不会。'
- en: The important thing to realize about a partial derivative, is that it is by
    its definition, an ordinary derivative, albeit one in which certain dependences
    are ignored, and it is computed exactly as ordinary derivatives are computed.
    There are no new tricks and none are needed.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 关于偏导数的重要事情是，根据其定义，它是普通导数，尽管其中某些依赖被忽略，并且它的计算方式与普通导数的计算方式完全相同。没有新的技巧，也不需要新的技巧。
- en: There are some issues that arise when some quantity depends on some variables,
    which in turn depend on others.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 当一些数量取决于一些变量，而这些变量又取决于其他变量时，会出现一些问题。
- en: Suppose, for example that we are interested in the temperature T of a tiny body
    that is moving through ordinary space with the property that as it moves, its
    temperature assumes that of its surroundings. This temperature varies in time
    and also in space.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 比如，假设我们对一个微小物体的温度 T 感兴趣，这个微小物体正在普通空间中运动，具有这样的特性，即随着它的移动，它的温度会达到其周围的温度。这个温度随时间和空间而变化。
- en: The temperature of the body will then change because of the change in T with
    time, but also because of its motion.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 身体的温度会因为时间的变化而改变，但也会因为它的运动而改变。
- en: 'Here T in space is a function of position (x, y, z) and time t: T = T(x, y,
    z, t) (we use the same letter to describe both time and temperature to maximize
    confusion in what otherwise would be a bald and unconvincing narrative).'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 这里空间中的 T 是位置 (x, y, z) 和时间 t 的函数：T = T(x, y, z, t)（我们使用相同的字母来描述时间和温度，以最大程度地增加否则将是单调和不具说服力的叙述的混乱）。
- en: Now suppose further that the body in question has a trajectory through space
    described by equations x = x(t), y = y(t), z = z(t). (You might want to abbreviate
    this as **r = r**(t) with **r** = (x, y, z).)
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 现在进一步假设所讨论的物体通过方程 x = x(t)，y = y(t)，z = z(t) 描述了空间中的轨迹。（你可能想将这个简写为**r = r**(t)，其中
    **r** = (x, y, z)。）
- en: We raise the question, what is the derivative with respect to time of the temperature
    experienced by that body?
  id: totrans-64
