- en: It is not a bad idea to realize whenever you encounter a formula that looks
    like this that it undoubtedly arises from an analogous situation, when a function
    depends on time and also upon spatial variables that themselves depend on time.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 当你遇到这样的公式时，意识到它无疑是从一个类似的情况产生的不是一个坏主意，其中一个函数依赖于时间，也依赖于时间本身依赖于时间的空间变量。
- en: This kind of thing is sort of a generalized chain rule and is sometimes referred
    to as such.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 这种事情有点像广义链式法则，有时被称为这样。
- en: Please notice that the way to handle any and all problems of this kind is to
    consider differentials, include in their relations to one another all possible
    dependencies, and relate them all to the differential of the independent variable,
    here t. You can then divide the differentials to find the derivative.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，处理这类问题的方法是考虑微分，包括它们之间的所有可能依赖关系，并将它们都与独立变量的微分，这里是 t，相关联。然后，你可以将微分除以找到导数。
- en: There is a complication that arises when there are several variables that are
    interrelated. Then there can be different partial derivatives, depending on which
    other variables are kept constant and you may have a choice as to fix which coordinate
    when you very a particular one of them. To keep things straight you must introduce
    a notation that has a place where you can describe which variable(s) are to be
    kept fixed.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 当存在多个相互关联的变量时会出现复杂情况。然后，可以有不同的偏导数，取决于哪些其他变量被保持不变，而且在你变化其中一个特定变量时，你可能可以选择固定哪个坐标。为了保持清晰，你必须引入一种符号，其中有一个位置可以描述要保持不变的变量。
