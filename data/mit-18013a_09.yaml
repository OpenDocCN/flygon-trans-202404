    with h' evaluated at z. This sounds worse than it is.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 我们得到在x = h(z)处评估的(h^(-1)(x))'是![](../Images/bc1ef3d9fe57dc79243ab90bbf68e0a4.jpg)与z处评估的h'。这听起来比实际情况更糟。
- en: 'Another way to get the same result is to apply the chain rule to the alternate
    definition of the inverse function: h^(-1)(h(x)) = x.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 获得相同结果的另一种方法是将链式法则应用于反函数的替代定义：h^(-1)(h(x)) = x。
- en: By the chain rule we get 1 = x' = (h^(-1)(h(x))' = (h^(-1))' * h'(x), where
    h^(-1) is evaluated at h(x); again the conclusion is that **(h^(-1))' evaluated
    at h(x) is the reciprocal of h'(x).**
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 通过链式法则，我们得到1 = x' = (h^(-1)(h(x))' = (h^(-1))' * h'(x)，其中h^(-1)在h(x)处评估；再次得出结论，**(h^(-1))'在h(x)处评估时是h'(x)的倒数。**
