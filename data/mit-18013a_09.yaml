  - PREF_H2
  type: TYPE_NORMAL
  zh: 8.1 基本函数的导数
- en: Since we define standard functions to be obtainable by applying a fixed set
    of operations (arithmetic ones, substitution and inversion) to combinations of
    three original functions, we can differentiate any standard function if we know
    how to differentiate each of the three functions, and how to differentiate a function
    obtained from others by each of the operations in terms of the derivatives of
    the others.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 由于我们定义标准函数是通过将固定的一组操作（算术操作、替换和反转）应用于三个原始函数的组合而获得的，所以如果我们知道如何区分这三个函数以及如何在其他函数的导数方面对它们应用每个操作来区分由其他函数获得的函数，我们就可以区分任何标准函数。
- en: The derivatives of the three basic functions are as follows
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 三个基本函数的导数如下
- en: '![](../Images/6c4aec13c7b140391e54ca3a215e8d6c.jpg)'
  id: totrans-10
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/6c4aec13c7b140391e54ca3a215e8d6c.jpg)'
- en: With rules for handling each operation, the task of differentiation of a standard
    function requires only parsing its definition to break it down into individual
    operations, and then applying the appropriate rule for each.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 通过处理每个操作的规则，对标准函数进行微分的任务仅需要解析其定义以将其分解为单个操作，然后对每个操作应用相应的规则。
- en: To do so we need rules for the following.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 为此，我们需要以下规则。
