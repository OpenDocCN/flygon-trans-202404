- en: データ型とリテラル
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: データ型とリテラル
- en: 原文：[https://jsprimer.net/basic/data-type/](https://jsprimer.net/basic/data-type/)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://jsprimer.net/basic/data-type/](https://jsprimer.net/basic/data-type/)
- en: '[](#data-type)*データ型*'
  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[](#data-type)*データ型*'
- en: '*JavaScriptは動的型付け言語に分類される言語であるため、静的型付け言語のような**変数の型**はありません。 しかし、文字列、数値、真偽値といった**値の型**は存在します。
    これらの値の型のことを**データ型**と呼びます。'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '*JavaScriptは動的型付け言語に分類される言語であるため、静的型付け言語のような**変数の型**はありません。 しかし、文字列、数値、真偽値といった**値の型**は存在します。
    これらの値の型のことを**データ型**と呼びます。'
- en: データ型を大きく分けると、**プリミティブ型**と**オブジェクト**の2つに分類されます。
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: データ型を大きく分けると、**プリミティブ型**と**オブジェクト**の2つに分類されます。
- en: プリミティブ型（基本型）は、真偽値や数値などの基本的な値の型のことです。 プリミティブ型の値は、一度作成したらその値自体を変更できないというイミュータブル（immutable）の特性を持ちます。
    JavaScriptでは、文字列も一度作成したら変更できないイミュータブルの特性を持ち、プリミティブ型の一種として扱われます。
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: プリミティブ型（基本型）は、真偽値や数値などの基本的な値の型のことです。 プリミティブ型の値は、一度作成したらその値自体を変更できないというイミュータブル（immutable）の特性を持ちます。
    JavaScriptでは、文字列も一度作成したら変更できないイミュータブルの特性を持ち、プリミティブ型の一種として扱われます。
- en: 一方、プリミティブ型ではないものをオブジェクト（複合型）と呼び、 オブジェクトは複数のプリミティブ型の値またはオブジェクトからなる集合です。 オブジェクトは、一度作成した後もその値自体を変更できるためミュータブル（mutable）の特性を持ちます。
    オブジェクトは、値そのものではなく値への参照を経由して操作されるため、参照型のデータとも言います。
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 一方、プリミティブ型ではないものをオブジェクト（複合型）と呼び、 オブジェクトは複数のプリミティブ型の値またはオブジェクトからなる集合です。 オブジェクトは、一度作成した後もその値自体を変更できるためミュータブル（mutable）の特性を持ちます。
    オブジェクトは、値そのものではなく値への参照を経由して操作されるため、参照型のデータとも言います。
- en: データ型を細かく見ていくと、7つのプリミティブ型とオブジェクトからなります。
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: データ型を細かく見ていくと、7つのプリミティブ型とオブジェクトからなります。
- en: プリミティブ型（基本型）
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: プリミティブ型（基本型）
- en: '真偽値（Boolean）: `true`または`false`のデータ型'
  id: totrans-9
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '真偽値（Boolean）: `true`または`false`のデータ型'
- en: '数値（Number）: `42` や `3.14159` などの数値のデータ型'
  id: totrans-10
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '数値（Number）: `42` や `3.14159` などの数値のデータ型'
- en: '巨大な整数（BigInt）: ES2020から追加された`9007199254740992n`などの任意精度の整数のデータ型'
  id: totrans-11
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '巨大な整数（BigInt）: ES2020から追加された`9007199254740992n`などの任意精度の整数のデータ型'
- en: '文字列（String）: `"JavaScript"` などの文字列のデータ型'
  id: totrans-12
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '文字列（String）: `"JavaScript"` などの文字列のデータ型'
- en: 'undefined: 値が未定義であることを意味するデータ型'
  id: totrans-13
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'undefined: 値が未定義であることを意味するデータ型'
- en: 'null: 値が存在しないことを意味するデータ型'
  id: totrans-14
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'null: 値が存在しないことを意味するデータ型'
- en: 'シンボル（Symbol）: ES2015から追加された一意で不変な値のデータ型'
  id: totrans-15
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'シンボル（Symbol）: ES2015から追加された一意で不変な値のデータ型'
- en: オブジェクト（複合型）
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: オブジェクト（複合型）
- en: プリミティブ型以外のデータ
  id: totrans-17
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: プリミティブ型以外のデータ
- en: オブジェクト、配列、関数、クラス、正規表現、Dateなど
  id: totrans-18
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: オブジェクト、配列、関数、クラス、正規表現、Dateなど
- en: プリミティブ型でないものは、オブジェクトであると覚えていれば問題ありません。
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: プリミティブ型でないものは、オブジェクトであると覚えていれば問題ありません。
- en: '`typeof`演算子を使うことで、次のようにデータ型を調べることができます。'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '`typeof`演算子を使うことで、次のようにデータ型を調べることができます。'
- en: '[PRE0]'
  id: totrans-21
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: プリミティブ型の値は、それぞれ`typeof`演算子の評価結果として、その値のデータ型を返します。 一方で、オブジェクトに分類される値は`"object"`となります。
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: プリミティブ型の値は、それぞれ`typeof`演算子の評価結果として、その値のデータ型を返します。 一方で、オブジェクトに分類される値は`"object"`となります。
- en: 配列(`[]`)とオブジェクト(`{}`)は、どちらも`"object"`という判定結果になります。 そのため、`typeof`演算子ではオブジェクトの詳細な種類を正しく判定することはできません。
    ただし、関数はオブジェクトの中でも特別扱いされているため、`typeof`演算子の評価結果は`"function"`となります。 また、`typeof null`が`"object"`となるのは、歴史的経緯のある仕様のバグ^([1](#fn_1))です。
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 配列(`[]`)とオブジェクト(`{}`)は、どちらも`"object"`という判定結果になります。 そのため、`typeof`演算子ではオブジェクトの詳細な種類を正しく判定することはできません。
    ただし、関数はオブジェクトの中でも特別扱いされているため、`typeof`演算子の評価結果は`"function"`となります。 また、`typeof null`が`"object"`となるのは、歴史的経緯のある仕様のバグ^([1](#fn_1))です。
- en: このことからもわかるように`typeof`演算子は、プリミティブ型またはオブジェクトかを判別するものです。 `typeof`演算子では、オブジェクトの詳細な種類を判定できないことは、覚えておくとよいでしょう。
    各オブジェクトの判定方法については、それぞれのオブジェクトの章で見ていきます。
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: このことからもわかるように`typeof`演算子は、プリミティブ型またはオブジェクトかを判別するものです。 `typeof`演算子では、オブジェクトの詳細な種類を判定できないことは、覚えておくとよいでしょう。
    各オブジェクトの判定方法については、それぞれのオブジェクトの章で見ていきます。
- en: '[](#literal)*リテラル*'
  id: totrans-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[](#literal)*リテラル*'
- en: '*プリミティブ型の値や一部のオブジェクトは、**リテラル**を使うことで簡単に定義できるようになっています。'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '*プリミティブ型の値や一部のオブジェクトは、**リテラル**を使うことで簡単に定義できるようになっています。'
- en: リテラルとはプログラム上で数値や文字列など、データ型の値を直接記述できるように構文として定義されたものです。 たとえば、`"`と`"`で囲んだ範囲が文字列リテラルで、これは文字列型のデータを表現しています。
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: リテラルとはプログラム上で数値や文字列など、データ型の値を直接記述できるように構文として定義されたものです。 たとえば、`"`と`"`で囲んだ範囲が文字列リテラルで、これは文字列型のデータを表現しています。
- en: 次のコードでは、`"こんにちは"`という文字列型のデータを初期値に持つ変数`str`を定義しています。
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 次のコードでは、`"こんにちは"`という文字列型のデータを初期値に持つ変数`str`を定義しています。
- en: '[PRE1]'
  id: totrans-29
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: リテラル表現がない場合は、その値を作る関数に引数を渡して作成する形になります。 そのような冗長な表現を避ける方法として、よく利用される主要なデータ型にはリテラルが用意されています。
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: リテラル表現がない場合は、その値を作る関数に引数を渡して作成する形になります。 そのような冗長な表現を避ける方法として、よく利用される主要なデータ型にはリテラルが用意されています。
- en: 次の5つのプリミティブ型は、それぞれリテラル表現を持っています。
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 次の5つのプリミティブ型は、それぞれリテラル表現を持っています。
- en: 真偽値
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 真偽値
- en: 数値
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数値
- en: BigInt
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: BigInt
- en: 文字列
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 文字列
- en: 'null'
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'null'
- en: また、オブジェクトの中でもよく利用されるものに関してはリテラル表現が用意されています。
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: また、オブジェクトの中でもよく利用されるものに関してはリテラル表現が用意されています。
- en: オブジェクト
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: オブジェクト
- en: 配列
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 配列
- en: 正規表現
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 正規表現
- en: これらのリテラルについて、まずはプリミティブ型から順番に見ていきます。
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: これらのリテラルについて、まずはプリミティブ型から順番に見ていきます。
- en: '[](#boolean)*真偽値（Boolean）*'
  id: totrans-42
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[](#boolean)*真偽値（Boolean）*'
- en: '*真偽値には`true`と`false`のリテラルがあります。 それぞれは`true`と`false`の値を返すリテラルで、見た目どおりの意味となります。'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '*真偽値には`true`と`false`のリテラルがあります。 それぞれは`true`と`false`の値を返すリテラルで、見た目どおりの意味となります。'
- en: '[PRE2]'
  id: totrans-44
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '[](#number)*数値（Number）*'
  id: totrans-45
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[](#number)*数値（Number）*'
- en: '*数値には`42`のような整数リテラルと`3.14159`のような浮動小数点数リテラルがあります。'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '*数値には`42`のような整数リテラルと`3.14159`のような浮動小数点数リテラルがあります。'
- en: これらのリテラルで表現できる数値は[IEEE 754](https://ja.wikipedia.org/wiki/IEEE_754)の倍精度浮動小数として扱われます。
    倍精度浮動小数では64ビットで数値を表現します。 64ビットのうち52ビットを数字の格納のために使い、11ビットを小数点の位置に使い、残りの1ビットはプラスとマイナスの符号です。
    そのため、正確に扱える数値の最大値は`2^53-1`（2の53乗から1引いた値）となります。
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: これらのリテラルで表現できる数値は[IEEE 754](https://ja.wikipedia.org/wiki/IEEE_754)の倍精度浮動小数として扱われます。
    倍精度浮動小数では64ビットで数値を表現します。 64ビットのうち52ビットを数字の格納のために使い、11ビットを小数点の位置に使い、残りの1ビットはプラスとマイナスの符号です。
    そのため、正確に扱える数値の最大値は`2^53-1`（2の53乗から1引いた値）となります。
- en: '[](#integer-literal)*整数リテラル*'
  id: totrans-48
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '[](#integer-literal)*整数リテラル*'
- en: '*整数リテラルには次の4種類があります。'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '*整数リテラルには次の4種類があります。'
- en: '10進数: 数字の組み合わせ'
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '10進数: 数字の組み合わせ'
- en: ただし、複数の数字を組み合わせた際に、先頭を`0`から開始すると8進数として扱われる場合があります
  id: totrans-51
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: ただし、複数の数字を組み合わせた際に、先頭を`0`から開始すると8進数として扱われる場合があります
- en: 例）`0`、`2`、`10`
  id: totrans-52
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 例）`0`、`2`、`10`
- en: '2進数: `0b`（または`0B`）の後ろに、`0`または`1`の数字の組み合わせ'
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '2進数: `0b`（または`0B`）の後ろに、`0`または`1`の数字の組み合わせ'
- en: 例）`0b0`、`0b10`、`0b1010`
  id: totrans-54
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 例）`0b0`、`0b10`、`0b1010`
- en: '8進数: `0o`（または`0O`）の後ろに、`0`から`7`までの数字の組み合わせ'
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '8進数: `0o`（または`0O`）の後ろに、`0`から`7`までの数字の組み合わせ'
- en: '`0o` は数字のゼロと小文字アルファベットの`o`'
  id: totrans-56
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`0o` は数字のゼロと小文字アルファベットの`o`'
- en: 例）`0o644`、`0o777`
  id: totrans-57
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 例）`0o644`、`0o777`
- en: '16進数: `0x`（または`0X`）の後ろに、`0`から`9`までの数字と`a`から`f`または`A`から`F`のアルファベットの組み合わせ'
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '16進数: `0x`（または`0X`）の後ろに、`0`から`9`までの数字と`a`から`f`または`A`から`F`のアルファベットの組み合わせ'
- en: アルファベットの大文字・小文字の違いは値には影響しません
  id: totrans-59
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: アルファベットの大文字・小文字の違いは値には影響しません
- en: 例）`0x30A2`、`0xEEFF`
  id: totrans-60
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 例）`0x30A2`、`0xEEFF`
- en: 0から9の数字のみで書かれた数値は、10進数として扱われます。
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 0から9の数字のみで書かれた数値は、10進数として扱われます。
- en: '[PRE3]'
  id: totrans-62
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: '`0b`からはじまる2進数リテラルは、ビットを表現するのによく利用されています。 `b`は2進数を表すbinaryを意味しています。'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: '`0b`からはじまる2進数リテラルは、ビットを表現するのによく利用されています。 `b`は2進数を表すbinaryを意味しています。'
- en: '[PRE4]'
  id: totrans-64
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: '`0o`からはじまる8進数リテラルは、ファイルのパーミッションを表現するのによく利用されています。 `o`は8進数を表すoctalを意味しています。'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '`0o`からはじまる8進数リテラルは、ファイルのパーミッションを表現するのによく利用されています。 `o`は8進数を表すoctalを意味しています。'
- en: '[PRE5]'
  id: totrans-66
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: 次のように、`0`からはじまり、`0`から`7`の数字を組み合わせた場合も8進数として扱われます。 しかし、この表記は10進数と紛らわしいものであったため、ES2015で`0o`の8進数リテラルが新たに導入されました。
    また、strict modeではこの書き方は例外が発生するため、次のような8進数の書き方は避けるべきです（詳細は「[JavaScriptとは](../introduction/)」の[strict
    mode](../introduction/#strict-mode)を参照）。
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 次のように、`0`からはじまり、`0`から`7`の数字を組み合わせた場合も8進数として扱われます。 しかし、この表記は10進数と紛らわしいものであったため、ES2015で`0o`の8進数リテラルが新たに導入されました。
    また、strict modeではこの書き方は例外が発生するため、次のような8進数の書き方は避けるべきです（詳細は「[JavaScriptとは](../introduction/)」の[strict
    mode](../introduction/#strict-mode)を参照）。
- en: '[PRE6]'
  id: totrans-68
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: '`0x`からはじまる16進数リテラルは、文字のコードポイントやRGB値の表現などに利用されています。 `x`は16進数を表すhexを意味しています。'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: '`0x`からはじまる16進数リテラルは、文字のコードポイントやRGB値の表現などに利用されています。 `x`は16進数を表すhexを意味しています。'
- en: '[PRE7]'
  id: totrans-70
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- en: '| 名前 | 表記例 | 用途 |'
  id: totrans-71
  prefs: []
  type: TYPE_TB
  zh: '| 名前 | 表記例 | 用途 |'
- en: '| --- | --- | --- |'
  id: totrans-72
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- |'
- en: '| 10進数 | 42 | 数値 |'
  id: totrans-73
  prefs: []
  type: TYPE_TB
  zh: '| 10進数 | 42 | 数値 |'
- en: '| 2進数 | 0b0001 | ビット演算など |'
  id: totrans-74
  prefs: []
  type: TYPE_TB
  zh: '| 2進数 | 0b0001 | ビット演算など |'
- en: '| 8進数 | 0o777 | ファイルのパーミッションなど |'
  id: totrans-75
  prefs: []
  type: TYPE_TB
  zh: '| 8進数 | 0o777 | ファイルのパーミッションなど |'
- en: '| 16進数 | 0xEEFF | 文字のコードポイント、RGB値など |'
  id: totrans-76
  prefs: []
  type: TYPE_TB
  zh: '| 16進数 | 0xEEFF | 文字のコードポイント、RGB値など |'
- en: '[](#floating-point-number-literal)*浮動小数点数リテラル*'
  id: totrans-77
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '[](#floating-point-number-literal)*浮動小数点数リテラル*'
- en: '*浮動小数点数をリテラルとして書く場合には、次の2種類の表記が利用できます。'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: '*浮動小数点数をリテラルとして書く場合には、次の2種類の表記が利用できます。'
- en: '`3.14159` のような `.`（ドット）を含んだ数値'
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`3.14159` のような `.`（ドット）を含んだ数値'
- en: '`2e8` のような `e` または `E` を含んだ数値'
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`2e8` のような `e` または `E` を含んだ数値'
- en: '`0`からはじまる浮動小数点数は、`0`を省略して書くことができます。'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: '`0`からはじまる浮動小数点数は、`0`を省略して書くことができます。'
- en: '[PRE8]'
  id: totrans-82
  prefs: []
  type: TYPE_PRE
  zh: '[PRE8]'
- en: しかし、JavaScriptでは`.`をオブジェクトにおいて利用する機会が多いため、 `0`からはじまる場合でも省略せずに書いたほうが意図しない挙動を減らせるでしょう。
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: しかし、JavaScriptでは`.`をオブジェクトにおいて利用する機会が多いため、 `0`からはじまる場合でも省略せずに書いたほうが意図しない挙動を減らせるでしょう。
- en: '**Note** 変数名を数字からはじめることができないのは、数値リテラルと衝突してしまうからです。'
  id: totrans-84
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**Note** 変数名を数字からはじめることができないのは、数値リテラルと衝突してしまうからです。'
- en: '`e`は指数（exponent）を意味する記号で、`e`のあとには指数部の値を書きます。 たとえば、`2e8`は2×10の8乗となるので、10進数で表すと`200000000`となります。'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: '`e`は指数（exponent）を意味する記号で、`e`のあとには指数部の値を書きます。 たとえば、`2e8`は2×10の8乗となるので、10進数で表すと`200000000`となります。'
- en: '[PRE9]'
  id: totrans-86
  prefs: []
  type: TYPE_PRE
  zh: '[PRE9]'
- en: '[](#bigint-literal)*[ES2020] BigInt*'
  id: totrans-87
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[](#bigint-literal)*[ES2020] BigInt*'
- en: '*JavaScriptでは、`1`や`3.14159`などの数値リテラルは[IEEE 754](https://ja.wikipedia.org/wiki/IEEE_754)で定義された倍精度浮動小数となります。
    倍精度浮動小数で正確に扱える数値の最大値は`2^53-1`（2の53乗から1引いた値である`9007199254740991`）です。 この数値リテラルで安全に表せる最大の数値は`Number.MAX_SAFE_INTEGER`として定義されています。'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: '*JavaScriptでは、`1`や`3.14159`などの数値リテラルは[IEEE 754](https://ja.wikipedia.org/wiki/IEEE_754)で定義された倍精度浮動小数となります。
    倍精度浮動小数で正確に扱える数値の最大値は`2^53-1`（2の53乗から1引いた値である`9007199254740991`）です。 この数値リテラルで安全に表せる最大の数値は`Number.MAX_SAFE_INTEGER`として定義されています。'
- en: '[PRE10]'
  id: totrans-89
  prefs: []
  type: TYPE_PRE
  zh: '[PRE10]'
- en: 数値リテラルで`2^53-1`（`9007199254740991`）よりも大きな値を表現したり計算すると間違った結果となる場合があります。
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 数値リテラルで`2^53-1`（`9007199254740991`）よりも大きな値を表現したり計算すると間違った結果となる場合があります。
- en: この問題を解決するために、ES2020では`BigInt`という新しい整数型のデータ型とリテラルが追加されました。 数値リテラルは倍精度浮動小数（64ビット）で数値を扱うのに対して、BigIntでは任意の精度の整数を扱えます。
    そのため、BigIntでは`2^53-1`（`9007199254740991`）よりも大きな整数を正しく表現できます。
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: この問題を解決するために、ES2020では`BigInt`という新しい整数型のデータ型とリテラルが追加されました。 数値リテラルは倍精度浮動小数（64ビット）で数値を扱うのに対して、BigIntでは任意の精度の整数を扱えます。
    そのため、BigIntでは`2^53-1`（`9007199254740991`）よりも大きな整数を正しく表現できます。
- en: BigIntリテラルは、数値の後ろに`n`をつけます。
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: BigIntリテラルは、数値の後ろに`n`をつけます。
- en: '[PRE11]'
  id: totrans-93
  prefs: []
  type: TYPE_PRE
  zh: '[PRE11]'
- en: BigIntは整数を扱うデータ型であるため、次のように小数点を含めた場合は構文エラーとなります。
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: BigIntは整数を扱うデータ型であるため、次のように小数点を含めた場合は構文エラーとなります。
- en: '[PRE12]'
  id: totrans-95
  prefs: []
  type: TYPE_PRE
  zh: '[PRE12]'
- en: '[](#numeric-separators)*[ES2021] Numeric Separators*'
  id: totrans-96
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[](#numeric-separators)*[ES2021] Numeric Separators*'
- en: '*数値が大きくなるほど、桁数の見間違いなどが発生しやすくなります。 次のコードは、1兆を数値リテラルで書いていますが、桁数を読み取りにくいです。'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: '*数値が大きくなるほど、桁数の見間違いなどが発生しやすくなります。 次のコードは、1兆を数値リテラルで書いていますが、桁数を読み取りにくいです。'
- en: '[PRE13]'
  id: totrans-98
  prefs: []
  type: TYPE_PRE
  zh: '[PRE13]'
- en: ES2021から、数値リテラル内の区切り文字として`_`を追加できるNumeric Separatorsがサポートされています。 Numeric Separatorsは、数値リテラル内では区切り文字として`_`が追加できます。
    次のコードも、1兆を数値リテラルで書いています。数値リテラルを評価する際に`_`は単純に無視されるため同じ意味となります。
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: ES2021から、数値リテラル内の区切り文字として`_`を追加できるNumeric Separatorsがサポートされています。 Numeric Separatorsは、数値リテラル内では区切り文字として`_`が追加できます。
    次のコードも、1兆を数値リテラルで書いています。数値リテラルを評価する際に`_`は単純に無視されるため同じ意味となります。
- en: '[PRE14]'
  id: totrans-100
  prefs: []
  type: TYPE_PRE
  zh: '[PRE14]'
- en: Numeric Separatorsは数値リテラルである整数、浮動小数点、BigIntのリテラル内でのみ利用できます。 また、`_`はリテラルの先頭や数値の最後に追加することはできません。
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: Numeric Separatorsは数値リテラルである整数、浮動小数点、BigIntのリテラル内でのみ利用できます。 また、`_`はリテラルの先頭や数値の最後に追加することはできません。
- en: '[PRE15]'
  id: totrans-102
  prefs: []
  type: TYPE_PRE
  zh: '[PRE15]'
- en: '[](#string)*文字列（String）*'
  id: totrans-103
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[](#string)*文字列（String）*'
- en: '*文字列リテラル共通のルールとして、同じ記号で囲んだ内容を文字列として扱います。 文字列リテラルとして次の3種類のリテラルがありますが、その評価結果はすべて同じ`"文字列"`になります。'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: '*文字列リテラル共通のルールとして、同じ記号で囲んだ内容を文字列として扱います。 文字列リテラルとして次の3種類のリテラルがありますが、その評価結果はすべて同じ`"文字列"`になります。'
- en: '[PRE16]'
  id: totrans-105
  prefs: []
  type: TYPE_PRE
  zh: '[PRE16]'
- en: '[](#double-quote-and-single-quote)*ダブルクォートとシングルクォート*'
  id: totrans-106
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '[](#double-quote-and-single-quote)*ダブルクォートとシングルクォート*'
- en: '*`"`（ダブルクォート）と`''`（シングルクォート）はまったく同じ意味となります。 PHPやRubyなどとは違い、どちらのリテラルでも評価結果は同じとなります。'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: '*`"`（ダブルクォート）と`''`（シングルクォート）はまったく同じ意味となります。 PHPやRubyなどとは違い、どちらのリテラルでも評価結果は同じとなります。'
- en: 文字列リテラルは同じ記号で囲む必要があるため、次のように文字列の中に同じ記号が出現した場合は、 `\'`のように`\`（バックスラッシュ）を使ってエスケープしなければなりません。
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 文字列リテラルは同じ記号で囲む必要があるため、次のように文字列の中に同じ記号が出現した場合は、 `\'`のように`\`（バックスラッシュ）を使ってエスケープしなければなりません。
- en: '[PRE17]'
  id: totrans-109
  prefs: []
  type: TYPE_PRE
  zh: '[PRE17]'
- en: また、文字列内部に出現しない別のクォート記号を使うことで、エスケープをせずに書くこともできます。
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: また、文字列内部に出現しない別のクォート記号を使うことで、エスケープをせずに書くこともできます。
- en: '[PRE18]'
  id: totrans-111
  prefs: []
  type: TYPE_PRE
  zh: '[PRE18]'
- en: ダブルクォートとシングルクォートどちらも、改行をそのままでは入力できません。 次のように改行を含んだ文字列は定義できないため、構文エラー（`SyntaxError`）となります。
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: ダブルクォートとシングルクォートどちらも、改行をそのままでは入力できません。 次のように改行を含んだ文字列は定義できないため、構文エラー（`SyntaxError`）となります。
- en: '[PRE19]'
  id: totrans-113
  prefs: []
  type: TYPE_PRE
  zh: '[PRE19]'
- en: 改行の代わりに改行記号のエスケープシーケンス（`\n`）を使うことで複数行の文字列を書くことができます。
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 改行の代わりに改行記号のエスケープシーケンス（`\n`）を使うことで複数行の文字列を書くことができます。
- en: '[PRE20]'
  id: totrans-115
  prefs: []
  type: TYPE_PRE
  zh: '[PRE20]'
- en: シングルクォートとダブルクォートの文字列リテラルに改行を入れるには、エスケープシーケンスを使わないといけません。 これに対してES2015から導入されたテンプレートリテラルでは、複数行の文字列を直感的に書くことができます。
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: シングルクォートとダブルクォートの文字列リテラルに改行を入れるには、エスケープシーケンスを使わないといけません。 これに対してES2015から導入されたテンプレートリテラルでは、複数行の文字列を直感的に書くことができます。
- en: '[](#template-literal)*[ES2015] テンプレートリテラル*'
  id: totrans-117
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '[](#template-literal)*[ES2015] テンプレートリテラル*'
- en: '*テンプレートリテラルは、[PRE21]で囲めば、そのまま書くことができます。'
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: '*テンプレートリテラルは、[PRE21]で囲めば、そのまま書くことができます。'
- en: '[PRE22]'
  id: totrans-119
  prefs: []
  type: TYPE_PRE
  zh: '[PRE22]'
- en: また、名前のとおりテンプレートのような機能も持っています。 テンプレートリテラル内で`${変数名}`と書いた場合に、その変数の値を埋め込むことができます。
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: また、名前のとおりテンプレートのような機能も持っています。 テンプレートリテラル内で`${変数名}`と書いた場合に、その変数の値を埋め込むことができます。
- en: '[PRE23]'
  id: totrans-121
  prefs: []
  type: TYPE_PRE
  zh: '[PRE23]'
- en: テンプレートリテラルも他の文字列リテラルと同様に同じリテラル記号を内包したい場合は、`\`を使ってエスケープする必要があります。
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: テンプレートリテラルも他の文字列リテラルと同様に同じリテラル記号を内包したい場合は、`\`を使ってエスケープする必要があります。
- en: '[PRE24]'
  id: totrans-123
  prefs: []
  type: TYPE_PRE
  zh: '[PRE24]'
- en: '[](#null-literal)*nullリテラル*'
  id: totrans-124
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[](#null-literal)*nullリテラル*'
- en: '*nullリテラルは`null`値を返すリテラルです。 `null`は「値がない」ということを表現する値です。'
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: '*nullリテラルは`null`値を返すリテラルです。 `null`は「値がない」ということを表現する値です。'
- en: 次のように、未定義の変数を参照した場合は、 参照できないため`ReferenceError`の例外が投げられます。
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 次のように、未定義の変数を参照した場合は、 参照できないため`ReferenceError`の例外が投げられます。
- en: '[PRE25]'
  id: totrans-127
  prefs: []
  type: TYPE_PRE
  zh: '[PRE25]'
- en: '`foo`には値がないということを表現したい場合は、 `null`値を代入することで、`null`値を持つ`foo`という変数を定義できます。 これにより、`foo`を値がない変数として定義し、参照できるようになります。'
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 如果想表示`foo`没有值，可以通过赋值`null`来定义一个具有`null`值的`foo`变量。 这样，就可以定义`foo`为一个没有值的变量，并且可以对其进行引用。
- en: '[PRE26]'
  id: totrans-129
  prefs: []
  type: TYPE_PRE
  zh: '[PRE26]'
- en: '[](#undefined-is-not-literal)*[コラム] undefinedはリテラルではない*'
  id: totrans-130
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[](#undefined-is-not-literal)*[专栏] undefined不是字面量*'
- en: '*プリミティブ型として紹介した`undefined`はリテラルではありません。 `undefined`はただのグローバル変数で、`undefined`という値を持っているだけです。'
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: '*作为原始类型介绍的`undefined`并不是字面量。 `undefined`只是一个全局变量，它只有一个名为`undefined`的值。'
- en: 次のように、`undefined`はただのグローバル変数であるため、同じ`undefined`という名前のローカル変数を宣言できます。
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 可以声明具有相同名称的局部变量，因为`undefined`只是一个全局变量。
- en: '[PRE27]'
  id: totrans-133
  prefs: []
  type: TYPE_PRE
  zh: '[PRE27]'
- en: これに対して`true`、`false`、`null`などはグローバル変数ではなくリテラルであるため、同じ名前の変数を定義することはできません。 リテラルは変数名として利用できない予約語のようなものであるため、再定義しようとすると構文エラー（SyntaxError）となります。
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 相比之下，像`true`、`false`、`null`等则不是全局变量，而是字面量，因此无法定义具有相同名称的变量。 字面量类似于保留字，因此如果尝试重新定义它们，将会产生语法错误（SyntaxError）。
- en: '[PRE28]'
  id: totrans-135
  prefs: []
  type: TYPE_PRE
  zh: '[PRE28]'
- en: ここでは、説明のために`undefined`というローカル変数を宣言しましたが、`undefined`の再定義は非推奨です。 無用な混乱を生むだけなので避けるべきです。
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，我们声明了名为`undefined`的局部变量用于解释，但是不推荐重新定义`undefined`。 因为这样只会带来不必要的混乱，所以应该避免。
- en: '[](#object)*オブジェクトリテラル*'
  id: totrans-137
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[](#object)*对象字面量*'
- en: '*JavaScriptにおいて、オブジェクトはあらゆるものの基礎となります。 そのオブジェクトを作成する方法として、オブジェクトリテラルがあります。
    オブジェクトリテラルは`{}`（中カッコ）を書くことで、新しいオブジェクトを作成できます。'
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: '*在JavaScript中，对象是一切的基础。 创建这些对象的方法之一是使用对象字面量。 通过编写`{}`（大括号），可以创建新对象。'
- en: '[PRE29]'
  id: totrans-139
  prefs: []
  type: TYPE_PRE
  zh: '[PRE29]'
- en: オブジェクトリテラルはオブジェクトの作成と同時に中身を定義できます。 オブジェクトのキーと値を`:`で区切ったものを `{}` の中に書くことで作成と初期化が同時に行えます。
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 对象字面量允许在创建对象的同时定义其内容。 使用`{}`内的键和值以`:`分隔，即可创建并初始化对象。
- en: 次のコードで作成したオブジェクトは `key` というキー名と `"value"` という文字列の値を持つオブジェクトを作成しています。 キー名には、文字列またはSymbolを指定し、値にはプリミティブ型の値からオブジェクトまで何でも入れることができます。
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的代码创建了一个具有`key`键和值为`"value"`字符串的对象。 键名可以是字符串或Symbol，值可以是从原始类型到对象的任何内容。
- en: '[PRE30]'
  id: totrans-142
  prefs: []
  type: TYPE_PRE
  zh: '[PRE30]'
- en: このとき、オブジェクトが持つキーのことをプロパティ名と呼びます。 この場合、 `obj`というオブジェクトは`key`というプロパティを持っていると言います。
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种情况下，对象具有的键称为属性名。 在这种情况下，`obj`对象具有一个名为`key`的属性。
- en: '`obj`の`key`プロパティを参照するには、`.`（ドット）でつないで参照する方法と、 `[]`（ブラケット）で参照する方法があります。'
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 要引用`obj`的`key`属性，可以使用`.`（点）连接或`[]`（方括号）引用的方式。
- en: '[PRE31]'
  id: totrans-145
  prefs: []
  type: TYPE_PRE
  zh: '[PRE31]'
- en: ドット記法では、プロパティ名が変数名と同じく識別子である必要があります。 そのため、次のように識別子として利用できないプロパティ名はドット記法として書くことができません。
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 在点表示法中，属性名必须是标识符。 因此，无法使用类似下面的无法作为标识符的属性名来使用点表示法。
- en: '[PRE32]'
  id: totrans-147
  prefs: []
  type: TYPE_PRE
  zh: '[PRE32]'
- en: オブジェクトはとても重要で、これから紹介する配列や正規表現もこのオブジェクトが元となっています。 詳細は「[オブジェクト](../object/)」の章で解説します。
    ここでは、オブジェクトリテラル（`{`と`}`）が出てきたら、新しいオブジェクトを作成しているんだなと思ってください。
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 对象非常重要，因为接下来将介绍的数组和正则表达式都是基于此对象。 详细信息请参见“[对象](../object/)”章节。 在这里，当出现对象字面量（`{`和`}`）时，请理解为正在创建新对象。
- en: '[](#array)*配列リテラル*'
  id: totrans-149
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[](#array)*数组字面量*'
- en: '*オブジェクトリテラルと並んで、よく使われるリテラルとして配列リテラルがあります。 配列リテラルは`[`と`]`で値をカンマ区切りで囲み、その値を持つArrayオブジェクトを作成します。
    配列（Arrayオブジェクト）とは、複数の値に順序をつけて格納できるオブジェクトの一種です。'
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: '*除了对象字面量之外，数组字面量也是一种常用的字面量。 数组字面量使用`[`和`]`将值括起来，用逗号分隔，创建一个具有这些值的Array对象。 数组（Array对象）是一种可以存储多个值并且具有顺序的对象。'
- en: '[PRE33]'
  id: totrans-151
  prefs: []
  type: TYPE_PRE
  zh: '[PRE33]'
- en: 配列は`0`からはじまるインデックス（添字）に、対応した値を保持しています。 作成した配列の要素を取得するには、配列に対して`array[index]`という構文で指定したインデックスの値を参照できます。
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 数组从`0`开始的索引（下标）保持与相应值的关系。 要获取创建的数组的元素，请使用`array[index]`语法指定的索引。
- en: '[PRE34]'
  id: totrans-153
  prefs: []
  type: TYPE_PRE
  zh: '[PRE34]'
- en: 配列についての詳細は「[配列](../array/)」の章で解説します。
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 关于数组的详细信息将在“[数组](../array/)”章节中进行解释。
- en: '[](#regexp-literal)*正規表現リテラル*'
  id: totrans-155
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[](#regexp-literal)*正则表达式字面量*'
- en: '*JavaScriptは正規表現をリテラルで書くことができます。 正規表現リテラルは`/`（スラッシュ）と`/`（スラッシュ）で正規表現のパターン文字列を囲みます。
    正規表現のパターン内では、`+`などの特定の記号や`\`（バックスラッシュ）からはじまる特殊文字が特別な意味を持ちます。'
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: '*JavaScript允许使用字面量编写正则表达式。 正则表达式字面量使用`/`（斜杠）将正则表达式模式字符串括起来。 在正则表达式模式中，特定字符和以`\`（反斜杠）开头的特殊字符具有特殊含义。'
- en: 次のコードでは、数字にマッチする特殊文字である`\d`を使い、1文字以上の数字にマッチする正規表現をリテラルで表現しています。
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 在下面的代码中，我们使用匹配数字的特殊字符`\d`，并且使用正则表达式字面量表示匹配一个或多个数字的正则表达式。
- en: '[PRE35]'
  id: totrans-158
  prefs: []
  type: TYPE_PRE
  zh: '[PRE35]'
- en: '`RegExp`コンストラクタを使うことで、文字列から正規表現オブジェクトを作成できます。 しかし、特殊文字の二重エスケープが必要になり直感的に書くことが難しくなります。'
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 通过使用`RegExp`构造函数，可以从字符串创建正则表达式对象。 但是，这样做会导致特殊字符的双重转义，使得编写起来不够直观。
- en: 正規表現オブジェクトについて詳しくは、「[文字列](../string/)」の章で紹介します。
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 关于正则表达式对象的详细信息将在“[字符串](../string/)”章节中介绍。
- en: '[](#primitive-and-wrapper-object)*プリミティブ型とオブジェクト*'
  id: totrans-161
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[](#primitive-and-wrapper-object)*原始类型和包装对象*'
- en: '*プリミティブ型は基本的にリテラルで表現しますが、真偽値（Boolean）、数値（Number）、文字列（String）はそれぞれオブジェクトとして表現する方法もあります。
    これらはプリミティブ型の値をラップしたようなオブジェクトであるため**ラッパーオブジェクト**と呼ばれます。'
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: '*原始类型通常以字面量形式表示，但是布尔值（Boolean）、数值（Number）、字符串（String）也可以作为对象来表示。 这些对象称为**包装对象**，它们包装了原始类型的值。'
- en: ラッパーオブジェクトは、`new`演算子と対応するコンストラクタ関数を利用して作成できます。 たとえば、文字列のプリミティブ型に対応するコンストラクタ関数は`String`となります。
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 使用`new`操作符和相应的构造函数可以创建包装对象。 例如，用于原始字符串的构造函数是`String`。
- en: 次のコードでは、`String`のラッパーオブジェクトを作成しています。 ラッパーオブジェクトは、名前のとおりオブジェクトの一種であるため`typeof`演算子の結果も`"object"`です。
    また、オブジェクトであるため`length`プロパティなどのオブジェクトが持つプロパティを参照できます。
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的代码创建了`String`的包装对象。 由于包装对象本质上也是对象，因此`typeof`运算符的结果也是`"object"`。 此外，由于它是对象，因此可以访问对象具有的属性，例如`length`属性。
- en: '[PRE36]'
  id: totrans-165
  prefs: []
  type: TYPE_PRE
  zh: '[PRE36]'
- en: しかし、明示的にラッパーオブジェクトを使うべき理由はありません。 なぜなら、JavaScriptではプリミティブ型のデータに対してもオブジェクトのように参照できる仕組みがあるためです。
    次のコードでは、プリミティブ型の文字列データに対しても`length`プロパティへアクセスできています。
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，没有明确使用包装对象的理由。 因为JavaScript允许像对象一样引用原始类型的数据，这是因为存在隐式类型转换到包装对象的机制。 在下面的代码中，我们可以访问原始类型的字符串数据的`length`属性。
- en: '[PRE37]'
  id: totrans-167
  prefs: []
  type: TYPE_PRE
  zh: '[PRE37]'
- en: これは、プリミティブ型のデータのプロパティへアクセスする際に、対応するラッパーオブジェクトへ暗黙的に変換してからプロパティへアクセスするためです。 また、ラッパーオブジェクトを明示的に作成するには、リテラルに比べて冗長な書き方が必要になります。
    このように、ラッパーオブジェクトを明示的に作成する必要はないため、常にリテラルでプリミティブ型のデータを表現することを推奨します。
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 这是因为在访
- en: このラッパーオブジェクトへの暗黙的な型変換の仕組みについては「[ラッパーオブジェクト](../wrapper-object/)」の章で解説します。 現時点では、プリミティブ型のデータであってもオブジェクトのようにプロパティ（メソッドなども含む）を参照できるということだけを知っていれば問題ありません。
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 关于这种隐式类型转换到包装对象的机制将在“[包装对象](../wrapper-object/)”章节中进行解释。 目前，只需知道即使是原始类型的数据也可以像对象一样访问属性（包括方法）即可。
- en: '[](#data-type-summary)*まとめ*'
  id: totrans-170
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[](#data-type-summary)*摘要*'
- en: '*この章では、データ型とリテラルについて学びました。'
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: '*在本章中，我们学习了有关数据类型和字面量的知识。'
- en: 7種類のプリミティブ型とオブジェクトがある
  id: totrans-172
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有7种原始类型和对象
- en: リテラルはデータ型の値を直接記述できる構文として定義されたもの
  id: totrans-173
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 字面量是一种可以直接描述数据类型值的语法。
- en: プリミティブ型の真偽値、数値、BigInt、文字列、nullはリテラル表現がある
  id: totrans-174
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '-   プリミティブ型的布尔值、数字、BigInt、字符串、null都有字面量表示。'
- en: オブジェクト型のオブジェクト、配列、正規表現にはリテラル表現がある
  id: totrans-175
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '-   对象类型的对象、数组、正则表达式都有字面量表示。'
- en: プリミティブ型のデータでもプロパティアクセスができる
  id: totrans-176
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '-   即使是原始数据类型也可以访问属性。'
- en: ¹. JavaScriptが最初にNetscapeで実装された際に`typeof null === "object"`となるバグがありました。このバグを修正するとすでにこの挙動に依存しているコードが壊れるため、修正が見送られ現在の挙動が仕様となりました。
    詳しくは[https://2ality.com/2013/10/typeof-null.html](https://2ality.com/2013/10/typeof-null.html)を参照。
    [↩](#reffn_1 "Jump back to footnote [1] in the text.")******************
  id: totrans-177
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '-   ¹. JavaScript最初在Netscape上实现时有一个bug，`typeof null === "object"`。 由于修复此bug会破坏已经依赖此行为的代码，因此修复被推迟，当前行为成为规范。
    有关详细信息，请参阅[https://2ality.com/2013/10/typeof-null.html](https://2ality.com/2013/10/typeof-null.html)。
    [↩](#reffn_1 "返回文本中的脚注 [1]")******************'
