- en: 'Moby Dick: Plot synopsis'
  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 摩比·迪克：情节概要
- en: '*Captain Ahab was vicious because Moby Dick, the white whale, had bitten off
    his leg. So the captain set sail for a hunt. For months he was searching the sea
    for the white whale. The captain finally attacked the whale with a harpoon. Unimpressed,
    the whale devoured captain, crew and ship. The whale won.*'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '*船长艾哈布是凶残的，因为白鲸摩比·迪克咬掉了他的腿。所以船长起航去狩猎。几个月来，他在海上寻找这只白鲸。船长最终用鱼叉攻击了鲸鱼。鲸鱼毫不畏惧，吞噬了船长、船员和船只。鲸鱼获胜。*'
