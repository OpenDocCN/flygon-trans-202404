- en: Course Objective
  id: totrans-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 课程目标
- en: Herman Melville's book *“Moby Dick”* describes the epic fight between the captain
    of a whaling ship and a whale. In the book, the whale wins by eating most of the
    other characters.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 赫尔曼·梅尔维尔的书*“摩比·迪克”*描述了一艘捕鲸船船长和一只鲸鱼之间的史诗般的斗争。在书中，鲸鱼通过吞食大部分其他角色而获胜。
- en: '**But does he also win by being mentioned more often?**'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**但他也因为被提及更频繁而获胜吗？**'
- en: In this course, you have a program that analyzes the text of Melville's book.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在这门课程中，你有一个分析梅尔维尔书籍文本的程序。
- en: '**You will test whether the program work correctly?**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将测试程序是否工作正确？**'
- en: Why was this example selected?
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 为什么选择这个例子？
- en: 'Three main reasons:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 三个主要原因：
- en: The implementation is simple enough for beginners.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这个实现对于初学者来说足够简单。
- en: Counting words easily yields different results (because of upper/lower case,
    special characters etc). Therefore the program needs to be thoroughly tested.
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 统计单词很容易产生不同的结果（因为大小写、特殊字符等）。因此，程序需要经过彻底测试。
- en: You can easily change the theme to another book from [Project Gutenberg](http://www.gutenberg.org/).
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你可以轻松将主题更改为另一本来自[古腾堡计划](http://www.gutenberg.org/)的书籍。
