- en: '28.1 Electricity and Magnetism: Historical Survey and Basic Facts'
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 28.1 电学和磁学：历史回顾和基本事实
- en: The systematic study of electrical and magnetic forces began in the late Eighteenth
    Century. Electrically charged objects were produced by rubbing one substance with
    another. Two kinds of charge were observed, like charges repel one another, and
    unlike charges attract.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 电学和磁学力的系统研究始于十八世纪末。通过用一种物质擦拭另一种物质产生带电物体。观察到了两种电荷，相同电荷相互排斥，而异种电荷相互吸引。
- en: Benjamin Franklin performed experiments with electrically charged pith balls,
    which led Priestley and Cavendish to try to prove that the electric force was
    an inverse square force just like the gravitational force. Coulomb proved by his
    experiments that the force between two unlike charges is indeed inverse to the
    square of their distance apart, and along the line joining them. The attraction
    has exactly the form of gravitational attraction between masses.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 本杰明·富兰克林用带电芦苇球进行了实验，这促使普里斯特利和卡文迪许试图证明电力是一种与重力力量完全相反的力。库仑通过他的实验证明了两个不同电荷之间的力确实是它们距离的平方的倒数，且沿着连接它们的线。吸引力的形式与质量之间的引力完全相同。
- en: At some stage someone got the idea of describing electrical forces through the
    notion of an electric field. This is defined as the force per unit charge that
    a small fictitious charged object would experience from a given distribution of
    charges when placed at the argument of the field.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在某个阶段，有人提出了通过电场概念描述电力的想法。这被定义为给定电荷分布时小虚构带电物体所经历的单位电荷力。
- en: The surface area of a sphere is proportional to its radius squared, while the
    electric field of a point charge is inversely proportional to that same quantity.
    Therefore the integral of the normal component of an electric field around a spherical
    surface is independent of the radius of the sphere, and only measures the strength
    of the charge at its center.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 球的表面积与其半径的平方成正比，而点电荷的电场与相同量的半径的平方成反比。因此，对球面周围电场的法向分量的积分与球的半径无关，只测量其中心电荷的强度。
- en: 'We call the integral of the normal component of a vector **W** over any surface
    the "flux of **W** through the surface". The remark above can be stated as: the
    flux of electric field through the surface of a sphere containing a charge at
    its center is proportional only to the amount of charge and is a constant times
    the amount of that charge.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我们称矢量**W**的法向分量在任意表面上的积分为“**W**通过该表面的通量”。上述说明可以表述为：通过包含中心电荷的球面的电场通量仅与电荷量成正比，并且是该电荷量的常数倍。
- en: Gauss generalized this statement to apply to the surface of any region containing
    the charge by means of the divergence theorem, which he discovered. This theorem
    implies that the flux of electric field through the boundary of **any** region
    of space is an appropriate constant multiplied by the amount of electric charge
    in the region.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 高斯通过发现的散度定理将这个声明推广到包含电荷的任何区域的表面。该定理暗示了通过空间任何区域的边界的电场通量是适当常数乘以该区域的电荷量。
- en: Around the turn of the Nineteenth Century, Volta invented the battery, and it
    became practical for people to produce currents of electricity. Oersted and Ampere
    discovered in about 1820 that electric currents produce forces that cause magnetized
    needles to line up in a direction **tangential to a circle about** the wire. Ampere,
    in particular, discovered that the magnetic force on such needles produced by
    a long straight wire carrying electric current is proportional to the current
    flow and **inversely proportional to the distance of the needle from the wire.**
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在19世纪末，伏打发明了电池，人们可以实际产生电流。厄斯特德和安培在约1820年发现，电流会产生力，使磁化的指针朝向**围绕导线的圆周切线方向**排列。特别是，安培发现，长直导线上的磁力对这样的指针产生的电流流量成正比，与指针距离导线的距离成反比。
- en: The circumference of a circle is proportional to its radius and the magnetic
    field just described is inversely proportional to radius. Therefore the integral
    around the circumference of any circle around the wire of the component of magnetic
    field in the direction of the path is independent of its radius. It is an appropriate
    constant times the "flux" or flow of current through the wire for any such circle.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 一个圆的周长与其半径成比例，刚刚描述的磁场与半径成反比。因此，沿着围绕导线的任意圆周的磁场分量在路径方向上的积分与其半径无关。它是一个适当的常数乘以通过导线的任何这样圆周的电流“通量”或流量。
- en: '**We define the integral of the component of a vector field W in the direction
    of a path around a closed path** to be **the *circulation* of W around that path.**
    Ampere''s law can then be stated as: **the circulation of magnetic field around
    a wire is a constant times the flux of current through it.**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**我们定义矢量场W在路径方向上围绕封闭路径的分量的积分**为**W围绕该路径的*环流*。** 安培定律可以表述为：**磁场围绕导线的环流是通过它的电流通量的一个常数倍。**'
- en: 'Faraday got the idea that if electric current flux causes magnetic circulation,
    then there should be some sort of reciprocity: magnetic flux ought to be able
    to cause electric current circulation. In 1831, after looking for such an effect,
    he discovered his celebrated law of induction: that **changing magnetic flux through
    a surface S produces a circulation of electric field on its boundary.** This means
    it produces a "difference in electrical potential" around the boundary path of
    S which means a charged particle in a wire around it will have work done on it
    in moving around the wire. This will make electric current flow in a wire around
    the surface, and that current is a constant times the **derivative** of the magnetic
    flux through (any) surface bounded by the wire.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 法拉第得到这样一个想法，即如果电流通量导致磁场环流，那么应该有某种互惠性：磁通量应该能够导致电流环流。1831年，在寻找这种效应之后，他发现了他著名的感应定律：**通过表面S的变化磁通量会在其边界上产生电场环流。**
    这意味着它在S的边界路径周围产生“电势差”，这意味着绕着它的导线中的带电粒子将在绕着导线移动时受到作用。这将使电流在表面周围的导线中流动，而该电流是通过（任何）被导线限定的表面的磁通量的**导数**的常数倍。
- en: By increasing and decreasing the amount of current in one wire, you can make
    its magnetic force oscillate, which will cause current to flow back and forth
    in another wire.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 通过增加和减少一根导线中的电流量，你可以使其磁力振荡，这将导致另一根导线中的电流来回流动。
- en: Somewhere in the middle of the century Stokes discovered his mathematical theorem
    relating flux of a curl a vector field **W** on a surface S to the circulation
    of **W** around the boundary of S.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 世纪中叶，斯托克斯发现了他的数学定理，将矢量场**W**在表面S上的环流与**W**在S的边界周围的环流相关联。
- en: Maxwell used this fact to prove that consistency of the equations of electricity
    and magnetism requires a modification of Ampere's Law when there are changing
    electric fields.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 麦克斯韦利用这一事实证明，电磁学方程的一致性要求在存在变化的电场时修改安培定律。
- en: With this modification he noted (in circa 1862) that electric and magnetic fields
    can display wave-like behavior even in the absence of matter, and he asserted
    that the phenomenon of light consisted of exactly such waves. His claims produce
    a prediction of the velocity of light, which had only recently been measured,
    and it agreed with that measurement precisely.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 通过这一修改，他指出（大约在1862年）即使在没有物质的情况下，电场和磁场也可以显示出波动行为，并且他断言光现象正是由这种波构成的。他的说法预测了光速，这只是最近才被测量的，而且与该测量完全一致。
- en: His celebrated differential equations describing the behavior of electromagnetic
    fields were published in 1874\. Maxwell's discoveries were distinguished by being
    entirely theoretical. He utilized the mathematical implications of Stokes' Theorem
    rather than an experiment to discover his "displacement current" whose presence
    made possible his identification of light with electromagnetism.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 他于1874年发表了描述电磁场行为的著名微分方程。麦克斯韦的发现之所以与众不同，是因为完全是理论性的。他利用了斯托克斯定理的数学含义，而不是实验来发现他的"位移电流"，其存在使他能够将光与电磁学联系起来。
- en: 'The idea behind Maxwell''s discovery is this: according to Stokes'' theorem,
    the flux of the curl of a vector field **W** through a surface is its circulation
    around the boundary of the surface. By this theorem, **the flux of the curl any
    vector field must be the same through any two surfaces with the same boundary.**'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 麦克斯韦发现背后的思想是：根据斯托克斯定理，矢量场**W**的旋度通量通过一个表面是其在表面边界周围的环流。根据这个定理，**任何矢量场的旋度通量通过具有相同边界的任意两个表面必须相同**。
- en: Faraday's discovery allowed people to produce electric current that oscillates
    by moving magnets near wires, or (equivalently) by moving wires near magnets (as
    in Davis and Kidder's Therapeutic Device, patented in 1854).
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 法拉第的发现使人们能够通过将磁铁靠近导线移动或（等效地）将导线靠近磁铁（如戴维斯和基德尔于1854年获得专利的治疗设备中）产生振荡的电流。
- en: Induction of current in one wire from the change in current in another assumes
    that the changing current in the first produces a changing magnetic field which
    produces the current in the second according to Faraday's law.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 从一个导线中的电流变化中感应出另一个导线中的电流，假设第一个导线中的变化电流产生了变化的磁场，根据法拉第定律，这个磁场产生了第二个导线中的电流。
- en: But now suppose we have a gap in the second wire. Current will flow in it until
    charge builds up across the gap, and this current will produce a magnetic field
    of its own. If the current in both wires is made to oscillate, that is, to flow
    back and forth as a sine function of time, current will flow much of the time
    despite the gap, and if the frequency of the sine is large enough, there will
    be little charge build up at the gap at any time, and little "impedance" to current
    flow in the wire.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 现在假设第二根导线中有一个间隙。电流将流过它，直到间隙两侧的电荷积累，并且这个电流将产生自己的磁场。如果两根导线中的电流被制成振荡，即随时间正弦函数地来回流动，尽管有间隙，电流将大部分时间流动，如果正弦波的频率足够大，那么在任何时候间隙处的电荷积累将很少，并且在导线中电流流动时的"阻抗"也很小。
- en: According to Ampere's Law (applied to a non-steady state current situation)
    there will be oscillating "magnetic circulation" around the wire, from the oscillating
    current flow in the wire in this situation. **But if we take a surface that passes
    through the wire and deform it to make it pass through the gap instead of the
    wire, there will be no current through it! Then Ampere's law would say there was
    no magnetic circulation on the same path in contradiction to the previous statement.**
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 根据安培定律（应用于非稳态电流情况），在这种情况下，导线周围将有振荡的"磁环流"，来自导线中电流的振荡流动。**但是，如果我们取一个穿过导线的表面，并将其变形使其通过间隙而不是导线，那么它将没有电流通过！然后，根据安培定律，同一路径上将没有磁环流，与先前的说法相矛盾。**
- en: A circle around the wire with a gap can be filled by a surface that passes through
    the wire or else by distorting that surface keeping its boundary the same, into
    one that goes only goes through the gap. The integral of flux of a curl must be
    the same for both surfaces. There must therefore be something in the gap that,
    like current, contributes to the flux of the curl of the magnetic field there.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 围绕具有间隙的导线的圆圈可以通过穿过导线的表面填满，或者通过扭曲该表面保持其边界不变，使其只穿过间隙。旋度通量的积分对于这两个表面必须是相同的。因此，在间隙中必须有某种东西，像电流一样，对磁场的旋度通量有贡献。
- en: '**Maxwell concluded that the current flux could not possibly be the flux of
    the curl of the magnetic field under these circumstances. Ampere''s law, which
    describes steady state current flow adequately must be modified when current flow
    is time dependent!**'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**麦克斯韦得出结论，在这种情况下，电流通量不可能是磁场旋度通量！安培定律描述了稳态电流流动充分，但在电流流动是时间相关时必须进行修改！**'
- en: The current flux with a given boundary will be different depending on whether
    we pass our surface through the wire or through the gap. The flux of the curl
    of the magnetic field must be the same in both. If the curl of the magnetic field
    is to be flux of current in the wire it must be something else in the gap and
    that something else must have the same flux.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在给定边界的情况下，通过线圈或间隙使我们的表面通过时，电流通量将不同。磁场的旋度通量在两者中必须相同。如果磁场的旋度通量是通过线圈的电流通量，则在间隙中必须是其他东西，而该其他东西的通量必须相同。
- en: The only thing we know about in the gap is that it contains the changing electric
    field caused by the charge oscillations on its faces. Maxwell postulated that
    consistency requires an additional time dependent term in Ampere's law proportional
    to the flux of the time derivative of this electric field.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在间隙中唯一知道的是它包含由其表面上的电荷振荡引起的变化的电场。麦克斯韦假设一致性要求在安培定律中有一个额外的时间相关项，与这个电场的时间导数的通量成比例。
- en: This term, which he called "displacement current" produces remarkable symmetry
    in the resulting equations. When written as differential equations, the laws of
    Gauss, Ampere with Maxwell's modification, and Faraday have the consequence that
    electric and magnetic fields obey "the wave equation" in the absence of matter,
    and suggest that there can be waves of electric and magnetic field, which waves
    move with a finite velocity.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 这个术语，他称之为“位移电流”，在结果方程中产生了显著的对称性。当写成微分方程时，高斯定律、安培定律与麦克斯韦的修改以及法拉第定律表明，在没有物质存在时，电场和磁场遵循“波动方程”，并暗示着可以存在电场和磁场的波动，这些波动以有限的速度传播。
- en: Maxwell's assertion that light is a form of such wave motion implies a particular
    finite velocity of light that can be deduced from electric and magnetic phenomena.
    The symmetries of his equations include not only rotations in ordinary space,
    but also transformations which mix space with time, called Lorentz transformations.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 麦克斯韦断言光是这种波动形式暗示着可以从电磁现象中推导出特定的有限光速。他方程的对称性不仅包括在普通空间中的旋转，还包括将空间与时间混合的变换，称为洛伦兹变换。
- en: In 1888, Hertz actually created electromagnetic waves and detected them in his
    laboratory. He had connected a coil of wire and small gap, ran current through
    the wire until the field on the condenser caused a spark; the resulting oscillations
    of current produced waves that were observable on another similar circuit.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 1888年，赫兹在实验室里实际上创造了电磁波并检测到了它们。他连接了一根线圈和一个小间隙，通过线圈通电直到电容器上的电场产生火花；产生的电流振荡产生了可在另一个类似电路上观察到的波。
- en: Marconi got the notion from this that such waves could be used for communication
    by causing current to flow in a distant wire. In the 1890's he set up apparatus
    to transmit signals over ever widening distances, and by 1901was able to send
    telegraphic signals across the Atlantic Ocean that could be and were received
    and used for wireless communication.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 马尔康尼从中得到这样的观念，即这种波可以通过导致远处的导线流动来用于通信。在19世纪90年代，他建立了设备，以便将信号传输到不断扩大的距离，并且到了1901年，能够将电报信号传输到大西洋的对岸，这些信号可以被接收并用于无线通信。
- en: The physical laws involved in these subjects are few in number and can be stated
    in a few lines. We will now consider their mathematical implications in terms
    of the concepts of vector calculus.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 这些主题涉及的物理定律数量不多，可以用几行话来陈述。我们现在将考虑它们在向量微积分概念中的数学含义。
- en: 28.2 Densities and Conservation Laws
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 28.2密度与守恒定律
- en: We often describe distributions of mass or charge by describing how much of
    either lies in a small volume, dV containing the point P. Thus the **mass density**
    sometimes denoted as ![](../Images/abde107eb8e33874a18d7fd3e17a9a57.jpg) is defined
    to make ![](../Images/6072b829ffd006c6d7e8968bfbd7f8f0.jpg) represents the mass
    contained in that volume, while **charge density** is defined exactly the same
    way, with ![](../Images/e7ace6e5e28e20cfbaeca47f430dc5e7.jpg) as charge density
    and ![](../Images/a52ebd8f9715aa0fc549c8f97bc7d687.jpg) the amount of charge in
    volume dV.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 我们经常通过描述质量或电荷的分布来描述其中任何一个在包含点P的小体积dV中的量。因此，**质量密度**有时被表示为![](../Images/abde107eb8e33874a18d7fd3e17a9a57.jpg)，用![](../Images/6072b829ffd006c6d7e8968bfbd7f8f0.jpg)表示包含在该体积中的质量，而**电荷密度**的定义与之完全相同，其中![](../Images/e7ace6e5e28e20cfbaeca47f430dc5e7.jpg)表示电荷密度，![](../Images/a52ebd8f9715aa0fc549c8f97bc7d687.jpg)表示体积dV中的电荷量。
- en: If the mass or charge happens to be moving with velocity **v**(P), we define
    the current **j**(P), of either according to **![](../Images/1397fd08b774176dc3c28172e58b9481.jpg)**
    The flux of this current through any surface S represents the amount of charge
    or mass that flows through that surface per unit time.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 如果质量或电荷恰好以速度**v**(P)移动，我们根据**![](../Images/1397fd08b774176dc3c28172e58b9481.jpg)**定义电流**j**(P)。这个电流通过任何表面S的通量代表单位时间内通过该表面流动的电荷或质量的量。
- en: The flow of mass or charge through surface S per unit time is, with the appropriate
    current vector
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 通过表面S的质量或电荷单位时间流量是，具有适当电流矢量
- en: '![](../Images/58d91b934f14d6d79fb61cc5596d6a05.jpg)'
  id: totrans-42
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/58d91b934f14d6d79fb61cc5596d6a05.jpg)'
- en: This fact allows us to describe the local conservation of these quantities by
    equations. That **conservation** means that **the only way the amount of either
    charge or matter in a given volume changes is by flow through the boundary of
    the volume.** It will increase if that flow is inward and decrease if the net
    flow is outward. This tells us that **the derivative of the integral of the density
    over any volume V will be the negative of the outward flux of its current over
    its surface, ![](../Images/0ab82ac5ef0a3bf783f614ddd5dec25b.jpg)V**
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 这个事实使我们能够通过方程描述这些量的局部守恒。这个**守恒**意味着**在给定体积中电荷或物质的数量变化的唯一方式是通过体积边界的流动。**如果流入流量是向内的，它将增加，如果净流量是向外的，它将减少。这告诉我们**密度在任何体积V上的积分的导数将是其表面上电流的外流通量的负值，![](../Images/0ab82ac5ef0a3bf783f614ddd5dec25b.jpg)V**
- en: '![](../Images/a24c67a3f17e184c0aa8e6cc4ab5e4a4.jpg)'
  id: totrans-44
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/a24c67a3f17e184c0aa8e6cc4ab5e4a4.jpg)'
- en: Recall that the divergence theorem tells us that for any vector field **W**(P),
    we have
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 回想一下，散度定理告诉我们，对于任何矢量场**W**(P)，我们有
- en: '![](../Images/76e1c26692ca7efa1e9248c891f4c83c.jpg)'
  id: totrans-46
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/76e1c26692ca7efa1e9248c891f4c83c.jpg)'
- en: Applying this theorem to the vector field **j** in the conservation equation,
    and choosing V to be a fixed volume so that the time derivative only affects the
    integrand, and using the linearity of derivative and integral to move the derivative
    inside the integral, we get
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 将这个定理应用于守恒方程中的矢量场**j**，并选择V为固定体积，使得时间导数仅影响被积函数，并利用导数和积分的线性性质将导数移到积分内部，我们得到
- en: '![](../Images/c967753284f4275c352e039c6f66ed22.jpg)'
  id: totrans-48
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/c967753284f4275c352e039c6f66ed22.jpg)'
- en: and this relation is to hold for all volumes V.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 并且这个关系对所有体积V都成立。
- en: '**In physics we draw the conclusion from this statement that the integrand
    is zero everywhere it is defined,** and this gives us the **differential form
    of the conservation law**'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '**在物理学中，我们从这个陈述中得出结论，即在定义的任何地方，被积函数都为零**，这给我们带来了**守恒定律的微分形式**'
- en: '![](../Images/7ea2cb4535d54adb030f22e06c3e817d.jpg)'
  id: totrans-51
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/7ea2cb4535d54adb030f22e06c3e817d.jpg)'
- en: 'The content of this equation is of course exactly that of the original law:
    that the change of the amount of mass or charge in a volume is the amount that
    flows into V less the amount that flows out of it.'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 这个方程的内容当然与原始定律的内容完全相同：体积中质量或电荷的变化量是流入V的量减去流出V的量。
- en: 28.3 Point Particles and Delta Functions
  id: totrans-53
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 28.3 点粒子和δ函数
- en: 'Coulomb''s law tells us about the electric field of a point charge. This suggests
    the question: what is the charge density of a point charge located at point P?'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 库仑定律告诉我们关于点电荷的电场。这引出了一个问题：位于点P处的点电荷的电荷密度是多少？
- en: 'This question can be answered in terms of integrals over volumes: if you integrate
    this density over a volume that does not contain P you get 0\. If the volume contains
    P you get the amount of charge located there.'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 这个问题可以用对体积的积分来回答：如果你在不包含P的体积上对这个密度进行积分，你会得到0。如果体积包含P，你会得到位于那里的电荷量。
- en: This means essentially that the density is 0 except at the point P. But the
    contribution at that point must be large enough to make a significant contribution
    to the integral.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 这基本上意味着密度除了在点P处为0之外都为0。但是在该点的贡献必须足够大，以便对积分产生显著的贡献。
- en: This is not possible for a bounded function or for any function with our definition
    of the integral.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 这对于有界函数或者根据我们对积分的定义的任何函数都是不可能的。
- en: However, we do not really know that point particles are such, and have no way
    to distinguish experimentally between a point particle and one that has extended
    shape with radius on the order of 10^(-100) centimeters.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，我们实际上并不知道点粒子是什么样的，也没有办法在实验上区分点粒子和半径在10^(-100)厘米数量级的具有扩展形状的粒子。
- en: The integration we perform over density to get the total mass or charge in a
    volume V is a volume integral, which, when expressed in terms of ordinary one
    dimensional integrals requires three one dimensional integrals.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 我们对密度进行的积分以获得体积 V 中的总质量或电荷是一个体积积分，当用普通一维积分表示时，需要三个一维积分。
- en: A phenomenon similar to the density of a point particle occurs in one dimension,
    where it is called a "delta function". The density of a point particle can actually
    be described as the product of delta functions in variables x, y and z. We therefore
    turn the discussion to the one dimensional situation.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 与点粒子的密度类似的现象在一维中发生，称为“delta 函数”。点粒子的密度实际上可以描述为变量 x、y 和 z 的 delta 函数的乘积。因此，我们将讨论一维情况。
- en: 'Before discussing it further, we address the questions: why do we care about
    such matters? And why now?'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 在进一步讨论之前，我们先回答一个问题：为什么我们关心这些问题？为什么现在？
- en: 'And here is the answer: Coulomb''s law, describes the electric field that accompanies
    a point particle. We can to use this fact to determine the electric field produced
    by any charge distribution characterized by charge density ![](../Images/11625d8d61f29ae53c54fe62bd3e672b.jpg).
    All we have to do is add up the contributions to the electric field from each
    of the charged particles that give rise to that charge density.'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 答案在这里：库仑定律描述了伴随点粒子的电场。我们可以利用这一事实来确定由电荷密度 ![](../Images/11625d8d61f29ae53c54fe62bd3e672b.jpg)
    表征的任何电荷分布产生的电场。我们只需将每个产生该电荷密度的带电粒子对电场的贡献相加即可。
- en: We will soon see that in doing this we are actually solving a linear differential
    equation with an inhomogeneous term ![](../Images/11625d8d61f29ae53c54fe62bd3e672b.jpg).
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 我们很快会看到，通过这样做，我们实际上正在解一个带有非齐次项的线性微分方程 ![](../Images/11625d8d61f29ae53c54fe62bd3e672b.jpg)。
- en: 'The method that we blunder into here for solving this equation can be characterized
    as follows: we first find the solution for a delta function inhomogeneous term
    for an arbitrary point P (here this is Coulomb''s law independent of P). Then
    we exploit this solution (by integrating it), to find the solution for a general
    inhomogeneous term.'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在这里犯了一个错误，用于解决这个方程的方法可以描述如下：我们首先找到了对于任意点 P（这里是库仑定律与 P 无关）的 delta 函数非齐次项的解。然后我们利用这个解（通过积分），找到了一般非齐次项的解。
- en: The solution we find is one which obeys the differential equation with appropriate
    zero boundary conditions. It is in general called a **Green's Function** for the
    given differential equation and those boundary conditions, since Green invented
    this approach. (Green was, by the way, a baker, who had a keen interest in mathematics.
    He was self taught in science and mathematics.) Finding it allows us to solve
    the same equation with an arbitrary inhomogeneous term by integration.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 我们找到的解遵守带有适当零边界条件的微分方程。通常称为给定微分方程和边界条件的**格林函数**，因为格林发明了这种方法。（顺便说一句，格林是一个面包师，对数学和科学有浓厚兴趣。他是自学科学和数学的。）找到它可以通过积分解决具有任意非齐次项的相同方程。
- en: 'Here is another way to look at the same idea: you want to find the response
    of a given physical system to an arbitrary external stimulus whose response to
    a sum of stimulae is the sum of its response to each. To do this you find the
    response to single point stimuli at each possible point. You can then find the
    response to the arbitrary stimulus by (summing) integrating the product of that
    stimulus with the response function.'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是另一种看待相同想法的方式：您想找到给定物理系统对任意外部刺激的响应，其对刺激的总和的响应等于对每个刺激的响应的总和。为此，您找到每个可能点的单点刺激的响应。然后，通过（求和）将该刺激与响应函数的乘积积分，您可以找到对任意刺激的响应。
- en: This very powerful method for solving general inhomogeneous **linear** differential
    equations, by solving such equations with delta function inhomogeneity first,
    means that we want to use delta functions.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 这种非常强大的方法用于解决一般非齐次**线性**微分方程，通过首先解决带有 delta 函数非齐次性的方程，这意味着我们想要使用 delta 函数。
- en: And we want to use them here to generalize Coulomb's law to determine the electric
    field from an arbitrary charge distribution.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 我们想在这里使用它们来将库仑定律推广到确定任意电荷分布的电场。
- en: The one dimensional delta function can be described as the derivative of a step
    function, so we begin by defining step functions.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 一维 delta 函数可以描述为阶跃函数的导数，因此我们首先定义阶跃函数。
- en: There are two standard step functions in common use.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 通常使用两种标准阶跃函数。
- en: The first, denoted by ![](../Images/5e4e720170f9574f2aeb518c7b20a862.jpg), has
    value 0 for negative x, and is 1 for x positive. We don't much care what its value
    at x = 0 is, but it should probably be either 0, ![](../Images/61ef75df1f83496de03d97612f71273b.jpg)
    or 1.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 第一个函数，表示为 ![](../Images/5e4e720170f9574f2aeb518c7b20a862.jpg)，对于负的 x 值为 0，对于正的
    x 值为 1。我们不太在乎它在 x = 0 处的值是多少，但它可能是 0、![](../Images/61ef75df1f83496de03d97612f71273b.jpg)
    或 1。
- en: The second, often written as ![](../Images/cf71fd96c516ec19420852be7c950e14.jpg)
    is 1 for x positive, -1 for x negative and 0 at 0.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 第二个函数，通常写作 ![](../Images/cf71fd96c516ec19420852be7c950e14.jpg)，对于正的 x 值为 1，对于负的
    x 值为 -1，在 0 处为 0。
- en: These are related by ![](../Images/26dd9f1d56f4e19438037d4efa3def00.jpg), except
    perhaps at x = 0.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 这些函数之间存在关系 ![](../Images/26dd9f1d56f4e19438037d4efa3def00.jpg)，除了在 x = 0 处可能有所不同。
- en: Obviously, as defined, neither of these functions has a derivative at x = 0\.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 显然，按照定义，这两个函数在 x = 0 处都没有导数。
- en: Yet either one differs only slightly from simple functions that have derivatives
    everywhere. In fact there is no real way to tell the difference between the two.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，这两个函数与到处都有导数的简单函数之间的差异很小。实际上，没有真正的方法来区分这两者之间的区别。
- en: In consequence, we may use delta functions while pretending to be using the
    derivative of one of these other functions.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，我们可以在假装使用这些其他函数的导数时使用 delta 函数。
- en: Mathematicians were at first highly suspicious of the delta function. However
    they now accept it as what is called a "distribution" though not as a function.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 数学家们最初对 delta 函数非常怀疑。然而，他们现在接受它作为所谓的“分布”，而不是函数。
- en: A function that for all practical purposes is indistinguishable from ![](../Images/cf71fd96c516ec19420852be7c950e14.jpg)
    is ![](../Images/d540067130272c1b2dca7be6d433e71b.jpg). The arctangent approaches
    ![](../Images/fdd062a462eea4507647c3256859e2f4.jpg) for large negative values
    and ![](../Images/5e568db3ce8639e9d44eafbc1a0014d4.jpg) for large positive ones.
    The factor ![](../Images/7252d6725ab8b97eb4278355e3a048d6.jpg) in its argument
    accelerates its behavior so that it is essentially a step function. Its derivative
    from -1 to 1 which is perfectly well defined, is essentially ![](../Images/9ddda60e95ef255d5b3627a4eb1ffa9c.jpg).
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 一个在实际上与 ![](../Images/cf71fd96c516ec19420852be7c950e14.jpg) 几乎无法区分的函数是 ![](../Images/d540067130272c1b2dca7be6d433e71b.jpg)。正切函数在负值很大时接近
    ![](../Images/fdd062a462eea4507647c3256859e2f4.jpg)，在正值很大时接近 ![](../Images/5e568db3ce8639e9d44eafbc1a0014d4.jpg)。其参数中的因子
    ![](../Images/7252d6725ab8b97eb4278355e3a048d6.jpg) 加速了其行为，使其基本上成为一个阶跃函数。其从 -1
    到 1 的导数是完全定义良好的，基本上是 ![](../Images/9ddda60e95ef255d5b3627a4eb1ffa9c.jpg)。
- en: The second function is, apart from a constant, what is called the error function.
    Its derivative is ![](../Images/2c0f202fb29b3aeeac49cdbe22987807.jpg) for k very
    large which has approximate properties of ![](../Images/da0adc3e3338101f7c27a9e64e25216b.jpg).
    This function, and the derivative of the arctangent are both huge for extremely
    small arguments and almost zero otherwise.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 第二个函数，除了一个常数外，被称为误差函数。它的导数是 ![](../Images/2c0f202fb29b3aeeac49cdbe22987807.jpg)，对于非常大的
    k 具有近似的性质 ![](../Images/da0adc3e3338101f7c27a9e64e25216b.jpg)。这个函数和正切函数的导数对于极小的参数都很大，否则几乎为零。
- en: The one defined in terms of exponents and error functions gets much smaller
    away from zero than it gets big near zero which is a bit nice than the arctangent.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 以指数和误差函数定义的函数在远离零点时要比在靠近零点时变化小得多，这比正切函数要好一点。
- en: The nice properties of the delta function are that **it is zero for argument
    other than 0,** and **its integral over an interval containing 0 is 1** and these
    properties are more or less shared by these functions except at unobservable arguments.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: Delta 函数的好处是**除了 0 之外的参数都为零**，**在包含 0 的区间上的积分为 1**，这些性质与这些函数在不可观测参数处几乎相同。
- en: As a function, the delta function does not make much sense at argument 0, unless
    it is integrated over; its integral is a step function, and that is perfectly
    well defined.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一个函数，delta 函数在参数 0 处没有太多意义，除非对其进行积分；它的积分是一个阶跃函数，这是完全定义良好的。
- en: When you see a delta function outside an integral, which you mostly will not,
    you can think of it as one of the two functions mentioned above, and not lose
    sleep over it.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 当你在积分之外看到一个 delta 函数时，你可以将其视为上述两个函数之一，不必为此失眠。
