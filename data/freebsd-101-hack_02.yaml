- en: By default, `FreeBSD` box doesn't allow `root` user login over `SSH`, to enable
    it, you need to modify `SSH` daemon configuration file (`/etc/ssh/sshd_config`).
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 默认情况下，`FreeBSD` 主机不允许 `root` 用户通过 `SSH` 登录，要启用它，您需要修改 `SSH` 守护程序配置文件（`/etc/ssh/sshd_config`）。
- en: 'Change the following line:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 更改以下行：
- en: '[PRE0]'
  id: totrans-5
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'to:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 为：
- en: '[PRE1]'
  id: totrans-7
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Then restart `SSH` daemon:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 然后重新启动 `SSH` 守护程序：
- en: '[PRE2]'
  id: totrans-9
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'Reference:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 参考：
- en: '[How to enable root login over SSH on FreeBSD 8.2](http://blog.bobbyallen.me/2011/07/22/how-to-enable-root-login-over-ssh-on-freebsd-8-2/).'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[如何在 FreeBSD 8.2 上启用 root 登录](http://blog.bobbyallen.me/2011/07/22/how-to-enable-root-login-over-ssh-on-freebsd-8-2/)。 '
