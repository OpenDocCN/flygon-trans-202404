- en: '**Linear Correlation**'
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**线性相关性**'
- en: Linear correlation quantifies the strength of a linear relationship between
    two numerical variables. When there is no correlation between two variables, there
    is no tendency for the values of one quantity to increase or decrease with the
    values of the second quantity.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 线性相关性量化了两个数值变量之间线性关系的强度。当两个变量之间没有相关性时，一个量的值不会随着第二个量的值的增加或减少而有任何倾向。
