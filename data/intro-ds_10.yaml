- en: '**Scatter Plot**'
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**散点图**'
- en: A scatter plot is a useful visual representation of the relationship between
    two numerical variables (attributes) and is usually drawn before working out a
    linear correlation or fitting a regression line. The resulting pattern indicates
    the type (linear or non-linear) and strength of the relationship between two variables.
    More information can be added to a two-dimensional scatter plot, for example,
    we might label points with a code to indicate the level of a third variable. If
    we are dealing with many variables in a data set, a way of presenting all possible
    scatter plots of two variables at a time is in a *scatter plot matrix*.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 散点图是两个数值变量（属性）之间关系的有用的可视化表示，通常在计算线性相关性或拟合回归线之前绘制。所得到的模式指示了两个变量之间关系的类型（线性或非线性）和强度。可以向二维散点图添加更多信息，例如，我们可以用一个代码标记点来指示第三个变量的水平。如果我们在数据集中处理许多变量，一种同时呈现所有可能的两个变量的散点图的方法是*散点图矩阵*。
