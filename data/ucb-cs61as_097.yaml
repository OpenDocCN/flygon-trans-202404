- en: Introduction
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 介绍
- en: Adventure Time!
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 冒险开始！
- en: It's time to get your hands dirty with some OOP. For this project, you will
    be helping us write an adventure game where you create people, places, things,
    and then make them interact.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 是时候动手进行一些面向对象编程了。在这个项目中，你将帮助我们编写一个冒险游戏，你将创建人物、地点、物品，然后让它们互动。
- en: This project is designed to be done by two partners working in parallel, then
    combining your results into one finished product. Hereafter the two partners are
    called Person A and Person B. You will hand in one combined and finished project
    for your group.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 这个项目设计为由两个伙伴并行工作，然后将你们的结果合并为一个完整的产品。此后，两个伙伴分别称为A人和B人。你们将为你们的小组提交一个合并完成的项目。
- en: The project begins with two exercises that both partners should do; these exercises
    do not require new programming, but rather familiarize you with the overall structure
    of the program as we've provided it. After that, each partner has separate exercises.
    There is one final exercise for everyone that requires the two partners' work
    to be combined. (Therefore, you should probably keep notes about all of the procedures
    that you've modified during the project, so you can notice the ones that both
    partners modified independently.)
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 项目从两个伙伴都应该完成的两个练习开始；这些练习不需要新的编程，而是让你熟悉我们提供的程序的整体结构。之后，每个伙伴有各自的练习。最后有一个所有人都需要完成的练习，需要将两个伙伴的工作结合起来。（因此，你可能应该记下你在项目中修改的所有过程，这样你就可以注意到两个伙伴独立修改的过程。）
- en: This is a long project, and you should pace yourself accordingly. Once you finish
    all of the exercises for the entire project, your group should make **one** submission,
    including your modified `adv.scm` program with the modifications highlighted,
    and a transcript of the testing of your work. **You MUST indicate at the top of
    your `adv.scm` file which of you is Partner A and which is Partner B**. Make this
    is very prominent and easy to find!
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个长期项目，你应该相应地安排时间。一旦你完成整个项目的所有练习，你的小组应该提交**一个**作业，包括你修改过的`adv.scm`程序以突出修改部分，并测试你的工作的记录。**你必须在你的`adv.scm`文件顶部注明谁是A伙伴，谁是B伙伴**。请确保这一点非常突出和易于找到！
- en: Scoring
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 计分
- en: Each partner works on nine problems. Three of these (numbers 1, 2, and 9) are
    common to the two partners; the others are separate. You hand in a single solution
    to each problem. Both partners get the points awarded to the group for problems
    1, 2, and 9; each partner gets the points for his or her own problems 3 through
    8\. This means that your score for the project is mostly based on your individual
    work but also relies partly on the other member of your group. For the first two
    problems, you could get away with letting your partner do the work, but you shouldn't
    because those problems are necessary to help you understand the structure of the
    entire project. Problem 9 requires that both partners have already done their
    separate work, and meet together to understand each other's solutions, so neither
    partner will receive credit for it unless both have done their jobs.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 每个伙伴解决九个问题。其中三个问题（编号1、2和9）是两个伙伴共同的；其他问题是分开的。你需要针对每个问题提交一个解决方案。两个伙伴都会得到为问题1、2和9组分配的分数；每个伙伴会得到自己问题3到8的分数。这意味着你的项目分数主要基于个人工作，但也在一定程度上依赖于你的组员。对于前两个问题，你可以让伙伴来完成，但你不应该这样做，因为这些问题对帮助你理解整个项目的结构是必要的。问题9要求两个伙伴已经完成各自的工作，并一起会面了解彼此的解决方案，因此除非两者都完成了自己的工作，否则任何一方都不会得到分数。
- en: If you can't find a partner and/or wish to work alone, please talk to a TA.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你找不到伙伴和/或希望独自工作，请与助教联系。
- en: Acknowledgement
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 致谢
- en: This assignment is loosely based on an MIT homework assignment in their version
    of this course. But since this is Berkeley we've changed it to be politically
    correct; instead of killing each other, the characters go around eating gourmet
    food all the time. **N.B.:** Unless you are a diehard yuppie you may feel that
    eating gourmet food does not express appropriate sensitivity to the plight of
    the homeless. But it's a start.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这个任务在某种程度上基于麻省理工学院课程版本中的一项家庭作业。但由于这是伯克利，我们已经改变了它以符合政治正确性；角色们不再互相残杀，而是一直在享用美食。**注：**
    除非你是一个顽固的雅皮士，否则你可能会觉得吃美食并不能表达对无家可归者困境的适当敏感性。但这是一个开始。
- en: 'In this laboratory assignment, we will be exploring two key ideas: the simulation
    of a world in which objects are characterized by a set of state variables, and
    the use of message passing as a programming technique for modularizing worlds
    in which objects interact.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个实验任务中，我们将探索两个关键思想：模拟一个世界，其中对象由一组状态变量来表征，以及使用消息传递作为一种编程技术，用于模块化对象相互交互的世界。
- en: Notes on Working Together
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于合作的注意事项
- en: 'Here are some suggestions to share your work with your partner:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一些建议来与你的合作伙伴分享你的工作：
- en: '[GitHub](https://github.com/): Solid, but long set-up time. Try [here](http://try.github.io/levels/1/challenges/1)
    for a taste.'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[GitHub](https://github.com/)：稳定，但设置时间较长。尝试[这里](http://try.github.io/levels/1/challenges/1)来体验一下。'
- en: '[Dropbox](https://www.dropbox.com/): Easy to set-up. Be careful with overwriting
    your partner''s files!'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Dropbox](https://www.dropbox.com/)：易于设置。小心不要覆盖你的合作伙伴的文件！'
- en: '[Google Docs](https://docs.google.com/): Easy to set-up. Less likely to overwrite
    code.'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Google Docs](https://docs.google.com/)：易于设置。不太可能覆盖代码。'
- en: 'E-Mail: Nominate one partner. Send all of your code to that partner and they
    will be the one responsible for merging them together.'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 电子邮件：指定一个合作伙伴。将你所有的代码发送给那个合作伙伴，他们将负责将它们合并在一起。
- en: 'Other: You may use whatever method you like, so long as it promotes academic
    honesty and successfully shares code among partners.'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 其他：你可以使用任何你喜欢的方法，只要它促进学术诚实并成功地在合作伙伴之间共享代码。
