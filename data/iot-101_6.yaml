  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Cloud Foundry gives companies the speed, simplicity and control they need to
    develop and deploy applications faster and easier.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Cloud Foundry Is Built On An Open Architecture offering the following features:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Router** Routes incoming traffic to the appropriate component, usually the
    Cloud Controller or a running application on a DEA node.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**OAuth2 server authentication** The OAuth2 server and Login Server work together
    to provide identity management.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Cloud Controller** The Cloud Controller is responsible for managing the lifecycle
    of applications.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**HM9000** HM9000 monitors, determines and reconciles applications to determine
    their state, version and number of instances, and directs Cloud Controller to
    take action to correct any discrepancies. Droplet Execution Agent'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Application Execution (DEA)** The Droplet Execution Agent manages application
    instances, tracks started instances, and broadcasts state messages.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Blob Store** The blob store holds, application code, buildpacks and droplets.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Service Brokers** When a developer provisions and binds a service to an application,
    the service broker for that service is responsible for providing the service instance.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Message Bus** Cloud Foundry uses NATS, a lightweight publish-subscribe and
    distributed queueing messaging system, for internal communication between components.
    global perception study'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Logging and Statistics** The metrics collector gathers metrics from the components.
    Operators can use this information to monitor an instance of Cloud Foundry.'
  prefs:
  - PREF_UL
