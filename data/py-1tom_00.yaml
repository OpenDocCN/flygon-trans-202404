- en: 前言
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 前言
- en: 学完基本的语法之后不知道做什么？根本不知道学了编程能做什么？ 本“书”的目的就在于提供一个这样的 index，内容涉及到 Python 开发的方方面面，
    并提供对应实例代码&教程。本书致力成为这样一个目录——如果你想知道怎么入门某一方面的开发就来翻看这本书吧！
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 学完基本的语法之后不知道做什么？根本不知道学了编程能做什么？ 本“书”的目的就在于提供一个这样的 index，内容涉及到 Python 开发的方方面面，并提供对应实例代码&教程。本书致力成为这样一个目录——如果你想知道怎么入门某一方面的开发就来翻看这本书吧！
