- en: Support Vector Machine - Regression (SVR)
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 支持向量机 - 回归 (SVR)
- en: 'Support Vector Machine can also be used as a regression method, maintaining
    all the main features that characterize the algorithm (maximal margin). The Support
    Vector Regression (SVR) uses the same principles as the SVM for classification,
    with only a few minor differences. First of all, because output is a real number
    it becomes very difficult to predict the information at hand, which has infinite
    possibilities. In the case of regression, a margin of tolerance (epsilon) is set
    in approximation to the SVM which would have already requested from the problem.
    But besides this fact, there is also a more complicated reason, the algorithm
    is more complicated therefore to be taken in consideration. However, the main
    idea is always the same: to minimize error, individualizing the hyperplane which
    maximizes the margin, keeping in mind that part of the error is tolerated.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 支持向量机也可以用作回归方法，保留了算法的所有主要特征（最大间隔）。支持向量回归 (SVR) 使用与用于分类的 SVM 相同的原则，只有一些细微的差异。首先，因为输出是实数，所以预测手头的信息变得非常困难，它有无限的可能性。在回归的情况下，设置一个容差边界
    (epsilon) 近似于已经从问题中要求的 SVM。但除此之外，还有一个更复杂的原因，即算法更复杂，因此需要考虑。然而，主要思想始终是一样的：最小化误差，个性化地找到最大间隔的超平面，同时考虑到部分误差是可容忍的。
