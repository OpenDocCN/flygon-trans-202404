- en: Categorical Variables
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 分类变量
- en: A categorical or discrete variable is one that has two or more categories (values). 
    There are two types of categorical variable, **nominal** and **ordinal**.  A nominal
    variable has no intrinsic ordering to its categories. For example, gender is a
    categorical variable having two categories (male and female) with no intrinsic
    ordering to the categories. An ordinal variable has a clear ordering. For example,
    temperature as a variable with three *orderly* categories (low, medium and high). A
    **frequency table** is a way of counting how often each category of the variable
    in question occurs. It may be enhanced by the addition of percentages that fall
    into each category.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 分类或离散变量是具有两个或更多类别（值）的变量。分类变量有两种类型，**名义**和**有序**。名义变量没有其类别的固有排序。例如，性别是一个具有两个类别（男性和女性）且没有固有排序的分类变量。有序变量具有明确的排序。例如，温度作为一个具有三个*有序*类别（低、中、高）的变量。**频率表**是一种计算所研究变量的每个类别出现频率的方法。可以通过添加落入每个类别的百分比来增强它。
