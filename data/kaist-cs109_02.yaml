- en: Introduction to Kotlin
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Kotlin 简介
- en: In this section we quickly go through the basic features of Kotlin. If you have
    programmed before, whether in Python, C, or Java, then this should be enough to
    get you started and to let you write your first Kotlin scripts. (If you have never
    programmed before, then you need to study basic programming first and come back
    later.)
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一节中，我们快速介绍了 Kotlin 的基本特性。如果你以前有编程经验，无论是在 Python、C 还是 Java 中，这些内容都足够让你入门，并且可以让你编写你的第一个
    Kotlin 脚本。（如果你以前从未编程过，则需要先学习基本的编程知识，然后再回来。）
