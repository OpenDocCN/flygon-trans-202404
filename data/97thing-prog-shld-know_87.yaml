- en: Ubuntu Coding for Your Friends
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为你的朋友编写 Ubuntu 代码
- en: Ubuntu Coding for Your Friends
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为你的朋友编写 Ubuntu 代码
- en: So often we write code in isolation and the code reflects our personal interpretation
    of a problem, as well as a very personalized solution. We may be part of the team,
    yet we are isolated, as is the team. We forget all too easily that this code created
    in isolation will be executed, used, extended, and relied upon by others. It is
    easy to overlook the social side of software creation. Creating software is a
    technical exercise mixed into a social exercise. We just need to lift our heads
    more often to realize that we are not working in isolation, and we have shared
    responsibility towards increasing the probability of success for everyone, not
    just the development team.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 我们经常独立编写代码，代码反映了我们对问题的个人解释，以及非常个人化的解决方案。我们可能是团队的一部分，但我们是孤立的，团队也是孤立的。我们很容易忘记，这种孤立创造的代码将被其他人执行、使用、扩展和依赖。很容易忽视软件创建的社交方面。创建软件是一种技术性的练习，融入了社交练习。我们只需要更经常地抬起头来意识到，我们并不是在孤立地工作，我们对每个人的成功概率都有共同的责任，而不仅仅是开发团队。
- en: You can write good quality code in isolation, all the while lost in self. From
    one perspective, that is an egocentric approach (not *ego* as in arrogant, but
    *ego* as in personal). It is also a Zen view and it is about you, in that moment
    of creating code. I always try to live in the moment because it helps me get closer
    to good quality, but then I live in *my* moment. What about the moment of my team?
    Is my moment the same as the team's moment?
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在孤立中编写高质量的代码，同时沉浸在自我之中。从某种角度来看，这是一种以自我为中心的方法（不是*自我*，而是个人的*自我*）。这也是禅宗的观点，它关乎你，在那个创造代码的时刻。我总是试图活在当下，因为这有助于我更接近高质量，但那么我就活在*我的*时刻。那么我的时刻与团队的时刻一样吗？
- en: In Zulu, the philosophy of Ubuntu is summed up as "Umuntu ngumuntu ngabantu"
    which roughly translates to "A person is a person through (other) persons." I
    get better because you make me better through your good actions. The flip side
    is that you get worse at what you do when I am bad at what I do. Among developers,
    we can narrow it down to "A developer is a developer through (other) developers."
    If we take it down to the metal, then "Code is code through (other) code."
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在祖鲁语中，Ubuntu 的哲学被概括为 "Umuntu ngumuntu ngabantu"，大致翻译为 "一个人通过（其他）人而成为一个人"。你通过你的良好行为让我变得更好。另一方面，当我做得很糟糕时，你所做的事情就会让你变得更糟糕。在开发者中，我们可以把它缩小到
    "一个开发者通过（其他）开发者而成为一个开发者"。如果我们把它降到金属水平，那么 "代码通过（其他）代码而成为代码"。
- en: The quality of the code I write affects the quality of the code you write. What
    if my code is of poor quality? Even if you write very clean code, it is the points
    where you use my code that your code quality will degrade to close to the quality
    of my code. You can apply many patterns and techniques to limit the damage, but
    the damage has already been done. I have caused you to do more than what you needed
    to do simply because I did not think about you when I was living in my moment.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 我写的代码质量会影响你所写的代码质量。如果我的代码质量很差怎么办？即使你编写了非常干净的代码，但当你使用我的代码时，你的代码质量将下降到接近我的代码质量。你可以应用许多模式和技术来限制损害，但损害已经造成。我导致你不得不做更多的事情，只是因为在我的时刻我没有考虑到你。
- en: I may consider my code to be clean, but I can still make it better just by Ubuntu
    coding. What does Ubuntu code look like? It looks just like good clean code. It
    is not about the code, the artifact. It is about the act of creating that artifact.
    Coding for your friends, with Ubuntu, will help your team live your values and
    reinforce your principles. The next person that touches your code, in whatever
    way, will be a better person and a better developer.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我可能认为我的代码很干净，但通过 Ubuntu 编码，我仍然可以让它变得更好。Ubuntu 代码是什么样的？它看起来就像是优秀的干净代码。这不是关于代码，而是关于创造这个代码的行为。使用
    Ubuntu 为你的朋友编写代码，将帮助你的团队践行价值观，强化你们的原则。下一个接触你的代码的人，无论以何种方式，都将成为一个更好的人和更好的开发者。
- en: Zen is about the individual. Ubuntu is about Zen for a group of people. Very,
    very rarely do we create code for ourselves alone.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Zen（禅宗）关乎个体。Ubuntu（友善）则是一群人的禅宗。我们很少只为自己编写代码。
