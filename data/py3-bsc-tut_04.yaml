- en: Immutable and mutable data types
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 不可变和可变的数据类型
- en: In Python there are basic and composite data types. The values of basic data
    types cannot be changed, they are **immutable**. Most of the composite data types
    are **mutable**.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Python 中有基本和复合数据类型。基本数据类型的值不能改变，它们是**不可变的**。大多数复合数据类型是**可变的**。
- en: 'The immutable data types in Python are:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: Python 中的不可变数据类型有：
- en: Boolean (`True` / `False`)
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 布尔值（`True` / `False`）
- en: Integer (`0`, `1`, `-3`)
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 整数（`0`，`1`，`-3`）
- en: Float (`1.0`, `-0.3`, `1.2345`)
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 浮点数（`1.0`，`-0.3`，`1.2345`）
- en: Strings (`'apple'`, `"banana"`) - both single and double quotes are valid
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 字符串（`'apple'`，`"banana"`）- 单引号和双引号都是有效的。
- en: None (aka an empty variable)
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: None（也称为空变量）
- en: Tuples (multiple values in parentheses, e.g. `('Jack', 'Smith', 1990)`)
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 元组（括号中的多个值，例如 `('Jack', 'Smith', 1990)`）
- en: The mutable data types are
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 可变的数据类型有
- en: List [1, 2, 2, 3]
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 列表 `[1, 2, 2, 3]`
- en: 'Dictionary {''name'': ''John Smith'', ''year'': 1990}'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '字典 `{''name'': ''John Smith'', ''year'': 1990}`'
- en: Set ()
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 集合（）
