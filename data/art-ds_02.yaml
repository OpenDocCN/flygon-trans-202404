- en: 1\. Data Analysis as Art
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1\. 数据分析作为艺术
- en: Data analysis is hard, and part of the problem is that few people can explain
    how to do it. It’s not that there aren’t any people doing data analysis on a regular
    basis. It’s that the people who are really good at it have yet to enlighten us
    about the thought process that goes on in their heads.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 数据分析很难，其中的问题之一是很少有人能解释如何做。并不是没有人经常进行数据分析。而是那些真正擅长此项工作的人尚未启发我们他们头脑中的思维过程。
- en: 'Imagine you were to ask a songwriter how she writes her songs. There are many
    tools upon which she can draw. We have a general understanding of how a good song
    should be structured: how long it should be, how many verses, maybe there’s a
    verse followed by a chorus, etc. In other words, there’s an abstract framework
    for songs in general. Similarly, we have music theory that tells us that certain
    combinations of notes and chords work well together and other combinations don’t
    sound good. As good as these tools might be, ultimately, knowledge of song structure
    and music theory alone doesn’t make for a good song. Something else is needed.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下，如果你问一个词曲作者她是如何写歌的。她可以借助许多工具。我们对一首好歌的结构有一个一般性的理解：它应该有多长，有多少节，也许有一个节接着一个合唱，等等。换句话说，一般歌曲有一个抽象的框架。同样，我们有音乐理论告诉我们，某些音符和和弦的组合会相互配合得很好，而其他组合听起来则不好。尽管这些工具可能很好，但仅仅了解歌曲结构和音乐理论并不足以创作出好的歌曲。还需要其他东西。
- en: In Donald Knuth’s legendary 1974 essay [*Computer Programming as an Art*](http://www.paulgraham.com/knuth.html),
    Knuth talks about the difference between art and science. In that essay, he was
    trying to get across the idea that although computer programming involved complex
    machines and very technical knowledge, the act of writing a computer program had
    an artistic component. In this essay, he says that
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在唐纳德·克努斯（Donald Knuth）1974年的传奇性文章[*《计算机编程作为一门艺术》*](http://www.paulgraham.com/knuth.html)中，克努斯谈到了艺术和科学之间的区别。在那篇文章中，他试图传达的观念是，虽然计算机编程涉及复杂的机器和非常技术性的知识，但编写计算机程序的行为具有艺术性的组成部分。在这篇文章中，他说
- en: Science is knowledge which we understand so well that we can teach it to a computer.
  id: totrans-4
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 科学是我们理解得如此透彻以至于可以教给计算机的知识。
- en: Everything else is art.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 其他一切都是艺术。
- en: At some point, the songwriter must inject a creative spark into the process
    to bring all the songwriting tools together to make something that people want
    to listen to. This is a key part of the *art* of songwriting. That creative spark
    is difficult to describe, much less write down, but it’s clearly essential to
    writing good songs. If it weren’t, then we’d have computer programs regularly
    writing hit songs. For better or for worse, that hasn’t happened yet.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在某个时候，词曲作者必须将创造性的火花注入到创作过程中，将所有的创作工具结合起来，制作出人们愿意听的东西。这是词曲创作的*艺术*的关键部分。那种创造性的火花很难描述，更不用说写下来了，但它显然是写好歌曲的关键。如果不是这样的话，那么我们应该经常有计算机程序写出热门歌曲。无论好坏，这种情况还没有发生过。
- en: Much like songwriting (and computer programming, for that matter), it’s important
    to realize that *data analysis is an art*. It is not something yet that we can
    teach to a computer. Data analysts have many *tools* at their disposal, from linear
    regression to classification trees and even deep learning, and these tools have
    all been carefully taught to computers. But ultimately, a data analyst must find
    a way to assemble all of the tools and apply them to data to answer a relevant
    question—a question of interest to people.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 就像词曲创作（以及计算机编程）一样，重要的是要意识到*数据分析是一门艺术*。这并不是我们现在可以教给计算机的东西。数据分析人员有许多*工具*可供使用，从线性回归到分类树甚至深度学习，这些工具都已经被仔细地教给了计算机。但最终，数据分析人员必须找到一种方法来组装所有的工具，并将它们应用到数据中以回答一个相关的问题——一个对人们感兴趣的问题。
- en: Unfortunately, the process of data analysis is not one that we have been able
    to write down effectively. It’s true that there are many statistics textbooks
    out there, many lining our own shelves. But in our opinion, none of these really
    addresses the core problems involved in conducting real-world data analyses. In
    1991, Daryl Pregibon, a prominent statistician previously of AT&T Research and
    now of Google, [said in reference to the process of data analysis](http://www.nap.edu/catalog/1910/the-future-of-statistical-software-proceedings-of-a-forum)
    that “statisticians have a process that they espouse but do not fully understand”.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，数据分析的过程并不是我们能够有效地写下来的。的确，有许多统计学教科书，许多摆放在我们自己的书架上。但在我们看来，这些教科书并没有真正解决进行现实世界数据分析所涉及的核心问题。1991年，曾在AT&T研究部门工作，现在在谷歌工作的著名统计学家达里尔·普雷吉邦在谈到数据分析过程时[说过](http://www.nap.edu/catalog/1910/the-future-of-statistical-software-proceedings-of-a-forum)：“统计学家有一个他们信奉但并不完全理解的过程”。
- en: Describing data analysis presents a difficult conundrum. On the one hand, developing
    a useful framework involves characterizing the elements of a data analysis using
    abstract language in order to find the commonalities across different kinds of
    analyses. Sometimes, this language is the language of mathematics. On the other
    hand, it is often the very details of an analysis that makes each one so difficult
    and yet interesting. How can one effectively generalize across many different
    data analyses, each of which has important unique aspects?
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 描述数据分析提出了一个困难的难题。一方面，开发一个有用的框架涉及使用抽象语言来表征数据分析的元素，以便找到不同类型分析之间的共同点。有时，这种语言是数学语言。另一方面，通常正是分析的细节使得每个分析如此困难但又有趣。如何有效地概括许多不同的数据分析，每个分析都有重要的独特方面？
- en: What we have set out to do in this book is to write down the process of data
    analysis. What we describe is not a specific “formula” for data analysis—something
    like “apply this method and then run that test”— but rather is a general process
    that can be applied in a variety of situations. Through our extensive experience
    both managing data analysts and conducting our own data analyses, we have carefully
    observed what produces coherent results and what fails to produce useful insights
    into data. Our goal is to write down what we have learned in the hopes that others
    may find it useful.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在这本书中要做的是写下数据分析的过程。我们描述的不是一个特定的“公式”来进行数据分析——比如“应用这种方法然后运行那个测试”——而是一个可以应用于各种情况的通用过程。通过我们管理数据分析师和进行自己数据分析的丰富经验，我们仔细观察了什么能产生连贯的结果，以及什么不能产生对数据有用的见解。我们的目标是写下我们所学到的，希望其他人会发现它有用。
