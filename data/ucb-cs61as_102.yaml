- en: Combining Your Work for Part 1
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 合并第1部分的工作
- en: Combining Work
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 合并工作
- en: You've finished Part 1 of the Adventure Game! At this point, you should have
    finished Questions 1, 2, A3-A5, and B3-B5\. Now is the time to combine these answers
    into one file. Make sure everything still works correctly after merging.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 你已经完成了冒险游戏的第1部分！此时，你应该已经完成了问题1、2、A3-A5和B3-B5。现在是将这些答案合并到一个文件中的时候了。确保在合并后一切仍然正常运行。
- en: Testing
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 测试
- en: Make sure you make a transcript that shows us your project works! To be complete,
    it should adequately test all of your modifications, for both partners. If you
    can't get something to work, include it in the transcript as well, as you may
    get partial credit for conscious errors.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 确保制作一个展示项目运行情况的记录！为了完整，它应该充分测试所有的修改，对于两位合作伙伴都要测试。如果有什么东西无法运行，请在记录中包含，因为你可能会因有意的错误而获得部分学分。
- en: What's Ahead
  id: totrans-5
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 未来展望
- en: The second part of the project includes three exercises for each partner, but
    **you must read each other's code midway**, because one partner's Questions 7
    and 8 build on the other partner's Question 6\. Finally, Question 9 requires the
    two partners' work to be combined. You will have to create a version of `adv.scm`
    that has both partners' changes. This may take some thinking! If both parners
    modify the same method in the same object class, you'll have to write a version
    of the method that incorporates both modifications.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 项目的第二部分包括每位合作伙伴三个练习，但是**你们必须在中途阅读对方的代码**，因为一位合作伙伴的第7和第8题建立在另一位合作伙伴的第6题之上。最后，第9题要求两位合作伙伴的工作合并。你们将不得不创建一个包含两位合作伙伴修改的`adv.scm`版本。这可能需要一些思考！如果两位合作伙伴在同一个对象类的相同方法上进行修改，你们将不得不编写一个包含两个修改的方法版本。
