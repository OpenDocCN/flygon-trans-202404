- en: At Databricks, we are developing a set of reference applications that demonstrate
    how to use Apache Spark. This book/repo contains the reference applications.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在Databricks，我们正在开发一套演示如何使用Apache Spark的参考应用程序。本书/存储库包含了参考应用程序。
- en: 'View the code in the Github Repo here: [https://github.com/databricks/reference-apps](https://github.com/databricks/reference-apps)'
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在Github存储库中查看代码：[https://github.com/databricks/reference-apps](https://github.com/databricks/reference-apps)
- en: 'Read the documentation here: [http://databricks.gitbooks.io/databricks-spark-reference-applications/](http://databricks.gitbooks.io/databricks-spark-reference-applications/)'
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在这里阅读文档：[http://databricks.gitbooks.io/databricks-spark-reference-applications/](http://databricks.gitbooks.io/databricks-spark-reference-applications/)
- en: 'Submit feedback or issues here: [https://github.com/databricks/reference-apps/issues](https://github.com/databricks/reference-apps/issues)'
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在这里提交反馈或问题：[https://github.com/databricks/reference-apps/issues](https://github.com/databricks/reference-apps/issues)
- en: The reference applications will appeal to those who want to learn Spark and
    learn better by example. Browse the applications, see what features of the reference
    applications are similar to the features you want to build, and refashion the
    code samples for your needs. Additionally, this is meant to be a practical guide
    for using Spark in your systems, so the applications mention other technologies
    that are compatible with Spark - such as what file systems to use for storing
    your massive data sets.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 参考应用程序将吸引那些希望通过示例学习Spark并通过示例学习更好的人。浏览这些应用程序，看看参考应用程序的特性与您想构建的特性相似之处，并重新设计代码示例以满足您的需求。此外，这旨在成为在您的系统中使用Spark的实用指南，因此这些应用程序提到了与Spark兼容的其他技术
    - 例如用于存储大数据集的文件系统。
- en: '[Log Analysis Application](http://databricks.gitbooks.io/databricks-spark-reference-applications/content/logs_analyzer/index.html)
    - The log analysis reference application contains a series of tutorials for learning
    Spark by example as well as a final application that can be used to monitor Apache
    access logs. The examples use Spark in batch mode, cover Spark SQL, as well as
    Spark Streaming.'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[日志分析应用程序](http://databricks.gitbooks.io/databricks-spark-reference-applications/content/logs_analyzer/index.html)
    - 日志分析参考应用程序包含一系列教程，通过示例学习Spark，以及一个最终应用程序，可用于监视Apache访问日志。这些示例在批处理模式下使用Spark，涵盖了Spark
    SQL以及Spark Streaming。'
- en: '[Twitter Streaming Language Classifier](http://databricks.gitbooks.io/databricks-spark-reference-applications/content/twitter_classifier/index.html)
    - This application demonstrates how to fetch and train a language classifier for
    Tweets using Spark MLLib. Then Spark Streaming is used to call the trained classifier
    and filter out live tweets that match a specified cluster. For directions on how
    to build and run this app - see [twitter_classifier/scala/README.md](https://github.com/databricks/reference-apps/blob/master/twitter_classifier/scala/README.md).'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Twitter流语言分类器](http://databricks.gitbooks.io/databricks-spark-reference-applications/content/twitter_classifier/index.html)
    - 该应用程序演示了如何使用Spark MLLib获取和训练推文的语言分类器。然后使用Spark Streaming调用训练过的分类器，并过滤出与指定群集匹配的实时推文。有关如何构建和运行此应用程序的说明
    - 请参阅[twitter_classifier/scala/README.md](https://github.com/databricks/reference-apps/blob/master/twitter_classifier/scala/README.md)。'
- en: '[Weather TimeSeries Data Application with Cassandra](http://databricks.gitbooks.io/databricks-spark-reference-applications/content/timeseries/index.html)
    - This reference application works with Weather Data which is taken for a given
    weather station at a given point in time. The app demonstrates several strategies
    for leveraging Spark Streaming integrated with Apache Cassandra and Apache Kafka
    for fast, fault-tolerant, streaming computations with time series data.'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[使用Cassandra进行天气时间序列数据应用](http://databricks.gitbooks.io/databricks-spark-reference-applications/content/timeseries/index.html)
    - 该参考应用程序与天气数据一起工作，该数据是在特定时间点针对特定气象站采集的。该应用程序演示了几种利用集成了Apache Cassandra和Apache
    Kafka的Spark Streaming进行快速、容错、流式计算的时间序列数据的策略。'
