- en: All or Nothing! Public Goods Provision under Partial versus Full Decentralization
    in Indonesia
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 全部还是无！印度尼西亚部分与完全分权下的公共物品供给
- en: All or Nothing! Public Goods Provision under Partial versus Full Decentralization
    in Indonesia
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 全部还是无！印度尼西亚部分与完全分权下的公共物品供给
- en: Deepak Singhania
  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Deepak Singhania
- en: 'This chapter appears only in the online appendix of the book *The Practice
    of Reproducible Research*. Please cite this online version of the book as: Kitzes,
    J., Turek, D., & Deniz, F. (Eds.). (2018). The Practice of Reproducible Research:
    Case Studies and Lessons from the Data-Intensive Sciences [Online Version]. Retrieved
    from [http://www.practicereproducibleresearch.org](http://www.practicereproducibleresearch.org).'
  id: totrans-3
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '这一章节仅出现在书籍《可重现研究实践》的在线附录中。请引用该书的在线版本：Kitzes, J., Turek, D., & Deniz, F. (Eds.).
    (2018). The Practice of Reproducible Research: Case Studies and Lessons from the
    Data-Intensive Sciences [在线版本]。获取自[http://www.practicereproducibleresearch.org](http://www.practicereproducibleresearch.org)。'
- en: I am Deepak Singhania and my area of research is in development economics and
    applied microeconomics. My main research also has some elements of political economics.
    I am a fifth year doctoral student at the University of California, Riverside.
    My research explores the welfare effects of complementarities between different
    types of decentralization. The existing literature is unclear about the direction
    of the effects of decentralization of governance on the provision of public goods.
    In my research, I argue that one of the main reasons for this ambiguity could
    be the misidentification of decentralization type. Theoretical literature broadly
    classifies decentralization types into administrative, political and fiscal decentralization.
    Different decentralization types and their complementarities can have strong implications
    for the identification of decentralization effects, and ignoring such complementarities
    could result in omitted variable bias. I address the identification problem by
    analyzing the complementarities between administrative and political decentralization
    under universal fiscal decentralization across Indonesian districts between 2000
    and 2008\. My results show that public good provision increased in the districts
    that faced both administrative and political decentralization compared to the
    districts that faced only one type of decentralization or no decentralization.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 我是Deepak Singhania，我的研究领域是发展经济学和应用微观经济学。我的主要研究还涉及一些政治经济学元素。我是加州大学河滨分校的第五年博士生。我的研究探讨了不同类型分权之间互补性的福利效应。现有文献对治理分权对公共物品供给的效应方向不明确。在我的研究中，我认为造成这种模糊不清的主要原因之一可能是对分权类型的误识别。理论文献广泛将分权类型分为行政、政治和财政分权。不同的分权类型及其互补性可能对分权效应的识别产生重要影响，而忽视这种互补性可能导致遗漏变量偏误。我通过分析2000年至2008年间印度尼西亚各地区之间的普遍财政分权下的行政和政治分权之间的互补性来解决识别问题。我的研究结果显示，与仅面临一种类型的分权或没有分权的地区相比，面临行政和政治分权的地区的公共物品供给有所增加。
- en: Research by definition means repeated systematic investigation which means testing
    and re-testing the existing findings. I see reproducibility as a way to justify
    the very meaning of the term research. Reproducibility is essential in my research
    on decentralization because I am challenging the existing findings and methods
    in the decentralization literature. I would like my idea of comparing different
    decentralization types to become a standard way of conducting a decentralization
    study and for this I need to ensure that my work is reproducible. I plan to make
    it reproducible not just within the Indonesian setting but even for using my method
    to test the findings in other settings.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 研究从定义上来说意味着反复进行系统调查，这意味着对现有发现进行测试和再测试。我将再现性视为证明“研究”这个术语的本质意义的一种方式。在我的分权研究中，再现性至关重要，因为我正在挑战分权文献中的现有发现和方法。我希望将比较不同的分权类型的想法成为进行分权研究的标准方法，并且为此我需要确保我的工作是可以再现的。我计划不仅在印度尼西亚设置内使其再现，甚至使用我的方法来测试其他设置中的发现。
- en: Workflow
  id: totrans-6
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 工作流程
- en: '![Diagram](dsinghania.png) I have used two main types of data. The first is
    public good related data which is available from the Indonesian statistical agency
    (BPS). This data is a census of Indonesian villages and it is called PODES. I
    have used the 2000 and 2008 waves of PODES for short period analysis and the 2011
    wave for a medium period analysis. This data is not public but it can be purchased
    easily from the BPS website. For reproducing my main results one can use just
    2000 and 2008 waves. The second type of data is political economy related information
    for Indonesian districts. There are two sources for this. Data on date of district
    splitting is freely available from BPS, one can email them. I obtained the dates
    for the election of district heads from [Burgess et al. 2014](https://economics.mit.edu/files/12951).
    These dates are also available from Home Ministry of Indonesia, although I had
    a difficult time arranging the dates from there.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '![Diagram](dsinghania.png) 我使用了两种主要类型的数据。第一种是与公共产品相关的数据，这些数据可从印度尼西亚统计机构（BPS）获得。这些数据是印度尼西亚村庄的普查数据，称为PODES。我使用了2000年和2008年的PODES波次进行短期分析，以及2011年的波次进行中期分析。这些数据并不公开，但可以轻松从BPS网站购买。要重现我的主要结果，只需使用2000年和2008年的波次即可。第二种类型的数据是与印度尼西亚地区的政治经济相关的信息。这有两个来源。有关地区分裂日期的数据可以从BPS免费获取，可以通过电子邮件联系他们。我从[Burgess
    et al. 2014](https://economics.mit.edu/files/12951)获得了地区首脑选举日期。这些日期也可以从印度尼西亚内政部获取，尽管我花了很多时间整理这些日期。'
- en: PODES is a huge dataset with over 200 variables for 60,000+ villages. One needs
    to be careful while using the same variable over two or three waves because the
    variable names and definition keeps changing. I picked those public good related
    variables for which districts governments were directly responsible. I got this
    information from some of the existing papers. Once the right set of variables
    are gathered and the definition is made uniform, this data is ready to be used
    for outcome variables. This data has various other variables that could be used
    as explanatory variables but I haven't used them in my paper because it is difficult
    to add explanatory variables other than the main treatments due to endogeneity
    issues between other explanatory variables and treatment variables. However, this
    would not change the main results of my paper.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: PODES是一个庞大的数据集，涵盖了60,000多个村庄的200多个变量。在使用相同变量的两三个波次时，需要小心，因为变量名称和定义会不断变化。我选择了那些与公共产品相关的变量，这些变量由地区政府直接负责。我从一些现有的论文中获取了这些信息。一旦收集到了正确的变量集并统一了定义，这些数据就可以用于结果变量。这些数据还有其他各种变量，可以用作解释变量，但我在论文中没有使用它们，因为由于其他解释变量与处理变量之间的内生性问题，难以添加除主要处理以外的解释变量。但是，这不会改变我的论文的主要结果。
- en: Political economy data has district codes and names which can be used to merge
    them with PODES. For the treatment 'split', I assigned a dummy to the original
    part and the new part of the districts that were split. Similarly, the treatment
    of election was assigned using the dates in the data on elections. Now, the merged
    political economy data and PODES datasets are ready for the main analysis. In
    order to apply a differences-in-differences with fixed effects estimation strategy,
    I used the xtreg command in Stata [version 14 SE] to produce my main analysis
    results. The fixed effects were at the level of villages for which I needed a
    panel of villages. I discuss this panel as a pain point for reproducibility in
    the next section. I exported the results from Stata to .eps format so that I could
    produce LaTeX version of the tables. Since there were many variables under different
    categories, it took some iteration to produce tables that could be easy to explain.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 政治经济数据具有地区代码和名称，可以用来与PODES合并。对于处理“split”，我为被分割的地区的原始部分和新部分分配了一个虚拟变量。类似地，使用选举数据中的日期，分配了选举的处理。现在，合并后的政治经济数据和PODES数据集已准备好用于主要分析。为了应用带有固定效应估计策略的差异法，我使用了Stata
    [版本14 SE]中的xtreg命令来生成我的主要分析结果。我需要一个村庄面板的固定效应，这些固定效应是在村庄层面的。我在下一节中讨论了这个面板作为可重复性的一个痛点。我将结果从Stata导出为.eps格式，以便我可以生成表格的LaTeX版本。由于不同类别下有许多变量，所以需要一些迭代来生成可以轻松解释的表格。
- en: I have commented my code extensively. I plan to make it available for each of
    the datasets that I have used. The process is long but straightforward. One favorable
    thing in the case of Indonesia, which is not true in many developing countries,
    is that the codes and names for districts and provinces are pretty much similar
    across various datasets and so it is not very difficult to match them. I would
    say that my codes are very carefully written and not difficult to comprehend.
    So it should be easy to replicate my work with my codes. Also, my specification
    is straightforward which will make it easier to do a similar analysis in other
    contexts.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我已经对我的代码进行了详尽的注释。我计划将其提供给我使用过的每个数据集。这个过程很长，但很简单。在印度尼西亚的情况下，有一件有利的事情，这在许多发展中国家并不成立，那就是各种数据集中的区县和省份的代码和名称几乎是相似的，因此匹配它们并不是非常困难。我会说我的代码写得非常细致，不难理解。所以用我的代码复制我的工作应该很容易。此外，我的规范很简单，这将使在其他情境下进行类似分析更加容易。
- en: Pain points
  id: totrans-11
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 痛点
- en: One of the main challenges in empirical research in developing countries is
    to work with huge datasets, at times messy ones. It was particularly difficult
    in the case of Indonesia because some of the data was in Bahasa language. I used
    Google translation to understand the variables and their meaning in PODES dataset.
    With a little practice it became easy to do this.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在发展中国家进行实证研究的主要挑战之一是处理庞大的数据集，有时是混乱的数据集。在印度尼西亚的情况下尤其困难，因为部分数据是用巴哈萨语编写的。我使用谷歌翻译来理解
    PODES 数据集中的变量及其含义。稍加练习后，这变得容易些。
- en: Another big problem was to convert the PODES datasets into a panel of villages.
    For this I used the codes and names for provinces, districts and sub-districts
    to match the villages. With a two weeks' time I could successfully create a panel
    of 94% of the villages in the baseline. I am willing to share my codes for this
    so that the replication of my work becomes feasible. Since it is a census of villages
    and I have used all the villages, with the exception of three regions for which
    reasons are mentioned in my paper, it should be possible to perfectly replicate
    my results.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个大问题是将 PODES 数据集转换为一个村庄的面板。为此，我使用了省份、区县和子区县的代码和名称来匹配村庄。在两周的时间内，我成功地创建了基线中
    94% 的村庄面板。我愿意分享我的代码，以便能够复制我的工作。因为它是村庄普查，我使用了所有的村庄，除了三个地区，原因在我的论文中有提到，所以完全可以复制我的结果。
- en: Another small problem one could face is in matching codes for districts between
    different waves of PODES with political economy data. I used the Indonesian proliferation
    crosswalk available at the World Bank website under [INDO-DAPOER page](http://databank.worldbank.org/data/reports.aspx?source=1266).
    They have provided district codes for every year since early 1990s to recent years.
    I would recommend researchers double-check the matched district codes and names
    (there are 434 districts in the endline) across datasets which should be a quick
    job using the command exact() in Excel.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个可能面临的小问题是在不同 PODES 波次之间匹配区县代码与政治经济数据。我使用世界银行网站上的印尼扩散交叉路径，该网站位于 [INDO-DAPOER
    页面](http://databank.worldbank.org/data/reports.aspx?source=1266)。他们提供了自 1990 年代初以来每年的区县代码。我建议研究人员仔细检查跨数据集匹配的区县代码和名称（总共有
    434 个区县），使用 Excel 中的 exact() 命令应该是一个快速的工作。
- en: I would say one should be very careful in writing codes. Just because a big
    dataset is available, one must not retain all the variables in the master data.
    Be stingy in choosing the initial variables and then keep adding more. A large
    part of mistakes happen due to unnecessary variables and unnecessary codes for
    them. Another specific piece of advice is that while re-working on an already
    written set of codes which you think won't need or you have a better way of doing
    it, never overwrite the original set of codes because you never know if the new
    ones are going to be fine. Copy the original ones first, paste them on a new command
    window and then work from there.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我会说写代码时一定要非常小心。仅仅因为有一个大数据集可用，就不应该保留所有变量在主数据中。在选择初始变量时要吝啬一些，然后再逐渐添加更多变量。许多错误都是由于不必要的变量及其不必要的代码导致的。另一个具体的建议是，当重新编写已经编写好的一组代码时，你认为不需要或者你有更好的方式去做时，永远不要覆盖原始代码，因为你永远不知道新的代码是否可行。首先复制原始代码，然后将其粘贴到一个新的命令窗口中，然后再进行操作。
- en: My next suggestion is about transferring results from Stata. Never copy and
    paste results. Easier tools like esttab and outreg are available to make our lives
    easier. There is an initial fixed cost of learning these tools but it saves a
    lot of time and error in a long run.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我的下一个建议是关于从Stata转移结果。永远不要复制粘贴结果。更简单的工具如esttab和outreg可供使用，使我们的生活更轻松。学习这些工具的初始固定成本较高，但从长远来看可以节省大量时间和错误。
- en: I haven't used version control yet since I got introduced to it recently. It's
    very useful and I intend to use it more often. I believe that I am good at archiving
    my old files and working the new ones in a separate folder, but we can't really
    trust human error. When tools like github and the Open Science Framework are available,
    why take risk?
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 自从最近接触到版本控制以来，我还没有使用过它。这非常有用，我打算更经常使用它。我相信我擅长存档我的旧文件，并在一个单独的文件夹中处理新文件，但我们无法真正信任人为错误。当像github和开放科学框架这样的工具可用时，为什么要冒险呢？
- en: Questions
  id: totrans-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 问题
- en: Why do you think that reproducibility in your domain is important?
  id: totrans-19
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 你认为在你的领域中可重复性研究的重要性在于什么？
- en: Many important public policy decisions are based on the results from research
    in my field. Most of our work involves testing the effects of something on economic
    welfare. If these results are wrong, due to whatever reasons, then it might affect
    valuable resources targeted towards improving lives. So, it is important that
    studies are made more and more reproducible in my field. After all the main objective
    of doing research is to have a positive impact on society and for such big objectives
    research studies must be subject to scrutiny. It is not an individual thing but
    it involves society-wide values.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我的领域中许多重要的公共政策决策基于研究结果。我们的大部分工作涉及测试某种因素对经济福祉的影响。如果这些结果出现错误，无论出于何种原因，都可能影响用于改善生活的宝贵资源。因此，在我的领域中，研究必须变得越来越可重复。毕竟，进行研究的主要目标是对社会产生积极影响，为了实现这样的宏伟目标，研究必须接受审查。这不是个人的事情，而是涉及整个社会的价值观。
- en: How or where did you learn about reproducibility?
  id: totrans-21
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 你是如何或从哪里了解到可重复性的？
- en: I learnt some of it from one of my committee members Professor Joseph Cummins
    while we were working on a collaborated paper in his class. But most of it I learnt
    recently at a Berkeley Initiative for Transparency in the Social Sciences (BITSS)
    workshop.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 我从我的委员会成员之一Joseph Cummins教授那里学到了一些，当时我们在他的课堂上合作撰写一篇论文。但我最近大部分是在加州大学伯克利分校社会科学透明倡议（BITSS）的研讨会上学到的。
- en: What do you see as the major challenges to doing reproducible research in your
    domain, and do you have any suggestions?
  id: totrans-23
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 你认为在你的领域进行可重复研究面临的主要挑战是什么，你有什么建议吗？
- en: I believe the biggest pitfall in doing reproducible research in my field is
    that journals don't have strict requirements for publishing codes along with manuscripts
    and also for releasing data, if possible. If these requirements are met then even
    when the data are not accessible, at least the codes can be cross-checked and
    used in a different setting where similar data would be available. The fear of
    being public, with all the work, would require researchers to be more careful
    in with their analysis. The best way to create such environment lies at the behest
    of journals.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为在我的领域进行可重复研究的最大陷阱是期刊对于在提交稿件时发布代码以及在可能的情况下发布数据没有严格要求。如果满足这些要求，即使数据不可访问，至少代码可以进行交叉检查，并在类似数据可用的不同环境中使用。对于所有工作都要公开的恐惧将要求研究人员在分析时更加谨慎。创造这种环境的最佳途径在于期刊的主导。
- en: What do you view as the major incentives for doing reproducible research?
  id: totrans-25
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 你认为进行可重复研究的主要激励是什么？
- en: The incentives I can think of are as follows. Availability of funds for doing
    reproducible research would play the most important role. Another method could
    be to create opportunities for making a career out of doing reproducible research
    by appointing positions or special cells within university departments to conduct
    reproducible research. Lastly, it will be best to instill the values attached
    to reproducible research at an early stage and this could be done by including
    a chapter on this topic in the undergraduate course curriculum.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 我能想到的激励方式如下。为进行可重复研究提供资金将起到最重要的作用。另一种方法可能是通过在大学部门内任命职位或设立特殊机构来创造从事可重复研究的职业机会。最后，最好在早期阶段树立与可重复研究相关的价值观，这可以通过在本科课程大纲中包含这个主题的章节来实现。
- en: Are there any best practices that you'd recommend for researchers in your field?
  id: totrans-27
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 你会推荐一些你领域的研究者最佳实践吗？
- en: While writing codes, always write them with the thought that you would have
    to publish it along with your manuscript. This way you would make sure that it's
    simple to understand, you have enough comments and you name your variables in
    sensible way.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在编写代码时，始终以这样的想法来编写：你将不得不将其与你的手稿一起发布。这样，你可以确保它简单易懂，有足够的注释，并且以合理的方式命名变量。
- en: Would you recommend any specific resources for learning more about reproducibility?
  id: totrans-29
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 你会推荐一些特定的资源来了解更多关于可复制性的知识吗？
- en: I would recommend [http://www.bitss.org](http://www.bitss.org). If one can master
    all that is available here, it should be more than enough.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 我会推荐[http://www.bitss.org](http://www.bitss.org)。如果一个人能掌握这里提供的所有内容，那应该已经足够了。
