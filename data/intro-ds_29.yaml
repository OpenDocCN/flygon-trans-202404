- en: 'A good clustering method requirements are:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 一个好的聚类方法的要求是：
- en: The ability to discover some or all of the hidden clusters.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 发现部分或全部隐藏聚类的能力。
- en: Within-cluster similarity and between-cluster dissimilarity.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 簇内相似度和簇间差异度。
- en: Ability to deal with various types of attributes.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 能够处理各种类型的属性。
- en: Can deal with noise and outliers.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 能够处理噪声和异常值。
- en: Can handle high dimensionality.
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可处理高维度。
- en: Scalable, Interpretable and usable.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可扩展的、可解释的和可用的。
- en: An important issue in clustering is how to determine the similarity between
    two objects, so that clusters can be formed from objects with high similarity
    within clusters and low similarity between clusters. Commonly, to measure similarity
    or dissimilarity between objects, a distance measure such as Euclidean, Manhattan
    and Minkowski is used. A distance function returns a lower value for pairs of
    objects that are more similar to one another.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 聚类中一个重要问题是如何确定两个对象之间的相似性，以便可以从具有高相似性的对象形成簇，并且簇内的相似性低于簇间的相似性。通常，为了测量对象之间的相似性或差异性，会使用距离度量，如欧氏距离、曼哈顿距离和闵可夫斯基距离。距离函数会为彼此更相似的对象对返回较低的值。
