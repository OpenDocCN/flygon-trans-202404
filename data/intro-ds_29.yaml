- en: Clustering
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 聚类
- en: 'A cluster is a subset of data which are similar. Clustering (also called unsupervised
    learning) is the process of dividing a dataset into groups such that the members
    of each group are as similar (close) as possible to one another, and different
    groups are as dissimilar (far) as possible from one another. Clustering can uncover
    previously undetected relationships in a dataset. There are many applications
    for cluster analysis. For example, in business, cluster analysis can be used to
    discover and characterize customer segments for marketing purposes and in biology,
    it can be used for classification of plants and animals given their features. 
    Two main groups of clustering algorithms are:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 一个聚类是数据的子集，它们是相似的。聚类（也称为无监督学习）是将数据集划分为组，使得每个组的成员尽可能相似（接近），而不同组之间尽可能不同（远）的过程。聚类可以揭示数据集中以前未发现的关系。聚类分析有许多应用。例如，在商业中，聚类分析可用于发现和描述市场营销目的的客户细分，而在生物学中，它可用于根据其特征对植物和动物进行分类。聚类算法主要分为两大类：
