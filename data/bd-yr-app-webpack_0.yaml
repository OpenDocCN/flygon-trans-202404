- en: Read Me
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读我
- en: '[Webpack](https://github.com/webpack/webpack)'
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[Webpack](https://github.com/webpack/webpack)'
- en: '**This is a work in progress don''t hesitate to contribute on the [Github repository](https://github.com/alexandrebodin/webpack-book)**'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '**这还在进行中，不要犹豫在[Github仓库](https://github.com/alexandrebodin/webpack-book)上做出贡献**。'
- en: This book is an **unofficial documentation** for Webpack with a **learn by example**
    approach.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是Webpack的**非官方文档**，采用**以例学习**的方法。
- en: Webpack is a great tool I have been using for some time and I love it!
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: Webpack是一个我已经使用了一段时间并且喜爱的很棒的工具！
- en: Even though some of the best starter-kits use it, lots of people won't because
    they find the documentation obscure.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管一些最好的入门套件使用它，但很多人不会使用，因为他们觉得文档晦涩难懂。
- en: Webpack and it's documentation
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Webpack及其文档
- en: Reading the Webpack documentation, I can see why some people think it's not
    worth it to start using Webpack, but it is!
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 阅读Webpack文档，我可以理解为什么有些人认为开始使用Webpack不值得，但事实上是值得的！
- en: The learning curve looks steep, but I believe with a more hands on approach,
    we can level it and make Webpack accessible to all.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 学习曲线看起来很陡峭，但我相信通过更多的实践，我们可以平稳过渡，使Webpack对所有人都更加易用。
- en: Disclaimer
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 免责声明
- en: I am not involved in Webpack's development.
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我并没有参与Webpack的开发。
- en: All thoughts in this book are mine, so don't hesitate to give feedback.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 本书中的所有想法都是我的，所以请不要犹豫给予反馈。
- en: I feel this tool deserves more love than it receives.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我觉得这个工具应该得到比它现在更多的关注。
- en: I believe that if you want better documentation you should contribute somehow.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我相信，如果你想要更好的文档，你应该以某种方式做出贡献。
- en: Prerequisites
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 先决条件
- en: I am going to try to start from the beginning and not to leave anyone behind.
    If you feel some part of this book is difficult to understand just let me know!
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我将尽力从头开始，不让任何人掉队。如果你觉得本书的某部分难以理解，只需告诉我！
- en: You need to have [NodeJS](https://nodejs.org/en/) installed.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你需要安装[NodeJS](https://nodejs.org/en/)。
- en: I will assume you know basic Javascript.
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我会假设你了解基本的Javascript。
- en: I will use `ES2015` syntax for my examples so go and take a look at [Babel learn
    ES2015](https://babeljs.io/docs/learn-es2015/).
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我将在我的示例中使用`ES2015`语法，所以去看看[Babel学习ES2015](https://babeljs.io/docs/learn-es2015/)。
