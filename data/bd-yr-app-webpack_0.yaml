- en: I will be happy to get some feedback and suggestions, If you want to, just open
    an issue on this book [github repository](https://github.com/alexandrebodin/webpack-book)
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 我很乐意收到一些反馈和建议，如果你愿意的话，可以在本书的[github仓库](https://github.com/alexandrebodin/webpack-book)上提出问题。
- en: Thanks
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 感谢
- en: To Webpack for being an awesome tool and letting me create apps without thinking
    too much on my development pipeline.
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 感谢Webpack是一个很棒的工具，让我可以创建应用程序而不用太过于考虑我的开发流程。
