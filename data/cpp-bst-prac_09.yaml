- en: 'The combination of scripting and compiled languages is very powerful. It gives
    us the things we''ve come to love about compiled languages: type safety, performance,
    thread safety options, consistent memory model while also giving us the flexibility
    to try something new quickly without a full rebuild.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 结合脚本语言和编译语言的组合非常强大。它给我们带来了我们喜欢的编译语言的特点：类型安全、性能、线程安全选项、一致的内存模型，同时也给了我们灵活性，可以快速尝试新事物而无需完全重新构建。
- en: 'The VM based compiled languages have learned this already: JRuby, Jython, IronRuby,
    IronPython'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 基于虚拟机的编译语言已经学会了这一点：JRuby、Jython、IronRuby、IronPython
