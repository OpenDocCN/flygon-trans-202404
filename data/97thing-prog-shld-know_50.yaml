- en: Learn to Estimate
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 学会估算
- en: Learn to Estimate
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 学会估算
- en: As a programmer you need to be able to provide estimates to your managers, colleagues,
    and users for the tasks you need to perform, so that they will have a reasonably
    accurate idea of the time, costs, technology, and other resources needed to achieve
    their goals.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一个程序员，你需要能够为你需要执行的任务向你的经理、同事和用户提供估算，这样他们就会对达到他们的目标所需的时间、成本、技术和其他资源有一个相当准确的概念。
- en: To be able to estimate well it is obviously important to learn some estimation
    techniques. First of all, however, it is fundamental to learn what estimates are,
    and what they should be used for — as strange as it may seem, many developers
    and managers don't really know this.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 要能够做出良好的估算，显然很重要学习一些估算技术。然而，首先，了解估算是什么，以及它们应该用于什么——尽管这可能听起来很奇怪，但许多开发人员和经理实际上并不了解这一点。
- en: 'The following exchange between a project manager and a programmer is not untypical:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 下面这段项目经理和程序员之间的交流并不不寻常：
- en: '*Project Manager:* Can you give me an estimate of the time necessary to develop
    feature *xyz*?'
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*项目经理:* 你能给我一个开发 *xyz* 功能所需的时间的估计吗？'
- en: ''
  id: totrans-6
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Programmer:* One month.'
  id: totrans-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*程序员:* 一个月。'
- en: ''
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Project Manager:* That''s far too long! We''ve only got one week.'
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*项目经理:* 那太长了！我们只有一周时间。'
- en: ''
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Programmer:* I need at least three.'
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*程序员:* 我至少需要三个。'
- en: ''
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Project Manager:* I can give you two at most.'
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*项目经理:* 我最多只能给你两个。'
- en: ''
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Programmer:* Deal!'
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*程序员:* 成交！'
- en: 'The programmer, at the end, comes up with an "estimate" that matches what is
    acceptable for the manager. But since it is seen to be the programmer''s estimate,
    the manager will hold the programmer accountable to it. To understand what is
    wrong with this conversation we need three definitions — estimate, target, and
    commitment:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，程序员提出了一个与经理可以接受的相匹配的“估计”。但由于这被认为是程序员的估计，所以经理将会追究程序员的责任。要理解这段对话有什么问题，我们需要三个定义——估算、目标和承诺：
- en: An *estimate* is an approximate calculation or judgement of the value, number,
    quantity, or extent of something. This definition implies that an estimate is
    a factual measure based on hard data and previous experience — hopes and wishes
    must be ignored when calculating it. The definition also implies that, being approximate,
    an estimate cannot be precise, e.g., a development task cannot be estimated to
    last 234.14 days.
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*估计*是对某事物的价值、数量、数量或程度的近似计算或判断。这个定义意味着估计是基于硬数据和以往经验的事实性度量——在计算它时必须忽略希望和愿望。这个定义还暗示着，由于是近似的，所以估计不可能是精确的，例如，一个开发任务不能被估计为持续234.14天。'
- en: A *target* is a statement of a desirable business objective, e.g., "The system
    must support at least 400 concurrent users."
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*目标*是对一个可取的业务目标的陈述，例如，“系统必须支持至少400个并发用户。”'
- en: A *commitment* is a promise to deliver specified functionality at a certain
    level of quality by a certain date or event. One example could be "The search
    functionality will be available in the next release of the product."
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*承诺*是对在某个特定日期或事件之前以一定质量水平交付指定功能的承诺。一个例子可能是“搜索功能将在产品的下一个版本中可用。”'
- en: Estimates, targets, and commitments are independent from each other, but targets
    and commitments should be based on sound estimates. As Steve McConnell notes,
    "The primary purpose of software estimation is not to predict a project's outcome;
    it is to determine whether a project's targets are realistic enough to allow the
    project to be controlled to meet them." Thus, the purpose of estimation is to
    make proper project management and planning possible, allowing the project stakeholders
    to make commitments based on realistic targets.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 估算、目标和承诺是相互独立的，但目标和承诺应该基于可靠的估算。正如史蒂夫·麦康奈尔所指出的，“软件估算的主要目的不是预测项目的结果；而是确定项目的目标是否足够现实，以使项目能够受控制地达到它们。”因此，估算的目的是使适当的项目管理和规划成为可能，让项目利益相关者能够根据现实目标做出承诺。
- en: What the manager in the conversation above was really asking the programmer
    was to make a commitment based on an unstated target that the manager had in mind,
    not to provide an estimate. The next time you are asked to provide an estimate
    make sure everybody involved knows what they are talking about, and your projects
    will have a better chance of succeeding. Now it's time to learn some techniques....
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 上面对话中的经理实际上是在要求程序员基于他心中暗中设定的目标做出承诺，而不是提供估算。下次当你被要求提供估算时，确保所有涉及的人都知道他们在谈论什么，你的项目将有更好的成功机会。现在是学习一些技巧的时候了……
