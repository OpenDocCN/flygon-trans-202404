- en: Introduction
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 介绍
- en: F# for Fun and Profit eBook
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: F# 有趣又有利的电子书
- en: This is an eBook version of my site [fsharpforfunandprofit.com](http://fsharpforfunandprofit.com),
    created by popular request for people who want to read it offline on their kindle
    or phone. Special thanks to Roman Provaznik for the final nag.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我网站[fsharpforfunandprofit.com](http://fsharpforfunandprofit.com)的电子书版本，受到许多人的要求而创建，供那些想要在
    Kindle 或手机上离线阅读的人使用。特别感谢 Roman Provaznik 最后的催促。
- en: The site (and this book) aims to introduce you to F# and show you ways that
    F# can help in day-to-day development of mainstream commercial business software.
    On the way, I hope to open your mind to the joys of functional programming - it
    really is fun!
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 该网站（以及本书）旨在向您介绍 F#，展示 F# 如何在日常开发中帮助主流商业软件。在此过程中，我希望打开您对函数式编程乐趣的认知 - 它真的很有趣！
- en: Many of the posts were not really designed to be in a book, but I have arranged
    them so that beginner posts come first, and more advanced posts later.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 许多帖子实际上并不是为了出现在书中而设计的，但我已经安排它们，使得初学者帖子先出现，更高级的帖子稍后出现。
- en: About F#
  id: totrans-5
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于 F#
- en: If you are completely new to F#, F# is a general purpose functional/hybrid programming
    language which is great for tackling almost any kind of software challenge.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您对 F# 完全陌生，F# 是一种通用的函数式/混合编程语言，非常适合解决几乎任何类型的软件挑战。
- en: F# is free and open source, and runs on Linux, Mac, Windows and more. To download
    and install F#, or to find out more, go to [F# Foundation site at fsharp.org](http://fsharp.org).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: F# 是免费且开源的，可在 Linux、Mac、Windows 等系统上运行。要下载和安装 F#，或了解更多信息，请访问[F# Foundation 网站
    fsharp.org](http://fsharp.org)。
- en: Getting started
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 入门
- en: Next, before randomly dipping into the posts, you should read the ["why use
    F#?"](index2.html) page and then the whole ["why use F#" series](why-use-fsharp.html).
    After that the ["site contents"](index1.html) page provides suggestions for further
    reading on functions, types and more.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，在随机浏览帖子之前，您应该阅读["为什么使用 F#？"](index2.html)页面，然后阅读整个["为什么使用 F#"](why-use-fsharp.html)系列。之后，["网站内容"](index1.html)页面提供了关于函数、类型等进一步阅读的建议。
- en: There is a page with some advice on [learning F#](index4.html), and if you have
    problems trying to get your code to compile, the [troubleshooting F#](index5.html)
    page might be helpful.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 有一个页面提供一些关于[学习 F#](index4.html)的建议，如果您在尝试编译代码时遇到问题，[F# 故障排除](index5.html)页面可能会有所帮助。
- en: I will assume that you do not need instruction in the basics of programming
    and that you are familiar with C#, Java, or a similar C-like language. It will
    also be helpful if you are familiar with the Mono/.NET library.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我会假设您不需要关于编程基础的指导，并且您熟悉 C#、Java 或类似 C 的语言。如果您熟悉 Mono/.NET 库，那也会有所帮助。
- en: On the other hand, I will not assume that you have a mathematical or computer
    science background. There will be no mathematical notation, and no mysterious
    concepts like "functor", "category theory" and "anamorphism". If you are already
    familiar with Haskell or ML, this is probably not the place for you!
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，我不会假设您具有数学或计算机科学背景。不会有数学符号，也不会有像“函子”、“范畴论”和“解构”这样的神秘概念。如果您已经熟悉 Haskell
    或 ML，那这可能不适合您！
- en: Also, I will not attempt to cover highly technical or mathematical applications.
    F# is an excellent tool for these domains, but it requires an approach that is
    different from business software.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 另外，我不会尝试涵盖高度技术性或数学应用。F# 是这些领域的绝佳工具，但它需要一种与商业软件不同的方法。
