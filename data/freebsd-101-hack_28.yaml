  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[进程和守护进程](https://www.freebsd.org/doc/handbook/basics-processes.html)；'
- en: '[Show all processes in FreeBSD](http://raghukumarc.blogspot.com/2011/11/show-all-processes-in-freebsd.html).'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[在 FreeBSD 中显示所有进程](http://raghukumarc.blogspot.com/2011/11/show-all-processes-in-freebsd.html)。'
