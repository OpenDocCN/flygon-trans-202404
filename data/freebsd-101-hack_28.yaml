- en: Use "ps" to display process status
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用"ps"命令显示进程状态。
- en: Use "ps" to display process status
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用"ps"命令显示进程状态。
- en: 'If you run "`ps`" command without any options, it will only show **your** processes
    who have a controlling terminal:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你运行 "`ps`" 命令而没有任何选项，它只会显示**你的**拥有控制终端的进程：
- en: '[PRE0]'
  id: totrans-3
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'If you also want to see processes who don''t have a controlling terminal, add
    "`-x`" option:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你也想看到没有控制终端的进程，添加"`-x`"选项：
- en: '[PRE1]'
  id: totrans-5
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: This time, there are more results whose `TT` columns are `-`.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这次，结果更多，其`TT`列为`-`。
- en: 'The most used "`ps`" command is "`ps auwwx`" which displays all running processes
    detailed info, and this is similar to "`# ps -ef`" on `GNU/Linux`:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 最常用的"`ps`"命令是"`ps auwwx`"，它显示所有运行中进程的详细信息，类似于`GNU/Linux`上的"`# ps -ef`"：
- en: '[PRE2]'
  id: totrans-8
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'References:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 参考：
