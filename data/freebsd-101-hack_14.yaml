- en: CURRENT VS STABLE
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 当前版本 VS 稳定版本
- en: CURRENT VS STABLE
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 当前版本 VS 稳定版本
- en: '`FreeBSD` has two development branches: `FreeBSD-CURRENT` and `FreeBSD-STABLE`.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '`FreeBSD`有两个开发分支：`FreeBSD-CURRENT`和`FreeBSD-STABLE`。'
- en: '`FreeBSD-CURRENT` is the active development branch of `FreeBSD`, and all new
    development work, such as adding new feature, will occur in `FreeBSD-CURRENT`
    branch firstly.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '`FreeBSD-CURRENT`是`FreeBSD`的活跃开发分支，所有新的开发工作，比如添加新功能，都会首先在`FreeBSD-CURRENT`分支进行。'
- en: '`FreeBSD-STABLE` is span off from `FreeBSD-CURRENT`, and for production version.
    It mainly accepts bug and security fixes.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '`FreeBSD-STABLE`从`FreeBSD-CURRENT`派生出来，用于生产版本。它主要接受错误修复和安全修复。'
- en: You should notice, branches are not points but constant streams of development.
    And the `FreeBSD RELEASE` version is a point, and it is just a snapshot of `FreeBSD-STABLE`
    branch at some time.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，分支不是点，而是持续的开发流。而`FreeBSD RELEASE`版本是一个点，它只是`FreeBSD-STABLE`分支在某个时间点的快照。
