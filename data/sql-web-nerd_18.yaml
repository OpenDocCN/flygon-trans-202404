- en: '[![A Citroen in a Florence side street](../Images/89ab91cbb30eaee25ebe5c85d8e8620a.jpg)](/http://philip.greenspun.com/images/pcd0800/citroen-in-florence-37.tcl)
    Congratulations: You''ve learned SQL. You can tap into the power of the relational
    database management system for concurrency control and transaction management.
    This power is useful for almost any activity in which computers are employed.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[![佛罗伦萨街头的雪铁龙](../Images/89ab91cbb30eaee25ebe5c85d8e8620a.jpg)](/http://philip.greenspun.com/images/pcd0800/citroen-in-florence-37.tcl)
    恭喜：你已经学会了SQL。你可以利用关系数据库管理系统的能力进行并发控制和事务管理。这种能力对几乎任何涉及计算机的活动都是有用的。'
- en: If you aren't already saddled with a job, I encourage you to think about building
    Web services for collaboration, which I think are the most valuable things that
    we nerds can give to society. To that end, I wrote Philip and Alex's Guide to
    Web Publishing, available at [http://philip.greenspun.com/panda/](/panda/) and
    more recently Software Engineering for Internet Applications, at [http://philip.greenspun.com/seia/](/seia/)
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你还没有被一份工作所束缚，我鼓励你考虑为协作构建网络服务，我认为这是我们这些书呆子可以为社会做出的最有价值的贡献。为此，我写了《菲利普和亚历克斯的Web发布指南》，可在[http://philip.greenspun.com/panda/](/panda/)获取，更近期的是《互联网应用软件工程》，在[http://philip.greenspun.com/seia/](/seia/)获取。
