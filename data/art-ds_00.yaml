- en: This is a [Leanpub](http://leanpub.com) book. Leanpub empowers authors and publishers
    with the Lean Publishing process. [Lean Publishing](http://leanpub.com/manifesto)
    is the act of publishing an in-progress ebook using lightweight tools and many
    iterations to get reader feedback, pivot until you have the right book and build
    traction once you do.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '这是一本 [Leanpub](http://leanpub.com) 的书。Leanpub 使用精益出版流程赋予作者和出版商权力。[精益出版](http://leanpub.com/manifesto)
    是使用轻量级工具和多次迭代来发布正在进行中的电子书的行为，以获得读者反馈，直到你有了合适的书，并且在获得反馈后建立起动力。 '
