- en: 'The stuff under `/usr/ports` is referred as Ports Collection, and we can employ
    `portsnap` command to update it:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '`/usr/ports` 下的内容被称为 Ports Collection，我们可以使用 `portsnap` 命令来更新它：'
- en: '(1) If it is the first time to use `portsnap`, you should run following command:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: (1) 如果这是第一次使用 `portsnap`，您应该运行以下命令：
- en: '[PRE0]'
  id: totrans-4
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Otherwise, you can encounter errors as shown here:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 否则，您可能会遇到如下错误：
- en: '[PRE1]'
  id: totrans-6
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: (2) Hereafter, you only need to execute "`portsnap fetch update`" to update
    the Ports Collection.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: (2) 从此，您只需执行 "`portsnap fetch update`" 即可更新 Ports Collection。
