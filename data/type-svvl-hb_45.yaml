- en: 「インクリメンタルに教える」という執筆の制約から、ハンドブックでは始めから終わりまで直線的に読めるように、未解説の機能についての言及をなるべく避けながら徐々に知識を積み上げていくような構成となっています。したがって、読み方の基本指針としては**頭から順番に読んでいく**ということになります。
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 出于“逐步教授”的写作限制，手册被设计成可以直线阅读，避免尽可能提及未解释的功能，而是逐步积累知识。因此，阅读的基本指导原则是**从头开始顺序阅读**。
- en: TypeScriptについてまったく知らないという方であれば「Get Started」のイントロダクションページを読み終えてから、冒頭の「[The Basics](https://www.typescriptlang.org/docs/handbook/2/basic-types.html)」と「[Everyday
    Types](https://www.typescriptlang.org/docs/handbook/2/everyday-types.html)」だけでも読んでおくことでTypeScriptの概要を掴むことができます。
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您对TypeScript完全不了解，那么在阅读完“入门”部分的介绍页面后，只需阅读“[基础知识](https://www.typescriptlang.org/docs/handbook/2/basic-types.html)”和“[日常类型](https://www.typescriptlang.org/docs/handbook/2/everyday-types.html)”就可以了解TypeScript的概要。
- en: それぞれの知識はページとしてモジュール化されているため、本書を読んで知っている内容などは飛ばして知りたい箇所のページのみを都度読んでいくという読み方も有効です。ハンドブックのセクションだけでなく、特にリファレンスのセクションはそのような読み方が有効です。たとえばリファレンスに収められているユーティリティ型の紹介ページについては、ベースとしている型演算子(type
    operator)の知識はハンドブックの「Type Manipulation」のセクションで細分化されて解説されています。
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 由于每个知识都被模块化为页面，所以，可以跳过已知内容，仅阅读想要了解的页面，这种阅读方法也是有效的。不仅仅是手册的章节，特别是参考文献的部分适用于这种阅读方式。例如，有关引用页面的实用类型的介绍，关于基本类型操作符的知识在手册的“类型操作”部分有详细解释。
- en: むしろ公式ドキュメントよりも本書の方が細かく知識をモジュール化しているため、逆に公式ドキュメントを読みながら日本語での分かりやすい解説を読みたいという時に本書を利用するという読み方も有効です。
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 与其阅读官方文档，不如利用本书，因为它更细致地将知识模块化，这样一来，在阅读官方文档的同时，可以阅读到更易懂的日语解释。
