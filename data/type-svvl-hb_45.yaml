- en: TypeScriptの学習リソース
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: TypeScript学习资源
- en: 原文：[https://typescriptbook.jp/learning-resources](https://typescriptbook.jp/learning-resources)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://typescriptbook.jp/learning-resources](https://typescriptbook.jp/learning-resources)
- en: TypeScriptには本書や開発元のMicrosoftが提供しているものを含め、学習や調査に役立つ数多くのリソースが存在しています。
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: TypeScript拥有许多资源可供学习和调查，包括本书和Microsoft提供的资源。
- en: このページでは本書の解説を読んだ後や、読んでいる途中でも利用できるTypeScriptについての情報源を紹介します。さらにこのページの後半では学習や開発において非常に重要となる公式ドキュメントについて構造と読み方などを含めた攻略方法を解説します。
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本页将介绍本书解说后，或者在阅读过程中也可以使用的关于TypeScript的信息源。此外，本页的后半部分将解释学习和开发中非常重要的官方文档的结构和阅读方法等攻略方法。
- en: 効率的にリソースを利用しよう
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 高效利用资源
- en: このページで紹介したリソースのすべてを完全に読みこなすというのは困難かつ非効率なので、それぞれの情報源について役割やレベルなどを意識して取捨選択して部分的に読み込んだり、目的に応じて使い分けることをオススメします。
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在完全阅读本页介绍的所有资源是困难且低效的，因此建议根据各信息源的角色和水平进行取舍，部分阅读，或根据目的选择使用。
- en: リソースの紹介[​](#リソースの紹介 "リソースの紹介 への直接リンク")
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 资源介绍[​](#リソースの紹介 "直接链接到资源介绍")
- en: Microsoft公式の情報源[​](#microsoft公式の情報源 "Microsoft公式の情報源 への直接リンク")
  id: totrans-7
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Microsoft官方信息源[​](#microsoft公式の情報源 "直接链接到Microsoft官方信息源")
- en: Microsoftが公式で提供している主要な情報源を紹介します。
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: Microsoft提供的主要信息源介绍。
- en: '| リソース | 特徴 |'
  id: totrans-9
  prefs: []
  type: TYPE_TB
  zh: '| 资源 | 特点 |'
- en: '| --- | --- |'
  id: totrans-10
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- |'
- en: '| [TypeScript Documentation](https://www.typescriptlang.org/docs/) | TypeScriptの公式ドキュメントです。最重要の情報源であり、学習や開発の際に必須のリファレンスとなります。このページの後半で内容の詳細と攻略方法を解説します。
    |'
  id: totrans-11
  prefs: []
  type: TYPE_TB
  zh: '| [TypeScript文档](https://www.typescriptlang.org/docs/) | 这是TypeScript的官方文档。这是最重要的信息源，是学习和开发时必不可少的参考。本页的后半部分将详细解释内容和攻略方法。
    |'
- en: '| [Microsoft Developer Blogs](https://devblogs.microsoft.com/typescript/) |
    Microsoftの開発者ブログにおけるTypeScriptについての記事です。新しいバージョンの情報告知など、TypeScriptの最新情報を知ることができます。
    |'
  id: totrans-12
  prefs: []
  type: TYPE_TB
  zh: '| [Microsoft开发者博客](https://devblogs.microsoft.com/typescript/) | 这是Microsoft开发者博客中关于TypeScript的文章。您可以了解到关于新版本的信息以及TypeScript的最新动态。
    |'
- en: '| [FAQ](https://github.com/microsoft/TypeScript/wiki/FAQ) | 開発リポジトリのwiki上にまとめられたTypeScriptについてのよくある質問集です。挙動やプラクティスなどについてWhy/What/How/Shouldのタイプの質問と回答が提供されています。
    |'
  id: totrans-13
  prefs: []
  type: TYPE_TB
  zh: '| [常见问题解答](https://github.com/microsoft/TypeScript/wiki/FAQ) | 这是在开发存储库的wiki上整理的关于TypeScript的常见问题集。提供了关于行为和实践等方面的Why/What/How/Should类型的问题和答案。
    |'
- en: 公式から提供される情報源の中でもっとも重要なものが公式ドキュメントですが、公式ドキュメントに記載されていない細かい挙動や概念などは開発リポジトリにあるいくつかの情報源を参照する必要があります。
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管官方提供的信息源中最重要的是官方文档，但是一些未在官方文档中提及的细微行为和概念等内容需要参考开发存储库中的一些信息源。
- en: '| リソース | 特徴 |'
  id: totrans-15
  prefs: []
  type: TYPE_TB
  zh: '| 资源 | 特点 |'
- en: '| --- | --- |'
  id: totrans-16
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- |'
- en: '| [Roadmap](https://github.com/microsoft/TypeScript/wiki/Roadmap) | TypeScriptに将来的に追加される機能のロードマップです。これまでリリースされてきた各バージョンで導入された機能のプルリクエストが一覧となっており、各プルリクエストでは言語開発者による概念や機能の詳細な説明が記載されています。
    |'
  id: totrans-17
  prefs: []
  type: TYPE_TB
  zh: '| [路线图](https://github.com/microsoft/TypeScript/wiki/Roadmap) | 这是TypeScript将来要添加的功能的路线图。在过去的各个版本中引入的功能的拉取请求都列在这里，每个拉取请求都包含了语言开发者对概念和功能的详细说明。
    |'
- en: '| [docs/spec-ARCHIVED.md](https://github.com/microsoft/TypeScript/blob/3c99d50da5a579d9fa92d02664b1b66d4ff55944/doc/spec-ARCHIVED.md)
    | TypeScriptの古い仕様書であり、公式ドキュメントに未記載のいくつかの細かい挙動や概念などが記載されています。現在はmainブランチから削除されているため注意が必要です。
    |'
  id: totrans-18
  prefs: []
  type: TYPE_TB
  zh: '| [docs/spec-ARCHIVED.md](https://github.com/microsoft/TypeScript/blob/3c99d50da5a579d9fa92d02664b1b66d4ff55944/doc/spec-ARCHIVED.md)
    | 这是TypeScript的旧规范书，记录了一些官方文档中未提及的细微行为和概念。由于已从主分支中删除，请注意。 |'
- en: '| [compiler/checker.ts](https://raw.githubusercontent.com/microsoft/TypeScript/main/src/compiler/checker.ts)
    | 型チェッカーの実装となるソースコードのファイルです。現在のTypeScriptには更新されている仕様書が存在せず、型チェックの挙動がコメントとして記載されている唯一のドキュメントとなります。
    |'
  id: totrans-19
  prefs: []
  type: TYPE_TB
  zh: '| [compiler/checker.ts](https://raw.githubusercontent.com/microsoft/TypeScript/main/src/compiler/checker.ts)
    | 这是类型检查器的实现源代码文件。当前的TypeScript没有更新的规范书，这是唯一记录类型检查行为的注释文档。 |'
- en: サードパーティの情報源[​](#サードパーティの情報源 "サードパーティの情報源 への直接リンク")
  id: totrans-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第三方信息源[​](#サードパーティの情報源 "直接链接到第三方信息源")
- en: サードパーティの情報源として人気のある学習リソースをいくつか紹介します。
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 作为受欢迎的第三方信息源，介绍一些学习资源。
- en: '| リソース | 特徴 |'
  id: totrans-22
  prefs: []
  type: TYPE_TB
  zh: '| 资源 | 特点 |'
- en: '| --- | --- |'
  id: totrans-23
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- |'
- en: '| [roadmap.sh](https://roadmap.sh/typescript) | 開発者が学ぶべき内容についてロードマップ形式でまとめられているサイト「roadmap.sh」のTypeScriptバージョンです。このサイトではTypeScriptという言語の全体像や学習パスをロードマップの形で俯瞰することができます。
    |'
  id: totrans-24
  prefs: []
  type: TYPE_TB
  zh: '| [roadmap.sh](https://roadmap.sh/typescript) | 这是以路线图形式总结的开发者应学习内容的网站“roadmap.sh”的TypeScript版本。在这个网站上，您可以以路线图的形式概览TypeScript语言的整体情况和学习路径。
    |'
- en: '| [TypeScript Deep Dive 日本語版](https://typescript-jp.gitbook.io/deep-dive/)
    | オンライン上で公開されているオープンソースの解説書です。コンパクトながらTypeScriptについての高度な内容を知ることができます。オリジナルバージョンは英語ですが、有志による日本語翻訳があるため日本語で読むことができます。
    |'
  id: totrans-25
  prefs: []
  type: TYPE_TB
  zh: '| [TypeScript深入浅出 日本語版](https://typescript-jp.gitbook.io/deep-dive/) | 这是一本在线开放源的解说书，虽然内容紧凑，但你可以深入了解TypeScript的高级内容。原版是英文的，但由志愿者翻译成了日文，因此可以用日文阅读。
    |'
- en: '| [プログラミングTypeScript ―スケールするJavaScriptアプリケーション開発](https://www.oreilly.co.jp/books/9784873119045/)
    | O''Reilly Japanから出版されているTypeScriptの入門書です。TypeScriptのシンタックス以前に型安全性や、型チェッカーとは何か、そもそも型とは何なのかなど根本的なことから解説されており、TypeScriptの型システムについて一から理解することができます。
    |'
  id: totrans-26
  prefs: []
  type: TYPE_TB
  zh: '| [Programming TypeScript ―构建可扩展的JavaScript应用程序](https://www.oreilly.co.jp/books/9784873119045/)
    | 这是由O''Reilly Japan出版的TypeScript入门书。除了TypeScript语法之外，还解释了类型安全性，类型检查器是什么，以及类型的根本概念，让您从头开始理解TypeScript的类型系统。
    |'
- en: '| [プロを目指す人のためのTypeScript入門 安全なコードの書き方から高度な型の使い方まで](https://gihyo.jp/book/2022/978-4-297-12747-3)
    | 技術評論社から出版されているTypeScriptの入門書です。通称「ブルーベリー本」と呼ばれ、TypeScriptのみならずJavaScriptについての解説も含まれています。
    |'
  id: totrans-27
  prefs: []
  type: TYPE_TB
  zh: '| [面向专业人士的TypeScript入门 从编写安全代码到高级类型使用](https://gihyo.jp/book/2022/978-4-297-12747-3)
    | 这是由技术评论社出版的TypeScript入门书。通常被称为“蓝莓书”，涵盖了TypeScript以及JavaScript的解释。 |'
- en: '| [プレイリスト:日本一わかりやすいTypeScript入門](https://www.youtube.com/watch?v=kd8VH10jXwc&list=PLX8Rsrpnn3IW0REXnTWQp79mxCvHkIrad)
    | Youtubeでとらゼミから提供されているTypeScriptの解説動画シリーズです。動画で分かりやすくTypeScriptの基本について学ぶことができます。
    |'
  id: totrans-28
  prefs: []
  type: TYPE_TB
  zh: '| [播放列表:最易懂的TypeScript入门](https://www.youtube.com/watch?v=kd8VH10jXwc&list=PLX8Rsrpnn3IW0REXnTWQp79mxCvHkIrad)
    | 这是由とらゼミ提供的TypeScript解说视频系列。您可以通过视频轻松了解TypeScript的基础知识。 |'
- en: JavaScriptの学習リソース[​](#javascriptの学習リソース "JavaScriptの学習リソース への直接リンク")
  id: totrans-29
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: JavaScript学习资源[​](#javascriptの学習リソース "直接链接到JavaScript学习资源")
- en: TypeScriptの学習にはJavaScriptの学習が欠かせません。ここではJavaScriptの学習リソースとして有名なものをいくつか紹介しておきます。実際、TypeScriptの学習の過程ではJavaScript自体についてもっと詳しく知りたいという場面も多々出てきますので、必要になった時にはこれらのドキュメントを参照することをオススメします。
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 学习TypeScript必须学习JavaScript。在这里，我们将介绍一些著名的JavaScript学习资源。实际上，在学习TypeScript的过程中，经常会遇到需要更深入了解JavaScript的情况，因此建议在需要时参考这些文档。
- en: '| リソース | 特徴 |'
  id: totrans-31
  prefs: []
  type: TYPE_TB
  zh: '| 资源 | 特点 |'
- en: '| --- | --- |'
  id: totrans-32
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- |'
- en: '| [MDN Web Docs](https://developer.mozilla.org/ja/docs/Web/JavaScript) | JavaScriptのシンタックスや機能について記載されたWeb上のドキュメントで、Mozillaの運営でオープンソースの形で執筆されています。JavaScriptに限らずHTMLやCSS、WebAPIなどWebに関わる技術について網羅的にカバーしており、さまざまな場面でリファレンスとして機能します。
    |'
  id: totrans-33
  prefs: []
  type: TYPE_TB
  zh: '| [MDN Web Docs](https://developer.mozilla.org/ja/docs/Web/JavaScript) | 记载了JavaScript语法和功能的Web文档，由Mozilla运营并以开源形式撰写。涵盖了HTML、CSS、WebAPI等与Web相关技术，可在各种场景中作为参考使用。
    |'
- en: '| [JavaScript Primer 迷わないための入門書](https://jsprimer.net) | ES2015以降の機能をベースにしてJavaScriptについて一から学ぶことができるWeb上のドキュメントです。読みやすいように書籍版としても出版されており、書籍で読みたい方はAmazonや達人出版会の方から入手することができます。
    |'
  id: totrans-34
  prefs: []
  type: TYPE_TB
  zh: '| [JavaScript Primer 迷わないための入門書](https://jsprimer.net) | 基于ES2015及更高版本功能的JavaScript学习Web文档。为了便于阅读，还出版了书籍版本，如果想要阅读书籍版本，可以从Amazon或达人出版会处获取。
    |'
- en: 本書と同じく、両者共にコンテンツ自体がGitHubで管理されているため、プルリクエストやissueを作成して貢献することが可能な点が特徴的です。
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 与本书一样，它们的内容都是在GitHub上管理的，因此可以通过创建拉取请求或问题来做出贡献，这是它们的显著特点。
- en: 公式ドキュメントの攻略[​](#公式ドキュメントの攻略 "公式ドキュメントの攻略 への直接リンク")
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 官方文档的攻略[​](#官方文档的攻略 "官方文档的攻略 直接链接")
- en: TypeScriptの公式ドキュメントは英語で書かれている上に分量が多いため、手出しすることを躊躇してしまうかもしれません。
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 由于TypeScript官方文档是用英语编写的，而且内容很多，可能会让人望而却步。
- en: とはいえ、TypeScriptの学習や開発を進める上で各機能についての正確な情報や詳細情報を知るためには公式ドキュメントを読むことが必須となるので、この項目では中核となるハンドブックを中心に公式ドキュメントの構造や読み方などを含めた攻略方法を紹介します。
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，在学习和开发TypeScript时，为了了解各功能的准确信息和详细信息，阅读官方文档是必不可少的，因此，在本节中，我们将重点介绍核心手册以及官方文档的结构和阅读方法。
- en: 公式ドキュメントは本書を読み終えた後でもお世話になることが頻繁にあるため、ぜひ読み方をマスターして公式ドキュメントと仲良くなりましょう。
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 由于官方文档经常会在阅读本书后继续发挥作用，因此请务必掌握阅读方法，与官方文档建立良好关系。
- en: 構成要素[​](#構成要素 "構成要素 への直接リンク")
  id: totrans-40
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 构成要素[​](#构成要素 "构成要素 直接链接")
- en: まずは公式ドキュメントの構成要素から把握していきましょう。TypeScriptの公式ドキュメントは次にリストアップした複数のセクションから構成されます。
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，让我们从官方文档的构成要素开始了解。TypeScript官方文档由以下列出的多个部分组成。
- en: '| セクション | 内容 |'
  id: totrans-42
  prefs: []
  type: TYPE_TB
  zh: '| 部分 | 内容 |'
- en: '| --- | --- |'
  id: totrans-43
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- |'
- en: '| **Get Started** | 学習者のバックグラウンドやスキルに基づいたイントロダクションのセクションです。 |'
  id: totrans-44
  prefs: []
  type: TYPE_TB
  zh: '| **开始** | 根据学习者的背景和技能制定的介绍部分。 |'
- en: '| **Handbook** | ハンドブックは言語機能と挙動の包括的ガイドです。日常的なユースケースにおけるTypeScriptの機能と挙動について数時間で読めるような構成となっています。
    |'
  id: totrans-45
  prefs: []
  type: TYPE_TB
  zh: '| **手册** | 手册是语言功能和行为的全面指南。涵盖了TypeScript在日常使用中的功能和行为，可以在几小时内阅读完毕。 |'
- en: '| **Reference** | ハンドブックでカバーしていない応用的な話題のリファレンスとなるようなセクションです。ユーティリティ型や名前空間、型の互換性などの話題が含まれます。
    |'
  id: totrans-46
  prefs: []
  type: TYPE_TB
  zh: '| **参考** | 手册未涵盖的高级话题的参考部分。包括实用类型、命名空间、类型兼容性等话题。 |'
- en: '| Tutorial | いくつかの代表的な環境でTypeScriptの導入と利用を行うためのチュートリアルです。 |'
  id: totrans-47
  prefs: []
  type: TYPE_TB
  zh: '| 教程 | 在几种典型环境中进行TypeScript的引入和使用的教程。 |'
- en: '| Declaration Files | [型定義ファイル](/reference/declaration-file)(`.d.ts`)についての解説を行うドキュメントです。パッケージの配布などで型定義ファイルを作成する際にはこのセクションが役立ちます。
    |'
  id: totrans-48
  prefs: []
  type: TYPE_TB
  zh: '| 声明文件 | [声明文件](/reference/declaration-file)(`.d.ts`)的解释文档。在包分发等情况下创建声明文件时，这一部分会很有用。
    |'
- en: '| JavaScript | JavaScriptを利用するプロジェクトでTypeScriptのツールなどの恩恵を受けるために必要な情報などが記載されています。
    |'
  id: totrans-49
  prefs: []
  type: TYPE_TB
  zh: '| JavaScript | 记载了在使用JavaScript项目中获得TypeScript工具等好处所需的信息等。 |'
- en: '| Project Configuration | プロジェクト設定についてのドキュメントです。[tsconfig](/reference/tsconfig)の設定方法などについて解説されています。コンパイラオプションについての詳細な情報を知りたい場合にはこのセクションが役立ちます。
    |'
  id: totrans-50
  prefs: []
  type: TYPE_TB
  zh: '| 项目配置 | 有关项目配置的文档。解释了如何设置[tsconfig](/reference/tsconfig)，如果想了解编译器选项的详细信息，可以查看这一部分。
    |'
- en: '| **Cheat Sheets** | シンタックスなどが画像に分かりやすくまとめられているチートシート。TypeScriptのシンタックスを俯瞰したい際に有用です。
    |'
  id: totrans-51
  prefs: []
  type: TYPE_TB
  zh: '| **速查表** | 将语法等内容以图像形式简明地总结的速查表。在想要俯瞰TypeScript语法时很有用。 |'
- en: '| What''s new | 各バージョンごとに追加された機能の紹介ページです。新しいバージョンのページでは実際にその機能が追加されたプルリクエストが紐付けられているため、より詳細な挙動の説明を知りたい場合にはそのリンクをたどることで開発者による説明を読むことができます。
    |'
  id: totrans-52
  prefs: []
  type: TYPE_TB
  zh: '| 新功能 | 每个版本新增功能的介绍页面。在新版本页面上，实际添加功能的拉取请求会链接到该页面，因此，如果想了解更详细的行为说明，可以通过跟随该链接阅读开发者的解释。
    |'
- en: 公式ドキュメントと言うと通常はハンドブックのことを指す場合が多いですが、TypeScriptの公式サイト上の「[TypeScript Documentation](https://www.typescriptlang.org/docs/)」というページが存在しており、チートシートなどを含めてこのページにまとめられているドキュメントの一群が公式ドキュメントとなります。
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 通常情况下，提到官方文档时通常指的是手册，但在TypeScript官方网站上有一个名为“[TypeScript Documentation](https://www.typescriptlang.org/docs/)”的页面，其中包含了一系列文档，包括速查表等，这些文档被视为官方文档。
- en: とはいっても、すべてのセクションを隅から隅まで一気に読んでいく必要はありません。初学者が重点的に読み込むべき箇所や効率的に読むための方法はいくつかあります。
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，并不需要一口气阅读所有部分。初学者应重点阅读的部分和高效阅读的方法有很多。
- en: 基本的な攻略方針[​](#基本的な攻略方針 "基本的な攻略方針 への直接リンク")
  id: totrans-55
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 基本攻略方针[​](#基本攻略方针 "基本攻略方针 直接链接")
- en: 公式ドキュメントの攻略方針は「学習のレベルや状況に応じて公式ドキュメントの読み方を変えていく」というのが有効です。この方法によって分量のある公式ドキュメントを効率的に読みこなすことができます。
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 官方文档的攻略方法是“根据学习水平和情况调整官方文档的阅读方式”，这种方法可以有效地阅读大量的官方文档。
- en: 具体的には次のような方法が順当かつオススメです。
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 具体而言，以下方法是顺畅且推荐的：
- en: (A) 公式ドキュメントの構造や特徴を掴む
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: (A) 了解官方文档的结构和特点
- en: (B) 「Get Started」のイントロダクションを読む
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: (B) 阅读「开始」部分的介绍
- en: (C) ハンドブックを頭から読む
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: (C) 从头开始阅读手册
- en: (D) 詳細な知識が必要になった段階でリファレンスなどを読む
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: (D) 当需要详细知识时阅读参考资料等
- en: (E) TypeScriptの開発リポジトリにある一次情報を読む
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: (E) 阅读TypeScript开发存储库中的一手信息
- en: (X) チートシートでシンタックスの概要を俯瞰する
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: (X) 通过速览“速查表”了解语法概述
- en: 基本的には(A)から(E)までの方法を時系列順で行っていくことで知識を徐々に拡張してくことができます。
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 基本上，按照(A)到(E)的顺序进行，可以逐渐扩展知识。
- en: (A)についてはこのページを読み込むことで完了しますが、特に公式ドキュメントを学習リソースとして見なすときには「Get Started」とハンドブックが重要となり、初学者が重点的に読み込むべき箇所となります。この２つについては時間をとって重点的に読み込み、リファレンスなどは必要になった時や暇な時につまみ食いしていくように読んでいくと効率的に読みこなすことができます。
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 通过阅读(A)部分的内容即可完成，但特别是当将官方文档视为学习资源时，“开始”和手册变得重要，成为初学者应重点阅读的部分。花时间重点阅读这两部分，而参考资料等则可以在需要时或有空闲时间时随时查阅，这样可以高效地掌握阅读内容。
- en: また、特定の機能は公式ドキュメントでは説明が不十分なものなどがあります。より詳細な挙動などについて知りたい場合などは、TypeScriptのコードベースとなっているリポジトリからその機能が実装されたプルリクエストの説明を読み込みことで細かい挙動を知ることができます。各機能が導入されたTypeScriptのバージョンは「What's
    new」のページや開発リポジトリの「[Roadmap](https://github.com/microsoft/TypeScript/wiki/Roadmap)」から知ることができるのでそれらの資料からプルリクエストにアクセスして詳細な情報を得ることができます。
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，有些功能在官方文档中可能解释不足。如果想了解更详细的行为等内容，可以通过阅读实现了该功能的拉取请求的说明来了解细节。您可以从TypeScript的代码库中了解每个功能是在哪个版本中引入的，可以通过“新功能”页面或开发存储库的“[路线图](https://github.com/microsoft/TypeScript/wiki/Roadmap)”来了解这些信息，然后从这些资料中访问拉取请求以获取详细信息。
- en: (X)のチートシートにはTypeScriptのシンタックスが網羅的に分かりやすくまとめられており、これを眺めることで必要となる知識を俯瞰することができるので気になった時に見てみるとよいでしょう。
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: (X)的速查表详细总结了TypeScript的语法，通过查看它，您可以概览所需的知识，因此在需要时可以查看。
- en: 公式ドキュメントの攻略方法の基本方針はこのようになりますが、以下では中核となるハンドブックについて解説していきます。
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 公式文档的攻略方法基本方针如上所述，接下来将解释核心的手册内容。
- en: ハンドブックのバージョン[​](#ハンドブックのバージョン "ハンドブックのバージョン への直接リンク")
  id: totrans-69
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 手册版本[​](#手册版本 "直接链接到手册版本")
- en: TypeScriptは2012年に初めてリリースされてから今や10年以上の歴史があります。その間も継続的なアップデートが繰り返されて機能的に進化してきた訳ですが、言語自体のアップデートに伴って公式ドキュメントも進化してきました。
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: TypeScript自2012年首次发布以来已经有10多年的历史。在这段时间里，语言不断更新，不断演进，官方文档也随之发展。
- en: '[## 📄️ TypeScript誕生の背景'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: '[## 📄️ 背景下的TypeScript诞生'
- en: TypeScriptは、JavaScriptでも大規模なアプリケーションを開発しやすくすることを目的に開発されたプログラミング言語です。](/overview/before-typescript)
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: TypeScript是一种旨在使JavaScript开发大型应用程序更容易的编程语言。](/overview/before-typescript)
- en: 公式ドキュメントにはさまざまなセクションがありますが、中でも「ハンドブック」と呼ばれるセクションが非常に重要です。ハンドブックはTypeScript言語の包括的なガイドであり、日常的に使用するTypeScriptの機能と挙動について学習者が強固な理解を得られるようなウォークスルーを提供しています。
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 官方文档包含许多部分，但其中“手册”部分尤为重要。手册是TypeScript语言的全面指南，为学习者提供关于日常使用的TypeScript功能和行为的深入理解。
- en: そして、公式ドキュメントの顕著な進化として、2021年に「v2」と呼ばれる新しいバージョンのハンドブックが公開されたことが挙げられます。v2以前のハンドブックは「v1」と呼ばれ、現在では非推奨(deprecated)なものとして[アーカイブされたリポジトリ](https://github.com/microsoft/TypeScript-Handbook)から閲覧することが可能です。
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，作为官方文档的显着进化，2021年发布了被称为“v2”的新手册版本。v2之前的手册被称为“v1”，现在可以从[存档存储库](https://github.com/microsoft/TypeScript-Handbook)中查看，因为它已被弃用。
- en: 注意
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: v2ハンドブックの公開はかなり最近のことなので、これまでのポピュラーな入門書籍やWeb上のリソースの多くはv1の内容が反映されたものとなっていることに注意してください。
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: v2手册的发布相对较新，因此请注意，迄今为止的许多流行入门书籍和在线资源都反映了v1的内容。
- en: ハンドブックの特徴[​](#ハンドブックの特徴 "ハンドブックの特徴 への直接リンク")
  id: totrans-77
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 手册的特点[​](#手册的特点 "直接链接到手册的特点")
- en: v2ハンドブックは開発者ブログの記事「[Announcing the New TypeScript Handbook](https://devblogs.microsoft.com/typescript/announcing-the-new-typescript-handbook/)」において次のような制約のもとで執筆されていると語られています。
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: v2手册是在开发者博客文章“[宣布新的TypeScript手册](https://devblogs.microsoft.com/typescript/announcing-the-new-typescript-handbook/)”中提到的一些限制下编写的。
- en: JavaScriptの解説は専門家に任せる (Leave teaching JavaScript to the experts)
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将JavaScript教学交给专家 (Leave teaching JavaScript to the experts)
- en: インクリメンタルに教える (Teach incrementally)
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 逐步教授 (Teach incrementally)
- en: コンパイラに話させる (Let the compiler do the talking)
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 让编译器说话 (Let the compiler do the talking)
- en: 日常的なケースについて執筆する (Write for the everyday cases)
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 撰写日常案例 (Write for the everyday cases)
- en: 特徴的なのは、ハンドブックではJavaScriptの知識についての解説を一からすることなく、他の書籍やWeb上のリソースに任せることで内容をコンパクトにしている点です。ハンドブックの目的のひとつが、言語的にスーパセットとなるTypeScriptがJavaScriptの上にどのように構築されているかをエンジニアが理解できるようにすることであるため、読者に対してJavaScriptの程度の知識や背景があることを前提にして話が進んでいきます。
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 突出的是，手册并未从头开始解释JavaScript的知识，而是通过委托其他书籍和网络资源来使内容更加简洁。手册的目的之一是让工程师能够理解作为语言超集的TypeScript是如何构建在JavaScript之上的，因此，手册假定读者具有一定程度的JavaScript知识和背景。
- en: ただし、あとで語るようにさまざまなスキルレベルを持つ読者のためにハンドブックの外側に「Get Started」というイントロダクション用のセクションを用意しており、他の言語習得者を含めて初学者はこのセクションのページから読むことが推奨されています。
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，为了满足具有不同技能水平的读者，手册在外部提供了一个“入门”部分，供初学者阅读，包括其他语言学习者在内，建议初学者从这部分开始阅读。
- en: サバイバルTypeScriptと併用しよう[​](#サバイバルtypescriptと併用しよう "サバイバルTypeScriptと併用しよう への直接リンク")
  id: totrans-85
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 与Survival TypeScript一起使用[​](#Survival TypeScript一起使用 "直接链接到Survival TypeScript一起使用")
- en: 上で語ったようにハンドブックではJavaScriptに元々ある機能やシンタックスなどについての解説はありません。しかし、TypeScriptの理解にはJavaScriptの理解が欠かせないという事実から、TypeScriptと並行してJavaScript自体も学びたい場合には本書の内容が非常に有用です。
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 如上所述，手册并未解释JavaScript原本具有的功能或语法等。然而，由于理解TypeScript需要理解JavaScript的事实，因此如果您希望同时学习JavaScript，本书的内容将非常有用。
- en: '[## 📄️ JavaScriptはTypeScriptの一部'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: '[## 📄️ JavaScript is part of TypeScript'
- en: TypeScriptの文法はJavaScriptの文法を拡張したものです。TypeScriptで拡張された文法は、主に型に関する部分です。それ以外のほとんどの文法はJavaScriptに由来するものです。そのため、素のJavaScriptもTypeScriptとして扱うことができます。たとえば、次のコードは100%JavaScriptのものですが、これをTypeScriptコンパイラーは解析でき、静的な検査が行なえます。](/overview/javascript-is-typescript)
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: TypeScript的语法是对JavaScript语法的扩展。TypeScript扩展的语法主要涉及类型部分。除此之外，大部分语法都源自JavaScript。因此，原生JavaScript也可以被视为TypeScript。例如，下面的代码是100%JavaScript，但TypeScript编译器可以解析它并进行静态检查。
- en: 本書を読んで気になった機能や深堀りしたい内容があれば、ハンドブックを含めた公式ドキュメント全体で探してみましょう。英語が苦手であれば、本書のページを熟読して内容をしっかり理解した上で該当する公式ドキュメントのページを読んでみることをオススメします。本書では次のページを含めオリジナルの英単語を数多く表記しているのでそれらの単語を使って公式ドキュメント内を検索していくと目的の読みたい箇所が簡単に見つかります。
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 如果在阅读本书时发现了感兴趣的功能或想要深入了解的内容，可以在整个官方文档中搜索，包括手册。如果您不擅长英语，建议您在仔细阅读本书内容并理解后，再阅读相关官方文档页面。本书包含了许多原始英文单词，您可以使用这些单词在官方文档中进行搜索，以便轻松找到想要阅读的部分。
- en: '[## 📄️ 索引:記号とキーワード'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: '[## 📄️ Index: Symbols and Keywords'
- en: JavaScriptやTypeScriptのコードには?.のような記号やasのようなキーワードが使われます。こういった記号やキーワードはGoogleで検索しづらく、意味を調べるのは難しいものです。](/symbols-and-keywords)
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: JavaScript和TypeScript的代码中会使用?.之类的符号和as之类的关键字。这些符号和关键字很难通过Google搜索来查找其含义。](/symbols-and-keywords)
- en: また、本書との類似点としてハンドブックではすべてのエッジケースや特殊すぎる機能をカバーすることなく、日常的なケースを意識した内容となっています。そして、その範疇を超えるものはリファレンスセクションのページに記載されています。
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，与本书类似的是，手册并未涵盖所有边缘案例或过于特殊的功能，而是专注于日常案例。超出这一范围的内容将在参考部分的页面中提供。
- en: 逆に本書と公式ドキュメントの違いとして挙げられるのが、本書はより実務を意識した作りとなっている点です。さまざまなアプリケーションを実際に実装してみる第３章の「[作って学ぶTypeScript](/tutorials)」やコーディングテクニックを紹介する第5章の「[Tips](/tips)」、他にも各所で解説しているプラクティスなどが実務を行う上で役立つはずです。したがって、公式ドキュメントと本書の両方を目的や状況に応じて使い分けることで効率的に学習を進めることができます。
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 与官方文档相比，本书更加注重实践性。第三章“[用于学习 TypeScript 的实践](/tutorials)”涵盖了实现各种应用程序的方法，第五章“[技巧](/tips)”介绍了编码技巧，此外，本书还介绍了一些实践中有用的实践。因此，通过根据需求和情况灵活使用官方文档和本书，可以更有效地学习。
- en: 言語のレイヤーを意識しよう
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 请意识到语言的层次
- en: TypeScriptについては本書と公式ドキュメントを併用するのがよいですが、JavaScriptの機能やシンタックスについてより深く知りたいという場合にはMDN
    Web Docsを併用し、さらに仕様まで知りたいという場合にはECMAScriptの仕様書を参照するようにしてください。
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 在学习 TypeScript 时，建议同时使用本书和官方文档，但如果您想更深入地了解 JavaScript 的功能和语法，请同时使用 MDN Web 文档，并参考
    ECMAScript 规范。
- en: TypeScript → [公式ドキュメント](https://www.typescriptlang.org/docs/)
  id: totrans-96
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: TypeScript → [官方文档](https://www.typescriptlang.org/docs/)
- en: JavaScript → [MDN Web Docs](https://developer.mozilla.org/ja/docs/Web/JavaScript)
  id: totrans-97
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: JavaScript → [MDN Web 文档](https://developer.mozilla.org/ja/docs/Web/JavaScript)
- en: ECMAScript → [ecma262](https://tc39.es/ecma262/)
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ECMAScript → [ecma262](https://tc39.es/ecma262/)
