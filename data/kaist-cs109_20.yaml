  zh: 枚举
- en: An enumeration (enum) is a type with a finite set of values, such as "yes",
    "no", "maybe", or "north", "south", "east", "west".
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 枚举（enum）是一种具有有限值集合的类型，例如 "yes"、"no"、"maybe"，或者 "north"、"south"、"east"、"west"。
