  - PREF_H2
  type: TYPE_NORMAL
  zh: Sockstat命令
- en: 'On `FreeBSD`, we can employ `sockstat` command to list both open Internet and
    `UNIX`domain sockets:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在`FreeBSD`上，我们可以使用`sockstat`命令列出打开的互联网和`UNIX`域套接字：
- en: '[PRE0]'
  id: totrans-3
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: We can see the output of `sockstat` lists which process owns the socket, the
    file descriptor number of the socket, etc. So it is a really awesome tool to diagnose
    network related issues.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以看到`sockstat`的输出列出了哪个进程拥有套接字，套接字的文件描述符号等信息。所以这是一个非常棒的工具来诊断与网络相关的问题。
