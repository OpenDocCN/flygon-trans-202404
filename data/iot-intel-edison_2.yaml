- en: Be part of the next revolution of everyday objects interconnected to the Internet.
    This hands-on training will teach you the basic components in the build of Internet
    of Things Solutions, you will drive the tools, technology and the know-how from
    an Engineering perspective. Python Scripting Language is used throughout the lessons
    allowing us to focus on solutions and not on programming knowledge.
