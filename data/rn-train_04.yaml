- en: '|  | Presentational Components | Container Components |'
  id: totrans-35
  prefs: []
  type: TYPE_TB
  zh: '|  | 展示组件 | 容器组件 |'
- en: '| --- | --- | --- |'
  id: totrans-36
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- |'
- en: '| Purpose | How things look (markup, styles) | How things work (data fetching,
    state updates) |'
  id: totrans-37
  prefs: []
  type: TYPE_TB
  zh: '| 目的 | 外观（标记，样式） | 工作方式（数据获取，状态更新） |'
- en: '| Aware of Redux | No | Yes |'
  id: totrans-38
  prefs: []
  type: TYPE_TB
  zh: '| 感知 Redux | 否 | 是 |'
- en: '| To read data | Read data from props | Subscribe to Redux state |'
  id: totrans-39
  prefs: []
  type: TYPE_TB
  zh: '| 读取数据 | 从 props 读取数据 | 订阅 Redux 状态 |'
- en: '| To change data | Invoke callbacks from props | Dispatch Redux actions |'
  id: totrans-40
  prefs: []
  type: TYPE_TB
  zh: '| 改变数据 | 从 props 调用回调 | 分发 Redux 动作 |'
- en: '| Are written | By hand | Usually generated by React Redux |'
  id: totrans-41
  prefs: []
  type: TYPE_TB
  zh: '| 由手写 | 通常由 React Redux 生成 |'
