  zh: '[PRE0]'
- en: Extra for Experts (Optional)
  id: totrans-5
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 专家专用（可选）
- en: As you can imagine, this is a truly open-ended project. If you have the time
    and inclination, you can populate your world with new kinds of people (e.g., college
    students, children, fire-resistant dragon queens), places (Jacobs Hall, libraries,
    death match fighting pits), and especially things (telephones, books, dragon glass
    swords). Oh, the possibilities!
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 正如您可以想象的那样，这是一个真正开放的项目。如果您有时间和意愿，您可以用新类型的人（例如大学生、儿童、耐火龙女王）、地点（雅各布大厅、图书馆、死斗擂台）以及特别是物品（电话、书籍、龙玻璃剑）来填充您的世界。哦，可能性无限！
- en: 'For your enjoyment, we have developed a procedure that creates a labyrinth
    (a maze) that you can explore. To do so, load the file `~cs61as/lib/labyrinth.scm`.
    (Note: `labyrinth.scm` may need some modification to work with the procedures
    you developed in part two of the project.)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 为了您的享受，我们开发了一个创建迷宫的程序，您可以探索迷宫。要做到这一点，请加载文件`~cs61as/lib/labyrinth.scm`。（注意：`labyrinth.scm`可能需要一些修改才能与您在项目第二部分开发的程序配合使用。）
- en: Legend has it that there is a vast series of rooms underneath Sproul Plaza.
    These rooms are littered with food of bygone days and quite a few theives. You
    can find the secret passage down in Sproul Plaza.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 传说有这样一个广阔的房间系列位于斯普劳广场下面。这些房间里散落着过去的食物和相当多的小偷。您可以在斯普劳广场找到通往地下的秘密通道。
- en: You may want to modify `fancy-move-loop` so that you can look around in nearby
    rooms before entering so that you can avoid thieves. You might also want your
    character to maintain a list of rooms visited on its property list so you can
    find your way back to the earth's surface.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 您可能希望修改`fancy-move-loop`，以便您可以在进入附近房间之前四处张望，以避开小偷。您可能还希望您的角色在其属性列表上维护一个访问过的房间列表，以便您可以找到回到地表的路。
