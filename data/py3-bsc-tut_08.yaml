- en: Background information on Python 3
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Python 3的背景信息
- en: Background information on Python 3
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Python 3的背景信息
- en: What is Python?
  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Python是什么？
- en: Python is an interpreted language.
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Python是一种解释性语言。
- en: Python uses dynamic typing.
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Python使用动态类型。
- en: Python 3 is not compatible to Python 2.x
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Python 3与Python 2.x不兼容
- en: The Python interpreter generates intermediate code (in the **pycache** directory).
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Python解释器生成中间代码（在**pycache**目录中）。
- en: Strengths
  id: totrans-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 优势
- en: Quick to write, no compilation
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 快速编写，无需编译
- en: Fully object-oriented
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 完全面向对象
- en: Many reliable libraries
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 许多可靠的库
- en: All-round language
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 全能语言
- en: 100% free software
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 100%免费软件
- en: Weaknesses
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 劣势
- en: Writing very fast programs is not straightforward
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 编写非常快速的程序并不简单
- en: No strict encapsulation
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 没有严格的封装
- en: What has changed from Python 2 to Python 3?
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Python 2到Python 3有什么变化？
- en: print is now a function
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: print现在是一个函数
- en: all Strings are stored in Unicode (better handling of umlauts and special characters
    in all languages)
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 所有字符串都以Unicode存储（更好地处理所有语言中的umlauts和特殊字符）
- en: many functions like *zip(), map() and filter() return iterators*
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 像*zip()、map()和filter()这样的许多函数返回迭代器*
- en: the standard library has been cleaned up completely
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 标准库已经完全清理过
