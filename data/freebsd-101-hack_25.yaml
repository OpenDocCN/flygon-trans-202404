  zh: 在 `csh` 中修剪文件
- en: 'In `bash`, if you want to clear out a file, the easiest command may be "`>
    file`":'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在 `bash` 中，如果你想要清空一个文件，最简单的命令可能是 "`> file`"：
- en: '[PRE0]'
  id: totrans-3
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'But in `csh`, "`> file`" will cause "`Invalid null command.`" error:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 但在 `csh` 中，"`> file`" 会导致 "`Invalid null command.`" 错误：
- en: '[PRE1]'
  id: totrans-5
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'The solution is using "`: > file`" command:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '解决方法是使用 "`: > file`" 命令：'
- en: '[PRE2]'
  id: totrans-7
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: Or employ "`cat /dev/null > file`".
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 或者使用 "`cat /dev/null > file`"。
