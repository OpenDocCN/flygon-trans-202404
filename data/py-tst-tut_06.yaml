  type: TYPE_NORMAL
  zh: 测试命令行程序
- en: 'Exercise 1: Test a command-line application'
  id: totrans-2
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 练习1：测试命令行应用程序
- en: 'The program **word_counter.py** can be used from the command line to calculate
    the most frequent words with:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 程序**word_counter.py**可以从命令行使用来计算最频繁出现的单词：
- en: '[PRE0]'
  id: totrans-4
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Command-line applications need to be tested as well. You find tests in **test_commandline.py**.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 命令行应用程序也需要进行测试。你可以在**test_commandline.py**中找到测试。
- en: Your task is to make sure the command-line tests pass.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 你的任务是确保命令行测试通过。
- en: 'Exercise 2: Test command-line options'
  id: totrans-7
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 练习2：测试命令行选项
- en: 'The program **word_counter.py** calculates most frequent words in a test file.
    It can be used from the command line to calculate the top five words:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 程序**word_counter.py**计算测试文件中最频繁出现的单词。可以从命令行使用它来计算前五个单词：
- en: '[PRE1]'
  id: totrans-9
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Your task is to develop a new test for the program.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 你的任务是为该程序开发一个新的测试。
- en: 'Exercise 3: User Acceptance'
  id: totrans-11
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 练习3：用户验收
- en: The ultimate test for any software is whether your users are able to do what
    they need to get done.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 任何软件的最终测试是你的用户能否完成他们需要完成的任务。
- en: Your task is to *manually* use the program **word_counter.py** to find out whether
    Melville used *'whale'* or *'captain'* more frequently in the full text of the
    book *"Moby Dick"*.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 你的任务是*手动*使用程序**word_counter.py**来找出梅尔维尔在书籍《白鲸》的全文中更频繁地使用*'whale'*还是*'captain'*。
- en: '**The User Acceptance test cannot be replaced by a machine.**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**用户验收测试不能被机器替代。**'
