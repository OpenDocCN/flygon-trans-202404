- en: JavaScript Primerスポンサー
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: JavaScript Primer赞助商
- en: 原文：[https://jsprimer.net/intro/sponsors/](https://jsprimer.net/intro/sponsors/)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://jsprimer.net/intro/sponsors/](https://jsprimer.net/intro/sponsors/)
- en: JavaScript Primer（jsprimer）では、継続的にアップデートするためのスポンサーを募集しています。 次のOpen Collectiveページから、スポンサーになることができます。
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: JavaScript Primer（jsprimer）正在寻找持续更新的赞助商。 您可以通过以下Open Collective页面成为赞助商。
- en: '[JavaScript Primer - Open Collective](https://opencollective.com/jsprimer)'
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[JavaScript Primer - Open Collective](https://opencollective.com/jsprimer)'
- en: '[](#purpose)*スポンサーを募集する目的*'
  id: totrans-4
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[](#purpose)*招募赞助商的目的*'
- en: '*JavaScript Primerでは、jsprimer自体が変化をし続け、jsprimerを通して「変化に対応できる基礎を身につけること」を目的としています。
    そのためjsprimerは、毎年のECMAScriptの更新に合わせてアップデートしています。 継続的にアップデートするには、継続的なサポートが重要だと考えています。'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '*JavaScript Primer旨在持续发展，旨在通过jsprimer获得“适应变化的基础知识”。 因此，jsprimer会根据每年的ECMAScript更新进行更新。
    我们认为，持续的支持对于持续更新非常重要。'
- en: スポンサーの募集には、[JavaScript Primer - Open Collective](https://opencollective.com/jsprimer)を利用しています。
    Open Collectiveでは誰がどれだけサポートしているか、また誰かどれだけサポートを受けているかを透明性を持って公開できます。 これによって、jsprimerの継続的な更新にかかってるコストを見える化していくことが目的です。
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我们使用[JavaScript Primer - Open Collective](https://opencollective.com/jsprimer)来招募赞助商。
    Open Collective允许透明地公开谁以及以何种程度支持了谁。 这样做的目的是为了使jsprimer的持续更新成本可见。
- en: Open Collectiveで支援された資金は、JavaScript Primerの運営費用や継続的な更新に利用されます。
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 支持金将用于JavaScript Primer的运营费用和持续更新。
- en: '[](#how-to-sponsor)*スポンサーになる方法*'
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[](#how-to-sponsor)*如何成为赞助商*'
- en: '*スポンサーになる方法は次の手順です。'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '*成为赞助商的步骤如下：*'
- en: '[JavaScript Primer - Open Collective](https://opencollective.com/jsprimer)
    にアクセスします'
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 访问[JavaScript Primer - Open Collective](https://opencollective.com/jsprimer)
- en: 支援するプランを選んで支援します
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择支持计划并提供支持
- en: スポンサーの特典を見て、必要な情報を問い合わせから送信してください
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 查看赞助商的优惠，并通过联系方式发送所需信息
- en: '[](#benefits)*スポンサーの特典*'
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[](#benefits)*赞助商的优惠*'
- en: '*企業向けのプランでスポンサーになると、次のような特典があります。'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '*通过企业计划成为赞助商，您将享有以下优惠。'
- en: トップページへのロゴの掲載
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在首页上发布标志图片
- en: リリースノートでのロゴの掲載
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在发布说明中发布标志图片
- en: 好きなページへのアイコンの掲載/ページスポンサー（任意）
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在任何页面上发布图标/页面赞助商（可选）
- en: スポンサーとなる際に、次の情報を提供してください。
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 成为赞助商时，请提供以下信息。
- en: 企業名（指定がない場合は、Open Collectiveのユーザー名）
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 公司名称（如果没有指定，则为Open Collective的用户名）
- en: URL（指定がない場合は、Open CollectiveのプロフィールにあるウェブサイトURL）
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: URL（如果没有指定，则为Open Collective个人资料中的网站URL）
- en: ロゴ画像（指定がない場合は、Open Collectiveのプロフィール画像）
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 标志图片（如果没有指定，则为Open Collective的个人资料图片）
- en: 📝トップページなどで掲載するロゴ画像に利用します
  id: totrans-22
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 📝用作在首页等处发布的标志图片
- en: 256x256のアイコン画像（指定がない場合は、Open Collectiveのプロフィール画像）
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 256x256的图标图片（如果没有指定，则为Open Collective的个人资料图片）
- en: 📝ページスポンサーとして掲載するアイコン画像に利用します
  id: totrans-24
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 📝用作页面赞助商的标志图片
- en: 掲載を希望するJavaScript PrimerのページURLを1つ
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 想要发布的JavaScript Primer页面的URL
- en: 📝ページスポンサーとして掲載したいページのURLを指定してください
  id: totrans-26
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 📝请指定您希望作为页面赞助商发布的页面的URL
- en: ページスポンサーとして、希望するページの上部にも任意でアイコン画像を掲載できます。 掲載できるページはスポンサー募集の表示が上部にあるページです。
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 作为页面赞助商，您还可以选择在所需页面的顶部显示标志图片。 可以发布的页面是具有页面赞助商招募公告的页面。
- en: ページスポンサーのアイコン画像がどのように掲載されるかは、このページの上部を参考にしてください。 表示方法などに意見や希望などがある場合は、お問い合わせください。
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 页面赞助商的图标图片的展示方式，请参考此页面顶部。如果对展示方式有意见或希望，请联系我们。
- en: '[](#contact)*問い合わせ方法*'
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[](#contact)*联系方式*'
- en: '*`[[email protected]](/cdn-cgi/l/email-protection)` または [JavaScript Primer
    - Open Collective](https://opencollective.com/jsprimer) の "アクション" → "お問い合わせ" からお問い合わせください。'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '*`[[email protected]](/cdn-cgi/l/email-protection)` 或从[JavaScript Primer -
    Open Collective](https://opencollective.com/jsprimer)的 "Actions" → "Contact" 中联系我们。'
- en: 問い合わせ内容がオープンな方法で問題ない場合は、次のGitHub Discussionsを利用しても問題ありません。
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您希望问题的内容以公开方式发布，也可以使用以下GitHub Discussions。
- en: '[JavaScript Primer Sponsors · asciidwango/js-primer · Discussion #1728](https://github.com/asciidwango/js-primer/discussions/1728)'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[JavaScript Primer Sponsors · asciidwango/js-primer · Discussion #1728](https://github.com/asciidwango/js-primer/discussions/1728)'
- en: '[](#reference)*参考資料*'
  id: totrans-33
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[](#reference)*参考资料*'
- en: '*JavaScript Primerスポンサー用の参考資料です。 [https://jsprimer.net](https://jsprimer.net)のアクセス数やメトリクスは次のダッシュボードから確認できます。'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '*JavaScript Primer赞助商的参考资料。 您可以从以下仪表板查看[https://jsprimer.net](https://jsprimer.net)的访问量和指标。'
