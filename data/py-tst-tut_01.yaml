- en: '**"Everyone knows that debugging is twice as hard as writing a program in the
    first place. So if you''re as clever as you can be when you write it, how will
    you ever debug it?"**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**"每个人都知道调试比一开始编写程序要难两倍。所以如果你在编写时尽可能聪明，那么你将如何调试呢？"**'
- en: Brian Kernighan, "The Elements of Programming Style", 2nd edition, chapter 2
