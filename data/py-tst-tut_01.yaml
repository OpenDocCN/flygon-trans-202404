- en: '**"... we have as many testers as we have developers. And testers spend all
    their time testing, and developers spend half their time testing. We''re more
    of a testing, a quality software organization than we''re a software organization."**'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**"... 我们有和开发人员一样多的测试人员。测试人员花费所有时间在测试上，而开发人员花费一半时间在测试上。我们更像是一个测试、质量软件组织，而不是一个软件组织。"**'
