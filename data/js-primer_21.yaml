- en: '[](#regexp-object)*正規表現オブジェクト*'
  id: totrans-149
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[](#regexp-object)*正規表現オブジェクト*'
- en: '*文字列による検索では、固定の文字列にマッチするものしか検索できません。 一方で正規表現による検索では、あるパターン（規則性）にマッチするという柔軟な検索ができます。'
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: '*文字列による検索では、固定の文字列にマッチするものしか検索できません。 一方で正規表現による検索では、あるパターン（規則性）にマッチするという柔軟な検索ができます。'
- en: 正規表現は正規表現オブジェクト（`RegExp`オブジェクト）として表現されます。 正規表現オブジェクトはマッチする範囲を決める`パターン`と正規表現の検索モードを指定する`フラグ`の2つで構成されます。
    正規表現のパターン内では、次の文字は**特殊文字**と呼ばれ、特別な意味を持ちます。特殊文字として解釈されないように入力する場合には`\`（バックスラッシュ）でエスケープする必要があります。
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 正規表現は正規表現オブジェクト（`RegExp`オブジェクト）として表現されます。 正規表現オブジェクトはマッチする範囲を決める`パターン`と正規表現の検索モードを指定する`フラグ`の2つで構成されます。
    正規表現のパターン内では、次の文字は**特殊文字**と呼ばれ、特別な意味を持ちます。特殊文字として解釈されないように入力する場合には`\`（バックスラッシュ）でエスケープする必要があります。
- en: '[PRE30]'
  id: totrans-152
  prefs: []
  type: TYPE_PRE
  zh: '[PRE30]'
- en: 正規表現オブジェクトを作成するには、正規表現リテラルと`RegExp`コンストラクタを使う2つの方法があります。
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 正規表現オブジェクトを作成するには、正規表現リテラルと`RegExp`コンストラクタを使う2つの方法があります。
- en: '[PRE31]'
  id: totrans-154
  prefs: []
  type: TYPE_PRE
  zh: '[PRE31]'
- en: 正規表現リテラルは、`/`と`/`のリテラル内に正規表現のパターンを書くことで、正規表現オブジェクトを作成できます。 次のコードでは、`+`という1回以上の繰り返しを意味する特殊文字を使い、`a`が1回以上連続する文字列にマッチする正規表現オブジェクトを作成しています。
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 正規表現リテラルは、`/`と`/`のリテラル内に正規表現のパターンを書くことで、正規表現オブジェクトを作成できます。 次のコードでは、`+`という1回以上の繰り返しを意味する特殊文字を使い、`a`が1回以上連続する文字列にマッチする正規表現オブジェクトを作成しています。
- en: '[PRE32]'
  id: totrans-156
  prefs: []
  type: TYPE_PRE
  zh: '[PRE32]'
- en: 正規表現オブジェクトを作成するもうひとつの方法として`RegExp`コンストラクタがあります。 `RegExp`コンストラクタでは、文字列から正規表現オブジェクトを作成できます。
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 正規表現オブジェクトを作成するもうひとつの方法として`RegExp`コンストラクタがあります。 `RegExp`コンストラクタでは、文字列から正規表現オブジェクトを作成できます。
- en: 次のコードでは、`RegExp`コンストラクタを使って`a`が1文字以上連続している文字列にマッチする正規表現オブジェクトを作成しています。 これは先ほどの正規表現リテラルで作成した正規表現オブジェクトと同じ意味になります。
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 次のコードでは、`RegExp`コンストラクタを使って`a`が1文字以上連続している文字列にマッチする正規表現オブジェクトを作成しています。 これは先ほどの正規表現リテラルで作成した正規表現オブジェクトと同じ意味になります。
- en: '[PRE33]'
  id: totrans-159
  prefs: []
  type: TYPE_PRE
  zh: '[PRE33]'
- en: '[](#difference-regexp-literal-regexp-constructor)*正規表現リテラルと`RegExp`コンストラクタの違い*'
  id: totrans-160
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[](#difference-regexp-literal-regexp-constructor)*正規表現リテラルと`RegExp`コンストラクタの違い*'
- en: '*正規表現リテラルと`RegExp`コンストラクタの違いとして、正規表現のパターンが評価されるタイミングの違いがあります。 正規表現リテラルは、ソースコードをロード（パース）した段階で正規表現のパターンが評価されます。
    一方で、`RegExp`コンストラクタでは通常の関数と同じように、`RegExp`コンストラクタを呼び出すまで正規表現のパターンは評価されません。'
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: '*正则表达式字面量和`RegExp`构造函数的区别在于正则表达式模式的评估时机不同。正则表达式字面量在源代码加载（解析）阶段评估正则表达式模式。另一方面，`RegExp`构造函数与普通函数一样，只有调用`RegExp`构造函数时才会评估正则表达式模式。'
- en: 単独の`[`という不正なパターンである正規表現を例に、評価されているタイミングの違いを見てみます。 `[`は対になる`]`と組み合わせて利用する特殊文字であるため、正規表現のパターンに単独で書くと構文エラーの例外が発生します。
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 以单独的`[`为例，这是一个无效的模式正则表达式，我们来看看评估时机的不同之处。由于`[`需要与`]`配对使用，因此在正则表达式模式中单独使用会导致语法错误异常。
- en: 正規表現リテラルは、ソースコードのロード時に正規表現のパターンが評価されるため、 次のように`main`関数を呼び出していなくても構文エラー（`SyntaxError`）が発生します。
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 正则表达式字面量在代码加载时会评估正则表达式模式，因此，即使没有调用`main`函数，也会导致语法错误（`SyntaxError`）。
- en: '[PRE34]'
  id: totrans-164
  prefs: []
  type: TYPE_PRE
  zh: '[PRE34]'
- en: 一方で、`RegExp`コンストラクタは実行時に正規表現のパターンが評価されるため、 `main`関数を呼び出すことで初めて構文エラー（`SyntaxError`）が発生します。
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，`RegExp`构造函数在运行时评估正则表达式模式，因此只有调用`main`函数时才会出现语法错误（`SyntaxError`）。
- en: '[PRE35]'
  id: totrans-166
  prefs: []
  type: TYPE_PRE
  zh: '[PRE35]'
- en: これを言い換えると、正規表現リテラルはコードを書いた時点で決まったパターンの正規表現オブジェクトを作成する構文です。 一方で、`RegExp`コンストラクタは変数と組み合わせるなど、実行時に変わることがあるパターンの正規表現オブジェクトを作成できます。
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 这意味着，正则表达式字面量是在编写代码时创建固定模式的正则表达式对象。另一方面，`RegExp`构造函数可以创建在运行时可能变化的模式的正则表达式对象，例如与变量结合使用。
- en: 例として、指定個数のホワイトスペース（空白文字）が連続した場合にマッチする正規表現オブジェクトで比較してみます。
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，我们将比较使用正则表达式对象匹配连续空格的情况。
- en: 次のコードでは、正規表現リテラルを使って3つ連続するホワイトスペースにマッチする正規表現オブジェクトを作成しています。 `\s`はスペースやタブなどのホワイトスペースにマッチする特殊文字です。
    また、`{数字}`は指定した回数だけ繰り返しを意味する特殊文字です。
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 在下面的代码中，使用正则表达式字面量创建一个匹配连续3个空格的正则表达式对象。`\s`匹配空格或制表符等空白字符。另外，`{number}`表示重复指定次数的特殊字符。
- en: '[PRE36]'
  id: totrans-170
  prefs: []
  type: TYPE_PRE
  zh: '[PRE36]'
- en: 正規表現リテラルは、ロード時に正規表現のパターンが評価されるため、`\s`の連続する回数を動的に変更することはできません。 一方で、`RegExp`コンストラクタは、実行時に正規表現のパターンが評価されるため、変数を含んだ正規表現オブジェクトを作成できます。
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 正则表达式字面量在加载时评估正则表达式模式，因此无法动态更改`\s`连续出现的次数。另一方面，`RegExp`构造函数在运行时评估正则表达式模式，因此可以创建包含变量的正则表达式对象。
- en: 次のコードでは、`RegExp`コンストラクタで変数`spaceCount`の数だけ連続するホワイトスペースにマッチする正規表現オブジェクトを作成しています。
    注意点として、`\`（バックスラッシュ）自体が、文字列中ではエスケープ文字であることに注意してください。 そのため、`RegExp`コンストラクタの引数のパターン文字列では、バックスラッシュからはじまる特殊文字は`\`（バックスラッシュ）自体をエスケープする必要があります。
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 在下面的代码中，使用`RegExp`构造函数根据变量`spaceCount`的数量创建一个匹配连续空格的正则表达式对象。需要注意的是，`\`（反斜杠）本身在字符串中是转义字符，请注意在`RegExp`构造函数的模式字符串中，以`\`（反斜杠）开头的特殊字符需要转义。
- en: '[PRE37]'
  id: totrans-173
  prefs: []
  type: TYPE_PRE
  zh: '[PRE37]'
- en: このように、`RegExp`コンストラクタは文字列から正規表現オブジェクトを作成できますが、特殊文字のエスケープが必要となります。 そのため、正規表現リテラルで表現できる場合は、リテラルを利用したほうが簡潔でパフォーマンスもよいです。
    正規表現のパターンに変数を利用する場合などは、`RegExp`コンストラクタを利用します。
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，`RegExp`构造函数可以从字符串创建正则表达式对象，但需要对特殊字符进行转义。因此，在可以使用正则表达式字面量的情况下，最好使用字面量，因为它更简洁且性能更好。当需要在正则表达式模式中使用变量时，可以使用`RegExp`构造函数。
- en: '[](#search-by-regexp)*正規表現による検索*'
  id: totrans-175
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[](#search-by-regexp)*通过正则表达式搜索*'
- en: '*正規表現による検索は、正規表現オブジェクトと対応した`String`オブジェクトまたは`RegExp`オブジェクトのメソッドを利用します。'
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: '*通过正则表达式搜索，使用与String对象或RegExp对象对应的方法。'
- en: '[](#search-index-by-regexp)*正規表現によるインデックスの取得*'
  id: totrans-177
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '[](#search-index-by-regexp)*通过正则表达式获取索引*'
- en: '*Stringの`indexOf`メソッドの正規表現版ともいえるStringの`search`メソッドがあります。 `search`メソッドは正規表現のパターンにマッチした箇所のインデックスを返し、マッチする文字列がない場合は`-1`を返します。'
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: '*String的`indexOf`方法的正则表达式版本是String的`search`方法。`search`方法返回与正则表达式模式匹配的位置的索引，如果没有匹配的字符串，则返回`-1`。'
- en: '`String.prototype.indexOf(検索文字列)`: 指定された文字列にマッチした箇所のインデックスを返す'
  id: totrans-179
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`String.prototype.indexOf(searchString)`: 返回匹配的字符串的索引'
- en: '`String.prototype.search(/パターン/)`: 指定された正規表現のパターンにマッチした箇所のインデックスを返す'
  id: totrans-180
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`String.prototype.search(/pattern/)`: 返回与指定正则表达式模式匹配的位置的索引'
- en: 次のコードでは、数字が3つ連続しているかを検索し、該当した箇所のインデックスを返しています。 `\d`は、1文字の数字（`0`から`9`）にマッチする特殊文字です。
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 在下面的代码中，搜索连续3个数字，并返回匹配位置的索引。`\d`是匹配单个数字（`0`到`9`）的特殊字符。
- en: '[PRE38]'
  id: totrans-182
  prefs: []
  type: TYPE_PRE
  zh: '[PRE38]'
- en: '[](#match-by-regexp)*正規表現によるマッチした文字列の取得*'
  id: totrans-183
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '[](#match-by-regexp)*通过正则表达式匹配的字符串获取*'
- en: '*文字列による検索では、検索した文字列そのものがマッチした文字列になります。 しかし、`search`メソッドの正規表現による検索は、正規表現パターンによる検索であるため、検索してマッチした文字列の長さは固定ではありません。
    つまり、次のようにStringの`search`メソッドでマッチしたインデックスのみを取得しても、実際にマッチした文字列がわかりません。'
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: '*通过字符串搜索，搜索到的字符串本身就是匹配的字符串。然而，使用`search`方法的正则表达式搜索是基于正则表达式模式的搜索，因此搜索到的匹配字符串的长度是不固定的。换句话说，即使只获取`search`方法返回的匹配索引，实际匹配的字符串也无法得知。'
- en: '[PRE39]'
  id: totrans-185
  prefs: []
  type: TYPE_PRE
  zh: '[PRE39]'
- en: そのため、マッチした文字列を取得するStringの`match`メソッドと`matchAll`メソッドが用意されています。 また、これらのメソッドは正規表現のマッチを文字列の最後まで繰り返す`g`フラグ（globalの略称）によって挙動が変わります。
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，提供了获取匹配字符串的String的`match`方法和`matchAll`方法。此外，这些方法通过正则表达式的全局匹配`g`标志来改变行为。
- en: '[](#match)*マッチした文字列の取得*'
  id: totrans-187
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: '[](#match)*匹配的字符串获取*'
- en: '*まずは、マッチした文字列を取得するStringの`match`メソッドから見ていきます。 `match`メソッドは、正規表現の`/パターン/`が`"文字列"`にマッチすると、マッチした文字列に関する情報を返すメソッドです。'
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: '*首先，让我们从String的`match`方法开始查看获取匹配的字符串。`match`方法用于在正则表达式`/pattern/`与`"string"`匹配时返回有关匹配字符串的信息。'
- en: '[PRE40]'
  id: totrans-189
  prefs: []
  type: TYPE_PRE
  zh: '[PRE40]'
- en: '`match`メソッドで検索した結果、正規表現にマッチする文字列がなかった場合は`null`を返します。'
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 如果使用`match`方法搜索，但没有匹配正则表达式的字符串，则返回`null`。
- en: '[PRE41]'
  id: totrans-191
  prefs: []
  type: TYPE_PRE
  zh: '[PRE41]'
- en: '`match`メソッドは正規表現の`g`フラグなしのパターンで検索した場合、最初にマッチしたものが見つかった時点で検索が終了します。 このときの`match`メソッドの返り値は、`index`プロパティと`input`プロパティをもった特殊な配列となります。
    `index`プロパティにはマッチした文字列の先頭のインデックスが、`input`プロパティには検索対象となった文字列全体が含まれています。'
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 当使用不带`g`标志的正则表达式模式进行搜索时，`match`方法会在找到第一个匹配项时结束搜索。此时，`match`方法的返回值是一个特殊数组，包含`index`属性和`input`属性。`index`属性包含匹配字符串的起始索引，`input`属性包含整个搜索字符串。
- en: 次のコードの`/[a-zA-Z]+/`という正規表現は`a`から`Z`のどれかの文字が1つ以上連続しているものにマッチします。 この正規表現にマッチした文字列は、返り値の配列からインデックスアクセスで取得できます。
    `g`フラグなしでは、最初にマッチしたものを見つけた時点で検索が終了するので、返り値の配列には1つの要素しか含まれていません。
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的代码中的`/[a-zA-Z]+/`正则表达式将匹配一个或多个连续的`a`到`Z`之间的字符。这个正则表达式匹配的字符串可以通过索引访问返回的数组中获取。没有`g`标志时，只有一个匹配项时搜索会结束，因此返回的数组只包含一个元素。
- en: '[PRE42]'
  id: totrans-194
  prefs: []
  type: TYPE_PRE
  zh: '[PRE42]'
- en: '`match`メソッドは正規表現の`g`フラグありのパターンで検索した場合、マッチしたすべての文字列を含んだ配列を返します。'
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: '`match`方法在使用带有`g`标志的正则表达式模式进行搜索时，将返回包含所有匹配字符串的数组。'
- en: 次のコードの`/[a-zA-Z]+/g`という正規表現は`a`から`Z`のどれかの文字が1つ以上連続しているものに繰り返しマッチします。 この正規表現にマッチする箇所は"ABC"と"DE"の2つとなるため、`match`メソッドの返り値である配列にも2つの要素が含まれています。
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的代码中的`/[a-zA-Z]+/g`正则表达式将匹配一个或多个连续的`a`到`Z`之间的字符。这个正则表达式匹配的位置是"ABC"和"DE"，因此`match`方法返回的数组中包含2个元素。
- en: '[PRE43]'
  id: totrans-197
  prefs: []
  type: TYPE_PRE
  zh: '[PRE43]'
- en: このときの`match`メソッドの返り値である配列には`index`と`input`プロパティはありません。 なぜなら、複数の箇所にマッチする場合においては、1つの`index`プロパティでは意味が一意に決まらないためです。
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种情况下，`match`方法返回的数组不包含`index`和`input`属性。 这是因为在多个匹配位置的情况下，单个`index`属性无法唯一确定意义。
- en: Stringの`match`メソッドの挙動をまとめると次のようになります。
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 总结String的`match`方法的行为如下。
- en: マッチしない場合は、`null`を返す
  id: totrans-200
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果没有匹配，则返回`null`
- en: マッチした場合は、マッチした文字列を含んだ特殊な配列を返す
  id: totrans-201
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果匹配成功，则返回包含匹配字符串的特殊数组
- en: 正規表現の`g`フラグがある場合は、マッチしたすべての結果を含んだただの配列を返す
  id: totrans-202
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当使用正则表达式的`g`标志时，返回包含所有匹配结果的普通数组
- en: ES2020では、正規表現の`g`フラグを使った繰り返しマッチする場合においても、それぞれマッチした文字列ごとの情報を得るためのStringの`matchAll`が追加されています。
    `matchAll`メソッドは、マッチした結果をIteratorで返します。
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 在ES2020中，引入了String的`matchAll`方法，用于使用正则表达式的`g`标志进行重复匹配。 `matchAll`方法返回一个Iterator，其中包含匹配的结果。
- en: 次のコードでは、`matchAll`メソッドでアルファベットにマッチする結果のIteratorオブジェクトを取得しています。 Iteratorオブジェクトは`for...of`構文で反復処理すると、Iteratorから値を1つずつ取り出して処理できます（詳細は「[ループと反復処理](../loop/)」の章を参照）。
    このときの反復処理で取得できる値は、それぞれのマッチした文字列と`index`と`input`プロパティを持つ特殊な配列となります。
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的代码获取了与字母匹配的结果的Iterator对象。 Iterator对象可以通过`for...of`语法进行迭代处理，从而逐个获取Iterator中的值进行处理（有关详细信息，请参阅“[循环和迭代](../loop/)”章节）。
    在这种迭代处理中，可以获取每个匹配的字符串以及具有`index`和`input`属性的特殊数组。
- en: '[PRE44]'
  id: totrans-205
  prefs: []
  type: TYPE_PRE
  zh: '[PRE44]'
- en: そのため、正規表現の`g`フラグを使った繰り返しマッチを行う場合には、`match`メソッドではなく`matchAll`メソッドを利用します。 また、`matchAll`メソッドは`g`フラグなしの正規表現はサポートしていないため、`g`フラグなしの正規表現を渡した場合は例外が発生します。
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，当使用正则表达式的`g`标志进行重复匹配时，应该使用`matchAll`方法，而不是`match`方法。 另外，由于`matchAll`方法不支持没有`g`标志的正则表达式，因此如果传递没有`g`标志的正则表达式，则会引发异常。
- en: '[](#match-capture-by-regexp)*マッチした文字列の一部を取得*'
  id: totrans-207
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '[](#match-capture-by-regexp)*获取匹配字符串的一部分*'
- en: '*Stringの`match`メソッドと`matchAll`メソッドは、どちらも正規表現のキャプチャリングに対応しています。 キャプチャリングとは、正規表現中で`/パターン1(パターン2)/`のようにカッコで囲んだ部分を取り出すことです。
    このキャプチャリングによって、正規表現でマッチした一部分だけを取り出せます。'
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: '*String的`match`方法和`matchAll`方法都支持正则表达式的捕获。 捕获是指在正则表达式中使用`/pattern1(pattern2)/`这样的括号括起来的部分。
    通过这种捕获，可以提取正则表达式匹配的部分。'
- en: '`match`メソッドと`matchAll`メソッドはどちらもマッチした結果を配列として返します。'
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: '`match`方法和`matchAll`方法都将匹配结果作为数组返回。'
- en: そのマッチしているパターンにキャプチャが含まれている場合は、返り値の配列へキャプチャした部分が追加されていきます。 配列の先頭にはマッチした文字列全体が入り、順番にキャプチャリング（`(`と`)`）で囲んだ範囲が配列に含まれます。
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: 如果匹配的模式中包含捕获，则返回的数组将逐渐添加捕获的部分。 数组的开头包含整个匹配的字符串，然后按顺序包含捕获（用`(`和`)`括起来的部分）。
- en: '[PRE45]'
  id: totrans-211
  prefs: []
  type: TYPE_PRE
  zh: '[PRE45]'
- en: 次のコードでは、`ECMAScript 数字`の`数字`部分だけを取り出そうとしています。 Stringの`match`メソッドとキャプチャリングによって数字(`\d+`)にマッチする部分を取り出しています。
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的代码尝试提取`ECMAScript 数字`中的`数字`部分。 通过String的`match`方法和捕获，提取了与数字(`\d+`)匹配的部分。
- en: '[PRE46]'
  id: totrans-213
  prefs: []
  type: TYPE_PRE
  zh: '[PRE46]'
- en: 正規表現の`g`フラグを使い繰り返し文字列にマッチする場合には、`matchAll`メソッドを利用します。 先ほども紹介したように、`match`メソッドは繰り返しマッチした場合に、それぞれ個別のマッチした情報を取得できないためです。
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 当使用正则表达式的`g`标志重复匹配字符串时，应该使用`matchAll`方法。 正如前面介绍的那样，`match`方法无法在重复匹配时获取各自独立的匹配信息。
- en: 次のコードでは、`ES数字`の数字(`\d+`)にマッチする部分を取り出しています。 `matchAll`の返り値であるIteratorを反復処理することで、それぞれマッチしたキャプチャを取り出しています。
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的代码尝试提取`ES数字`中的数字(`\d+`)。 通过迭代处理`matchAll`的返回值，可以提取每个匹配的捕获。
- en: '[PRE47]'
  id: totrans-216
  prefs: []
  type: TYPE_PRE
  zh: '[PRE47]'
- en: '[](#regexp-exec)*[コラム] RegExp.prototype.execでのString.prototype.matchAll*'
  id: totrans-217
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '[](#regexp-exec)*[专栏] 使用RegExp.prototype.exec进行String.prototype.matchAll*'
- en: '*Stringの`matchAll`メソッドは、ES2020で導入されたメソッドです。 それまでは、RegExpの`exec`メソッドというStringの`match`メソッドによく似た挙動をするメソッドを利用して、Stringの`matchAll`メソッド相当の表現を実装していました。'
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: '*String的`matchAll`方法是在ES2020中引入的方法。 在那之前，我们使用类似于String的`match`方法的RegExp的`exec`方法来实现类似于String的`matchAll`方法的表达。'
- en: RegExpの`exec`メソッドは、引数に文字列を受け取るメソッドです。
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: RegExp的`exec`方法是接受字符串参数的方法。
- en: '[PRE48]'
  id: totrans-220
  prefs: []
  type: TYPE_PRE
  zh: '[PRE48]'
- en: RegExpの`exec`メソッドは`g`フラグなしのパターンで検索した場合、マッチした最初の結果のみを含む特殊な配列を返します。 このときの`exec`メソッドの返り値である配列が`index`プロパティと`input`プロパティが追加された特殊な配列となるのは、Stringの`match`メソッドと同様です。
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: 当使用没有`g`标志的模式进行搜索时，RegExp的`exec`方法将返回一个包含仅匹配的第一个结果的特殊数组。 在这种情况下，返回的数组具有添加了`index`属性和`input`属性的特殊数组，与String的`match`方法类似。
- en: '[PRE49]'
  id: totrans-222
  prefs: []
  type: TYPE_PRE
  zh: '[PRE49]'
- en: RegExpの`exec`メソッドは`g`フラグありのパターンで検索した場合も、マッチした最初の結果のみを含む特殊な配列を返します。 この点はStringの`match`メソッドとは異なります。
    また、最後にマッチした文字列末尾のインデックスを正規表現オブジェクトの`lastIndex`プロパティに記録します。 そしてもう一度`exec`メソッドを呼び出すと最後にマッチした末尾のインデックス（`lastIndex`プロパティの位置）から検索が開始されます。
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: 即使在使用具有`g`标志的模式进行搜索时，RegExp的`exec`方法也将返回一个包含仅匹配的第一个结果的特殊数组。 这一点与String的`match`方法不同。
    此外，它还将匹配的字符串末尾索引记录在正则表达式对象的`lastIndex`属性中。 然后再次调用`exec`方法时，将从最后一个匹配的末尾索引（`lastIndex`属性位置）开始搜索。
- en: '[PRE50]'
  id: totrans-224
  prefs: []
  type: TYPE_PRE
  zh: '[PRE50]'
- en: RegExpの`exec`メソッドの挙動をまとめると次のようになります。 正規表現の`g`フラグがない場合は、Stringの`match`メソッドと同じ結果です。
    一方で、正規表現の`g`フラグがある場合は、Stringの`match`メソッドとは異なる挙動をします。
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: 总结RegExp的`exec`方法的行为如下。 如果正则表达式没有`g`标志，则结果与String的`match`方法相同。 另一方面，如果正则表达式有`g`标志，则行为与String的`match`方法不同。
- en: マッチしない場合は、`null`を返す
  id: totrans-226
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果没有匹配，则返回`null`
- en: マッチした場合は、マッチした文字列を含んだ特殊な配列を返す
  id: totrans-227
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果匹配成功，则返回包含匹配字符串的特殊数组
- en: 正規表現の`g`フラグがある場合は、マッチした文字列を含んだ特殊な配列を返し、マッチした末尾のインデックスを正規表現オブジェクトの`lastIndex`プロパティに記録する
  id: totrans-228
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当使用正则表达式的`g`标志时，返回包含匹配字符串的特殊数组，并将匹配的末尾索引记录在正则表达式对象的`lastIndex`属性中
- en: この正規表現の`g`フラグと`exec`メソッドで検索した場合に、`lastIndex`プロパティが検索ごとに更新される仕組みを利用して、マッチするすべての結果を取得できます。
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: 利用正则表达式的`g`标志和`exec`方法进行搜索时，可以利用`lastIndex`属性在每次搜索时更新，从而获取所有匹配的结果。
- en: 次のコードでは、RegExpの`exec`メソッドを使い、アルファベットにマッチした結果を`matches`に保持しています。 `g`フラグがある場合の`exec`メソッドでは最後にマッチした位置が記録されているため、`while`文で反復処理して続きから検索しています。
    また、`exec`メソッドはマッチしなければ`null`を返すため、マッチするものがなくなればwhile文から自動的に脱出します。
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的代码使用了RegExp的`exec`方法，将匹配字母的结果存储在`matches`中。 在具有`g`标志的情况下，`exec`方法会记录最后一个匹配位置，因此在`while`循环中进行迭代处理并从上次匹配的位置继续搜索。
    此外，由于`exec`方法在没有匹配时会返回`null`，因此一旦没有匹配项，就会自动退出while循环。
- en: '[PRE51]'
  id: totrans-231
  prefs: []
  type: TYPE_PRE
  zh: '[PRE51]'
- en: このようにRegExpの`exec`メソッドと正規表現の`g`フラグを使い、Stringの`matchAll`メソッド相当の反復処理を実装していました。
    RegExpの`exec`はIteratorオブジェクトという反復処理のためのオブジェクトが導入される以前からあるメソッドです。
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: 使用RegExp的`exec`方法和正则表达式的`g`标志，实现了类似于String的`matchAll`方法的迭代处理。 RegExp的`exec`方法是一种在引入迭代处理对象之前就存在的方法。
- en: Stringの`matchAll`がIteratorを扱うわかりやすい反復処理に比べて、RegExpの`exec`メソッドは`while`文などで手動で反復処理を書く必要があるため直感的ではありません。
    そのため、Stringの`matchAll`メソッドが利用できる場合に、RegExpの`exec`メソッドを利用する必要はありません。
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: 与String的`matchAll`方法处理Iterator的直观迭代相比，RegExp的`exec`方法需要手动编写`while`循环等迭代处理，因此不够直观。
    因此，在可以使用String的`matchAll`方法的情况下，就不需要使用RegExp的`exec`方法。
- en: '[](#test-by-regexp)*真偽値を取得*'
  id: totrans-234
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '[](#test-by-regexp)*获取布尔值*'
- en: '*正規表現オブジェクトを使って、そのパターンにマッチするかをテストするには、RegExpの`test`メソッドを利用できます。'
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: '*使用正则表达式对象，可以使用RegExp的`test`方法来测试是否匹配该模式。'
- en: 正規表現のパターンには、パターンの位置を指定する特殊文字があります。 そのため、「文字列による検索」で登場したメソッドは、特殊文字とRegExpの`test`メソッドで表現できます。
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: 正则表达式的模式中有指定位置的特殊字符。因此，“基于字符串的搜索”中提到的方法可以使用特殊字符和RegExp的`test`方法来表示。
- en: 'Stringの`startsWith`相当: `/^パターン/.test(文字列)`'
  id: totrans-237
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: String的`startsWith`等效于：`/^pattern/.test(string)`
- en: '`^` は先頭に一致する特殊文字'
  id: totrans-238
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`^`表示匹配开头的特殊字符'
- en: 'Stringの`endsWith`相当: `/パターン$/.test(文字列)`'
  id: totrans-239
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: String的`endsWith`等效于：`/pattern$/.test(string)`
- en: '`$` は末尾に一致する特殊文字'
  id: totrans-240
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`$`表示匹配末尾的特殊字符'
- en: 'Stringの`includes`相当: `/パターン/.test(文字列)`'
  id: totrans-241
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: String的`includes`等效于：`/pattern/.test(string)`
- en: 具体的な例を見てみましょう。
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看一个具体的例子。
- en: '[PRE52]'
  id: totrans-243
  prefs: []
  type: TYPE_PRE
  zh: '[PRE52]'
- en: そのほかにも、正規表現では繰り返しや文字の集合などを特殊文字で表現できるため柔軟な検索が可能です。
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，正则表达式还可以使用重复和字符集等特殊字符来实现灵活的搜索。
- en: '[](#string-or-regexp)*文字列と正規表現どちらを使うべきか*'
  id: totrans-245
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[](#string-or-regexp)*使用字符串还是正则表达式*'
- en: '*Stringメソッドでの検索と同等のことは、正規表現でもできることがわかりました。 Stringメソッドと正規表現で同じ結果が得られる場合はどちらを利用するのがよいでしょうか？'
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: '*我们已经知道，正则表达式和String方法可以实现相同的搜索。当String方法和正则表达式可以获得相同结果时，应该选择哪一个呢？'
- en: 正規表現は曖昧な検索に強く、特殊文字を使うことで柔軟な検索結果を得られます。 一方、曖昧であるため、コードを見ても何を検索しているかが正規表現のパターン自体からわからないことがあります。
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: 正则表达式对模糊搜索有很强的支持，并且可以使用特殊字符获得灵活的搜索结果。另一方面，由于模糊性，有时很难从正则表达式的模式本身看出代码正在搜索什么。
- en: 次の例は、`/`からはじまり`/`で終わる文字列かを判定しようとしています。 この判定を正規表現とStringメソッドを使ってそれぞれ実装しています （これは意図的に正規表現に不利な例となっています）。
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的例子尝试判断从`/`开始到`/`结束的字符串。这个判断分别使用了正则表达式和String方法来实现（这是一个故意不利于正则表达式的例子）。
- en: 正規表現の場合、`/^\/.*\/$/`のようにパターンそのものを見ても何をしたいのかはひと目ではわかりにくいです。 Stringメソッドの場合は、`/`からはじまり`/`で終わるかを判定してることがそのままコードに表現できています。
  id: totrans-249
  prefs: []
  type: TYPE_NORMAL
  zh: 在正则表达式的情况下，即使看到`/^\/.*\/$/`这样的模式，也很难一眼看出想要做什么。而在String方法的情况下，可以直接将判断是否以`/`开头并以`/`结尾的内容表达为代码。
- en: '[PRE53]'
  id: totrans-250
  prefs: []
  type: TYPE_PRE
  zh: '[PRE53]'
- en: このように、正規表現は柔軟で便利ですが、コード上から意図が消えてしまいやすいです。 そのため、正規表現を扱う際にはコメントや変数名で具体的な意図を補足したほうがよいでしょう。
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
  zh: 正则表达式灵活且方便，但很容易在代码中失去意图。因此，在处理正则表达式时，最好使用注释或变量名来说明具体意图。
- en: 「Stringメソッドと正規表現で同じ結果が得られる場合はどちらを利用するのがよいでしょうか？」という疑問に戻ります。 Stringメソッドで表現できることはStringメソッドで表現し、柔軟性や曖昧な検索が必要な場合はコメントとともに正規表現を利用するという方針を推奨します。
  id: totrans-252
  prefs: []
  type: TYPE_NORMAL
  zh: 回到“使用String方法和正则表达式获得相同结果时应该选择哪个？”的疑问。建议在可以使用String方法表达的情况下使用String方法，而在需要灵活性或模糊搜索时，建议使用带有注释和变量名的正则表达式。
- en: '正規表現についてより詳しくは[MDNの正規表現ドキュメント](https://developer.mozilla.org/ja/docs/Web/JavaScript/Guide/Regular_Expressions
    "正規表現 - JavaScript | MDN")や、コンソールで実行しながら試せる[regex101](https://regex101.com/ "Online
    regex tester and debugger: PHP, PCRE, Python, Golang and JavaScript")のようなサイトを参照してください。'
  id: totrans-253
  prefs: []
  type: TYPE_NORMAL
  zh: '要了解更多关于正则表达式的信息，请参考[MDN的正则表达式文档](https://developer.mozilla.org/ja/docs/Web/JavaScript/Guide/Regular_Expressions
    "正则表达式 - JavaScript | MDN")或者可以在控制台中尝试的[regex101](https://regex101.com/ "Online
    regex tester and debugger: PHP, PCRE, Python, Golang and JavaScript")等网站。'
- en: '[](#replace-delete)*文字列の置換/削除*'
  id: totrans-254
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[](#replace-delete)*替换/删除字符串*'
- en: '*文字列の一部を置換したり削除するにはStringの`replace`メソッドを利用します。 「[データ型とリテラル](../data-type/)」で説明したようにプリミティブ型である文字列は不変な特性を持ちます。
    そのため、文字列から一部の文字を削除するような操作はできません。'
  id: totrans-255
  prefs: []
  type: TYPE_NORMAL
  zh: '*要替换或删除字符串的一部分，可以使用String的`replace`方法。正如在“[数据类型和字面量](../data-type/)”中所述，作为不可变的原始类型，字符串无法删除部分字符。'
- en: つまり、`delete`演算子は文字列に対して利用できません。 strict modeでは、`delete`演算子で削除できないプロパティを削除しようとするとエラーが発生します。
    strict modeでない場合は、エラーも発生せず単に無視されます（詳細は「[JavaScriptとは](../introduction/)」の[strict
    mode](../introduction/#strict-mode)を参照）。
  id: totrans-256
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，`delete`运算符不能用于字符串。在严格模式下，如果尝试删除无法删除的属性，将会导致错误。在非严格模式下，将会被忽略而不会报错（详细信息请参考“[JavaScript是什么](../introduction/)”中的[严格模式](../introduction/#strict-mode)）。
- en: '[PRE54]'
  id: totrans-257
  prefs: []
  type: TYPE_PRE
  zh: '[PRE54]'
- en: 代わりに、Stringの`replace`メソッドで、削除したい文字を取り除いた新しい文字列を返すことで削除を表現します。 `replace`メソッドは、**文字列**から第一引数の`検索文字列`または正規表現にマッチする部分を、第二引数の`置換文字列`へ置換します。
    第一引数には、文字列と正規表現を指定できます。
  id: totrans-258
  prefs: []
  type: TYPE_NORMAL
  zh: 相反，String的`replace`方法可以通过返回删除所需字符的新字符串来表示删除。`replace`方法会将**字符串**中与第一个参数`搜索字符串`或正则表达式匹配的部分替换为第二个��数`替换字符串`。���一个参数可以是字符串也可以是正则表达式。
- en: '[PRE55]'
  id: totrans-259
  prefs: []
  type: TYPE_PRE
  zh: '[PRE55]'
- en: 次のように、`replace`メソッドで削除したい部分を空文字列へ置換することで、文字列を削除できます。
  id: totrans-260
  prefs: []
  type: TYPE_NORMAL
  zh: 如下所示，通过将要删除的部分替换为空字符串，可以删除字符串。
- en: '[PRE56]'
  id: totrans-261
  prefs: []
  type: TYPE_PRE
  zh: '[PRE56]'
- en: '`replace`メソッドには正規表現も指定できます。 `g`フラグを有効化した正規表現を渡すことで、文字列からパターンにマッチするものをすべて置換できます。'
  id: totrans-262
  prefs: []
  type: TYPE_NORMAL
  zh: '`replace`方法也可以指定正则表达式。通过传递启用`g`标志的正则表达式，可以替换字符串中与模式匹配的所有内容。'
- en: '[PRE57]'
  id: totrans-263
  prefs: []
  type: TYPE_PRE
  zh: '[PRE57]'
- en: 文字列から検索文字列にマッチするものをすべて置換する場合には、ES2021で追加されたStringの`replaceAll`メソッドも利用できます。 `replace`メソッドでは、最初に一致したものだけが置換されますが、`replaceAll`メソッドでは一致したものがすべて置換されます。
  id: totrans-264
  prefs: []
  type: TYPE_NORMAL
  zh: 当需要将字符串中所有匹配搜索字符串的内容全部替换时，可以使用ES2021中新增的String的`replaceAll`方法。在`replace`方法中，只会替换第一个匹配的内容，而在`replaceAll`方法中，会替换所有匹配的内容。
- en: Stringの`replace`と`g`フラグ付きの正規表現を使った場合との違いとして、 Stringの`replaceAll`メソッドでは、正規表現ではなく文字列を使ってすべてを置換できます。
    そのため、正規表現では特殊な意味を持つ`?`のような文字列も検索文字列にそのまま書いて置換ができます。
  id: totrans-265
  prefs: []
  type: TYPE_NORMAL
  zh: 与使用String的`replace`和带有`g`标志的正则表达式的区别在于，String的`replaceAll`方法可以使用字符串而不是正则表达式来替换所有内容。因此，在`replaceAll`方法中，甚至可以直接将具有特殊含义的字符（如`?`）作为搜索字符串写入并进行替换。
- en: '[PRE58]'
  id: totrans-266
  prefs: []
  type: TYPE_PRE
  zh: '[PRE58]'
- en: '`replace`メソッドと`replaceAll`メソッドでは、キャプチャした文字列を利用して複雑な置換処理もできます。'
  id: totrans-267
  prefs: []
  type: TYPE_NORMAL
  zh: 在`replace`方法和`replaceAll`方法中，可以使用捕获的字符串执行复杂的替换操作。
- en: '`replace`メソッドと`replaceAll`メソッドの第二引数にはコールバック関数を渡せます。 第一引数の`パターン`にマッチした部分がコールバック関数の返り値で置換されます。
    コールバック関数の第一引数には`パターン`に一致した文字列全体、第二引数以降へキャプチャした文字列が順番に入ります。'
  id: totrans-268
  prefs: []
  type: TYPE_NORMAL
  zh: 可以将回调函数传递给`replace`方法和`replaceAll`方法的第二个参数。与第一个参数`模式`匹配的部分将被回调函数的返回值替换。回调函数的第一个参数是整个匹配的字符串，第二个参数及以后是按顺序捕获的字符串。
- en: '[PRE59]'
  id: totrans-269
  prefs: []
  type: TYPE_PRE
  zh: '[PRE59]'
- en: 例として、`2017-03-01`を`2017年03月01日`に置換する処理を書いてみましょう。
  id: totrans-270
  prefs: []
  type: TYPE_NORMAL
  zh: 举例来说，让我们写一个处理将`2017-03-01`替换为`2017年03月01日`的过程。
- en: '`/(\d{4})-(\d{2})-(\d{2})/g`という正規表現が`"2017-03-01"`という文字列にマッチします。 コールバック関数の`year`、`month`、`day`にはそれぞれキャプチャした文字列が入り、
    マッチした文字列全体がコールバック関数の返り値に置換されます。'
  id: totrans-271
  prefs: []
  type: TYPE_NORMAL
  zh: '`/(\d{4})-(\d{2})-(\d{2})/g`这个正则表达式将匹配`"2017-03-01"`这个字符串。`year`、`month`、`day`分别包含捕获的字符串，整个匹配的字符串将被回调函数的返回值替换。'
- en: '[PRE60]'
  id: totrans-272
  prefs: []
  type: TYPE_PRE
  zh: '[PRE60]'
- en: '[](#built)*文字列の組み立て*'
  id: totrans-273
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[](#built)*构建字符串*'
- en: '*最後に文字列の組み立てについて見ていきましょう。 最初に述べたようにこの章の目的は、「自由に文字列を作れるようになること」です。'
  id: totrans-274
  prefs: []
  type: TYPE_NORMAL
  zh: '*最后让我们来看看如何构建字符串。正如本章开头所述，本章的目的是“学会自由地构建字符串”。'
- en: 文字列を単純に結合したり置換することで新しい文字列を作れることがわかりました。 一方、構造的な文字列の場合は単純に結合するだけでは意味が異なってしまうことがあります。
  id: totrans-275
  prefs: []
  type: TYPE_NORMAL
  zh: 通过简单地连接或替换字符串，我们可以创建新的字符串。然而，在处理结构化字符串时，仅仅简单地连接可能会导致意义不同。
- en: ここでの構造的な文字列とは、URL文字列やファイルパス文字列といった文字列中にコンテキストを持っているものを指します。 たとえば、URL文字列は次のような構造を持っており、それぞれの要素に入る文字列の種類などが決められています（詳細は「[URL
    Standard](https://url.spec.whatwg.org/ "URL Standard")」を参照）。
  id: totrans-276
  prefs: []
  type: TYPE_NORMAL
  zh: ここでの構造的な文字列とは、URL文字列やファイルパス文字列といった文字列中にコンテキストを持っているものを指します。 たとえば、URL文字列は次のような構造を持っており、それぞれの要素に入る文字列の種類などが決められています（詳細は「[URL
    Standard](https://url.spec.whatwg.org/ "URL Standard")」を参照）。
- en: '[PRE61]'
  id: totrans-277
  prefs: []
  type: TYPE_PRE
  zh: '[PRE61]'
- en: これらの文字列を作成する場合は、文字列結合演算子（`+`）で単純に結合するよりも専用の関数を用意するほうが安全です。
  id: totrans-278
  prefs: []
  type: TYPE_NORMAL
  zh: これらの文字列を作成する場合は、文字列結合演算子（`+`）で単純に結合するよりも専用の関数を用意するほうが安全です。
- en: たとえば、次のように`baseURL`と`pathname`を渡し、それらを結合したURLにあるリソースを取得する`getResource`関数があるとします。
    この`getResource`関数には、ベースURL(`baseURL`)とパス（`pathname`）を引数に渡して利用します。
  id: totrans-279
  prefs: []
  type: TYPE_NORMAL
  zh: たとえば、次のように`baseURL`と`pathname`を渡し、それらを結合したURLにあるリソースを取得する`getResource`関数があるとします。
    この`getResource`関数には、ベースURL(`baseURL`)とパス（`pathname`）を引数に渡して利用します。
- en: '[PRE62]'
  id: totrans-280
  prefs: []
  type: TYPE_PRE
  zh: '[PRE62]'
- en: しかし、人によっては、`baseURL`の末尾には`/`が含まれると考える場合もあります。 `getResource`関数は、`baseURL`の末尾に`/`が含まれているケースを想定していませんでした。
    そのため、意図しないURLからリソースを取得するという問題が発生します。
  id: totrans-281
  prefs: []
  type: TYPE_NORMAL
  zh: しかし、人によっては、`baseURL`の末尾には`/`が含まれると考える場合もあります。 `getResource`関数は、`baseURL`の末尾に`/`が含まれているケースを想定していませんでした。
    そのため、意図しないURLからリソースを取得するという問題が発生します。
- en: '[PRE63]'
  id: totrans-282
  prefs: []
  type: TYPE_PRE
  zh: '[PRE63]'
- en: この問題が難しいところは、結合してできた`url`は文字列としては正しいため、エラーではないということです。 つまり、一見すると問題ないように見えますが、実際に動かしてみて初めてわかるような問題が生じやすいのです。
  id: totrans-283
  prefs: []
  type: TYPE_NORMAL
  zh: この問題が難しいところは、結合してできた`url`は文字列としては正しいため、エラーではないということです。 つまり、一見すると問題ないように見えますが、実際に動かしてみて初めてわかるような問題が生じやすいのです。
- en: そのため、このような構造的な文字列を扱う場合は、専用の関数や専用のオブジェクトを作ることで安全に文字列を処理します。
  id: totrans-284
  prefs: []
  type: TYPE_NORMAL
  zh: そのため、このような構造的な文字列を扱う場合は、専用の関数や専用のオブジェクトを作ることで安全に文字列を処理します。
- en: 先ほどのような、URL文字列の結合を安全に行うには、入力される`baseURL`文字列の表記揺れを吸収する仕組みを作成します。 次の`baseJoin`関数はベースURLとパスを結合した文字列を返しますが、ベースURLの末尾に`/`があるかの揺れを吸収しています。
  id: totrans-285
