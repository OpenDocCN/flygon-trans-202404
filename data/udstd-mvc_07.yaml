- en: A [](GLOSSARY.html) simple [](GLOSSARY.html) container [](GLOSSARY.html) like
    [](GLOSSARY.html) a [](GLOSSARY.html) key/value [](GLOSSARY.html) dictionary [](GLOSSARY.html)
    can [](GLOSSARY.html) technically [](GLOSSARY.html) be [](GLOSSARY.html) used
    [](GLOSSARY.html) as [](GLOSSARY.html) a model, often [](GLOSSARY.html) enriched
    [](GLOSSARY.html) with [](GLOSSARY.html) notification [](GLOSSARY.html) features.
    Typically, these [](GLOSSARY.html) Models have [](GLOSSARY.html) an [](GLOSSARY.html)
    agreed [](GLOSSARY.html) convention [](GLOSSARY.html) on [](GLOSSARY.html) the
    [](GLOSSARY.html) key, normally [](GLOSSARY.html) a [](GLOSSARY.html) string.
    This [](GLOSSARY.html) solution [](GLOSSARY.html) is [](GLOSSARY.html) fine [](GLOSSARY.html)
    for [](GLOSSARY.html) trivial [](GLOSSARY.html) Models, but [](GLOSSARY.html)
    as [](GLOSSARY.html) the [](GLOSSARY.html) amount [](GLOSSARY.html) of [](GLOSSARY.html)
    stored [](GLOSSARY.html) data [](GLOSSARY.html) grows, its [](GLOSSARY.html) unstructured
    [](GLOSSARY.html) nature [](GLOSSARY.html) and [](GLOSSARY.html) mode [](GLOSSARY.html)
    of [](GLOSSARY.html) access [](GLOSSARY.html) will [](GLOSSARY.html) lead [](GLOSSARY.html)
    to [](GLOSSARY.html) entangled, inconsistent and [](GLOSSARY.html) undocumented
    [](GLOSSARY.html) storage. The [](GLOSSARY.html) model [](GLOSSARY.html) will
    [](GLOSSARY.html) be [](GLOSSARY.html) a “big [](GLOSSARY.html) bag [](GLOSSARY.html)
    of [](GLOSSARY.html) data” with [](GLOSSARY.html) very little [](GLOSSARY.html)
    clarity [](GLOSSARY.html) or [](GLOSSARY.html) enforced [](GLOSSARY.html) consistency.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 一个简单的容器，比如一个键/值字典，从技术上讲可以被用作模型，通常还会加入通知功能。通常，这些模型对于键有一个约定，通常是一个字符串。这种解决方案对于简单的模型来说是可以的，但随着存储数据量的增长，它的非结构化特性和访问方式将导致纠缠不清、不一致和未记录的存储。这个模型将成为一个“大杂烩数据”的集合，几乎没有清晰度或强制一致性。
