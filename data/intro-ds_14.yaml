- en: 'Classification is a data science task of predicting the value of a categorical
    variable (target or class) by building a model based on one or more numerical
    and/or categorical variables (predictors or attributes). Four main groups of classification
    algorithms are:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 分类是一种数据科学任务，通过基于一个或多个数值和/或分类变量（预测变量或属性）构建模型来预测分类变量（目标或类别）的值。分类算法主要分为四大类：
