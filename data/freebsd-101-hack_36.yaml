- en: Load and unload files into kernel
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 将文件加载到内核并卸载
- en: Load and unload files into kernel
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 将文件加载到内核并卸载
- en: 'You can use `kldload` command to load files into kernel. For example, enter
    `/boot/kernel` directory, and use `kldstat` to check currently loaded files:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用`kldload`命令将文件加载到内核中。例如，进入`/boot/kernel`目录，然后使用`kldstat`检查当前加载的文件：
- en: '[PRE0]'
  id: totrans-3
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Use `kldload` to load `zfs.ko` file:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 使用`kldload`加载`zfs.ko`文件：
- en: '[PRE1]'
  id: totrans-5
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: You can see the `zfs.ko` is loaded successfully.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以看到`zfs.ko`成功加载了。
- en: 'Unloading file uses `kldunload` command:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 卸载文件使用`kldunload`命令：
- en: '[PRE2]'
  id: totrans-8
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'Reference:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 参考：
- en: '[kldload](https://www.freebsd.org/cgi/man.cgi?kldload(8));'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[kldload](https://www.freebsd.org/cgi/man.cgi?kldload(8));'
- en: '[kldunload](https://www.freebsd.org/cgi/man.cgi?kldunload(8)).'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[kldunload](https://www.freebsd.org/cgi/man.cgi?kldunload(8)).'
