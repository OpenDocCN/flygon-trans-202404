    epoll 的运用，Tornado每秒可以处理数以千计的连接，因此 Tornado 是实时 Web 服务的一个理想框架。
- en: 但其实tornado也非常适合写tcp服务器,在twisted和tornado的性能对比中可以发现，tornado的性能远大于twisted，尤其是在pypy的环境下。因此，本书主要来讲解如何使用tornado来进行tcp的开发。
