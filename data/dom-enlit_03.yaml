  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: jsFiddle
- en: The majority of code examples in this book are linked to a corresponding [jsFiddle](http://jsfiddle.net/)
    page, where the code can be tweaked and executed online. The jsFiddle examples
    have been configured to use the [Firebug lite-dev plugin](https://getfirebug.com/firebug-lite-debug.js)
    to ensure the reader views the console.log prevalent in this book. Before reading
    this book, make sure you are comfortable with the usage and purpose of *console.log*.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中大多数代码示例都链接到相应的 [jsFiddle](http://jsfiddle.net/) 页面，可以在那里调整和在线执行代码。jsFiddle
    示例已配置为使用 [Firebug lite-dev 插件](https://getfirebug.com/firebug-lite-debug.js) 以确保读者查看本书中普遍存在的
    console.log。在阅读本书之前，请确保您熟悉 *console.log* 的用法和目的。
- en: In situations where jsFiddle caused complications with the code example, I simply
    chose not to link to a live example.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在 jsFiddle 导致代码示例复杂的情况下，我选择不链接到实时示例。
