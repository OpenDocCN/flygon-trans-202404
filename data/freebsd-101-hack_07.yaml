- en: Upgrade to new release
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 升级到新版本
- en: Upgrade to new release
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 升级到新版本
- en: This article takes upgrading system from `10.2-RELEASE` to `10.3-RELEASE` as
    an example, but you must notice this tutorial may **not** apply to other versions.
    So please read the related release notes.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本文以将系统从`10.2-RELEASE`升级到`10.3-RELEASE`为例，但请注意，此教程可能**不适用**于其他版本。因此，请阅读相关的发布说明。
- en: '(1) Check current version:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: (1) 检查当前版本：
- en: '[PRE0]'
  id: totrans-4
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '(2) Run "`freebsd-update upgrade`" command to upgrade current system to a new
    version:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: (2) 运行"`freebsd-update upgrade`"命令将当前系统升级到新版本：
- en: '[PRE1]'
  id: totrans-6
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '(3) The last log of "`freebsd-update upgrade -r 10.3-RELEASE`" prompts executing
    "`freebsd-update install`":'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: (3) "`freebsd-update upgrade -r 10.3-RELEASE`"的最后一个日志提示执行"`freebsd-update install`"：
- en: '[PRE2]'
  id: totrans-8
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '(4) Reboot the system and execute "`freebsd-update install`" again:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: (4) 重新启动系统，然后再次执行"`freebsd-update install`"：
- en: '[PRE3]'
  id: totrans-10
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: '(5) Now check the version:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: (5) 现在检查版本：
- en: '[PRE4]'
  id: totrans-12
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: The system has been upgraded to `10.3-RELEASE` now.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 系统现在已经升级到`10.3-RELEASE`。
- en: 'Reference:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 参考：
- en: '[freebsd-update](https://www.freebsd.org/cgi/man.cgi?freebsd-update);'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[freebsd-update](https://www.freebsd.org/cgi/man.cgi?freebsd-update);'
- en: '[FreeBSD 10.3-RELEASE Installation Instructions](https://www.freebsd.org/releases/10.3R/installation.html).'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[FreeBSD 10.3-RELEASE 安装说明](https://www.freebsd.org/releases/10.3R/installation.html)。'
