  - PREF_H2
  type: TYPE_NORMAL
  zh: 备份旧内核
- en: 'Every time, when a new kernel is installed, the last installed kernel will
    be backed up in a directory who is called `kernel.old`. So it is important to
    remember to save a copy of usable kernel in case the newly-built kernel can''t
    work. For example:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 每次安装新内核时，上一个安装的内核将被备份在一个名为`kernel.old`的目录中。因此，重要的是要记得保存一个可用内核的副本，以防新构建的内核无法工作。例如：
- en: '[PRE0]'
  id: totrans-3
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'During boot, you can press `5` to select which kernel to run:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在启动时，您可以按`5`键选择要运行的内核：
