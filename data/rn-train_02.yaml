- en: '3.2 A gestureState object has the following:'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 3.2 gestureState 对象包含以下内容：
- en: stateID - ID of the gestureState- persisted as long as there at least one touch
    on screen
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: stateID - gestureState 的ID - 只要屏幕上至少有一个触摸，它就会持续存在
- en: moveX - the latest screen coordinates of the recently-moved touch
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: moveX - 最近移动的触摸的最新屏幕坐标
- en: moveY - the latest screen coordinates of the recently-moved touch
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: moveY - 最近移动的触摸的最新屏幕坐标
- en: x0 - the screen coordinates of the responder grant
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: x0 - 响应者授予的屏幕坐标
- en: y0 - the screen coordinates of the responder grant
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: y0 - 响应者授予的屏幕坐标
- en: dx - accumulated distance of the gesture since the touch started
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: dx - 自触摸开始以来手势的累积距离
- en: dy - accumulated distance of the gesture since the touch started
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: dy - 自触摸开始以来手势的累积距离
- en: vx - current velocity of the gesture
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: vx - 手势的当前速度
- en: vy - current velocity of the gesture
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: vy - 手势的当前速度
- en: numberActiveTouches - Number of touches currently on screen
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: numberActiveTouches - 当前屏幕上的触摸数
