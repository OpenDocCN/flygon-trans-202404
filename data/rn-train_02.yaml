- en: '1.props: properties are passed to a component and can hold any data'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 1.props：属性传递给组件，可以包含任何数据
- en: '[PRE6]'
  id: totrans-42
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: '2.state: State differs from props in that it is internal to the component.'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 2.state：状态与 props 不同，因为它是组件内部的。
- en: '[PRE7]'
  id: totrans-44
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- en: 3.*props* VS *state*
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 3.*props* VS *state*
- en: Use props to pass data and settings through the component tree.
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 props 来通过组件树传递数据和设置。
- en: Never modify this.props inside of a component; consider props immutable.
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 永远不要在组件内部直接修改 this.props；考虑 props 不可变。
- en: Use props to for event handlers to communicate with child components.
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 props 来为事件处理程序与子组件通信。
- en: Use state for storing simple view state like wether or not drop-down options
    are visible.
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 state 来存储简单的视图状态，比如下拉选项是否可见。
- en: Never modify this.state directly, use this.setstate instead.
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 永远不要直接修改 this.state，而是使用 this.setstate。
