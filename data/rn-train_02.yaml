- en: '2.3 evt is a synthetic touch event with the following form nativeEvent:'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 2.3 evt 是一个合成的触摸事件，具有以下形式的 nativeEvent：
- en: changedTouches - Array of all touch events that have changed since the last
    event
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: changedTouches - 自上次事件以来发生变化的所有触摸事件的数组
- en: identifier - The ID of the touch
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: identifier - 触摸的ID
- en: locationX - The X position of the touch, relative to the element
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: locationX - 触摸的X位置，相对于元素
- en: locationY - The Y position of the touch, relative to the element
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: locationY - 触摸的Y位置，相对于元素
- en: pageX - The X position of the touch, relative to the root element
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: pageX - 触摸的X位置，相对于根元素
- en: pageY - The Y position of the touch, relative to the root element
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: pageY - 触摸的Y位置，相对于根元素
- en: target - The node id of the element receiving the touch event
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: target - 接收触摸事件的元素的节点ID
- en: timestamp - A time identifier for the touch, useful for velocity calculation
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: timestamp - 触摸的时间标识符，用于速度计算
- en: touches - Array of all current touches on the screen
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: touches - 屏幕上所有当前触摸的数组
