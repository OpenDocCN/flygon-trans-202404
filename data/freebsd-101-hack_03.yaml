- en: If your `FreeBSD` box works behind a proxy, you may need to configure proxy
    to make it access network.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的`FreeBSD`主机在代理后工作，你可能需要配置代理以使其访问网络。
- en: 'For `csh` or `tcsh`, set proxy in `/etc/csh.cshrc`:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 对于`csh`或`tcsh`，在`/etc/csh.cshrc`中设置代理：
