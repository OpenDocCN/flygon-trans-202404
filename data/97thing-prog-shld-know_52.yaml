  type: TYPE_NORMAL
  zh: 让你的项目自己说话
- en: Let Your Project Speak for Itself
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 让你的项目自己说话
- en: Your project probably has a version control system in place. Perhaps it is connected
    to a continuous integration server that verifies correctness by automated tests.
    That's great.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 你的项目可能已经有了一个版本控制系统。也许它连接着一个持续集成服务器，通过自动化测试来验证正确性。这很棒。
- en: You can include tools for static code analysis into your continuous integration
    server to gather code metrics. These metrics provide feedback about specific aspects
    of your code, as well as their evolution over time. When you install code metrics,
    there will always be a red line that you do not want to cross. Let's assume you
    started with 20% test coverage and never want to fall below 15%. Continuous integration
    helps you keep track of all these numbers, but you still have to check regularly.
    Imagine you could delegate this task to the project itself and rely on it to report
    when things get worse.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将静态代码分析工具包括到你的持续集成服务器中，以收集代码指标。这些指标提供有关代码特定方面以及它们随时间演变的反馈。当你安装代码指标时，总会有一条你不想越过的红线。假设你从20%的测试覆盖率开始，永远不想低于15%。持续集成帮助你跟踪所有这些数字，但你仍然必须定期检查。想象一下，你可以将这个任务委托给项目本身，并依靠它在情况变糟时报告。
- en: You need to give your project a voice. This can be done by email or instant
    messaging, informing the developers about the latest decline or improvement in
    numbers. But it's even more effective to embody the project in your office by
    using an extreme feedback device (XFD).
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要让你的项目发出声音。这可以通过电子邮件或即时通讯来完成，通知开发人员最新数字的增加或减少。但是，通过使用极端反馈设备（XFD）将项目具体化到你的办公室中更加有效。
- en: The idea of XFDs is to drive a physical device such as a lamp, a portable fountain,
    a toy robot, or even an USB rocket launcher, based on the results of the automatic
    analysis. Whenever your limits are broken, the device alters its state. In case
    of a lamp, it will light up, bright and obvious. You can't miss the message even
    if you're hurrying out the door to get home.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: XFD的理念是根据自动分析的结果驱动物理设备，例如灯具、便携式喷泉、玩具机器人，甚至是USB火箭发射器。每当你的极限被突破时，设备都会改变状态。对于灯具来说，它会明亮而明显地亮起。即使你正在匆忙赶路回家，你也不会错过这个信息。
- en: Depending on the type of extreme feedback device, you can hear the build break,
    see the red warning signals in your code, or even smell your code smells. The
    devices can be replicated at different locations if you work on a distributed
    team. You can place a traffic light in your project manager's office, indicating
    overall project health state. Your project manager will appreciate it.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 根据极端反馈设备的类型，你可以听到构建中断的声音，看到代码中的红色警告信号，甚至闻到你的代码味道。如果你在分布式团队上工作，可以在不同的位置复制这些设备。你可以在项目经理的办公室放置一个交通灯，指示整个项目的健康状态。你的项目经理会很感激的。
- en: Let your creativity guide you in choosing an appropriate device. If your culture
    is rather geeky, you might look for ways to equip your team mascot with radio-controlled
    toys. If you want a more professional look, invest in sleek designer lamps. Search
    the Internet for more inspiration. Anything with a power plug or a remote control
    has the potential to be used as an extreme feedback device.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 让你的创造力指导你选择一个合适的设备。如果你的文化比较极客，你可以寻找方法为你的团队吉祥物配备遥控玩具。如果你想要更专业的外观，可以投资购买时尚的设计师灯具。在互联网上寻找更多灵感。任何带有电源插头或遥控器的东西都有可能被用作极端反馈设备。
- en: The extreme feedback device acts as the voice box of your project. The project
    now resides physically with the developers, complaining or praising them according
    to the rules the team has chosen. You can drive this personification further by
    applying speech synthesis software and a pair of loudspeakers. Now your project
    really speaks for itself.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 极端反馈设备充当了你的项目的发声盒。现在，项目实际上与开发人员在一起，根据团队选择的规则来抱怨或赞扬他们。你可以通过应用语音合成软件和一对扬声器进一步使这种人格化。现在你的项目真正能为自己说话了。
