- en: 'Standard console output or script is given this style:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 标准控制台输出或脚本采用此样式：
- en: '[PRE2]'
  id: totrans-9
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'Most of the code samples are abbreviated in some fashion. e.g. they assume
    the code is running from within a main() function or they omit noise such as #includes,
    namespace definitions and so forth.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 大部分代码示例都有所简化。例如，它们假设代码是从main()函数中运行的，或者省略了诸如#include、命名空间定义等噪声。
