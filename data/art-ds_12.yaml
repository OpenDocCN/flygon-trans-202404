- en: 11\. Concluding Thoughts
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 11\. 总结思考
- en: You should now be armed with an approach that you can apply to your data analyses.
    Although each data set is its own unique organism and each analysis has its own
    specific issues to contend with, tackling each step with the epicycle framework
    is useful for any analysis. As you work through developing your question, exploring
    your data, modeling your data, interpreting your results, and communicating your
    results, remember to always set expectations and then compare the result of your
    action to your expectations. If they don’t match, identify whether the problem
    is with the result of your action or your expectations and fix the problem so
    that they do match. If you can’t identify the problem, seek input from others,
    and then when you’ve fixed the problem, move on to the next action. This epicycle
    framework will help to keep you on a course that will end at a useful answer to
    your question.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你应该掌握了一种可以应用于你的数据分析的方法。虽然每个数据集都是独特的生物体，每个分析都有自己特定的问题需要解决，但使用环形理论框架来处理每个步骤对任何分析都是有用的。当你在制定问题、探索数据、建模数据、解释结果和沟通结果时，记得始终设定期望值，然后将你的行动结果与期望值进行比较。如果它们不匹配，确定问题是出在你的行动结果还是你的期望值，然后解决问题使它们匹配。如果你无法确定问题，寻求他人的意见，然后当你解决了问题后，继续下一个行动。这个环形理论框架将帮助你保持在通往你问题的有用答案的道路上。
- en: 'In addition to the epicycle framework, there are also activities of data analysis
    that we discussed throughout the book. Although all of the analysis activities
    are important, if we had to identify the ones that are most important for ensuring
    that your data analysis provides a valid, meaningful, and interpretable answer
    to your question, we would include the following:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 除了环形理论框架外，我们在整本书中讨论了数据分析的各种活动。虽然所有的分析活动都很重要，但如果我们必须确定哪些活动对确保你的数据分析能够提供一个有效、有意义和可解释的答案最为重要，我们会包括以下内容：
- en: Be thoughtful about developing your question and use the question to guide you
    throughout all of the analysis steps.
  id: totrans-3
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在制定问题时要深思熟虑，并利用问题指导你在整个分析步骤中进行操作。
- en: 'Follow the ABCs:'
  id: totrans-4
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 遵循ABCs：
- en: Always be checking
  id: totrans-5
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 始终保持检查
- en: Always be challenging
  id: totrans-6
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 始终保持挑战
- en: Always be communicating
  id: totrans-7
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 始终保持沟通
- en: The best way for the epicycle framework and these activities to become second
    nature is to do a lot of data analysis, so we encourage you to take advantage
    of the data analysis opportunities that come your way. Although with practice,
    many of these principles will become second nature to you, we have found that
    revisiting these principles has helped to resolve a range of issues we’ve faced
    in our own analyses. We hope, then, that the book continues to serve as a useful
    resource after you’re done reading it when you hit the stumbling blocks that occur
    in every analysis.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 环形理论框架和这些活动变得自然而然的最好方法就是进行大量的数据分析，因此我们鼓励你抓住一切数据分析的机会。虽然通过实践，许多原则会变得自然而然，但我们发现重新审视这些原则有助于解决我们在自己的分析中遇到的一系列问题。我们希望，这本书在你阅读完后，当你遇到每次分析中都会出现的障碍时，仍然能够作为一个有用的资源。
