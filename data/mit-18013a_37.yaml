- en: Glossary of Notations
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 术语表
- en: '| i | The square root of minus one. |'
  id: totrans-1
  prefs: []
  type: TYPE_TB
  zh: '| i | 负一的平方根。 |'
- en: '| f(x) | The value of the function f at argument x. |'
  id: totrans-2
  prefs: []
  type: TYPE_TB
  zh: '| f(x) | 函数 f 在参数 x 处的值。 |'
- en: '| sin x | The value of the sine function at argument x. |'
  id: totrans-3
  prefs: []
  type: TYPE_TB
  zh: '| sin x | 参数 x 处正弦函数的值。 |'
- en: '| exp x | The value of the exponential function at argument x. This is often
    written as e^x. |'
  id: totrans-4
  prefs: []
  type: TYPE_TB
  zh: '| exp x | 参数 x 处指数函数的值。通常写作 e^x。 |'
- en: '| a^x | The number a raised to the power x; for rational x is defined by inverse
    functions. |'
  id: totrans-5
  prefs: []
  type: TYPE_TB
  zh: '| a^x | 数字 a 的 x 次幂；对于有理数 x，由反函数定义。 |'
- en: '| ln x | The inverse function to exp x. |'
  id: totrans-6
  prefs: []
  type: TYPE_TB
  zh: '| ln x | exp x 的反函数。 |'
- en: '| ![](../Images/248c509dee6116e0c37557c70ed5825c.jpg) | Same as a^x. |'
  id: totrans-7
  prefs: []
  type: TYPE_TB
  zh: '| ![](../Images/248c509dee6116e0c37557c70ed5825c.jpg) | 同 a^x。 |'
- en: '| ![](../Images/bdf563c35f4d27727ddaba9792b0521c.jpg) | The power you must
    raise b to in order to get a; ![](../Images/f656c0c4b2819dc2c53853b6e447be3a.jpg)
    |'
  id: totrans-8
  prefs: []
  type: TYPE_TB
  zh: '| ![](../Images/bdf563c35f4d27727ddaba9792b0521c.jpg) | 为了得到 a，必须将 b 提高到的幂；![](../Images/f656c0c4b2819dc2c53853b6e447be3a.jpg)
    |'
- en: '| cos x | The value of the cosine function (complement of the sine) at argument
    x. |'
  id: totrans-9
  prefs: []
  type: TYPE_TB
  zh: '| cos x | 参数 x 处余弦函数的值（正弦的补角）。 |'
- en: '| tan x | Works out to be ![](../Images/c269675700c69700f24993d3ad98958a.jpg)
    |'
  id: totrans-10
  prefs: []
  type: TYPE_TB
  zh: '| tan x | 计算结果为 ![](../Images/c269675700c69700f24993d3ad98958a.jpg) |'
- en: '| cot x | The value of the complement of the tangent function or ![](../Images/1ea69a26c020ad6d63f10701dc2275c1.jpg)
    |'
  id: totrans-11
  prefs: []
  type: TYPE_TB
  zh: '| cot x | 切函数的补值或 ![](../Images/1ea69a26c020ad6d63f10701dc2275c1.jpg) |'
- en: '| sec x | Value of the secant function, which turns out to be ![](../Images/898ecca1b680ef4eadb2b5b369901b7a.jpg)
    |'
  id: totrans-12
  prefs: []
  type: TYPE_TB
  zh: '| sec x | 正割函数的值，结果为 ![](../Images/898ecca1b680ef4eadb2b5b369901b7a.jpg) |'
- en: '| csc x | Value of the complement of the secant, called the cosecant. It is
    ![](../Images/4963c4f6e6acc0fe4a19411220b26df8.jpg) |'
  id: totrans-13
  prefs: []
  type: TYPE_TB
  zh: '| csc x | 补正割的值，称为余割。其值为 ![](../Images/4963c4f6e6acc0fe4a19411220b26df8.jpg)
    |'
- en: '| asin x | The value, y, of the inverse function to the sine at argument x.
    Means x = sin y. |'
  id: totrans-14
  prefs: []
  type: TYPE_TB
  zh: '| asin x | 在参数 x 处正弦函数的反函数值 y。意味着 x = sin y。 |'
- en: '| acos x | The value, y, of the inverse function to cosine at argument x. Means
    x = cos y. |'
  id: totrans-15
  prefs: []
  type: TYPE_TB
  zh: '| acos x | 在参数 x 处余弦函数的反函数值 y。意味着 x = cos y。 |'
- en: '| atan x | The value, y, of the inverse function to tangent at argument x.
    Means x = tan y. |'
  id: totrans-16
  prefs: []
  type: TYPE_TB
  zh: '| atan x | 在参数 x 处正切函数的反函数值 y。意味着 x = tan y。 |'
- en: '| acot x | The value, y, of the inverse function to cotangent at argument x.
    Means x = cot y. |'
  id: totrans-17
  prefs: []
  type: TYPE_TB
  zh: '| acot x | 在参数 x 处余切函数的反函数值 y。意味着 x = cot y。 |'
- en: '| asec x | The value, y, of the inverse function to secant at argument x. Means
    x = sec y. |'
  id: totrans-18
  prefs: []
  type: TYPE_TB
  zh: '| asec x | 在参数 x 处反正割函数的值 y。意味着 x = sec y。 |'
- en: '| acsc x | The value, y, of the inverse function to cosecant at argument x.
    Means x = csc y. |'
  id: totrans-19
  prefs: []
  type: TYPE_TB
  zh: '| acsc x | 在参数 x 处余割函数的反函数值 y。意味着 x = csc y。 |'
- en: '| ![](../Images/d477f1cac497260ee54ed683b7fa181e.jpg) | A standard symbol for
    angle. Measured in radians unless stated otherwise. Used especially for ![](../Images/751cffdde4e52e84762eed93919e2760.jpg)
    when x, y, and z are variables used to describe point in three dimensional space.
    |'
  id: totrans-20
  prefs: []
  type: TYPE_TB
  zh: '| ![](../Images/d477f1cac497260ee54ed683b7fa181e.jpg) | 角度的标准符号。除非另有说明，以弧度表示。特别用于描述三维空间中点的
    ![](../Images/751cffdde4e52e84762eed93919e2760.jpg)，其中 x、y 和 z 是用来描述点的变量。 |'
- en: '| **i**, **j**, **k** | Unit vectors in the x, y and z directions respectively.
    |'
  id: totrans-21
  prefs: []
  type: TYPE_TB
  zh: '| **i**, **j**, **k** | 分别是 x、y 和 z 方向的单位向量。 |'
- en: '| (a, b, c) | A vector with x component a, y component b and z component c.
    |'
  id: totrans-22
  prefs: []
  type: TYPE_TB
  zh: '| (a, b, c) | 具有 x 分量 a，y 分量 b 和 z 分量 c 的向量。 |'
- en: '| (a, b) | A vector with x component a, y component b. |'
  id: totrans-23
  prefs: []
  type: TYPE_TB
  zh: '| (a, b) | 具有 x 分量 a，y 分量 b 的向量。 |'
- en: '| (**a**, **b**) | The dot product of vectors **a** and **b**. |'
  id: totrans-24
  prefs: []
  type: TYPE_TB
  zh: '| (**a**, **b**) | 向量 **a** 和 **b** 的点积。 |'
- en: '| ![](../Images/23f22c32a2b87a4ad960038658f49ea4.jpg) | The dot product of
    vectors **a** and **b**. |'
  id: totrans-25
  prefs: []
  type: TYPE_TB
  zh: '| ![](../Images/23f22c32a2b87a4ad960038658f49ea4.jpg) | 向量 **a** 和 **b** 的点积。
    |'
- en: '| ![](../Images/f2e53e9ed5c420ffb8953647a15f7bad.jpg) | The dot product of
    vectors **a** and **b**. |'
  id: totrans-26
  prefs: []
  type: TYPE_TB
  zh: '| ![](../Images/f2e53e9ed5c420ffb8953647a15f7bad.jpg) | 向量 **a** 和 **b** 的点积。
    |'
- en: '| &#124;**v**&#124; | The magnitude of the vector **v**. |'
  id: totrans-27
  prefs: []
  type: TYPE_TB
  zh: '| &#124;**v**&#124; | 向量 **v** 的大小。 |'
- en: '| &#124;x&#124; | The absolute value of the number x. |'
  id: totrans-28
  prefs: []
  type: TYPE_TB
  zh: '| &#124;x&#124; | 数字 x 的绝对值。 |'
- en: '| ![](../Images/c6d39894ef51e710a1e7a6e7356a067a.jpg) | Used to denote a summation,
    usually the index and often their end values are written under it with upper end
    value above it. For example the sum of j for j=1 to n is written as ![](../Images/e3459707b4b2cecfdc77daaf5f7607a3.jpg)This
    signifies 1 + 2 + бн + n. |'
  id: totrans-29
  prefs: []
  type: TYPE_TB
  zh: '| ![](../Images/c6d39894ef51e710a1e7a6e7356a067a.jpg) | 用于表示求和，通常索引和结束值会写在下面，并且上面写着上限。例如，j=1
    到 n 的求和写作 ![](../Images/e3459707b4b2cecfdc77daaf5f7607a3.jpg)，表示 1 + 2 + ... +
    n。 |'
- en: '| M | Used to represent a matrix or array of numbers or other entities. |'
  id: totrans-30
  prefs: []
  type: TYPE_TB
  zh: '| M | 用于表示数字或其他实体的矩阵或数组。'
- en: '| &#124;v> | A column vector, that is one whose components are written as a
    column and treated as a k by 1 matrix. |'
  id: totrans-31
  prefs: []
  type: TYPE_TB
  zh: '| &#124;v> | 列向量，其分量以列形式书写并视为k乘1矩阵。'
- en: '| <v&#124; | A vector written as a row, or 1 by k matrix. |'
  id: totrans-32
  prefs: []
  type: TYPE_TB
  zh: '| <v&#124; | 以行形式书写的向量，或者1乘k矩阵。'
- en: '| dx | An "infinitesimal" or very small change in the variable x; also similarly
    dy, dz, dr etc. |'
  id: totrans-33
  prefs: []
  type: TYPE_TB
  zh: '| dx | 变量x的“微小”或非常小的变化；同样也有dy、dz、dr等。'
- en: '| ds | A small change in distance. |'
  id: totrans-34
  prefs: []
  type: TYPE_TB
  zh: '| ds | 距离的微小变化。'
- en: '| ![](../Images/6be431873b3cd8243dd8c1ded27fa124.jpg) | The variable ![](../Images/6c28e2da21ad821bce528b2c712a9d1b.jpg)or
    distance to the origin in spherical coordinates. |'
  id: totrans-35
  prefs: []
  type: TYPE_TB
  zh: '| ![](../Images/6be431873b3cd8243dd8c1ded27fa124.jpg) | 在球坐标中到原点的变量![](../Images/6c28e2da21ad821bce528b2c712a9d1b.jpg)或距离。'
- en: '| r | The variable ![](../Images/dc15829c14cd444f463a96838d8a86bd.jpg) or distance
    to the z-axis in three dimensions or in polar coordinates. |'
  id: totrans-36
  prefs: []
  type: TYPE_TB
  zh: '| r | 在三维空间或极坐标中到z轴的变量![](../Images/dc15829c14cd444f463a96838d8a86bd.jpg)或距离。'
- en: '| &#124;M&#124; | The determinant of a matrix M (whose magnitude is the area
    or volume of the parallel sided region determined by its columns or rows). |'
  id: totrans-37
  prefs: []
  type: TYPE_TB
  zh: '| &#124;M&#124; | 矩阵M的行列式（其大小为由其列或行确定的平行区域的面积或体积）。'
- en: '| &#124;&#124;M&#124;&#124; | The magnitude of the determinant of the matrix
    M, which is a volume or area or hypervolume. |'
  id: totrans-38
  prefs: []
  type: TYPE_TB
  zh: '| &#124;&#124;M&#124;&#124; | 矩阵M的行列式的大小，即体积、面积或超体积。'
- en: '| det M | The determinant of M. |'
  id: totrans-39
  prefs: []
  type: TYPE_TB
  zh: '| det M | 矩阵M的行列式。'
- en: '| ![](../Images/7d93d6d42e3ef3c2271c3082c9196a1b.jpg) | The inverse of the
    matrix M. |'
  id: totrans-40
  prefs: []
  type: TYPE_TB
  zh: '| ![](../Images/7d93d6d42e3ef3c2271c3082c9196a1b.jpg) | 矩阵M的逆。'
- en: '| ![](../Images/18ff710cce631c0a7ae6b36b64fbea4f.jpg) | The vector product
    or cross product of two vectors, **v** and **w**. |'
  id: totrans-41
  prefs: []
  type: TYPE_TB
  zh: '| ![](../Images/18ff710cce631c0a7ae6b36b64fbea4f.jpg) | 两个向量**v**和**w**的向量积或叉积。'
- en: '| ![](../Images/ffb383ce42f1a055e5775c4052558d0d.jpg) | The angle made by vectors
    **v** and **w**. |'
  id: totrans-42
  prefs: []
  type: TYPE_TB
  zh: '| ![](../Images/ffb383ce42f1a055e5775c4052558d0d.jpg) | 向量**v**和**w**所成的角度。'
- en: '| ![](../Images/2006655dc9d831c7a667a3efbacd8354.jpg) | The scalar triple product,
    the determinant of the matrix formed by columns A, B, C. |'
  id: totrans-43
  prefs: []
  type: TYPE_TB
  zh: '| ![](../Images/2006655dc9d831c7a667a3efbacd8354.jpg) | 标量三重积，由列A、B、C形成的矩阵的行列式。'
- en: '| ![](../Images/9ccbaa823e0c298da04ea62c77a3a368.jpg) | A unit vector in the
    direction of the vector **w**; it means the same as ![](../Images/8fe0107f3cd17e19e5416e18d047ae71.jpg).
    |'
  id: totrans-44
  prefs: []
  type: TYPE_TB
  zh: '| ![](../Images/9ccbaa823e0c298da04ea62c77a3a368.jpg) | 指向向量**w**方向的单位向量；与![](../Images/8fe0107f3cd17e19e5416e18d047ae71.jpg)意思相同。'
- en: '| df | A very small change in the function f, sufficiently small that the linear
    approximation to all relevant functions holds for such changes. |'
  id: totrans-45
  prefs: []
  type: TYPE_TB
  zh: '| df | 函数f的微小变化，足够小以至于所有相关函数的线性近似对这些变化成立。'
- en: '| ![](../Images/6dab64e19b590587f888b714fa514e14.jpg) | The derivative of f
    with respect to x, which is the slope of the linear approximation to f. |'
  id: totrans-46
  prefs: []
  type: TYPE_TB
  zh: '| ![](../Images/6dab64e19b590587f888b714fa514e14.jpg) | f关于x的导数，即f的线性近似的斜率。'
- en: '| f '' | The derivative of f with respect to the relevant variable, usually
    x. |'
  id: totrans-47
  prefs: []
  type: TYPE_TB
  zh: '| f '' | f关于相关变量（通常为x）的导数。'
- en: '| ![](../Images/cb7eca6b79acc9f6c914e7f75b2e9a61.jpg) | The partial derivative
    of f with respect to x, keeping y, and z fixed. In general a partial derivative
    of f with respect to a variable q is the ratio of df to dq when certain other
    variables are held fixed. Where there is possible misunderstanding over which
    variables are to be fixed that information should be made explicit. |'
  id: totrans-48
  prefs: []
  type: TYPE_TB
  zh: '| ![](../Images/cb7eca6b79acc9f6c914e7f75b2e9a61.jpg) | f关于x的偏导数，保持y和z不变。一般来说，f关于变量q的偏导数是当其他变量固定时df与dq的比值。当存在关于哪些变量固定的可能误解时，应明确说明。'
- en: '| ![](../Images/9cbba1512bd96f75aca1e1ae733cfc16.jpg) | The partial derivative
    of f with respect to x keeping y and z fixed. |'
  id: totrans-49
  prefs: []
  type: TYPE_TB
  zh: '| ![](../Images/9cbba1512bd96f75aca1e1ae733cfc16.jpg) | f关于x的偏导数，保持y和z不变。'
- en: '| grad f | The vector field whose components are the partial derivatives of
    the function f with respect to x, y and z: ![](../Images/5282c01e107d401e1649875612d82046.jpg);
    called the gradient of f. |'
  id: totrans-50
  prefs: []
  type: TYPE_TB
  zh: '| grad f | 向量场，其分量为函数f关于x、y和z的偏导数：![](../Images/5282c01e107d401e1649875612d82046.jpg)；称为f的梯度。'
- en: '| ![](../Images/99931bd83c84f1574eabf1fbb390bd1e.jpg) | The vector operator
    ![](../Images/7511f1ae77a72cbc5026fb73f1aa4d79.jpg), called **"del"**. |'
  id: totrans-51
  prefs: []
  type: TYPE_TB
  zh: '| ![](../Images/99931bd83c84f1574eabf1fbb390bd1e.jpg) | 向量算子![](../Images/7511f1ae77a72cbc5026fb73f1aa4d79.jpg)，称为**"del"**。'
- en: '| ![](../Images/c0fae3568f300e238cb7c9f9034c6060.jpg) | The gradient of f;
    its dot product with ![](../Images/9ccbaa823e0c298da04ea62c77a3a368.jpg) is the
    directional derivative of f in the direction of **w**. |'
  id: totrans-52
  prefs: []
  type: TYPE_TB
  zh: '| ![](../Images/c0fae3568f300e238cb7c9f9034c6060.jpg) | 函数 f 的梯度；其与 **w** 的点积是函数
    f 在 **w** 方向上的方向导数。'
- en: '| ![](../Images/394a5bcbb3ba2adff3e01737aefc4aa5.jpg) | The divergence of the
    vector field **w**; it is the dot product of the vector operator ![](../Images/99931bd83c84f1574eabf1fbb390bd1e.jpg)with
    the vector **w**, or ![](../Images/e309271f29ebcae66d1f58f28d1e5330.jpg). |'
  id: totrans-53
  prefs: []
  type: TYPE_TB
  zh: '| ![](../Images/394a5bcbb3ba2adff3e01737aefc4aa5.jpg) | 向量场 **w** 的散度；它是向量算符
    ![](../Images/99931bd83c84f1574eabf1fbb390bd1e.jpg) 与向量 **w** 的点积，或 ![](../Images/e309271f29ebcae66d1f58f28d1e5330.jpg)。'
- en: '| curl **w** | The cross product of the vector operator ![](../Images/99931bd83c84f1574eabf1fbb390bd1e.jpg)with
    the vector **w**. |'
  id: totrans-54
  prefs: []
  type: TYPE_TB
  zh: '| curl **w** | 向量算符 ![](../Images/99931bd83c84f1574eabf1fbb390bd1e.jpg) 与向量
    **w** 的叉乘。'
- en: '| ![](../Images/d603dc7e780c02d097133cb4cbe18d95.jpg) | The curl of **w**,
    with components ![](../Images/99e5df4cb4acf75cd3a34e01a5f4687d.jpg). |'
  id: totrans-55
  prefs: []
  type: TYPE_TB
  zh: '| ![](../Images/d603dc7e780c02d097133cb4cbe18d95.jpg) | **w** 的旋度，其分量为 ![](../Images/99e5df4cb4acf75cd3a34e01a5f4687d.jpg)。'
- en: '| ![](../Images/ad31b5d52d5513a50798898f68bf687c.jpg) | The Laplacian, the
    differential operator: ![](../Images/d94a178985f7b27dc0efd7f12b55c9d5.jpg). |'
  id: totrans-56
  prefs: []
  type: TYPE_TB
  zh: '| ![](../Images/ad31b5d52d5513a50798898f68bf687c.jpg) | 拉普拉斯算子，微分算符：![](../Images/d94a178985f7b27dc0efd7f12b55c9d5.jpg)。'
- en: '| f "(x) | The second derivative of f with respect to x; the derivative of
    f ''(x). |'
  id: totrans-57
  prefs: []
  type: TYPE_TB
  zh: '| f "(x) | 关于 x 的 f 的二阶导数；f ''(x) 的导数。'
- en: '| ![](../Images/8440495cef9f8d03badd46f2553fa0c5.jpg) | The second derivative
    of f with respect to x. |'
  id: totrans-58
  prefs: []
  type: TYPE_TB
  zh: '| ![](../Images/8440495cef9f8d03badd46f2553fa0c5.jpg) | 关于 x 的 f 的二阶导数。'
- en: '| ![](../Images/86e8ad17c133a1cdd0c65b7c2f6c61f1.jpg) | Still another form
    for the second derivative of f with respect to x. |'
  id: totrans-59
  prefs: []
  type: TYPE_TB
  zh: '| ![](../Images/86e8ad17c133a1cdd0c65b7c2f6c61f1.jpg) | 关于 x 的 f 的另一种二阶导数形式。'
- en: '| ![](../Images/587e663142752292e4796724f8a0e268.jpg) | The k-th derivative
    of f with respect to x; the derivative of ![](../Images/2bd3232113fd72d6161eafde66cc16a5.jpg).
    |'
  id: totrans-60
  prefs: []
  type: TYPE_TB
  zh: '| ![](../Images/587e663142752292e4796724f8a0e268.jpg) | 关于 x 的 k 阶导数；关于 ![](../Images/2bd3232113fd72d6161eafde66cc16a5.jpg)
    的导数。'
- en: '| **T** | Unit tangent vector along a curve; if curve is described by r(t),![](../Images/a67da355d271b5231d90986df7b7e5b2.jpg).
    |'
  id: totrans-61
  prefs: []
  type: TYPE_TB
  zh: '| **T** | 曲线上的单位切向量；如果曲线由 r(t) 描述，![](../Images/a67da355d271b5231d90986df7b7e5b2.jpg)。'
- en: '| ds | A differential of distance along a curve. |'
  id: totrans-62
  prefs: []
  type: TYPE_TB
  zh: '| ds | 曲线上的距离微分。'
- en: '| ![](../Images/2aefc2e30aba9931d8bf53bc48d4cdf6.jpg) | The curvature of a
    curve; the magnitude of the derivative of its unit tangent vector with respect
    to distance on the curve: ![](../Images/c2badaabcc3dff9ac85939a8f0f1f710.jpg).
    |'
  id: totrans-63
