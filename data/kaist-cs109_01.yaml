- en: The command line
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 命令行
- en: When I started programming, there were no graphical displays. All computer input
    and output was done using text.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 当我开始编程时，还没有图形显示。所有的计算机输入和输出都是使用文本完成的。
- en: A computer was shared by many users. Each user was connected to the computer
    from a terminal (which is called this way because it is the endpoint of the connection
    from the computer to the user).
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 计算机由许多用户共享。每个用户从终端连接到计算机（称为终端，因为它是从计算机到用户的连接的终点）。
- en: The earliest terminals looked like a combination of a printer with a keyboard.
    (When I was in middle school, I was sometimes allowed to play with a computer
    that used such a printing terminal.)
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 最早的终端看起来像是打印机和键盘的组合。（当我上中学时，有时会被允许玩一个使用这样的打印终端的计算机。）
- en: '![A printing terminal](../Images/8ee7fbd3323cb0be00748a9f288563b6.jpg)'
  id: totrans-4
  prefs: []
  type: TYPE_IMG
  zh: '![一个打印终端](../Images/8ee7fbd3323cb0be00748a9f288563b6.jpg)'
- en: The printers were later replaced by CRT displays that could typically display
    a matrix of 25x80 characters (the ASCII alphabet with letters, digits, and some
    special graphical characters).
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 后来，打印终端被能够显示25x80字符矩阵的CRT显示器所取代（包括ASCII字母、数字和一些特殊图形字符）。
- en: '![A terminal with CRT display](../Images/6ab888605046829de7684eef8201acda.jpg)'
  id: totrans-6
  prefs: []
  type: TYPE_IMG
  zh: '![带CRT显示器的终端](../Images/6ab888605046829de7684eef8201acda.jpg)'
- en: Users interacted with the computer by typing a command on the keyboard. The
    computer responded by "printing" the output of the command on the terminal.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 用户通过键盘键入命令与计算机交互。计算机通过在终端上“打印”命令的输出来回应。
- en: That's where the name of the Kotlin function println ("print line") (or print
    in Python, or printf in C) comes from—a long time ago output was really printed
    on paper.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: Kotlin 函数 println（“print line”）（或 Python 中的 print，或 C 中的 printf）的名称来源于很久以前的一段时间，输出确实是打印在纸上的。
- en: The first home computers, like the Commodore C-64, were still text-based. When
    the IBM PC came out in the early 1980s, it used a text-based operating system
    (MS-DOS) until Windows 3.1 appeared, about 10 years later.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 第一批家用计算机，如Commodore C-64，仍然是基于文本的。当IBM PC在20世纪80年代初问世时，它使用了基于文本的操作系统（MS-DOS），直到大约10年后Windows 3.1出现。
- en: 'In graphical user interfaces, which became wide-spread about 25 years ago,
    users interact with the computer by clicking with the mouse. That looks easier
    than writing textual commands, but it is also much more limited. You can express
    commands in text that perform quite complicated operations that would take you
    hundreds of mouse clicks to do by hand. And therefore the command line is still
    commonly used in software development, and some other places: the standard interface
    used by travel agents, for instance, is a command line interface.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在大约25年前广泛传播的图形用户界面中，用户通过鼠标点击与计算机交互。这看起来比编写文本命令更容易，但也更受限制。您可以用文本表达命令，执行相当复杂的操作，这些操作手动操作需要您点击数百次鼠标才能完成。因此，命令行在软件开发中仍然被广泛使用，并且在一些其他地方也是如此：例如，旅行代理人使用的标准界面是命令行界面。
- en: In this course we will run and debug Kotlin programs from the command line (at
    least at the beginning of the course).
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在本课程中，我们将从命令行运行和调试Kotlin程序（至少在课程开始时是这样）。
- en: To start the command line in Windows, press Windows+R (that is, hold the Windows-key
    and press on "R"). You should see a text field where you can enter a command.
    Type cmd to start the Windows command shell.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在Windows中启动命令行，请按下Windows+R键（即按住Windows键并按“R”键）。您应该会看到一个文本字段，您可以在其中输入命令。输入 cmd
    来启动Windows命令行。
- en: (If you are using Mac OSX or Linux, you can simply open the "terminal" program.
    Many of the commands listed below are different, though. For instance, instead
    of dir you should say ls.)
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: （如果您使用的是Mac OSX或Linux，您可以简单地打开“终端”程序。但是，下面列出的许多命令是不同的。例如，您应该说 ls 而不是 dir。）
- en: As always in this tutorial, don't just read this. Try it now.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 就像在本教程中一样，请不要只是阅读。现在就试一试。
- en: 'Here is a list of the most important commands:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是最重要的命令列表：
- en: dir to display the files in the current directory,
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 显示当前目录中的文件的命令是 dir，
- en: date /t to display the current date,
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 显示当前日期的命令是 date /t，
- en: time /t to display the current time,
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 显示当前时间的命令是 time /t，
- en: echo message to display a message,
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 显示消息的命令是 echo message，
- en: cls to clear the screen,
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 清屏的命令是 cls，
- en: cd to display or to change the current directory,
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 显示或更改当前目录的命令是 cd，
- en: mkdir to make a new directory,
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建新目录的命令是 mkdir，
- en: type to display the contents of a file,
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 显示文件内容的命令是 type，
- en: del to delete a file,
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 删除文件的命令是 del，
- en: rename to change the name of a file,
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 更改文件名的命令是 rename，
- en: help to print a list of the most common commands.
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 打印最常用命令的帮助命令是 help。
- en: 'You can usually get help on a certain command by typing the name of the command
    followed by /?, for instance like this:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 您通常可以通过输入命令名称后跟`/?`来获取有关某个命令的帮助，例如像这样：
- en: '[PRE0]'
  id: totrans-28
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Please try this now, and familiarize yourself with interacting with your computer
    through the command line. You can use the Tab-key to complete a filename, after
    typing the first one or two characters of the filename. You can also use the Up
    and Down keys to repeat previous commands.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 请立即尝试，并熟悉通过命令行与计算机进行交互。在键入文件名的前一个或两个字符后，您可以使用Tab键来完成文件名。您还可以使用上下键来重复以前的命令。
