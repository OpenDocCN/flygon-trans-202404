- en: '[js-middleware](https://github.com/unbug/js-middleware): Powerful Javascript
    Middleware Pattern implementation, apply middleweares to any object. A painless
    solution to make codes as scalable and maintainable as ReduxJS and ExpressJS.'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[js-middleware](https://github.com/unbug/js-middleware)：强大的Javascript中间件模式实现，将中间件应用于任何对象。一个无痛的解决方案，使代码像ReduxJS和ExpressJS一样可扩展和易维护。'
- en: '[SAY NO TO SUICIDE PUBLIC LICENSE](https://github.com/unbug/snts): We''ve lost
    so many genius developers, who committed suicide, such as [Aaron Hillel Swartz
    (November 8, 1986 – January 11, 2013)](https://en.wikipedia.org/wiki/Aaron_Swartz).
    As a developer, the community needs you, the world needs you, please keep yourself
    alive.'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[拒绝自杀公共许可证](https://github.com/unbug/snts)：我们失去了许多自杀的天才开发者，比如[Aaron Hillel
    Swartz（1986年11月8日 - 2013年1月11日）](https://en.wikipedia.org/wiki/Aaron_Swartz)。作为开发者，社区需要你，世界需要你，请保持活着。'
