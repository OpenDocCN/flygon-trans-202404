- en: Glossary
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 术语表
- en: Ariel Rokem and Fernando Chirigati
  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Ariel Rokem和Fernando Chirigati
- en: Like other technical areas, the topic of computational reproducibility has its
    own terminology and jargon. The terms range from key concepts of the field, that
    are important when defining the parameters of reproducible research, to specific
    techniques and practices that are used in upholding computational reproducibility.
    Finally, there is a plethora of technical tools and practices that are mentioned
    througout this book. In this chapter, we provide some important definitions to
    help clarify the terms, techniques, and tools that are mentioned throughout the
    case studies and the other chapters.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 像其他技术领域一样，计算再现性的主题有其自己的术语和行话。这些术语涵盖了该领域的关键概念，这些概念在定义可再现研究的参数时非常重要，以及用于维护计算再现性的具体技术和实践。最后，在本书中提到了大量的技术工具和实践。在本章中，我们提供一些重要的定义，以帮助澄清在案例研究和其他章节中提到的术语、技术和工具。
- en: Key Concepts
  id: totrans-4
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 关键概念
- en: Scientific Experiment
  id: totrans-5
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 科学实验
- en: 'A **scientific experiment**, or simply **experiment**, is a procedure carried
    out to validate or refute a hypothesis. In our modern times, many stages in a
    research project are done partially or entirely through the use of computer programs
    and processes, and that involve digital data that is consumed (**input data**)
    and produced (**output data**). This may include studies in which the experiments
    themselves are computational in nature. In this case, the experiment is often
    modelled as a **pipeline** (or **dataflow**): a sequence of *steps* that are connected
    by the flow of data, where the output data of a step is used as input data for
    the following step. A step can be represented by a computer program or a sequence
    of programs (a sub-pipeline), and it transforms the data it consumes as part of
    the procedure.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**科学实验**，或简称**实验**，是为了验证或反驳假设而进行的程序。在我们现代社会，研究项目中的许多阶段部分或完全通过计算机程序和过程完成，并涉及消耗的数字数据（**输入数据**）和产生的数字数据（**输出数据**）。这可能包括实验本身具有计算性质的研究。在这种情况下，实验通常被建模为一个**流水线**（或**数据流**）：一系列*步骤*通过数据的流动连接在一起，其中一个步骤的输出数据被用作下一个步骤的输入数据。一个步骤可以由计算机程序或一系列程序（一个子流水线）表示，并且它会转换它作为程序一部分消耗的数据。'
- en: Reproducibility
  id: totrans-7
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 再现性
- en: '**Reproducibility** is a cornerstone of science. Definitions vary greatly across
    scientific disciplines, but the meaning that we find most prevalent is the ''calculation
    of quantitative scientific results by independent scientists using the original
    datasets and methods'' (Stodden, Leisch, & Peng, 2014). The goals of reproducibility
    go beyond duplicating someone else’s investigation: it also entails having reproducibility
    for yourself, defeating self-deception in scientific results (Ioannidis, 2005;
    Nuzzo, 2015), and extending another researcher’s methods to build your own work.
    Reproducibility is a matter of degree, not of kind. We say that research is reproducible
    if reproducibility applies to the results to some extent. That is, some of the
    corresponding experiments and scientific methods are deemed to be reproducible.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**再现性**是科学的基石。在科学学科中，定义差异很大，但我们认为最普遍的含义是“独立科学家使用原始数据集和方法计算定量科学结果”（Stodden，Leisch和Peng，2014）。再现性的目标不仅仅是复制他人的调查：它还包括对自己的研究结果进行再现，打败科学结果中的自我欺骗（Ioannidis，2005；Nuzzo，2015），并扩展另一位研究者的方法以构建自己的工作。再现性是程度问题，而非种类问题。我们说研究是可再现的，如果再现性在某种程度上适用于结果。也就是说，一些相应的实验和科学方法被认为是可再现的。'
- en: Empirical and Computational Reproducibility
  id: totrans-9
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 实证和计算再现性
- en: 'We can define different types of reproducible research as follows, adapted
    from Stodden (2014): empirical reproducibility, and computational reproducibility.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以根据Stodden（2014）的定义，将不同类型的可再现研究定义如下：实证再现性和计算再现性。
- en: '**Empirical reproducibility** entails communicating the procedure, protocols,
    equipment, and observations related to the experiment, but does not require making
    the computational assets (code and data) used during the research publicly available.
    This is often a minimal standard in science: published manuscripts contain descriptions
    and static figures and plots, and scientists need to follow these in hopes of
    building upon past research.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**经验再现性**包括传达与实验相关的程序、协议、设备和观察，但不要求公开研究中使用的计算资产（代码和数据）。这通常是科学中的最低标准：发表的手稿包含描述和静态图表，科学家需要遵循这些描述，希望能够在过去的研究基础上建立。'
- en: 'In **computational reproducibility**, in addition to the published manuscripts,
    the computational assets used to test all the hypothesis and derive the results
    are made available, which allows the computational processes to be reproduced
    verbatim and, in some cases, re-used. These assets may include, but are not limited
    to: the input data, either in extension (raw data) or in intension (a script that
    generates the data); the software (in binary or in source code); and the computational
    environment (computational dependencies and operating system information).'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在**计算再现性**中，除了发表的手稿外，用于测试所有假设和推导结果的计算资产也是可用的，这允许计算过程被逐字复制，并在某些情况下被重复使用。这些资产可能包括但不限于：输入数据，无论是在扩展（原始数据）还是在内涵（生成数据的脚本）中；软件（二进制或源代码）；以及计算环境（计算依赖项和操作系统信息）。
- en: 'The notions of **verification** and **validation** are also commonly used when
    referring to reproducibility (Stodden et al., 2013): verification is concerned
    with the code solving the problem it claims to solve, while validation is concerned
    with the results being consistent with observations of the phenomenon being studied.
    In this sense, empirical reproducibility helps in the validation process, whereas
    computational reproducibility helps in the verification process, since the experiment
    execution can be investigated in more details.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 当提到再现性时，**验证**和**验证**的概念也经常被使用（Stodden等人，2013年）：验证涉及代码是否解决了它声称解决的问题，而验证涉及结果是否与所研究现象的观察一致。在这个意义上，经验再现性有助于验证过程，而计算再现性有助于验证过程，因为实验执行可以被更详细地调查。
- en: With respect to the verification process, computational reproducibility helps
    identify if the code is not broken, and also pinpoint any statistical issues that
    may invalidate the results. For instance, *p-hacking* is a common bias in science
    where researchers select data or statistical analyses until non-significant results
    become significant. By having the data and all the artifacts, including the full
    chain of research events, one could tweak the different variables and vary the
    original analysis to detect how robust and significant the claims are.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 关于验证过程，计算再现性有助于确定代码是否存在问题，并指出可能使结果无效的任何统计问题。例如，*p-hacking*是科学中常见的偏见，研究人员选择数据或统计分析，直到非显著结果变得显著。通过拥有数据和所有工件，包括完整的研究事件链，可以调整不同的变量并改变原始分析，以检测声明的稳健性和显著性。
- en: Reproducibility Modes
  id: totrans-15
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 再现性模式
- en: Reproducibility can also be defined with respect to how results can be reproduced.
    Some of the terms often used in this regard are replicability, approximate reproducibility,
    and modular reproducibility.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 再现性也可以根据结果如何再现来定义。在这方面经常使用的术语包括可复制性、近似再现性和模块再现性。
- en: 'Like reproducibility, there are conflicting definitions of **replicability**
    across different scientific domains. In some areas of science this is a synonym
    for **exact reproducibility**: the reproduced results are exact the same (meaning
    the exact same numbers) as the ones presented and discussed in the corresponding
    published manuscript. The computational assets, such as software, configuration
    parameters, and hardware, must be ideally the same to ensure replicability. Replicability
    guarantees reproducibility, but not the converse (Leek & Peng, 2015). In other
    areas, replicability can refer to a prior study being duplicated using the same
    procedures but with new data (Stodden et al., 2014).'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 与可再现性类似，在不同的科学领域存在**复制性**的相互冲突的定义。 在某些科学领域，这是**精确可再现性**的同义词：复制的结果与相应的已发表的手稿中呈现和讨论的结果完全相同（意味着确切相同的数字）。
    计算资产，例如软件，配置参数和硬件，最好是相同的，以确保可复制性。 复制性保证了可再现性，但反之则不然（Leek & Peng, 2015）。 在其他领域，复制性可能指的是使用相同的程序但使用新数据重复以前的研究（Stodden
    等人，2014）。
- en: '**Approximate reproducibility** is related to having results that are similar
    to (and not the same as) the ones produced in the original experiment run. This
    often includes varying configuration parameters and input files to better verify
    how robust the experiment is, and perhaps simulating some steps that are harder
    to replicate. For example, an experiment that involves parallel and distributed
    computation may depend on the availability of massive serves for its replication;
    these steps can then be simulated or conducted at smaller scale to make its reproducibility
    feasible (Hunold & Träff, 2013). Also, some experiments are intrinsically difficult
    to replicate, such as the ones that require non-deterministic steps (random number
    generation) and access to third-party servers (code that is on servers cannot
    be controlled by researchers). Note that the reproduced results need to be consistent
    to the original ones to allow others to validate the experiment.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**近似可再现性**与在原始实验运行中产生的结果相似（但不相同）相关联。 这通常包括变化的配置参数和输入文件，以更好地验证实验的稳健性，并可能模拟一些难以复制的步骤。
    例如，涉及并行和分布式计算的实验可能取决于大型服务器的可用性以进行复制； 然后可以模拟或以较小的规模进行这些步骤，以使其可再现性成为可能（Hunold &
    Träff, 2013）。 另外，一些实验本质上难以复制，例如需要非确定性步骤（随机数生成）和访问第三方服务器的实验（服务器上的代码无法由研究人员控制）。
    请注意，复制的结果需要与原始结果一致，以允许他人验证实验。'
- en: 'When an experiment supports **modular reproducibility**, its different steps
    and components can be reproduced individually, i.e., the experiment does not need
    to be reproduced in its entirety. For instance, if a single binary is shared for
    the entire experiment, it may be hard to reproduce only some of its steps; however,
    if the source code is made available, researchers will have more flexibility to
    use the parts of the experiment they want/need. Modular reproducibility allows
    **reusability**: the experiment can be more easily re-used for other purposes,
    thus making it possible for others to modify and build upon the original work.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 当实验支持**模块化可再现性**时，其不同的步骤和组件可以分别再现，即实验不需要完全再现。 例如，如果为整个实验共享了单个二进制文件，则可能很难再现其中的一些步骤；
    但是，如果提供了源代码，研究人员将能够更灵活地使用他们想要/需要的实验部分。 模块化可再现性允许**可重用性**：实验可以更轻松地用于其他目的，从而使其他人能够修改并建立在原始工作的基础上。
- en: Reproducibility Coverage
  id: totrans-20
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 可再现性覆盖范围
- en: 'Another important aspect in reproducibility is its **coverage** (Freire, Bonnet,
    & Shasha, 2012): some experiments may not be reproduced in its entirety, including
    the ones that rely on data derived by third-party Web services or special hardware,
    or that require non-deterministic computational processes. But such experiments
    can, sometimes, be partially reproduced. For instance, if an experiment uses data
    that is derived by special or proprietary hardware, the data derivation process
    may not be reproducible, but the downstream analyses that use these data may be
    reproduced by others if the original data is made available.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 可再现性的另一个重要方面是其**覆盖范围**（Freire, Bonnet, & Shasha, 2012）：某些实验可能无法完全再现，包括依赖于第三方
    Web 服务或特殊硬件的实验，或者需要非确定性计算过程的实验。 但是，这样的实验有时可以部分再现。 例如，如果一个实验使用由特殊或专有硬件派生的数据，那么数据派生过程可能无法再现，但是如果原始数据可用，则其他人可以复制使用这些数据的下游分析。
- en: Provenance
  id: totrans-22
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 来源
- en: As the volume of digital data increases and the complexity of computational
    processes that manipulate these data grows, it is becoming increasingly important
    to manage their **provenance**. The Oxford English Dictionary defines provenance
    as *the source or origin of an object; its history and pedigree; a record of the
    ultimate derivation and passage of an item through its various owners*. Provenance
    helps determine the value, accuracy, and authorship of an object.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 随着数字数据量的增加和处理这些数据的计算过程的复杂性增长，管理它们的**来源**变得越来越重要。《牛津英语词典》将来源定义为*对象的来源或起源；其历史和血统；物品通过其各个所有者的最终衍生和传递的记录*。来源有助于确定对象的价值、准确性和作者。
- en: '**Computational provenance** enables data products derived by computational
    processes to be interpreted and understood (Freire, Koop, Santos, & Silva, 2008).
    By examining a sequence of steps that led to a result, it is possible to obtain
    insights into the chain of reasoning used in the production of this result; to
    verify that the steps were performed according to acceptable procedures; and to
    identify what the inputs to the experiment were and where they came from.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**计算来源**使得通过计算过程产生的数据产品能够被解释和理解（Freire、Koop、Santos和Silva，2008）。通过检查导致结果的一系列步骤，可以深入了解用于生成该结果的推理链；验证步骤是否按照可接受的程序执行；以及确定实验的输入以及它们的来源。'
- en: Provenance is a critical ingredient for reproducibility (Freire & Silva, 2012).
    Providing detailed information about the provenance of results of an experiment
    tells about both the data and the sequence of steps that generated the findings.
    Through this information, it is possible to detect the required components of
    the experiment, and this facilitates the task of making it reproducible. The availability
    of such provenance information not only makes it possible to replicate the findings,
    but it also makes it easier to re-use and extend a result (by changing inputs
    and modifying the sequence of steps); in other words, detailed provenance allows
    modular reproducibility.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 来源是可重复性的关键要素（Freire和Silva，2012）。提供有关实验结果来源的详细信息既告知数据，又告知生成结果的步骤序列。通过这些信息，可以检测实验所需的组件，从而简化使其可重复的任务。这种来源信息的可用性不仅使复制结果成为可能，而且使重新使用和扩展结果变得更加容易（通过更改输入和修改步骤序列）；换句话说，详细的来源允许模块化的可重复性。
- en: Provenance can be **describable** or **executable**. Describable provenance
    entails having a full description of the experiment (textual description, or a
    graph detailing all the steps) that serves to communicate in detail the computational
    aspects that one need to know to reproduce each step. Executable provenance, on
    the other hand, entails having an executable asset that can be directly used to
    reproduce the experiment (a binary or a scientific workflow (Davidson & Freire,
    2008)).
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 来源可以是**可描述的**或**可执行的**。可描述的来源涉及对实验的全面描述（文字描述，或详细说明所有步骤的图表），以便详细传达需要知道以重现每个步骤的计算方面。另一方面，可执行的来源涉及具有可直接用于重现实验的可执行资产（二进制文件或科学工作流程（Davidson和Freire，2008））。
- en: 'There are different **provenance components** that must be captured to ensure
    the reproducibility of an experiment (Chirigati, Shasha, & Freire, 2013):'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 不同的**来源组件**必须被捕获，以确保实验的可重复性（Chirigati、Shasha和Freire，2013）：
- en: '***Data*** entails the original input data used to execute the experiment,
    and the original output data to compare the raw results. Sharing the intermediate
    data (data produced by intermediate steps of the pipeline) may also be useful
    if some steps cannot be reproduced (see *coverage* in *Reproducibility*).'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***数据***包括用于执行实验的原始输入数据，以及用于比较原始结果的原始输出数据。如果某些步骤无法重现，则共享中间数据（管道中间步骤产生的数据）也可能是有用的（请参阅*可重复性*中的*覆盖率*）。'
- en: '***Process*** entails all the computational programs and scripts used to execute
    the experiment. As mentioned before, this can be done by sharing either the source
    code or the binaries, which influences reusability.'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***过程***包括用于执行实验的所有计算程序和脚本。如前所述，可以通过共享源代码或二进制文件来实现这一点，这影响了可重用性。'
- en: '***Environment*** entails all the assets belonging to the computational environment
    where the experiment was originally executed, which includes information about
    the operating system (e.g.: name and kernel version), hardware architecture (e.g.:
    32 or 64 bits, number of computational nodes), and computational dependencies
    (e.g.: library and software packages on which the experiment depends to run).
    This component is important to allow an experiment to be portable to other computers,
    especially if they have different software and hardware systems.'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***环境***包括实验最初执行的计算环境中的所有资产，其中包括有关操作系统的信息（例如：名称和内核版本）、硬件架构（例如：32位或64位、计算节点数）和计算依赖项（例如：实验运行所依赖的库和软件包）。这一组成部分对于使实验可在其他计算机上移植至关重要，特别是如果它们具有不同的软件和硬件系统。'
- en: Techniques
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 技术
- en: Version Control
  id: totrans-32
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 版本控制
- en: Version control is a set of practices and tools originally used in software
    development to track the versions of software. These tools monitor, track and
    store changes to files within a circumscribed part of the file system, often referred
    to as a **repository**. The first generation of these systems are referred to
    as **centralized version control** systems (these include the **Concurrent Versions
    System (CVS)** and **Subversion (SVN)**). These systems rely on the existence
    and setup of a centralized server that stores the history of the changes to the
    code. In contrast, **distributed version control** systems (such as **git**, and
    **Mercurial**) do not depend on the presence of a centralized server. The history
    is instead stored together with the files in each user’s computer. To facilitate
    collaboration and coordination of work on different users’ computers, centralized
    servers are nevertheless often used as a common point for ’push’ and ’pull’ operations
    that synchronize the history between repositories stored on different computers
    and to merge work that is concurrently done on different files, or different parts
    of the same files by different users. Centralized servers can be set up on websites,
    and such websites offer other features. For instance, they display and allow browsing
    of the files in a virtual file-system-like website, and they provide web pages
    that can be used to browse the files in the repository, without downloading them.
    In addition, these websites provide for collaboration and communication among
    users (such as **bug-trackers**, pages in which errors in the code, or “bugs”,
    can be reported and addressed). The use of version control tools in science has
    risen in recent years, with many large collaborative projects and institutions
    (e.g., CERN, LSST, and NCBI) using the services of websites such as **GitHub**
    to distribute and collaborate on software.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 版本控制是一套最初用于软件开发的实践和工具，用于跟踪软件的各个版本。这些工具监控、跟踪和存储文件的更改，通常在文件系统的一个**仓库**中，这一部分常常被称为**仓库**。第一代这些系统被称为**集中式版本控制**系统（包括**Concurrent
    Versions System (CVS)**和**Subversion (SVN)**）。这些系统依赖于一个中央服务器的存在和设置，该服务器存储了代码更改的历史。相比之下，**分布式版本控制**系统（如**git**和**Mercurial**）不依赖于中央服务器的存在。历史记录相反地与每个用户计算机中的文件一起存储。为了促进在不同用户计算机上的协作和工作协调，通常仍然使用集中式服务器作为’推送‘和’拉取‘操作的共同点，这些操作同步了存储在不同计算机上的仓库之间的历史，并合并了同时由不同用户在不同文件或同一文件的不同部分上进行的工作。集中式服务器可以设置在网站上，并且这些网站提供其他功能。例如，它们显示并允许浏览虚拟文件系统样式的网站中的文件，并提供可用于浏览仓库中文件的网页，而无需下载它们。此外，这些网站为用户提供了协作和沟通的机会（例如**bug跟踪器**，其中可以报告和解决代码中的错误或“bug”）。近年来，在科学领域使用版本控制工具的情况有所上升，许多大型合作项目和机构（如CERN、LSST和NCBI）利用像**GitHub**这样的网站来分发和协作开发软件。
- en: Literate Programming
  id: totrans-34
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 文学编程
- en: Computer programs are read many more times than they are written (Wulf, 1977).
    Considering this fact, Knuth (Knuth, 1984) proposed that instead of focusing on
    computer programs as only a set of instructions to the computer, the focus of
    a computer program should be to explain what is (supposed to be) achieved through
    these instructions. This shift in focus implies a more thoughtful approach to
    descriptive details of the software, such as function and variable names, and
    a substantial focus on documentation. In a research context, computer programs
    are embedded within documents, such as scientific papers. This practice is also
    described as 'literate computing', 'literate statistical programming', 'literate
    data analysis', and 'literate statistical practice', in recognition of the adoption
    of literate programming methods from a software development context into a data
    analysis context. Several systems, such as **knitr** and **Jupyter** allow the
    writing of documents, including papers, with the code embedded or interleaved
    with the text.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 计算机程序被阅读的次数比编写的次数要多得多（Wulf，1977年）。考虑到这一事实，Knuth（Knuth，1984年）提出，与其将计算机程序仅仅看作是向计算机传达指令的集合，不如将计算机程序的重点放在解释通过这些指令实现的是什么（应该是什么）。这种关注焦点的转变意味着对软件的描述性细节（例如功能和变量名称）进行更加深思熟虑的方法，以及对文档的重点关注。在研究环境中，计算机程序嵌入在诸如科学论文之类的文档中。这种做法也被描述为“文学计算”、“文学统计编程”、“文学数据分析”和“文学统计实践”，以认可从软件开发背景到数据分析背景采用文学编程方法。几种系统，如**knitr**和**Jupyter**，允许编写包含代码的文档，包括论文，在其中代码与文本交叉编排。
- en: Data Publication
  id: totrans-36
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 数据发布
- en: 'Full access to the computational assets that led to previously reported results
    are essential for **computational reproducibility**. **Data publication** (also
    known as **"data sharing"**) refers specifically to public availability of the
    data that was used (as distinct from the software, for example). If the data is
    stored digitally, this can be done by sending the data to specific collaborators,
    by creating digital copies, or making files available over the Internet. It can
    be done by uploading the data to publicly available websites that either can be
    accessed unencumbered, or require agreement to certain terms and conditions of
    use. In some cases, data size also limits the possibility of data publication
    and it is more practical to send physical copies of the data (for example, the
    so-called “connectome in a box” (Poldrack & Gorgolewski, 2014), distributed by
    the NIH-funded Human Connectome Project, which is a hard-drive version of large
    collections of human MRI data). Other limitations may include restrictions due
    to participant privacy (the **HIPAA**, or Health Insurance Portability and Accountability
    Act, enacted into law in the United States in 1996, restricts the information
    that can be made public about participants in research data; other similar laws
    apply elsewhere). While data could be considered factual information that cannot
    be copyrighted, research data often undergoes several steps of transformation
    before it can be useful: it is collected, aggregated, and manipulated, using significant
    investment of time or resources. Thus, it could represent an original and creative
    expression of the source (or "raw") data and may be considered copyrightable intellectual
    property. For data sharing to achieve its goals of reproducibility, it is therefore
    important to consider and define appropriate conditions of license to potential
    users when sharing data.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 计算再现性的**完全可获取**先前报告结果的计算资产是必不可少的。**数据发布**（也称为**“数据共享”**）特指使用的数据的公开可用性（与软件等不同）。如果数据以数字形式存储，可以通过将数据发送给特定的合作者、创建数字副本或通过互联网提供文件来实现。可以通过将数据上传到可以无障碍访问的公开网站，或需要同意特定使用条款和条件的网站来实现。在某些情况下，数据大小也限制了数据发布的可能性，将数据的物理副本发送出去更加实际（例如，由NIH资助的人类连接组计划分发的所谓“盒中连结组”，这是大量人类MRI数据的硬盘版本）。其他限制可能包括由于参与者隐私而受到的限制（美国1996年颁布的《健康保险便携性与责任法案》（HIPAA）限制了可在研究数据中公开的信息；其他国家/地区也有类似的法律）。虽然数据可以被视为无法受版权保护的事实信息，但研究数据在变得有用之前通常经历多个转换步骤：它被收集、汇总和操纵，耗费了大量的时间或资源。因此，它可能代表了源（或“原始”）数据的原创性和创造性表达，并且可能被视为可受版权保护的知识产权。因此，在分享数据时，考虑并定义适当的许可条件以供潜在用户使用是非常重要的，以实现数据共享的再现性目标。
- en: Munging
  id: totrans-38
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 数据清理
- en: Research data is often quite “messy”. This means that it is not immediately
    tractable to the standard statistical analysis without additional steps (Milliken,
    2006).
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 研究数据通常非常“混乱”。这意味着它不会立即适用于标准统计分析，需要额外的步骤（Milliken，2006）。
- en: '**Data munging** (also known as **data cleaning**) refers to the application
    of transformations to the data to bring from a “messy” state to a “tidy” state
    (Wickham, 2014). This may include filtering operations (exclusion of certain observations
    that contain missing values), aggregation, and integration of data from different
    sources. According to some estimates, data munging is one of the principal activities
    of individuals conducting data analysis across different sectors, including research
    in both industry and academia (Dasu & Johnson, 2003; Lohr, 2014).'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '**数据整理**（也称为**数据清洗**）指的是对数据应用转换，使其从“混乱”状态变为“整洁”状态（Wickham，2014）。这可能包括过滤操作（排除包含缺失值的某些观测）、聚合以及整合来自不同来源的数据。根据一些估计，数据整理是进行跨不同领域的数据分析的个人的主要活动之一，包括工业和学术研究（Dasu＆Johnson，2003；Lohr，2014）。'
- en: Figuratively, people speak collectively of these transformations and data “janitorial”
    work as data "munging". This word stems from either the English word "mung", which
    refers to a messy mixture of things (originally, a mixture of graines) (Oxford
    English Dictionary, 2016a), or the word "munge", referring to "eating greedily
    and noisily" (Oxford English Dictionary, 2016c) (possibly related to the word
    "munching"). More rarely, it also refers to wiping of a person’s nose (Oxford
    English Dictionary, 2016b), which could be a reference to the act of cleaning
    itself. Alternatively, this is derived from the acronym MUNG, meaning "mash until
    no good" (or recursively, "mung until no good"). To maintain reproducibility of
    these steps, **provenance tracking** must be used to maintain the transformations
    and intermediate states of the data.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 在比喻上，人们集体称这些转换和数据“清洁”工作为数据“整理”。这个词来源于英语单词“mung”，指的是一种混乱的混合物（最初是一种谷物的混合物）（牛津英语词典，2016a），或者是指“贪婪地大声吃东西”的“munge”一词（牛津英语词典，2016c）（可能与“munching”一词有关）。更少见的是，它还指擦拭一个人的鼻子（牛津英语词典，2016b），这可能是对清洁行为本身的参考。另外，这可能源自首字母缩略词MUNG，意思是“混合直到没有好处”（或递归地，“混合直到没有好处”）。为了保持这些步骤的可重现性，必须使用**溯源跟踪**来维护数据的转换和中间状态。
- en: Software Testing
  id: totrans-42
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 软件测试
- en: 'There are several types of testing to be considered:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 有几种测试类型需要考虑：
- en: '***Unit testing***: This type of testing focuses on the operations of individual
    parts of the software ("units"). One rule of thumb is that unit testing should
    not require disk input/output, or access to the network. Unit testing works best
    when coupled with modular software design. In scientific software, unit testing
    takes the form of verification of known results from a specific function.'
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '***单元测试***：这种类型的测试侧重于软件的各个部分（“单元”）的操作。一个经验法则是，单元测试不应需要磁盘输入/输出或访问网络。当与模块化软件设计结合时，单元测试效果最佳。在科学软件中，单元测试采用验证特定函数的已知结果的形式。'
- en: '***Integration testing***: This type of testing focuses on testing the combination
    of different parts of a system. For example, verifying that the outputs of one
    part of the system can be ingested as inputs by other parts of the system to produce
    reasonable results.'
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '***集成测试***：这种类型的测试侧重于测试系统不同部分的组合。例如，验证系统的一部分的输出是否可以被其他部分作为输入接受，以产生合理的结果。'
- en: '***Regression testing***: This type of testing focuses on testing that previous
    results of a computation are maintained over time. This is useful to assess parts
    of the software for which it is hard to write unit tests. For example, parts of
    the software that contain random number generation can be tested to not deviate
    from a prior stored result by more than a certain factor.'
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '***回归测试***：这种类型的测试侧重于测试计算的先前结果是否随着时间的推移保持不变。这对于评估软件中难以编写单元测试的部分非常有用。例如，包含随机数生成的软件部分可以进行测试，以确保不会偏离之前存储的结果超过一定因子。'
- en: '***End-to-end testing***: This type of testing verifies if the operations of
    an entire system, under realistic conditions, produce desired results. For example,
    an analysis pipeline that starts with raw experimental data (considered representative
    of the actual data that the system is designed to analyze) transforms and munges
    this data, and results in some statistical analysis. Testing an entire workflows
    is considered end-to-end testing (see also **continuous integration**, below).'
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '***端到端测试***：这种类型的测试验证整个系统在现实条件下是否产生了预期的结果。例如，一个从原始实验数据开始（被认为代表了系统设计用于分析的实际数据）的分析管道转换和处理这些数据，并产生一些统计分析。测试整个工作流程被认为是端到端测试（另请参见下文的**持续集成**）。'
- en: Continuous Integration
  id: totrans-48
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 持续集成
- en: 'In software development, **integration** refers to the steps taken at different
    stages of development to harmonize the operations of different parts of systems
    made up of small parts. The integration of new features into a software system
    can cause unexpected changes in its behavior. This is addressed by **software
    testing**: if the existing software has sufficient **test coverage** — that is,
    the tests exercise all the different parts of the software, and exercise a sufficiently
    broad range of scenarios: corner cases, handling of extreme and unusual values,
    etc. — then integration of a new piece of software would be evaluated against
    the expected behavior of the software. To make the process of integration easier,
    many advocate doing it *early and often* (Duvall, Matyas, & Glover, 2007). For
    integration testing to be **continuous**, automated systems can be configured
    to run the **test suite** of the software system (the full set of tests) each
    and every time a change to the software is introduced. Such publicly available
    systems include [**Travis**](https://travis-ci.com/) and [**CircleCI**](https://circleci.com/).
    These services integrate well with websites that provide version control repositories,
    such as GitHub or Bitbucket, where new contributions to the software from collaborators
    can be set to trigger a run of the test suite on a publicly accessible server.
    Continuous integration on a remote server also help make sure that the dependencies
    of the software are well-defined, and protects against problems that arise from
    changing these software dependencies by triggering a test-failure whenever these
    dependencies change.'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 在软件开发中，**集成** 指的是在不同开发阶段采取的步骤，以使由小部分组成的系统的不同部分的操作协调一致。将新功能集成到软件系统中可能会导致其行为出现意外变化。这可以通过**软件测试**来解决：如果现有软件具有足够的**测试覆盖率**
    —— 即，测试涵盖了软件的所有不同部分，并涵盖了足够广泛的场景：边缘情况，处理极端和不寻常的值等 —— 那么对软件的新部分进行集成将根据软件的预期行为进行评估。为了使集成过程更容易，许多人主张*早期和频繁地*进行（Duvall，Matyas
    和 Glover，2007）。为了使集成测试变得**连续**，可以配置自动化系统，在引入软件更改时每次运行软件系统的**测试套件**（所有测试的完整集合）。此类公开可用的系统包括[**Travis**](https://travis-ci.com/)和[**CircleCI**](https://circleci.com/)。这些服务与提供版本控制存储库的网站（如GitHub或Bitbucket）很好地集成在一起，其中来自协作者对软件的新贡献可以设置为在公共可访问服务器上触发测试套件的运行。远程服务器上的持续集成还有助于确保软件的依赖关系被明确定义，并通过在这些软件依赖关系发生变化时触发测试失败来防止由于更改这些软件依赖关系而引起的问题。
- en: Workflow Management
  id: totrans-50
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 工作流管理
- en: Many scientific projects rely on the execution of several steps of data processing,
    including data munging and different steps of data analysis. Workflow management
    systems help distribute and orchestrate the work that needs to be done on the
    computational resources that are available, but also helps in *tracking provenance*
    of the results, by storing details of the data, the process, and the executions
    that take place during the analysis (Davidson & Freire, 2008).
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 许多科学项目依赖于执行几个数据处理步骤，包括数据清洗和不同步骤的数据分析。工作流管理系统有助于分发和编排需要在可用的计算资源上完成的工作，同时还有助于通过存储数据、过程和分析过程中发生的执行的详细信息来*跟踪来源*的结果（Davidson
    & Freire, 2008）。
- en: File Format Standards
  id: totrans-52
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 文件格式标准
- en: Scientific data is saved in a myriad of file formats. A typical file format
    might include a **file header**, describing the layout of the data on disk, **metadata**
    associated with the data, and the data itself, often stored in binary format.
    In some cases (e.g., **CSV (or comma-separated value) files**), data will be stored
    as text. The danger of proliferation of file formats in scientific data lies in
    the need to build and maintain separate software tools to read, write and process
    all these data formats. This makes interoperability between different practitioners
    more difficult, and limits the value of data sharing, because access to the data
    in the files remains limited.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 科学数据以多种文件格式保存。典型的文件格式可能包括描述数据在磁盘上布局的**文件头**，与数据相关的**元数据**，以及数据本身，通常以二进制格式存储。在某些情况下（例如**CSV（逗号分隔值）文件**），数据将以文本形式存储。科学数据文件格式的泛滥危险在于需要构建和维护用于读取、写入和处理所有这些数据格式的单独软件工具。这使得不同从业者之间的互操作性更加困难，并限制了数据共享的价值，因为对文件中数据的访问仍然有限。
- en: Licensing
  id: totrans-54
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 许可
- en: In most countries in the world, creative work is protected by copyright laws.
    International conventions, and primarily the Berne Convention of 1886, protect
    the copyright of creators even across international borders for 50 years after
    the death of the creator. This means that copying and using the creative work
    is limited by conditions set by the creator, or another copyright holder. For
    example, in many cases musical recordings may not be copied and further distributed
    without the permission of the musician, or of the production company that has
    acquired the copyright from the musician. Facts about the universe that are discovered
    through research are not subject to copyright, but the collection, aggregation,
    analysis and interpretation of research data may be considered creative work,
    and could be protected by copyright laws. Thus, the consumption of research publications
    is governed by copyright law. Furthermore, even data sharing is often governed
    by copyright laws, because the compilation of data to be shared often requires
    a creative effort. Another case of resarch-relevant copyrighted products is software
    that is developed in the course of research. In all of these cases, if license
    terms are not explicitly specified, the work is considered to be protected as
    "all rights reserved". This means that no one but the creator of the work can
    use the work unencumbered. For software this means that copying and further distribution
    of the software is prohibited. Even running the software may be restricted. The
    exact selection of a license is beyond the scope of this section, but depends
    on your intentions and goals with regard to the software (Fogel, 2005; Hunter,
    2004; Rosen & Einschlag, 2004).
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 在世界上大多数国家，创意作品受版权法保护。国际公约，主要是1886年的伯尔尼公约，保护创作者的版权，即使跨越国际边界，也会在创作者去世后50年内保护版权。这意味着复制和使用创意作品受到创作者或其他版权持有者设定的条件限制。例如，在许多情况下，音乐录音可能不得未经音乐家或从音乐家那里获得版权的制作公司的许可而复制和进一步分发。通过研究发现的宇宙事实不受版权保护，但对研究数据的收集、聚合、分析和解释可能被视为创意作品，并可能受版权法保护。因此，对研究出版物的使用受版权法约束。此外，即使数据共享也经常受版权法约束，因为要共享的数据编制通常需要创造性努力。另一个与研究相关的受版权保护的产品是在研究过程中开发的软件。在所有这些情况下，如果未明确指定许可条款，则该作品被视为受到“保留所有权利”的保护。这意味着除了作品的创作者外，没有人可以无障碍地使用该作品。对于软件来说，这意味着禁止复制和进一步分发软件。甚至可能限制运行软件。许可证的确切选择超出了本节的范围，但取决于您对软件的意图和目标（Fogel，2005；Hunter，2004；Rosen＆Einschlag，2004）。
- en: Virtualization and Environment Isolation
  id: totrans-56
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 虚拟化和环境隔离
- en: Software often requires other software to run properly. The software and hardware
    elements that are required to properly run a program are known as the **software
    dependencies**. Because of differences in hardware and operating systems, and
    because of conflicting dependencies between different programs, the creation and
    maintenance of software environments that have all the dependencies for a software
    system is cumbersome, and may require substantial system administration expertise.
    Pre-configured software environments that include all of the dependencies, software,
    and sometimes also the data needed for an analysis can be provided through systems
    that present the user a virtual machine (or VM) that runs in an isolated manner.
    These systems for virtualization include **VirtualBox** and **Vagrant**.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 软件通常需要其他软件才能正常运行。正常运行程序所需的软件和硬件元素被称为**软件依赖项**。由于硬件和操作系统之间的差异，以及不同程序之间的冲突依赖关系，创建和维护具有软件系统所有依赖项的软件环境是繁琐的，并且可能需要大量的系统管理专业知识。通过提供用户以虚拟机（或
    VM）的方式运行的预配置软件环境，这些系统可以提供所需的所有依赖项、软件，有时还包括进行分析所需的数据。这些虚拟化系统包括**VirtualBox**和**Vagrant**。
- en: These systems rely on the ability to store an entire virtual machine as a file
    that can be copied, and launched within other machine’s environment. In addition,
    some systems provide programmatic virtualization, and dependency management, through
    the creation of minimal virtual machines referred to as "containers". This includes
    the **Docker** system, which allows not only storing and publishing light-weight
    virtual machines, but also provenance tracking and version control of containers.
    Conflicting software dependencies can also be managed through systems that isolate
    a computational environment by setting the parts of the file system that are visible,
    including the parts of the file system into which versions of dependency libraries
    are installed. In Python environment, isolation can be achieved through the use
    of virtual environments such as **virtualenv** and **conda**.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 这些系统依赖于将整个虚拟机存储为可以复制和在其他机器环境中启动的文件的能力。此外，一些系统通过创建被称为“容器”的最小虚拟机，提供编程虚拟化和依赖管理。这包括**Docker**系统，它不仅允许存储和发布轻量级虚拟机，还允许跟踪虚拟机的溯源和版本控制。冲突的软件依赖关系也可以通过将可见的文件系统部分隔离来管理，包括安装依赖库版本的文件系统部分。在
    Python 环境中，可以通过使用如**virtualenv**和**conda**等虚拟环境来实现隔离。
- en: Tools
  id: totrans-59
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 工具
- en: Programming Language and Related Tools
  id: totrans-60
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 编程语言及相关工具
- en: C/C++
  id: totrans-61
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: C/C++
- en: C is one of the most widely used programming languages of all time. Designed
    to be a compiled language, C was used to re-implement the Unix operating system,
    and many high-level languages were implemented in C, including Python. C++ is
    an extension of C that provides support for object-oriented capabilities, and
    it has become one of the most widely used object-oriented languages, especially
    for large scale and high performance applications.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: C 是有史以来使用最广泛的编程语言之一。设计为一种编译语言，C 用于重新实现 Unix 操作系统，并且许多高级语言都是用 C 实现的，包括 Python。C++
    是 C 的扩展，提供了对面向对象功能的支持，已经成为最广泛使用的面向对象语言之一，特别是用于大规模和高性能应用程序。
- en: Go
  id: totrans-63
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: Go
- en: '[Go](https://golang.org/) is a compiled programming language developed at Google,
    mostly used in some of the Google’s production systems.'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: '[Go](https://golang.org/) 是一种由 Google 开发的编译型编程语言，主要用于 Google 的一些生产系统中。'
- en: IPython
  id: totrans-65
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: IPython
- en: '[IPython](http://ipython.org/), or Interactive Python (Pérez & Granger, 2007),
    is a command shell that allows interactive computing for Python, including tab
    completion, history (provenance capture), parallel computing tools, and support
    for interactive data visualization.'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '[IPython](http://ipython.org/)，或称交互式 Python（Pérez & Granger，2007），是一个命令行壳，允许用于
    Python 的交互式计算，包括制表符补全、历史记录（溯源捕获）、并行计算工具以及对交互式数据可视化的支持。'
- en: Java
  id: totrans-67
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: Java
- en: '[Java](https://www.java.com/) is a programming language that is compiled into
    Java bytecode and run on a Java Virtual Machine (JVM), which ensures that all
    implementations are interoperable in different environments.'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: '[Java](https://www.java.com/) 是一种编程语言，编译成 Java 字节码并在 Java 虚拟机（JVM）上运行，这确保了所有实现在不同环境中是可互操作的。'
- en: JavaScript
  id: totrans-69
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: JavaScript
- en: '[JavaScript](https://www.javascript.com/) is an interpreted programming language
    extensively used for World Wide Web content production, alongside HTML and CSS.'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: '[JavaScript](https://www.javascript.com/)是一种解释性编程语言，广泛用于万维网内容制作，与HTML和CSS一起使用。'
- en: Jupyter
  id: totrans-71
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: Jupyter
- en: '[Jupyter](http://jupyter.org/) is a Web application that allows users to create
    and share *notebooks*, documents that contain live and dynamic code. The Jupyter
    project evolved from the original IPython, generalizing the interactive environment
    from being Python-specific to supporting over 40 programming languages.'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: '[Jupyter](http://jupyter.org/)是一个Web应用程序，允许用户创建和共享*notebooks*，这些文档包含动态和实时代码。Jupyter项目是从最初的IPython发展而来的，将交互式环境从仅支持Python扩展到支持40多种编程语言。'
- en: Python
  id: totrans-73
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: Python
- en: '[Python](https://www.python.org/) is a general-purpose interpreted programming
    language. While Python has a comprehensive standard library, [PyP](https://pypi.python.org/pypi)
    (the Python Package Index) allows users to search for and download a number of
    additional Python packages and libraries. Many of these packages are remarkably
    popular and widely used in different sciences, including:'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: '[Python](https://www.python.org/)是一种通用的解释性编程语言。虽然Python有一个全面的标准库，但[PyP](https://pypi.python.org/pypi)（Python包索引）允许用户搜索并下载许多额外的Python包和库。其中许多包在不同的科学领域都非常受欢迎和广泛使用，包括：'
- en: '[*NumPy*](http://www.numpy.org/): this library provides support for large,
    multi-dimensional arrays and matrices, as well as implements a plethora of high-level
    mathematical functions that operate on these arrays and matrices. NumPy also allows
    the definition of arbitrary data types, which facilitates the integration with
    other libraries and tools.'
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[*NumPy*](http://www.numpy.org/)：这个库提供了对大型、多维数组和矩阵的支持，并实现了大量的高级数学函数，这些函数操作这些数组和矩阵。NumPy还允许定义任意数据类型，这有助于与其他库和工具集成。'
- en: '[*SciPy*](http://www.scipy.org/scipylib/index.html): this library builds on
    top of NumPy to provide many high-level and efficient numerical routines mainly
    for numerical integration and optimization.'
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[*SciPy*](http://www.scipy.org/scipylib/index.html)：这个库构建在NumPy之上，主要为数值积分和优化提供了许多高级和高效的数值例程。'
- en: '[*matplotlib*](http://matplotlib.org/): this library provides 2D plotting procedures
    for Python.'
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[*matplotlib*](http://matplotlib.org/)：这个库为Python提供了2D绘图程序。'
- en: '[*scikit-learn*](http://scikit-learn.org/): this library provides support for
    a variety of machine learning algorithms, including classification, regression,
    clustering, dimensionality reduction, and model selection techniques. scikit-learn
    is built on top of NumPy, SciPy, and matplotlib.'
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[*scikit-learn*](http://scikit-learn.org/)：这个库支持各种机器学习算法，包括分类、回归、聚类、降维和模型选择技术。scikit-learn是建立在NumPy、SciPy和matplotlib之上的。'
- en: '[*scikit-image*](http://scikit-image.org/): this library provides support for
    a collection of image processing algorithms. Similar to scikit-learn, it is built
    on top of NumPy, SciPy, and matplotlib.'
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[*scikit-image*](http://scikit-image.org/)：这个库提供了一系列图像处理算法的支持。类似于scikit-learn，它是建立在NumPy、SciPy和matplotlib之上的。'
- en: '[*pandas*](http://pandas.pydata.org/): this library brings to Python many data
    analysis functionalities, including high-level data manipulation tasks (selecting,
    filtering, slicing, sorting, grouping, plotting, etc.)'
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[*pandas*](http://pandas.pydata.org/)：这个库为Python带来了许多数据分析功能，包括高级数据操作任务（选择、过滤、切片、排序、分组、绘图等）。'
- en: '[*MNE*](http://mne-tools.github.io/): this library includes a Python package
    for processing electroencephalography and magnetoencephalography data.'
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[*MNE*](http://mne-tools.github.io/)：这个库包含了一个用于处理脑电图和脑磁图数据的Python包。'
- en: '[*Nipype*](http://nipy.org/nipype/): this library provides a uniform interface
    for creating workflows that integrate a collection of neuroimaging software and
    applications.'
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[*Nipype*](http://nipy.org/nipype/)：这个库提供了一个统一的界面，用于创建集成了一系列神经影像软件和应用的工作流程。'
- en: R
  id: totrans-83
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: R
- en: '[R](https://www.r-project.org/) is a widely used interpreted programming language
    for statistical computing, data analysis and visualization, with its popularity
    largely increasing in diverse scientific fields during the past few years (Tippmann,
    2014). There is a large and vibrant community of scientists using and developing
    software in R, with over 8000 packages contributed to the [Comprehensive R Archive
    Network](https://cran.r-project.org/). These packages are free to download and
    extend the functionality of R by adding specialized statistical algorithms, visualization
    techniques and file handling methods. The following R packages are worth noticing:'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: '[R](https://www.r-project.org/) 是一种广泛使用的解释型编程语言，用于统计计算、数据分析和可视化，在过去几年中在各个科学领域的流行程度大大增加（Tippmann,
    2014）。有一个庞大而充满活力的科学家社区在使用和开发R软件，贡献了8000多个包到[Comprehensive R Archive Network](https://cran.r-project.org/)。这些包可以免费下载，并通过添加专门的统计算法、可视化技术和文件处理方法来扩展R的功能。以下R包值得注意：'
- en: '[*knitr*](http://yihui.name/knitr/): this library provides support for dynamic
    report generation: R code can be evaluated on the fly to generate documents (PDF,
    HTML or MS Word files) that automatically include the results of the R analysis.'
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[*knitr*](http://yihui.name/knitr/)：这个库提供了动态报告生成的支持：R代码可以实时评估以生成包含R分析结果的文档（PDF、HTML或MS
    Word文件）。'
- en: '[*knitcitations*](https://github.com/cboettig/knitcitations): this library
    extends knitr by allowing users to add citations to the dynamic reports.'
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[*knitcitations*](https://github.com/cboettig/knitcitations)：这个库通过允许用户向动态报告添加引用来扩展knitr。'
- en: '[*dplyr*](https://cran.rstudio.com/web/packages/dplyr/): this library includes
    high-level functions for data manipulation tasks that resemble database-like queries
    (selecting, filtering, and summarizing the data).'
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[*dplyr*](https://cran.rstudio.com/web/packages/dplyr/)：这个库包含用于数据操作任务的高级函数，类似于数据库查询（选择、过滤和汇总数据）。'
- en: '[*stringr*](https://cran.r-project.org/web/packages/stringr/index.html): this
    library provides tools for manipulating text, using regular expressions and character
    strings.'
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[*stringr*](https://cran.r-project.org/web/packages/stringr/index.html)：这个库提供用于操作文本的工具，使用正则表达式和字符串。'
- en: '[*caret*](http://topepo.github.io/caret/index.html): this library provides
    an extensive suite of tools for training regression and classification models'
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[*caret*](http://topepo.github.io/caret/index.html)：这个库提供了一套广泛的工具，用于训练回归和分类模型。'
- en: '[*ggplot2*](http://ggplot2.org/): this library provides data visualization
    procedures for R.'
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[*ggplot2*](http://ggplot2.org/)：这个库为R提供数据可视化程序。'
- en: '[*Rcpp*](http://www.rcpp.org/): this library enables R functions to call C++
    code for high performance computing.'
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[*Rcpp*](http://www.rcpp.org/)：这个库使R函数能够调用C++代码进行高性能计算。'
- en: '[*devtools*](https://cran.r-project.org/web/packages/devtools/index.html):
    this library includes functions to simplify the development of a new R package.'
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[*devtools*](https://cran.r-project.org/web/packages/devtools/index.html)：这个库包含简化新R包开发的函数。'
- en: '[*testthat*](https://cran.r-project.org/web/packages/testthat/index.html):
    this library includes functions to set up unit testing for the code.'
  id: totrans-93
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[*testthat*](https://cran.r-project.org/web/packages/testthat/index.html)：这个库包含设置代码单元测试的函数。'
- en: RStudio
  id: totrans-94
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: RStudio
- en: '[RStudio](https://www.rstudio.com/) is an integrated development environment
    (IDE) for R that includes both desktop and web server versions. Its code editor
    provides syntax highlighting, tab-completion, indenting, and definitions. It includes
    a debugging console, breakpoints, an environment panel, history, tracebacks, and
    integrated R help and documentation. It supports 2d and 3d visualizations, data
    display, and data manipulation. Knitr, markdown, and git are deeply integrated
    into RStudio, enabling version controlled programming via R markdown documents.'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: '[RStudio](https://www.rstudio.com/) 是用于R的集成开发环境（IDE），包括桌面和Web服务器版本。其代码编辑器提供语法高亮、制表符补全、缩进和定义。它包括调试控制台、断点、环境面板、历史记录、跟踪和集成的R帮助和文档。它支持2D和3D可视化、数据显示和数据操作。Knitr、markdown和git深度集成到RStudio中，通过R
    markdown文档实现版本控制编程。'
- en: Ruby
  id: totrans-96
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: Ruby
- en: '[Ruby](https://www.ruby-lang.org/) is an interpreted programming language commonly
    used in Web development, and its syntax is broadly similar to that of Python.'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: '[Ruby](https://www.ruby-lang.org/) 是一种解释型编程语言，常用于Web开发，其语法与Python广泛相似。'
- en: Scala
  id: totrans-98
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: Scala
- en: '[Scala](http://www.scala-lang.org/) is a programming language intended to be
    compiled to Java bytecode and executed on a JVM. Java and Scala are interoperable
    in the sense that libraries from one language can be used inside the other language.'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: '[Scala](http://www.scala-lang.org/)是一种旨在编译为Java字节码并在JVM上执行的编程语言。Java和Scala是可互操作的，即一个语言的库可以在另一个语言中使用。'
- en: Documentation Generators
  id: totrans-100
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 文档生成器
- en: Doxygen
  id: totrans-101
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: Doxygen
- en: '[Doxygen](http://www.stack.nl/~dimitri/doxygen/) is a tool that automatically
    generates documentation (in different formats) from annotated source code, supporting
    a number of different programming languages.'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: '[Doxygen](http://www.stack.nl/~dimitri/doxygen/)是一个工具，可以从带注释的源代码自动生成文档（以不同格式），支持多种不同的编程语言。'
- en: Read the Docs
  id: totrans-103
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 阅读文档
- en: '[Rea](https://readthedocs.org/) is a hosting service for software documentation.
    The service facilitates the process of generating documentation for the different
    versions of the code, Read the Docs can be set up to automatically build the documentation
    whenever a new version of the code is generated.'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: '[Rea](https://readthedocs.org/)是一个软件文档托管服务。该服务简化了为代码的不同版本生成文档的过程，Read the Docs可以设置为在生成新版本的代码时自动构建文档。'
- en: Roxygen
  id: totrans-105
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: Roxygen
- en: '[Roxygen](http://roxygen.org/) is a Doxygen-like system for R.'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: '[Roxygen](http://roxygen.org/)是用于R的类似Doxygen的系统。'
- en: Sphinx
  id: totrans-107
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: Sphinx
- en: '[Sphinx](http://sphinx-doc.org/) is a tool that can generate documentation
    in many different file formats.'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: '[Sphinx](http://sphinx-doc.org/)是一个可以生成多种不同文件格式文档的工具。'
- en: Pandoc
  id: totrans-109
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: Pandoc
- en: '[Pandoc](http://pandoc.org/) is a tool that can convert between many different
    file formats, including LaTeX, HTML, Microsoft Word documents, and Markdown files.'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: '[Pandoc](http://pandoc.org/)是一个可以在许多不同文件格式之间转换的工具，包括LaTeX、HTML、Microsoft Word文档和Markdown文件。'
- en: Version Control
  id: totrans-111
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 版本控制
- en: Bitbucket
  id: totrans-112
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: Bitbucket
- en: '[Bitbucket](https://bitbucket.org/) is a repository hosting service for two
    distributed version control systems: git and [Mercurial](https://www.mercurial-scm.org/).
    Similar to GitHub, is provides a Web-based interface to facilitate the collaboration
    in a project.'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: '[Bitbucket](https://bitbucket.org/)是两种分布式版本控制系统git和[Mercurial](https://www.mercurial-scm.org/)的仓库托管服务。类似于GitHub，它提供了一个基于Web的界面，以便在项目中进行协作。'
- en: Git
  id: totrans-114
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: Git
- en: '[Git](https://git-scm.com/) is a distributed version control system that has
    become [widely used](https://ianskerrett.wordpress.com/2014/06/23/eclipse-community-survey-2014-results/)
    in the past few years.'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: '[Git](https://git-scm.com/)是一种分布式版本控制系统，在过去几年中已经变得[广泛使用](https://ianskerrett.wordpress.com/2014/06/23/eclipse-community-survey-2014-results/)。'
- en: GitHub
  id: totrans-116
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: GitHub
- en: '[GitHub](http://github.com/) is a git repository hosting service: developers
    maintain their git repositories on the Web. It provides a Web-based interface,
    as well as a desktop application, to facilitate the collaboration with other people
    in the same project. GitHub has numerous features, including, among others, forking,
    issue tracking, pull requests, and wikis.'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: '[GitHub](http://github.com/)是一个git仓库托管服务：开发人员在Web上维护他们的git仓库。它提供了一个基于Web的界面，以及一个桌面应用程序，以便与同一项目中的其他人合作。GitHub具有许多功能，包括分叉、问题跟踪、拉取请求和维基等。'
- en: SVN
  id: totrans-118
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: SVN
- en: '[Subversion](https://subversion.apache.org/), or SVN, is a centralized version
    control system.'
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: '[Subversion](https://subversion.apache.org/)，或者SVN，是一个集中式版本控制系统。'
- en: Data Munging and Analysis
  id: totrans-120
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 数据整理和分析
- en: Apache Hadoop
  id: totrans-121
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: Apache Hadoop
- en: '[Hadoop](https://hadoop.apache.org/) is a popular framework for distributed
    processing of large datasets across clusters of computers. Hadoop uses the map-reduce
    programming model for scaling up to multiple machines. Apache HDFS is the distributed
    file system used to store input, intermediate, and output data.'
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: '[Hadoop](https://hadoop.apache.org/)是一个用于跨计算机集群分布式处理大型数据集的流行框架。Hadoop使用map-reduce编程模型来扩展到多台机器。Apache
    HDFS是用于存储输入、中间和输出数据的分布式文件系统。'
- en: Apache Spark
  id: totrans-123
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: Apache Spark
- en: '[Spark](http://spark.apache.org/) is a framework for distributed processing
    that, in contrast to Hadoop, provides in-memory primitives that can achieve better
    performance for a number of applications.'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: '[Spark](http://spark.apache.org/)是一个用于分布式处理的框架，与Hadoop相比，提供了可以实现更好性能的内存原语，适用于许多应用程序。'
- en: Connectome Workbench
  id: totrans-125
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 连接组工作台
- en: '[The Connectome Workbench](http://www.humanconnectome.org/software/connectome-workbench.html)
    is a tool that provides multiple resources for mapping neuroimaging data.'
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: '[连接组工作台](http://www.humanconnectome.org/software/connectome-workbench.html)是一个工具，提供多种资源用于映射神经影像数据。'
- en: MATLAB
  id: totrans-127
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: MATLAB
- en: '[MATLAB](http://www.mathworks.com/products/matlab/) is a numerical computing
    environment and also a programming language widely popular for data and statistical
    analysis. It provides many useful features, especially for data management, matrix
    manipulation, and plotting.'
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: '[MATLAB](http://www.mathworks.com/products/matlab/) 是一个广泛流行的用于数据和统计分析的数值计算环境，也是一种编程语言。它提供了许多有用的功能，特别是对于数据管理、矩阵操作和绘图。'
- en: Microsoft Excel
  id: totrans-129
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: Microsoft Excel
- en: '[Excel](https://products.office.com/en-us/excel) is a spreadsheet system developed
    by Microsoft that has many different features, including graphing tools and support
    for a macro programming language.'
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: '[Excel](https://products.office.com/en-us/excel) 是由 Microsoft 开发的电子表格系统，具有许多不同的功能，包括绘图工具和对宏编程语言的支持。'
- en: MongoDB
  id: totrans-131
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: MongoDB
- en: '[MongoDB](https://www.mongodb.com/) is a database system that has been widely
    used recently, in particular for distributed stores. Instead of storing data in
    multiple relational structures—such as in traditional relational systems — MongoDB
    is document-oriented, it stores data in a minimal number of documents.'
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: '[MongoDB](https://www.mongodb.com/) 是最近广泛使用的数据库系统，特别是用于分布式存储。MongoDB 是面向文档的，而不是像传统的关系系统中那样将数据存储在多个关系结构中，它将数据存储在最小数量的文档中。'
- en: pandas
  id: totrans-133
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: pandas
- en: '[panda](http://pandas.pydata.org/) is a Python library that has many data analysis
    functionalities, including high-level data manipulation tasks (selecting, filtering,
    slicing, sorting, grouping, plotting, etc).'
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: '[panda](http://pandas.pydata.org/) 是一个 Python 库，具有许多数据分析功能，包括高级数据操作任务（选择、过滤、切片、排序、分组、绘图等）。'
- en: SEPlib
  id: totrans-135
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: SEPlib
- en: '[SEPlib](http://sepwww.stanford.edu/doku.php?id=sep:software:seplib) is a distributed
    software package for seismic data processing, including seismic processing routines,
    a graphics library, and a IO subroutine library.'
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: '[SEPlib](http://sepwww.stanford.edu/doku.php?id=sep:software:seplib) 是用于地震数据处理的分布式软件包，包括地震处理例程、图形库和
    IO 子程序库。'
- en: Stata
  id: totrans-137
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: Stata
- en: '[Stata](http://www.stata.com/) is a commercial data analysis and statistical
    analysis software.'
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: '[Stata](http://www.stata.com/) 是一款商业数据分析和统计分析软件。'
- en: Data Visualization
  id: totrans-139
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 数据可视化
- en: Adobe Photoshop
  id: totrans-140
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: Adobe Photoshop
- en: '[Adobe Photoshop](http://www.adobe.com/products/photoshop.html) is a popular
    commercial graphics editor, providing a plethora of features to compose and manipulate
    graphics.'
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: '[Adobe Photoshop](http://www.adobe.com/products/photoshop.html) 是一款流行的商业图形编辑软件，提供了丰富的功能来组合和操作图形。'
- en: D3
  id: totrans-142
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: D3
- en: '[D3](http://d3js.org/) is a JavaScript library used for manipulating data and
    creating 2D interactive information and data visualizations.'
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: '[D3](http://d3js.org/) 是一个用于操作数据和创建二维交互信息和数据可视化的 JavaScript 库。'
- en: ggplot2
  id: totrans-144
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: ggplot2
- en: '[ggplot2](http://ggplot2.org/) is a data visualization library for R.'
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: '[ggplot2](http://ggplot2.org/) 是 R 的数据可视化库。'
- en: matplotlib
  id: totrans-146
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: matplotlib
- en: '[matplotlib](http://matplotlib.org/) is a popular 2D plotting library for Python.'
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: '[matplotlib](http://matplotlib.org/) 是 Python 中流行的二维绘图库。'
- en: Workflow and Provenance Management
  id: totrans-148
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 工作流和溯源管理
- en: EUPS
  id: totrans-149
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: EUPS
- en: '[EUPS](https://github.com/RobertLuptonTheGood/eups) is a version management
    tools that tracks the exact project computational dependencies.'
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: '[EUPS](https://github.com/RobertLuptonTheGood/eups) 是一个版本管理工具，用于跟踪项目的确切计算依赖关系。'
- en: Make
  id: totrans-151
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: Make
- en: '[GNU Make](https://www.gnu.org/software/make/) and [CMake](https://cmake.org/)
    are tools commonly used to build and derive executable programs from source file.
    These utilities obtain the dataflow of how to build a program from files called
    *makefiles*.'
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: '[GNU Make](https://www.gnu.org/software/make/) 和 [CMake](https://cmake.org/)
    是常用的构建工具，用于从源文件构建和生成可执行程序。这些实用程序获取了构建程序的数据流程，称为*makefiles*的文件。'
- en: VisTrails
  id: totrans-153
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: VisTrails
- en: '[VisTrails](http://www.vistrails.org/) is an open-source scientific workflow
    system that provides support for simulations, data exploration, and visualization,
    while having many capabilities for provenance capture, management, and analytics.'
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: '[VisTrails](http://www.vistrails.org/) 是一个开源的科学工作流系统，提供对仿真、数据探索和可视化的支持，同时具有许多用于溯源捕获、管理和分析的功能。'
- en: Software Testing and Continuous Integration
  id: totrans-155
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 软件测试和持续集成
- en: BuildBot
  id: totrans-156
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: BuildBot
- en: '[BuildBot](http://buildbot.net/) is a Python-based continuous integration tool
    that automates the process of building and testing software projects.'
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: '[BuildBot](http://buildbot.net/) 是一个基于 Python 的持续集成工具，自动化构建和测试软件项目的过程。'
- en: CircleCI
  id: totrans-158
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: CircleCI
- en: '[CircleCI](https://circleci.com/) is a hosted continuous integration service
    for Web and mobile applications that, similar to Travis CI, can be used to automatically
    build and test projects hosted at GitHub.'
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: '[CircleCI](https://circleci.com/) 是一个托管的持续集成服务，用于 Web 和移动应用程序，类似于 Travis CI，可以用于自动构建和测试托管在
    GitHub 上的项目。'
- en: Coveralls
  id: totrans-160
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: Coveralls
- en: '[Coveralls](https://coveralls.io/) is a tool that automatically identifies
    the test coverage in a project, showing which parts of the code are not covered
    by the test suite.'
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: '[Coveralls](https://coveralls.io/) 是一个工具，自动识别项目中的测试覆盖率，显示测试套件未覆盖的代码部分。'
- en: devtools
  id: totrans-162
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: devtools
- en: '[devtools](https://cran.r-project.org/web/packages/devtools/index.html) is
    a library that contains a series of functions to facilitate package development
    for R.'
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: '[devtools](https://cran.r-project.org/web/packages/devtools/index.html) 是一个包含一系列函数以便于
    R 包开发的库。'
- en: Google Test
  id: totrans-164
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: Google Test
- en: '[Google Test](https://github.com/google/googletest) is a unit testing library
    for C++ developed and used by Google.'
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: '[Google Test](https://github.com/google/googletest) 是 Google 开发和使用的 C++ 单元测试库。'
- en: Jenkins
  id: totrans-166
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: Jenkins
- en: '[Jenkins](https://jenkins-ci.org/) is a Java-based continuous integration tool
    that automates the process of building and testing software projects.'
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: '[Jenkins](https://jenkins-ci.org/) 是一个基于 Java 的持续集成工具，自动化构建和测试软件项目的过程。'
- en: JIRA
  id: totrans-168
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: JIRA
- en: '[JIRA](https://www.atlassian.com/software/jira) is a commercial software for
    bug tracking, issue tracking, and project management.'
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: '[JIRA](https://www.atlassian.com/software/jira) 是一种商业软件，用于缺陷跟踪、问题跟踪和项目管理。'
- en: Nose
  id: totrans-170
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: Nose
- en: '[nos](https://nose.readthedocs.org/) is a Python library that implements functions
    to assist in writing and running software tests.'
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: '[nos](https://nose.readthedocs.org/) 是一个 Python 库，实现了帮助编写和运行软件测试的函数。'
- en: nose2
  id: totrans-172
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: nose2
- en: '[nose2](https://nose2.readthedocs.org/) — a successor to nose — is a unit testing
    library for Python.'
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: '[nose2](https://nose2.readthedocs.org/) —— nose 的后继者 —— 是 Python 的一个单元测试库。'
- en: testthat
  id: totrans-174
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: testthat
- en: '[testtha](https://cran.r-project.org/web/packages/testthat/index.html) is a
    unit testing library for R.'
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: '[testtha](https://cran.r-project.org/web/packages/testthat/index.html) 是 R
    的一个单元测试库。'
- en: Travis CI
  id: totrans-176
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: Travis CI
- en: '[Travis CI](https://travis-ci.com/) is a hosted, distributed continuous integration
    service that can be used to automatically build and test projects hosted at GitHub.
    If the service is configured, every new commit to the GitHub repository triggers
    Travis CI, which tries to build the project and run tests. Travis CI is available
    for a number of different languages.'
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: '[Travis CI](https://travis-ci.com/) 是一个托管的、分布式的持续集成服务，可用于自动构建和测试托管在 GitHub
    上的项目。如果配置了服务，GitHub 仓库的每个新提交都会触发 Travis CI，尝试构建项目并运行测试。Travis CI 可用于多种不同的语言。'
- en: Virtualization and Environment Isolation
  id: totrans-178
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 虚拟化和环境隔离
- en: Amazon EC2
  id: totrans-179
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 亚马逊 EC2
- en: '[Amazon EC2](https://aws.amazon.com/ec2/) is a Web service that provides compute
    infrastructure in the cloud. Virtual environments can be created, launched, and
    terminated as needed, and users pay by the hour for active servers.'
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: '[亚马逊 EC2](https://aws.amazon.com/ec2/) 是一种提供云计算基础设施的 Web 服务。虚拟环境可以根据需要创建、启动和终止，用户按小时付费使用活跃服务器。'
- en: Docker
  id: totrans-181
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: Docker
- en: '[Docker](https://www.docker.com/) is a tool that automates the deployment of
    applications inside software containers, which are much lighter than virtual machines:
    containers are isolated but share the operating system, and, when appropriate,
    binaries and libraries as well. [boot2docker](http://boot2docker.io) is a Linux
    distribution made specifically to run Docker containers.'
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: '[Docker](https://www.docker.com/) 是一种工具，用于在软件容器内自动部署应用程序，容器比虚拟机轻得多：容器是隔离的，但共享操作系统，必要时还共享二进制文件和库。[boot2docker](http://boot2docker.io)
    是一个专门用于运行 Docker 容器的 Linux 发行版。'
- en: Vagrant
  id: totrans-183
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: Vagrant
- en: '[Vagrant](https://www.vagrantup.com/) is a tool used to create and configure
    virtual environments, such as virtual machines and Docker containers.'
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: '[Vagrant](https://www.vagrantup.com/) 是一个用于创建和配置虚拟环境（如虚拟机和 Docker 容器）的工具。'
- en: Virtualenv
  id: totrans-185
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: Virtualenv
- en: '[Virtualenv](https://virtualenv.readthedocs.org/) is a tool that creates isolated
    Python environments. This allows multiple Python projects that have different
    (and sometimes conflicting) dependencies to coexist in the same computer.'
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: '[Virtualenv](https://virtualenv.readthedocs.org/) 是一个创建隔离 Python 环境的工具。这允许具有不同（有时是冲突的）依赖关系的多个
    Python 项目在同一台计算机上共存。'
- en: Data Sharing and Repositories
  id: totrans-187
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 数据分享与仓库
- en: Amazon S3
  id: totrans-188
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 亚马逊 S3
- en: '[Amazon S3](https://aws.amazon.com/s3/) is a service for online file storage
    on the cloud. S3 has been widely used for Web hosting, image hosting, and storage
    for backup systems.'
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: '[亚马逊 S3](https://aws.amazon.com/s3/) 是一种用于云上文件存储的服务。S3 在 Web 托管、图像托管和备份系统存储方面被广泛使用。'
- en: arXiv
  id: totrans-190
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: arXiv
- en: '[arXiv](http://arxiv.org/) is a repository of electronic preprints of scientific
    publications, and is widely used in the fields of mathematics and physics.'
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: '[arXiv](http://arxiv.org/) 是科学出版物的电子预印本存储库，在数学和物理领域被广泛使用。'
- en: CrossRef
  id: totrans-192
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: CrossRef
- en: '[CrossRef](http://www.crossref.org/) is an official Digital Object Identifier
    (DOI) Registration Agency. A DOI is often assigned to a publication or research
    data so that it can be uniquely identified, and therefore, citable. Services like
    Dataverse and figshare automatically generate DOI’s for data that is uploaded
    to their systems.'
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: '[CrossRef](http://www.crossref.org/) 是官方的数字对象标识符（DOI）注册机构。DOI 常被分配给出版物或研究数据，以便其可以被唯一标识，并因此可被引用。像
    Dataverse 和 figshare 这样的服务会自动生成所上传数据的 DOI。'
- en: Dataverse
  id: totrans-194
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: Dataverse
- en: '[The Dataverse Project](http://dataverse.org/) is a repository for sharing,
    citing, and archiving research data. It offers support for backups, recovery,
    data discovery and cataloging, metadata extraction, and preservation.'
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: '[Dataverse 项目](http://dataverse.org/) 是一个用于分享、引用和归档研究数据的存储库。它提供备份、恢复、数据发现和编目、元数据提取和保存支持。'
- en: Docker Hub
  id: totrans-196
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: Docker Hub
- en: '[Docker Hub](https://hub.docker.com/) is a service for building and shipping
    Docker containers. Docker Hub allows integration with GitHub and BitBucket, as
    well as collaboration between different users, among other features.'
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: '[Docker Hub](https://hub.docker.com/) 是一个用于构建和发布 Docker 容器的服务。Docker Hub 允许与
    GitHub 和 BitBucket 集成，以及不同用户之间的协作，等等。'
- en: Dropbox
  id: totrans-198
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: Dropbox
- en: '[Dropbox](https://www.dropbox.com/) is a service that hosts files on the Web
    as well as synchronizes files across different platforms. Dropbox also has file
    versioning features, where users may revisit old versions of their files without
    losing any work.'
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: '[Dropbox](https://www.dropbox.com/) 是一个在网络上托管文件并在不同平台之间同步文件的服务。Dropbox 还具有文件版本控制功能，用户可以在不丢失任何工作的情况下访问他们文件的旧版本。'
- en: figshare
  id: totrans-200
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: figshare
- en: '[figshare](https://figshare.com/) is a repository for sharing and citing research
    data (results and manuscripts).'
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: '[figshare](https://figshare.com/) 是一个用于分享和引用研究数据（结果和手稿）的存储库。'
- en: Flickr
  id: totrans-202
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: Flickr
- en: '[Flickr](https://www.flickr.com/) is a service to host and share images and
    videos on the Web. It is widely popular among photo researchers and bloggers.'
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: '[Flickr](https://www.flickr.com/) 是一个用于在网络上托管和分享图像和视频的服务。它在摄影研究人员和博客作者中广受欢迎。'
- en: Mendeley and Zotero
  id: totrans-204
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: Mendeley 和 Zotero
- en: '[Mendeley](https://www.mendeley.com/) and [Zoter](https://www.zotero.org/)
    are both Web services and desktop applications for managing and sharing research
    publications.'
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: '[Mendeley](https://www.mendeley.com/) 和 [Zoter](https://www.zotero.org/) 都是用于管理和共享研究出版物的网络服务和桌面应用程序。'
- en: NeuroVault
  id: totrans-206
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: NeuroVault
- en: '[NeuroVault](http://neurovault.org/) is a repository for sharing statistical
    maps, parcellations, and atlases of the human brain.'
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: '[NeuroVault](http://neurovault.org/) 是一个用于分享人类大脑统计地图、分区和地图册的存储库。'
- en: Zenodo
  id: totrans-208
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: Zenodo
- en: '[Zenodo](https://zenodo.org/) is a repository for sharing and citing research
    results, including data and publications.'
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: '[Zenodo](https://zenodo.org/) 是一个用于分享和引用研究成果的存储库，包括数据和出版物。'
- en: Document Authoring
  id: totrans-210
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 文档撰写
- en: LaTeX
  id: totrans-211
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: LaTeX
- en: '[LaTeX](https://www.latex-project.org/) is a word processor and a document
    markup language commonly used for writing research publications. In contrast with
    Microsoft Word, LaTeX is not a WYSIWYG editor: the document needs to be compiled
    to generate the finished product.'
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: '[LaTeX](https://www.latex-project.org/) 是一种用于撰写研究出版物的文字处理器和文档标记语言。与 Microsoft
    Word 相比，LaTeX 不是所见即所得的编辑器：文档需要编译才能生成最终产品。'
- en: Microsoft Word
  id: totrans-213
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: Microsoft Word
- en: '[Word](https://products.office.com/en/word) is a document and word processing
    software developed by Microsoft. Microsoft Word is a WYSIWYG editor, while editing,
    the content onscreen appears in a form that is similar to its appearance as a
    finished product (WYSIWYG stands for “What You See Is What You Get”).'
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: '[Word](https://products.office.com/en/word) 是由微软开发的文档和文字处理软件。Microsoft Word
    是一个所见即所得的编辑器，编辑时，屏幕上显示的内容类似于其作为最终产品的外观（WYSIWYG 代表“所见即所得”）。'
- en: Overleaf
  id: totrans-215
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: Overleaf
- en: '[Overleaf](https://www.overleaf.com/) is an online platform for collaborative
    writing and publishing using LaTeX, with an integrated real-time preview that
    closely resembles a WYSIWYG editor.'
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: '[Overleaf](https://www.overleaf.com/) 是一个使用 LaTeX 进行协作写作和出版的在线平台，具有与所见即所得编辑器紧密相似的集成实时预览。'
- en: File Formats
  id: totrans-217
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 文件格式
- en: API
  id: totrans-218
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: API
- en: An API (or application programming interface) are elements of the design of
    a software system that that allows programmers to use the system to build applications
    out of it. For example, a software library API will be the design of functions
    and objects in the library that can be combined together to create new functions
    and objects.
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: API（或应用程序编程接口）是软件系统设计的组成部分，允许程序员使用系统来构建应用程序。例如，软件库 API 将是库中函数和对象的设计，可以组合在一起创建新的函数和对象。
- en: CSV
  id: totrans-220
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: CSV
- en: The CSV (“Comma Separated Values”) file format stores data in a tabular fashion
    in plain text. This format is often used to transfer data between applications.
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: CSV（“逗号分隔值”）文件格式以纯文本的方式以表格形式存储数据。这种格式通常用于在应用程序之间传输数据。
- en: DO
  id: totrans-222
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: DO
- en: A DO file is a Web-base Java program that is run by a Web server.
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: DO 文件是一个由 Web 服务器运行的 Web-based Java 程序。
- en: Dockerfile
  id: totrans-224
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: Dockerfile
- en: A Dockerfile is a file that has a set of instructions and commands for building
    a Docker container.
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: Dockerfile 是一个具有一组用于构建 Docker 容器的指令和命令的文件。
- en: FIF
  id: totrans-226
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: FIF
- en: A FIF (“Fractal Image File”) file stores images in fractals, which can be resized
    without losing image quality.
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: FIF（“分形图像文件”）文件以分形形式存储图像，可以在不失去图像质量的情况下调整大小。
- en: HDF5
  id: totrans-228
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: HDF5
- en: The HDF5 file format is designed to store and organize large amounts of data.
    Different data models can be specified for storing data, including multidimensional
    arrays and tables.
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: HDF5 文件格式旨在存储和组织大量数据。可以指定不同的数据模型来存储数据，包括多维数组和表格。
- en: ipynb
  id: totrans-230
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: ipynb
- en: An ipynb file represents an IPython notebook document.
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: ipynb 文件表示一个 IPython 笔记本文档。
- en: JSON
  id: totrans-232
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: JSON
- en: JSON is a data-interchange format that is both human- and machine-readable,
    storing and transmitting data as attribute-value pairs. It has been widely used
    recently, largely replacing XML.
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: JSON 是一种既能够人类阅读又能够机器读取的数据交换格式，将数据存储和传输为属性-值对。最近广泛使用，主要取代了 XML。
- en: Markdown
  id: totrans-234
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: Markdown
- en: A Markdown file contains data in a simple markup language that facilitates the
    conversion from plain text to HTML and other formats. Common extensions for this
    file include *md* and *Rmd* (the latter represents an R Markdown file where R
    code is included among the text).
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: Markdown 文件包含一种简单标记语言的数据，可以轻松将其从纯文本转换为 HTML 和其他格式。这种文件的常见扩展名包括 *md* 和 *Rmd*（后者表示其中包含了
    R 代码的 R Markdown 文件）。
- en: netCDF
  id: totrans-236
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: netCDF
- en: The netCDF ("network common data format") file format is machine-independent
    format commonly used for sharing array-oriented scientific data.
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: netCDF（“网络通用数据格式”）文件格式是一种常用的机器无关格式，用于共享面向数组的科学数据。
- en: PDF
  id: totrans-238
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: PDF
- en: The PDF (“Portable Document Format”) file format is commonly used to display
    documents in an interoperable manner.
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: PDF（“便携式文档格式”）文件格式通常用于以可互操作的方式显示文档。
- en: RAID
  id: totrans-240
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: RAID
- en: RAID (redundant array of independent disks) is a system that confers robustness
    to data storage through redundancy across sub-partitions. Every bit of data is
    stored in at least two different partitions, such that if any given partition
    fails, it can be swapped out without incurring data loss.
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: RAID（独立磁盘冗余阵列）是一种通过在子分区之间实现冗余来为数据存储提供鲁棒性的系统。每个数据位都存储在至少两个不同的分区中，以便在任何给定的分区失败时，可以进行交换而不会丢失数据。
- en: SQL
  id: totrans-242
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: SQL
- en: A SQL (“Structured Query Language”) file contains a series of database queries
    to analyze and manage tables in a database. These queries are represented by statements
    written in SQL, a programming language designed for managing data in relational
    databases systems.
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: SQL（“结构化查询语言”）文件包含一系列数据库查询，用于分析和管理数据库中的表。这些查询由SQL语句表示，SQL是一种专为管理关系数据库系统中的数据而设计的编程语言。
- en: SVG
  id: totrans-244
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: SVG
- en: The SVG (“Scalable Vector Graphics”) file represents graphics using an XML-based
    format that offers support for interactivity and animation.
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
  zh: SVG（“可缩放矢量图形”）文件使用基于 XML 的格式表示图形，提供对交互和动画的支持。
- en: VT
  id: totrans-246
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: VT
- en: A VT file stores a VisTrails workflow and its corresponding provenance.
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: VT 文件存储 VisTrails 工作流及其相应的溯源。
- en: XML
  id: totrans-248
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: XML
- en: An XML (“Extensible Markup Language”) file stores data in XML, which is a markup
    language that encodes documents in a format that is both human- and machine-readable.
    XML is known to provide interoperability among different applications.
  id: totrans-249
  prefs: []
  type: TYPE_NORMAL
  zh: XML（“可扩展标记语言”）文件以 XML 格式存储数据，这是一种将文档编码为既能够人类阅读又能够机器读取的格式。XML 因提供不同应用程序之间的互操作性而闻名。
