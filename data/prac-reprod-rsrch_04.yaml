- en: Assessing Reproducibility
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 评估可重复性
- en: Assessing Reproducibility
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 评估可重复性
- en: Ariel Rokem, Ben Marwick, and Valentina Staneva
  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Ariel Rokem，Ben Marwick和Valentina Staneva
- en: While understanding the full complement of factors that contribute to reproducibility
    is important, it can also be hard to break down these factors into steps that
    can immediately be adopted into an existing research program and immediately improve
    its reproducibility. One of the first steps to take is to assess the current state
    of affairs, and to track improvement as steps are taken to increase reproducibility
    even more. This chapter provides a few key points for this assessment.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然理解导致可重复性的所有因素是重要的，但将这些因素分解为可以立即纳入现有研究计划并立即提高其可重复性的步骤可能也很困难。其中一项首要步骤是评估当前情况，并在采取措施进一步增加可重复性时跟踪改进。本章提供了一些关于这种评估的关键要点。
- en: What it means to make research reproducible
  id: totrans-4
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 使研究可重复的含义
- en: 'Although one of the objectives of this book is to discover how researchers
    are defining and implementing reproducibility for themselves, it is important
    at this point to briefly review some of the current scholarly discussion on what
    it means to strive for reproducible research. This is important because recent
    surveys and commentary have highlighted that there is confusion among scientists
    about the meaning of reproducibility (Baker, 2016b, 2016a). Furthermore, there
    is disagreement about how to define ''reproducible'' and ''replicable'' in different
    fields (Casadevall & Fang, 2010; Drummond, 2009; Easterbrook, 2014; Stodden, Borwein,
    & Bailey, 2013). For example, Goodman, Fanelli, & Ioannidis (2016) note that in
    epidemiology, computational biology, economics, and clinical trials, reproducibility
    is often defined as:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管本书的一个目标是发现研究人员如何为自己定义和实施可重复性，但在这一点上，简要回顾一下当前学术讨论中关于努力实现可重复研究意味着什么是很重要的。这很重要，因为最近的调查和评论强调科学家对可重复性的含义存在困惑（Baker,
    2016b, 2016a）。此外，在不同领域关于如何定义“可重复”和“可复制”存在分歧（Casadevall & Fang, 2010; Drummond,
    2009; Easterbrook, 2014; Stodden, Borwein, & Bailey, 2013）。例如，Goodman, Fanelli,
    & Ioannidis (2016)指出，在流行病学、计算生物学、经济学和临床试验中，可重复性通常被定义为：
- en: the ability of a researcher to duplicate the results of a prior study using
    the same materials as were used by the original investigator. That is, a second
    researcher might use the same raw data to build the same analysis files and implement
    the same statistical analysis in an attempt to yield the same results.
  id: totrans-6
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 研究人员复制先前研究的结果的能力，使用与原始研究者使用的相同材料。也就是说，第二位研究人员可能使用相同的原始数据构建相同的分析文件，并实施相同的统计分析，以尝试产生相同的结果。
- en: 'This is distinct from replicability:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这与可复制性不同：
- en: which refers to the ability of a researcher to duplicate the results of a prior
    study if the same procedures are followed but new data are collected.
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 指的是研究人员在遵循相同程序但收集新数据的情况下，能够复制先前研究的结果的能力。
- en: 'It is noteworthy that definitions above, which are broadly consistent with
    usage of these terms throughout this book, are totally opposite to the Association
    for Computing Machinery (ACM, the world''s largest scientific computing society),
    which take their definitions from the International Vocabulary of Metrology. Here
    are the ACM definitions:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 值得注意的是，上述定义与本书中这些术语的使用基本一致，与计算机协会（ACM，世界上最大的科学计算学会）的定义完全相反，后者从国际计量词汇中获取其定义。以下是ACM的定义：
- en: Reproducibility (Different team, different experimental setup) The measurement
    can be obtained with stated precision by a different team, a different measuring
    system, in a different location on multiple trials. For computational experiments,
    this means that an independent group can obtain the same result using artifacts
    which they develop completely independently.
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 可重复性（不同团队，不同实验设置）可以通过不同团队、不同测量系统，在不同位置进行多次试验来获得声明精度的测量结果。对于计算实验，这意味着独立团队可以使用他们完全独立开发的工件获得相同的结果。
- en: ''
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Replicability (Different team, same experimental setup) The measurement can
    be obtained with stated precision by a different team using the same measurement
    procedure, the same measuring system, under the same operating conditions, in
    the same or a different location on multiple trials. For computational experiments,
    this means that an independent group can obtain the same result using the author’s
    own artifacts.
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 可复制性（不同团队，相同实验设置）可以通过不同团队使用相同的测量程序、相同的测量系统，在相同或不同的位置进行多次试验，在相同的操作条件下获得声明精度的测量结果。对于计算实验，这意味着独立团队可以使用作者自己的工件获得相同的结果。
- en: 'We can see the heritage of the definitions of the ACM in literature on physics
    and the philosophy of science (Cartwright, 1991; Collins, 1984; Franklin & Howson,
    1984). In her paper on the epistemology of scientific experimentation, Cartwright
    (1991), presents one of the first clear definitions of the key terms: ''replicability
    - doing the same experiment again'' and ''reproducibility - doing a new experiment''.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以在物理学和科学哲学文献中看到ACM定义的遗产（Cartwright, 1991; Collins, 1984; Franklin & Howson,
    1984）。在她关于科学实验认识论的论文中，Cartwright（1991）提出了关键术语的第一个清晰定义：“可复制性 - 再次进行相同实验”和“可重现性
    - 进行新实验”。
- en: 'The definition of Cartwright is at odd with our preferred definition, from
    Goodman et al. (2016). This is because we trace a different ancestry in the use
    of the term ''reproducible'', one that recognises the central role of the computer
    in scientific practice, with less emphasis on empirical experimentation as the
    primary means for generating knowledge. Among the first to write about reproducibility
    in this way is geophysicist Jon Claerbout. He pioneered the use of the phrase
    ''reproducible research'' to describe how his seismology research group used computer
    files to enable efficient regeneration of the figures and tables in theses and
    publications (Claerbout & Karrenfach, n.d.). We can see this usage more recently
    in Stodden, Leisch, & Peng (2014):'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: Cartwright的定义与我们偏好的定义相左，来自Goodman等人（2016）。这是因为我们追溯了“可重现”一词在使用中的不同渊源，认识到计算机在科学实践中的核心作用，对经验实验作为生成知识的主要手段的重视较少。最早以这种方式写作可重现性的人之一是地球物理学家Jon
    Claerbout。他开创了“可重现研究”一词的使用，描述了他的地震学研究小组如何使用计算机文件来实现论文和出版物中图表的高效再现（Claerbout &
    Karrenfach，无日期）。我们最近可以在Stodden，Leisch和Peng（2014）中看到这种用法：
- en: Replication, the practice of independently implementing scientific experiments
    to validate specific findings, is the cornerstone of discovering scientific truth.
    Related to replication is reproducibility, which is the calculation of quantitative
    scientific results by independent scientists using the original datasets and methods.
    Reproducibility can be thought of as a different standard of validity because
    it forgoes independent data collection and uses the methods and data collected
    by the original investigator. Reproducibility has become an important issue for
    more recent research due to advances in technology and the rapid spread of computational
    methods across the research landscape.
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 复制，即独立实施科学实验以验证特定发现的实践，是发现科学真理的基石。与复制相关的是可重现性，即独立科学家使用原始数据集和方法计算定量科学结果。可重现性可以被视为一种不同的有效性标准，因为它放弃了独立数据收集，而是使用原始调查人员收集的方法和数据。由于技术的进步和计算方法在研究领域的快速传播，可重现性已成为更近期研究的重要问题。
- en: It is this way of thinking about reproducibility that captures most of the variation
    in the way the contributors to this book use the term. One of the key ideas that
    the remainder of this chapter explores is that reproducibility is a matter of
    degree, rather than kind. This means that identifying the factors that can relatively
    easily and quickly be changed can incrementally lead to an increase in the reproducibility
    of a research program. Identifying more challenging points, that would require
    more work, helps set long-term goals towards even more reproducible work, and
    helps identify practical changes that can be made over time.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 正是这种关于可重现性的思考方式捕捉到了本书的贡献者们使用这个术语的大部分变化。本章剩余部分探讨的一个关键观点是，可重现性是一个程度问题，而不是一种性质问题。这意味着识别相对容易和快速改变的因素可以逐步增加研究计划的可重现性。识别更具挑战性的点，需要更多工作，有助于设定更具可重现性工作的长期目标，并有助于识别随着时间推移可以进行的实际变化。
- en: 'Reproducibility can be assessed at several different levels: at the level of
    an individual project (e.g., a paper, an experiment, a method or a dataset), an
    individual researcher, a lab or research group, an institution, or even a research
    field. Slightly different kinds of criteria and points of assessment might apply
    to these different levels. For example, an institution upholds reproducibility
    practices if it institutes policies that reward researchers who conduct reproducible
    research. Meanwhile, a research field might be considered to have a higher level
    of reproducibility if it develops community-maintained resources that promote
    and enable reproducible research practices, such as data repositories, or common
    data-sharing standards.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 可重现性可以在几个不同的层面进行评估：在个别项目层面（例如一篇论文、一个实验、一个方法或一个数据集）、个别研究人员、实验室或研究小组、一个机构，甚至一个研究领域。这些不同层面可能适用略有不同类型的标准和评估要点。例如，如果一个机构制定奖励进行可重现研究的研究人员的政策，那么该机构将支持可重现性实践。与此同时，如果一个研究领域开发了促进和实现可重现研究实践的社区维护资源，如数据存储库或共同数据共享标准，那么该研究领域可能被认为具有更高水平的可重现性。
- en: 'This book focuses on the first of these levels, that of a specific research
    project. In this chapter we consider some of the ways that reproducibility can
    be assessed by researchers who might be curious about how they can improve their
    work. We have divided this assessment of reproducibility into three different
    broad aspects: automation and provenance tracking, availability of software and
    data, and open reporting of results. For each aspect we provide a set of questions
    to focus attention on key details where reproducibility can be enhanced. In some
    cases we provide specific suggestions about how the questions could be answered,
    where we think the suggestions might be useful across many fields.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 本书侧重于这些层面中的第一个，即特定研究项目的层面。在本章中，我们考虑了研究人员如何评估可重现性的一些方法。我们将这种可重现性评估分为三个不同的广泛方面：自动化和溯源跟踪、软件和数据的可用性，以及结果的公开报告。对于每个方面，我们提供一组问题，以便关注可重现性可以得到增强的关键细节。在某些情况下，我们提供了关于如何回答这些问题的具体建议，我们认为这些建议可能在许多领域中都很有用。
- en: The diversity of standards and tools relating to reproducible research is large
    and we cannot survey all the possible options in this chapter. We recommend that
    the researcher use the detailed case studies in following chapters for inspiration,
    tailoring choices to the norms and standards of your discipline.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 与可重现研究相关的标准和工具的多样性很大，我们无法在本章中调查所有可能的选择。我们建议研究人员使用后续章节中的详细案例研究作为灵感，根据您学科的规范和标准来调整选择。
- en: Automation and provenance tracking
  id: totrans-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 自动化和溯源跟踪
- en: 'Automation of the research process means that the main steps in the project:
    transformations of the data -- various processing steps and calculations -- as
    well as the visualization steps that lead to the important inferences, are encoded
    in software and documented in such a way that they can reliably and mechanically
    be replicated. In other words, the conclusions and illustrations that appear in
    the article are the result of a set of computational routines, or scripts that
    can be examined by others, and re-run to reproduce these results.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 自动化研究过程意味着项目中的主要步骤：数据转换、各种处理步骤和计算，以及导致重要推论的可视化步骤，都被编码在软件中，并以可靠且机械化的方式记录下来，以便可靠地复制。换句话说，文章中出现的结论和插图是一组计算例程或脚本的结果，其他人可以检查并重新运行以重现这些结果。
- en: 'To assess the sufficiency of automation in a project, one might ask:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 要评估项目中自动化的充分性，可以提出以下问题：
- en: 'Can all figures/calculations that are important for the inference leading to
    the result be reproduced in a single button press? If not a single button press,
    can these be produced with a reasonably small effort? One way to achieve this
    goal is to write software scripts that embody every step in the analysis up to
    the creation of figures, and derivation of calculations. In assessment, you can
    ask: is it possible to point to the software script (or scripts) that generated
    every one of the calculations and data visualizations? Is it possible to run these
    scripts with reasonably minimal effort?'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 所有对推断结果至关重要的图表/计算是否可以通过单击一个按钮进行再现？如果不能通过单击一个按钮，是否可以通过相当小的努力来实现这些？实现此目标的一种方法是编写软件脚本，这些脚本体现了分析中的每一步，直到图表的创建和计算的导出。在评估中，您可以询问：是否可能指出生成每个计算和数据可视化的软件脚本（或脚本）？是否可以通过相当少的努力来运行这些脚本？
- en: 'Another set of questions refers to the starting point of the calculations in
    the previous question: what is the starting point of running these scripts? What
    is required as set-up steps to the calculations in these scripts? If the setup
    includes manual processing of data, or cumbersome setup of a computational environment,
    this detracts from the reproducibility of the research.'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 另一组问题涉及到前一个问题中计算的起点：运行这些脚本的起始点是什么？这些脚本的计算需要什么样的设置步骤？如果设置包括对数据的手动处理，或者对计算环境的繁琐设置，这将影响研究的可重复性。
- en: The main question underlying these criteria is how difficult it would be for
    another researcher to first reproduce the results of a research project, and then
    further build upon these results. Because research is hard, and error is ubiquitous
    (a point made in this context by Donoho and colleagues (2008)), the first person
    to benefit from automation is often the researcher performing the original research,
    when hunting down and eliminating error.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 这些标准背后的主要问题是另一个研究人员首先重现研究项目的结果，然后进一步构建这些结果将会有多困难。因为研究很难，并且错误是普遍存在的（Donoho及其同事在这个背景下指出的一个观点（2008年）），第一个从自动化中受益的往往是进行原始研究的研究人员，当他们追踪和消除错误时。
- en: Provenance tracking is very closely related to automation (see glossary for
    definitions). It entails that the full chain of computational events that occurred
    from the raw data to a conclusion is tracked and documented. In cases in which
    automation is implemented, provenance trackingcan be instantiated and executed
    with a reasonably minimal effort.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 资源追踪与自动化（请参见术语表以了解定义）密切相关。它要求跟踪和记录从原始数据到结论的完整计算事件链。在实施自动化的情况下，可以通过相当少的努力来实现和执行资源追踪。
- en: 'When large data sets and complex analysis are involved, some processing steps
    may consume more time and computational resources than can be reasonably required
    to be repeatedly executed. In these cases, some other form of provenance tracking
    may serve to bolster reproducibility, even in the absence of a fully automatic
    processing pipeline. Items for assessment here are:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 当涉及到大数据集和复杂分析时，某些处理步骤可能需要消耗比合理要求的重复执行更多的时间和计算资源。在这些情况下，一些其他形式的资源追踪可能有助于增强可重复性，即使没有完全自动化的处理管道。这里评估的项目有：
- en: If software was used in (pre)processing the data, is this software properly
    described? This includes documentation of the the version of the software that
    was used, and the settings of parameters that were used as inputs to this software.
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果软件用于（预）处理数据，那么该软件是否被正确描述？这包括记录所使用软件的版本，以及作为该软件输入的参数设置的文档。
- en: If databases were queried, are the queries fully documented? Are dates of access
    recorded?
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果查询了数据库，是否完全记录了查询？访问日期是否记录？
- en: Are scripts for data cleaning included with the research materials, and do they
    include commentary to explain key decisions made about missing data and discarding
    data?
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据清理的脚本是否包含在研究材料中，并且是否包含评论来解释有关缺失数据和丢弃数据的关键决策？
- en: 'Another aspect of provenance tracking is the tracking of different versions
    of the software, and recording of the evolution of the software, including a clear
    delineation of the versions of the software that were used to support specific
    scientific findings. This can be assesessed by asking:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 资源追踪的另一个方面是跟踪软件的不同版本，并记录软件的演变，包括清晰地界定用于支持特定科学发现的软件版本。这可以通过提出以下问题来评估：
- en: Is the evolution of the software available for inspection through a publicly
    accessible version control system? Are versions that contributed to particular
    findings clearly tagged in the version control history?
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 软件的演变是否通过公开可访问的版本控制系统进行检查？对于贡献到特定发现的版本，在版本控制历史中是否清晰标记？
- en: Availability of software and data
  id: totrans-33
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 软件和数据的可用性
- en: The public availability of the data and software are key components of computational
    reproducibility. To facilitate its evaluation, we suggest that researchers consider
    the following series of questions.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 数据和软件的公开可用性是计算可重现性的关键组成部分。为了便于评估，我们建议研究人员考虑以下一系列问题。
- en: Availability of data
  id: totrans-35
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 数据的可用性
- en: 'Are the data available through an openly accessible database? Often data is
    shared through the internet. Here, we might ask about the long-term reliability
    of the web address: are the URLs mentioned in a manuscript permanently and reliably
    assigned to the dataset? One example of a persistent URL is a Digital Object Identifier
    (DOI). Several major repositories provide these for data sets (e.g., [Figshare](http://www.figshare.com)).
    Datasets accessible via persistent URLs increase the reproducibility of the research,
    relative to use of an individually maintained website, such as a lab group website
    or a researcher''s personal website. This is because when an individually maintained
    websites changes its address or structure over time, the previously published
    URLs may no longer work. In many academic institutions, data repositories that
    provide persistent URLs are maintained by the libraries. These data repositories
    provide a secure environment for long-term citation, access, and reuse of research
    data.'
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据是否通过公开可访问的数据库提供？通常数据通过互联网共享。在这里，我们可能会问关于网址的长期可靠性：手稿中提到的网址是否永久可靠地分配给数据集？持久性网址的一个例子是数字对象标识符（DOI）。一些主要的存储库为数据集提供这些（例如，[Figshare](http://www.figshare.com)）。通过持久性网址访问的数据集相对于使用单独维护的网站（例如实验室组网站或研究人员的个人网站）提高了研究的可重复性。这是因为当单独维护的网站随着时间的推移更改其地址或结构时，先前发布的网址可能不再起作用。在许多学术机构中，由图书馆维护提供持久性网址的数据存储库。这些数据存储库为研究数据的长期引用、访问和重用提供了安全环境。
- en: Are the data shared in a commonly used and well-documented file format? For
    tabular data, open file formats based on plain text, such as CSV (comma separated
    values) or TSV (tab separated values) are often used. The main benefit of text-based
    formats is their simplicity and transparency. On the other hand, they suffer from
    a loss of numerical precision, they are relatively large, and parsing them might
    still be difficult. Where available, strongly-typed binary formats should be preferred.
    For example multi-dimensional array data can be stored in formats such as [HDF5](http://www.hdfgroup.org/HDF5/).
    In addition, there are also open data formats that have been developed in specific
    research communities to properly store data and metadata relelvant to the analysis
    of data from this research domain. Examples include the FITS data format for astronomical
    data (Wells, Greisen, & Harten, 1981), and the NIFTI and DICOM file formats for
    medical imaging data (Larobina & Murino, 2014).
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据是否以常用且有文档记录的文件格式共享？对于表格数据，基于纯文本的开放文件格式，如CSV（逗号分隔值）或TSV（制表符分隔值）经常被使用。文本格式的主要优点在于其简单和透明性。另一方面，它们存在着数值精度损失、相对较大以及解析可能仍然困难的问题。在可用的情况下，应优先选择强类型的二进制格式。例如，多维数组数据可以存储在诸如[HDF5](http://www.hdfgroup.org/HDF5/)之类的格式中。此外，还有一些开放数据格式是在特定研究领域中开发的，用于正确存储与该研究领域的数据分析相关的数据和元数据。例如，天文数据的FITS数据格式（Wells，Greisen和Harten，1981），以及医学成像数据的NIFTI和DICOM文件格式（Larobina＆Murino，2014）。
- en: 'Proprietary file formats are problematic for reproducibility because they may
    not be usable on future computer systems due to intellectual property restrictions,
    obsolescence or incompatibility. However, one can still ask: if open formats are
    not suitable, is software provided to read the data into computer memory with
    reasonably minimal effort?'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 私有文件格式对于可重现性是有问题的，因为它们可能由于知识产权限制、过时或不兼容而无法在未来的计算机系统上使用。然而，我们仍然可以问：如果开放格式不合适，是否提供了软件以便以合理的最小努力将数据读入计算机内存？
- en: If community standards exist, are files laid out in the shared database in a
    manner that conforms with these standards? For example, for neuroimaging data,
    does the file layout follow the Brain Imaging Data Structure (Gorgolewski et al.,
    2016) format?
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果存在社区标准，文件是否以符合这些标准的方式布局在共享数据库中？例如，对于神经影像数据，文件布局是否遵循大脑成像数据结构（Gorgolewski等，2016）格式？
- en: If data are updated, are different versions of the data clearly denoted? If
    data is processed in your analysis, is the raw data available?
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果数据有更新，不同版本的数据是否清晰标示？如果数据在您的分析中被处理，原始数据是否可用？
- en: Is sufficient metadata provided? The type and amount of metadata varies widely
    by area of research, but a minimal set might include the research title, authors'
    names, description of collection methods and measurement variables, date, and
    license.
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 是否提供了足够的元数据？元数据的类型和数量因研究领域而异，但最低限度的集合可能包括研究标题、作者姓名、收集方法和测量变量的描述、日期和许可证。
- en: If the data are not directly available, for example if the data are too large
    to share conveniently, or have restrictions related to privacy issues, do you
    provide sufficient instructions to obtain equivalent data? For example, are the
    experimental protocols used to acquire the original data sufficiently detailed?
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果数据不直接可用，例如如果数据过大以致于不便分享，或者受到与隐私问题相关的限制，那么您是否提供了获取等效数据的充分说明？例如，用于获取原始数据的实验方案是否足够详细？
- en: Availability of software
  id: totrans-43
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 软件的可用性
- en: Is the software available to download and install? Software can also be deposited
    at repositories that issue persistent URLs, just like data sets. This can improve
    the longevity of its accessibility.
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 软件是否可下载并安装？软件也可以存储在发行持久URL的存储库中，就像数据集一样。这可以提高其可访问性的持久性。
- en: Can the software easily be installed on different platforms? If a scripting
    language such as Python or R was used, it is better for reproducibility to share
    the source rather than compiled binaries that are platform-specific.
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 软件是否可以轻松安装在不同的平台上？如果使用了脚本语言如Python或R，则共享源代码而不是特定于平台的编译后的二进制文件对于可重复性更好。
- en: Does the software have conditions on the use? For example, license fees, restrictions
    to academic or non-commercial use, etc.
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 软件是否有使用条件？例如，许可费用，限制学术或非商业使用等。
- en: Is the source code available for inspection?
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 源代码是否可供检查？
- en: Is the full history of the source code available for inspection through a publicly
    available version history?
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 源代码的完整历史是否可通过公开可用的版本历史进行检查？
- en: Are the dependencies of the software (hardware and software) described properly?
    Do these dependencies require only a reasonably minimal amount of effort to obtain
    and use? For example, if a research project requires the use of specialized hardware,
    it will be harder to reproduce. If it depends on expensive commercial software,
    likewise. Use of open-source software dependencies on commodity hardware is not
    always possible, but when possible electing to use these increases reproducibility.
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 软件的依赖关系（硬件和软件）是否被正确描述了？这些依赖关系是否只需要合理的最小努力来获取和使用？例如，如果一个研究项目需要使用专门的硬件，那么它将更难以复现。如果它依赖于昂贵的商业软件，同样如此。在通用硬件上使用开源软件依赖项并不总是可能的，但是在可能的情况下选择使用这些软件会增加可复现性。
- en: Software documentation
  id: totrans-50
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 软件文档
- en: 'Documentation of the software is another factor in removing barriers to re-use.
    Several forms of documentation can be added to a research repository and each
    of them adds to reproducibility. Relevant questions include:'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 软件文档是消除重复使用障碍的另一个因素。研究存储库可以添加几种形式的文档，每种文档都可以增加可重复性。相关问题包括：
- en: Does the software include a README file? This provides information about the
    purpose of the software, its use and ways to contact the authors of the software
    (see more below).
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 软件是否包含 README 文件？这提供了有关软件目的、使用方法和联系软件作者的信息（详见下文）。
- en: Is there any function/module documentation? This closely explains the different
    parts of the code, including the structure of the modules that make up the code;
    the inputs and outputs of functions; the methods and attributes of objects, etc.
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 是否有任何功能/模块文档？这些文档详细解释了代码的不同部分，包括构成代码的模块的结构；函数的输入和输出；对象的方法和属性等。
- en: Is there any narrative documentation? This explains how the bits and pieces
    of the software work together; narrative documentation might also explain how
    the software should be installed and configured in different circumstances and
    can explain what order things should be executed.
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 是否有任何叙事文档？这解释了软件的各个部分是如何相互配合的；叙事文档还可能解释软件在不同情况下应如何安装和配置，并且可以解释事物应以何种顺序执行。
- en: Are there usage examples? This is particularly important for scientific computing,
    usage examples demonstrate the kinds of transformations, analysis pipelines and
    visualizations that can be undertaken using the software, and provide a point
    of departure for new explorations using the software. Systems that allow examples
    to be routinely run as part of compiling the documentation are particularly useful,
    because they are automatically updated when the code is updated. One such system
    that was originally developed as part of the PyMVPA software library (Hanke et
    al., 2009) has been widely adopted and further developed by many other scientific
    Python libraries, including scikit-image (Van Der Walt et al., 2014) and scikit-learn
    (Pedregosa et al., 2011) and is now [its own software project](http://sphinx-gallery.readthedocs.io).
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 是否有使用示例？这对科学计算特别重要，使用示例演示了可以使用软件进行的转换、分析管道和可视化的类型，并为使用软件进行新探索提供了起点。允许例子作为编译文档的一部分被定期运行的系统特别有用，因为当代码更新时，它们会自动更新。作为PyMVPA软件库的一部分最初开发的这样一个系统（Hanke等人，2009）已被许多其他科学Python库广泛采用和进一步开发，包括scikit-image（Van
    Der Walt等人，2014）和scikit-learn（Pedregosa等人，2011），现在已成为[自己的软件项目](http://sphinx-gallery.readthedocs.io)。
- en: Software engineering
  id: totrans-56
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 软件工程
- en: While not all scientific software needs to apply rigorous software engineering
    practices, using these practices increases the reproducibility and long-term sustainability
    of the software, and enables expansion of the software to handle extensions of
    the work. While a full implementation of these practices may be challenging for
    smaller projects, an awareness of the problems they are intended to solve can
    lead to better practices in other areas of the software development process. A
    few guidelines for assessing the software engineering of a computational research
    codebase follow.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管并非所有科学软件都需要应用严格的软件工程实践，但使用这些实践可以增加软件的可重现性和长期可持续性，并能扩展软件以处理工作的扩展。虽然对这些实践的全面实施对于较小的项目可能具有挑战性，但意识到它们旨在解决的问题可以引导在软件开发过程的其他领域采用更好的实践。以下是评估计算研究代码库软件工程的几条指南。
- en: 'Software testing is a practice that automates the checking of smaller units
    of the code, in addition and in support of the automation of the full pipeline,
    described above (see glossary for a detailed definition and typology of software
    testing). Questions that can be used to assess the testing of the code include:'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 软件测试是一种实践，它自动化检查代码的较小单元，除了并支持上述完整管道的自动化外（有关软件测试的详细定义和类型学，请参见术语表）。用于评估代码测试的问题包括：
- en: 'Is a large proportion of the code covered by automatic testing that verifies
    that the software runs properly and is relatively error-free? Analysis software
    is often developed to deal with cases that are common in the data analyzed, and
    it often implicitly embodies assumptions about these common cases. However, some
    unusual cases (also called "corner cases" or "edge cases") may appear in the data,
    and it is important for the software to produce correct results in these cases
    as well. One might therefore ask: are corner cases covered, in addition to the
    common cases?'
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 是否有大量的代码被自动测试覆盖，以验证软件是否正常运行且相对无错误？分析软件通常是为了处理数据分析中常见的情况而开发的，并且通常隐含地包含了关于这些常见情况的假设。然而，数据中可能会出现一些不寻常的情况（也称为“边缘情况”或“极端情况”），软件在这些情况下产生正确的结果非常重要。因此，人们可能会问：除了常见情况外，是否还涵盖了边缘情况？
- en: Is a continuous integration system set up to validate the mechanisms for software
    installation and to run the full complement of tests? Does this system regularly
    update the software dependencies, such that the software properly runs on newer
    versions of these dependencies? Is the system set up to maintain backwards compatibility
    with older versions of these dependencies, in support of dependent developments?
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 是否设置了持续集成系统来验证软件安装机制并运行完整的测试？该系统是否定期更新软件依赖项，以便软件可以正确运行在这些依赖项的新版本上？该系统是否设置为在向后兼容的情况下维护与这些依赖项的旧版本的兼容性，以支持相关的开发工作？
- en: 'Further open-source and software engineering practices can help support a community
    of users. These include:'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 进一步的开源和软件工程实践可以帮助支持用户社区。这些包括：
- en: '[Semantic versioning](https://semver.org/) is a way to communicate about the
    development of the software, and to allow others to depend on it. Is the software
    regularly released under a semantic versioning scheme? Are releases communicated
    widely to the user community? When standard installation channels exist, such
    as package managers (e.g., apt-get, pip) and repositories (e.g. CRAN, PyPi) exist,
    are new versions of the software made available through these mechanisms?'
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[语义化版本控制](https://semver.org/) 是一种用于沟通软件开发情况并允许其他人依赖它的方式。软件是否定期按照语义化版本控制方案发布？发布是否广泛地向用户社区通告？存在标准安装渠道时，比如包管理器（例如
    apt-get、pip）和仓库（例如 CRAN、PyPi），新版本的软件是否通过这些机制提供给用户？'
- en: Are there mechanisms in place to report and track bugs in the software? When
    bugs are fixed, are these fixes reported in release announcements?
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 软件中是否有报告和跟踪错误的机制？当错误被修复时，这些修复是否在发布公告中报告？
- en: While private communication can be used to help individual users of the software,
    these modes of communication do not scale very well to a larger community of users.
    Requiring such private communication sets up barriers for users to reproduce the
    work. Setting up a public communication channel for users of the software to ask
    questions about use of the software increases the reproducibility. These can include
    public mailing lists, forums and/or chat rooms.
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 虽然私人通信可用于帮助软件的个别用户，但这些通信方式不太适用于更大规模的用户群体。要求这种私人通信会为用户再现工作设置障碍。为软件用户建立公共沟通渠道以提问软件使用问题增加了再现性。这些渠道可以包括公共邮件列表、论坛和/或聊天室。
- en: Copyright issues and other data encumbrances
  id: totrans-65
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 版权问题和其他数据负担
- en: Creative work, such as research, is protected by copyright laws. While these
    laws protect the rights of creators and researchers, they can also impede the
    distribution and verification of their work. Work that has no license or copyright
    information is still protected by copyright law. This prevents others from having
    any rights to reproduce the work or build upon it. Therefore, the application
    of an appropriate license is important in increasing the reproducibility of the
    work.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 创意工作，比如研究，受版权法保护。虽然这些法律保护创作者和研究人员的权利，但它们也会阻碍其工作的分发和验证。没有许可证或版权信息的工作仍受版权法保护。这阻止了他人对工作的任何再现或构建的权利。因此，适当的许可证的应用对增加工作的再现性至关重要。
- en: '*Data and copyright.* While copyright law doesn''t generally protect facts
    or data, it does protect the creative acts that go into selection of the data
    that goes into a database or compilation. To remove doubt about the copyright
    status of data, a license needs to be chosen. To assess reproducibility, you can
    ask:'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: '*数据和版权.* 虽然版权法通常不保护事实或数据，但它确实保护用于选择输入数据库或编译的数据的创造性行为。为了消除有关数据版权状态的疑虑，需要选择一种许可证。为了评估可再现性，可以询问：'
- en: If the data is openly accessible to others, is it released under a license that
    would allow them to use it?
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果数据对他人开放访问，它是否以允许他们使用的许可证发布？
- en: Is the license permissive enough to allow others to build upon the work and
    extend it?
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 许可证是否足够自由，以允许其他人构建并扩展工作？
- en: One set of licenses that allows data providers to control what potential users
    of the data may do with the data are the [Creative Commons licenses](https://creativecommons.org/),
    and open licenses designed specifically for data sharing (Miller, Styles, & Heath,
    2008). Stodden (2009) recommends the CC-0 (public domain) license for data to
    enable maximum flexibility for reuse.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 允许数据提供者控制数据潜在用户对数据的使用的一组许可证是[知识共享许可证](https://creativecommons.org/)，以及专门设计用于数据共享的开放许可证（Miller，Styles和Heath，2008）。Stodden（2009）建议对数据使用CC-0（公共领域）许可证，以实现最大的重复使用灵活性。
- en: '*Software and copyright* The same questions apply to issues related software
    and copyright, with slight variations: When sharing the source code of the software
    for free, researchers are encouraged to provide a license which clarifies the
    conditions under which this code can be used, without infringing on the copyright
    of the author. A license which allows anybody to use the software, alter it, build
    upon it, include it in other software packages, and extend it facilitates reproducibility.'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: '*软件和版权* 相同的问题也适用于与软件和版权相关的问题，稍有不同：当免费共享软件的源代码时，研究人员被鼓励提供一个许可证，明确规定了该代码可以在何种条件下使用，而不侵犯作者的版权。允许任何人使用软件、修改它、构建它、将其包含在其他软件包中并扩展它的许可证有助于可重复性。'
- en: Permissive software licenses would allow all of the above with minimal restrictions
    (e.g., BSD license, MIT license). BSD licenses are unique in including a specific
    clause which prevents the use of the name of the software author in future derivatives,
    which protects the author from negative effects of unwarranted use of their software.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 宽松的软件许可证将允许上述所有操作，而限制最少（例如，BSD许可证，MIT许可证）。BSD许可证在包括一个特定条款，防止未来衍生品中使用软件作者的姓名方面是独特的，这保护了作者免受其软件未经授权使用的负面影响。
- en: Copyleft licenses allow distribution and modification of the software, but require
    they are released under the same license. For example, if the original software
    is open source and free, all its copies and derivatives should be open source
    and free. Such license clearly restricts the use of the software within proprietary
    applications. For example, software developed in an academic context with a copyleft
    license could not be used as part of a commercial package. The GNU General Public
    Licence (GPL) is an example of a popular copyleft license.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: Copyleft许可证允许分发和修改软件，但要求它们在相同的许可证下发布。例如，如果原始软件是开源和免费的，那么所有的副本和衍生品都应该是开源和免费的。这种许可证明确限制了软件在专有应用程序中的使用。例如，在学术背景下使用Copyleft许可证开发的软件不能作为商业软件包的一部分。GNU通用公共许可证（GPL）是流行的Copyleft许可证的一个例子。
- en: Does the software have an open-source license?
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 软件是否有开源许可证？
- en: Is this license sufficiently permissive to allow others to use the software,
    reproduce the results and extend them?
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这个许可证是否足够宽松，以允许他人使用软件、重现结果并扩展它们？
- en: Proprietary information and software
  id: totrans-76
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 专有信息和软件
- en: 'Often authors may not make the data or software available due to external restrictions.
    We might ask the following questions to assess the effect these restrictions might
    have on reproducibility:'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 通常作者可能由于外部限制而不提供数据或软件。我们可能会问以下问题来评估这些限制可能对可重复性产生的影响：
- en: Is the availability and use of the data encumbered through proprietary, privacy
    or ethical restrictions? (For example, due to presence of sensitive personal information,
    or customer activity records.).
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据的可用性和使用是否受到专有、隐私或道德限制的影响？（例如，由于存在敏感个人信息或客户活动记录。）。
- en: Are there trade restrictions, or issues of national security that prohibit the
    open distribution of the data?
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 是否存在贸易限制或国家安全问题，禁止数据的开放分发？
- en: Is the software closed-source or limited in its accessibility due to funding
    regulations (governmental restrictions, industrial sponsor requirements, etc.)?
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 软件是否闭源或由于资金监管（政府限制、工业赞助商要求等）而受到限制？
- en: Although these conditions obviously limit the degree of reproducibility that
    might be possible, there are options to improve the reproducibility of this kind
    of research. For example, a simulated dataset can sometimes be provided that mimics
    the key attributes of the real dataset. Where the software is restricted, authors
    are encouraged to provide sufficient information about key algorithms so that
    future studies might be executed on openly available data with more accessible
    software.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管这些条件显然限制了可能的可复制性程度，但有改进这类研究可复制性的选项。例如，有时可以提供模拟数据集，该数据集模仿了真实数据集的关键属性。在软件受限的情况下，鼓励作者提供足够的关于关键算法的信息，以便未来的研究可以在开放可用的数据上使用更容易获得的软件进行执行。
- en: Open reporting of results
  id: totrans-82
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 开放报告结果
- en: 'Crucial to reproducing a study is providing sufficient details about its execution
    through reports, papers, lab notebooks, etc. Researchers usually aim to publish
    their results in journals (or conference proceedings) with the aim to broadly
    distribute their discoveries. However, the choice of a journal may affect the
    availability and accessibility of their findings. Open access journals allow readers
    to access articles (usually online) without requiring any subscription or fees.
    While open access can take many forms, there are two common types of open access
    publication:'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 重现研究的关键在于通过报告、论文、实验室笔记等提供关于其执行的足够细节。研究人员通常旨在将其结果发表在期刊（或会议论文集）上，以广泛传播他们的发现。然而，期刊的选择可能会影响其研究结果的可用性和可访问性。开放获取期刊允许读者访问文章（通常在线），而无需订阅或付费。尽管开放获取可以采用多种形式，但开放获取出版有两种常见类型：
- en: '*green access* - the journal charges a subscription fee to readers for access
    to its contents, but allows the author to post a version of their article (preprint/postprint)
    on an electronic print website such as [arXiv](http://arxiv.org), [EPrints Archive](http://www.eprints.org/),
    on their own website, or on a institutional repository.'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: '*绿色通道* - 期刊向读者收取订阅费以获取其内容的访问权限，但允许作者在电子打印网站（如[arXiv](http://arxiv.org)、[EPrints
    Archive](http://www.eprints.org/)）、自己的网站或机构知识库上发布其文章的版本（预印本/后印本）。'
- en: '*gold access* - the journal does not charge any fees to readers, and makes
    a freely accessible online version of the article available at the time of publishing.
    Usually the author pays an article processing charge to enable free access by
    readers.'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: '*金色通道* - 期刊不向读者收取任何费用，并在发表时提供文章的免费在线版本。通常作者需要支付文章处理费以使读者可以免费访问。'
- en: Clearly gold access journals provide the easiest and most reliable access to
    the article. However, since there are no subscription fees to cover publishing
    costs at gold open access journals and articles, the author is required to pay.
    Often the amount is over a thousand dollars per article. Authors should check
    with their institution whether it provides funds for covering such fees. As a
    compromise, journals sometimes have an embargo on open access (delayed open access),
    i.e. there is a period of time during which the article cannot be freely accessed,
    after which either the journal automatically makes the article available or the
    authors are allowed to self-archive it.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 显然，金色通道期刊为文章提供了最简单和最可靠的访问方式。然而，由于金色开放获取期刊和文章没有订阅费用来支付出版费用，因此作者必须支付费用。通常，每篇文章的金额超过一千美元。作者应该向其机构查询是否提供资金来支付此类费用。作为一种妥协，期刊有时会对开放获取设置禁令（延迟开放获取），即在一段时间内无法免费访问文章，之后要么期刊自动使文章可用，要么作者被允许进行自我归档。
- en: Green open access is an attractive approach to making articles openly available
    because it is affordable to both readers and authors. According to a study of
    a random sample of articles in 2009 (Björk, Welling, Laakso, Majlender, & Guðnason,
    2010), approximately 20% of the articles were freely accessible (9.8 % on publishers'
    websites and 11.9% elsewhere through search). A more recent larger study (Archambault
    et al., 2013) indicates that 43% of Scopus indexed papers between 2008 and 2011
    were freely available by the end of 2012\. It has been also shown that there is
    a substantial growth in the proportion of available articles. However, there are
    still many articles which have been given a green light for access, but they have
    not been self-archived. Thus it is important for authors to understand the journal's
    publishing policy and use the available resources (within their field, institution,
    and beyond) to make their work accessible to a wide audience. Many research-intensive
    universities, usually via the libraries, provide services to help researchers
    self-archive their publications.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 绿色开放获取是一种吸引人的方法，可以使文章向读者和作者都是经济实惠的。根据2009年一项对随机抽样文章的研究（Björk、Welling、Laakso、Majlender和Guðnason，2010），大约有20%的文章是免费可访问的（9.8%在出版商网站上，11.9%在其他地方通过搜索）。一项更大规模的最新研究（Archambault等人，2013）表明，2008年至2011年间收录在Scopus中的论文中，到2012年底有43%是免费可获取的。还有研究表明，可获取文章的比例有大幅增长。然而，仍然有很多文章已经获得了开放获取的许可，但它们尚未进行自我归档。因此，对作者来说理解期刊的出版政策并利用可用资源（包括其领域、机构以及其他资源）使他们的工作对广泛的读者群体可访问是很重要的。许多研究密集型大学通常通过图书馆为研究人员提供服务，帮助他们自我归档他们的出版物。
- en: 'There are many other methods for sharing research online at different stages
    of the work (before final results are even available). Preregistration of the
    hypotheses that are being tested in a study can prevent overly flexible analysis
    practices and HARKing (hypothesizing after results are known (Kerr, 1998)), which
    reduce the reproducibility of the results reported. Regular public updates can
    be achieved through electronic lab notebooks, wiki pages, presentation slides,
    blog posts, technical reports, preprints, etc. Sharing progress allows for quick
    dissemination of ideas, easy collaboration, and early detection and correction
    of flaws. Storing preliminary results and supplementary materials in centralized
    repositories (preregistration registries, public version control repositories,
    institutional reports) have potential to improve the discoverability and the availability
    lifespan of the works. Some important questions researchers can ask when evaluating
    publishing solutions include:'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 在研究的不同阶段（甚至在最终结果可用之前），有许多其他在线分享研究的方法。在研究中测试的假设进行预先注册可以防止过于灵活的分析实践和HARKing（即在结果已知之后进行假设（Kerr，1998）），这会降低所报告的结果的可重复性。通过电子实验室笔记、维基页面、演示幻灯片、博客文章、技术报告、预印本等方式可以定期公开更新。分享进展可以快速传播思想，便于合作，及早发现和纠正缺陷。将初步结果和补充材料存储在集中式存储库（预注册注册表、公共版本控制存储库、机构报告）中，有可能提高作品的可发现性和可用性寿命。在评估出版解决方案时，研究人员可以提出一些重要的问题：
- en: Is this electronic publishing platform going to be available in 2 years? In
    5 years? Longer?
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这个电子出版平台将在2年后还可用吗？在5年后呢？更长时间呢？
- en: Can a simple web search on the topic recover a link to the publication and related
    materials?
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过简单的网络搜索，能否找到与出版物和相关资料相关的链接？
- en: Taking into account the sustainability and the ease of access of these solutions
    in the decision process is integral to improving the research reproducibility.
    There is also empirical evidence that publication in open access promotes the
    downstream use of the scientific findings, as evidenced by an approximately 10%
    increase in citations (Hajjem, Harnad, & Gingras, 2006) (and see also [http://opcit.eprints.org/oacitation-biblio.html](http://opcit.eprints.org/oacitation-biblio.html)).
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑这些解决方案的可持续性和易于访问性是决策过程中的一个重要因素，可以提高研究的可重复性。也有经验证据表明，开放获取的出版有助于促进科学发现的下游使用，这可以通过约10%的引用增加来证明（Hajjem、Harnad和Gingras，2006）（也请参阅[http://opcit.eprints.org/oacitation-biblio.html](http://opcit.eprints.org/oacitation-biblio.html)）。
- en: Conclusion
  id: totrans-92
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 结论
- en: 'This chapter has attempted to outline the factors that determine the extent
    to which a research project is computationally reproducible. We have surveyed
    three different aspects where reproducibility can be assessed: automation and
    provenance tracking, availability of software and data, and open reporting of
    results. For each topic we provide a set of questions for researchers to consider
    about their own work and stimulate discussion on how computationally reproducibility
    can be improved. There are many more questions that could be asked, but we have
    tried to confine ourselves to questions that are relevant to key hurdles in improving
    reproducibility. We have observed these questions to be key points in making our
    own work more reproducible, and in assessing the work of our peers.'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 本章试图概述决定研究项目在计算上可再现程度的因素。我们调查了三个不同方面，可在其中评估再现性：自动化和溯源跟踪，软件和数据的可用性，以及结果的公开报告。针对每个主题，我们提供了一组研究人员应考虑的问题，以激发关于如何改进计算再现性的讨论。还有许多其他问题可以提出，但我们尽力限制在与改进再现性的关键障碍相关的问题上。我们观察到这些问题是使我们自己的工作更具再现性的关键点，并评估同行的工作。
- en: A key theme of this chapter is that there are many degrees of reproducibility.
    Computational reproducibility exists on a long spectrum from completely irreproducible
    research to complete computational reproducibility, with data, software and results
    all available for scrutiny, use and further exploration. Our hope is that by raising
    these questions and discussing some of the options, researchers can identify ways
    to move their work a little further along the spectrum towards improved reproducibility.
    We recommend a pragmatic approach to assessing and improving reproducibility,
    making incremental improvements from project to project, keeping an eye on the
    shifting norms of the field and the evolving standards and norms for data formats,
    metadata, repositories, etc. Over time, some of the specific suggestions we have
    offered here may fall out of fashion or be replaced by superior options. However,
    the general principles that we focus on with our questions for are likely to endure
    beyond the technical details, and serve as useful prompts for assessing reproducibility
    well into the future.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 本章的一个关键主题是再现性有许多程度。计算再现性存在于一个长谱系上，从完全不可再现的研究到完全的计算再现性，数据、软件和结果都可供审查、使用和进一步探索。我们希望通过提出这些问题并讨论一些选项，研究人员可以找到方法将他们的工作沿着谱系稍微推进，朝着改进再现性的方向。我们建议采取务实的方法来评估和改进再现性，从项目到项目逐步改进，关注领域的变化规范和数据格式、元数据、存储库等的不断演变的标准和规范。随着时间的推移，我们在这里提出的一些具体建议可能会过时或被更好的选项取代。然而，我们关注的一般原则，以及我们为再现性提出的问题，可能会超越技术细节，成为未来评估再现性的有用提示。
