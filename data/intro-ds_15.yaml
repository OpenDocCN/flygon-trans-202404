- en: ZeroR
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: ZeroR
- en: ZeroR is the simplest classification method which relies on the target and ignores
    all predictors. ZeroR classifier simply predicts the majority category (class).
    Although there is no predictability power in ZeroR, it is useful for determining
    a baseline performance as a benchmark for other classification methods.  **Algorithm**Construct
    a frequency table for the target and select its most frequent value. *Example*:"Play
    Golf = Yes" is the ZeroR model for the following dataset with an accuracy of 0.64.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: ZeroR 是最简单的分类方法，依赖于目标并忽略所有预测变量。ZeroR 分类器简单地预测多数类别（类）。虽然 ZeroR 没有预测能力，但它对于确定其他分类方法的基准性能作为基准很有用。
    **算法**为目标构建频率表，并选择其最频繁的值。 *示例*：对于以下数据集，"打高尔夫 = 是" 是准确率为 0.64 的 ZeroR 模型。
