- en: Rehash command
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 重新哈希命令
- en: Rehash command
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 重新哈希命令
- en: 'After removing the application in the directory listed in the `$PATH` variable,
    you may even see the command prompt when you type the first characters:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 从 `$PATH` 变量列出的目录中删除应用程序后，甚至在输入前几个字符时，您可能会看到命令提示符：
- en: '[PRE0]'
  id: totrans-3
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'While running it will prompt "`Command not found.`" definitely:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在运行时一定会提示 "`命令未找到。`"：
- en: '[PRE1]'
  id: totrans-5
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Np matter install or remove application , you need to run `rehash` command in
    `csh` to causes the shell to recompute a table of where commands are located.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 无论是安装还是移除应用程序，您都需要在 `csh` 中运行 `rehash` 命令，以使 shell 重新计算命令所在的表。
- en: 'Reference:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 参考：
- en: '[Misc Tips & Tricks](http://www.freebsdmadeeasy.com/tutorials/freebsd/freebsd-tricks.php);'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[杂项提示和技巧](http://www.freebsdmadeeasy.com/tutorials/freebsd/freebsd-tricks.php)；'
- en: '[Rehash](http://www.panix.com/~spkemp/examplex/csh/rehash.htm).'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[重新哈希](http://www.panix.com/~spkemp/examplex/csh/rehash.htm)。'
