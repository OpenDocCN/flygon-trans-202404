- en: 文章の間違いに気づいたら
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 发现文中错误时
- en: 原文：[https://jsprimer.net/intro/feedback/](https://jsprimer.net/intro/feedback/)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://jsprimer.net/intro/feedback/](https://jsprimer.net/intro/feedback/)
- en: まったくバグがないプログラムはないのと同様に、まったく間違いのない技術書は存在しません。 この書籍もできるだけ間違い（特に技術的な間違い）を減らせるように努力していますが、
    どうしても誤字脱字や技術的な間違い、コード例の間違いなどを見落としている場合があります。
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 就像没有完全没有 bug 的程序一样，也不存在完全没有错误的技术书籍。尽管我们尽力减少错误（特别是技术性的错误），但仍可能会漏掉错别字、技术性错误或代码示例错误等。
- en: そのため「この書籍には間違いが存在する」と思って読んでいくことを推奨しています。 もし、読んでいて間違いを見つけたなら、ぜひ報告してください。
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，我们建议您在阅读时保持对“这本书可能存在错误”的认识。如果您在阅读中发现错误，请务必向我们报告。
- en: また、文章の意味や意図がわからないといった疑問を持つこともあるでしょう。 そのような疑問もぜひ報告してください。
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，您可能会有对文本含义或意图不清楚的疑问。请务必向我们报告这类疑问。
- en: もし、その疑問が実際には間違いではなく勘違いであっても、回答をもらうことで自分の理解を修正できます。 そのため、疑問を問い合わせても損することはないはずです。
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 即使您的疑问实际上是一个误解，通过得到答案，您也可以修正自己的理解。因此，询问问题不会造成任何损失。
- en: この書籍はGitHub上で公開されているため、GitHubリポジトリのIssueとしてあなたの疑問を報告できます。
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 由于这本书在GitHub上公开，您可以将您的疑问报告为GitHub存储库的Issue。
- en: 書籍や内容に対する質問 → [こちらから質問できます](https://github.com/asciidwango/js-primer/issues/new?template=question.md)
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有关书籍或内容的问题 → [您可以从这里提问](https://github.com/asciidwango/js-primer/issues/new?template=question.md)
- en: 内容のエラーや問題の報告 → [こちらからバグ報告できます](https://github.com/asciidwango/js-primer/issues/new?template=bug_report.md)
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 内容的错误或问题报告 → [您可以从这里报告bug](https://github.com/asciidwango/js-primer/issues/new?template=bug_report.md)
- en: 内容をもっと詳細に解説する提案 → [こちらから提案できます](https://github.com/asciidwango/js-primer/issues/new?template=feature_request.md)
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提出更详细解释内容的建议 → [您可以从这里提出](https://github.com/asciidwango/js-primer/issues/new?template=feature_request.md)
- en: 新しいトピックなどの提案 → [こちらから提案できます](https://github.com/asciidwango/js-primer/issues/new?template=feature_request.md)
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提出新主题等建议 → [您可以从这里提出](https://github.com/asciidwango/js-primer/issues/new?template=feature_request.md)
- en: その他のIssue → [その他のIssueはこちらから](https://github.com/asciidwango/js-primer/issues/new?template=other.md)
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 其他问题 → [请从这里提出其他问题](https://github.com/asciidwango/js-primer/issues/new?template=other.md)
- en: また、GitHub Discussions（掲示板）へIssueにするのは気が引けると思った質問を書いたり、JavaScript Primerを読んだ感想などを書き込めます。
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，您可以在 GitHub 讨论区（论坛）中写下您认为不适合提出Issue的问题，或者写下您读完 JavaScript Primer 后的感想等。
- en: '[Discussions · asciidwango/js-primer](https://github.com/asciidwango/js-primer/discussions)'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[讨论 · asciidwango/js-primer](https://github.com/asciidwango/js-primer/discussions)'
- en: GitHub Discussions（掲示板）の使い方については、次のスレッドにまとめています。
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: GitHub Discussions（讨论区）的使用方法已总结在下面的帖子中。
- en: '[👋 ようこそ JavaScript Primer へ ! · Discussion #1304 · asciidwango/js-primer](https://github.com/asciidwango/js-primer/discussions/1304)'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[👋 欢迎来到 JavaScript Primer！ · 讨论 #1304 · asciidwango/js-primer](https://github.com/asciidwango/js-primer/discussions/1304)'
- en: GitHubのアカウントを持っていない方は、次のフォームから報告できます。
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您没有 GitHub 账号，可以通过下面的表单报告。
- en: '[https://goo.gl/forms/lOx4ckFyb0fB9cBM2](https://goo.gl/forms/lOx4ckFyb0fB9cBM2)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://goo.gl/forms/lOx4ckFyb0fB9cBM2](https://goo.gl/forms/lOx4ckFyb0fB9cBM2)'
- en: '[](#pull-request)*問題を修正する*'
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[](#pull-request)*修复问题*'
- en: '*この書籍はGitHub上で文章やサンプルのソースコードがすべて公開されています。'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '*这本书的所有文字和示例源代码都在GitHub上公开。'
- en: '[https://github.com/asciidwango/js-primer](https://github.com/asciidwango/js-primer)'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[https://github.com/asciidwango/js-primer](https://github.com/asciidwango/js-primer)'
- en: そのため、問題を報告するだけではなく、修正内容を[Pull Request](https://help.github.com/articles/about-pull-requests/)することで問題を修正できます。
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，不仅要报告问题，还可以通过提交[Pull Request](https://help.github.com/articles/about-pull-requests/)来修复问题。
- en: 詳しいPull Requestの送り方は[CONTRIBUTING.md](https://github.com/asciidwango/js-primer/blob/master/CONTRIBUTING.md)に書かれているので参考にしてください。
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 详细的Pull Request提交方法请参考[CONTRIBUTING.md](https://github.com/asciidwango/js-primer/blob/master/CONTRIBUTING.md)。
- en: '[https://github.com/asciidwango/js-primer/blob/master/CONTRIBUTING.md](https://github.com/asciidwango/js-primer/blob/master/CONTRIBUTING.md)'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[https://github.com/asciidwango/js-primer/blob/master/CONTRIBUTING.md](https://github.com/asciidwango/js-primer/blob/master/CONTRIBUTING.md)'
- en: 誤字を1文字修正するものから技術的な間違いを修正するものまで、どのような修正であっても感謝いたします。 問題を見つけたら、ぜひ修正することにも挑戦してみてください。
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 从修复一个拼写错误到修复技术性错误，无论您做何种修正，我们都表示感谢。如果您发现了问题，请尝试修复它。
