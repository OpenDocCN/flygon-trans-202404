- en: Don't Just Learn the Language, Understand its Culture
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 不仅要学会语言，还要了解其文化
- en: Don't Just Learn the Language, Understand its Culture
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 不仅要学会语言，还要了解其文化
- en: In high school, I had to learn a foreign language. At the time I thought that
    I'd get by nicely being good at English so I chose to sleep through three years
    of French class. A few years later I went to Tunisia on vacation. Arabic is the
    official language there and, being a former French colony, French is also commonly
    used. English is only spoken in the touristy areas. Because of my linguistic ignorance,
    I found myself confined at the poolside reading *Finnegans Wake*, James Joyce's
    tour de force in form and language. Joyce's playful blend of more than forty languages
    was a surprising albeit exhausting experience. Realizing how interwoven foreign
    words and phrases gave the author new ways of expressing himself is something
    I've kept with me in my programming career.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在高中时，我必须学习一门外语。当时我认为，擅长英语就足够了，所以我选择了在三年的法语课上睡觉。几年后，我去突尼斯度假。阿拉伯语是那里的官方语言，作为前法国殖民地，法语也常用。英语只在旅游区使用。由于我对语言的无知，我发现自己被困在泳池边阅读
    *芬尼根的守灵人*，詹姆斯·乔伊斯在形式和语言上的杰作。乔伊斯超过四十种语言的游戏性融合是一次令人惊讶的虽然令人疲惫的体验。意识到外语单词和短语的交织给作者提供了表达自己的新方式，这是我在编程生涯中一直铭记的经历。
- en: 'In their seminal book, *The Pragmatic Programmer*, Andy Hunt and Dave Thomas
    encourage us to learn a new programming language every year. I''ve tried to live
    by their advice and throughout the years I''ve had the experience of programming
    in many languages. My most important lesson from my polyglot adventures is that
    it takes more than just learning the syntax to learn a language: You need to understand
    its culture. You can write Fortran in any language, but to truly learn a language
    you have to embrace the language. Don''t make excuses if your C# code is a long
    Main method with mostly static helper methods, but learn why classes make sense.
    Don''t shy away if you have a hard time understanding the lambda expressions used
    in functional languages, force yourself to use them.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在他们的开创性著作 *实用程序员* 中，安迪·亨特（Andy Hunt）和戴夫·托马斯（Dave Thomas）鼓励我们每年学习一门新的编程语言。我试图遵循他们的建议，多年来我有过在许多语言中编程的经历。我从我的多语言冒险中得到的最重要的教训是，学习一门语言不仅仅是学习语法：你需要了解其文化。你可以用任何语言写
    Fortran，但要真正学会一门语言，你必须拥抱这门语言。如果你的 C# 代码是一个很长的 Main 方法，其中大部分是静态辅助方法，不要找借口，而是学会为什么类是有意义的。如果你很难理解函数式语言中使用的
    lambda 表达式，不要回避，要强迫自己使用它们。
- en: Once you've learned the ropes of a new language, you'll be surprised how you'll
    start using languages you already know in new ways. I learned how to use delegates
    effectively in C# from programming Ruby, releasing the full potential of .NETs
    generics gave me ideas on how I could make Java generics more useful, and LINQ
    made it a breeze to teach myself Scala.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你掌握了一门新语言的基本技能，你会惊讶地发现自己开始以新的方式运用已经掌握的语言。我是从用 Ruby 编程中学会如何有效地使用委托（delegates）的，这释放了
    .NET 泛型的全部潜力，给了我一些可以使 Java 泛型更加有用的想法，而 LINQ 则让我轻松地自学了 Scala。
- en: You'll also get a better understanding of design patterns by moving between
    different languages. C programmers find that C# and Java have commoditized the
    iterator pattern. In Ruby and other dynamic languages you might still use a visitor,
    but your implementation won't look like the example from the Gang of Four book.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 通过在不同语言之间移动，你还将更好地理解设计模式。C 程序员发现 C# 和 Java 已经将迭代器模式（iterator pattern）商品化了。在
    Ruby 和其他动态语言中，你可能仍然会使用访问者模式（visitor pattern），但你的实现看起来不像《四人帮》书中的示例。
- en: Some might argue that *Finnegans Wake* is unreadable, while others applaud it
    for its stylistic beauty. To make the book a less daunting read, single language
    translations are available. Ironically, the first of these was in French. Code
    is in many ways similar. If you write *Wakese* code with a little Python, some
    Java, and a hint of Erlang, your projects will be a mess. If you instead explore
    new languages to expand your mind and get fresh ideas on how you can solve things
    in different ways, you will find that the code you write in your trusty old language
    gets more beautiful for every new language you've learned.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 有人可能会认为 *芬尼根的守灵人* 是难以理解的，而有人则因其风格之美而赞扬。为了使这本书更容易阅读，可以找到单一语言的翻译。具有讽刺意味的是，第一本翻译是法语。在很多方面，代码也是如此。如果你用一点点
    Python，一些 Java 和一丝 Erlang 写 *芬尼根代码*，你的项目会一团糟。相反，如果你探索新的语言来拓展思维，并从中获得解决问题的新思路，你会发现，你在老旧语言中编写的代码会随着每一门新语言的学习而变得更加美观。
- en: By Anders Norås
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 作者：安德斯·诺拉斯
