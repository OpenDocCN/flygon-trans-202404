- en: 20.10 Volume Integrals
  id: totrans-138
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 20.10 体积积分
- en: The idea of splitting a path or line or area or surface into small pieces can
    be applied just as well to a volume.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 将路径、线、区域或表面分割成小片的想法同样适用于体积。
- en: 'We therefore define volume integrals by the same approach which by this time,
    I hope does not need repeating. (Here it is anyway: **divide the volume into ever
    more pieces, say cubes, and let the diameter of the pieces go to zero, sum the
    contributions from each piece.)**'
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，我们通过相同的方法定义体积积分，希望这次不需要重复了。（这里还是：**将体积分割成更小的片段，比如立方体，并让片段的直径趋于零，对每个片段的贡献求和。**）
- en: Volumes are numbers rather than vectors in 3 dimensions, so the definition is
    quite straightforward.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 体积在三维中是数字而不是向量，因此定义非常直接。
- en: When the integrand is 1, the integral becomes the volume itself.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 当被积函数为1时，积分变为体积本身。
- en: A volume integral over V with density of **whatever** as integrand is the total
    amount of **whatever** that is in V. Such integrals are commonly encountered.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 对具有**任意**作为被积函数的密度进行的体积积分是V中的总量**任意**。这样的积分经常遇到。
- en: In particular, the volume integral of charge or mass density gives the charge
    or mass of in that volume.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 特别地，电荷或质量密度的体积积分给出了该体积内的电荷或质量。
- en: You also encounter moments. The integral of r² (with r representing distance
    to the z-axis) multiplied by the mass density over a volume V gives the **moment
    of inertia** about the z-axis of the material within V.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 你也会遇到矩。对体积V内材料关于z轴的质量密度乘以r²（其中r表示到z轴的距离）的积分给出了V内材料关于z轴的**惯性矩**。
- en: More generally, moments are integrals of powers of distance to an axis or point
    multiplied by appropriate densities. Moment of inertia is a "moment" about an
    axis.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 更一般地说，矩是与轴或点的距离的幂乘以适当的密度的积分。惯性矩是关于一个轴的“矩”。
- en: Volume integrals are usually denoted as
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 体积积分通常表示为
- en: '![](../Images/9b0a823c9c270a75be8940a851fe3f3a.jpg)'
  id: totrans-148
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/9b0a823c9c270a75be8940a851fe3f3a.jpg)'
- en: 'Having defined all these entities we now turn to the question: **how do we
    evaluate them?**'
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 在定义了所有这些实体之后，我们现在转向问题：**我们如何评估它们？**
- en: 'The basic answer is: **we use the fundamental theorem of calculus,** which
    we will now describe, to either **give us a direct answer** or **to reduce the
    integral in question to our performing one or a sequence of anti-derivatives.**'
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 基本答案是：**我们使用微积分基本定理**，我们现在将描述，要么**直接给出一个答案**，要么**将问题的积分减少到我们执行一个或一系列反导数的情况。**
- en: Obviously the definitions here can be extended to dimensions beyond three.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 显然，这里的定义可以扩展到三维以外的维度。
- en: In every case we can prove by the same argument that integrals **of continuous
    functions over bounded closed regions always exist.**
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 在每种情况下，我们都可以通过相同的论证证明**连续函数在有界闭区域上的积分始终存在**。
