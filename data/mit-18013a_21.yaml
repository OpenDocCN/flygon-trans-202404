    width="760" height="450"></applet>
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: <applet code="LineIntegrals" codebase="../applets/" archive="lineIntegrals.jar,go.jar,goText.jar,mk_lib.jar,parser_math.jar,jcbwt363.jar"
    width="760" height="450"></applet>
- en: 20.8 Area Integrals
  id: totrans-110
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 20.8 面积积分
- en: Our original concept of area was defined in terms of an integral over a line.
    We broke the line into small intervals and used these to divide the area under
    the curve defined by f into strips.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 我们对面积的最初概念是通过对线的积分来定义的。我们将线段分成小间隔，并用它们来将由f定义的曲线下的面积分成条带。
- en: There is nothing to stop us, however, from **breaking the whole area into small
    pieces and adding these up.**
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，**没有任何阻止我们将整个区域分成小片段并将它们相加。**
- en: Thus if we have an area A we can **put a grid of tiny squares over it** and
    count **how many squares are inside it,** and **how many on its boundary,** and
    estimate its area from those numbers (and the size of the squares).
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，如果我们有一个区域A，我们可以**在上面放置一系列微小的正方形**，并计算**有多少个正方形在它内部**，以及**有多少个在它的边界上**，并从这些数字（以及正方形的大小）估算其面积。
- en: We can estimate **volume under a surface defined by f(x, y)** similarly by **multiplying
    the area of each square by the value of f at a point inside it;** again we can
    define Riemann sums and consider the integral defined if, **as the maximum area
    of a piece goes to zero, all Riemann sums approach a specific value.**
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以类似地估计由**f(x, y)**定义的表面下的**体积**，方法是**将每个正方形的面积乘以其中一点的f的值；**同样，我们可以定义黎曼和，并考虑当**每个片段的最大面积趋近于零时，所有黎曼和都趋近于一个特定值时，积分被定义。**
- en: An integral of this kind is called an area integral, and we can denote it as
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 这种类型的积分称为面积积分，我们可以表示为
- en: '![](../Images/9da03b1f29ac69d2a04f3db1722f7ef0.jpg)'
  id: totrans-116
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/9da03b1f29ac69d2a04f3db1722f7ef0.jpg)'
- en: Again if f is continuous over a bounded closed region such integrals will always
    be well defined.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 如果f在有界闭区域上连续，那么这样的积分将始终是明确定义的。
- en: 20.9 Surface Integrals
  id: totrans-118
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 20.9 表面积分
- en: In three dimensions we can integrate over a surface that is sufficiently nice,
    by dividing it into small pieces and proceeding exactly as for an area in the
    plane.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 在三维空间中，我们可以对足够好的表面进行积分，方法是将其分成小片段，并且与在平面上的区域完全相同。
- en: A plane is, after all, only a particularly simple and straight example of a
    surface in three dimensions.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 飞机毕竟只是三维空间中表面的一个特别简单和直接的例子。
- en: We consider surfaces that for the most part **look like planes at small distances**
    so that **each tiny piece of surface will have an area dS that is essentially
    a small piece of a plane.**
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 我们考虑的表面在小距离上**看起来大部分像平面**，因此**每个微小表面元素都将具有本质上是平面的小片面积dS**。
- en: However, each small piece of surface area, dS, has a normal direction **n**
    and once again it is appropriate to consider the **vector dS which is its area,
    dS times its (outward) normal vector n.**
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，每个小表面元素dS都有一个法线方向**n**，再次考虑**向量dS，即其面积dS乘以（外部）法线向量n**是合适的。
- en: '**You may sum all of these small vectors multiplied by an integrand and define
    Riemann sums for these to get a surface integral.**'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: '**您可以将所有这些乘以被积函数的小向量相加，并为这些定义黎曼和以获得表面积分。**'
- en: The last sentence above refers to multiplying the vector d**S** (remember d**S**
    is |dS| multiplied by the unit outward normal to the surface, **n**) by the **integrand;**
    and there are three obvious ways to do this.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 上面最后一句指的是将向量d**S**（记住d**S**是|dS|乘以表面外法线**n**）与**被积函数**相乘；有三种明显的方法可以做到这一点。
- en: If the integrand is a function f(x, y, z) we can multiply, and the sum will
    be a vector. This is OK but it is the least common thing to do.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 如果被积函数是一个函数f(x, y, z)，我们可以相乘，和将会是一个向量。这是可以的，但这是最不常见的做法。
- en: The standard thing to do is to have **an integrand vector v(x, y),** and take
    its **dot product** with d**S**, and **sum that dot product over the pieces.**
    This is the most common form of surface integral.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 标准做法是有**一个被积向量v(x, y)**，并将其与d**S**进行**点乘**，并**对这些片段的点乘求和**。这是最常见的表面积分形式。
- en: We denote such an integral by
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 我们用以下符号表示这样的积分
- en: '![](../Images/6b4d469878053c27436d36699ddb27ec.jpg)'
  id: totrans-128
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/6b4d469878053c27436d36699ddb27ec.jpg)'
- en: This kind of integral is particular useful in physical applications.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 这种积分在物理应用中特别有用。
- en: In particular when the vector **v** is a current density, **v![](../Images/9c4ceceb204878cb7e5b7245535b5452.jpg)****n**
    is then defined to be **the amount of whatever v is current density of that flows
    through a surface with normal n and surface area dS per unit time.**
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 特别是当向量**v**是电流密度时，**v![](../Images/9c4ceceb204878cb7e5b7245535b5452.jpg)****n**被定义为**流经法线为n、表面积为dS的表面的v电流密度的数量，每单位时间**。
- en: The integral above then tells how much of that stuff flows through the surface
    S per unit time.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 上面的积分告诉我们单位时间内有多少东西流经表面S。
- en: Current densities are defined for mass, and charge, but surface integrals of
    this kind are important as well in discussions of electric and magnetic fields.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 电流密度被定义为质量和电荷，但这种表面积分在讨论电场和磁场时也很重要。
- en: '**Gauss''s Law**, for example states that in electrostatics, the total electric
    charge within a region R is a constant times the integral over the surface ![](../Images/ee7e986a927fef128dcc73f47e22a9be.jpg)R
    of that region of the component of the electric field normal to the surface'
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: '**高斯定律**，例如在静电学中规定，区域R内的总电荷是电场垂直于表面的分量在该区域表面![](../Images/ee7e986a927fef128dcc73f47e22a9be.jpg)R上的积分的常数倍'
- en: '![](../Images/3e89303595661810d5629efa148fb17a.jpg)'
  id: totrans-134
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/3e89303595661810d5629efa148fb17a.jpg)'
- en: (There is a similar relation between the gravitational field and the amount
    of mass within a region; for magnetic fields, the apparent absence of magnetic
    charge (monopoles) means that the right hand side of the comparable equation is
    0 for magnetic fields.)
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: （引力场和区域内质量量之间存在类似关系；对于磁场，磁荷（单极子）的明显缺失意味着可比方程的右侧对于磁场为0。）
- en: Integrals of this kind are usually called **Flux integrals.**
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 这种积分通常被称为**通量积分**。
