- en: 20.1 Area and Notation
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 20.1 面积和符号
- en: Suppose we have a non-negative function f of the variable x, defined in some
    domain that includes the interval [a, b] with a < b.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 假设我们有一个非负函数f关于变量x，在某个包含区间[a, b]的定义域内，其中a < b。
- en: If f is sufficiently well behaved, **there is a well defined area enclosed between
    the lines x = a, x = b, y = 0 and the curve y = f(x).**
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 如果f足够良好，**在线段x = a，x = b，y = 0和曲线y = f(x)之间存在一个明确定义的面积。**
- en: '**That area is called the definite integral of f dx between x = a and x = b**
    (of course only for those functions for which it makes sense).'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**那个面积被称为f dx在x = a和x = b之间的定积分**（当然，只针对那些有意义的函数）。'
- en: It is usually written as
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 它通常写为
- en: '![](../Images/69cb5eedba56e6d7dd0184cd48a6dad9.jpg)'
  id: totrans-19
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/69cb5eedba56e6d7dd0184cd48a6dad9.jpg)'
- en: If c lies between a and b we obviously have
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 如果c位于a和b之间，显然有
- en: '![](../Images/2b31eda17126dc6f897e4df3729839b4.jpg)'
  id: totrans-21
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/2b31eda17126dc6f897e4df3729839b4.jpg)'
- en: In order to make this equation hold for arbitrary c, we require that when b
    is less than a the symbols above represent the *negative* of the area indicated.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 为了使这个方程对任意c成立，当b小于a时，我们要求上面的符号代表所指示面积的**负值**。
- en: Where the function f is sometimes negative, we define the definite integral
    and the same symbols to represent *the area between the x-axis and y = f(x) where
    f is positive **minus** the area between the two when f is negative* (when a is
    less than b).
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在函数f有时为负的地方，我们定义定积分和相同的符号来表示*自变量x和y = f(x)之间的面积，其中f为正数**减去**当f为负数时两者之间的面积*（当a小于b时）。
- en: To make this definition mathematical we must give a procedure for computing
    the area, at least in theory, and some indication of what functions f we can and
    cannot define it for.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 要使这个定义具有数学意义，我们必须给出一个计算面积的过程，至少在理论上，并且给出我们可以和不能定义的函数f的一些指示。
- en: Here f is called the **integrand**, and it is said to be integrated "ds".
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 这里f被称为**被积函数**，并且它被积分为"ds"。
- en: Our approach to defining the area is based on the fact that we know what the
    area of a rectangle is, namely it is the product of the lengths of its sides.
    If the function f(x) is a constant c, then the area in question will be a rectangle
    and the area will be c(b - a).
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 我们定义面积的方法基于我们知道矩形的面积是什么，即它是其边长的乘积。如果函数f(x)是一个常数c，那么所讨论的面积将是一个矩形，面积将是c(b - a)。
- en: That's all we need to define area for a constant function.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是我们为常数函数定义面积所需的全部。
- en: Our task is to generalize this definition to functions that are not constant.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的任务是将这个定义推广到不是常数的函数上。
- en: 20.2 Precise Definition and Riemann Sums
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 20.2 精确定义和黎曼和
- en: The standard approach deals with a more general class of functions by imagining
    that we divide the interval between a and b into a large number of small strips
    and estimate the area of each strip to be the product of its width and some value
    of f(x) for x within the strip.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 标准方法通过想象我们将区间[a, b]分成许多小带来处理更一般的函数类，并估计每个带的面积为其宽度与带内x的某个f(x)值的乘积。
- en: The area will then be something like the sum of the areas of the strips. If
    we then let the maximum strip length go to zero, we can hope to find the resulting
    sum of strip areas approach the true area.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 那么面积将会像带的面积之和那样。 如果我们让最大带长趋向于零，我们可以希望找到带面积的结果和逼近真实面积。
- en: The standard way to do this is to let the i-th strip begin at x[i-1] and end
    at x[i]; the area of that strip is estimated as (x[i]-x[i-1])f(x'[i]) with x'[i]
    anywhere in the strip.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 标准做法是让第i条带从x[i-1]开始，到x[i]结束；该带的面积估计为(x[i]-x[i-1])f(x'[i])，其中x'[i]在带内的任意位置。
- en: 'A **Riemann sum** is a sum of the form just indicated: **it is a sum over strips
    of the width of the strip times a value of the f(x) within the strip.** The function
    is said to be **Riemann integrable** if the sum of the area of the strips approaches
    a constant independent of which arguments are used within each strip to estimate
    the area of the strip, as maximum strip width goes to zero.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**黎曼和**是刚才指出的形式的和：**它是带宽乘以带内f(x)值的和。** 如果带的面积之和趋向于一个与每个带中使用的参数无关的常数，当最大带宽趋向于零时，该函数被称为**黎曼可积的**。'
- en: The notation used above can be understood from this approach; we are summing
    **the area of the individual strips,** which for a very small interval around
    x of size dx is estimated to be **f(x)dx,** and summing this over all such strips.
    The integral sign represents the sum which is not an ordinary sum, but the limit
    of ordinary sums as the size of the intervals goes to zero.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 上述使用的符号可以从这个方法理解；我们正在对带的面积求和，对于大小为dx的x周围的一个非常小的区间，其被估计为**f(x)dx**，并将这个求和应用于所有这样的带。
- en: 20.3 Always Integrable Functions
  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 20.3 总是可积函数
- en: There are two circumstances in which we know that f will be Riemann integrable
    over the interval between *a* and *b*.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 有两种情况我们知道f将在区间*a*和*b*上是黎曼可积的。
- en: If f is **continuous** everywhere in the interval including its endpoints which
    are finite, then f will be integrable.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 如果f在包括有限端点的区间内处处**连续**，则f将是可积的。
- en: A function is continuous at x if its values sufficiently near x are as close
    as you choose to one another and to its value at x.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一个函数在x处连续，那么在x附近足够接近的值将彼此足够接近，并且足够接近于其在x处的值。
- en: Continuity of f throughout [a, b] implies that the variation in estimates in
    any strip can be made as small a multiple of the width of the strip as you choose
    by you making the width small enough.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 在[a, b]上f的连续性意味着在任何带中估计的变化可以通过使带的宽度足够小来使之成为带宽的任意小倍数。
- en: Thus you can make the total possible variation in Riemann sums as small a multiple
    of b - a as you like, by requiring that the maximum strip width is sufficiently
    small.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，通过要求最大带宽足够小，你可以使黎曼和的总可能变化量成为b - a的任意小倍数。
- en: We can (and soon will) also prove that **a bounded increasing or decreasing
    function on a finite interval is integrable even if it is not continuous.**
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以（并且很快将）证明**有界的在有限区间上单调递增或单调递减的函数是可积的，即使它不连续。**
- en: We can define the total **variation** of a function to be the total of its increase
    over intervals in which it is increasing, plus total of its decrease over intervals
    in which it is decreasing.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以定义函数的**变差**为其在增长区间内的增加总和，以及在减少区间内的减少总和。
- en: We will deduce that a function having **bounded (total) variation** between
    a and b will be **Riemann integrable in that interval.**
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将推断，一个在a和b之间具有**有界（总）变差**的函数将在该区间上是**黎曼可积的**。
- en: 20.4 Non Integrable Functions
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 20.4 不可积函数
- en: '**Are there functions that are not Riemann integrable?**'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '**有没有不是黎曼可积的函数？**'
- en: Yes there are, and you must beware of assuming that a function is integrable
    without looking at it.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，有，并且你必须小心假设一个函数是可积的而没有看它。
- en: 'The simplest examples of non-integrable functions are: ![](../Images/f22cee84bc0fb1512e87443c877f9d2e.jpg)
    in the interval [0, b]; and ![](../Images/867cef45abb621d579be6bf440f4acd0.jpg)
    in any interval containing 0\. These are intrinsically not integrable, because
    the area that their integral would represent is infinite.'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 非可积函数的最简单示例是：在区间[0, b]中的![](../Images/f22cee84bc0fb1512e87443c877f9d2e.jpg)；以及在包含0的任何区间中的![](../Images/867cef45abb621d579be6bf440f4acd0.jpg)。这些本质上是不可积的，因为它们的积分代表的面积是无限的。
- en: There are others as well, for which integrability fails because the integrand
    jumps around too much.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 还有其他一些情况，积分性质失败，因为被积函数变化太大。
- en: '**An extreme example of this is the function that is 1 on any rational number
    and 0 elsewhere.**'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '**这的一个极端例子是在任何有理数上为1，在其他地方为0的函数。**'
- en: Thus the area chosen to represent a single slice in a Riemann sum will be either
    its width or 0 depending upon whether we pick a rational x or not at which to
    evaluate our integrand in that interval.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，选择用于表示黎曼和中的单个切片的面积将取决于我们在该区间中选择评估被积函数的有理数x还是非有理数x。
- en: '**For this function** no matter how small the intervals are, **you can have
    a Riemann sum of 0 or of b - a.**'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '**对于这个函数**，无论间隔多么小，**你可以得到一个黎曼和为0或b - a。**'
- en: In this case it is possible to use a cleverer definition of the area to define
    it. (You can argue, in essence, that there are so many more irrational points
    than rational ones, you can ignore the latter, and the integral will be 0.)
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种情况下，可以使用更聪明的面积定义来定义它。（你可以争论，实质上，非有理点比有理点多得多，你可以忽略后者，积分将为0。）
- en: If we consider the area under the curve defined by ![](../Images/f22cee84bc0fb1512e87443c877f9d2e.jpg)
    in an interval between -a and b for positive a and b, the area has an infinite
    positive part between 0 and b and an infinite negative part between -a and 0\.
    It is possible to define the area here so that these cancel out and meaning can
    be given to the net area. (If you leave out the interval between -d and d for
    any small d, the remaining area is finite, and can be computed. You can then take
    the limit of this area as d goes to 0\. The result is called the **principle part**
    of the integral and can be and is so defined for functions like ![](../Images/f22cee84bc0fb1512e87443c877f9d2e.jpg)
    whose infinite areas can have opposite signs and can counterbalance each other.)
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们考虑在区间[-a, b]中由![](../Images/f22cee84bc0fb1512e87443c877f9d2e.jpg)定义的曲线下的面积，其中a和b为正数，该区域在0和b之间有无限正部分，在-a和0之间有无限负部分。可以定义这里的面积，使得这些部分相互抵消，并且可以给出净面积的含义。（如果去掉任何小的d间隔[-d,
    d]，剩下的面积是有限的，并且可以计算。然后可以将这个面积的极限值作为d趋于0。结果称为积分的**主部分**，可以这样定义，对于像![](../Images/f22cee84bc0fb1512e87443c877f9d2e.jpg)这样的函数，其无限面积可能有相反的符号，并且可以互相抵消。)
- en: 20.5 Special Riemann Sums
  id: totrans-54
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 20.5 特殊黎曼和
- en: From now on for our convenience we will consider Riemann sums in which all strips
    have the same width, d.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 从现在开始，为了方便起见，我们将考虑所有条带宽度相同的黎曼和，d。
- en: '**A general Riemann sum with fixed widths** consists then of the sum of d multiplied
    by the values of f chosen in each strip.'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '**具有固定宽度的一般黎曼和**则由d乘以每个条带中选择的f值的总和组成。'
- en: We define the following four choices that are of special interest.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 我们定义以下四个特别感兴趣的选择。
- en: If we always evaluate f at the **leftmost argument** in each strip, call the
    value of the sum **L(d).**
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们总是在每个条带中评估f的**最左边的参数**，则称总和的值为**L(d)**。
- en: If we always evaluate f at the **rightmost argument** in each strip, call the
    value of the sum **R(d).**
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们总是在每个条带中评估f的**最右边的参数**，则称总和的值为**R(d)**。
- en: If we evaluate f at an argument that has **maximum value** for f in each strip,
    call the sum **M(d).**
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们在每个条带中评估f的**最大值**的参数，则称总和为**M(d)**。
- en: If we evaluate f at an argument that has **minimum value** for f in each strip,
    call the sum **m(d).**
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们在每个条带中评估f的**最小值**的参数，则称总和为**m(d)**。
- en: We can make the following observations. We assume that f is bounded so that
    m(d) and M(d) are both finite. **Then the rightmost argument of one strip is the
    leftmost argument of the next.**
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以得出以下观察。我们假设f是有界的，使得m(d)和M(d)都是有限的。**那么一个条带的最右边参数是下一个条带的最左边参数。**
- en: '**Therefore the difference between L(d) and R(d) is only that R(d) gets a contribution
    of d * f(b) from the last strip that L(d) lacks and L(d) gets instead a contribution
    of d * f(a) that R(d) lacks.**'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: '**因此，L(d)和R(d)之间的唯一区别在于R(d)从最后一个条带中得到了d * f(b)的贡献，而L(d)缺少，而L(d)得到了R(d)缺少的d
    * f(a)的贡献。**'
- en: The arguments in between at the endpoints of strips contribute to the L interval
    to the right and an identical amount to the R interval on the left.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 条带端点之间的论证在左侧对L间隔有贡献，而在右侧对R间隔有相同的贡献。
- en: Therefore we have
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 因此我们有
- en: '**R(d) = L(d) + (f(b) - f(a) * d**'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '**R(d) = L(d) + (f(b) - f(a) * d**'
- en: which implies that R(d) and L(d) come together as d approaches 0.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 这意味着当d趋近于0时，R(d)和L(d)会合并在一起。
- en: '**Second, M(d) is greater than or equal to the true area and to any other Riemann
    sum for strips that can be obtained by subdividing the strips of width d. m(d),
    similarly is less than or equal to the true area or and to any other Riemann sum
    obtained by subdividing.**'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: '**其次，M(d)大于或等于真实面积，并且大于或等于通过细分宽度为d的条带获得的任何其他黎曼和。同样，m(d)小于或等于真实面积，或者小于或等于通过细分获得的任何其他黎曼和。**'
- en: '**Finally, notice that if f is increasing between a and b then M(d) = R(d)
    and m(d) = L(d), which means that the true area and any Riemann sum obtained by
    subdividing gets sandwiched between bounds that come together as d goes to 0.**'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: '**最后，请注意，如果f在a和b之间是递增的，则M(d) = R(d)且m(d) = L(d)，这意味着真实面积和通过细分获得的任何黎曼和都被夹在d趋于0时逐渐接近的边界之间。**'
- en: Which means that all Riemann sums obtained by subdividing must approach the
    same value, and the function f is integrable.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 这意味着通过细分获得的所有黎曼和都必须趋近于相同的值，并且函数f是可积的。
- en: If f is not increasing between a and b but we can break up that interval into
    pieces in which f within each piece is increasing or decreasing, and f has bounded
    total variation between a and b, then f will be integrable by the same argument
    applied to all the pieces one at a time, and adding the resulting bound.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 如果f在a和b之间不是递增的，但我们可以将该区间分解为在每个部分内f是递增或递减的部分，并且f在a和b之间具有有界的总变差，则f将通过将结果分别应用于所有部分，并将得到的边界相加而被积。
- en: In the applet that follows, you can enter any standard function and limits and
    look at the the area computed by the left and right hand rules for different numbers
    of slices.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的小程序中，您可以输入任何标准函数和限制，然后查看用左手规则和右手规则计算不同切片数的面积。
