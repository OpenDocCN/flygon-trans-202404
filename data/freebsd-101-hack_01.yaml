- en: Get system version
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 获取系统版本
- en: Get system version
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 获取系统版本
- en: 'There are `2` versions of `FreeBSD`: kernel and userland. Use "`freebsd-version
    -ku`" can output both versions:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: FreeBSD 有 `2` 个版本：内核和用户空间。使用 "`freebsd-version -ku`" 可以输出两个版本：
- en: '[PRE0]'
  id: totrans-3
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'The first one is kernel version info. You can see the versions of both kernel
    and userland is `10.3`, but kernel patch level is `p4`, while userland is `p5`.
    That''s because in some cases, only the userland requires a patch whilst kernel
    not, so kernel patch level doesn''t change. If there is no option, "`freebsd-version`"
    prints userland version only:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 第一个是内核版本信息。你可以看到内核和用户空间的版本都是`10.3`，但内核补丁级别是`p4`，而用户空间是`p5`。这是因为在某些情况下，只有用户空间需要补丁，而内核不需要，所以内核补丁级别不会改变。如果没有选项，"`freebsd-version`"
    只会打印用户空间版本：
- en: '[PRE1]'
  id: totrans-5
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '"`uname -r`" command also outputs the kernel version:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '"`uname -r`" 命令也会输出内核版本：'
- en: '[PRE2]'
  id: totrans-7
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'Reference:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 参考：
- en: '[Why the outputs of “freebsd-version” and “freebsd-version -k” are different?](http://stackoverflow.com/questions/37800913/why-the-outputs-of-freebsd-version-and-freebsd-version-k-are-different).'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[为什么“freebsd-version”和“freebsd-version -k”的输出结果会不同？](http://stackoverflow.com/questions/37800913/why-the-outputs-of-freebsd-version-and-freebsd-version-k-are-different)。'
