  prefs: []
  type: TYPE_NORMAL
- en: This system has the interesting property that the parameter w that appears here,
    which by the way is a measure of the frequency of the sinusoidal motion, and its
    period, depends only on m and k, and not on the initial conditions.
  prefs: []
  type: TYPE_NORMAL
- en: The Potential Energy function for this system is ![](../Images/b72bc11c2bbec44742384ce9d067a8b9.jpg).
  prefs: []
  type: TYPE_NORMAL
- en: You can again use the conservation of energy to deduce the relation between
    speed and extension of the spring once you know the energy in the system.
  prefs: []
  type: TYPE_NORMAL
- en: The solution here, that the spring oscillates on for ever is obviously unrealistic.
  prefs: []
  type: TYPE_NORMAL
- en: Springs stop moving. This is because the model we have just used obeys conservation
    of energy in the spring motion, while in reality there is air resistance and some
    friction in the spring motion, and some of the energy in it when you start gets
    converted into heat.
  prefs: []
  type: TYPE_NORMAL
- en: Similarly air resistance changes the motion of a thrown ball, for example in
    the constant gravity case.
  prefs: []
  type: TYPE_NORMAL
- en: We will consider force laws that model friction and air resistance soon. First
    we consider an important reformulation of Newton's Laws of motion that can be
    applied to conservative systems, that is those that are like the two we have considered
    here, in which energy is conserved.
  prefs: []
  type: TYPE_NORMAL
- en: To understand a physical system you want to develop a feeling for how it behaves
    when left alone, and how that depends on its parameters, and also how it responds
    to outside stimuli, that is outside forcing functions.
  prefs: []
  type: TYPE_NORMAL
- en: At first glance you might think that there are so many different possible stimuli
    that this is an impossible task.
  prefs: []
  type: TYPE_NORMAL
- en: The standard approach to investigating this response is to examine response
    to a periodic forcing function at a single frequency as a function of that frequency.
  prefs: []
  type: TYPE_NORMAL
- en: We then hope to describe response to more general stimuli by using this information.
    This is done by a process called Fourier Analysis, which is briefly discussed
    in [Section 30.6](../chapter30/section06.html).
  prefs: []
  type: TYPE_NORMAL
- en: In [Section 33.3](../chapter33/section03.html) we describe how to solve the
    second order differential equation next mentioned, on a spreadsheet. It is quite
    easy to do, and you can use the method discussed there to investigate behavior
    of an oscillator.
  prefs: []
  type: TYPE_NORMAL
- en: The differential equation for the oscillator can be written as
  prefs: []
  type: TYPE_NORMAL
- en: Mx" = -kx - f x' + csin wt
  prefs: []
  type: TYPE_NORMAL
- en: where x is the variable hitherto called x-x[0], M is the spring mass, k its
    spring constant, f measures the frictional loss experienced by the system, w is
    the frequency of the forcing function and c its amplitude.
  prefs: []
  type: TYPE_NORMAL
- en: In the free system, c is 0\.
  prefs: []
  type: TYPE_NORMAL
