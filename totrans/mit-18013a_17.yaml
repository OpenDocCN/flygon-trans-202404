- en: 16.1 Constant Force
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Motion of an object on the surface of the earth subject to the pull ot the earth's
    gravity is an example of such a system with such a force.
  prefs: []
  type: TYPE_NORMAL
- en: When the acceleration is constant and is given by -g**k,** we can deduce that
    the velocity, **v**(t), of the object whose derivative this acceleration is will
    obey
  prefs: []
  type: TYPE_NORMAL
- en: '**v**(t) = **v**(t[0]) - g(t - t[0])**k**'
  prefs: []
  type: TYPE_NORMAL
- en: and this velocity is the derivative of a position vector **r**(t) which must
    take the form
  prefs: []
  type: TYPE_NORMAL
- en: '**![](../Images/2cd3eb350d430295e520d9ba6264d135.jpg)**'
  prefs: []
  type: TYPE_NORMAL
- en: We have not discussed at this point how we deduce these things, but we can verify
    them by differentiating **r** and **v,** and checking their correctness at time
    t[0].
  prefs: []
  type: TYPE_NORMAL
- en: (In general, if the acceleration were given to us as a polynomial function of
    t, we could produce forms like these containing polynomials of degree one and
    two greater than that of the acceleration to describe velocity and position vectors,
    and adjust their coefficients to yield correct formulae for them.
  prefs: []
  type: TYPE_NORMAL
- en: However, physical phenomena are rarely described by forces and hence accelerations
    that depend explicitly on time. Rather the most important and fundamental situation
    is one in which the object experiences a force that depends linearly on its position.)
  prefs: []
  type: TYPE_NORMAL
- en: Though these equations provide a complete solution to the problem of motion
    in three dimensions subject to a constant acceleration, they do not provide convenient
    answers to all the questions we might raise about the situation.
  prefs: []
  type: TYPE_NORMAL
- en: Thus, we can use them to determine **r** and **v** at any time t, but they are
    not particularly convenient for deducing what **r** is as a function of **v**,
    or vice versa.
  prefs: []
  type: TYPE_NORMAL
- en: To help answer such questions, we define the Energy function, E by
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/969a11f1d0903354f753107617d4c394.jpg)'
  prefs: []
  type: TYPE_IMG
- en: The first of these terms is called the kinetic energy, T, of the object, and
    the second its potential energy, V. The force experienced by the object can be
    written here as -![](../Images/a7e57c4b9eb8a97fc2a322b8578ea21a.jpg)V; the derivative
    of E with respect to time is then given by
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/5c1b5997d85be7c737a0bafe28093513.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 'This fact, called the conservation of energy, holds much more generally: whenever
    F can be written as a **gradient.**'
  prefs: []
  type: TYPE_NORMAL
- en: Here if we know the value of E at any time, we can use it to compute z as a
    function of **v** or vice versa from the expression above for E.
  prefs: []
  type: TYPE_NORMAL
