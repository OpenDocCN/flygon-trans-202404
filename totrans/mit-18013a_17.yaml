  type: TYPE_NORMAL
  zh: 第16章：一些重要例子和物理中的一个表述
- en: Introduction
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 引言
- en: Newton's Laws state that the motion of an object with mass m and coordinate
    x can be described by the equation **F** = m**a**, where **a**, the acceleration
    of the object is the second derivative of its position x with respect to the variable
    time, t and **F** is the force experienced by the object.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 牛顿定律规定具有质量m和坐标x的物体的运动可以用方程**F** = m**a**描述，其中**a**，物体的加速度是其位置x关于变量时间t的二阶导数，**F**是物体所受的力。
- en: Single objects move in three dimensional space, in which force, position and
    acceleration are vectors. There are some simple essentially one dimensional examples
    that are so fundamental as to be of general importance. We consider two of these.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 单个物体在三维空间中移动，其中力、位置和加速度都是向量。有一些简单的基本上是一维的例子，对于一般情况来说是如此重要以至于有普遍的重要性。我们考虑其中的两个。
- en: We also consider an important alternate formulation of **F** = m**a**.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还考虑了**F** = m**a**的一个重要的替代表述。
