- en: 16.4 What is Quantum Mechanics?
  id: totrans-91
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'In investigating the behavior of electrons in atoms, physicists came across
    the following conundrum:'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
- en: Electrons seemed to be captured in orbits around the atoms under the influence
    of electrostatic forces, much the way the planets are in orbit around the sun
    under the influence of gravity. The force law for gravity and electrostatic attraction
    are in fact identical, and the electrons seem to move in orbits which seem to
    have definite energies.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
- en: On the other hand we know that the electron is a charged particle, and we also
    know that accelerating charged matter gives off radiation, according to Maxwell's
    equations, loses energy and eventually stops.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，我们知道电子是带电粒子，我们也知道加速带电物质会根据麦克斯韦方程辐射能量，并最终停止。
- en: The only conclusion that anyone could think of was that the electrons were somehow
    in orbits for which their charge density remains constant over time.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 任何人能想到的唯一结论是电子以某种方式在轨道上，其电荷密度随时间保持恒定。
- en: But how can this be if the electron is envisioned as charged particle confined
    to a single point? The only plausible stationary point would be the origin, but
    electrons where spread out over quite large areas. (on the order of 10^(-8)cm
    in diameter)
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，如果将电子设想为被限制在一个点的带电粒子，这怎么可能呢？唯一合理的静止点将是原点，但电子却分布在相当大的区域上。（直径约为10^(-8)cm）
- en: Physicists responded by changing the way they envision physical systems.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 物理学家通过改变他们设想物理系统的方式做出了回应。
- en: Originally they thought of the electron as having measurable variables like
    position and momentum that are numbers with the problem of describing their motion
    being that of discovering their orbits.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 最初，人们认为电子具有可测量的变量，如位置和动量，这些变量是数字，描述它们的运动问题是发现它们的轨道。
- en: They came instead to the notion that the **states of the system** should be
    described as **vectors,** and the measurable variables be described **as linear
    transformations** (think of matrices) **that act on these vectors.**
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 他们转而认为**系统的状态**应该被描述为**向量**，可测量的变量被描述为**作用于这些向量的线性变换**（想象矩阵）。
- en: '**The value of a variable describable by matrix M in state with row vector
    <s| and column vector |s> in this description is <s|M|s>.**'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: '**在这种描述中，由矩阵M描述的变量在具有行向量<s|和列向量|s>的状态中的值是<s|M|s>。**'
- en: 'The dynamical development of the system in this formulation is derived from
    the basic equation of motion: **the time derivative of a state vector is proportional
    to its Hamiltonian matrix applied to that vector.**'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种表述中，系统的动态发展源自基本运动方程：**状态向量的时间导数与作用于该向量的哈密顿矩阵成比例。**
- en: Another interesting feature of quantum mechanics is that using **the basis in
    which position x (a linear transformation or operator or matrix) is represented
    by a number which means that the state is an eigenvector of the position operator,
    the corresponding momentum variable is represented as a multiple of ![](../Images/8e593c84ca0dbb026aa7a350770ec995.jpg)**
    (you can also define a basis in which the opposite is true). **These transformations
    (or operators or matrices) obviously do not commute.**
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 量子力学的另一个有趣特征是，使用**位置x（由一个数字表示，这意味着状态是位置算符的特征向量，相应的动量变量表示为![](../Images/8e593c84ca0dbb026aa7a350770ec995.jpg)的倍数）为基础，这些变换（或算符或矩阵）显然不对易。**（您也可以定义一个相反的基础）。
- en: '**What does it mean to measure a variable and find it has value z?**'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: '**测量一个变量并发现它的值为z是什么意思？**'
- en: '**It means to project the state of the system from what it was onto the eigenvector
    (or if there are more than one "eigenspace") of your variable with eigenvalue
    z.**'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: '**这意味着将系统的状态从原来的状态投影到具有特征值z的变量的特征向量（或如果有多个“特征空间”）。**'
- en: '**What does it mean when operators representing two variables like x and ![](../Images/8e593c84ca0dbb026aa7a350770ec995.jpg)
    do not commute?**'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: '**当代表两个变量如x和![](../Images/8e593c84ca0dbb026aa7a350770ec995.jpg)的算符不对易时，这意味着什么？**'
- en: It means that they **can have no common eigenvector and hence cannot be simultaneously
    measured.** (If simultaneously measured the system would be characterized by an
    eigenvector of both. But there is no common eigenvector of x and ![](../Images/351e4fbeb93ae1b182f5b62d2aea3715.jpg).)
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 这意味着它们**没有共同的特征向量，因此不能同时测量。**（如果同时测量，系统将被两者的特征向量所描述。但x和![](../Images/351e4fbeb93ae1b182f5b62d2aea3715.jpg)没有共同的特征向量。）
- en: '**What sort of a vector space is used here?**'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: '**这里使用的是什么样的向量空间？**'
- en: It is what is called a **Hilbert space; it is infinite in dimension, and the
    numbers that describe components in each direction are complex numbers.**
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 这被称为**希尔伯特空间；它是无限维的，描述每个方向上的分量的数字是复数。**
- en: '**The states of an electron in an atom are stationary states that persist for
    some time. They are eigenstates or eigenvectors of the electron''s Hamiltonian.**'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: '**原子中电子的状态是持续一段时间的稳定状态。它们是电子哈密顿量的特征态或特征向量。**'
- en: They actually do evolve in time, but not in an easily observable way; only the
    angle of their state in the complex plane changes and that does not change such
    things as their charge density.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 它们实际上确实随时间演变，但并非以易于观察的方式；它们的状态在复平面上的角度变化，而这并不改变它们的电荷密度。
- en: This discussion cannot pretend to teach you anything worthwhile about quantum
    mechanics, except the fact that it can be considered as the application of the
    concepts of this course, each and every one of them, run amok.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 这个讨论不能假装教给你任何有关量子力学的有价值的东西，除了这样一个事实：它可以被看作是对这门课程中的概念的应用，每一个概念都变得无序起来。
- en: This scheme has been able to describe atomic spectra with amazing precision.
    And it explains lots more besides.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 这个方案能够以惊人的精度描述原子光谱。而且它还解释了更多其他事情。
