- en: 16.3 The Hamiltonian
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Newton's laws involve forces, and forces are vectors which are a bit messier
    to handle and to think about than ordinary functions are. When dealing with a
    complicated system it is much easier to keep track of what is going on by describing
    the energy of the system in terms of its variables, and deriving forces from it,
    than trying to keep track of forces directly.
  prefs: []
  type: TYPE_NORMAL
- en: In the Eighteenth and early Nineteenth Centuries physicists got the idea of
    reformulating the laws of motion in terms of energy functions particularly for
    systems of interacting objects for which energy is conserved.
  prefs: []
  type: TYPE_NORMAL
- en: The most important such reformulation involves defining a function� called **the
    Hamiltonian** of the system. It is **the energy E** that we have encountered above,
    but expressed not in terms of position and velocity variables but rather **in
    terms of position and momentum variables.**
  prefs: []
  type: TYPE_NORMAL
- en: For example, suppose we have a set of objects each with three position variables
    and corresponding momentum variables. The momentum variable ![](../Images/2843953906cd1efe0a942e1a4214af59.jpg)
    corresponding to ![](../Images/b89ec3f0076dc960fb1cc93891a15ffb.jpg) which itself
    is the x coordinate of the i-th object, is ![](../Images/b950ea1b87259b5f679e61d2ab9a8b30.jpg).
    The kinetic energy of the object i is then **![](../Images/ac2a68446c0a5fa1bcbb948218e4acf2.jpg)**.
    If there is a potential energy of interaction between them (such as that produced
    by gravitational attraction), there will be a potential energy term of the form
    ![](../Images/3df6674399189d3925949f8496144121.jpg) between each pair of objects,
    i and j.
  prefs: []
  type: TYPE_NORMAL
- en: '**The Hamiltonian, H,� of the system will then look like**'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/c23619ab927152884dd80cad9cb536b4.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 'The equations of motion, which correspond to **F** = m**a** in this formulation
    are:'
  prefs: []
  type: TYPE_NORMAL
- en: '**For each particle i with momentum and position p[i] and r[i], and each direction
    d we have**'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/e1481859c2b45c4161b5d417f6d2b116.jpg)'
  prefs: []
  type: TYPE_IMG
- en: (The subscript d here refers to directions x, y and z.)
  prefs: []
  type: TYPE_NORMAL
- en: These equations are called **Hamilton's equations.**
  prefs: []
  type: TYPE_NORMAL
- en: In actuality they have the same content as Newton's equations in this context.
    Their importance lies particularly in that quantum mechanics can be described
    most easily in terms of the Hamiltonian.
