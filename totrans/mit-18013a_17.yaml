- en: 16.1 Constant Force
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 16.1 恒定力
- en: Motion of an object on the surface of the earth subject to the pull ot the earth's
    gravity is an example of such a system with such a force.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 物体在地球表面上受到地球引力作用而运动是这样一个具有这样一个力的系统的例子。
- en: When the acceleration is constant and is given by -g**k,** we can deduce that
    the velocity, **v**(t), of the object whose derivative this acceleration is will
    obey
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 当加速度是恒定的并且由-g**k**给出时，我们可以推导出物体的速度**v**(t)遵循
- en: '**v**(t) = **v**(t[0]) - g(t - t[0])**k**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**v**(t) = **v**(t[0]) - g(t - t[0])**k**'
- en: and this velocity is the derivative of a position vector **r**(t) which must
    take the form
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这个速度是一个位置向量**r**(t)的导数，必须采用以下形式
- en: '**![](../Images/2cd3eb350d430295e520d9ba6264d135.jpg)**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**![](../Images/2cd3eb350d430295e520d9ba6264d135.jpg)**'
- en: We have not discussed at this point how we deduce these things, but we can verify
    them by differentiating **r** and **v,** and checking their correctness at time
    t[0].
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止我们还没有讨论如何推导这些东西，但我们可以通过对**r**和**v**进行微分，并在时间t[0]检查它们的正确性来验证它们。
- en: (In general, if the acceleration were given to us as a polynomial function of
    t, we could produce forms like these containing polynomials of degree one and
    two greater than that of the acceleration to describe velocity and position vectors,
    and adjust their coefficients to yield correct formulae for them.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: (一般来说，如果加速度以t的多项式函数给出，我们可以生成包含多项式的形式，其次数比加速度大一和两个的速度和位置向量描述，并调整它们的系数以产生它们的正确公式。
- en: However, physical phenomena are rarely described by forces and hence accelerations
    that depend explicitly on time. Rather the most important and fundamental situation
    is one in which the object experiences a force that depends linearly on its position.)
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，物理现象很少由明确依赖于时间的力和加速度描述。相反，最重要和基本的情况是物体经历一个与其位置线性相关的力。
- en: Though these equations provide a complete solution to the problem of motion
    in three dimensions subject to a constant acceleration, they do not provide convenient
    answers to all the questions we might raise about the situation.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然这些方程提供了在三维空间中受恒定加速度影响的运动问题的完整解，但它们并不能方便地回答我们可能提出的所有问题。
- en: Thus, we can use them to determine **r** and **v** at any time t, but they are
    not particularly convenient for deducing what **r** is as a function of **v**,
    or vice versa.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，我们可以使用它们来确定任何时间t的**r**和**v**，但它们并不特别方便用于推断**r**作为**v**的函数，反之亦然。
- en: To help answer such questions, we define the Energy function, E by
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 为了帮助回答这类问题，我们通过以下定义能量函数E
- en: '![](../Images/969a11f1d0903354f753107617d4c394.jpg)'
  id: totrans-22
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/969a11f1d0903354f753107617d4c394.jpg)'
- en: The first of these terms is called the kinetic energy, T, of the object, and
    the second its potential energy, V. The force experienced by the object can be
    written here as -![](../Images/a7e57c4b9eb8a97fc2a322b8578ea21a.jpg)V; the derivative
    of E with respect to time is then given by
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这些术语中的第一个被称为物体的动能T，第二个是它的势能V。物体所受的力可以写成-![](../Images/a7e57c4b9eb8a97fc2a322b8578ea21a.jpg)V；E对时间的导数则为
- en: '![](../Images/5c1b5997d85be7c737a0bafe28093513.jpg)'
  id: totrans-24
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/5c1b5997d85be7c737a0bafe28093513.jpg)'
- en: 'This fact, called the conservation of energy, holds much more generally: whenever
    F can be written as a **gradient.**'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 这个事实，称为能量守恒，更普遍地成立：每当 F 可以被写成**梯度**时。
- en: Here if we know the value of E at any time, we can use it to compute z as a
    function of **v** or vice versa from the expression above for E.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，如果我们知道任何时候的 E 的值，我们可以利用它来计算 z 作为 **v** 的函数，或者反之亦然，从上面的表达式中得出 E。
- en: 16.2 Linear Restoring Force
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 16.2 线性恢复力
- en: An ordinary spring has behavior described by a linear restoring force. The spring
    possesses a normal length, x[e], and if stretched or compressed, it experiences
    a force of strength
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 一个普通的弹簧的行为由线性恢复力描述。弹簧具有一个正常长度 x[e]，如果拉伸或压缩，它会经历一种强度为
- en: k |x-x[e]|
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: k |x-x[e]|
- en: pushing or pulling it back toward its normal position. This can be described
    by the following force law
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 将其推回或拉回到其正常位置。这可以用以下力律描述。
- en: '![](../Images/80daf5cd07d25d0b240d7549d40e4e1f.jpg)'
  id: totrans-31
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/80daf5cd07d25d0b240d7549d40e4e1f.jpg)'
- en: We can describe such a force by a potential energy function V given by ![](../Images/0de16d9091fdce9a5fb6ecea9f1a0f31.jpg),
    and so again have conservation of energy.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以通过一个势能函数 V 描述这样的力，该函数由 ![](../Images/0de16d9091fdce9a5fb6ecea9f1a0f31.jpg)
    给出，并且再次具有能量守恒。
- en: If the motion is characterized by mass m, the differential equation obeyed by
    the system is�
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 如果运动以质量 m 来描述，则系统遵循的微分方程是�
- en: '![](../Images/a3527a3a75b5950f0c14aa65c7fc7cc2.jpg)'
  id: totrans-34
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/a3527a3a75b5950f0c14aa65c7fc7cc2.jpg)'
- en: which can be rewritten as
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 可以重写为
- en: '![](../Images/6124ed41c6f53d7438321f458ac88c17.jpg)'
  id: totrans-36
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/6124ed41c6f53d7438321f458ac88c17.jpg)'
- en: This is exactly the differential equation obeyed by ![](../Images/6c8e9fba453f486cfc873d6501c7c6f0.jpg)
    (and cos wt as well).
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 这正是 ![](../Images/6c8e9fba453f486cfc873d6501c7c6f0.jpg)（以及 cos wt）遵循的微分方程。
- en: We may therefore conclude that
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，我们可以得出结论
- en: '![](../Images/9d40068a424db652f87a9920e319fa78.jpg)'
  id: totrans-39
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/9d40068a424db652f87a9920e319fa78.jpg)'
- en: where c and d are constants that depend on the initial values of position and
    velocity of the spring .The general solution can also be written as the sum of
    a sine and a cosine term.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 其中 c 和 d 是依赖于弹簧的位置和速度的初始值的常数。一般解也可以写成正弦和余弦项的和。
- en: This system has the interesting property that the parameter w that appears here,
    which by the way is a measure of the frequency of the sinusoidal motion, and its
    period, depends only on m and k, and not on the initial conditions.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 这个系统具有一个有趣的特性，这里出现的参数 w（顺便说一句，它是正弦运动的频率的度量，以及它的周期），只取决于 m 和 k，而不取决于初始条件。
- en: The Potential Energy function for this system is ![](../Images/b72bc11c2bbec44742384ce9d067a8b9.jpg).
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 此系统的势能函数为 ![](../Images/b72bc11c2bbec44742384ce9d067a8b9.jpg)。
- en: You can again use the conservation of energy to deduce the relation between
    speed and extension of the spring once you know the energy in the system.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你知道系统中的能量，你可以再次利用能量守恒来推断速度与弹簧伸长之间的关系。
- en: The solution here, that the spring oscillates on for ever is obviously unrealistic.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 这里的解决方案，弹簧永远振荡，显然是不现实的。
- en: Springs stop moving. This is because the model we have just used obeys conservation
    of energy in the spring motion, while in reality there is air resistance and some
    friction in the spring motion, and some of the energy in it when you start gets
    converted into heat.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 弹簧停止移动。这是因为我们刚刚使用的模型遵循弹簧运动的能量守恒，而在现实中，弹簧运动中有空气阻力和一些摩擦，当你开始时，其中的一些能量会被转化为热量。
- en: Similarly air resistance changes the motion of a thrown ball, for example in
    the constant gravity case.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 同样地，空气阻力会改变抛出的球的运动，例如在常重力情况下。
- en: We will consider force laws that model friction and air resistance soon. First
    we consider an important reformulation of Newton's Laws of motion that can be
    applied to conservative systems, that is those that are like the two we have considered
    here, in which energy is conserved.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将很快考虑模拟摩擦和空气阻力的力律。首先，我们考虑牛顿运动定律的一个重要改写，可以应用于保守系统，即类似我们在这里考虑的两个系统，其中能量是守恒的。
- en: To understand a physical system you want to develop a feeling for how it behaves
    when left alone, and how that depends on its parameters, and also how it responds
    to outside stimuli, that is outside forcing functions.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 要理解一个物理系统，你需要对它在不受干扰时的行为有所感觉，以及这取决于它的参数，还要了解它对外部刺激的反应，即外部强迫函数。
- en: At first glance you might think that there are so many different possible stimuli
    that this is an impossible task.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 乍一看，你可能会认为有很多不同的可能刺激，这是一个不可能的任务。
- en: The standard approach to investigating this response is to examine response
    to a periodic forcing function at a single frequency as a function of that frequency.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 研究此响应的标准方法是检查作为频率函数的周期性强迫函数的响应作为该频率的函数。
- en: We then hope to describe response to more general stimuli by using this information.
    This is done by a process called Fourier Analysis, which is briefly discussed
    in [Section 30.6](../chapter30/section06.html).
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 然后我们希望通过使用这些信息来描述对更一般的刺激的响应。这是通过称为傅立叶分析的过程完成的，该过程在[第30.6节](../chapter30/section06.html)中简要讨论。
- en: In [Section 33.3](../chapter33/section03.html) we describe how to solve the
    second order differential equation next mentioned, on a spreadsheet. It is quite
    easy to do, and you can use the method discussed there to investigate behavior
    of an oscillator.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第33.3节](../chapter33/section03.html)中，我们描述了如何在电子表格上解决接下来提到的二阶微分方程。这很容易做到，并且您可以使用在那里讨论的方法来研究振荡器的行为。
- en: The differential equation for the oscillator can be written as
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 振荡器的微分方程可以写成
- en: Mx" = -kx - f x' + csin wt
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: Mx" = -kx - f x' + csin wt
- en: where x is the variable hitherto called x-x[0], M is the spring mass, k its
    spring constant, f measures the frictional loss experienced by the system, w is
    the frequency of the forcing function and c its amplitude.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 其中 x 是迄今为止称为 x-x[0] 的变量，M 是弹簧质量，k 是弹簧常数，f 表示系统受到的摩擦损失，w 是强迫函数的频率，c 是其振幅。
- en: In the free system, c is 0\.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 在自由系统中，c 是 0\。
- en: '**Exercises:**'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '**练习：**'
- en: '**16.1 First follow the scheme described in Section 33.3 to examine what happens
    when there is no friction so that f = 0.'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '**16.1 首先按照第 33.3 节描述的方案进行操作，以便在没有摩擦的情况下（因此 f = 0）观察发生的情况。'
- en: You can choose your scale for x such that M = 1 and suppose your scale for t
    is such that k = 1 as well.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以选择您的 x 的比例，使得 M = 1，并假设您的 t 的比例是 k = 1。
- en: You can chart x and x' vs t and x vs x' and look at the following questions:**
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以绘制 x 和 x' 相对于 t 和 x 相对于 x' 的图表，然后查看以下问题：**
- en: '**16.2 What happens when you multiply k by 4?**'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '**16.2 当你将 k 乘以 4 时会发生什么？**'
- en: '**16.3 Now what happens when you introduce a small positive value for f?**'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '**16.3 当你为 f 引入一个小的正值时会发生什么？**'
- en: '**16.4 What happens as you increase f with k and M fixed?**'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: '**16.4 当你保持 k 和 M 不变时，随着 f 的增加会发生什么？**'
- en: '**The oscillation with f > 0 and c = 0 is said to be transient.**'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: '**当 f > 0 且 c = 0 时的振荡被称为瞬态。**'
- en: '**When f and c are both positive, then there is a transient behavior not unlike
    that for c = 0, but also a steady state response to the forcing function.**'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '**当 f 和 c 都是正值时，那么就像 c = 0 一样存在瞬态行为，但同时也存在对强迫函数的稳态响应。**'
- en: '**An interesting parameter is the ratio of the amplitude of the steady state
    response to c, as a function of w (with other parameters fixed).**'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '**一个有趣的参数是稳态响应的振幅与 c 的比值，作为 w 的函数（其他参数固定）。**'
- en: '**16.5 Find the value of w which makes this parameter maximum, for M - k =
    1 and f = .1.**'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: '**16.5 找到使此参数最大的 w 的值，对于 M - k = 1 且 f = .1。**'
- en: '**16.6 What happens to it when you increase f to .2? .3? .5? 1?**'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: '**16.6 当你将 f 增加到 .2 时会发生什么？ .3？ .5？ 1？**'
- en: 16.3 The Hamiltonian
  id: totrans-69
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 16.3 哈密顿量
- en: Newton's laws involve forces, and forces are vectors which are a bit messier
    to handle and to think about than ordinary functions are. When dealing with a
    complicated system it is much easier to keep track of what is going on by describing
    the energy of the system in terms of its variables, and deriving forces from it,
    than trying to keep track of forces directly.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 牛顿定律涉及力，而力是向量，比普通函数更难处理和思考。当处理一个复杂的系统时，通过描述系统的能量并从中推导出力，比直接跟踪力要容易得多。
- en: In the Eighteenth and early Nineteenth Centuries physicists got the idea of
    reformulating the laws of motion in terms of energy functions particularly for
    systems of interacting objects for which energy is conserved.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 在十八世纪末和十九世纪初，物理学家们开始设想以能量函数的形式重新表述运动定律，特别是对于能量守恒的相互作用对象系统。
- en: The most important such reformulation involves defining a function� called **the
    Hamiltonian** of the system. It is **the energy E** that we have encountered above,
    but expressed not in terms of position and velocity variables but rather **in
    terms of position and momentum variables.**
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 最重要的重新表述涉及定义一个名为**哈密顿量**的函数�。它是我们之前遇到的能量 **E**，但是不是用位置和速度变量而是用位置和动量变量表达的。
