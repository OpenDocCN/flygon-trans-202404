- en: 29.2 Faraday's Law and its Consequences
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 29.2 法拉第定律及其后果
- en: Faraday discovered that just as current flux caused magnetic circulation, there
    is current circulation caused by magnetic flux, but the effect is proportional
    not to the magnetic flux but to its derivative with respect to time.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 法拉第发现，就像电流通量引起了磁场环流一样，磁通量也引起了电流环流，但效果与磁通量的导数成正比，而不是与其时间导数成正比。
- en: Thus he found the following integral relationship (which is called Faraday's
    law of magnetic induction)
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，他找到了以下积分关系（称为法拉第电磁感应定律）
- en: '![](../Images/3e88ee09e8fa492166ed0d0439bbdc89.jpg)'
  id: totrans-30
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/3e88ee09e8fa492166ed0d0439bbdc89.jpg)'
- en: 'Stated in words: the derivative of the flux of magnetic field through a surface
    is proportional to the electromotive force around its boundary (which is the circulation
    integral of the electric field around it).'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 用言语表述：通过表面的磁场通量的导数与其边界周围的电动势成比例（即绕其周围的电场的循环积分）。
- en: A consequence of this effect is the fact that you can rotate a magnet in such
    a way as to cause current to flow in a wire, or even more, in a coil of wire.
    This is the means that generation of electric power is achieved.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 这种效应的一个结果是你可以以这样的方式旋转磁铁，使电流在导线中流动，甚至更多，在一卷导线中流动。这是实现电力发电的手段。
- en: It should be noted that the notations and concepts of vector calculus were not
    really existent at the time of these discoveries, and what seem like obvious consequences
    to us, given Stokes' theorem and the concept of the curl of a vector, were very
    obscure through most of the 19^(th) Century.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 应该注意到，在这些发现的时候，向量微积分的符号和概念实际上并不存在，对我们来说似乎是显而易见的结论，鉴于斯托克斯定理和矢量的旋度的概念，在大部分19世纪都非常晦涩难懂。
- en: If we apply Stokes' theorem to the electric field **E** here, we can replace
    the right hand side here by -c multiplied by the flux of the curl of **E**. If
    we fix a surface S, the derivative can be brought inside the integral and we obtain,
    for any fixed surface S
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们将斯托克斯定理应用于这里的电场**E**，我们可以用电场**E**的旋度的通量的负c乘以右侧代替。如果我们固定一个表面S，导数可以带入积分内部，我们得到了对于任意固定表面S
- en: '![](../Images/c46ab35260aebe66c08f4255f5ebb6e7.jpg)'
  id: totrans-35
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/c46ab35260aebe66c08f4255f5ebb6e7.jpg)'
- en: If we make the physical assumption that a quantity that is 0 when its component
    in any direction is integrated over any surface is in fact always 0, we get the
    differential equation
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们作出这样的物理假设，即当它在任何方向的分量上被积分时为0时，某个量总是0，那么我们就得到了微分方程
- en: '![](../Images/4bdef752a06a3db4302a2836a8382af9.jpg)'
  id: totrans-37
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/4bdef752a06a3db4302a2836a8382af9.jpg)'
- en: and this can be considered as a mere restatement of Faraday's Law.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 而这可以被认为只是法拉第定律的一个重新表述。
- en: This law does not directly imply that there are no magnetic charges, that serve
    as "sources" for the magnetic field the way positive electric charges are "sources"
    and negative charges are "sinks" for the electric field. The electric charge density
    is proportional to the divergence of the electric field.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 这个定律并不直接暗示没有磁性电荷，它们像正电荷一样为磁场提供“源”，而负电荷则为电场提供“汇”。电荷密度与电场的散度成正比。
- en: If we take the divergence of the left hand side of the last equation above,
    we find that the divergence of the time derivative of **B** must be 0\. This means
    that if there is a divergence of **B**, it must be exactly the same at all times;
    unless there is a magnetic current density that appears in this equation. No magnetic
    sources have ever been found, so that as far as we now can tell we have ![](../Images/248ba86330911c19f54e471267ad4a69.jpg)
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们对上述最后一个方程的左侧进行散度运算，我们会发现磁场**B**的时间导数的散度必须为0。这意味着，如果**B**有散度，那么在任何时间都必须完全相同；除非这个方程中出现了磁场电流密度。至今尚未发现磁场源，因此据我们所知，我们有
- en: Faraday also introduced the notion of "lines of force". The electric field represents
    the force on a small "test" charge. He suggested linking the infinitesimal field
    lines together into paths to which he gave this name.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 法拉第还引入了“力线”的概念。电场表示对一个小“测试”电荷的力。他建议将无穷小的场线连接起来，形成他给出这个名称的路径。
- en: For magnetic fields, the direction of the magnetic field at a point represents
    the direction that a compass needle takes if placed at that point, or the direction
    that iron filings line up in if placed at that point.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 对于磁场，点处磁场的方向表示了一个指南针放置在该点时的指向，或者如果将铁屑放置在该点时，铁屑排列的方向。
- en: He found that magnetic field lines have no sources or sinks, and instead form
    closed loops. Electric field lines on the other hand originate at the locations
    of positive charge, which are its "sources" and end where there is negative charge,
    called "sinks".
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 他发现磁场线没有源头或汇流，而是形成闭合环路。另一方面，电场线起源于正电荷的位置，这些正电荷是其“源”，并在负电荷处结束，称为“汇”。
- en: In other words, he found that sources of these or any other vector fields represent
    places where the divergence of the field is positive, and sinks are places where
    its divergence is negative.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，他发现这些或任何其他矢量场的源代表着场的散度为正的地方，而汇则是场的散度为负的地方。
- en: This gives us perhaps the best way to develop an intuitive notion of what the
    divergence of a vector field is, if you have some idea of the behavior of electrostatic
    fields. Imagine that your field represents an electric field; its divergence then
    corresponds to the charge density that would produce such a field.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你对静电场的行为有一些了解，这给了我们也许是发展直观概念的最佳方式，即一个矢量场的散度是什么。想象一下你的场代表一个电场；它的散度对应于产生这样一个场的电荷密度。
- en: 29.3 Maxwell's Consistent Equations
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 29.3 麦克斯韦的一致方程
- en: As we have noted, Ampere's law must be modified in the presence of time dependent
    currents, because otherwise we would have
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我们已经注意到的，安培定律在存在时间相关电流时必须进行修改，因为否则我们将会有
- en: '![](../Images/8ffe34fbe3d7ea0c09ea9cb4746e05df.jpg)'
  id: totrans-48
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/8ffe34fbe3d7ea0c09ea9cb4746e05df.jpg)'
- en: By considering what happens when (say alternating) current is passed through
    a circuit with a gap, Maxwell realized that consistency requires that there must
    be something that contributes to the curl of **B** in the gap, if there is such
    a thing in the circuit.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 当（例如交流）电流通过具有间隙的电路时发生的情况，麦克斯韦意识到，如果电路中存在这样的东西，那么一致性要求在间隙中有某种东西对**B**的旋度有贡献。
- en: But the gap is empty space to a first approximation; the only thing present
    in it is the electric field **E** that is produced by the charge density ![](../Images/6edf1cf78446dd560cedb999480e4c97.jpg).
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 但是这个间隙在第一近似中是空的空间；唯一存在于其中的是由电荷密度![图片](../Images/6edf1cf78446dd560cedb999480e4c97.jpg)产生的电场**E**。
- en: Recall that in electrostatics we had the relation ![](../Images/f16a8796c66455b3b305c555a53a535f.jpg).
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 请回忆在静电学中我们有关系式![图片](../Images/f16a8796c66455b3b305c555a53a535f.jpg)。
- en: We can see then that a consistent way to change Ampere's law to take into account
    varying current is to add a term ![](../Images/38bfa4497966f034b1b83642193b8164.jpg)
    to its left side, to produce
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以看到，一种一致的改变安培定律以考虑可变电流的方法是在其左边加上一个项![图片](../Images/38bfa4497966f034b1b83642193b8164.jpg)，得到
- en: '![](../Images/bb6de68fa4c0c4bd537b68f37478c42e.jpg)'
  id: totrans-53
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/bb6de68fa4c0c4bd537b68f37478c42e.jpg)'
- en: '**Exercise 29.1 Take the divergence of both sides here to verify that this
    equation is consistent with charge conservation.**'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '**练习 29.1 对这里的两边进行散度运算，以验证此方程是否与电荷守恒一致。**'
- en: We can put together all the differential equations satisfied by electric and
    magnetic fields into the following list. These are called "Maxwell's Equation"'
    although they are much simpler than those he published in 1874\. Those had the
    same content, more or less, but were 20 equations in 20 variables.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以将电场和磁场满足的所有微分方程整理成以下列表。尽管这些方程远比 1874 年他发表的那些简单，它们被称为“麦克斯韦方程”。那时的方程与现在的差不多，但变量有
    20 个，方程也有 20 个。
- en: '![](../Images/bfa8eb9c2c9609ddae30d131245309ab.jpg)'
  id: totrans-56
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/bfa8eb9c2c9609ddae30d131245309ab.jpg)'
- en: The present forms of these equations were obtained by Heaviside who introduced
    vector notation, divergence and curl.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 当前这些方程的形式是由赫维赛德得到的，他引入了矢量符号、散度和旋度。
- en: One reason that progress in this area was slow, from Faraday's law of 1831 to
    Maxwell's equations in 1874 was the difficulty people had in describing multidimensional
    phenomena and in understanding the equations they wrote, without vector notation.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 从 1831 年法拉第法到 1874 年麦克斯韦方程之间，在这一领域取得进展缓慢的原因之一是人们很难描述多维现象，并且很难理解他们所写的方程，没有矢量符号的帮助。
- en: We have here ignored the effects of matter on electric and magnetic fields except
    in providing electrical current and charge.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在这里忽略了物质对电场和磁场的影响，除了提供电流和电荷。
- en: In fact, matter consists of charge particles with both signs and magnetic dipoles,
    (like little magnets) and these are affected by electric and magnetic fields.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，物质由带有正负符号的电荷粒子和磁偶极（如小磁铁）组成，这些受到电场和磁场的影响。
- en: Electric fields cause charge to move in conductors, and polarize non-conductors.
    By attracting charge of one sign and repelling that of the other they make non-conductors
    behave like they were full of electric dipoles.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 电场使导体中的电荷移动，并极化非导体。通过吸引一种符号的电荷并排斥另一种电荷，它们使非导体表现得像它们充满了电偶极。
- en: As a result, non-conductors modify the effects of fields within them by the
    fields produced by the polarization and physicists describe these things by defining
    two kinds of electric fields, **D** and **E** and two kinds of magnetic fields,
    **B** and **H** one of which is the field produced by the actual charge distribution,
    and the other the field including the effects of polarization in matter as well.
    You will study these things in your physics course.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，非导体通过极化产生的场影响内部场的效果，物理学家通过定义两种电场**D**和**E**以及两种磁场**B**和**H**来描述这些现象，其中一种是由实际电荷分布产生的场，另一种是包括物质中极化效应的场。你将在物理课程中学习这些内容。
