- en: This equation, which both **B** and **E** obey in empty space, is called the
    wave equation. It is a partial differential equation and looks quite formidable,
    but it is quite easy to find solutions. If you choose any direction in space,
    and call it the x direction, then any vector function of the variable x - ct,
    (and any function of x + ct) will obey it.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 这个方程，空间中的 B 和 E 都遵守，在空间中称为波动方程。它是一个偏微分方程，看起来相当可怕，但很容易找到解决方案。如果你选择空间中的任意方向，并称其为
    x 方向，那么任何关于变量 x - ct 的矢量函数（以及关于 x + ct 的任何函数）都将遵守它。
- en: '**Exercise 29.3 Verify this claim by differentiating, and using the chain rule.**'
  id: totrans-75
  prefs: []
