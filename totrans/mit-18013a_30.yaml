  zh: '**练习 29.3 通过微分和链式法则验证此断言。**'
- en: Solutions of either of these forms "move" with velocity c in space in the forward
    or backward x directions. They are called plane waves as they are constant over
    the plane normal to the x direction. Maxwell got the idea that light might consist
    of such waves. The constant c that occurs in his equations is measurable from
    electromagnetic experiments, and the velocity of light had recently been measured
    when Maxwell formulated this notion, and they turned out to be the same within
    experimental error.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 这些形式的解以速度 c 在空间中向前或向后的 x 方向“移动”。它们被称为平面波，因为它们在垂直于 x 方向的平面上是恒定的。麦克斯韦想到了光可能由这样的波组成。在他的方程中出现的常数
    c 可以从电磁实验中测量出来，在麦克斯韦提出这个概念时，光速已经被测量出来，并且在实验误差范围内它们是相同的。
- en: 29.5 Potentials
  id: totrans-77
  prefs:
