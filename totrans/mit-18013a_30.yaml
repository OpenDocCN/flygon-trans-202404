  zh: 29.5 势
- en: A vector field that has no curl can be written as the gradient of a potential
    function. As a consequence we can describe the electrostatic field as such a gradient.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 没有旋度的矢量场可以写成势函数的梯度。因此，我们可以将静电场描述为这样的梯度。
- en: When we do so, we find that we could find a solution for the potential produced
    by a distribution of charge in empty space as an integral of the charge density
    multiplied by the potential produced by a unit charge at the point of integration.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们这样做时，我们发现可以将在空间中的电荷分布产生的势解释为积分，乘以在积分点处由单位电荷产生的势。
