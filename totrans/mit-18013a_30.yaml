- en: 29.6 Invariance Properties
  id: totrans-92
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 29.6 不变性质
- en: Maxwell's equations have the property that they are unchanged under rotations
    in space and also under a peculiar kind of transformation that can be considered
    a rotation in Minkowski space. It is called a Lorentz transformation.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 麦克斯韦方程具有这样的性质，它们在空间旋转和一种可以被视为在闵可夫斯基空间中旋转的特殊变换下保持不变。这被称为洛伦兹变换。
- en: In the late 19^(th) Century it gradually dawned on physicists that this kind
    of invariance implies a different form to transformations to moving coordinate
    systems than were generally used in mechanics.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 在19世纪末，物理学家逐渐意识到这种不变性意味着对于运动坐标系的变换形式与力学中通常使用的形式不同。
- en: Sound is known to consist of motions of the air or of whatever other medium
    it passes through. In a vacuum there are no sounds. Physicists wondered for a
    long time as to whether there is a similar medium for light.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 众所周知，声音是空气或其他介质的运动组成。在真空中是没有声音的。物理学家长期以来一直在思考是否存在类似于光的介质。
- en: They postulated an "ether" which were the medium for light in the way that the
    particles in the air form a medium for sound. If there is such a medium, it would
    be interesting to know to what extent we are moving with respect to it.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 他们假设了一种“以太”，它是光的介质，就像空气中的粒子形成声音的介质一样。如果存在这样的介质，了解我们相对于它的运动程度将是很有趣的。
- en: Michelson and later Michelson and Morley attempted to measure our velocity with
    respect to "the ether" by measuring the velocity of light in different directions
    in the 1880's. They found the velocity of light the same in all directions even
    when the source was moving with respect to the observer.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 米歇尔逊和后来的米歇尔逊和莫雷在19世纪80年代尝试通过测量不同方向上的光速来测量我们相对于“以太”的速度。他们发现，即使光源相对于观察者运动，光速在所有方向上都是相同的。
- en: Einstein, in 1905, explained this observation in the basis of the assertion
    that the laws of nature including Maxwell's equations with the same velocity of
    light are the same to you whether you are moving or not.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 爱因斯坦在1905年解释了这一观察结果，基于这样的断言：自然法则，包括具有相同光速的麦克斯韦方程，无论你是否在运动，对你来说都是相同的。
- en: Fitzgerald and Lorentz had shown how to modify the equations of ordinary mechanics
    to give them the same invariance properties as Maxwell's equations.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 费兹杰拉德和洛伦兹已经展示了如何修改普通力学方程以使它们具有与麦克斯韦方程相同的不变性质。
- en: We have not discussed the energy associated with electric and magnetic fields
    nor have we considered their effects on matter.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还没有讨论与电场和磁场相关的能量，也没有考虑它们对物质的影响。
- en: Even without such discussion it is fairly clear from the structure of Maxwell's
    equations that the concept of electrons going around in stable orbits around atoms
    like planets go round the sun is inconsistent with them.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 即使没有这样的讨论，从麦克斯韦方程的结构中，可以很清楚地看出，电子绕着原子稳定轨道运动，就像行星绕太阳运动的概念与之不一致。
- en: If they did so, being charged particles, they would cause electromagnetic waves
    which would carry away energy. The orbits could not be stable if energy is conserved
    unless the electrons have charge density that is independent of time.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 如果它们这样做了，作为带电粒子，它们会产生电磁波，这些波将带走能量。如果能量守恒，轨道就无法稳定，除非电子具有独立于时间的电荷密度。
- en: Replacing classical mechanics by a formulation that allows electrons to have
    time independent charge distributions was one of the main triumphs of early 20^(th)
    Century physics.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 用允许电子具有时间独立电荷分布的表述取代经典力学是20世纪早期物理学的主要胜利之一。
- en: To understand these things you had best learn some physics.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 要理解这些事情，最好学一些物理学。
