- en: Shutdown
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关机
- en: 'Compared to some `GNU/Linux` flavors, "`shutdown -h now`" command just halts
    the `FreeBSD`, not turns off the power. Refer the following screen shot from my
    Virtual Machine:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 与一些`GNU/Linux`版本相比，"`shutdown -h now`"命令只是停止了`FreeBSD`，而没有关闭电源。请参考我虚拟机中的以下截图：
- en: '![](b16a35c0.JPG)'
  id: totrans-3
  prefs: []
  type: TYPE_IMG
  zh: '![](b16a35c0.JPG)'
- en: You can see, after running "`shutdown -h now`", the system is just halted, and
    press any key can reboot the system immediately.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 运行"`shutdown -h now`"后，你会发现系统只是停止了运行，按下任意键就可以立即重启系统。
- en: If you want to halt and power off the system, you should execute "`shutdown
    -p now`".
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想要关机并关闭系统电源，你应该执行"`shutdown -p now`"。
