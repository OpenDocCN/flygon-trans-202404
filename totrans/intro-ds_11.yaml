  type: TYPE_IMG
  zh: '![](../Images/fe5a9394a6ee67f75023f3f7cf1f06b2.jpg)'
- en: '*Example*:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '*示例*:'
