- en: Bivariate Analysis - Categorical & Numerical
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**Line Chart with Error Bars**'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: A line chart with error bars displays information as a series of data points
    connected by straight line segments. Each data point is average of the numerical
    data for the corresponding category of the categorical variable with error bar
    showing standard error. It is a way to summarize how pieces of information are
    related and how they vary depending on one another ([iris_linechart.xlsx](datasets/iris_linechart.xlsx)).
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/fb41f54ad5dfd089f83710ac7682f22d.jpg)'
  prefs: []
  type: TYPE_IMG
- en: '**Combination Chart**'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: A combination chart uses two or more chart types to emphasize that the chart
    contains different kinds of information. Here, we use a bar chart to show the
    distribution of a binned numerical variable and a line chart to show the percentage
    of the selected category from the categorical variable. The combination chart
    is the best visualization method to demonstrate the predictability power of a
    predictor (X-axis) against a target (Y-axis).
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/a2d183bc9830b7f6e6142721d5af7b38.jpg)'
  prefs: []
  type: TYPE_IMG
- en: '**Z-test and t-test**'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Z-test and t-test are basically the same. They assess whether the averages of
    two groups are statistically different from each other. This analysis is appropriate
    for comparing the averages of a numerical variable for two categories of a categorical
    variable.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/9b5173e011fd1175c7fba5dc1fd10007.jpg)'
  prefs: []
  type: TYPE_IMG
- en: If the probability of Z is small, the difference between two averages is more
    significant.
  prefs: []
  type: TYPE_NORMAL
- en: '**t-test**'
  prefs: []
  type: TYPE_NORMAL
- en: When the *n[1]* or *n[2]* is less than 30 we use the t-test instead of the Z-test.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/fd529d2ee9f35fbd5df804397af9a260.jpg)'
  prefs: []
  type: TYPE_IMG
- en: '*Example*: Is there a significant difference between the means (averages) of
    the numerical variable (Temperature) in two different categories of the categorical
    variable (O-Ring Failure)?'
