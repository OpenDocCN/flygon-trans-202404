- en: Bivariate Analysis - Categorical & Numerical
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 双变量分析 - 分类 & 数值
- en: '**Line Chart with Error Bars**'
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**带有误差线的折线图**'
- en: A line chart with error bars displays information as a series of data points
    connected by straight line segments. Each data point is average of the numerical
    data for the corresponding category of the categorical variable with error bar
    showing standard error. It is a way to summarize how pieces of information are
    related and how they vary depending on one another ([iris_linechart.xlsx](datasets/iris_linechart.xlsx)).
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 带有误差线的折线图将信息显示为一系列由直线段连接的数据点。每个数据点是相应分类变量的数值数据的平均值，误差线显示标准误差。这是一种总结信息之间关系以及它们如何相互变化的方式（[iris_linechart.xlsx](datasets/iris_linechart.xlsx)）。
- en: '![](../Images/fb41f54ad5dfd089f83710ac7682f22d.jpg)'
  id: totrans-4
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/fb41f54ad5dfd089f83710ac7682f22d.jpg)'
- en: '**Combination Chart**'
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**组合图表**'
- en: A combination chart uses two or more chart types to emphasize that the chart
    contains different kinds of information. Here, we use a bar chart to show the
    distribution of a binned numerical variable and a line chart to show the percentage
    of the selected category from the categorical variable. The combination chart
    is the best visualization method to demonstrate the predictability power of a
    predictor (X-axis) against a target (Y-axis).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 组合图表使用两种或更多种类的图表来强调图表包含不同种类的信息。在这里，我们使用条形图显示分组的数值变量的分布，使用折线图显示分类变量中所选类别的百分比。组合图表是展示预测变量（X轴）对目标变量（Y轴）的预测能力的最佳可视化方法。
- en: '![](../Images/a2d183bc9830b7f6e6142721d5af7b38.jpg)'
  id: totrans-7
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/a2d183bc9830b7f6e6142721d5af7b38.jpg)'
- en: '**Z-test and t-test**'
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**Z检验和t检验**'
- en: Z-test and t-test are basically the same. They assess whether the averages of
    two groups are statistically different from each other. This analysis is appropriate
    for comparing the averages of a numerical variable for two categories of a categorical
    variable.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: Z检验和t检验基本相同。它们评估两组的平均值是否在统计上不同。此分析适用于比较分类变量的两个类别的数值变量的平均值。
- en: '![](../Images/9b5173e011fd1175c7fba5dc1fd10007.jpg)'
  id: totrans-10
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/9b5173e011fd1175c7fba5dc1fd10007.jpg)'
- en: If the probability of Z is small, the difference between two averages is more
    significant.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 如果Z的概率很小，则两个平均值之间的差异更为显著。
- en: '**t-test**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**t检验**'
- en: When the *n[1]* or *n[2]* is less than 30 we use the t-test instead of the Z-test.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 当*n[1]*或*n[2]*小于30时，我们使用t检验而不是Z检验。
- en: '![](../Images/fd529d2ee9f35fbd5df804397af9a260.jpg)'
  id: totrans-14
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/fd529d2ee9f35fbd5df804397af9a260.jpg)'
- en: '*Example*: Is there a significant difference between the means (averages) of
    the numerical variable (Temperature) in two different categories of the categorical
    variable (O-Ring Failure)?'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '*示例*：两个不同类别的分类变量（O型环失效）中的数值变量（温度）的平均值之间是否存在显著差异？'
- en: '| **O-Ring Failure** | **   Temperature** |'
  id: totrans-16
  prefs: []
  type: TYPE_TB
  zh: '| **O型环失效** | **   温度** |'
- en: '| Y | 53 | 56 | 57 | 70 | 70 | 70 | 75 |  |  |  |  |  |  |  |  |  |  |'
  id: totrans-17
  prefs: []
  type: TYPE_TB
  zh: '| 是 | 53 | 56 | 57 | 70 | 70 | 70 | 75 |  |  |  |  |  |  |  |  |  |  |'
- en: '| N | 63 | 66 | 67 | 67 | 67 | 68 | 69 | 70 | 72 | 73 | 75 | 76 | 76 | 78 |
    79 | 80 | 81 |'
  id: totrans-18
  prefs: []
  type: TYPE_TB
  zh: '| 否 | 63 | 66 | 67 | 67 | 67 | 68 | 69 | 70 | 72 | 73 | 75 | 76 | 76 | 78 |
    79 | 80 | 81 |'
- en: '| *t-test* | **O-Ring Failure** |'
  id: totrans-19
  prefs: []
  type: TYPE_TB
  zh: '| *t检验* | **O型环失效** |'
- en: '| **Temperature** | Y | N |'
  id: totrans-20
  prefs: []
  type: TYPE_TB
  zh: '| **温度** | 是 | 否 |'
- en: '| Count | 7 | 17 |'
  id: totrans-21
  prefs: []
  type: TYPE_TB
  zh: '| 计数 | 7 | 17 |'
- en: '| Mean | 64.43 | 72.18 |'
  id: totrans-22
  prefs: []
  type: TYPE_TB
  zh: '| 平均值 | 64.43 | 72.18 |'
- en: '| Variance | 76.95 | 30.78 |'
  id: totrans-23
  prefs: []
  type: TYPE_TB
  zh: '| 方差 | 76.95 | 30.78 |'
- en: '| t | -2.62 |   |'
  id: totrans-24
  prefs: []
  type: TYPE_TB
  zh: '| t | -2.62 |   |'
- en: '| *df* | 22 |   |'
  id: totrans-25
  prefs: []
  type: TYPE_TB
  zh: '| *自由度* | 22 |   |'
- en: '| Probability | 0.0156 |   |'
  id: totrans-26
  prefs: []
  type: TYPE_TB
  zh: '| 概率 | 0.0156 |   |'
- en: The low probability (0.0156) means that the difference between the average temperature
    for failed O-Ring and the average temperature for intact O-Ring is significant.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 低概率（0.0156）意味着失效O型环的平均温度与完好O型环的平均温度之间的差异是显著的。
- en: '**Analysis of Variance (ANOVA)**'
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**方差分析（ANOVA）**'
- en: The ANOVA test assesses whether the averages of more than two groups are statistically
    different from each other. This analysis is appropriate for comparing the averages
    of a numerical variable for more than two categories of a categorical variable.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 方差分析（ANOVA）测试评估两个以上组的平均值是否在统计上不同。此分析适用于比较分类变量的两个以上类别的数值变量的平均值。
- en: '![](../Images/cc68c96ccc4a121dbeb6aaa711f59f97.jpg)'
  id: totrans-30
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/cc68c96ccc4a121dbeb6aaa711f59f97.jpg)'
- en: '![](../Images/fe5a9394a6ee67f75023f3f7cf1f06b2.jpg)'
