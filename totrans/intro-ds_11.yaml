- en: '**Analysis of Variance (ANOVA)**'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The ANOVA test assesses whether the averages of more than two groups are statistically
    different from each other. This analysis is appropriate for comparing the averages
    of a numerical variable for more than two categories of a categorical variable.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/cc68c96ccc4a121dbeb6aaa711f59f97.jpg)'
