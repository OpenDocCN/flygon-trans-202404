  type: TYPE_NORMAL
- en: '![](fsharp-interactive-ui2.png)'
  prefs: []
  type: TYPE_IMG
- en: Now let's add a FlowLayoutPanel and a button.
  prefs: []
  type: TYPE_NORMAL
