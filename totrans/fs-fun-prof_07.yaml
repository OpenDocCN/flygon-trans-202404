  - PREF_UL
  type: TYPE_NORMAL
- en: '[Hanselman on FAKE](http://www.hanselman.com/blog/ExploringFAKEAnFBuildSystemForAllOfNET.aspx).
    Many of the comments are from people who are using FAKE actively.'
