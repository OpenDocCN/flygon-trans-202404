- en: Data Science
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据科学
- en: Data Science (a.k.a. **Data Mining**) is about [explaining the past](explaining_the_past.htm)
    and [predicting the future](predicting_the_future.htm) by means of data analysis. 
    Data science is a multi-disciplinary field which combines statistics, machine
    learning, artificial intelligence and database technology. The value of data science
    applications is often estimated to be very high. Many businesses have stored large
    amounts of data over years of operation, and data science is able to extract very
    valuable knowledge from this data. The businesses are then able to leverage the
    extracted knowledge into more clients, more sales, and greater profits. This is
    also true in the engineering and medical fields.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学（又称**数据挖掘**）是通过数据分析来[解释过去](explaining_the_past.htm)和[预测未来](predicting_the_future.htm)的科学。数据科学是一个多学科领域，结合了统计学、机器学习、人工智能和数据库技术。数据科学应用的价值通常被估计为非常高。许多企业在多年的运营中积累了大量的数据，数据科学能够从这些数据中提取非常有价值的知识。企业随后可以将提取的知识转化为更多的客户、更多的销售和更大的利润。在工程和医学领域也是如此。
- en: '![](../Images/029f6e9d1e7c4fb30c18255375cdf962.jpg)'
  id: totrans-3
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/029f6e9d1e7c4fb30c18255375cdf962.jpg)'
- en: '**Statistics**The science of collecting, classifying, summarizing, organizing,
    analyzing, and interpreting data. **Artificial Intelligence**The study of computer
    algorithms dealing with the simulation of intelligent behaviors in order to perform
    those activities that are normally thought to require intelligence. **Machine
    Learning**The study of computer algorithms to learn in order to improve automatically
    through experience. **Database** The science and technology of collecting, storing
    and managing data so users can retrieve, add, update or remove such data. **Data
    warehousing**The science and technology of collecting, storing and managing data
    with advanced multi-dimensional reporting services in support of the decision
    making processes.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '**统计学**是收集、分类、总结、组织、分析和解释数据的科学。**人工智能**是研究计算机算法，涉及模拟智能行为，以执行通常认为需要智能的活动。**机器学习**是研究计算机算法，通过经验自动改进的学习。**数据库**是收集、存储和管理数据的科学技术，使用户可以检索、添加、更新或删除这些数据。**数据仓库**是收集、存储和管理数据的科学技术，具有先进的多维报告服务，支持决策过程。'
