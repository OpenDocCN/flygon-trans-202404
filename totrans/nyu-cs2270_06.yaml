- en: Notes for October 21 class -- Parametric surfaces
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 10月21日课堂笔记 -- 参数化曲面
- en: '**Parametric cylinder**'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '**参数化圆柱**'
- en: You can describe many surfaces parametrically, using the two parameters 0 ≤
    u ≤ 1 and 0 ≤ v ≤ 1 to define values of x, y and z over the surface.
  id: totrans-2
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你可以用两个参数0 ≤ u ≤ 1和0 ≤ v ≤ 1来参数化描述许多曲面，从而定义曲面上的x、y和z的值。
- en: ''
  id: totrans-3
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'For example, the open cylindrical section to the right is described by:'
  id: totrans-4
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 例如，右侧的开放圆柱截面描述如下：
- en: ''
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: y = cos(θ)
  id: totrans-6
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: y = cos(θ)
- en: x = sin(θ)
  id: totrans-7
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: x = sin(θ)
- en: z = 2 * v - 1
  id: totrans-8
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: z = 2 * v - 1
- en: ''
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'where:'
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 其中：
- en: ''
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: θ = 2 π u
  id: totrans-12
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: θ = 2 π u
- en: '![](../Images/1c6e9c54c48aea48db8758fd392ec984.jpg)'
  id: totrans-13
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/1c6e9c54c48aea48db8758fd392ec984.jpg)'
- en: '**Parametric sphere**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**参数化球体**'
- en: 'Similarly, the longitude / latitude parameterization of a sphere to the right
    is described by:'
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 同样地，右侧球体的经度/纬度参数化描述如下：
- en: ''
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: x = cos(φ) * cos(θ)
  id: totrans-17
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: x = cos(φ) * cos(θ)
- en: y = cos(φ) * sin(θ)
  id: totrans-18
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: y = cos(φ) * sin(θ)
- en: z = sin(φ)
  id: totrans-19
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: z = sin(φ)
- en: ''
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'where:'
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 其中：
- en: ''
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: θ = 2 π u
  id: totrans-23
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: θ = 2 π u
- en: φ = π v - π / 2
  id: totrans-24
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: φ = π v - π / 2
- en: '![](../Images/9f7ca282e5a05475b0956e2bed5ca295.jpg)'
  id: totrans-25
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/9f7ca282e5a05475b0956e2bed5ca295.jpg)'
- en: '**Parametric torus (donut)**'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**参数化环面（甜甜圈）**'
- en: 'The longitude / latitude parameterization of a torus is described by:'
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 环面的经度/纬度参数化描述如下：
- en: ''
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: x = (1 + r * cos(φ)) * cos(θ)
  id: totrans-29
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: x = (1 + r * cos(φ)) * cos(θ)
- en: y = (1 + r * cos(φ)) * sin(θ)
  id: totrans-30
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: y = (1 + r * cos(φ)) * sin(θ)
- en: z = r * sin(φ)
  id: totrans-31
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: z = r * sin(φ)
- en: ''
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'where:'
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 其中：
- en: ''
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: θ = 2 π u
  id: totrans-35
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: θ = 2 π u
- en: φ = 2 π v
  id: totrans-36
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: φ = 2 π v
- en: r = the radius of the "inner tube".
  id: totrans-37
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: r = "内管"的半径。
- en: '![](../Images/f7f95c0783e54b3b4e483c0069205ec4.jpg)'
  id: totrans-38
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/f7f95c0783e54b3b4e483c0069205ec4.jpg)'
- en: '**Homework, due by start of class on Wednesday October 28**'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '**作业，截止日期为10月28日星期三课堂开始前**'
- en: Implement the parametrized cylinder, sphere and torus.
  id: totrans-40
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 实现参数化圆柱，球体和环面。
- en: 'Use these shapes, together with what you already know how to do with matrices,
    to create a scene with some interesting objects (eg: people, animals, machines,
    etc.).'
  id: totrans-41
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 利用这些形状，以及你已经掌握的矩阵知识，创建一个带有一些有趣对象的场景（例如：人物，动物，机器等）。
- en: ''
  id: totrans-42
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: See if you can make your scene animated, using the time variable, and also responsive
    to the cursor.
  id: totrans-43
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
  zh: 看看你是否可以使你的场景动态化，使用时间变量，并且对鼠标的响应。
- en: ''
  id: totrans-44
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-45
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: '***Extra credit:*** Modify the cylinder equations so that the resulting surface
    also includes the top and bottom faces of the cylinder.'
  id: totrans-46
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***额外加分：*** 修改圆柱方程，使得结果曲面还包括圆柱的顶部和底部面。'
- en: '***Extra credit:*** Try to figure how to create some other interesting parametric
    shapes, such as cones, or curved tubes, or something shaped like a bottle.'
  id: totrans-47
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***额外加分：*** 尝试想出如何创建其他有趣的参数化形状，比如锥体，曲线管，或者像瓶子一样的形状。'
- en: '***Extra credit:*** Try to vary or vary shapes and/or animations using [this
    Javascript implementation of the Noise function](Noise.js).'
  id: totrans-48
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***额外加分：*** 尝试使用[这个噪声函数的Javascript实现](Noise.js)来变化或改变形状和/或动画。'
- en: ''
  id: totrans-49
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: As always, you get extra points for making something that is fun, exciting,
    beautiful or original.
  id: totrans-50
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 像往常一样，如果制作出有趣、令人兴奋、美丽或独特的作品，你将获得额外的分数。
