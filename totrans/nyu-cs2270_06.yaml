- en: Notes for October 21 class -- Parametric surfaces
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**Parametric cylinder**'
  prefs: []
  type: TYPE_NORMAL
- en: You can describe many surfaces parametrically, using the two parameters 0 ≤
    u ≤ 1 and 0 ≤ v ≤ 1 to define values of x, y and z over the surface.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'For example, the open cylindrical section to the right is described by:'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: y = cos(θ)
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: x = sin(θ)
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: z = 2 * v - 1
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'where:'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: θ = 2 π u
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![](../Images/1c6e9c54c48aea48db8758fd392ec984.jpg)'
  prefs: []
  type: TYPE_IMG
- en: '**Parametric sphere**'
  prefs: []
  type: TYPE_NORMAL
- en: 'Similarly, the longitude / latitude parameterization of a sphere to the right
    is described by:'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: x = cos(φ) * cos(θ)
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: y = cos(φ) * sin(θ)
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: z = sin(φ)
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'where:'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: θ = 2 π u
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: φ = π v - π / 2
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![](../Images/9f7ca282e5a05475b0956e2bed5ca295.jpg)'
  prefs: []
  type: TYPE_IMG
- en: '**Parametric torus (donut)**'
  prefs: []
  type: TYPE_NORMAL
- en: 'The longitude / latitude parameterization of a torus is described by:'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: x = (1 + r * cos(φ)) * cos(θ)
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: y = (1 + r * cos(φ)) * sin(θ)
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: z = r * sin(φ)
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'where:'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: θ = 2 π u
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: φ = 2 π v
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: r = the radius of the "inner tube".
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![](../Images/f7f95c0783e54b3b4e483c0069205ec4.jpg)'
  prefs: []
  type: TYPE_IMG
- en: '**Homework, due by start of class on Wednesday October 28**'
  prefs: []
  type: TYPE_NORMAL
- en: Implement the parametrized cylinder, sphere and torus.
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Use these shapes, together with what you already know how to do with matrices,
    to create a scene with some interesting objects (eg: people, animals, machines,
    etc.).'
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: See if you can make your scene animated, using the time variable, and also responsive
    to the cursor.
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: '***Extra credit:*** Modify the cylinder equations so that the resulting surface
    also includes the top and bottom faces of the cylinder.'
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
- en: '***Extra credit:*** Try to figure how to create some other interesting parametric
    shapes, such as cones, or curved tubes, or something shaped like a bottle.'
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
- en: '***Extra credit:*** Try to vary or vary shapes and/or animations using [this
    Javascript implementation of the Noise function](Noise.js).'
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: As always, you get extra points for making something that is fun, exciting,
    beautiful or original.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
