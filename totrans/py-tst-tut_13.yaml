- en: The rows in the table got messed up! Match the test strategies with the correct
    descriptions.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 表格中的行被弄乱了！将测试策略与正确的描述匹配起来。
- en: '| test strategy | description |'
  id: totrans-3
  prefs: []
  type: TYPE_TB
  zh: '| 测试策略 | 描述 |'
- en: '| --- | --- |'
  id: totrans-4
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- |'
- en: '| Unit Test | files and examples that help with testing |'
  id: totrans-5
  prefs: []
  type: TYPE_TB
  zh: '| 单元测试 | 辅助测试的文件和示例 |'
- en: '| Acceptance Test | collection of tests for a software package |'
  id: totrans-6
  prefs: []
  type: TYPE_TB
  zh: '| 验收测试 | 软件包的一组测试 |'
- en: '| Mock | relative amount of code tested |'
  id: totrans-7
  prefs: []
  type: TYPE_TB
  zh: '| 模拟 | 被测试代码的相对量 |'
- en: '| Fixture | tests a single module, class or function |'
  id: totrans-8
  prefs: []
  type: TYPE_TB
  zh: '| 固定装置 | 测试单个模块、类或函数 |'
- en: '| Test suite | prepare tests and clean up afterwards |'
  id: totrans-9
  prefs: []
  type: TYPE_TB
  zh: '| 测试套件 | 准备测试并在之后清理 |'
- en: '| Test data | replaces a complex object to make testing simpler |'
  id: totrans-10
  prefs: []
  type: TYPE_TB
  zh: '| 测试数据 | 用于简化测试的复杂对象的替代 |'
- en: '| Test coverage | tests functionality from the users point of view |'
  id: totrans-11
  prefs: []
  type: TYPE_TB
  zh: '| 测试覆盖率 | 从用户角度测试功能 |'
- en: This exercise works better when each element from the table is printed on a
    paper card.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这个练习在每个表格元素打印在纸卡上时效果更好。
