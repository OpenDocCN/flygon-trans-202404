- en: Q \ What is Rubyfu?
  id: totrans-2
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: Q \ 什么是 Rubyfu？
- en: Rubyfu is a book to use not to read!. It's a clean, clear ruby book for hackers.
    As we need a periodical small/big tasks in our daily hacking, this book comes
    to reduce the number of wasting time in googling "*How to do X in ruby*" let's
    focus on hacking our target and find the *how* here.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: Rubyfu 是一本用来使用而不是阅读的书！这是一本清晰明了的黑客 Ruby 书籍。由于我们在日常黑客活动中需要定期的小/大任务，这本书可以减少在谷歌上搜索“如何在
    Ruby 中做 X”而浪费时间的次数，让我们专注于黑客目标，并在这里找到*如何*。
- en: Q \ How to get the best benefits of Rubyfu?
  id: totrans-4
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: Q \ 如何获得 Rubyfu 的最大好处？
- en: The concept of this book is the need to know, so
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书的概念是需要知道的，所以
- en: open [Rubyfu.net](http://rubyfu.net), click read button.
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 打开[Rubyfu.net](http://rubyfu.net)，点击阅读按钮。
- en: on the browser tab, right-click, "Pin-tab"
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在浏览器标签上，右键单击，“固定标签”
- en: read the code and the code's comments.
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 阅读代码和代码的注释。
- en: run it in Ruby interpreter IRB/pry to see each line's execution.
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 Ruby 解释器 IRB/pry 中运行以查看每行的执行情况。
- en: run the whole code in a script
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在脚本中运行整个代码
- en: enhance the code to fit your needs
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 修改代码以适应您的需求
- en: and yeah, tweet the code and its output to @Rubyfu, we'd love that!
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 还有，将代码及其输出推文给 @Rubyfu，我们会很高兴的！
- en: Q \ Why Ruby language?
  id: totrans-13
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: Q \ 为什么选择 Ruby 语言？
- en: Why not?!
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么不呢？！
- en: Q \ Why there is no explanation for beginners?
  id: totrans-15
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: Q \ 为什么没有为初学者解释？
- en: We respect all beginners and newcomers from all levels and all programming languages;
    But, this book helps certain type of people (hackers) to find a common challenging
    code in their journey. So with our love, we add good references to help you to
    start and we can't wait to see you writing to this book.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我们尊重所有来自各个级别和各种编程语言的初学者和新手；但是，这本书帮助某种类型的人（黑客）在他们的旅程中找到共同具有挑战性的代码。因此，我们添加了一些好的参考资料来帮助您开始，我们迫不及待地想看到您为这本书写作。
- en: Q \ If I can add valuable contents to beginners section, shall I?
  id: totrans-17
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: Q \ 如果我可以为初学者部分添加有价值的内容，我应该吗？
- en: In this stage we're really focusing on the core, the *How*. however, if you
    have really **valuable and complete** contents to add, we may add a complete chapter
    for beginners in this book and we may add you to the authors list as well. Till
    that moment, you can do a spelling, grammar, etc review.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个阶段，我们真正关注的是核心，*如何*。然而，如果你有真正**有价值和完整**的内容要添加，我们可能会在这本书中为初学者添加一个完整的章节，并可能将您添加到作者名单中。在那一刻之前，你可以进行拼写、语法等审查。
- en: Q \ Do you add contributors name even it was small contribution?
  id: totrans-19
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: Q \ 即使是小贡献，您也会添加贡献者的姓名吗？
- en: Yes, in a make sense amount of contribution, of course ;)
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，在合理的贡献量中，当然可以；)
- en: Q \ Why did you choose GitBook?
  id: totrans-21
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: Q \ 为什么选择 GitBook？
- en: 'Here are some main reasons:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是一些主要原因：
- en: Easy to read
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 易于阅读
- en: Easy to write - using markdown
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 Markdown 很容易编写
- en: Easy to contribute - using GitHub
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 很容易贡献 - 使用 GitHub
- en: Easy to manage - contributions, views, etc
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 易于管理 - 贡献、浏览等
- en: And you can download the book with many formats - PDF, EPUB, etc
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你可以下载这本书的多种格式 - PDF，EPUB 等
- en: Q \ When this book get completed?
  id: totrans-28
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: Q \ 这本书何时完成？
- en: Well, it shouldn't; This book is an experience base book, so as far as we learn
    from our daily hacking and the need of automation we'll keep update this book.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 嗯，不应该；这本书是基于经验的，所以只要我们从日常黑客活动中学到东西并且需要自动化，��们将继续更新这本书。
- en: Q \ What if I didn't understand some code in Rubyfu?
  id: totrans-30
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: Q \ 如果我不理解 Rubyfu 中的某些代码怎么办？
- en: No problem, DON'T HESITATE to open an [issue](https://github.com/rubyfu/RubyFu/issues)
    and ask us anything, anytime.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 没问题，不要犹豫打开一个[问题](https://github.com/rubyfu/RubyFu/issues)并随时问我们任何问题。
