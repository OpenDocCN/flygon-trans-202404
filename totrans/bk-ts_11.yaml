- en: 'Chapter 11: Continue Learning'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第 11 章：继续学习
- en: Continue Learning
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 继续学习
- en: I hope that you had a pleasant and enriching experience reading this book and
    watching the videos. It sure was for me!
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 希望你在阅读本书和观看视频时有愉快和丰富的经验。对我来说确实如此！
- en: 'I think I''ve covered close to 80 percent of the language. In this chapter,
    I''m going to point out a few additional resources that will bridge that 20 percent
    gap (at least partially). In addition, as I wrote way back in the intro, I think
    that it''s important to differentiate instruction. Some of the links I reference
    here (and did in the various "Further Reading" sections) duplicate some of this
    book''s content, albeit in a different voice. That''s a good thing :). Here they
    are:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为我已经涵盖了接近 80% 的语言。在这一章中，我将指出一些额外的资源，以填补那 20% 的差距（至少部分）。此外，正如我在前言中写道，我认为区分指导是很重要的。我在这里引用的一些链接（以及在各种“进一步阅读”部分中引用的链接）复制了本书的一些内容，尽管用了不同的措辞。这是个好事情
    :）。在这里它们是：
- en: General Topics
  id: totrans-4
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 一般主题
- en: 'I frequently referred to the SOLID acronym. Here''s a good article to get you
    started on these concepts: SOLID: [https://dev.to/samueleresca/solid-principles-using-typescript?utm_content=buffer2e11d&utm_medium=social&utm_source=twitter.com&utm_campaign=buffer](https://dev.to/samueleresca/solid-principles-using-typescript?utm_content=buffer2e11d&utm_medium=social&utm_source=twitter.com&utm_campaign=buffer)'
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我经常参考 SOLID 首字母缩略词。这是一篇很好的文章，让你开始了解这些概念：SOLID：[https://dev.to/samueleresca/solid-principles-using-typescript?utm_content=buffer2e11d&utm_medium=social&utm_source=twitter.com&utm_campaign=buffer](https://dev.to/samueleresca/solid-principles-using-typescript?utm_content=buffer2e11d&utm_medium=social&utm_source=twitter.com&utm_campaign=buffer)
- en: 'A useful twitter search to keep you up to date with the latest developments:
    [https://twitter.com/search?q=%23typescript&src=typd&lang=en](https://twitter.com/search?q=%23typescript&src=typd&lang=en)'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个有用的 Twitter 搜索，让你了解最新的发展动态：[https://twitter.com/search?q=%23typescript&src=typd&lang=en](https://twitter.com/search?q=%23typescript&src=typd&lang=en)
- en: 'A collection of good overall links to TypeScript goodness: [https://www.bennadel.com/blog/recent-blog-entries.htm](https://www.bennadel.com/blog/recent-blog-entries.htm)'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一系列 TypeScript 好资源的收藏：[https://www.bennadel.com/blog/recent-blog-entries.htm](https://www.bennadel.com/blog/recent-blog-entries.htm)
- en: 'Free online class from edx: [https://www.edx.org/course/introduction-typescript-2-microsoft-dev273x?wt.mc_id=DX_883248&utm_source=t.co&utm_medium=referral](https://www.edx.org/course/introduction-typescript-2-microsoft-dev273x?wt.mc_id=DX_883248&utm_source=t.co&utm_medium=referral)'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 来自 edx 的免费在线课程：[https://www.edx.org/course/introduction-typescript-2-microsoft-dev273x?wt.mc_id=DX_883248&utm_source=t.co&utm_medium=referral](https://www.edx.org/course/introduction-typescript-2-microsoft-dev273x?wt.mc_id=DX_883248&utm_source=t.co&utm_medium=referral)
- en: Testing TypeScript
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 测试 TypeScript
- en: 'Use the Intern framework: [https://www.sitepen.com/blog/2015/03/24/testing-typescript-with-intern/?utm_content=55755016&utm_medium=social&utm_source=twitter](https://www.sitepen.com/blog/2015/03/24/testing-typescript-with-intern/?utm_content=55755016&utm_medium=social&utm_source=twitter)'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 Intern 框架：[https://www.sitepen.com/blog/2015/03/24/testing-typescript-with-intern/?utm_content=55755016&utm_medium=social&utm_source=twitter](https://www.sitepen.com/blog/2015/03/24/testing-typescript-with-intern/?utm_content=55755016&utm_medium=social&utm_source=twitter)
- en: TypeScript in the Wild
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: TypeScript 在野外
- en: 'There are many open source projects written in TypeScript. Here''s a small
    selection. Take some time to read through their code, get a sense for their project
    structure and how they use TypeScript features:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 有许多用 TypeScript 编写的开源项目。这里是一个小小的选择。花点时间阅读它们的代码，了解它们的项目结构以及它们如何使用 TypeScript
    的特性：
- en: 'Multi-player game: [https://github.com/code0wl/Multiplayer-Phaser-game/tree/develop/src/client](https://github.com/code0wl/Multiplayer-Phaser-game/tree/develop/src/client)'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 多人游戏：[https://github.com/code0wl/Multiplayer-Phaser-game/tree/develop/src/client](https://github.com/code0wl/Multiplayer-Phaser-game/tree/develop/src/client)
- en: 'Typescript cookbook: [https://schneids.net/introducing-the-typescript-cookbook/](https://schneids.net/introducing-the-typescript-cookbook/)'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: TypeScript Cookbook：[https://schneids.net/introducing-the-typescript-cookbook/](https://schneids.net/introducing-the-typescript-cookbook/)
- en: 'Inversify, a framework for addressing the I in SOLID: [https://github.com/inversify/InversifyJS](https://github.com/inversify/InversifyJS)'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Inversify，用于解决 SOLID 中 I 的框架：[https://github.com/inversify/InversifyJS](https://github.com/inversify/InversifyJS)
- en: 'TypeORM, a TypeScript object relational mapper: [https://github.com/typeorm/typeorm](https://github.com/typeorm/typeorm)'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: TypeORM，一种 TypeScript 对象关系映射器：[https://github.com/typeorm/typeorm](https://github.com/typeorm/typeorm)
- en: 'The EVE programming language: [https://github.com/witheve](https://github.com/witheve)'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: EVE 编程语言：[https://github.com/witheve](https://github.com/witheve)
- en: 'Widgets and gadgets: [https://github.com/phosphorjs/](https://github.com/phosphorjs/)'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 小部件和小工具：[https://github.com/phosphorjs/](https://github.com/phosphorjs/)
- en: 'Navalia, an end to end testing framework: [https://github.com/joelgriffith/navalia](https://github.com/joelgriffith/navalia)'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Navalia，端到端测试框架：[https://github.com/joelgriffith/navalia](https://github.com/joelgriffith/navalia)
- en: TypeScript and Node
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: TypeScript 和 Node
- en: 'Writing a module in node using TypeScript: [https://www.twilio.com/blog/2017/06/writing-a-node-module-in-typescript.html](https://www.twilio.com/blog/2017/06/writing-a-node-module-in-typescript.html)'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 TypeScript 编写 Node 模块：[https://www.twilio.com/blog/2017/06/writing-a-node-module-in-typescript.html](https://www.twilio.com/blog/2017/06/writing-a-node-module-in-typescript.html)
- en: Converting Plain JS to TypeScript
  id: totrans-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 将普通 JS 转换为 TypeScript
- en: 'Convert a React component to typescript: [https://devsandbox.io/articles/converting-react-to-typescript/](https://devsandbox.io/articles/converting-react-to-typescript/)'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将 React 组件转换为 TypeScript：[https://devsandbox.io/articles/converting-react-to-typescript/](https://devsandbox.io/articles/converting-react-to-typescript/)
- en: Advanced Topics
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 高级话题
- en: 'Mixins: [https://blog.mariusschulz.com/2017/05/26/typescript-2-2-mixin-classes](https://blog.mariusschulz.com/2017/05/26/typescript-2-2-mixin-classes).
    Decorators: [https://cabbageapps.com/fell-love-js-decorators/](https://cabbageapps.com/fell-love-js-decorators/)'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Mixins：[https://blog.mariusschulz.com/2017/05/26/typescript-2-2-mixin-classes](https://blog.mariusschulz.com/2017/05/26/typescript-2-2-mixin-classes)。Decorators：[https://cabbageapps.com/fell-love-js-decorators/](https://cabbageapps.com/fell-love-js-decorators/)
- en: The Grand Summary
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: This concludes *Yet Another TypeScript Book*! Thank you for reading!. If you
    found it helpful (or not!) I hope you'll send me some feedback or even contribute
    some new content. I already wrote about that in the introduction, but here it
    is again while I have your attention :)
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '*又一个 TypeScript 书籍* 就此结束！感谢您的阅读！如果您觉得有帮助（或没有！），希望您能给我一些反馈或甚至贡献一些新内容。我在前言中已经谈到了这一点，但在我吸引了您的注意力时，我再重复一次
    :)'
- en: I think that most authors, and I count myself among them, derive immeasurable
    satisfaction from reader feedback. If you'd like to contribute to the book in
    a non-material, spiritual way (like "attaboy!" or "Dear Lord, what fresh hell
    have you visited upon the world with this book!"), the easiest thing is to simply
    send me a note to [galvin.paul@gmail.com](mailto:galvin.paul@gmail.com). It would
    be helpful if you put the words "TypeScript Book" in the subject, but certainly
    isn't required. I always get a little extra pep in my step when someone leaves
    a comment on one of my blog posts or reaches out by email. It's better than being
    paid^([7](#fn_7)).
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我认为大多数作者，包括我在内，从读者的反馈中获得了难以估量的满足感。如果您想以一种非物质的、精神上的方式（比如“干得好！”或“亲爱的上帝，你又给这个世界带来了什么新鲜的地狱！”）为这本书做出贡献，最简单的方法就是给我发一封邮件到
    [galvin.paul@gmail.com](mailto:galvin.paul@gmail.com)。如果您在主题中加上“TypeScript 书籍”这几个词，那将是很有帮助的，但当然并不是必须的。当有人在我的博客文章上留下评论或通过电子邮件联系时，我总会感到额外振奋。这比得到报酬还要好^([7](#fn_7))。
- en: ''
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'I have long been impressed, interested and even a bit envious of the *You Don''t
    Know JavaScript* series. Kyle Simpson obviously hit a nerve and he has a really
    thriving Github project going. I have, in fact, tried to follow his model. If
    you''d like to participate in a more material way, hit up this book''s github
    site, [https://github.com/pagalvin/tsbook](https://github.com/pagalvin/tsbook):'
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我长期以来对 *You Don't Know JavaScript* 系列印象深刻、感兴趣，甚至有点嫉妒。Kyle Simpson 显然触动了某根神经，他的
    Github 项目运作得很好。事实上，我曾试图追随他的模式。如果您想以更实质的方式参与进来，请访问这本书的 github 网站，[https://github.com/pagalvin/tsbook](https://github.com/pagalvin/tsbook)：
- en: ''
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Star the project
  id: totrans-32
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 给项目点个星星
- en: Log some issues
  id: totrans-33
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 记录一些问题
- en: Correct problems you find and issue a pull request
  id: totrans-34
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 发现问题并发出拉取请求
- en: Suggest and even write entire new areas of content and issue a pull request
  id: totrans-35
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 建议甚至编写全新的内容领域，并发出拉取请求
- en: ''
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I will make every effort possible to respond to your emails, review and manage
    github issues and honor high quality pull requests.
  id: totrans-37
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我将尽一切可能回复您的邮件，审阅和管理 github 问题，并尊重高质量的拉取请求。
- en: Thank you and best of luck.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 谢谢您，祝您好运。
