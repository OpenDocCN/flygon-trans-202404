- en: '`/var/run/dmesg.boot` file contains the `FreeBSD` boot messages, and this is
    very helpful for checking hardware related info:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '`/var/run/dmesg.boot` 文件包含了 `FreeBSD` 的引导消息，对于检查硬件相关信息非常有帮助：'
- en: '[PRE0]'
  id: totrans-3
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Because the capacity of system message buffer is limited, `FreeBSD` employs
    `/var/run/dmesg.boot` in case the content of buffer is flushed.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 由于系统消息缓冲区的容量有限，`FreeBSD` 在缓冲区内容被清空时使用 `/var/run/dmesg.boot`。
