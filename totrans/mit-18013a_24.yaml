  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 我们首先计算我们的螺旋线的弧长从![](../Images/98e82f0cf283727b225aef835cb62850.jpg)开始
- en: The parametric equations for P are x = cos s, y = sin s, and z = s. We therefore
    obtain
