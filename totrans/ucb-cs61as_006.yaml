- en: The Big Ideas Behind CS 61AS
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: CS 61AS 背后的重要理念
- en: 'This class is full of Big Ideas! Here are the first two:'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 这门课程充满了重要理念！以下是前两个：
- en: The purpose of this course is to **help you learn**.
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 本课程的目的是**帮助你学习**。
- en: The staff are here to **help you succeed**.
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 员工们在这里是为了**帮助你成功**。
- en: 'If at any point you feel like this isn''t the case, speak up! The following
    are all effective methods for getting help:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 如果在任何时候你觉得情况不是这样，请说出来！以下都是获取帮助的有效方法：
- en: Speak to a staff member in lab
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在实验室与工作人员交谈
- en: Post on Piazza
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 Piazza 上发帖
- en: Go to a TA's office hours
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 参加助教的办公时间
- en: Email a TA
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 给助教发邮件
- en: Big Ideas
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 重要理念
- en: 'In 61AS, we will explore many Big Ideas that underlie all of Computer Science.
    Here are some of the big ones:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在 61AS 中，我们将探索所有计算机科学的重要理念。以下是其中一些重要的理念：
- en: '**Functions**: To start off with, we''ll think of programs as combinations
    of functions. We''ll examine what a function is and what we can use them for.'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**函数**：首先，我们将把程序看作是函数的组合。我们将研究函数是什么，以及我们可以用它们做什么。'
- en: '**Data**: Data is another thing essential to programs. Making data the central
    focus of our programs leads to powerful results.'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据**：数据是程序中另一个必不可少的东西。将数据作为我们程序的核心焦点会带来强大的结果。'
- en: '**State**: We''ll then answer the question, "How do we program assuming we
    can change things over time?"'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**状态**：然后，我们将回答一个问题，“假设我们可以随时间改变事物，我们如何进行编程？”'
- en: '**Interpreters**: We go into how an interpreter works, and we''ll even write
    our own. We''ll also consider a few other interpreters and see what they all have
    in common.'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**解释器**：我们深入探讨了解释器的工作原理，甚至将编写我们自己的解释器。我们还将考虑几种其他解释器，并查看它们之间的共同点。'
- en: '**Programming Paradigms**: We explore alternate ways of thinking about programs.'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**编程范式**：我们探索了关于程序的替代思考方式。'
- en: Takeaways
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 要点
- en: In this section, we learned about the Big Ideas behind CS 61AS. Everything we'll
    cover in this class falls into one of these categories.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一部分，我们学习了 CS 61AS 背后的重要理念。我们在这门课上讲的所有内容都属于这些范畴之一。
