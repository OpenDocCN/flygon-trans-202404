- en: Getting Started With Gulp
  id: totrans-3
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 使用Gulp入门
- en: This article will make the assumption that you have never used a task runner
    or command-line interface before and will walk through every step required to
    get up and running with gulp.
  id: totrans-4
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这篇文章假设你以前从未使用过任务运行器或命令行界面，并将逐步介绍每个步骤，以便开始并运行gulp。
