- en: Roll Your Own Asset Pipeline with Gulp
  id: totrans-6
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 使用Gulp自定义资产管道
- en: I’ve found myself using Gulp for just about everything involving HTML/CSS/JS
    these days. It’s super fast, quick to write scripts for and flexible. I’m at a
    point now where I have a ton of projects I can just cd into, run gulp and be up
    and running. It’s the best solution I’ve found for delivering static assets whether
    for local development or production.
  id: totrans-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这些天我发现自己几乎在所有涉及HTML/CSS/JS的事情中都在使用Gulp。它速度超快，编写脚本也很快，而且灵活。现在我已经到了可以直接进入大量项目，运行gulp并开始运行的阶段。对我来说，无论是本地开发还是生产环境，这是我找到的最好的静态资产交付解决方案。
- en: '[source](http://blog.carbonfive.com/2014/05/05/roll-your-own-asset-pipeline-with-gulp/)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[来源](http://blog.carbonfive.com/2014/05/05/roll-your-own-asset-pipeline-with-gulp/)'
- en: Advanced Gulp File
  id: totrans-9
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 高级Gulp文件
- en: With gulp starting to find itself into my everyday workflow - I've started to
    understand its quirks and twists, and how to get along with it. My baseline gulfile.js
    has become a lot neater and advanced in its functionality that the one I originally
    developed back in March.
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 随着gulp开始进入我的日常工作流程，我开始了解它的怪癖和技巧，以及如何与之相处。我的基线gulpfile.js在功能上变得更加整洁和先进，比我最初在三月份开发的那个要先进得多。
