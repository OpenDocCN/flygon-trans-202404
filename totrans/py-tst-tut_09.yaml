- en: 'Exercise 1: Add new feature: special characters'
  id: totrans-2
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 练习1：添加新功能：特殊字符
- en: Add a new feature to the **word_counter.py** program. The program should remove
    special characters from the text before counting words.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 给**word_counter.py**程序添加一个新功能。程序在计算单词之前应该先去除文本中的特殊字符。
- en: Your task is to prove that the new feature is working.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 你的任务是证明新功能正在正常工作。
- en: 'Exercise 2: Add new feature: ignore case'
  id: totrans-5
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 练习2：添加新功能：忽略大小写
- en: Add a new feature to the **word_counter.py** program. The program should ignore
    the case of words, e.g. *'captain'* and *'Captain'* should be counted as the same
    word.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 给**word_counter.py**程序添加一个新功能。程序应该忽略单词的大小写，例如*'captain'*和*'Captain'*应该被计算为相同的单词。
- en: Your task is to prove that the new feature is working.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 你的任务是证明新功能正在正常工作。
- en: 'Exercise 3: Add new feature: word separators'
  id: totrans-8
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 练习3：添加新功能：单词分隔符
- en: The program **word_counter.py** does separate words at spaces, but not tabulators.
    You need to change that.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 程序**word_counter.py**会在空格处分隔单词，但不会在制表符处分隔。你需要改变这一点。
- en: 'The following sentence should also contain **four** words:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 以下句子也应该包含**四个**单词：
