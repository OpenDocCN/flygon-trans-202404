  type: TYPE_NORMAL
- en: Use "ps" to display process status
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'If you run "`ps`" command without any options, it will only show **your** processes
    who have a controlling terminal:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: 'If you also want to see processes who don''t have a controlling terminal, add
    "`-x`" option:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: This time, there are more results whose `TT` columns are `-`.
  prefs: []
  type: TYPE_NORMAL
- en: 'The most used "`ps`" command is "`ps auwwx`" which displays all running processes
    detailed info, and this is similar to "`# ps -ef`" on `GNU/Linux`:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
