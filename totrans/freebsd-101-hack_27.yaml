- en: Display swap space utilization
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 显示交换空间利用情况
- en: 'On `FreeBSD`, you can use `pstat -s` to display swap space utilization:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在 `FreeBSD` 上，你可以使用 `pstat -s` 来显示交换空间利用情况：
- en: '[PRE0]'
  id: totrans-3
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'There is another specified `swapinfo` command you can use:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 还有另一种指定的 `swapinfo` 命令可用：
- en: '[PRE1]'
  id: totrans-5
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'You can also display swap info in "Human-readable" format:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可以以“人类可读”格式显示交换信息：
- en: '[PRE2]'
  id: totrans-7
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'Or display swap space size in megabyte unit:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 或者以兆字节单位显示交换空间大小：
- en: '[PRE3]'
  id: totrans-9
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: 'References:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 参考：
- en: '[PSTAT](https://www.freebsd.org/cgi/man.cgi?query=swapinfo&sektion=8).'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[PSTAT](https://www.freebsd.org/cgi/man.cgi?query=swapinfo&sektion=8)。'
