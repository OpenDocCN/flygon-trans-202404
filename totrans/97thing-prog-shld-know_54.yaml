- en: The Longevity of Interim Solutions
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 临时解决方案的长期性
- en: The Longevity of Interim Solutions
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 临时解决方案的长期性
- en: Why do we create interim solutions?
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 我们为什么要创建临时解决方案？
- en: Typically there is some immediate problem to solve. It might be internal to
    the development team, some tooling that fills a gap in the tool chain. It might
    be external, visible to end users, such as a workaround that addresses missing
    functionality.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 通常有一些需要解决的即时问题。它可能是内部开发团队的问题，填补工具链中的空白。也可能是外部问题，对最终用户可见，比如解决缺失功能的临时解决方案。
- en: 'In most systems and teams you will find some software that is somewhat dis-integrated
    from the system, that is considered a draft to be changed sometime, that does
    not follow the standards and guidelines that shaped the rest of the code. Inevitably
    you will hear developers complaining about these. The reasons for their creation
    are many and varied, but the key to an interim solution''s success is simple:
    It is useful.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在大多数系统和团队中，你会发现一些软件与系统有些脱节，被视为草稿，随时可能更改，不符合塑造其余代码的标准和指南。不可避免地，你会听到开发人员抱怨这些问题。它们被创建的原因多种多样，但临时解决方案成功的关键很简单：它是有用的。
- en: Interim solutions, however, acquire inertia (or momentum, depending on your
    point of view). Because they are there, ultimately useful and widely accepted,
    there is no immediate need to do anything else. Whenever a stakeholder has to
    decide what action adds the most value, there will be many that are ranked higher
    than proper integration of an interim solution. Why? Because it is there, it works,
    and it is accepted. The only perceived downside is that it does not follow the
    chosen standards and guidelines — except for a few niche markets, this is not
    considered to be a significant force.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，临时解决方案会获得惯性（或动力，取决于你的观点）。因为它们存在，最终是有用的并被广泛接受的，所以没有立即需要做任何其他事情。每当利益相关者必须决定哪项行动增加最大价值时，会有许多行动被排在比适当整合临时解决方案更高的位置。为什么？因为它在那里，它起作用，并且被接受。唯一被认为是缺点的是它不遵循选择的标准和指南
    — 除了一些小众市场，这不被认为是一个重要的力量。
- en: So the interim solution remains in place. Forever.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，临时解决方案会一直存在。永远。
- en: And if problems arise with that interim solution, it is unlikely there will
    be provision for an update that brings it into line with accepted production quality.
    What to do? A quick interim update on that interim solution often does the job.
    And will most likely be well received. It exhibits the same strengths as the initial
    interim solution... it is just more up to date.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 如果出现与该临时解决方案相关的问题，很可能不会有更新的规定将其提升到被接受的生产质量水平。怎么办？对该临时解决方案进行快速更新通常能解决问题。而且很可能会受到好评。它展示了与最初的临时解决方案相同的优点...只是更加现代化。
- en: Is this a problem?
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个问题吗？
- en: The answer depends on your project, and on your personal stake in the production
    code standards. When the systems contains too many interim solutions, its entropy
    or internal complexity grows and its maintainability decreases. However, this
    is probably the wrong question to ask first. Remember that we are talking about
    a solution. It may not be your preferred solution — it is unlikely to be anyone's
    preferred solution — but the motivation to rework this solution is weak.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 答案取决于你的项目，以及你对生产代码标准的个人利益。当系统包含太多临时解决方案时，其熵或内部复杂性增加，可维护性降低。然而，这可能是首先要问的错误问题。记住我们正在谈论一个解决方案。它可能不是你首选的解决方案
    —— 它不太可能是任何人的首选解决方案 —— 但重新设计这个解决方案的动机很弱。
- en: So what can we do if we see a problem?
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，如果我们发现问题了怎么办？
- en: Avoid creating an interim solution in the first place.
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 避免一开始就创建临时解决方案。
- en: Change the forces that influence the decision of the project manager.
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 改变影响项目经理决策的因素。
- en: Leave it as is.
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 保持现状。
- en: 'Let''s examine these options more closely:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们更仔细地检查这些选项：
- en: Avoidance does not work in most places. There is an actual problem to solve,
    and the standards have turned out to be too restrictive. You might spend some
    energy trying to change the standards. An honorable albeit tedious endeavor...
    and that change will not be effective in time for your problem at hand.
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在大多数地方避免并不奏效。有一个实际的问题需要解决，而标准已经被证明过于限制性。你可能会花费一些精力试图改变这些标准。这是一项光荣但乏味的努力...而这种改变不会及时有效地解决你手头的问题。
- en: The forces are rooted in the project culture, which resists volitional change.
    It could be successful in very small projects — especially if it's just you —
    and you just happen to clean the mess without asking in advance. It could also
    be successful if the project is such a mess that it is visibly stalled and some
    time for cleaning up is commonly accepted.
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 这些力量根植于项目文化，抵制自愿变革。在非常小的项目中可能会取得成功 — 尤其是如果只有你 — 你恰好在不提前询问的情况下清理了混乱。如果项目混乱到明显停滞，且有一些时间用于清理是被普遍接受的，那么也可能会取得成功。
- en: The status quo automatically applies if the previous option does not.
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果前一选项不适用，则自动应用现状。
- en: You will create many solutions, some of them will be interim, most of them will
    be useful. The best way to overcome interim solutions is to make them superfluous,
    to provide a more elegant and useful solution. May you be granted the [serenity](http://en.wikipedia.org/wiki/Serenity_prayer)
    to accept the things you cannot change, courage to change the things you can,
    and wisdom to know the difference.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 你会创造许多解决方案，其中一些将是临时的，大多数将是有用的。克服临时解决方案的最佳方法是使它们变得多余，提供更加优雅和有用的解决方案。愿你被赋予[宁静](http://en.wikipedia.org/wiki/Serenity_prayer)去接受那些你无法改变的事物，勇气去改变那些你可以改变的事物，并智慧去分辨二者之间的区别。
- en: By [Klaus Marquardt](http://programmer.97things.oreilly.com/wiki/index.php/Klaus_Marquardt)
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 作者：[Klaus Marquardt](http://programmer.97things.oreilly.com/wiki/index.php/Klaus_Marquardt)
