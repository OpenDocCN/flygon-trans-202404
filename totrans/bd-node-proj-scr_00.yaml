- en: But it doesn't stop at Node. In the 'full stack JavaScript' world, there is
    a whole eco system of tools that you need to need to know about. Besides Node,
    there is Express, npm, Bower, Grunt, Gulp, etc .... This books's goal is not to
    deep dive into any one specific subject, but to provide the overview learning
    needed to build a good foundation.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 但这并不止于 Node。在“全栈 JavaScript”世界中，有一整套工具生态系统，你需要了解。除了 Node 外，还有 Express、npm、Bower、Grunt、Gulp
