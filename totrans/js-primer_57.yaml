- en: '| `function f(){}` | **関数**宣言 | [関数と宣言](../basic/function-declaration/) | [関数宣言](https://developer.mozilla.org/ja/docs/Web/JavaScript/Reference/Statements/function)
    |'
  prefs: []
  type: TYPE_TB
- en: '| `const f = function(){};` | **関数**式 | [関数と宣言](../basic/function-declaration/)
    | [関数式](https://developer.mozilla.org/ja/docs/Web/JavaScript/Reference/Operators/function)
    |'
  prefs: []
  type: TYPE_TB
- en: '| `const f = () => {};` | [ES2015] **Arrow Function**の宣言 | [関数と宣言](../basic/function-declaration/)
    | [アロー関数式](https://developer.mozilla.org/ja/docs/Web/JavaScript/Reference/Functions/Arrow_functions)
    |'
  prefs: []
  type: TYPE_TB
- en: '| `async function f(){}` | [ES2017] **Async Function**の宣言 | [非同期処理](../basic/async/)
    | [非同期関数](https://developer.mozilla.org/ja/docs/Web/JavaScript/Reference/Statements/async_function)
    |'
  prefs: []
  type: TYPE_TB
- en: '| *`const f = async function(){};`* | [ES2017] 関数式を使った**Async Function**の宣言
    | [非同期処理](../basic/async/) | [非同期関数式](https://developer.mozilla.org/ja/docs/Web/JavaScript/Reference/Operators/async_function)
    |'
  prefs: []
  type: TYPE_TB
- en: '| *`const f = async () => {};`* | [ES2017] Arrow Functionを使った**Async Function**の宣言
    | [非同期処理](../basic/async/) | [非同期関数式](https://developer.mozilla.org/ja/docs/Web/JavaScript/Reference/Operators/async_function)
    |'
  prefs: []
  type: TYPE_TB
- en: '| `function f(x, y){}` | 関数における仮引数の宣言 | [関数と宣言](../basic/function-declaration/)
    | [関数宣言](https://developer.mozilla.org/ja/docs/Web/JavaScript/Reference/Statements/function)
    |'
  prefs: []
  type: TYPE_TB
- en: '| *`function f(x = 1, y = 2){}`* | **デフォルト引数**、引数が渡されていない場合の初期値を指定する。 | [関数と宣言](../basic/function-declaration/)
    | [デフォルト引数](https://developer.mozilla.org/ja/docs/Web/JavaScript/Reference/Functions/Default_parameters)
    |'
  prefs: []
  type: TYPE_TB
- en: '| *`function f([x, y]){}`* | [ES2015] 関数の引数における配列の**分割代入**。引数の配列からインデックスが`0`の値を`x`に、インデックスが`1`の値を`y`に代入する。
    | [関数と宣言](../basic/function-declaration/) | [分割代入](https://developer.mozilla.org/ja/docs/Web/JavaScript/Reference/Operators/Destructuring_assignment#%E9%85%8D%E5%88%97%E3%81%AE%E5%88%86%E5%89%B2%E4%BB%A3%E5%85%A5)
    |'
  prefs: []
  type: TYPE_TB
- en: '| *`function f({ x, y }){}`* | [ES2015] 関数の引数におけるオブジェクトの**分割代入**。引数のオブジェクトから`x`と`y`プロパティを受け取る。
    | [関数と宣言](../basic/function-declaration/) | [分割代入](https://developer.mozilla.org/ja/docs/Web/JavaScript/Reference/Operators/Destructuring_assignment#%E3%82%AA%E3%83%96%E3%82%B8%E3%82%A7%E3%82%AF%E3%83%88%E3%81%AE%E5%88%86%E5%89%B2%E4%BB%A3%E5%85%A5)
    |'
  prefs: []
  type: TYPE_TB
- en: '| *`function f(...args)){}`* | [ES2015] **可変長引数**/**Rest parameters**。引数に渡された値を配列として受け取る
    | [関数と宣言](../basic/function-declaration/) | [残余引数](https://developer.mozilla.org/ja/docs/Web/JavaScript/Reference/Functions/rest_parameters)
    |'
  prefs: []
  type: TYPE_TB
- en: '| `const o = { method: function(){} };` | **メソッド定義** | [関数と宣言](../basic/function-declaration/)
    | [メソッド定義](https://developer.mozilla.org/ja/docs/Web/JavaScript/Reference/Functions/Method_definitions#%E8%A7%A3%E8%AA%AC)
    |'
  prefs: []
  type: TYPE_TB
- en: '| `const o = { method(){} };` | [ES2015] **メソッド定義**の短縮記法 | [関数と宣言](../basic/function-declaration/)
    | [メソッド定義](https://developer.mozilla.org/ja/docs/Web/JavaScript/Reference/Functions/Method_definitions#%E8%A7%A3%E8%AA%AC)
    |'
  prefs: []
  type: TYPE_TB
- en: '| `class X{}` | [ES2015] **クラス**宣言 | [クラス](../basic/class/) | [class](https://developer.mozilla.org/ja/docs/Web/JavaScript/Reference/Statements/class)
    |'
  prefs: []
  type: TYPE_TB
- en: '| `const X = class X{};` | [ES2015] **クラス**式 | [クラス](../basic/class/) | [クラス式](https://developer.mozilla.org/ja/docs/Web/JavaScript/Reference/Operators/class)
    |'
  prefs: []
  type: TYPE_TB
- en: '| *`class X{ method(){} }`* | [ES2015] クラスの**インスタンスメソッド**定義 | [クラス](../basic/class/)
    | [クラス](https://developer.mozilla.org/ja/docs/Web/JavaScript/Reference/Classes#%E3%83%97%E3%83%AD%E3%83%88%E3%82%BF%E3%82%A4%E3%83%97%E3%83%A1%E3%82%BD%E3%83%83%E3%83%89)
    |'
  prefs: []
  type: TYPE_TB
- en: '| *`class X{ get x(){}, set x(v){} }`* | [ES2015] クラスの**アクセッサメソッド**の定義 | [クラス](../basic/class/)
    | [オブジェクトでの作業](https://developer.mozilla.org/ja/docs/Web/JavaScript/Guide/Working_with_Objects#defining_getters_and_setters)
    |'
  prefs: []
  type: TYPE_TB
- en: '| *`class X{ property = 1; }`* | [ES2022] クラスの**Publicクラスフィールド**の定義 | [クラス](../basic/class/)
    | [パブリッククラスフィールド](https://developer.mozilla.org/ja/docs/Web/JavaScript/Reference/Classes/Public_class_fields)
    |'
  prefs: []
  type: TYPE_TB
- en: '| *`class X{ #privateField = 1; }`* | [ES2022] クラスの**Privateクラスフィールド**の定義 |
    [クラス](../basic/class/) | [プライベートクラス機能](https://developer.mozilla.org/ja/docs/Web/JavaScript/Reference/Classes/Private_class_fields)
    |'
  prefs: []
  type: TYPE_TB
- en: '| *`class X{ static method(){} }`* | [ES2015] クラスの**静的メソッド**定義 | [クラス](../basic/class/)
    | [static](https://developer.mozilla.org/ja/docs/Web/JavaScript/Reference/Classes/static)
    |'
  prefs: []
  type: TYPE_TB
- en: '| `class C extends P{}` | [ES2015] クラスの**継承** | [クラス](../basic/class/) | [extends](https://developer.mozilla.org/ja/docs/Web/JavaScript/Reference/Classes/extends)
    |'
  prefs: []
  type: TYPE_TB
- en: '| *`super`* | [ES2015] **親クラス**を参照する | [クラス](../basic/class/) | [super](https://developer.mozilla.org/ja/docs/Web/JavaScript/Reference/Operators/super)
    |'
  prefs: []
  type: TYPE_TB
- en: '| `fn()` | 関数呼び出し | [関数と宣言](../basic/function-declaration/) | [関数](https://developer.mozilla.org/ja/docs/Web/JavaScript/Guide/Functions#calling_functions)
    |'
  prefs: []
  type: TYPE_TB
- en: '| `fn`xxx`` | [ES2015] タグ関数呼び出し | [文字列](../basic/string/) | [テンプレートリテラル (テンプレート文字列)](https://developer.mozilla.org/ja/docs/Web/JavaScript/Reference/Template_literals#%E3%82%BF%E3%82%B0%E4%BB%98%E3%81%8D%E3%83%86%E3%83%B3%E3%83%97%E3%83%AC%E3%83%BC%E3%83%88)
    |'
  prefs: []
  type: TYPE_TB
- en: '| `new X()` | `new`演算子でのクラス（コンストラクタ関数をもつオブジェクト）からインスタンスを作成 | [クラス](../basic/class/)
    | [new 演算子](https://developer.mozilla.org/ja/docs/Web/JavaScript/Reference/Operators/new)
    |'
  prefs: []
  type: TYPE_TB
- en: '[](#control-flow)*コントロールフロー*'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '*コントロールフローの制御構文について。'
  prefs: []
  type: TYPE_NORMAL
- en: '| 例 | 説明 | 解説 | MDN |'
  prefs: []
  type: TYPE_TB
- en: '| --- | --- | --- | --- |'
  prefs: []
  type: TYPE_TB
- en: '| `while(x){}` | **whileループ**。`x`が`true`なら反復処理を行う | [ループと反復処理](../basic/loop/)
    | [while](https://developer.mozilla.org/ja/docs/Web/JavaScript/Reference/Statements/while)
    |'
  prefs: []
  type: TYPE_TB
- en: '| `do{}while(x);` | **do...whileループ**。`x`が`true`なら反復処理を行う。`x`に関係なく必ず初回は処理が行われる
    | [ループと反復処理](../basic/loop/) | [do...while](https://developer.mozilla.org/ja/docs/Web/JavaScript/Reference/Statements/do...while)
    |'
  prefs: []
  type: TYPE_TB
- en: '| `for(let x=0;x < y ;x++){}` | **forループ**。`x < y`が`true`なら反復処理を行う | [ループと反復処理](../basic/loop/)
    | [for](https://developer.mozilla.org/ja/docs/Web/JavaScript/Reference/Statements/for)
    |'
  prefs: []
  type: TYPE_TB
- en: '| `for(const p in o){}` | **for...inループ**。オブジェクト（`o`）のプロパティ(`p`)に対して反復処理を行う
    | [ループと反復処理](../basic/loop/) | [for...in](https://developer.mozilla.org/ja/docs/Web/JavaScript/Reference/Statements/for...in)
    |'
  prefs: []
  type: TYPE_TB
- en: '| `for(const x of iter){}` | [ES2015] **for...ofループ**。イテレータ(`iter`)の反復処理を行う
    | [ループと反復処理](../basic/loop/) | [for...of](https://developer.mozilla.org/ja/docs/Web/JavaScript/Reference/Statements/for...of)
    |'
  prefs: []
  type: TYPE_TB
- en: '| `if(x){/*A*/}else{/*B*/}` | **条件式**。`x`が`true`ならAの処理を、それ以外ならBの処理を行う | [条件分岐](../basic/condition/)
    | [if...else](https://developer.mozilla.org/ja/docs/Web/JavaScript/Reference/Statements/if...else)
    |'
  prefs: []
  type: TYPE_TB
- en: '| `switch(x){case "A":{/*A*/} "B":{/*B*/}}` | **switch文**。`x`が`"A"`ならAの処理を、"B"ならBの処理を行う
    | [条件分岐](../basic/condition/) | [switch](https://developer.mozilla.org/ja/docs/Web/JavaScript/Reference/Statements/switch)
    |'
  prefs: []
  type: TYPE_TB
- en: '| `x ? A: B` | **条件 （三項） 演算子**。`x`が`true`なら`A`の処理を、それ以外なら`B`の処理を行う | [条件分岐](../basic/condition/)
    | [条件 (三項) 演算子](https://developer.mozilla.org/ja/docs/Web/JavaScript/Reference/Operators/Conditional_Operator)
    |'
  prefs: []
  type: TYPE_TB
- en: '| `break` | **break文**。現在の反復処理を終了し、ループから抜け出す。 | [条件分岐](../basic/condition/)
    | [break](https://developer.mozilla.org/ja/docs/Web/JavaScript/Reference/Statements/break)
    |'
  prefs: []
  type: TYPE_TB
- en: '| `continue` | **continue文**。現在の反復処理を終了し、次のループに行く。 | [条件分岐](../basic/condition/)
    | [continue](https://developer.mozilla.org/ja/docs/Web/JavaScript/Reference/Statements/continue)
    |'
  prefs: []
  type: TYPE_TB
- en: '| `try{}catch(e){}finally{}` | `try...catch`構文 | [例外処理](../basic/error-try-catch/)
    | [try...catch](https://developer.mozilla.org/ja/docs/Web/JavaScript/Reference/Statements/try...catch)
    |'
  prefs: []
  type: TYPE_TB
- en: '| `throw new Error("xxx")` | `throw`文 | [例外処理](../basic/error-try-catch/) |
    [throw](https://developer.mozilla.org/ja/docs/Web/JavaScript/Reference/Statements/throw)
    |'
  prefs: []
  type: TYPE_TB
- en: '[](#module)*モジュール*'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '*ECMAScriptモジュールについて。'
  prefs: []
  type: TYPE_NORMAL
- en: '| コード | 説明 | 解説 | MDN |'
  prefs: []
  type: TYPE_TB
- en: '| --- | --- | --- | --- |'
  prefs: []
  type: TYPE_TB
- en: '| `import x from "./x.js"` | [ES2015] **デフォルトインポート** | [ECMAScriptモジュール](../basic/module/)
    | [Import](https://developer.mozilla.org/ja/docs/Web/JavaScript/Reference/Statements/import)
    |'
  prefs: []
  type: TYPE_TB
- en: '| `import { x } from "./x.js"` | [ES2015] **名前付きインポート** | [ECMAScriptモジュール](../basic/module/)
    | [Import](https://developer.mozilla.org/ja/docs/Web/JavaScript/Reference/Statements/import)
    |'
  prefs: []
  type: TYPE_TB
- en: '| `import { x as y } from "./x.js"` | [ES2015] 名前付きインポートの**エイリアス** | [ECMAScriptモジュール](../basic/module/)
    | [Import](https://developer.mozilla.org/ja/docs/Web/JavaScript/Reference/Statements/import)
    |'
  prefs: []
  type: TYPE_TB
- en: '| `import * as x from "./x.js"` | [ES2015] **すべての名前付きエクスポートをインポート**してエイリアス
    | [ECMAScriptモジュール](../basic/module/) | [Import](https://developer.mozilla.org/ja/docs/Web/JavaScript/Reference/Statements/import)
    |'
  prefs: []
  type: TYPE_TB
- en: '| `import "./x.js"` | [ES2015] 副作用のための**インポート** | [ECMAScriptモジュール](../basic/module/)
    | [Import](https://developer.mozilla.org/ja/docs/Web/JavaScript/Reference/Statements/import)
    |'
  prefs: []
  type: TYPE_TB
- en: '| `export default x` | [ES2015] **デフォルトエクスポート** | [ECMAScriptモジュール](../basic/module/)
    | [Export](https://developer.mozilla.org/ja/docs/Web/JavaScript/Reference/Statements/export)
    |'
  prefs: []
  type: TYPE_TB
- en: '| `export { x }` | [ES2015] **名前付きエクスポート** | [ECMAScriptモジュール](../basic/module/)
    | [Export](https://developer.mozilla.org/ja/docs/Web/JavaScript/Reference/Statements/export)
    |'
  prefs: []
  type: TYPE_TB
- en: '| `export { x as y }` | [ES2015] 名前付きエクスポートの**エイリアス** | [ECMAScriptモジュール](../basic/module/)
    | [Export](https://developer.mozilla.org/ja/docs/Web/JavaScript/Reference/Statements/export)
    |'
  prefs: []
  type: TYPE_TB
- en: '| `export { x } from "./x.js"` | [ES2015] 名前付きエクスポートの**再エクスポート** | [ECMAScriptモジュール](../basic/module/)
    | [Export](https://developer.mozilla.org/ja/docs/Web/JavaScript/Reference/Statements/export)
    |'
  prefs: []
  type: TYPE_TB
- en: '| `export * from "./x.js"` | [ES2015] すべての名前付きエクスポートの**再エクスポート** | [ECMAScriptモジュール](../basic/module/)
    | [Export](https://developer.mozilla.org/ja/docs/Web/JavaScript/Reference/Statements/export)
    |'
  prefs: []
  type: TYPE_TB
- en: '| `export * as ns from "./x.js"` | [ES2020] **すべての名前付きエクスポートをインポート**して`ns`という名前で**再エクスポート**
    | [ECMAScriptモジュール](../basic/module/) | [Export](https://developer.mozilla.org/ja/docs/Web/JavaScript/Reference/Statements/export)
    |'
  prefs: []
  type: TYPE_TB
