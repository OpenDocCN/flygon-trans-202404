- en: '第一部: 基本文法'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第一部分：基本语法
- en: 原文：[https://jsprimer.net/basic/](https://jsprimer.net/basic/)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://jsprimer.net/basic/](https://jsprimer.net/basic/)
- en: 第一部ではJavaScriptの基本的な文法やビルトインオブジェクトの使い方を紹介します。
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 第一部分将介绍JavaScript的基本语法和内置对象的用法。
- en: '[](#summary)*目次*'
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[](#summary)*目录*'
- en: '*### [](#introduction)*[JavaScriptとは](introduction/)*'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '*### [](#introduction)*[JavaScript简介](introduction/)*'
- en: '*JavaScriptとはどのような用途に使われているプログラミング言語なのか、どのような言語的な特性を持っているのかについて簡単に紹介します。'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '*简要介绍了JavaScript的用途和具有的语言特性。'
- en: '[](#comments)*[コメント](comments/)*'
  id: totrans-6
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[](#comments)*[注释](comments/)*'
- en: '*JavaScriptにおけるコメントの書き方を紹介します。コメントはプログラムとして評価されないので、ソースコードに対する説明を書くために利用します。'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '*介绍了JavaScript中注释的写法。注释不会被作为程序评估，因此用于对源代码进行说明。 '
- en: '[](#variables)*[変数と宣言](variables/)*'
  id: totrans-8
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[](#variables)*[变量和声明](variables/)*'
- en: '*JavaScriptで変数を宣言する方法について紹介します。変数を宣言する方法にはconst, let, varがあります。これらの動作の違いや使い分けについて紹介します。'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '*介绍了在JavaScript中声明变量的方法。将介绍const、let、var等声明变量的方法。将介绍这些操作的区别和使用方法。'
- en: '[](#read-eval-print)*[値の評価と表示](read-eval-print/)*'
  id: totrans-10
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[](#read-eval-print)*[值的评估和显示](read-eval-print/)*'
- en: '*ブラウザでJavaScriptコードを実行する方法について紹介します。またプログラムを実行すると遭遇するエラーをどのように解決していくかを紹介します。エラーを大きく2種類に分けて、構文エラーと実行時エラーについてそれぞれの問題点と解決の糸口を紹介します。'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '*介绍了在浏览器中执行JavaScript代码的方法。还将介绍如何解决程序执行时遇到的错误。将错误分为两种，语法错误和运行时错误，并介绍各自的问题和解决方法。'
- en: '[](#data-type)*[データ型とリテラル](data-type/)*'
  id: totrans-12
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[](#data-type)*[数据类型和语法](data-type/)*'
- en: '*JavaScriptの値の種類にあたるデータ型について紹介します。データ型には大きく分けてプリミティブ型とオブジェクトがあり、それぞれのデータ型を簡単なコード例とともに紹介していきます。一部のデータ型にはリテラルというデータ型を簡単に記述するための構文が用意されており、リテラルについても合わせて紹介していきます。'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '*介绍了JavaScript值的数据类型。数据类型大致分为原始类型和对象，将分别介绍每种数据类型并附有简单的代码示例。某些数据类型提供了用于简单描述数据的语法，也将一并介绍这些语法。'
- en: '[](#operator)*[演算子](operator/)*'
  id: totrans-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[](#operator)*[运算符](operator/)*'
- en: '*JavaScriptにおける演算子について紹介します。演算子は記号で表現されるため、検索しにくいです。この章では主要な演算子をまとめて紹介しています。知らない演算子が出てきたときに読み直せばよいため、すべてを1つずつ読む必要はありません。'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '*介绍了JavaScript中的运算符。由于运算符是用符号表示的，因此很难搜索。本章总结了主要的运算符。当遇到不熟悉的运算符时，只需重新阅读即可，无需逐个阅读。'
- en: '[](#implicit-coercion)*[暗黙的な型変換](implicit-coercion/)*'
  id: totrans-16
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[](#implicit-coercion)*[隐式类型转换](implicit-coercion/)*'
- en: '*JavaScriptの暗黙的な型変換は意図しない挙動を発生する原因の1つです。暗黙的な型変換が発生する具体的なコード例や予測が難しいことについて紹介します。逆に明示的に変換する方法についても紹介します。'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '*JavaScript的隐式类型转换是导致意外行为的原因之一。将介绍隐式类型转换导致的具体代码示例以及难以预测的情况。还将介绍显式转换的方法。'
- en: '[](#function-declaration)*[関数と宣言](function-declaration/)*'
  id: totrans-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[](#function-declaration)*[函数和声明](function-declaration/)*'
- en: '*JavaScriptの関数を定義する方法について紹介します。関数やメソッドを定義する方法として関数宣言、関数式、Arrow Functionについて紹介します。また関数の引数の扱い方や関数とメソッドの違いについても紹介します。'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '*介绍了定义JavaScript函数的方法。将介绍函数声明、函数表达式、箭头函数等定义函数或方法的方法。还将介绍如何处理函数参数以及函数和方法的区别。'
- en: '[](#statement-expression)*[文と式](statement-expression/)*'
  id: totrans-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[](#statement-expression)*[语句和表达式](statement-expression/)*'
- en: '*JavaScriptのソースコードを構成する文と式という構文的な概念について紹介します。文と式の違いを理解することで、どの場合にセミコロンを入れるかがわかるようになります。抽象的な話が多くなるため、完全に理解しなくても問題はありません。'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '*介绍了构成JavaScript源代码的语句和表达式的概念。通过理解语句和表达式的区别，可以了解何时应该加入分号。虽然内容较为抽象，但即使不完全理解也没有问题。'
- en: '[](#condition)*[条件分岐](condition/)*'
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[](#condition)*[条件分支](condition/)*'
- en: '*JavaScriptで条件分岐を扱うためのif文やswitch文を紹介します。またネストした条件分岐が読みやすさを妨げる問題をどのように解決するかについて紹介します。'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '*介绍了用于处理JavaScript条件分支的if语句和switch语句。还将介绍如何解决嵌套条件分支导致可读性下降的问题。'
- en: '[](#loop)*[ループと反復処理](loop/)*'
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[](#loop)*[循环和迭代处理](loop/)*'
- en: '*for文やwhile文を使った反復処理について紹介します。また、同等の反復処理がArrayのメソッドでも実現できることについても紹介します。'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '*介绍了使用for循环和while循环进行迭代处理。还将介绍Array方法也可以实现相同的迭代处理。'
- en: '[](#object)*[オブジェクト](object/)*'
  id: totrans-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[](#object)*[对象](object/)*'
- en: '*JavaScriptのObjectはオブジェクトの基礎となるものです。オブジェクトとプロパティの作成、更新、削除などの基本的な操作について紹介します。'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '*Object是构成对象基础的要素。将介绍对象和属性的创建、更新、删除等基本操作。'
- en: '[](#prototype-object)*[プロトタイプオブジェクト](prototype-object/)*'
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[](#prototype-object)*[原型对象](prototype-object/)*'
- en: '*JavaScriptにはプロトタイプオブジェクトという特殊なオブジェクトがあります。プロトタイプオブジェクトによって、メソッドなどの特性をあるオブジェクトから別のオブジェクトへと継承しています。このプロトタイプオブジェクトによる継承の動きを紹介します。'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '*JavaScript具有特殊的原型对象。通过原型对象，将方法等特性从一个对象继承到另一个对象。将介绍通过原型对象实现的继承机制。'
- en: '[](#array)*[配列](array/)*'
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[](#array)*[数组](array/)*'
- en: '*配列は値を順番に格納できるオブジェクトです。この配列の作成、更新、削除などの基本的な操作や実際の使い方について紹介します。また配列における破壊的なメソッドと非破壊的なメソッドの違いについても紹介します。'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '*数组是可以按顺序存储值的对象。将介绍数组的创建、更新、删除等基本操作以及实际用法。还将介绍数组中破坏性方法和非破坏性方法的区别。'
- en: '[](#string)*[文字列](string/)*'
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[](#string)*[字符串](string/)*'
- en: '*文字列リテラルを使った文字列の作成から検索や置換など基本的な文字列操作について紹介します。また正規表現と組み合わせた文字列操作やタグ付きテンプレート関数を使ったテンプレート処理などについても紹介します。'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '*介绍了使用字符串文字创建字符串以及基本的字符串操作，如搜索和替换。还将介绍与正则表达式结合使用的字符串操作以及使用标记模板函数进行模板处理等。'
- en: '[](#string-unicode)*[文字列とUnicode](string-unicode/)*'
  id: totrans-34
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[](#string-unicode)*[字符串和Unicode](string-unicode/)*'
- en: '*JavaScriptが採用している文字コードであるUnicodeと関連するStringのメソッドについて紹介します。Stringのメソッドや文字列を扱う上で、UTF-16でエンコードされていることを意識する場面について紹介します。'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '*介绍了与JavaScript采用的Unicode相关的String方法。将介绍String方法和处理字符串时需要意识到的UTF-16编码。'
- en: '[](#wrapper-object)*[ラッパーオブジェクト](wrapper-object/)*'
  id: totrans-36
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[](#wrapper-object)*[包装对象](wrapper-object/)*'
- en: '*JavaScriptのプリミティブ型の値がビルトインオブジェクトのメソッドなどを呼び出せる仕組みとしてのラッパーオブジェクトを紹介します。プリミティブ型からオブジェクトへとどのように実行時に変換されているのかを確認できます。'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '*介绍了JavaScript中原始类型的值如何调用内置对象的方法等机制，即包装对象。将确认原始类型如何在运行时转换为对象。'
- en: '[](#function-scope)*[関数とスコープ](function-scope/)*'
  id: totrans-38
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[](#function-scope)*[函数和作用域](function-scope/)*'
- en: '*スコープという変数などを参照できる範囲を決める概念を紹介します。ブロックスコープや関数スコープなどがどのような働きをしているのか、複数のスコープが重なったときにどのように変数の参照先が決まるのかなどを紹介します。また、スコープに関係する動作としてクロージャーという性質を紹介します。'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '*介绍了决定变量等可引用范围的概念，称为作用域。将介绍块作用域、函数作用域等的作用以及多个作用域重叠时变量引用的决定方式。还将介绍与作用域相关的特性，如闭包。'
- en: '[](#function-this)*[関数とthis](function-this/)*'
  id: totrans-40
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[](#function-this)*[函数和this](function-this/)*'
- en: '*JavaScriptにおける`this`というキーワードの動作を紹介します。`this`の参照先は条件によって解決方法が異なるため、`this`の動きについてをそれぞれの条件ごとに紹介します。一見複雑な`this`の動きを予測可能にするにはどうするべきかをコード例とともに紹介します。'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '*介绍了JavaScript中关键字`this`的工作原理。由于`this`的引用取决于条件，因此将根据不同条件介绍`this`的工作方式。介绍了如何通过代码示例使看似复杂的`this`行为变得可预测。'
- en: '[](#class)*[クラス](class/)*'
  id: totrans-42
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[](#class)*[类](class/)*'
- en: '*JavaScriptにおけるクラスの定義方法や継承方法を紹介します。プロトタイプベースの言語であるJavaScriptがどのように継承などを実現しているのかを紹介します。'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '*介绍了JavaScript中类的定义和继承方法。介绍了基于原型的语言JavaScript是如何实现继承等功能的。'
- en: '[](#error-try-catch)*[例外処理](error-try-catch/)*'
  id: totrans-44
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[](#error-try-catch)*[异常处理](error-try-catch/)*'
- en: '*JavaScriptにおける例外処理について紹介します。try...catch構文の使い方やErrorオブジェクトを紹介します。またエラーが発生した際のエラー文の読み方といったデバッグ方法を紹介します。'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '*介绍了JavaScript中的异常处理。介绍了try...catch语法的用法和Error对象。还介绍了在发生错误时如何阅读错误消息以及调试方法。'
- en: '[](#async)*[非同期処理:コールバック/Promise/Async Function](async/)*'
  id: totrans-46
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[](#async)*[异步处理:回调/Promise/Async 函数](async/)*'
- en: '*JavaScriptにおける非同期処理について紹介します。同期処理と非同期処理の違いやなぜ非同期処理が重要になるかを紹介します。非同期処理を行う方法としてコールバックスタイル、Promise、Async
    Functionを紹介します。'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '*介绍了JavaScript中的异步处理。介绍了同步处理和异步处理的区别以及为什么异步处理变得重要。介绍了使用回调风格、Promise、Async 函数进行异步处理的方法。'
- en: '[](#map-and-set)*[Map/Set](map-and-set/)*'
  id: totrans-48
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[](#map-and-set)*[Map/Set](map-and-set/)*'
- en: '*データの集合を扱うビルトインオブジェクトであるMapとSetについて紹介します。オブジェクトの作成方法や更新方法から実際にどのようなケースで使うのかを紹介します。'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '*介绍了处理数据集合的内置对象Map和Set。从创建对象的方法和更新方法到实际使用案例进行介绍。'
- en: '[](#json)*[JSON](json/)*'
  id: totrans-50
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[](#json)*[JSON](json/)*'
- en: '*JavaScriptのオブジェクトリテラルをベースに作られたデータフォーマットであるJSONを紹介します。また、JavaScriptからJSONの読み書きをするビルトインオブジェクトの使い方を紹介します。'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '*介绍了基于JavaScript对象字面量创建的数据格式JSON。还介绍了如何在JavaScript中读写JSON的内置对象的用法。'
- en: '[](#date)*[Date](date/)*'
  id: totrans-52
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[](#date)*[日期](date/)*'
- en: '*日付や時刻を扱うビルトインオブジェクトのDateを紹介します。'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '*介绍了处理日期和时间的内置对象Date。'
- en: '[](#math)*[Math](math/)*'
  id: totrans-54
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[](#math)*[数学](math/)*'
- en: '*数学的な定数や関数を提供するビルトインオブジェクトのMathを紹介します。'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '*介绍了提供数学常数和函数的内置对象Math。'
- en: '[](#module)*[ECMAScriptモジュール](module/)*'
  id: totrans-56
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[](#module)*[ECMAScript 模块](module/)*'
- en: '*JavaScriptのモジュール（ECMAScriptモジュール）について紹介します。'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '*介绍了JavaScript模块（ECMAScript 模块）。'
- en: '[](#ecmascript)*[ECMAScript](ecmascript/)*'
  id: totrans-58
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[](#ecmascript)*[ECMAScript](ecmascript/)*'
- en: '*JavaScriptの仕様であるECMAScriptについて紹介します。ECMAScriptの歴史や仕様策定がどのようなプロセスで行われているかを紹介します。'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '*介绍了JavaScript规范ECMAScript。介绍了ECMAScript的历史以及规范制定的过程。'
- en: '[](#other-parts)*[第一部: 終わりに](other-parts/)*'
  id: totrans-60
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[](#other-parts)*[第一部分: 结语](other-parts/)*'
- en: '*第一部の終わりに書籍では紹介しなかったその他の文法やビルトインオブジェクトを簡単に紹介します。また、知らなかった文法やビルトインオブジェクトの使い方を調べる方法を紹介します。******************************'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '*在第一部分结束时，简要介绍了书中未涉及的其他语法和内置对象。还介绍了如何查找不熟悉的语法和内置对象的用法。'
