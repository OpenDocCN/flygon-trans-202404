- en: '[Bundle](#bundle)'
  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[捆绑](#bundle)'
- en: Basically taking multiple files (your code, JS libraries, and even static resources
    like images and more...) And package them into one or multiple files that you
    can just load into your html without ever worring about loading order and duplication.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 基本上，将多个文件（您的代码、JS 库，甚至静态资源如图像等）打包成一个或多个文件，您只需将它们加载到您的 html 中，而无需担心加载顺序和重复。
