  type: TYPE_NORMAL
- en: '¼ page: General instructions for carrying out your chosen algorithm (**Achieved**)'
  id: totrans-3043
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '½ page: Example of the iterative, conditional, and sequential steps that can
