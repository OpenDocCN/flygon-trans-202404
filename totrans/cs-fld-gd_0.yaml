  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[儿童的蛇编程](http://briggs.net.nz/snake-wrangling-for-kids.html) 是一本免费下载的书，向年轻学生介绍
