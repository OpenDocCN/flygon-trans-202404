  zh: 第5课介绍
- en: Introduction
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 介绍
- en: This lesson builds upon the idea of hierarchical structures—structures made
    up of parts, which themselves are made up of parts, and so on. We will use these
    ideas to make a simple calculator in Racket at the end of the lesson.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本课程建立在分层结构的概念之上——由部分组成的结构，这些部分本身又由部分组成，依此类推。我们将利用这些想法在课程结束时在Racket中制作一个简单的计算器。
- en: Warning
  id: totrans-3
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 警告
- en: This lesson is substantially more dense and time-consuming than previous lessons.
    Make sure you pace yourself so as not to fall behind.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本课程比以前的课程更加密集和耗时。确保自己掌握进度，以免落后。
- en: Prerequisites and What to Expect
  id: totrans-5
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 先决条件和预期内容
- en: Material from Lesson 4 is required before working on this lesson.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在进行本课程之前需要掌握第4课的内容。
- en: We will briefly go over `cons` and `list` before extending their usage to build
    more complex structures.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在扩展使用`cons`和`list`构建更复杂结构之前，我们将简要介绍它们。
