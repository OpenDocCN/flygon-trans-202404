  zh: '![](../Images/6630c09d01438cb711bb8ace916425fe.jpg)'
- en: 27.2 Some Special Tricks
  id: totrans-74
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 27.2 一些特殊技巧
- en: There are functions that are not integrable in general but for which integrals
    between certain specific endpoints can be evaluated.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 有些函数一般情况下是不可积的，但是对于某些特定端点之间的积分可以进行求值。
- en: These are often integrals that can be rewritten, either by adding a known integral,
    or by using symmetry, or by some other trick, as an integral over a closed path
    in the complex plane.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 这些通常是可以重写的积分，可以通过添加已知积分，使用对称性，或者通过其他一些技巧，作为复平面中封闭路径上的积分重新编写。
- en: Such integrals can be evaluated by use of the Residue Theorem, which states
    that the integral of a function f(z) counterclockwise around a simple closed path
    C is 2![](../Images/33cc727fddd827eec9d5608d5d5c71d2.jpg)i times the sum of the
    residues of f within C.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 这样的积分可以通过使用残差定理来计算，残差定理规定了沿简单闭合路径C逆时针围绕函数f(z)的积分是2![](../Images/33cc727fddd827eec9d5608d5d5c71d2.jpg)i乘以C内的f的残差之和。
- en: The residue of a function with an isolated singularity is the coefficient of
    its minus first power at the singular point.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 具有孤立奇点的函数的残留是其奇点处的倒数第一次幂的系数。
