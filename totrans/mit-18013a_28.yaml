- en: Introduction
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: It is worthwhile to attempt to do some integrals just to give yourself some
    confidence that you can handle them. We review the various methods, and give a
    list of integrals for you to test yourself.
