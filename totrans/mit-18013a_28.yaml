- en: 27.1 The Basic Standard Techniques
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The standard functions that we defined back in [Chapter 1](../chapter01/contents.html)
    include polynomials, rational functions, trigonometric functions and rational
    functions of these, exponentials and polynomials in these, products of exponentials
    and polynomials and trigonometric functions, among other things.
  prefs: []
  type: TYPE_NORMAL
- en: The classes of functions mentioned above can all be integrated by standard techniques,
    as can some others.
  prefs: []
  type: TYPE_NORMAL
- en: We begin by reviewing the standard techniques, which have been described briefly
    in [Chapter 19](../chapter19/contents.html).
  prefs: []
  type: TYPE_NORMAL
- en: First, you should recognize that you can integrate any power of the variable
    of integration, by reversing the product rule, unless that power is -1\. Thus
    we have
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/aa21e0e718cb8d0b09cc15933b12c71a.jpg)'
  prefs: []
  type: TYPE_IMG
- en: This implies that you can integrate any polynomial but also any power standing
    alone, even a fractional power or negative power. The result is another power
    except when the power integrated over is power is the ![](../Images/9bbd131ab9342baa3a06d5f4ce2434b9.jpg),
    whose integral is the natural logarithm, ln x, so it integrates to ![](../Images/559c616bd3a24d7bb7a7e2e8dbeefc7a.jpg)
  prefs: []
  type: TYPE_NORMAL
- en: Other functions that you should quickly recognize as integrable are those that
    are derivatives of commonly encountered functions. These include sine and cosine,
    the exponential function, and a few others, like ![](../Images/208094f8ef07bdc1dc2da2a194fe795f.jpg)
  prefs: []
  type: TYPE_NORMAL
- en: Next you should be prepared to recognize functions that can be transformed into
    polynomials or powers or these other functions by changes of variable of integration
    that are more or less suggested by the integrand. If for example, you encounter
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/02fe6ccdb927f955988c11a48b4d174b.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 'you should think to yourself: the easy way to handle ![](../Images/3a54b801df528f871812b4d538258e21.jpg)
    is to make it into ![](../Images/eec09b8b8c90d160ec6ce2e4d86bbe11.jpg). And lo
    and behold, the rest of the integrand is ![](../Images/937df76ad5ef389d9e53a72f697753e2.jpg)
    so this integral becomes'
  prefs: []
  type: TYPE_NORMAL
- en: .![](../Images/04c4b689766994d951b6cce08ce65a2a.jpg)
  prefs: []
  type: TYPE_NORMAL
- en: Similarly, you should recognize
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/607d4027e978933dcf3db3000219ec0a.jpg)'
  prefs: []
  type: TYPE_IMG
- en: as
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/e5be54b16ab0383cfb451ac240824255.jpg)'
  prefs: []
  type: TYPE_IMG
- en: To handle an integral like ![](../Images/bcc333d8b06a36ad0af1845cd74c693f.jpg)
    you should recognize that a substitution will handle it. To avoid confusion, the
    easiest way is to set u = 3x - 7 here which tells us ![](../Images/b4998268ec19e1882a3feda2c6bdc2c2.jpg)
    so that the integral can be written as
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/fbddbfa2a422eec791953d8e94d77a5c.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Similarly you should be prepared to recognize the need for a sequence of successive
    simple substitutions, as in integrals like
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/a461043e9017ebcdd0c3e91134b93d8d.jpg)'
  prefs: []
  type: TYPE_IMG
- en: which becomes
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/c22cf9c48b8b89cda67d28ec004f85e5.jpg)'
  prefs: []
  type: TYPE_IMG
- en: In doing these you are wise to write out the substitution u = u(x) completely
    before applying it, and make an effort not to forget to apply the chain rule in
    making the transition from dx to du.
  prefs: []
  type: TYPE_NORMAL
- en: With these means you can integrate any polynomial or power or any integral transformable
    into same by simple substitutions.
  prefs: []
  type: TYPE_NORMAL
- en: Integration by parts allows you to extend your range of doable integrals to
    include polynomials multiplied by exponents or by logarithms or sines and cosines,
    among others.
  prefs: []
  type: TYPE_NORMAL
- en: It transforms an integrand into a new one with part of it integrated and the
    rest differentiated. Thus given a polynomial in x times ln x you can differentiate
    the latter and integrate the former, and the result will be a power that can be
    integrated.
  prefs: []
  type: TYPE_NORMAL
- en: With an exponent or appropriate trigonometric function, times a polynomial you
    can differentiate the polynomial and integrate the rest, doing this repeatedly
    until the polynomial becomes a constant.
  prefs: []
  type: TYPE_NORMAL
- en: You can even integrate something like e^x sin x this way, by integrating by
    parts twice.
  prefs: []
  type: TYPE_NORMAL
- en: 'Here are details:'
  prefs: []
  type: TYPE_NORMAL
- en: First set u = e^x, dv = sin x, which gives, on integrating by parts, the new
    integrand -vdu which is e^x cos x.
  prefs: []
  type: TYPE_NORMAL
- en: Another integration by parts similarly confronts us with the new integrand -e^x
    sin x and we end up with an equation for the original integral
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/3af42c7a100a9f98db9f9b56aee70871.jpg)'
  prefs: []
  type: TYPE_IMG
- en: The same technique can be used to integrate a product of an exponential and
    a sine or cosine and a polynomial in x.
  prefs: []
  type: TYPE_NORMAL
- en: Consider for example ![](../Images/30819c88723046c2801791d7618a01b1.jpg). If
    we choose ![](../Images/8cf0e54e681d3cbb5bcd8a79fb46b308.jpg), we find ![](../Images/476d92261cb85732fbdeef794a1e5946.jpg)
    (as just shown) and the integral is reduced to a doable one.
  prefs: []
  type: TYPE_NORMAL
- en: You can integrate any polynomial in x as we have seen. You can also integrate
    any polynomial in sines and cosines by converting it into a **sum** of sines and
    cosines of different arguments using the expressions for them in terms of complex
    exponentials.
  prefs: []
  type: TYPE_NORMAL
- en: Consider for example (sin x)². We can write
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/ab4749a4b7c3e3e264f35311f7cd1ed7.jpg)'
  prefs: []
  type: TYPE_IMG
- en: A similar reduction can be made for any product of any number of sines and cosines.
    Any such product can be written as a **sum** of individual sines and cosines of
    arguments that are sums and differences of the arguments of the factors, in this
    way.
  prefs: []
  type: TYPE_NORMAL
- en: This implies that you can integrate any product of a power of x of cos x of
    sin x and of e^(kx), by applying the methods described so far.
  prefs: []
  type: TYPE_NORMAL
- en: We have already seen that we can integrate any power of x, integral or not.
  prefs: []
  type: TYPE_NORMAL
- en: The method of partial fractions provides a way of taking any rational function
    of x, in other words, any ratio of two polynomials, and writing it as a polynomial
    plus a sum of inverse powers of the (x - r[j]), when the denominator polynomial
    can be factored into linear factors and the r[j] are the roots of that polynomial.
  prefs: []
  type: TYPE_NORMAL
- en: Suppose for example, our rational function is ![](../Images/faec0e77547545601f4a3913be1f6fe9.jpg).
  prefs: []
  type: TYPE_NORMAL
- en: 'This function has the following obvious properties:'
  prefs: []
  type: TYPE_NORMAL
- en: 1\. When x is very large, it behaves like ![](../Images/01b04be0ba9655148fc75b2693f4daf6.jpg)
    which is 2.
  prefs: []
  type: TYPE_NORMAL
- en: 2\. When x is very close to 1 it behaves like ![](../Images/ab9539ff95ef4f9a96a12615ca00e522.jpg).
  prefs: []
  type: TYPE_NORMAL
- en: 3\. When x is very close to 2 it behaves like ![](../Images/29fea77098e3033d028d200aa3db0dea.jpg).
  prefs: []
  type: TYPE_NORMAL
- en: 4\. When x is 0 its value is ![](../Images/92895791b42755ee970e08f9e0b423f5.jpg).
  prefs: []
  type: TYPE_NORMAL
- en: '**In general such a function can be written as a polynomial plus a sum of differentiable
    functions divided by the most singular terms at each root. Each of the latter
    terms must go to zero when x is very large.**'
  prefs: []
  type: TYPE_NORMAL
- en: Here that means that our function can be written as
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/4fe8db0c5b8f0f96e185be9d8e6c4683.jpg)'
  prefs: []
  type: TYPE_IMG
- en: and our properties above tell us immediately p(x) = 2, a(x) = 4, b(x) = 19 +
    b(x - 2), and ![](../Images/3755e9e36b2c9078e99a202006ca839c.jpg) which implies
    b = 6, and we can write our rational function as
  prefs: []
  type: TYPE_NORMAL
- en: 2 + 4(x-1)^(-1) + 19(x-2)^(-2) + 6(x-2)^(-1)
  prefs: []
  type: TYPE_NORMAL
- en: In general you can read off the coefficient of the leading singular term at
    each singular point by factoring that leading singular term out of the denominator,
    and evaluating the rest of the expression there. Each of the terms here can easily
    be integrated.
  prefs: []
  type: TYPE_NORMAL
- en: If the singular term at a singular point has degree greater than 1, as the example
    above has at x = 2, you can find the coefficient of the non-leading terms by any
    of three way, whichever you find easier or more congenial to you.
  prefs: []
  type: TYPE_NORMAL
- en: 1\. You can factor out the leading singular factor and compute the Taylor series
    of the rest about the singular point. The relevant terms are those which when
    multiplied by the leading singular term are still singular.
  prefs: []
  type: TYPE_NORMAL
- en: 2\. You can subtract the leading singular term with the coefficient you have
    read off from the original expression; the difference will have a weaker singularity
    at the same point, and you can read off the coefficient of its leading term by
    inspection again, repeating if necessary.
  prefs: []
  type: TYPE_NORMAL
- en: 3\. You can evaluate the rational function at as many new points as needed to
    determine the unknown coefficients. That is the approach, evaluating at 0, used
    to determine b above.
  prefs: []
  type: TYPE_NORMAL
- en: The polynomial terms are here those that do not go to zero when x approaches
    infinity. The leading term can be found by inspection. The others can be determined
    either by polynomial division or by evaluating the polynomial coefficients using
    the third method described above.
  prefs: []
  type: TYPE_NORMAL
- en: If the denominator has terms that have complex roots, these may be treated exactly
    as real roots are.
  prefs: []
  type: TYPE_NORMAL
- en: You can extend the realm of doable integrals to rational functions of sines
    and cosines, by using the substitution ![](../Images/7dde2e148085e4a6e12d4acaee3a5947.jpg)
    With this substitution, we get
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/1720a9bf9b29ac4969b94386d253f7be.jpg)'
  prefs: []
  type: TYPE_IMG
- en: so that any rational function of sines and cosines becomes a rational function
    of u, and therefore susceptible to integration by partial fractions.
  prefs: []
  type: TYPE_NORMAL
- en: There is one other class of standardly integrable functions. These are functions
    that have a square root of a quadratic function in them. The quadratic function
    may be reduced by completing the square a form (x - a)² + b² or (x - a)² - b²
    or b² - (x - a)², which can be changed by changes of variable into u² + 1, u²
    - 1 and 1 - u², which can be handled by substitutions involving tan x, sec x and
    sin x.
  prefs: []
  type: TYPE_NORMAL
- en: Completing the square consists of rewriting the quadratic function
  prefs: []
  type: TYPE_NORMAL
- en: ax² + bx + c
  prefs: []
  type: TYPE_NORMAL
- en: as
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/6630c09d01438cb711bb8ace916425fe.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 27.2 Some Special Tricks
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: There are functions that are not integrable in general but for which integrals
    between certain specific endpoints can be evaluated.
  prefs: []
  type: TYPE_NORMAL
- en: These are often integrals that can be rewritten, either by adding a known integral,
    or by using symmetry, or by some other trick, as an integral over a closed path
    in the complex plane.
  prefs: []
  type: TYPE_NORMAL
- en: Such integrals can be evaluated by use of the Residue Theorem, which states
    that the integral of a function f(z) counterclockwise around a simple closed path
    C is 2![](../Images/33cc727fddd827eec9d5608d5d5c71d2.jpg)i times the sum of the
    residues of f within C.
  prefs: []
  type: TYPE_NORMAL
- en: The residue of a function with an isolated singularity is the coefficient of
    its minus first power at the singular point.
  prefs: []
  type: TYPE_NORMAL
- en: Thus for example, ![](../Images/056bcd6b5b1ae73a6e6320ffdaa73bf9.jpg) has residue
    2 at z = 0\. ![](../Images/e1a40455ade564fa55ac64975d24cf1b.jpg)has residue 1
    at even multiples of ![](../Images/33cc727fddd827eec9d5608d5d5c71d2.jpg), and
    residue -1 at the odd multiples of ![](../Images/33cc727fddd827eec9d5608d5d5c71d2.jpg).
  prefs: []
  type: TYPE_NORMAL
- en: We know that the function ![](../Images/fe77699ed0ffdcd1ddecb6b1eed35302.jpg)
    is the derivative of the arctangent, so we can actually integrate it over any
    range. In particular since we have![](../Images/b4d3bcd69ea57288f4d75af3bf74cdb0.jpg)
  prefs: []
  type: TYPE_NORMAL
- en: Here is another way to deduce this fact. We can use partial fractions to write
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/86a63cb2f0a94915be5a4cdb2610bf3e.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Thus this function has a singularity at i in the upper half plane and a singularity
    at -i in the lower half plane, with residues ![](../Images/8448f36604df893ff85e0ac0afe89e49.jpg)
    respectively. If we make a path C that goes up the real axis from -R to R then
    around a semicircle in the upper half plane from R back to -R, for R > 1 this
    will enclose the singularity at i.
  prefs: []
  type: TYPE_NORMAL
- en: The value of the integral will therefore be ![](../Images/9ed08c17816e87b5cecd2ec101af23f3.jpg),
    by the residue theorem.
  prefs: []
  type: TYPE_NORMAL
- en: The integrand will behave like ![](../Images/6619f64ddb310df6edc9663525ff3743.jpg)
    on the large semicircle, and since the length of that semicircle is only ![](../Images/33cc727fddd827eec9d5608d5d5c71d2.jpg)R,
    the integral around it will go to zero like ![](../Images/fdbcaa630a85a30d03564c4805fd97a9.jpg)
    does as R increases.
  prefs: []
  type: TYPE_NORMAL
- en: This tells us that the value of the integral from -R to R on the real line will
    go to ![](../Images/33cc727fddd827eec9d5608d5d5c71d2.jpg) as R increases.
  prefs: []
  type: TYPE_NORMAL
- en: This gives us an integral we know.
  prefs: []
  type: TYPE_NORMAL
- en: However the same technique applies to much more complicated integrands and allows
    us to do lots of integrals again from -R to R as R approaches infinity.
  prefs: []
  type: TYPE_NORMAL
- en: We give two examples.
  prefs: []
  type: TYPE_NORMAL
- en: One is the so called Fourier transform of ![](../Images/c73e17456d2f89cafffd7fba5f75dd51.jpg)
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/7cce7771c0683bee763e66a6b82ccb71.jpg)'
  prefs: []
  type: TYPE_IMG
- en: where C is the semicircle of radius R in the upper half plane, and again the
    integral on C goes to zero as R increases.
  prefs: []
  type: TYPE_NORMAL
- en: Now we use this method to sum a series. The function cot x is singular at x
    = 0 and is periodic with period ![](../Images/33cc727fddd827eec9d5608d5d5c71d2.jpg)
    so it is singular at every multiple of ![](../Images/33cc727fddd827eec9d5608d5d5c71d2.jpg).
    Its residue at each of these singularities is 1.
  prefs: []
  type: TYPE_NORMAL
- en: Moreover, if you wander far off the real line, it quickly approaches either
    i or -i, since it is
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/2c58900df92adb5e2e1e22b34b6c01ad.jpg)'
  prefs: []
  type: TYPE_IMG
- en: and the second terms in the numerator and denominator will dominate in the upper
    half plane making the integrand approach -i and the first terms will dominate
    in the lower half plane so that it approaches i as |y| increases there.
  prefs: []
  type: TYPE_NORMAL
- en: This implies that an integral of ![](../Images/b1ee2ae0cb43ae4288db7b398e37790a.jpg)
    over a large circle of radius R (with R a half integral multiple of ![](../Images/33cc727fddd827eec9d5608d5d5c71d2.jpg)
    to avoid trouble near the real line) will go to zero as R goes to infinity just
    as in the previous case.
  prefs: []
  type: TYPE_NORMAL
- en: This further implies that the sum of the residues of this function must go to
    zero inside this circle. But for each positive or negative integer j the residue
    of this function at ![](../Images/cff25847fb33b70bd2e1d2163f16586f.jpg).
  prefs: []
  type: TYPE_NORMAL
- en: The residue of this integrand at z = 0 can be computed as half the second derivative
    of z cot z at z = 0\. (We factor out the singular term which is here z^(-3) and
    expand the rest of the integrand in a Taylor series to get z^(-1) coefficient.)
  prefs: []
  type: TYPE_NORMAL
- en: Since sin z goes as ![](../Images/02a87c17939b188ca29d6ecdb25857ce.jpg) which
    can be written as ![](../Images/24ed00d928c84459bd10003a45e55ff0.jpg)
  prefs: []
  type: TYPE_NORMAL
- en: The residue of ![](../Images/9a29bf46d573e06064e6bc9585dd1e38.jpg) at z = 0
    is therefore ![](../Images/b37b44cc342982971890b09669932961.jpg) and we obtain
    the conclusion
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/7639999cce72475a61ce45ae22a973fa.jpg)'
  prefs: []
  type: TYPE_IMG
- en: or
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/ad625a5ffeaca75f93767a92f7009cca.jpg)'
  prefs: []
  type: TYPE_IMG
- en: You can actually sum the first 128 (or 1024) terms of this sum on a spreadsheet
    and extrapolate by comparing the sum up to different powers of 2\. If you extrapolate
    first forming S[2](k) = S(2^k)-S(2^(k-1)), then S[3](k) = (4S[2](k)-S[2](k-1))/3
    then S[4](k) = (8S[3](k)-S[3](k-1))/7, etc. You can get this answer to enormous
    accuracy numerically and verify this conclusion.
  prefs: []
  type: TYPE_NORMAL
- en: 27.3 Examples for Drill
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: We now present a list of integrals for you to examine. You should look at them
    all and try to decide how to attack each. Once you have an idea how to do them,
    you should do a few of each kind. You will not do integrals fluently until you
    have done a dozen or so, and have fallen into all the standard traps, and then
    you will know what to avoid.
  prefs: []
  type: TYPE_NORMAL
- en: Here are some hints which probably will not help until you make these mistakes
    yourself.
  prefs: []
  type: TYPE_NORMAL
- en: The most common mistake is forgetting a small factor when changing variables
    and relating dx with some du.
  prefs: []
  type: TYPE_NORMAL
- en: Losing a small factor when copying one line to the next is also very common
    as is dropping a sign.
  prefs: []
  type: TYPE_NORMAL
- en: Forgetting that you are integrating and writing a derivative instead of an integral
    of some common function which you integrate by inspection where the integral is
    called for, is fairly common.
  prefs: []
  type: TYPE_NORMAL
- en: Failing to adjust the limits of integration upon changing variables is another
    common error.
  prefs: []
  type: TYPE_NORMAL
- en: Failing to pay attention to the singularities of the integrand, and not noticing
    that you have integrated over one, is rarer but only because you rarely run into
    the problem.
  prefs: []
  type: TYPE_NORMAL
