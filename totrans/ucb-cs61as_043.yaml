- en: Project 1 - Chatterbot
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 项目 1 - Chatterbot
- en: 'It''s time to put your skills to the test. In our lessons and homework, we''ve
    created small projects with no more than a few lines of code. Now we''re going
    to complete a larger project: Chatterbot.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 现在是时候将你的技能付诸实践了。在我们的课程和作业中，我们创建了几行代码不超过的小项目。现在我们将完成一个更大的项目：Chatterbot。
- en: A **chatterbot** is a program that is able to "talk" with a user and simulate
    a conversation. We are going to implement some simple chatterbots in this project
    using concepts that you've learned in this unit.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '**chatterbot** 是一个能够与用户“交谈”并模拟对话的程序。在这个项目中，我们将使用你在本单元学到的概念来实现一些简单的 chatterbot。'
- en: 'To get the skeleton code for this project, type in the terminal:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 要获取此项目的框架代码，请在终端中输入：
- en: '[PRE0]'
  id: totrans-4
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: You can also download the files individually [here](http://inst.eecs.berkeley.edu/~cs61as/library/chatterbot/).
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可以单独下载这些文件[这里](http://inst.eecs.berkeley.edu/~cs61as/library/chatterbot/)。
- en: 'You should then have a directory called `chatterbot` with four files inside:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 你应该会有一个名为`chatterbot`的目录，里面有四个文件：
- en: '**readme.txt** contains instructions and questions for this project.'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**readme.txt** 包含此项目的说明和问题。'
- en: '**chatterbot.rkt** is the main file for Chatterbot. You will be writing *all*
    of your code (not including tests) here.'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**chatterbot.rkt** 是 Chatterbot 的主文件。你将在这里编写*所有*的代码（不包括测试）。'
- en: '**grader.rkt** is an autograder for this project. Note that it is not comprehensive.
    You will write your own tests here, and they will count as part of your project
    grade.'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**grader.rkt** 是此项目的自动评分程序。请注意，它并不全面。你将在这里编写自己的测试，并它们将计入项目成绩。'
- en: '**adjectives.rkt** contains a list of adjectives. Do not modify this file!'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**adjectives.rkt** 包含一组形容词。请不要修改此文件！'
- en: This is an individual project. You may bounce ideas off of your classmates,
    but sharing or copying other people's code (or code you find online) is considered
    cheating. The CS 61AS academic dishonesty policy can be found on the syllabus
    page.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个个人项目。你可以向同学请教想法，但分享或复制他人的代码（或在网上找到的代码）被视为作弊。CS 61AS 学术诚信政策可以在教学大纲页面找到。
- en: Before you submit, make sure your file loads without any errors. **Submissions
    that do not load properly will receive *no credit*.**
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在提交之前，请确保你的文件能够无错误加载。**加载不正确的提交将不会得到*任何*学分。**
- en: If you have any questions, please ask on Piazza, in office hours, or during
    lab.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有任何问题，请在 Piazza 上、办公时间或实验室期间提问。
- en: Have fun!
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 祝你玩得开心！
