  zh: '[Pandas](http://pandas.pydata.org/) 侧重于结构化数据的分析处理，也是 Python 在数据分析领域的杀手应用。'
- en: Pandas 本是面向金融数据分析领域的工具，因此出去对一般数据处理功能外， 对于金融数据分析有更好的支持。
