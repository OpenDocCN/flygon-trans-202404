- en: Matplotlib
  id: totrans-11
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Matplotlib
- en: '[Matplotlib](http://matplotlib.org/) 是最流行的 Python 图表绘制库，在使用各种工具对数据处理后，通常会选用
