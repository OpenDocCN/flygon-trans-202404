- en: Scipy
  id: totrans-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Scipy
- en: '[Scipy](http://www.scipy.org/) 包含了众多科学计算标准问题域的包，主要包括数值积分例程和微分方程求解器 scipy.integrate、numpy.linalg
    的扩展 scipy.linalg、信号处理工具 scipy.signal、 稀疏矩阵和稀疏线性系统求解器 scipy.sparse、概率分布、统计相关的 scipy.stats
    等等。'
