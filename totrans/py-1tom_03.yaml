- en: NumPy
  id: totrans-6
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: NumPy
- en: '[NumPy](http://www.numpy.org/) 是 Python 科学计算生态系统的基础，提供了多维数组操作、线性代数运算、傅立叶变换等
    多种数学操作，并且使用 C 编写了其中性能瓶颈部分，大大降低科学计算的使用难度。'
  id: totrans-7
  prefs: []
