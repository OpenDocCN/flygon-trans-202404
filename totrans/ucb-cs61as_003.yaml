  zh: 第 0.1 课：简介
- en: Welcome!
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 欢迎！
- en: Welcome to CS 61AS! In this lesson, we'll explore the basics of the Racket programming
    language and look at the Big Ideas behind this course.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎来到 CS 61AS！在本课中，我们将探索 Racket 编程语言的基础知识，并了解本课程的核心思想。
- en: About This Text
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于本文
- en: This so-called "textbook" consists of 17 lessons, most of which are based on
    the classic text *Structure and Interpretation of Computer Programs*, which gives
    this course its name.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 这个所谓的“教科书”包括 17 课，其中大部分基于经典文本*《计算机程序的构造与解释》*，这也是本课程的名称来源。
- en: A lesson is composed on multiple sections, or pages. Use the table of contents
    on the right to navigate through the lesson.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 一课由多个部分或页面组成。请使用右侧的目录导航到相应的课程内容。
- en: Lessons are structured so that you learn by exploring, making mistakes, asking
    questions, and trying things out.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 课程结构设计让您通过探索、犯错、提问和尝试来学习。
- en: If you're reading this lesson in lab, you can raise your hand at any time to
    ask a question—a lab assistant will come to your aid promptly.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在实验室阅读本课程，随时可以举手提问——实验室助理会立即前来帮助您。
