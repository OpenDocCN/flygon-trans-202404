- en: The Challenge
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The book *"Moby Dick"* by Herman Melville describes an epic battle of a gloomy
    captain against his personal nemesis, the white whale. Who of them is mentioned
    in the book more often?
  prefs: []
  type: TYPE_NORMAL
- en: '![Moby Dick word count](mobydick_count.png)'
  prefs: []
  type: TYPE_IMG
- en: Your Task
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Write a program that counts how often each word occurs in the book. Determine
    how often the words `captain` and `whale` occur. You will need different data
    structures for counting words and for sorting them.
  prefs: []
  type: TYPE_NORMAL
- en: When you know whether `whale` or `captain` occurs more often, you have mastered
    this challenge.
  prefs: []
  type: TYPE_NORMAL
