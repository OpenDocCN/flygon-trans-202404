- en: The Challenge
  id: totrans-2
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 挑战
- en: The book *"Moby Dick"* by Herman Melville describes an epic battle of a gloomy
    captain against his personal nemesis, the white whale. Who of them is mentioned
    in the book more often?
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 赫尔曼·梅尔维尔（Herman Melville）的书籍《白鲸》描述了一个阴郁船长与他的个人宿敌白鲸之间的史诗般的战斗。在书中，谁被提及得更频繁？
- en: '![Moby Dick word count](mobydick_count.png)'
  id: totrans-4
  prefs: []
  type: TYPE_IMG
  zh: '![《白鲸》单词统计](mobydick_count.png)'
- en: Your Task
  id: totrans-5
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 你的任务
- en: Write a program that counts how often each word occurs in the book. Determine
    how often the words `captain` and `whale` occur. You will need different data
    structures for counting words and for sorting them.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 编写一个程序，统计书中每个单词出现的次数。确定单词`captain`和`whale`出现的次数。你将需要不同的数据结构来统计单词和对它们进行排序。
- en: When you know whether `whale` or `captain` occurs more often, you have mastered
    this challenge.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 当你知道`whale`或`captain`哪个更频繁出现时，你已经掌握了这个挑战。
- en: '**Use the 8 hint cards as necessary.**'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**根据需要使用8张提示卡。**'
