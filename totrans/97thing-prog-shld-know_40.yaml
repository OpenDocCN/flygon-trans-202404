- en: Install Me
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 安装我
- en: I am not the slightest bit interested in your program.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 我一点也不感兴趣你的程序。
- en: I am surrounded by problems and have a to-do list as long as my arm. The only
    reason I am at your website right now is because I have heard an unlikely rumor
    that every one my problems will be eliminated by your software. You'll forgive
    me if I'm skeptical.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我周围到处都是问题，有一个像我手臂一样长的待办事项列表。我现在访问你的网站唯一的原因是因为我听到一个不太可能的谣言，说你的软件将消除我所有的问题。如果我对此表示怀疑，你会原谅我的。
- en: If eyeball tracking studies are correct, I've already read the title and I'm
    scanning for blue underlined text marked *download now*. As an aside, if I arrived
    at this page with a Linux browser from a UK IP, chances are I would like the Linux
    version from a European mirror, so please don't ask. Assuming the file dialog
    opens straight away, I consign the thing to my download folder and carry on reading.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 如果眼球追踪研究是正确的，我已经读过标题了，现在正在寻找用蓝色下划线标记的*立即下载*文本。顺便说一句，如果我用一个来自英国 IP 的 Linux 浏览器访问这个页面，那么我很可能希望从欧洲镜像获取
    Linux 版本，所以请不要问。假设文件对话框立即打开，我把东西放在我的下载文件夹里，然后继续阅读。
- en: We all constantly perform cost-benefit analysis of everything we do. If your
    project drops below my threshold for even a second, I will ditch it and go onto
    something else. Instant gratification is best.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 我们不断地对我们所做的一切进行成本效益分析。如果你的项目甚至在一秒钟内都低于我的门槛，我会放弃它，转而做其他事情。即时满足最好。
- en: The first hurdle is *install*. Don't think that's much of a problem? Go to your
    download folder now and have a look around. Full of *tar* and *zip* files right?
    What percentage of those have you unpacked? How many have you installed? If you
    are like me, only a third are doing little more than acting as hard drive filler.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 第一个障碍是*安装*。认为这不是什么大问题吗？现在去你的下载文件夹看一看。是不是满满当当的*tar*和*zip*文件？其中有多少百分比已经解压缩了？你安装了多少？如果你和我一样，只有三分之一的东西不过是堆积在硬盘上。
- en: I may want doorstep convenience, but I don't want you entering my house uninvited.
    Before typing install I would like to know exactly where you are putting stuff.
    It's my computer and I like to keep it tidy when I can. I also want to be able
    to remove your program the instant I am disenchanted with it. If I suspect that's
    impossible I won't install it in the first place. My machine is stable right now
    and I want to keep it that way.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我可能想要 doorstep convenience，但我不希望你未经邀请就进入我的房子。在输入 install 之前，我想要确切地知道你把东西放在哪里。这是我的电脑，我喜欢尽可能保持整洁。我也希望能够在我对它不再感兴趣的瞬间立即删除你的程序。如果我怀疑这是不可能的，我一开始就不会安装它。我的机器现在很稳定，我想保持这种稳定。
- en: If your program is GUI based then I want to do something simple and see a result.
    Wizards don't help, because they do stuff that I don't understand. Chances are
    I want to read a file, or write one. I don't want to create projects, import directories,
    or tell you my email address. If all is working, on to the tutorial.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的程序是基于图形界面的，那我想要做一些简单的事情并看到结果。向导没用，因为它们做的事情我不懂。很有可能我想要读取一个文件，或者写一个文件。我不想创建项目，导入目录，或者告诉你我的电子邮件地址。如果一切正常，就进入教程。
- en: If your software is a library, then I carry on reading your web page looking
    for a *quick start guide*. I want the equivalent of "Hello world" in a five-line
    no-brainer with exactly the output described by your website. No big XML files
    or templates to fill out, just a single script. Remember, I have also downloaded
    your rival's framework. You know, the one who always claims to be so much better
    than yours in the forums? If all is working, onto the tutorial.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的软件是一个库，那么我会继续阅读你的网页，寻找一个*快速入门指南*。我希望在你的网站上找到等效于"Hello world"的五行简单示例，输出正如你网站描述的那样。不要有大型的
    XML 文件或模板需要填写，只需一个单独的脚本。记住，我也下载了你的竞争对手的框架。你知道的，那个在论坛上总是声称比你的好得多的人？如果一切正常，就进入教程。
- en: There is a tutorial isn't there? One that talks to me in language I can understand?
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 难道没有教程吗？有没有一种用我能理解的语言与我交流的教程？
- en: And if the tutorial mentions my problem, I'll cheer up. Now I'm reading about
    the things I can do it starts to get interesting, fun even. I'll lean back and
    sip my tea — did I mention I was from the UK? — and I'll play with your examples
    and learn to use your creation. If it solves my problem, I'll send you a thank-you
    email. I'll send you bug reports when it crashes, and suggestions for features
    too. I'll even tell all my friends how your software is the best, even though
    I never did try your rival's. And all because you took such care over my first
    tentative steps. How could I ever have doubted you?
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 如果教程提到了我的问题，我会振作起来。现在我正在阅读关于我可以做的事情，开始变得有趣，甚至有趣。我会靠在椅子上，慢慢品茶 — 我有提到我来自英国吗？ —
    我会玩弄你的示例，并学会使用你的创作。如果解决了我的问题，我会给你发一封感谢邮件。当软件崩溃时，我会给你发送错误报告，还会提出功能建议。我甚至会告诉所有朋友，你的软件是最好的，尽管我从未尝试过你的竞争对手。这一切都是因为你对我的第一次尝试如此细心。我怎么会怀疑过你呢？
