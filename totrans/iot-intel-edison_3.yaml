- en: AllJoyn® Framework
  id: totrans-1486
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: AllJoyn® 框架
- en: AllJoyn is an open source software framework that makes it easy for devices
    and apps to discover and communicate with each other. Developers can write applications
    for interoperability regardless of transport layer, manufacturer, and without
    the need for Internet access. The software has been and will continue to be openly
    available for developers to download, and runs on popular platforms such as Linux
    and Linux-based Android, iOS, and Windows, including many other lightweight real-time
    operating systems.
  id: totrans-1487
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: AllJoyn 是一个开源软件框架，使设备和应用程序能够发现和相互通信。开发人员可以编写与传输层、制造商无关的应用程序，并且无需互联网访问。该软件已经并将继续对开发人员免费提供下载，并运行在流行平台上，如
    Linux 和基于 Linux 的 Android、iOS 和 Windows，包括许多其他轻量级实时操作系统。
