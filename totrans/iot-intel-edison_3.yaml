- en: IoTivity
  id: totrans-1474
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: IoTivity
- en: IoTivity is an open source software framework enabling seamless device-to-device
    connectivity to address the emerging needs of the Internet of Things.
  id: totrans-1475
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: IoTivity 是一个开源软件框架，可实现设备间无缝连接，以满足物联网新需求。
- en: ''
  id: totrans-1476
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Welcome to IoTivity, an Open Source Project sponsored by the Open Interconnect
    Consortium (OIC) and hosted by the Linux Foundation. The aim of this project is
    to develop an open source software framework to seamlessly connect the billions
    of devices in the emerging Internet of Things (IoT), across multiple operating
    systems and network protocols. [IoTivity](https://www.iotivity.org/)
  id: totrans-1477
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 欢迎来到 IoTivity，一个由开放互联联盟（OIC）赞助并由 Linux 基金会托管的开源项目。该项目旨在开发一个开源软件框架，无缝连接新兴物联网（IoT）中的数十亿设备，跨多个操作系统和网络协议。[IoTivity](https://www.iotivity.org/)
