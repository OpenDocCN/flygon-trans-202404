  type: TYPE_NORMAL
  zh: 英特尔® Core i3、i5、i7
- en: Intel Core is Intel's brand name for various mid-range to high-end consumer
    and business microprocessors. These processors displaced the existing mid-to-high
    end Pentium processors of the time, moving the Pentium to the entry level, and
    bumping the Celeron series of processors to low end. Identical or more capable
    versions of Core processors are also sold as Xeon processors for the server and
    workstation market. As of 2015 the current lineup of Core processors included
    the Intel Core i7, Intel Core i5, Intel Core i3, and Core M. Wikipedia
  id: totrans-932
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Intel Core是英特尔用于各种中高端消费者和企业微处理器的品牌名称。这些处理器取代了当时的中高端奔腾处理器，将奔腾系列处理器提升到入门级别，并将赛扬系列处理器提升到低端。与Core处理器相同或更强大的版本也作为Xeon处理器销售，用于服务器和工作站市场。截至2015年，当前的Core处理器系列包括英特尔Core
    i7、英特尔Core i5、英特尔Core i3和Core M。维基百科
