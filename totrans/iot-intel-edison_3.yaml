- en: Mosquitto
  id: totrans-1707
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Mosquitto is an open source (BSD licensed) message broker that implements the
    MQ Telemetry Transport protocol versions 3.1 and 3.1.1\. MQTT provides a lightweight
    method of carrying out messaging using a publish/subscribe model.
  id: totrans-1708
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  id: totrans-1709
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: MQTT (a.k.a. mosquitto) is perfect for mobile and embedded devices because of
    its lightweight (in processing, memory management and bandwidth) messaging protocol.
  id: totrans-1710
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  id: totrans-1711
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: For this protocol, notice that it lacks of encryption in its base, otherwise
    it would add an important overhead to the connection. Security at the application
    level requires a lot of work.
