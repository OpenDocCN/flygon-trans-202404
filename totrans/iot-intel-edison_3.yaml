  id: totrans-1356
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以检查您的板上安装的MRAA和UPM库的版本，并将它们更新到最新版本：
- en: The MRAA I/O library (or libmraa) is a low-level library that offers a translation
    from the general purpose input/output (GPIO) interfaces to the pins available
    on the Intel® Galileo or Intel® Edison boards. MRAA makes it easier for developers
    and sensor manufacturers to map their sensors and actuators on top of supported
    hardware and to allow control of low-level communication protocol by high-level
    languages and constructs.
  id: totrans-1357
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: MRAA I/O库（或libmraa）是一个低级库，提供了通用输入/输出（GPIO）接口到Intel® Galileo或Intel® Edison板上可用引脚的转换。MRAA使开发人员和传感器制造商更容易将其传感器和执行器映射到支持的硬件上，并允许高级语言和结构控制低级通信协议。
- en: ''
  id: totrans-1358
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The UPM sensor library (or libupm) is a repository of sensor representations,
    written in C++ and utilizing MRAA. UPM is a high-level repository for sensors
    that use the MRAA library. Each sensor links to libmraa and is not meant to be
    interlinked, although some groups of sensors may be. Each sensor contains a header
    that allows you to interface with it.
  id: totrans-1359
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: UPM传感器库（或libupm）是一个使用C++编写的传感器表示库，利用MRAA。UPM是一个使用MRAA库的传感器的高级存储库。每个传感器链接到libmraa，并且不打算相互链接，尽管一些传感器组可能会。每个传感器包含一个头文件，允许您与其进行接口。
- en: '***The latest versions of MRAA and UPM can be found at their respective GitHub
    pages:***'
  id: totrans-1360
  prefs: []
  type: TYPE_NORMAL
  zh: '***最新版本的MRAA和UPM可以在它们各自的GitHub页面找到：***'
