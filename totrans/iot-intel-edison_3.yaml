  id: totrans-1645
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: These sit on top of HTTP, thus suffering from the same limitations as HTTP.
    Many of these protocols also require extensive processing and have a huge code
    size footprint. Many service providers promote the use of these protocols since
    their backend infrastructure is based on standard web servers that cannot handle
    any other type of protocol than HTTP.
