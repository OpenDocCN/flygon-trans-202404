- en: Cloud Computing
  id: totrans-1790
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Cloud computing is a model for enabling ubiquitous, convenient, on-demand network
    access to a shared pool of configurable computing resources (e.g., networks, servers,
    storage, applications and services) that can be rapidly provisioned and released
    with minimal management effort. [Wikipedia](https://en.wikipedia.org/wiki/Cloud_computing)
  id: totrans-1791
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  id: totrans-1792
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Cloud computing, often referred to as simply “the cloud,” is the delivery of
    on-demand computing resources—everything from applications to data centers—over
    the Internet on a pay-for-use basis. [IBM](https://www.ibm.com/cloud-computing/what-is-cloud-computing)
  id: totrans-1793
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Application Programming Interface
