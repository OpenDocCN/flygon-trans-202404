  id: totrans-1493
  prefs: []
  type: TYPE_NORMAL
  zh: '[Eclipse IoT 主页](http://iot.eclipse.org/)'
- en: The Thing System
  id: totrans-1494
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Thing 系统
- en: Your life and your house went from one computer to an Internet of things. From
    tablets to lightbulbs, from sensors to media boxes, everybody gets their own Internet.
    Today, you have to fight your things. They don't talk to each other, the apps
    don't work, it's a tower of babel. Our solution — the Thing System — is open source.
    We'll talk to anything, you can hack the system, it has an open API. With the
    Thing System, you can finally take control of your things.
  id: totrans-1495
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你的生活和你的房子从一个计算机变成了物联网。从平板电脑到灯泡，从传感器到媒体盒子，每个人都有自己的互联网。今天，你必须与你的物品作斗争。它们彼此不说话，应用程序不起作用，这是一个巴别塔。我们的解决方案——物联网系统——是开源的。我们会与任何东西交谈，你可以黑掉系统，它有一个开放的
    API。通过物联网系统，你最终可以掌控你的物品。
- en: '[The Thing System Homepage](http://thethingsystem.com)'
