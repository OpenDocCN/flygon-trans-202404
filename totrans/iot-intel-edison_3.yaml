- en: When getting used to the command-line, Linux novices are often put off by other,
    more advanced text editors such as vim and emacs. While they are excellent programs,
    they do have a bit of a learning curve. Enter Nano, an easy-to-use text editor
    that proves itself versatile and simple. [The Beginner’s Guide to Nano, the Linux
    Command-Line Text Editor](http://www.howtogeek.com/howto/42980/the-beginners-guide-to-nano-the-linux-command-line-text-editor/)
  id: totrans-1137
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当逐渐习惯于命令行时，Linux 新手通常会对其他更高级的文本编辑器（如 vim 和 emacs）感到困惑。 虽然它们是优秀的程序，但确实有一定的学习曲线。
    Nano 就是一个易于使用的文本编辑器，它证明了自己的多功能和简单。 [Nano，Linux 命令行文本编辑器的入门指南](http://www.howtogeek.com/howto/42980/the-beginners-guide-to-nano-the-linux-command-line-text-editor/)
- en: vi
  id: totrans-1138
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: vi
- en: vi /ˈviːˈaɪ/ is a screen-oriented text editor originally created for the Unix
    operating system. The portable subset of the behavior of vi and programs based
    on it, and the ex editor language supported within these programs, is described
    by (and thus standardized by) the Single Unix Specification and POSIX. [Wikipedia
    Vi](https://en.wikipedia.org/wiki/Vi)
  id: totrans-1139
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: vi /ˈviːˈaɪ/ 是最初为 Unix 操作系统创建的面向屏幕的文本编辑器。 vi 及其基于它的程序以及这些程序内支持的 ex 编辑器语言的便携子集由（因此由）单一
    Unix 规范和 POSIX 描述。 [Wikipedia Vi](https://en.wikipedia.org/wiki/Vi)
