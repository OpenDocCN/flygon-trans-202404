- en: Open Connectivity Foundation
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 开放互联基金会
- en: The OCF unifies the entirety of the former Open Interconnect Consortium (OIC)
    with leading companies at all levels – silicon, software, platform, and finished-goods
    – dedicated to providing this key interoperability element of an IoT solution.
  id: totrans-37
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: OCF将前开放互连联盟（OIC）的全部内容与各级领先公司（硅片、软件、平台和成品）统一起来，致力于提供物联网解决方案的关键互操作性元素。
- en: ''
  id: totrans-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Billions of connected devices (devices, phones, computers and sensors) should
    be able to communicate with one another regardless of manufacturer, operating
    system, chipset or physical transport. The Open Connectivity Foundation (OCF)
    is creating a specification and sponsoring an open source project to make this
    possible. OCF will unlock the massive opportunity in the IoT market, accelerate
    industry innovation and help developers and companies create solutions that map
    to a single open specification. OCF will help ensure secure interoperability for
    consumers, business, and industry.
  id: totrans-39
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 数十亿连接设备（设备、手机、计算机和传感器）应该能够彼此通信，而不受制造商、操作系统、芯片组或物理传输方式的限制。开放互联基金会（OCF）正在创建一个规范并赞助一个开源项目，以实现这一目标。OCF将释放物联网市场的巨大机遇，加速行业创新，并帮助开发人员和公司创建符合单一开放规范的解决方案。OCF将帮助确保消费者、企业和行业的安全互操作性。
- en: ''
  id: totrans-40
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The OCF unifies the entirety of the former Open Interconnect Consortium (OIC)
    with leading companies at all levels – silicon, software, platform, and finished-goods
    – dedicated to providing this key interoperability element of an IoT solution.
    The OCF sponsors the IoTivity open source project which includes a reference implementation
    of our specification available under the Apache 2.0 license. The OCF also includes
    all the activities formerly sponsored by UPnP Forum.
  id: totrans-41
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: OCF将前开放互连联盟（OIC）的全部内容与各级领先公司（硅片、软件、平台和成品）统一起来，致力于提供物联网解决方案的关键互操作性元素。OCF赞助了IoTivity开源项目，其中包括我们规范的参考实现，可在Apache
    2.0许可下使用。OCF还包括以前由UPnP论坛赞助的所有活动。
