  type: TYPE_NORMAL
  zh: '[IBM 沃森物联网](http://www.ibm.com/internet-of-things/images/watson-iot-point-of-view.pdf)'
- en: Node-RED
  id: totrans-409
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Node-RED
- en: A visual tool for wiring the Internet of Things. Internet of Things solutions
    often require pulling together hardware devices, APIs and online services in new
    and interesting ways. Time spent writing the boilerplate code to talk to these
    different systems, such as accessing a Serial port or complete an OAuth flow against
    Twitter, is not time spent on creating the real value of the solution.
  id: totrans-410
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 一款用于连接物联网的可视化工具。物联网解决方案通常需要以新颖而有趣的方式整合硬件设备、API 和在线服务。花在编写连接这些不同系统的样板代码上的时间，例如访问串行端口或完成针对
    Twitter 的 OAuth 流程，不是用来创建解决方案的真正价值的时间。
- en: ''
  id: totrans-411
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: We need tools that make it easier for developers at all levels to bring together
    the different streams of events, both physical and digital, that make up the Internet
    of Things.
  id: totrans-412
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们需要能够使各个层次的开发人员更容易地汇聚物理和数字事件流的不同流的工具，这些事件流构成了物联网。
- en: '[Node-RED Homepage](http://nodered.org/?cm_mc_uid=64673275200314509946717&cm_mc_sid_50200000=1451095649)'
