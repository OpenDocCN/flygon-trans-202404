    Special Interest Group aimed at novel applications in the healthcare, fitness,
    beacons,[2] security, and home entertainment industries.[3] Compared to Classic
    Bluetooth, Bluetooth Smart is intended to provide considerably reduced power consumption
    and cost while maintaining a similar communication range ... *From Wikipedia,
