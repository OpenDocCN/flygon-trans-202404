- en: Launched by the creators of Matlab, this is a versatile open source platform
    and API that allows developers and app designers to gather data from sensors and
    other sources, analyze and visualize it. If you’re familiar with Matlab, this
    is going to be a breeze; if not, ThingSpeak doesn’t seem too hard to learn, especially
    with good tutorials and documentation. The whole thing works around concepts of
    channels that store data and apps, which can transform and visualize it. What
    else is good about it is that the platform is completely free to use.
