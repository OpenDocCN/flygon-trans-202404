- en: In embedded systems, a board support package (BSP) is an implementation of specific
    support code (software) for a given (device motherboard) board that conforms to
    a given operating system. It is commonly built with a bootloader that contains
    the minimal device support to load the operating system and device drivers for
    all the devices on the board. [Wikipedia](https://en.wikipedia.org/wiki/Board_support_package)
  id: totrans-1056
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在嵌入式系统中，板支持包（BSP）是为特定操作系统实现的特定支持代码（软件），用于符合给定操作系统的（设备主板）板。通常使用包含最小设备支持的引导加载程序来构建，以加载操作系统和板上所有设备的设备驱动程序。[维基百科](https://en.wikipedia.org/wiki/Board_support_package)
