  - PREF_H1
  type: TYPE_NORMAL
- en: Code the Internet of Everything, Your Software Stack for Connected Devices.
    Generate production-ready code. Connect hardware instantly. Enhance and extend
    devices with our cloud.
  id: totrans-1860
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  id: totrans-1861
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Create, make, code the Internet of everything. Another API arbiter is called
    Temboo. This platform acts as a layer on top of third-party APIs, using code snippets
    to trigger complex processes that run through their cloud platform. Code snippets
    are added to your device code, perhaps on an Arduino Yun, and present a common
    methodology of function calls across a broad range of APIs. Code snippets are
    same format between different APIs. Temboo also tries to shield developers from
    having to maintain APIs on each device. If you know how to use Temboo for one
    application, you know how to use it for all.
