- en: An embedded system is a computer system with a dedicated function within a larger
    mechanical or electrical system, often with real-time computing constraints. It
    is embedded as part of a complete device often including hardware and mechanical
    parts. Embedded systems control many devices in common use today. [Wikipedia](https://en.wikipedia.org/wiki/Embedded_system)
  id: totrans-759
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 嵌入式系统是具有专用功能的计算机系统，常常在更大的机械或电气系统内部运行，通常具有实时计算约束。 它作为完整设备的一部分嵌入，通常包括硬件和机械部件。
    嵌入式系统控制着今天许多常见设备中的许多设备。 [维基百科](https://en.wikipedia.org/wiki/Embedded_system)
