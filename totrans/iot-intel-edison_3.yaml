  id: totrans-984
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Yocto
- en: It's not an embedded Linux distribution – it creates a custom one for you. The
    Yocto Project is an open source collaboration project that provides templates,
    tools and methods to help you create custom Linux-based systems for embedded products
    regardless of the hardware architecture. It was founded in 2010 as a collaboration
    among many hardware manufacturers, open-source operating systems vendors, and
    electronics companies to bring some order to the chaos of embedded Linux development.
  id: totrans-985
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 它不是一个嵌入式 Linux 发行版 - 它为您创建一个定制的发行版。Yocto 项目是一个开源协作项目，提供模板、工具和方法，帮助您为嵌入式产品创建定制的基于
    Linux 的系统，无论硬件架构如何。它于2010年成立，是许多硬件制造商、开源操作系统供应商和电子公司之间的合作，旨在为嵌入式 Linux 开发带来一些秩序。
