- en: Operating Systems
  id: totrans-982
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 操作系统
- en: An operating system (OS) is system software that manages computer hardware and
    software resources and provides common services for computer programs. The operating
    system is a component of the system software in a computer system. Application
    programs usually require an operating system to function. [Wikipedia](https://en.wikipedia.org/wiki/Operating_system)
  id: totrans-983
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 操作系统（OS）是管理计算机硬件和软件资源并为计算机程序提供通用服务的系统软件。操作系统是计算机系统中的系统软件组件。应用程序通常需要操作系统才能运行。[维基百科](https://en.wikipedia.org/wiki/Operating_system)
