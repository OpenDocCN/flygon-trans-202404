- en: What does the IoT mean for businesses? In the Internet of Things, everyday objects
    are part of a network, sending and receiving data to and from other "things."
    The world is eminently connected by embedded devices. At a consumer level, this
    means you can adjust your home's thermostat from across an ocean. But for businesses,
    it can create new opportunities to connect with customers and partners—as well
    as oceans of data to collect, store, and analyze.
  id: totrans-664
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
