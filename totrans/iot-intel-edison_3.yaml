- en: Are you Up for up? UP unleashes the power of the Intel x5-Z8350 QuadCore 1.44Ghz
    (1.92GHz) 64 bit 2W CPU. The 40 Pin I/O connector, the USB 3.0 OTG, the Gigabit
    Ethernet, the HDMI and more other features make it a perfect solution for different
    domains and products like Robotics, Drone, Machine Vision, Smart Home, Education,
    Digital Signage, Intelligent Cars, Internet Of Things. The compatibility with
    Linux, Android, and all the Windows 10 distributions give you great flexibility,
    scalability and quick time to market.
  id: totrans-917
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你准备好了吗？UP释放了英特尔x5-Z8350四核1.44Ghz（1.92GHz）64位2W CPU的强大性能。40引脚I/O连接器、USB 3.0 OTG、千兆以太网、HDMI和更多其他功能使它成为不同领域和产品的理想解决方案，如机器人技术、无人机、机器视觉、智能家居、教育、数字标牌、智能汽车、物联网。与Linux、Android以及所有Windows
    10发行版的兼容性为您提供了巨大的灵活性、可扩展性和快速上市时间。
