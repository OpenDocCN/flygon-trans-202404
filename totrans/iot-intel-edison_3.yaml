  - PREF_H1
  type: TYPE_NORMAL
  zh: 工业互联网联盟
- en: The Industrial Internet Consortium is the open membership, international not-for-profit
    consortium that is setting the architectural framework and direction for the Industrial
    Internet. Founded by AT&T, Cisco, GE, IBM and Intel in March 2014, the consortium’s
    mission is to coordinate vast ecosystem initiatives to connect and integrate objects
    with people, processes and data using common architectures, interoperability and
    open standards.
  id: totrans-49
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 工业互联网联盟是一个开放会员制、国际非营利性联盟，为工业互联网的架构框架和方向设定了基础。该联盟由 AT&T、思科、GE、IBM 和英特尔于 2014
    年 3 月创立，其使命是协调庞大的生态系统倡议，使用共同的架构、互操作性和开放标准将物体与人、流程和数据连接和整合。
