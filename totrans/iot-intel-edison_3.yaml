- en: RESTful API (Representational State Transfer)
  id: totrans-1648
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In computing, representational state transfer (REST) is the software architectural
    style of the World Wide Web. REST's coordinated set of constraints, applied to
    the design of components in a distributed hypermedia system, can lead to a higher-performing
    and more maintainable software architecture. [Wikipedia](https://en.wikipedia.org/wiki/Representational_state_transfer)
  id: totrans-1649
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  id: totrans-1650
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: To the extent that systems conform to the constraints of REST they can be called
    RESTful. RESTful systems typically, but not always, communicate over Hypertext
    Transfer Protocol (HTTP) with the same HTTP verbs (GET, POST, PUT, DELETE, etc.)
    that web browsers use to retrieve web pages and to send data to remote servers.[4]
    REST systems interface with external systems as web resources identified by Uniform
    Resource Identifiers (URIs), for example /people/tom, which can be operated upon
    using standard verbs such as DELETE /people/tom. [Wikipedia](https://en.wikipedia.org/wiki/Representational_state_transfer)
  id: totrans-1651
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
