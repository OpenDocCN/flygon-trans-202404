    Studio 2015正是如此，它使开发人员能够充分利用基于Intel®架构的系统和嵌入式应用程序。 Intel® System Studio 2015是一套全面集成的工具套件，为开发人员提供先进的系统工具和技术，以帮助加速交付下一代、节能高性能和可靠的嵌入式和移动设备。
    Intel® System Studio是一个经过完全验证并得到Intel支持的产品，经过了针对Intel®架构的优化，同时与开源技术兼容。
