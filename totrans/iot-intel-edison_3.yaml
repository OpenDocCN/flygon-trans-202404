- en: Weave
  id: totrans-1764
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Weave* is a communications protocol that supports discovery, provisioning, and
    authentication so that devices can connect and interact with one another, the
    Internet, and your mobile platforms. The Weave protocol helps IoT developers extend
    the reach of mobile apps to the physical world. Developers can build one app to
    control multiple devices that leverage Google services.
  id: totrans-1765
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  id: totrans-1766
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Weave is a communications platform for IoT devices that enables device setup,
    phone-to-device-to-cloud communication, and user interaction from mobile devices
    and the web.
  id: totrans-1767
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[Weave Homepage](https://developers.google.com/weave/)'
  id: totrans-1768
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Constrained Application Protocol (CoAP)
  id: totrans-1769
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Constrained Application Protocol (CoAP) is a software protocol intended to be
    used in very simple electronics devices that allows them to communicate interactively
    over the Internet. It is particularly targeted for small low power sensors, switches,
    valves and similar components that need to be controlled or supervised remotely,
    through standard Internet networks ... *From Wikipedia, the free encyclopedia*
  id: totrans-1770
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: AllJoyn
  id: totrans-1771
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: A persistent publish/subscribe solution promoted by Qualcomm. This protocol
    has the limitation of being mainly targeted towards home electronics. This protocol
    includes code for marshalling and unmarshalling (encode/decode) data and suffers
    from the same size and proxy problems as MQTT
  id: totrans-1772
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: XMPP
  id: totrans-1773
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: An open source persistent publish/subscribe protocol that can also be tunneled
    over HTTP. Data is encoded in XML, thus it includes a huge code size footprint
    for the device
  id: totrans-1774
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 6LoWPAN
  id: totrans-1775
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 6LoWPAN is an acronym of IPv6 over Low power Wireless Personal Area Networks.
    6LoWPAN is the name of a concluded working group in the Internet area of the IETF.
    Wikipedia
  id: totrans-1776
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  id: totrans-1777
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The 6LoWPAN concept originated from the idea that "the Internet Protocol could
    and should be applied even to the smallest devices" and that low-power devices
    with limited processing capabilities should be able to participate in the Internet
    of Things. Wikipedia
  id: totrans-1778
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[6LoWPAN Interoperability](http://tools.ietf.org/html/draft-daniel-6lowpan-interoperability-01)'
  id: totrans-1779
  prefs: []
  type: TYPE_NORMAL
- en: ModBus
  id: totrans-1780
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Modbus is a serial communications protocol originally published by Modicon (now
    Schneider Electric) in 1979 for use with its programmable logic controllers (PLCs).
    Simple and robust, it has since become a de facto standard communication protocol,
    and it is now a commonly available means of connecting industrial electronic devices.
    Wikipedia
  id: totrans-1781
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  id: totrans-1782
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Since Modbus protocol is just a messaging structure, it is independent of the
    underlying physical layer. It is traditionally implemented using RS232, RS422,
    or RS485\. The Request. The function code in the request tells the addressed slave
    device what kind of action to perform.
  id: totrans-1783
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
