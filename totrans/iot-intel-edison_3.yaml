- en: The explosion of connected smart devices – expected to reach 50 billion by 2020
    – is driving unprecedented need for efficient tools to meet shorter development
    cycles for system software and embedded c applications. Intel® System Studio 2015
    does exactly that, enabling developers to get the most out of Intel® architecture-based
    systems and embedded applications.I Intel® System Studio 2015 is a comprehensive
    and integrated tool suite that provides developers with advanced system tools
    and technologies to help accelerate the delivery of the next-generation, energy-efficient,
    high-performance, and reliable embedded and mobile devices. Intel® System Studio
    is a fully validated and Intel-supported product optimized for Intel® architecture,
    while being compatible with open source technologies.
  id: totrans-522
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
