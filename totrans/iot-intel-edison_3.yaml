- en: How IBM sees the Internet of Things. IBM and its clients are ushering in a new
    cognitive era. IBM Watson IoT extends the power of cognitive computing to the
    billions of connected devices, sensors and systems that comprise the IoT. Why?
    Because IoT is testing the limits of programmable computing, and Cognitive IoT
    is how we will overcome those limits. It is how we will accomplish the transformational
    outcomes we know are both possible and necessary—from operational efficiency to
    customer experience to industry disruption.
  id: totrans-384
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
