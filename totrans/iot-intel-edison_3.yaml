  zh: '[AllSeen Alliance AllJoyn® 框架主页](https://allseenalliance.org/framework)'
- en: Eclipse IoT
  id: totrans-1489
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Eclipse IoT
- en: The IoT Working Group fosters the creation of extensible services and frameworks
    that enable IoT applications on top of open APIs.
  id: totrans-1490
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: IoT 工作组促进创建可扩展的服务和框架，使 IoT 应用程序能够在开放的 API 之上运行。
- en: ''
  id: totrans-1491
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The Eclipse IoT Working Group is a collaboration between organizations and individuals
    who share the goal of creating an open IoT. The collaboration focuses on the development,
    promotion and adoption of open source IoT technology. Many of our members provide
    a wide range of projects and services built on top of Eclipse IoT technology.
  id: totrans-1492
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Eclipse IoT 工作组是一个由组织和个人共同合作的团体，他们的目标是创建一个开放的物联网。合作重点是开发、推广和采用开源物联网技术。我们的许多成员提供了许多基于
    Eclipse IoT 技术的项目和服务。
