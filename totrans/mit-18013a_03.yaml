  prefs: []
  type: TYPE_NORMAL
- en: '**2.13 Deduce them. (I must confess that I always get confused in doing so
    by poor notation, but I am sure you, being younger and smarter, can do it.)**
    [Solution](exercise13.html)'
  prefs: []
  type: TYPE_NORMAL
- en: '**2.14 Deduce from these two equations that for log to any base we have log
    ab = log a + log b.** [Solution](exercise14.html)'
  prefs: []
  type: TYPE_NORMAL
- en: The first property or rather the result in exercise 2.13 implies that we can
    perform the multiplication ab by taking the logarithms of a and of b, adding them
    and then retrieving ab from its logarithm. Thus multiplication could be reduced
    to addition and taking logarithms and "antilogarithms".
  prefs: []
  type: TYPE_NORMAL
- en: Before the advent of calculators, with which addition and multiplication are
    equally difficult, this was an important use for logarithms, and I recall as a
    high school student being forced to drill doing this with log tables and antilog
    tables and of course having to interpolate between values in those tables. It
    is hard to imagine anything mathematical more tedious than this, you lucky dogs!
  prefs: []
  type: TYPE_NORMAL
