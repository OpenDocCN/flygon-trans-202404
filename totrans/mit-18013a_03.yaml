- en: 2.1 The Exponential Function
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2.1 指数函数
- en: 'The exponential function, denoted by **exp x**, is defined by two conditions:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 指数函数，用 **exp x** 表示，由两个条件定义：
- en: '**Its value for argument 0 is 1.**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**它在参数 0 处的值为 1。**'
- en: '**And it is its own derivative.** [Comment](comment01.html)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**它是它自己的导数。** [评论](comment01.html)'
- en: Which means its slope is 1 at 0, which means it is growing there, and so it
    grows faster and, being its own slope, even faster, as x increases. For negative
    values it never gets to be 0.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这意味着它在 0 处的斜率为 1，这意味着它在那里增长，因此随着 x 的增加增长得更快，并且作为它自己的斜率，即使在负值时也增长得更快，永远不会变成 0。
- en: If you plot it, and draw a tangent line to it at the argument x, that tangent
    line will stay below it, and hit the x axis at x - 1.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你绘制它，并在参数 x 处画一条切线，那么该切线将保持在它下方，并在 x 轴上的 x - 1 处相交。
- en: We can find an expression for exp x as an [infinite series](definition01.html)
    of increasing powers of x starting with a constant, by using the defining conditions
    and the fact that the derivative of an integer power x^n is nx^(n-1)
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以将 exp x 的表达式找到为 x 的[无限级数](definition01.html)，从一个常数开始，通过使用定义条件和导数的整数幂 x^n
    的导数是 nx^(n-1) 的事实。
- en: '![](../Images/ff9c1b3b62f83b7ec0f38f2bd661e979.jpg)'
  id: totrans-15
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/ff9c1b3b62f83b7ec0f38f2bd661e979.jpg)'
- en: (If this is not familiar to you take it on faith now; we will prove it later
    after defining our terms. If you are a beginner at calculus you might find all
    this mysterious. If so, don't worry, but read the solutions to find out the fundamental
    properties mentioned below.)
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: （如果这对你来说不熟悉，现在就相信它；在定义了我们的术语之后我们将证明它。如果你是初学微积分的人，你可能会觉得这一切都很神秘。如果是这样，请不要担心，但请阅读解答以了解下面提到的基本性质。）
- en: '**How?**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**如何？**'
- en: At x = 0, exp is 1, which implies that the first or constant term is 1\. This
    term must be the derivative of another term, and by the power derivative formula
    above, the only possible term that can have 1 as its derivative is x.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 当 x = 0 时，exp 为 1，这意味着第一个或常数项为 1。这一项必须是另一项的导数，根据上述幂导数公式，唯一可能的具有 1 作为其导数的项是 x。
- en: Similarly the only term which will have x as its derivative is ![](../Images/c038d59f4d2ec9b8145ade16378c28ee.jpg).
    And so on, and that leads to the conclusion that the general term in the series
    expression for exp x is ...
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 类似地，唯一具有 x 作为其导数的项是 ![](../Images/c038d59f4d2ec9b8145ade16378c28ee.jpg)。因此等等，这导致了指数函数表达式的级数的一般项是...
- en: Now it is your turn. Finish this sentence by doing the exercises below.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 现在轮到你了。通过做下面的练习来完成这个句子。
- en: '![](../Images/f86476452bebab2aa295ebe185db8c27.jpg)'
  id: totrans-21
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/f86476452bebab2aa295ebe185db8c27.jpg)'
- en: '**Exercises:**'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**练习：**'
- en: '**2.1 Figure out the series for exp x �and prove it� to be so.** [Solution](exercise01.html)'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**2.1 弄清楚 exp x 的级数，并证明它确实如此。** [解答](exercise01.html)'
- en: '**2.2 Set up a spreadsheet to compute it up to say the 100^(th) term using
    your series.** [Solution](exercise02.html)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**2.2 设定一个电子表格，使用你的级数计算它直到第 100 项为止。** [解答](exercise02.html)'
- en: '**2.3 For x = 1, how many terms do you need to get 10 place accuracy?** [Solution](exercise03.html)'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**2.3 对于 x = 1，你需要多少项才能获得 10 位的精度？** [解答](exercise03.html)'
- en: '**2.4 Choose a random x and compute (exp x)*(exp(-x)) with a spreadsheet. What
    do you get? How about (exp 3x)*(exp(-x))³?** [Solution](exercise04.html)'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**2.4 随机选择一个 x 并用电子表格计算 (exp x)*(exp(-x))。你得到什么？(exp 3x)*(exp(-x))³呢？** [解答](exercise04.html)'
- en: '**The same kind of series solution can be obtained for any function which is
    its own derivative or has derivative which is a constant multiple say C of itself.**'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**对于任何函数，如果它是自己的导数或其导数是它的一个常数倍数，那么都可以获得相同类型的级数解。**'
- en: This fact allows us to prove **the fundamental properties of the exponential
    function.**
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 这一事实使我们能够证明 **指数函数的基本性质**。
- en: These are alternate expressions for **exp(x + r)** and for **exp rx.**
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是 **exp(x + r)** 和 **exp rx** 的替代表达式。
- en: '**exp(x + r)** has derivative that is itself, but has value exp r when x =
    0;'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**exp(x + r)** 的导数是它自己，但在 x = 0 时值为 exp r；'
- en: '**exp rx** has value 1 at x = 0, but has derivative that is r multiplied by
    itself.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**exp rx** 在 x = 0 处的值为 1，但其导数为 r 乘以它自身。'
- en: Both of these statements are immediate consequences of the chain rule of differentiation
    which will be discussed ad nauseam in [Chapter 7](../chapter07/contents.html).
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 这两个陈述都是导数的链式法则的直接结果，这将在[第7章](../chapter07/contents.html)中详细讨论。
- en: Given a positive number a, we can compute a^n for any integer n by multiplying
    together n factors of a. We can define a ^(1/n) to be the inverse function to
    a^n. And we can define a ^(m/n) to be the product of m factors of a ^(1/n). Thus
    we can define a^r for any rational r.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 给定一个正数$a$，我们可以通过将$n$个$a$的因子相乘来计算任意整数$n$的$a^n$。我们可以定义$a^{(1/n)}$为$a^n$的逆函数。我们可以定义$a^{(m/n)}$为$a^{(1/n)}$的$m$个因子的乘积。因此我们可以为任意有理数$r$定义$a^r$。
- en: '**But how can we define a^r for irrational r?**'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '**但我们如何定义无理数$r$的$a^r$呢？**'
- en: We can prove that for any rational power r that ![](../Images/45a2135bbee7c9653637620f537de12c.jpg)
    Take this on faith for the time being.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以证明，对于任意有理数幂$r$，有![](../Images/45a2135bbee7c9653637620f537de12c.jpg) 暂时就这样接受吧。
- en: '**We will now define x^r explicitly so it has this same property.**'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '**我们现在将明确地定义$x^r$，以便它具有相同的性质。**'
- en: The condition we need then is that its derivative is itself multiplied by ![](../Images/16d1cdbc78e3adc5c7144998b616efac.jpg)
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 我们需要的条件是它的导数是自身乘以![](../Images/16d1cdbc78e3adc5c7144998b616efac.jpg)
- en: This means that ![](../Images/e2edb489ffd45edbdbb6545f9b2d34b3.jpg), by the
    chain rule, would have to have derivative ![](../Images/c7de609cf6ff1ac74c4997074cdff4a7.jpg)
    multiplied by the derivative of exp x which is exp x. Thus ![](../Images/e2edb489ffd45edbdbb6545f9b2d34b3.jpg)
    must have derivative that is r times itself.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 这意味着根据链式法则，![](../Images/e2edb489ffd45edbdbb6545f9b2d34b3.jpg)必须具有导数为![](../Images/c7de609cf6ff1ac74c4997074cdff4a7.jpg)乘以exp
    x的导数，而后者是exp x。因此，![](../Images/e2edb489ffd45edbdbb6545f9b2d34b3.jpg)的导数必须是自身的r倍。
- en: But that is exactly what the derivative of exp rx is. And both of these functions
    are 1 when x is 0.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 但这恰恰就是$\exp rx$的导数。当$x$为0时，这两个函数都是1。
- en: This means they must have the same power series expansion and therefore must
    be the same function!
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 这意味着它们必须有相同的幂级数展开，因此必须是相同的函数！
- en: So we have our alternate expression for exp rx and have defined irrational powers
    in one swell foop. As for exp(x + r)? It's your turn.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 所以我们有了我们对$\exp rx$的替代表达式，并且一下子定义了无理数次幂。至于$\exp(x + r)$呢？轮到你了。
- en: '**Exercise 2.5�State and prove these fundamental properties, ie, expressions
    for exp(x + r) and for exp rx. (Hint: what values do they have at x = 0? What
    are their derivatives? Deduce their series from these statements and identify
    them.)** [Solution](exercise05.html)'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '**练习2.5：陈述并证明这些基本性质，即，表达式exp(x + r)和exp rx。(提示：它们在x = 0时有什么值？它们的导数是什么？从这些陈述中推导出它们的级数并识别它们。)**
    [解答](exercise05.html)'
- en: 'Since we have exp rx = (exp x)^r, for any x, we can apply it for x = 1, using
    the fact that we can always write r = 1 * r, to notice: exp r = (exp 1)^r .'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 由于我们有$\exp rx = (\exp x)^r$，对于任何$x$，我们可以将其应用于$x = 1$，利用我们总是可以写成$r = 1 * r$的事实，来注意到：$\exp
    r = (\exp 1)^r$。
- en: It is customary to define e = exp 1, so that we can write exp r = e^r.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 习惯上我们定义$e = \exp 1$，这样我们可以写成$\exp r = e^r$。
- en: The expression e^a is used 99% of the time when exp a is meant. In fact, the
    main use of the notation exp a is when it is inconvenient to use a superscript,
    as in typing or machine entry, particularly when a has subscripts or superscripts.
    Computers and spreadsheets use the notation e^a for it, which avoids superscripts
    but is ugly.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 表达式$e^a$在99%的情况下都是指$\exp a$。事实上，使用符号$\exp a$的主要用途是当使用上标不方便时，比如在打字或机器输入时，特别是当$a$有上标或下标时。计算机和电子表格使用$e^a$的符号表示，这样可以避免上标，但不美观。
- en: 2.2 Trigonometric Functions
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2.2 三角函数
- en: Sine is opposite over hypotenuse in a right triangle.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 正弦在直角三角形中是对边长度与斜边长度的比。
- en: '**If the hypotenuse has length 1** then sin![](../Images/86e0d6bfbe012d837896932a1f8634f1.jpg)
    is the length of the opposite face of the triangle.'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果斜边长度为1**，那么sin![](../Images/86e0d6bfbe012d837896932a1f8634f1.jpg)就是三角形的对边长度。'
- en: If the angle is small, the length of the opposite face with unit hypotenuse
    is close to but less than the distance between its sides around a unit circle;
    which distance is the size of the angle in **RADIANS.**
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 如果角度很小，单位斜边对应的对边长度接近但小于单位圆周围两边的距离；而这个距离就是**弧度**中的角度大小。
- en: Thus, for small angles the sine is slightly smaller than the angle itself, measured
    in radians.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，对于小角度，正弦略小于以弧度表示的角度本身。
- en: The **Sine of the complementary angle to x** is called cosine x and is written
    as **cos x**
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 余弦的补角被称为余弦$x$，并写为$\cos x$。
- en: '![](../Images/14eb18e8def6dd43371d348590a03b83.jpg)'
  id: totrans-52
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/14eb18e8def6dd43371d348590a03b83.jpg)'
- en: The following applet can help you visualize the fact that sine and cosine represent
    x and y component of position on a unit circle, as a function of angle, measured
    in radians. The picture beneath it shows the meaning of the magnitudes of the
    various trigonometric functions as lengths of lines in the picture.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的小程序可以帮助您可视化正弦和余弦代表单位圆上位置的x和y分量，作为角度（用弧度表示）的函数。它下面的图片显示了各种三角函数的大小表示为图中线段的长度的含义。
