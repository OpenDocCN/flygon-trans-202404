- en: Thus the **tangent** of an angle in the first quadrant is the length of the
    (tangent) line perpendicular to one side of that angle at distance one from its
    center, to the other side of the angle.
  prefs: []
  type: TYPE_NORMAL
- en: The **secant** of an angle in that quadrant is the length of the line from its
    center to the intersection of the tangent line at distance 1 from the center on
    one side of the angle with the other side.
  prefs: []
  type: TYPE_NORMAL
- en: '**There are co-�s to each of these which are the same things for the complementary
    angle.** **In other quadrants these have appropriate signs.**'
