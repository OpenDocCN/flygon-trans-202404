- en: 2.4 The Logarithm
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The natural logarithm, denoted as **ln x**, is the inverse of the exponential
    function exp x.
  prefs: []
  type: TYPE_NORMAL
- en: It actually comes up on its own in many contexts. It has two important properties,
    which can be deduced from the two fundamental properties of the exponent.
  prefs: []
  type: TYPE_NORMAL
- en: 'The definition of ln x can be phrased this way: it is the power that you must
    raise e to in order to get x: e^(ln x) = x = e ^(ln x).'
  prefs: []
  type: TYPE_NORMAL
- en: 'We often raise other numbers, in particular 2 and 10 to powers and **can ask
    in general: what power must you raise z to in order to get x?** The answer is
    called the logarithm of x to base z and is written as log [z] x. It is the inverse
    function to z^x = z^x.'
  prefs: []
  type: TYPE_NORMAL
- en: The two important properties alluded to above can be written as
  prefs: []
  type: TYPE_NORMAL
- en: '**ln ab = ln a + ln b**'
  prefs: []
  type: TYPE_NORMAL
- en: and
  prefs: []
  type: TYPE_NORMAL
- en: '**log[a]b * log[b]c = log[a]c for any a,b and c**'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/b6b6d6facee2917c57e791df621fb385.jpg)'
  prefs: []
  type: TYPE_IMG
