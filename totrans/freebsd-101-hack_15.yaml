- en: 'The stuff under `/usr/ports` is referred as Ports Collection, and we can employ
    `portsnap` command to update it:'
  prefs: []
  type: TYPE_NORMAL
- en: '(1) If it is the first time to use `portsnap`, you should run following command:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: 'Otherwise, you can encounter errors as shown here:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: (2) Hereafter, you only need to execute "`portsnap fetch update`" to update
    the Ports Collection.
  prefs: []
  type: TYPE_NORMAL
- en: 'Reference:'
  prefs: []
  type: TYPE_NORMAL
- en: '[Using the Ports Collection](https://www.freebsd.org/doc/handbook/ports-using.html);'
