- en: Coursera, Introduction to the Internet of Things and Embedded Systems
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Coursera，物联网和嵌入式系统简介
- en: The explosive growth of the “Internet of Things” is changing our world and the
    rapid drop in price for typical IoT components is allowing people to innovate
    new designs and products at home. In this first class in the specialization you
    will learn the importance of IoT in society, the current components of typical
    IoT devices and trends for the future. IoT design considerations, constraints
    and interfacing between the physical world and your device will also be covered.
    You will also learn how to make design trade-offs between hardware and software.
    We'll also cover key components of networking to ensure that students understand
    how to connect their device to the Internet. [Introduction to the Internet of
    Things and Embedded Systems](https://www.coursera.org/learn/iot/home/welcome)
  id: totrans-6
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “物联网”的爆炸式增长正在改变我们的世界，Typical IoT组件价格的快速下降使人们可以在家中创新设计和产品。在这个专业的第一堂课中，您将了解物联网在社会中的重要性，Typical
    IoT设备的当前组件以及未来的趋势。还将涵盖物联网设计考虑因素、约束和物理世界与您的设备之间的接口。您还将学习如何在硬件和软件之间做出设计权衡。我们还将介绍网络的关键组成部分，以确保学生了解如何将其设备连接到互联网。[物联网和嵌入式系统简介](https://www.coursera.org/learn/iot/home/welcome)
