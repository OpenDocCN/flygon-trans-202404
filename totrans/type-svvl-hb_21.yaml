- en: すると、ブラウザが自動で立ち上がり、次のようなボタンが表示されます。初めは`OFF`と表示され、クリックにより`ON`と`OFF`が交互に切り替わることを確認してください。
  prefs: []
  type: TYPE_NORMAL
- en: '![ボタン上の文字がクリックによってON,OFFと切り替わる様子](../Images/359aa14f06ae7f018264516fb26b4722.png)'
  prefs: []
