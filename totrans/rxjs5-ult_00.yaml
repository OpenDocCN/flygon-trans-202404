- en: Rxjs 5 ultimate
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Rxjs 5 终极指南
- en: This book is meant to be starter as well as intermediate book for anyone starting
    out with Rxjs.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书旨在成为 Rxjs 初学者和中级读者的入门书。
- en: Tweet me @chris_noring for questions, cheers, comments. See you out there
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 有问题、祝福或评论，请在 Twitter 上 @chris_noring 联系我。期待与您相见。
- en: The different articles can be read in any order but it is recommended when you
    are new to Rxjs to look at the basics like [Observable](observable-anatomy.html)
    [Observer](observer.html) and [Producer](producer.html)
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 不同的文章可以按任意顺序阅读，但建议初学 Rxjs 时先了解像 [Observable](observable-anatomy.html)、[Observer](observer.html)
    和 [Producer](producer.html) 这样的基础知识。
- en: This is a work in progress so chapters are likely to be added and changed, less
    and less so as time passes, but the work was started on this on the 21 feb 2017..
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个正在进行中的工作，因此章节可能会被添加和更改，随着时间的推移，这种情况会越来越少，但这项工作始于2017年2月21日。
- en: If you like using Rxjs /Rxjs 5 be sure to tweet @BenLesh or @mattpodwysocki
    etc and say thank you, or good job. It means a lot..
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您喜欢使用 Rxjs / Rxjs 5，请务必在 Twitter 上 @BenLesh 或 @mattpodwysocki 等人，并表示感谢或干得好。这意义重大。
- en: I have now synced this book with a GitHub repo. If you wish to contribute or
    correct something, please raise a PR at [https://github.com/softchris/Rxjs5-Ultimate](https://github.com/softchris/Rxjs5-Ultimate)
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我现在已经将这本书与 GitHub 仓库同步。如果您希望贡献或更正某些内容，请在 [https://github.com/softchris/Rxjs5-Ultimate](https://github.com/softchris/Rxjs5-Ultimate)
    提交 PR。
