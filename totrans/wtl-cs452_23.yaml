- en: 8\. The Detective
  id: totrans-45
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Simple Events
  id: totrans-46
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: The notifier is a task that waits on events.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
- en: AwaitEvent is like Send
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: It has two features
  id: totrans-49
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: a simple, kernel-defined event that it waits on
  id: totrans-50
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: hardware/kernel is like Receive/Reply
  id: totrans-51
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: can only serve one master (`one' defined in terms of the kernel events)
  id: totrans-52
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: The notifier needs to pass on that the event has happened
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: which it does using Send
  id: totrans-54
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE2]'
  id: totrans-55
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE2]'
- en: You could call a notifier a detective,
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以称呼通知者为侦探，
- en: who looks around on your behalf,
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 代表你四处寻找的人，
- en: and let's you know when something you care about happens,
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 并告诉你当你关心的事情发生时，
- en: but really it is a detective's worker, whom you employ directly.
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 但实际上它是侦探的工人，你直接雇用的人。
- en: Complex Events
  id: totrans-60
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 复杂事件
- en: In an application there is likely to be lots of waiting on combinations of events.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 在一个应用程序中，很可能会有很多等待事件组合。
- en: form the combinations using Boolean operators
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用布尔运算符形成组合
- en: for example, Respond `okay' when this sensor is triggered or `time-out' when
    Delay returns.
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 例如，当传感器触发时回应“好”或当延迟返回时回应“超时”。
- en: We use the detective to discover that a complex event has occurred.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 我们使用侦探来发现发生了复杂事件。
- en: How does the detective work?
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 侦探是如何工作的？
- en: Conjunction
  id: totrans-66
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 连接词
