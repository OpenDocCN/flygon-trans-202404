- en: '**Fourier series representations of functions are very useful for several reasons.**'
  prefs: []
  type: TYPE_NORMAL
- en: First, cosines and exponentials are easy to differentiate. Expressing a function
    as a sum of exponential functions is in effect expressing it as a sum of eigenfunctions
    of the derivative operator. This is the analog of using a basis in an ordinary
    vector space whose members are all eigenvectors of some important linear transformation
    on that space.
  prefs: []
  type: TYPE_NORMAL
- en: Second, if your analyze the response of an oscillator (or similar system) to
    external forcing at fixed frequencies, you can, by finding the Fourier series
    (or sometimes the Fourier transform, which is a similar thing for non-periodic
    functions) of your actual forcing function, you can find the response of your
    system to your actual forcing function.
  prefs: []
  type: TYPE_NORMAL
- en: You will learn more about this when you study differential equations.
  prefs: []
  type: TYPE_NORMAL
