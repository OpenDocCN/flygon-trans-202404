- en: 30.7 Expressions for Coefficients of a Power Series
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: We have for the most part so far discussed what to do when confronted with a
    series. You can test its convergence, estimate its limit, and try to find the
    function it represents, if it is a power series.
  prefs: []
  type: TYPE_NORMAL
- en: 'Another important question is: **how can you find the coefficients in a power
    series expansion of a given function about some expansion point?**'
  prefs: []
  type: TYPE_NORMAL
- en: We know from our study of Taylor series in [Section 10.2](../chapter10/section02.html)
    that the coefficient of the j-th term will be the j-th derivative of the function
    at the expansion point, divided by j factorial.
  prefs: []
  type: TYPE_NORMAL
- en: This is a useful fact, but not always useful enough, in part because it can
    be cumbersome to calculate or compute the higher derivatives of a complicated
    function.
  prefs: []
  type: TYPE_NORMAL
- en: Fortunately our standard functions can be defined in the complex plane, and
    in it we can give an integral representation of the coefficients of a power series,
    by using the residue theorem.
  prefs: []
  type: TYPE_NORMAL
- en: Suppose we have a function f(z) and wish to expand it in a series about the
    point z'. We know that the integral of any function around a simple closed path
    in the complex plane that surrounds an isolated singular point z' (and no other
    singular point) of f is 2![](../Images/de5938d152c2594e48d8f7bfc8d90f3c.jpg)i
    times its residue at z', and the residue at z' is the coefficient of ![](../Images/f8b09ce89e867806e4099b8875b3fa92.jpg)
    in the power series expansion of f at the point z'.
  prefs: []
  type: TYPE_NORMAL
- en: We can therefore deduce that the coefficient ![](../Images/2e1d174fc41bfa8404708fbb11d4a33b.jpg)
    in the power series expansion of f(z) about z', which is the residue of ![](../Images/1db1b3f68ff1e942a5086bf6ff18f90f.jpg)
    at z = z', is ![](../Images/c063e8f012635aa32b6dcc6b18f3b767.jpg) times the integral
    of ![](../Images/1db1b3f68ff1e942a5086bf6ff18f90f.jpg) on any simple closed path
    around z' that does not include any singular point of f
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/28a862ca64d9ea3ea4bd82ee15e08616.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Integrals of this kind can be evaluated numerically for any n without great
    difficulty.
  prefs: []
  type: TYPE_NORMAL
