- en: 30.1 Introduction
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 30.1 引言
- en: 'An infinite series is an infinite sum of terms. Here are some examples:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 无限级数是一系列项的无限和。以下是一些例子：
- en: The harmonic series
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 谐波级数
- en: '![](../Images/35188f85b9c55df7fda01e03f09a0ddf.jpg)'
  id: totrans-15
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/35188f85b9c55df7fda01e03f09a0ddf.jpg)'
- en: The geometric series
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 几何级数
- en: '![](../Images/1cd6df0dfcd26ff320ff7965bdde62dc.jpg)'
  id: totrans-17
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/1cd6df0dfcd26ff320ff7965bdde62dc.jpg)'
- en: The alternating harmonic series
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 交替谐波级数
- en: '![](../Images/70cd686b1d0f61f8b3fc22ad7b59fbf4.jpg)'
  id: totrans-19
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/70cd686b1d0f61f8b3fc22ad7b59fbf4.jpg)'
- en: The exponential series
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 指数级数
- en: '![](../Images/846303b1902bb782071dc110d3ce6fa6.jpg)'
  id: totrans-21
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/846303b1902bb782071dc110d3ce6fa6.jpg)'
- en: We can associate a sequence with any series, called the **sequence of partial
    sums** of the series. The j-th partial sum of a series is defined to be the sum
    of its first j terms.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以将任何级数与一个序列相关联，称为该级数的**部分和序列**。级数的第j个部分和被定义为其前j个项的和。
- en: Thus, given the series
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，给定级数
- en: a[1] + a[2] +...+ a[n] +...
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: a[1] + a[2] +...+ a[n] +...
- en: we define s[j] by
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我们通过以下方式定义s[j]
- en: '![](../Images/688529580ff59640703611aa4b8ff412.jpg)'
  id: totrans-26
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/688529580ff59640703611aa4b8ff412.jpg)'
- en: '**A *sequence* is said to converge to value A if, for any positive criterion
    c, there is an n such that all the terms in the sequence after the n-th are within
    a region of radius c about A.**'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果一个*序列*收敛到值A，那么对于任何正标准c，存在一个n，使得序列中第n个之后的所有项都在以A为中心、半径为c的区域内。**'
- en: '**A *series* is said to converge to A if the sequence of its partial sums converges
    to it, and A is then called its limit.**'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果一个*级数*的部分和序列收敛到A，那么该级数被认为收敛到A，A被称为其极限。**'
- en: We distinguish two kinds of convergence of series. A series is said to be **absolutely
    convergent if the series whose terms are the absolute values of its terms, |a[j]|
    converges.** A series with both positive and negative terms can converge though
    it is not absolutely convergent.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 我们区分级数的两种收敛方式。如果级数的绝对值序列，|a[j]|收敛，则称级数为**绝对收敛**。一个同时具有正负项的级数可以收敛，尽管它不是绝对收敛的。
- en: For example the harmonic series does not converge at all, so the alternating
    harmonic sequence is not absolutely convergent. The alternating series does however
    converge. The geometric series converges absolutely when |x| < 1 holds. When x
    = 1 it diverges, and when x = -1 it fails to converge but is, in fact, "summable"
    in some sense, as we shall see.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，谐波级数根本不收敛，因此交替谐波序列不是绝对收敛的。然而，交替级数确实收敛。当|x| < 1时，几何级数绝对收敛。当x = 1时，它发散，当x =
    -1时，它不收敛，但实际上在某种意义上是“可求和的”，我们将看到。
- en: An absolutely convergent series can be manipulated in many ways without changing
    its value. Thus, you can rearrange its terms, can integrate or differentiate it
    term by term, and treat it essentially as if it were a finite series.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 一个绝对收敛的级数可以以许多方式进行操作而不改变其值。因此，你可以重新排列它的项，可以逐项积分或微分，基本上可以将其视为有限级数。
- en: A convergent but not absolutely convergent sequence can be assigned a value,
    but you must be very careful with it. You must not rearrange its terms; that can
    change its value into almost anything. In fact, any manipulation of it at all
    is suspect.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 一个收敛但不绝对收敛的序列可以被赋予一个值，但你必须非常小心。你不能重新排列它的项；那可能会将其值改变为几乎任何东西。事实上，对它的任何操作都是可疑的。
- en: 'Series that diverge are often quite interesting and even useful, despite that
    property. This can happen in (at least) four ways as follows:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 发散的级数通常是非常有趣甚至有用的，尽管具有这种性质。这可以通过以下（至少）四种方式发生：
- en: First you may be able to assign a value to such a series even if it fails to
    converge, by using the notion of summability. A series is convergent if its sequence
    of partial sums converges. It is said to be C1 summable if the sequence of averages
    of its first k partial sums converges. Thus, the series
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，即使级数不收敛，你可能也能通过可求和性的概念给这样的级数赋予一个值。如果其部分和序列收敛，则级数是收敛的。如果其前k个部分和的平均序列收敛，则称为C1可求和。因此，级数
- en: 1 - 1 +1 - 1 ...
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 1 - 1 +1 - 1 ...
- en: has partial sums
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 有部分和
- en: 1, 0, 1, 0, 1, 0, ...
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 1, 0, 1, 0, 1, 0, ...
- en: which do not converge. However the averages of the first k of them form the
    sequence
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 它们不收敛。然而，前k项的平均值形成序列
- en: '![](../Images/5fb3c236fe886a95ab5d6db94d4fce70.jpg)'
  id: totrans-39
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/5fb3c236fe886a95ab5d6db94d4fce70.jpg)'
- en: which converges to 1/2, so this series is C[1] summable.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 它收敛到1/2，因此这个级数是C[1]可求和的。
- en: 'You can go further by defining C[2] and more generally C[k] summability: the
    sequence of **averages of partial sums of a series defines a series which has
    them as its partial sums; if this series is C[1] summable** the original series
    is said to be C[2] summable.'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以进一步定义C[2]和更一般的C[k]可求和性：级数的部分和的平均序列定义了一个以它们为部分和的级数；如果这个级数是C[1]可求和的，那么原始级数被称为C[2]可求和。
- en: '**Exercises:**'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '**练习：**'
- en: '**30.1 Find a series which is C[2] summable but not C[1] summable. (Hint: look
    at the series whose averages of the first k terms are 1, 0, 1, 0, ...)**'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '**30.1 找到一个C[2]可求和但不是C[1]可求和的级数。（提示：看看前k项的平均值为1, 0, 1, 0, ...的级数）**'
- en: '**30.2 Give a plausible definition for C[j] summability.**'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '**30.2 给出C[j]可求和性的一个合理定义。**'
- en: Second, you may notice that the partial sums, s[n], of your series differ from
    some function of n (which goes to infinity as n increases) by an amount that converges.
    Thus, the harmonic series has n-th partial sum that differs from the function
    ln(n) by an amount that approaches a constant ![](../Images/d849f7b98afb1020895d9aeb1c987878.jpg),
    as we shall discuss below. ![](../Images/d849f7b98afb1020895d9aeb1c987878.jpg)
    is called Euler's constant.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 其次，你可能会注意到级数的部分和s[n]与某个函数n的差异（随着n的增加而趋向无穷大）收敛。因此，调和级数的第n个部分和与函数ln(n)的差异逐渐趋近于一个常数
    ![](../Images/d849f7b98afb1020895d9aeb1c987878.jpg)，我们将在下面讨论。![](../Images/d849f7b98afb1020895d9aeb1c987878.jpg)称为欧拉常数。
- en: Third, when you are dealing with a power series, you may be able to assign meaning
    to a divergent series by means of any of a number of processes called "analytic
    continuation", which we shall also discuss.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 第三，当你处理幂级数时，你可能能够通过称为“解析延拓”的一些过程之一赋予发散级数意义，我们也将讨论这个问题。
- en: Finally, we sometimes encounter power series whose terms are defined implicitly
    and we are interested in the coefficient values independent of any actual value
    of the sequence. Such an entity is called a formal power series, and can be useful
    even if it diverges for every possible non-zero argument.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我们有时会遇到幂级数，其项是隐式定义的，我们对系数值感兴趣，而这些系数值与任何实际序列的值无关。这样的实体称为形式幂级数，即使对于每个可能的非零参数它都发散，也可能会有用。
- en: 30.2 Conditions for Convergence of an Alternating Sequence
  id: totrans-48
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 30.2 交替序列收敛的条件
- en: 'A sequence whose terms alternate in sign is called an **alternating sequence,**
    and such a sequence converges if two simple conditions hold:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 一个项交替为正负的序列称为**交替序列**，如果满足两个简单条件，这样的序列将收敛：
- en: '**1\. Its terms decrease in magnitude: so we have ![](../Images/db9283375297a4f2688e973675cdd2dd.jpg).**'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '**1\. 其项的绝对值递减：因此我们有 ![](../Images/db9283375297a4f2688e973675cdd2dd.jpg)。**'
- en: '**2\. The terms converge to 0.**'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '**2\. 这些项收敛于0。**'
- en: The second of these conditions is necessary for convergence; the first is not.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 这两个条件中第二个是收敛的必要条件；第一个不是。
- en: Why are these conditions sufficient for convergence?
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么这些条件足以收敛？
- en: We can group successive pairs of terms together either from the start or after
    the first term. These lead us to the two following expressions
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以将连续的一对项从一开始或第一个项之后组合在一起。这些导致我们得到以下两个表达式
- en: (a[1] + a[2]) + (a[3] + a[4]) + (a[5] + a[6]) + (a[7] + a[8]) + ...
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: (a[1] + a[2]) + (a[3] + a[4]) + (a[5] + a[6]) + (a[7] + a[8]) + ...
- en: and
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 和
- en: a[1] + (a[2] + a[3]) + (a[4] + a[5]) + (a[6] + a[7]) + (a[8] + a[9]) + ...
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: a[1] + (a[2] + a[3]) + (a[4] + a[5]) + (a[6] + a[7]) + (a[8] + a[9]) + ...
- en: Notice that because the series is alternating in sign, the terms in parentheses
    are differences of the absolute values of successive terms, and by our first condition
    they all have the signs of their first terms.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，由于级数项交替为正负，括号中的项是相邻项绝对值的差值，根据我们的第一个条件，它们都具有它们第一个项的符号。
- en: Suppose, for example, that a[1] is positive. Then all the terms in the first
    expression are positive, and its partial sums will increase. On the other hand,
    all the terms in the second expression after the first will be negative, and its
    partial sums will decrease. Thus, the even partial sums of our series all be below
    the final sum and will increase while the odd partial sums will be above the final
    sum and decrease.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，假设 a[1] 为正数。那么第一个表达式中的所有项都是正数，它的部分和将增加。另一方面，第二个表达式中第一项后的所有项都将是负数，它的部分和将减少。因此，我们级数的偶数部分和都在最终和之下，并且会增加，而奇数部分和会在最终和之上，并且会减少。
- en: The value of all later partial sums must therefore at each stage lie sandwiched
    between any two successive sums.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 所以所有后续部分和必须在每个阶段都夹在任意两个相继和之间。
- en: By our second condition differences in successive partial sums (which are the
    terms in the series themselves) approach 0, which means that the values of the
    partial sums are constricted to intervals that approach 0 in size, which implies
    that the partial sums converge in the sense of Cauchy (their differences approach
    0).
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 根据我们的第二个条件，连续部分和之间的差异（它们是级数本身的项）趋近于 0，这意味着部分和的值受限于逐渐接近 0 的区间，这意味着部分和在柯西意义上收敛（它们的差异趋近于
    0）。
- en: Every alternating series obeying the two conditions above with first term positive,
    has the property that the odd partial sums are decreasing and even ones increasing.
    This implies that averaging successive pairs of partial sums gives a better approximation
    to the total sum than the partial sums themselves do.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 每个交替级数都遵循上述两个条件，第一项为正数，则奇数部分和递减，偶数部分和递增。这意味着对部分和的连续两两求平均比部分和本身更接近总和。
- en: The alternating harmonic series has the wonderful property that after such averaging,
    the resulting even and odd averages are still increasing and decreasing, and this
    property is preserved if you average pairs of these, and then pairs of what you
    get, and so on. These facts can be used to find the value of this sequence to
    great accuracy, looking only at their first few terms.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 交替调和级数具有奇妙的性质，经过这样的平均后，结果的偶数和奇数平均仍在增加和减少，如果你平均这些的一对，然后平均你得到的一对，依此类推，这个性质被保留下来。这些事实可以用来极其精确地找到这个序列的值，只需查看它们的前几项。
- en: You can average successive terms on a spread sheet by copying one instruction,
    and repeat doing so as indicated in the previous paragraph by copying it more.
    You will be surprised at how accurate you can determine its sum from say 25 terms,
    the smallest of which is .04.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过复制一条指令在电子表格上对连续项求平均，并根据前文所述的方式重复这样做。你会惊讶地发现，你可以从前 25 个项中确定其总和的精确程度，其中最小的项为
    0.04。
- en: '**Exercise 30.3 Use a spreadsheet to find the first 40 partial sums of the
    alternating harmonic sequence. Then take the sum of successive pairs and repeat
    20 times. (This can be done with one instruction of the form ![](../Images/ae303db36d78d37409ab17a5c5df013f.jpg),
    copied into columns d, e, f, g, ...)'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '**练习 30.3 使用电子表格找到交替调和序列的前 40 个部分和。然后取连续对的和并重复 20 次。（这可以通过一条形如 ![](../Images/ae303db36d78d37409ab17a5c5df013f.jpg)
    的指令完成，复制到列 d、e、f、g 中，...）**'
- en: What do you find? How accurately can you determine the sum of this sequence
    from this data? From the first 20 partial sums alone?**
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 你发现了什么？从这些数据中你能多精确地确定这个序列的总和？仅从前 20 个部分和可以吗？**
- en: 30.3 Conditions for Absolute Convergence
  id: totrans-67
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 30.3 绝对收敛条件
- en: The characteristic series whose behavior conveys the most information about
    the behavior of series in general is the **geometric series.** This is a power
    series in the variable x, and its terms are the unadorned powers of x
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 表征级数其行为最能传达一般级数行为的是**等比级数。** 这是关于变量 x 的幂级数，其项是 x 的未修饰幂。
- en: G = 1 + x + x² + ... + x^n + ...
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: G = 1 + x + x² + ... + x^n + ...
- en: It has the nice property that if you subtract 1 from it, and divide by x you
    get it back again
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 它具有一个很好的特性，即如果你从中减去 1，然后除以 x，你会得到它本身。
- en: '![](../Images/d231a0ee2bbcec4d5648248ae048b85f.jpg)'
  id: totrans-71
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/d231a0ee2bbcec4d5648248ae048b85f.jpg)'
- en: This series has the property that it is absolutely convergent for |x| < 1, and
    has a singularity when x is 1\. The formula for it is infinite at x = 1, and the
    series itself becomes 1 + 1 + 1 + ..., which obviously diverges.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 这个级数具有绝对收敛性，当 |x| < 1 时，并且当 x 为 1 时具有奇点。它的公式在 x = 1 处无限，级数本身变为 1 + 1 + 1 + ...，显然发散。
- en: The most general method for determining whether a given series absolutely converges
    is called the **Comparison test:** you compare your series to another series.
    **If that other series absolutely converges and each term in your series is smaller
    in absolute value than the corresponding term in it, then your series will also
    converge absolutely.**
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 确定给定级数是否绝对收敛的最一般方法称为**比较测试：**您将您的系列与另一个系列进行比较。**如果另一个系列绝对收敛并且您的系列中的每个项的绝对值小于其中相应的项，则您的系列也将绝对收敛。**
- en: Likewise, **if the other series is not absolutely convergent, and each term
    in yours is larger in absolute value than the corresponding term in the other,
    then your series will diverge as well.**
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，**如果另一个系列不是绝对收敛的，并且您的每个项的绝对值大于另一个系列中相应的项，则您的系列也将发散。**
- en: The geometric series provides a basic comparison series for this test. Since
    it converges for x < 1, we may conclude that **a series for which the ratio of
    successive terms ![](../Images/c50e06a8004fa57e1d61902fd8e389fe.jpg) is always
    at most x for some x value with x < 1, will absolutely converge.**
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 几何级数为这个测试提供了一个基本的比较序列。由于它在x < 1时收敛，我们可以得出结论，**对于连续项的比率![](../Images/c50e06a8004fa57e1d61902fd8e389fe.jpg)始终至多为某个x值，其中x
    < 1，将绝对收敛。**
- en: This statement defines the **ratio test** for absolute convergence.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 此声明定义了绝对收敛的**比值测试**。
- en: It is also clear that when the ratio of successive terms just given always exceeds
    1 then the series will **not** converge absolutely. From now on let us assume
    that all the terms in our sequence are positive. (This neither helps nor hurts
    absolute convergence.) With this assumption we can talk about ordinary convergence
    and we are actually talking about absolute convergence.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 当连续项的比率始终大于1时，很明显该级数**不**会绝对收敛。从现在开始，让我们假设我们序列中的所有项都是正的。（这既不帮助也不妨碍绝对收敛。）有了这个假设，我们可以讨论普通收敛，实际上我们在谈论绝对收敛。
- en: The interesting problem occurs when the ratio of successive terms approaches
    1 as n increases, or when it fluctuates around 1.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 当连续项的比率随着n的增加接近1时，或者当它在1周围波动时，会出现有趣的问题。
- en: The harmonic series provides a good example of such a sequence.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 调和级数提供了这样一个序列的良好例子。
- en: Since its n-th term is ![](../Images/05a55aabe4c5ab3fda5de1bf91d36ae7.jpg),
