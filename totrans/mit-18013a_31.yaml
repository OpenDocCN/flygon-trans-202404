  zh: 这里有一个看出它发散的简单方法。注意，在第一个项之后，还有一个更大的项（即第二个项），再加上两个更大的项，四个更大的项，八个更大的项，依此类推。通常，将部分序列的长度从n加倍到2n会提供n个至少为![](../Images/ce3c22cb809b1a0df39f74cf3a0645a5.jpg)的新项。因此，每次将项数加倍都会使部分和至少增加![](../Images/f60ee2e260022481f38296506a935ef2.jpg)。因此，永远持续下去的总和是无界的。
