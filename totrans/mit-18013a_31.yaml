  zh: 由于其第n项是![](../Images/05a55aabe4c5ab3fda5de1bf91d36ae7.jpg)，连续项的比率是![](../Images/6cf7f88ffadc75c2c6c09fbd78354d7f.jpg)这对于收敛来说不够小，因为这个级数发散。
