- en: 30.4 Power Series and Radius of Convergence
  id: totrans-99
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 30.4 幂级数与收敛半径
- en: Suppose we have a power series in the variable x.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 假设我们有一个关于变量 x 的幂级数。
- en: If it converges for some value of x, it will converge (by the comparison test)
    for any smaller value of x.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 如果它对某个x的值收敛，那么它将（通过比较测试）对任何更小的x值收敛。
- en: Thus the series will converge up to some maximum value of x, for which the ratio
    of successive terms becomes 1.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，级数将收敛到某个最大值的 x，对于该值，连续项的比率变为 1。
- en: The maximum value of |x| at which the series converges is called its **radius
    of convergence.**
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 级数收敛的最大 |x| 值称为其**收敛半径**。
- en: It is obvious that the same series represents a convergent and infinitely differentiable
    function for all values of x whose absolute value is strictly less than its radius
    of convergence.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 很明显，同一个级数代表的函数对于其收敛半径严格小于其绝对值的所有 x 值都是收敛的，并且是无限可微的。
- en: On the other hand, there is generally a value of x in the complex plane at a
    distance given by the radius of convergence from the origin, at which the series
    is singular.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，在复平面中通常存在一个距离原点给定收敛半径的值 x，此处级数是奇异的。
- en: Thus, **the radius of convergence of a series represents the distance in the
    complex plane from the expansion point to the nearest singularity of the function
    expanded.**
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，**级数的收敛半径表示从展开点到函数奇点的最近距离。**
- en: For example, the geometric series in x (the series for (1-x)^(-1)) blows up
    at x = 1 and 1 is its radius of convergence, and this behavior is typical of all
    power series.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，x 的几何级数（(1-x)^(-1) 的级数）在 x = 1 处发散，1 是其收敛半径，这种行为是所有幂级数的典型特征。
- en: This same function, (1-x)^(-1) can be expanded in a power series about argument
    -1\. Since the distance between -1 and the singular point at x = 1 is 2, this
    series will have radius of convergence 2
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 同样的函数 (1-x)^(-1) 可以在参数 -1 处展开为幂级数。由于-1 和奇异点 x = 1 之间的距离为 2，因此该级数的收敛半径为 2。
- en: '![](../Images/a07e093a81d5213f7f3f60dcf492a1e0.jpg)'
  id: totrans-109
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/a07e093a81d5213f7f3f60dcf492a1e0.jpg)'
