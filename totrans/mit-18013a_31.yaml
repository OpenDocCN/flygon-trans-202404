- en: 30.5 Manipulating Absolutely Convergent Series
  id: totrans-118
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 30.5 操纵绝对收敛级数
- en: One of the nice features of absolutely convergent series is that you can manipulate
    and rearrange them to suit your fancy.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 绝对收敛级数的一个好处是，你可以随心所欲地操纵和重新排列它们。
- en: Thus, given such a power series, you can integrate term by term or differentiate
    term by term within its radius of convergence, where it absolutely converges.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，给定这样一个幂级数，你可以在其绝对收敛的收敛半径内逐项积分或逐项微分，其中它绝对收敛。
- en: Suppose we start with the geometric series
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 假设我们从几何级数开始
- en: (1-x)^(-1) = 1 + x + x² + ... + x^n + ...
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: (1-x)^(-1) = 1 + x + x² + ... + x^n + ...
- en: and integrate both sides, integrating each term on the right hand side.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 并且对两边进行积分，对右边的每一项进行积分。
- en: We get
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 我们得到
- en: '![](../Images/6ce88709562ac57a8d129605bebf5312.jpg)'
  id: totrans-125
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/6ce88709562ac57a8d129605bebf5312.jpg)'
- en: '**Exercise 30.10 Integrate both sides again and use the identity ![](../Images/14b57b46f583ce3699b8e75b6796b45d.jpg)
    to rearrange and interpret the right hand side.**'
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: '**练习 30.10 对两边再次积分，并使用恒等式 ![](../Images/14b57b46f583ce3699b8e75b6796b45d.jpg)
    重新排列并解释右边。**'
- en: We can differentiate the geometric series term by term as well.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 我们也可以逐项对几何级数进行微分。
- en: Notice that upon integration the terms got slightly more convergent than they
    were. On differentiation, they get slightly less convergent, but not enough to
    affect the radius of convergence
  id: totrans-128
  prefs: []
