- en: 30.6 Computing Series Partial Sums
  id: totrans-131
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 30.6 计算级数部分和
- en: With a spreadsheet or program it is quite easy to compute values of the partial
    sums of a series.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 通过电子表格或程序，计算级数的部分和的值非常容易。
- en: When a series has a ratio of successive terms ![](../Images/5601282d55b769b6b15ae9d0080e18a3.jpg)
    that is less than some r that is less than 1, the terms decrease exponentially
    in r as j increases, and there is rarely a problem in computing value of the series
    to any desired accuracy.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 当一个级数的连续项比率![](../Images/5601282d55b769b6b15ae9d0080e18a3.jpg)小于某个小于1的r时，随着j的增加，项以r的指数速度减少，计算级数的值到任意精度时很少出现问题。
- en: When the ratio of successive terms becomes close to 1 convergence becomes slower,
    and one can hope to improve the accuracy of computations by fiddling with them.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 当连续项的比率接近1时，收敛速度变慢，人们可以通过调整它们来提高计算的准确性。
- en: When the rate of convergence of the j-th partial sum behaves as j^(-k) for some
    power k, you can improve convergence by extrapolating.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 当第j个部分和的收敛速度表现为j^(-k)时，你可以通过外推来提高收敛速度。
- en: One way to do this, as already noted in a number of contexts, is to replace
    the partial sum ![](../Images/c1dc9cca1e1fea25a44d2c9e597b46dc.jpg) which can
    also be written as ![](../Images/13ad33470d8b6f0715e6adf3c6cc799d.jpg)
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 一种方法，正如在许多情况下已经注意到的那样，是用![](../Images/c1dc9cca1e1fea25a44d2c9e597b46dc.jpg)替换部分和，它也可以写成![](../Images/13ad33470d8b6f0715e6adf3c6cc799d.jpg)
- en: When the coefficients of the series are standard functions of j this often happens
    for integer values of k.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 当级数的系数是j的标准函数时，这通常发生在整数值的k处。
- en: You can easily **examine ratios of the differences of terms whose indices differ
    by a factor of 2 in order to see how the partial sums are converging,** and to
    choose a suitable k to extrapolate with. Doing this successively allows computations
    to increase very greatly in accuracy.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以轻松地**检查那些索引相差2倍的项的差异比率，以查看部分和是如何收敛的**，并选择一个合适的k进行外推。连续这样做可以大大提高计算的准确性。
- en: You can even determine the rate of growth of the partial sums of a divergent
    series by similar extrapolation.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 你甚至可以通过类似外推来确定发散级数的部分和的增长速度。
- en: For example, **consider the sum of j², which obviously diverges.**
  id: totrans-140
