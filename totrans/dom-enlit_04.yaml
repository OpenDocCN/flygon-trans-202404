  type: TYPE_NORMAL
  zh: '[Cody Lindley](http://www.codylindley.com) 是一名客户端工程师（即前端开发者）和曾经的 Flash 开发者。他在专业领域（超过11年）拥有丰富的工作经验，涉及
    HTML、CSS、JavaScript、Flash 以及与 web 开发相关的客户端性能技术。如果他不是在编写客户端代码，那么很可能在玩弄界面/交互设计，撰写材料，并在各种会议上演讲。当他不是坐在电脑前时，可以肯定他会和妻子以及孩子们一起待在爱达荷州博伊西市——训练铁人三项、滑雪、山地骑行、公路骑行、高山攀登、阅读、观看电影，或者辩论基督教世界观的合理证据。'
