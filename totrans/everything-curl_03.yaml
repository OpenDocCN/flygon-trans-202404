- en: Open Source
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 开源
- en: Open Source
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 开源
- en: What is Open Source
  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 什么是开源
- en: Generally, Open Source software is software that can be freely accessed, used,
    changed, and shared (in modified or unmodified form) by anyone. Open Source software
    is typically made by many people, and distributed under licenses that comply with
    the definition.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 一般来说，开源软件是指任何人都可以自由访问、使用、修改和共享（以修改或未修改的形式）的软件。开源软件通常由许多人制作，并在符合定义的许可证下分发。
- en: Free Software is an older and related term that basically says the same thing
    for all our intents and purposes, but we stick to the term Open Source in this
    document for simplicity.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 自由软件是一个较早且相关的术语，基本上对我们所有的目的都是同样的意思，但在本文中我们坚持使用开源这个术语是为了简单起见。
- en: License
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 许可证
- en: License
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 许可证
- en: 'curl and libcurl are distributed under an Open Source license known as a MIT
    license derivative. It is very short, simple and easy to grasp. It follows here
    in full:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: curl 和 libcurl 采用一个被称为 MIT 许可证衍生的开源许可证进行分发。这个许可证非常简短、简单易懂。全文如下：
- en: '[PRE0]'
  id: totrans-8
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: This is basically legalese that says you are allowed to change the code, redistribute
    the code, redistribute binaries built from the code and build proprietary code
    with it, without anyone requiring you to give any changes back to the project—but
    you may not claim that you wrote it.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这基本上是法律术语，说明你被允许修改代码、重新分发代码、重新分发从代码构建的二进制文件并用它构建专有代码，而不需要任何人要求你将任何更改返回给项目——但你不能声称你写了它。
- en: Early on in the project we iterated over a few different other licenses before
    we settled on this. We started out GPL, then tried MPL and landed on this MIT
    derivative. We will never change the license again.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在项目早期，我们尝试了几种不同的许可证，然后我们选择了这个。我们起初采用 GPL，然后尝试了 MPL，最后选择了这个 MIT 衍生版。我们永远不会再改变许可证。
- en: Copyright and Legal
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 版权和法律
- en: Copyright
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 版权
- en: Copyright is a legal right granted by the law of a country that gives the creator
    of an original work exclusive rights for its use and distribution.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 版权是由国家法律授予的法定权利，它赋予作品的创作者对其使用和分发的专有权利。
- en: The copyright owner(s) can agree to allow others to use their work by licensing
    it. That's what we do in the curl project. The copyright is the foundation on
    which the licensing works.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 版权所有者可以同意通过许可证让其他人使用他们的作品。这就是我们在 curl 项目中所做的。版权是许可证运作的基础。
- en: Daniel Stenberg is the owner of most copyrights in the curl project.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**Daniel Stenberg** 是 curl 项目中大部分版权的所有者。'
- en: Independent
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 独立
- en: A lot of Open Source projects are run within umbrella organizations. Such organizations
    include the GNU project, the Apache Software Foundation, a larger company that
    funds the project or similar. The curl project is not part of any such larger
    organization but is completely independent and free.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 很多开源项目都是在大型组织的保护下运行的。这些组织包括 GNU 项目、Apache 软件基金会、资助该项目的大公司或类似的组织。curl 项目不属于任何这样的大型组织，完全独立和自由。
- en: No company controls curl's destiny and the curl project does not need to follow
    any umbrella organization's guidelines.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 没有任何公司控制 curl 的命运，curl 项目不需要遵循任何大型组织的指导方针。
- en: curl is not a formal company, organization or a legal entity of any kind. curl
    is just an informal collection of humans, distributed across the globe, who work
    together on a software project.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: curl 不是一个正式的公司、组织或任何形式的法律实体。curl 只是一个分布在全球的人类非正式集合，他们一起在一个软件项目上工作。
- en: Legal
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 法律
- en: The curl project obeys national laws of the countries in which it works. However,
    it is a highly visible international project, downloadable and usable in effectively
    every country on earth, so some local laws could be broken when using curl. That's
    just the nature of it and if uncertain, you should check your own local situation.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: curl 项目遵守工作所在国家的国家法律。然而，它是一个非常有影响力的国际项目，在地球上的几乎每个国家都可以下载和使用，因此在使用 curl 时可能会违反一些地方法律。这就是它的本质，如果不确定，你应该检查自己的本地情况。
- en: There have been law suits involving technology that curl provides. One such
    case known to the author of this was a patent case in the US that insisted they
    had the rights to resumed file transfers.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 与 curl 提供的技术有关的诉讼已经发生过。作者知道的一个案例是美国的一个专利案件，坚称他们有权恢复文件传输。
- en: As a generic software component that is usable everywhere to everyone, there
    are times when libcurl—in particular—is used in nefarious or downright malicious
    ways. Examples include being used in virus and malware software. That is unfortunate
    but nothing we can prevent.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一种通用的软件组件，可供每个人到处使用，有时libcurl——尤其是——会以恶意或彻底恶意的方式使用。例如，它被用于病毒和恶意软件中。这很不幸，但我们无法阻止。
- en: Code of Conduct
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 行为准则
- en: Code of conduct
  id: totrans-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 行为准则
- en: As contributors and maintainers of this project, we pledge to respect all people
    who contribute through reporting issues, posting feature requests, updating documentation,
    submitting pull requests or patches, and other activities.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 作为这个项目的贡献者和维护者，我们承诺尊重所有通过报告问题、发布功能请求、更新文档、提交拉取请求或补丁以及其他活动做出贡献的人。
- en: We are committed to making participation in this project a harassment-free experience
    for everyone, regardless of level of experience, gender, gender identity and expression,
    sexual orientation, disability, personal appearance, body size, race, ethnicity,
    age, or religion.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 我们致力于使参与这个项目的体验对每个人都是无骚扰的，不论经验水平、性别、性别认同和表达、性取向、残疾、个人外表、身材、种族、族裔、年龄或宗教如何。
- en: Examples of unacceptable behavior by participants include the use of sexual
    language or imagery, derogatory comments or personal attacks, trolling, public
    or private harassment, insults, or other unprofessional conduct.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 参与者的不可接受行为示例包括使用性语言或图像、贬损性评论或人身攻击、恶作剧、公开或私下骚扰、侮辱或其他不专业行为。
- en: Project maintainers have the right and responsibility to remove, edit, or reject
    comments, commits, code, wiki edits, issues, and other contributions that are
    not aligned to this Code of Conduct. Project maintainers who do not follow the
    Code of Conduct may be removed from the project team.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 项目维护者有权利和责任删除、编辑或拒绝不符合本行为准则的评论、提交、代码、维基编辑、问题和其他贡献。不遵守行为准则的项目维护者可能会被移出项目团队。
- en: This code of conduct applies both within project spaces and in public spaces
    when an individual is representing the project or its community.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 无论一个人代表项目或其社区时，本行为准则都适用于项目空间内和公共空间内。
- en: Instances of abusive, harassing, or otherwise unacceptable behavior may be reported
    by opening an issue or contacting one or more of the project maintainers.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 滥用、骚扰或其他不可接受行为的实例可通过提交问题或与一个或多个项目维护者联系来报告。
- en: Development
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 开发
- en: Development
  id: totrans-33
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 开发
- en: We encourage everyone to participate in the development of curl and libcurl.
    We appreciate all the help we can get and while the main portion of this project
    is source code, there is a lot more than just coding and debugging help that is
    needed and useful.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我们鼓励每个人参与curl和libcurl的开发。我们感谢所有能够得到的帮助，虽然这个项目的主要部分是源代码，但除了编码和调试帮助之外，还需要和有用的东西。
- en: We develop and discuss everything in the open, preferably on the mailing lists.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在公开讨论和开发一切内容，最好是在邮件列表上。
- en: Source code on github
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: GitHub上的源代码
- en: The source code to curl and libcurl have also been provided and published publicly
    and it continues to be uploaded to the [main web site](https://curl.haxx.se/)
    for every release.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: curl和libcurl的源代码也已经提供并公开发布，每个版本继续上传到[主网站](https://curl.haxx.se/)上。
- en: Since March 2010, the curl source code repository has been hosted on [github.com](https://github.com/).
    By being up to date with the changes there, you can follow our day to day development
    very closely.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 自2010年3月起，curl源代码仓库托管在[github.com](https://github.com/)上。通过及时了解那里的更改，您可以密切关注我们的日常开发。
