  type: TYPE_NORMAL
- en: Installing Python
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The first step into programming is to get Python installed on your computer.
    You will need two things
  prefs: []
  type: TYPE_NORMAL
- en: Python itself
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: a text editor
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Which to install, depends on your operating system.
  prefs: []
  type: TYPE_NORMAL
- en: On Ubuntu Linux
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'By default, Python is already installed. In this tutorial however, we will
    use Python3 whenever possible. You can install it from a terminal window with:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: 'To check whether everything worked, type:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: As a text editor, it is fine to start with **gedit**. Please make sure to change
    tabs to spaces via *Edit -> Preferences -> Editor -> tick 'Insert spaces instead
    of tabs'*.
  prefs: []
  type: TYPE_NORMAL
- en: On Windows
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: A convenient way to install Python, an editor and many additional packages in
    one go is [**Anaconda**](https://store.continuum.io/cshop/anaconda/), a Python
    distribution with many pre-installed packages for scientific applications.
  prefs: []
  type: TYPE_NORMAL
- en: After installing, you will need to launch the **Spyder** editor from the Start
    menu.
  prefs: []
  type: TYPE_NORMAL
- en: Other Python environments
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '[**Python 3**](https://www.python.org/downloads/) - the standard Python installation'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**Canopy**](https://www.enthought.com/products/canopy/) - another Python instllation
    for scientific purposes.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Idle** - a standard editor installed with Python by default.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Sublime Text** - a very powerful text editor for all operating systems'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Notepad++** - a powerful text editor for Windows. *Please do not use the
    standard Notepad. It won''t get you anywhere.*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**PyCharm** - a professional Python development environment capable of handling
    large projects. You won''t need most of the functionality for a long time, but
    it is a well-written editor.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**vim** - a console-based text editor for Unix systems. The tool of choice
    for many system administrators.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
