  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 安装 Python
- en: Installing Python
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 安装 Python
- en: The first step into programming is to get Python installed on your computer.
    You will need two things
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 进入编程的第一步是在计算机上安装 Python。你需要两样东西：
- en: Python itself
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Python 本身
- en: a text editor
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个文本编辑器
- en: Which to install, depends on your operating system.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 要安装哪个取决于你的操作系统。
- en: On Ubuntu Linux
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在 Ubuntu Linux 上
- en: 'By default, Python is already installed. In this tutorial however, we will
    use Python3 whenever possible. You can install it from a terminal window with:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 默认情况下，Python 已经安装了。然而，在本教程中，我们将尽可能使用 Python3。你可以通过终端窗口安装它：
- en: '[PRE0]'
  id: totrans-8
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'To check whether everything worked, type:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 要检查一切是否正常，输入：
- en: '[PRE1]'
  id: totrans-10
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: As a text editor, it is fine to start with **gedit**. Please make sure to change
    tabs to spaces via *Edit -> Preferences -> Editor -> tick 'Insert spaces instead
    of tabs'*.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 作为文本编辑器，从 **gedit** 开始是可以的。请确保通过 *编辑 -> 首选项 -> 编辑器 -> 选中 '插入空格而不是制表符'* 来将制表符更改为空格。
- en: On Windows
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在 Windows 上
- en: A convenient way to install Python, an editor and many additional packages in
    one go is [**Anaconda**](https://store.continuum.io/cshop/anaconda/), a Python
    distribution with many pre-installed packages for scientific applications.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 一个方便的方法是一次性安装 Python、编辑器和许多额外的包，[**Anaconda**](https://store.continuum.io/cshop/anaconda/)就是一个这样的
    Python 发行版，为科学应用程序预装了许多包。
- en: After installing, you will need to launch the **Spyder** editor from the Start
    menu.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 安装后，你需要从开始菜单启动 **Spyder** 编辑器。
- en: Other Python environments
  id: totrans-15
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 其他 Python 环境
- en: '[**Python 3**](https://www.python.org/downloads/) - the standard Python installation'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**Python 3**](https://www.python.org/downloads/) - 标准的 Python 安装'
- en: '[**Canopy**](https://www.enthought.com/products/canopy/) - another Python instllation
    for scientific purposes.'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**Canopy**](https://www.enthought.com/products/canopy/) - 用于科学目的的另一个 Python
    安装。'
- en: '**Idle** - a standard editor installed with Python by default.'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Idle** - 一个默认与 Python 一起安装的标准编辑器。'
- en: '**Sublime Text** - a very powerful text editor for all operating systems'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Sublime Text** - 适用于所有操作系统的非常强大的文本编辑器'
- en: '**Notepad++** - a powerful text editor for Windows. *Please do not use the
    standard Notepad. It won''t get you anywhere.*'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Notepad++** - 一个强大的 Windows 文本编辑器。*请不要使用标准的记事本。它没什么用。*'
- en: '**PyCharm** - a professional Python development environment capable of handling
    large projects. You won''t need most of the functionality for a long time, but
    it is a well-written editor.'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**PyCharm** - 一个专业的 Python 开发环境，能够处理大型项目。你很长一段时间不需要大部分功能，但它是一个写得很好的编辑器。'
- en: '**vim** - a console-based text editor for Unix systems. The tool of choice
    for many system administrators.'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**vim** - 一个面向 Unix 系统的基于控制台的文本编辑器。许多系统管理员的选择。'
- en: Questions
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: Question 1
  id: totrans-24
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 问题 1
- en: Which text editors are installed on your system?
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 你的系统上安装了哪些文本编辑器？
- en: Question 2
  id: totrans-26
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 问题 2
- en: Which Python version are you running?
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 你使用的是哪个 Python 版本？
