  type: TYPE_NORMAL
  zh: 你可以使用许多选项来使用`procstat`，比如，如果你对线程信息感兴趣，可以使用`-t`选项：
- en: '[PRE2]'
  id: totrans-8
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: For details of every option, please refer the [manual](https://www.freebsd.org/cgi/man.cgi?procstat).
