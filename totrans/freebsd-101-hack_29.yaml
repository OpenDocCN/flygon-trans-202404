    E.g.:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在`FreeBSD`上，你可以使用`procstat`命令获取进程的详细信息。例如：
- en: '[PRE0]'
  id: totrans-3
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'The above outputs describe the info of process whose `PID` is `521`: its `PID`,
    parent `PID`, command name, etc.'
