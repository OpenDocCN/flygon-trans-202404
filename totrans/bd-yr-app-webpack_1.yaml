  type: TYPE_NORMAL
  zh: 什么是Webpack
- en: Webpack is a module bundler for the Javascript ecosystem. It's main goal is
    to [Bundle](GLOSSARY.html#Bundle) all your application code and dependencies targeting
    the browser.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: Webpack是JavaScript生态系统的模块打包工具。它的主要目标是[捆绑](GLOSSARY.html#Bundle)你的应用程序代码和依赖项，以在浏览器中使用。
- en: What does it do for real ?
  id: totrans-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 它真正做了什么？
