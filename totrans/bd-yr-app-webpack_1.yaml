- en: '[PRE3]'
  id: totrans-20
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: When developing, it is good practice to add Webpack as a dependency to your
    project.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 开发时，将Webpack作为项目的依赖是一个好的做法。
