- en: Webpack comes with a package for use while developing.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: Webpack带有一个用于开发的包。
- en: It allows you to build and serve your files on the fly with auto rebuild when
    you update your files and some other lovely things!
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 它允许你实时构建和提供你的文件，当你更新文件时自动重建，还有一些其他很棒的功能！
- en: Go ahead and install it in your project.
  id: totrans-26
  prefs: []
