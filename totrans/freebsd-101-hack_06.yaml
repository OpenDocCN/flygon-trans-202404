- en: 'You should make use of "`freebsd-update`" utility to upgrade your system non-periodically
    to keep your system safe and not stale. E.g., after installing a fresh `10.3`
    version:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 你应该利用"`freebsd-update`"实用程序来非周期性地升级你的系统，以保持系统的安全性和不陈旧。例如，在安装了一个新的`10.3`版本后：
- en: '[PRE0]'
  id: totrans-3
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'You should update the patches released by `FreeBSD` team:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 你应该更新`FreeBSD`团队发布的补丁：
- en: '[PRE1]'
  id: totrans-5
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'When it is done, check the system version again:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当完成后，再次检查系统版本：
- en: '[PRE2]'
  id: totrans-7
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: Yeap! your system is refreshed now!
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 是的！你的系统已经刷新了！
