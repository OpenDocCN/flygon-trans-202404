- en: Submitting Your Project
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 提交你的项目
- en: Submission Files
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 提交文件
- en: 'The files that you will need to submit for this project are:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要提交这个项目的文件有：
- en: '`adv.scm`'
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`adv.scm`'
- en: '`adv-world.scm`'
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`adv-world.scm`'
- en: '`transcript`'
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`transcript`'
- en: These files should include solutions to Questions 1-9 **for both partners**.
    Make sure you have added comments to your code highlighting all of the changes
    you've made. Your answers to Question 2 can be in `adv-world.scm` or you transcript,
    as long as it is commented out properly.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这些文件应该包括对问题1-9的解答**对于两位合作伙伴**。确保你已经在代码中添加了注释，突出显示你所做的所有更改。你对问题2的回答可以在`adv-world.scm`中，也可以在你的转录中，只要适当注释掉即可。
- en: '**Make sure you clearly indicate at the top of `adv.scm` which partner is Partner
    A and which is Partner B.**'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**确保你清楚地在`adv.scm`的顶部指明哪位合作伙伴是A，哪位是B。**'
- en: Submitting Through the Terminal
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 通过终端提交
- en: '**ONLY ONE PARTNER SHOULD SUBMIT THE PROJECT.** Navigate into your `adventure`
    directory and type the following into your terminal:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**只有一个合作伙伴应该提交这个项目。** 进入你的`adventure`目录，然后在终端中输入以下内容：'
- en: '[PRE0]'
  id: totrans-10
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: When you submit, it will prompt you for your partner's login. (If it prompts
    you to put another login, type `.` and press enter.)
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 当你提交时，它会提示你输入你合作伙伴的登录信息。（如果它提示你输入另一个登录信息，输入`。`然后按回车。）
- en: To ensure submission went well, both partners should type
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 为了确保提交顺利进行，双方合作伙伴都应该输入
- en: '[PRE1]'
  id: totrans-13
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: to check for the submission. This command gives you a list of all submitted
    assignments, as well as when they were submitted.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 用于检查提交情况。这个命令会给你一个列出所有已提交作业以及提交时间的列表。
- en: If you need to re-submit your project for any reason, have the **same person
    as before** submit the file. If this is not possible, send your reader an email
    as a heads-up clarifying the situation.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 如果由于任何原因你需要重新提交你的项目，让**之前的同一个人**提交文件。如果这不可能，给你的读者发送一封电子邮件提醒情况。
- en: END OF PROJECT
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 项目结束
- en: Congrats, you're done! Go outside and ask Brian to buy you a bagel from Noah's
    and eat it at Sproul Hall. Wait, there's a life outside of `adv.scm`, right?
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 恭喜，你完成了！出去找Brian买一个Noah's的百吉饼，在Sproul Hall吃掉。等等，`adv.scm`之外还有生活吗？
