- en: About the author
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于作者
- en: Hey, I'm Nate! I wrote the Little ASP.NET Core Book in a caffeine-fueled weekend
    because I love the .NET community and wanted to give back in my own little way.
    I hope it helped you learn something new!
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 嘿，我是 Nate！ 我在一个充满咖啡因的周末里写了《Little ASP.NET Core Book》，因为我热爱 .NET 社区，并希望以我自己微小的方式回馈。
    我希望它能帮助您学到一些新东西！
- en: You can stay in touch with me on Twitter ([@nbarbettini](https://twitter.com/nbarbettini))
    or on my blog ([https://www.recaffeinate.co](https://www.recaffeinate.co)).
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过 Twitter ([@nbarbettini](https://twitter.com/nbarbettini)) 或我的博客 ([https://www.recaffeinate.co](https://www.recaffeinate.co))
    与我保持联系。
