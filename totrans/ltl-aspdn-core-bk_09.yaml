- en: Changelog
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 更新日志
- en: '**1.0.4** (2018-01-15): Added explanation of service container lifecycles,
    clarified server ports and the -o flag, and removed semicolons after Razor directives.
    Corrected Chinese translation author credit. Fixed other small typos and issues
    noticed by readers.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**1.0.4** (2018-01-15): 添加了服务容器生命周期的解释，澄清了服务器端口和 -o 标志，以及删除了 Razor 指令后的分号。
    修正了读者注意到的其他小错别字和问题。修正了中文翻译作者的署名。 '
- en: '**1.0.3** (2017-11-13): Typo fixes and small improvements suggested by readers.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**1.0.3** (2017-11-13): 读者提出的错别字修正和小改进。'
- en: '**1.0.2** (2017-10-20): More bug fixes and small improvements. Added link to
    translations.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**1.0.2** (2017-10-20): 更多错误修复和小改进。 添加了翻译链接。'
- en: '**1.0.1** (2017-09-23): Bug fixes and small improvements.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**1.0.1** (2017-09-23): 修复了错误并进行了小的改进。'
- en: '**1.0.0** (2017-09-18): Initial release.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**1.0.0** (2017-09-18): 初版发布。'
