  - PREF_H1
  type: TYPE_NORMAL
  zh: libcurl 内部
- en: libcurl is never finished and is not just an off-the-shelf product. It is very
    much a living project that is improved and modified on almost a daily basis. We
    depend on skilled and interested hackers to fix bugs and to add features.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: libcurl 从不完善，不仅仅是一个现成的产品。它是一个非常活跃的项目，几乎每天都在改进和修改。我们依赖于技术娴熟且有兴趣的黑客来修复错误并添加功能。
- en: This chapter is meant to describe internal details to aid keen libcurl hackers
    to learn some basic concepts on how libcurl works internally and thus possibly
    where to look for problems or where to add things when you want to make the library
    do something new.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本章旨在描述内部细节，以帮助热衷于 libcurl 的黑客学习一些关于 libcurl 内部工作原理的基本概念，从而可能指导在想要使库执行新功能时查找问题的地方或添加内容的地方。
