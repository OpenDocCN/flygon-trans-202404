- en: Multiple Superclasses
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 多重超类
- en: It is possible for a class to have more than one parent. We can have a `TA`
    class, a `singer` class, and a `TA-singer` class.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 一个类可以有多个父类是可能的。我们可以有一个`TA`类，一个`singer`类和一个`TA-singer`类。
- en: '[PRE0]'
  id: totrans-3
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Note that `TA-singer` and `singer-TA` both inherit the `TA` class and `singer`
    class, but in different order. When we ask instances of both class the same message,
    the first parent takes precedence.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，`TA-singer`和`singer-TA`都继承了`TA`类和`singer`类，但顺序不同。当我们向这两个类的实例发送相同的消息时，第一个父类优先。
