- en: This section will revolve around materials that are outside of the book itself.
    In the 'Projects' folder, there are two subfolders - 'Beginner' and 'Advanced'.
    Each will house a series of tutorials that include project files and videos.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本节将围绕着书籍之外的材料展开。在“项目”文件夹中，有两个子文件夹 - “初学者”和“高级”。每个子文件夹都将包含一系列包括项目文件和视频的教程。
- en: Some of these projects will be technical in nature, some will be artistic, but
    all of them will try to highlight a concept or common task.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 一些这些项目将会是技术性的，有些将会是艺术性的，但它们都会试图突出一个概念或常见任务。
- en: The videos will start from a blank slate and build the project to completion,
    highlighting the problem solving approaches taken to complete the project.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 视频将从空白开始，逐步完成项目，并突出解决问题的方法。
