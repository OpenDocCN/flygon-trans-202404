- en: Bindings
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Creative people have written bindings or interfaces for various environments
    and programming languages. Using one of these allows you to take advantage of
    curl powers from within your favorite language or system. This is a list of all
    known interfaces as of this writing.
  prefs: []
  type: TYPE_NORMAL
- en: The bindings listed below are not part of the curl/libcurl distribution archives,
    but must be downloaded and installed separately.
  prefs: []
  type: TYPE_NORMAL
