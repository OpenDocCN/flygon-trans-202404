- en: Since we define standard functions to be obtainable by applying a fixed set
    of operations (arithmetic ones, substitution and inversion) to combinations of
    three original functions, we can differentiate any standard function if we know
    how to differentiate each of the three functions, and how to differentiate a function
    obtained from others by each of the operations in terms of the derivatives of
    the others.
