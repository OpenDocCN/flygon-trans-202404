- en: There is one other way that variables occur that we have not yet encountered
    but should be mentioned. They can and often do occur in upper (or lower) limits
    of integration. You will learn how to differentiate a function of this kind when
    that concept is discussed. You should be aware here though, that when a variable
    occurs both as such a limit and as an ordinary function, you can invoke the "separate
    occurrence" rule to treat these occurrences each individually and add the contributions
    to the derivative coming from each to get the entire derivative.
