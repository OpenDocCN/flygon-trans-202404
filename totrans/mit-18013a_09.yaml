- en: Is this all we need to differentiate? The answer is yes.
  prefs: []
  type: TYPE_NORMAL
- en: Notice that there are really only two rules that we have invoked here which
    allow us to differentiate all standard functions.
  prefs: []
  type: TYPE_NORMAL
- en: One is the **multiple occurrence rule,** which allows us to treat separate occurrences
    of a variable separately and add their individual derivatives up to get the whole
    derivative.
  prefs: []
  type: TYPE_NORMAL
- en: The second is the **chain rule,** which notes that the derivative is a slope
    which is a ratio of changes, so that changing the independent variable, which
    changes the denominator of the slope, requires a change in the derivative of the
    ratio of the old denominator to the new one.
  prefs: []
  type: TYPE_NORMAL
- en: To illustrate how these rules can be employed we deduce the "power rule" from
    them.
  prefs: []
  type: TYPE_NORMAL
