- en: The author
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 作者
- en: With the hope of becoming just a co-author of this material, I am Daniel Stenberg.
    I founded the curl project. I'm a developer at heart, for fun and profit. I live
    and work in Stockholm, Sweden.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 希望成为这一材料的共同作者，我是 Daniel Stenberg。我创立了 curl 项目。我是一名开发者，以兴趣和利润为动力。我生活和工作在瑞典的斯德哥尔摩。
- en: All there is to know about me can be found on [my web site](https://daniel.haxx.se/).
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以在[我的网站](https://daniel.haxx.se/)上找到有关我的所有信息。
- en: Help!
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 帮助！
- en: If you find mistakes, omissions, errors or blatant lies in this document, please
    send me a refreshed version of the affected paragraph and I will make amended
    versions. I will give proper credits to everyone who helps out! I hope to make
    this document better over time.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在本文中发现错误、遗漏、错误或显而易见的谎言，请将受影响段落的更新版本发送给我，我将制作修订版本。我将给予所有帮助的人适当的荣誉！我希望随着时间的推移使这份文件变得更好。
- en: Preferably, you submit [errors](https://github.com/bagder/everything-curl/issues)
    or [pull requests](https://github.com/bagder/everything-curl/pulls) on the book's
    github page.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 最好是您在本书的 github 页面上提交[错误](https://github.com/bagder/everything-curl/issues)或[拉取请求](https://github.com/bagder/everything-curl/pulls)。
