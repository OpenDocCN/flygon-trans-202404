- en: Introduction
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 简介
- en: '*Everything curl* is an extensive guide to everything there is to know about
    curl, the project, the command-line tool, the library, how everything started
    and how it came to be what it is today. How we work on developing it further,
    what it takes to use it, how you can contribute with code and bug reports and
    why all those millions of existing users use it.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '*Everything curl* 是关于 curl 的一份详尽指南，介绍了关于 curl 的所有知识，包括项目、命令行工具、库，以及它是如何起步和发展至今的。我们如何继续开发它，使用它需要什么，您如何通过代码和错误报告做出贡献，以及为什么那些数以百万计的现有用户使用它。'
- en: This book is meant to be interesting and useful to both casual readers and the
    somewhat more experienced developers, and offers something for you all to pick
    and choose from. Don't read it from front to back. Read the chapters you are curious
    about and go back and forth as you see fit.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书旨在对休闲读者和有些经验的开发者都有趣和有用，并为大家提供了一些可供选择的内容。不要从头到尾阅读它。阅读您感兴趣的章节，根据需要来回翻阅。
- en: 'I hope to run this book project as I do all other projects I work on: in the
    open, completely free to download and read, free for anyone to comment on, available
    for everyone to contribute to and help out with. Send your bug reports, pull requests
    or critiques to me and I will improve this book accordingly.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望像我参与的所有其他项目一样运行这个书项目：公开、完全免费下载和阅读，任何人都可以评论，所有人都可以贡献和帮助。将您的错误报告、拉取请求或评论发送给我，我将相应改进本书。
- en: This book will never be finished. I intend to keep working on it and while I
    may at some point in time consider it fairly complete and covering most aspects
    of the project (even if only that seems like an insurmountable goal), the curl
    project will continue to move so there will always be things to update in the
    book as well.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本书永远不会完成。我打算继续努力，虽然在某个时间点上我可能认为它相当完整，并涵盖了项目的大部分方面（即使只是看起来像是一个不可逾越的目标），但 curl
    项目将继续发展，因此书中始终会有需要更新的内容。
- en: This book project started at the end of September 2015.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本书项目始于 2015 年 9 月底。
