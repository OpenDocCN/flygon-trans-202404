- en: 'ColumbiaX''s DS103x! Enabling Technologies for Data Science and Analytics:
    The Internet of Things'
  id: totrans-223
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: ColumbiaX 的 DS103x！数据科学和分析的启用技术：物联网
- en: 'In this course in the “Data Science and Analytics in Contenxt XSeries”, we
    discuss an important set of Enabling Technologies for Data Science and Analytics:
    the Internet of Things, Natural Language Processing and Speech Analysis.'
  id: totrans-224
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在“数据科学和分析的背景下XSeries”课程中，我们讨论了一组重要的启用数据科学和分析的技术：物联网、自然语言处理和语音分析。
- en: ''
  id: totrans-225
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The course starts with an introduction to the Internet of Things (IoT), followed
    by a description of IoT components at the physical, networking, and cyber levels.
    Wireless communications fundamentals are introduced, accompanied by critical wireless
    and higher layer standards which are designed for constrained environments.
  id: totrans-226
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 课程从物联网（IoT）的介绍开始，接着描述了物联网在物理、网络和网络层的组成部分。介绍了无线通信的基础知识，并附带介绍了针对受限环境设计的关键无线和更高层标准。
- en: ''
  id: totrans-227
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: We next address ways to interface physical devices to the cyber world, novel
    methodologies for harvesting energy for low power consumption devices, and design
    methods for ultra-low power circuits. Examples from robotics and machine learning
    are presented. We conclude the IoT segment with a presentation on the economics
    of IoT.
  id: totrans-228
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们接下来将讨论将物理设备与网络世界接口的方法，为低功耗设备提供能量的新方法，以及超低功耗电路的设计方法。我们还将展示来自机器人技术和机器学习的示例。我们用
    IoT 的经济学来结束这一部分。
- en: ''
  id: totrans-229
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: IoT systems are valuable for collection, processing and analysis of data presented
    to human and cyber users in appropriate forms. We discuss natural language processing
    methods and applications as examples of higher complexity tasks supported by cyber
    physical systems which utilize the ecosystem of IoT.
  id: totrans-230
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 物联网系统对于以适当形式呈现给人类和网络用户的数据的收集、处理和分析是有价值的。我们讨论自然语言处理方法和应用，作为物联网生态系统利用的物理网络系统支持的更高复杂性任务的示例。
- en: ''
  id: totrans-231
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The course concludes by introducing concepts of speech production, perception,
    interpretation, and analysis, for use in spoken dialogue systems, speech to speech
    translation, and speech search.
  id: totrans-232
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 课程最后介绍了语音生成、感知、解释和分析的概念，用于口语对话系统、语音到语音翻译和语音搜索。
