  - PREF_H2
  type: TYPE_NORMAL
  zh: 介绍
- en: El Internet de las Cosas es una realidad, se parte de la próxima revolución
    en interconexión de objetos cotidianos al Internet. A través de este taller aprenderás
    los componentes básicos en la construcción de soluciones en Internet de la Cosas,
    manejaras las herramientas, tecnología y el saber hacer desde un punto de vista
    de Ingeniería. El lenguaje de programación de Python es usado en todas las lecciones
    del taller, esto nos permitirá enfocarnos en la soluciones y no en las prácticas
    de programación.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网物联网已成为现实，成为连接日常物体到互联网的下一场革命的一部分。通过这个研讨会，你将学习构建物联网解决方案的基本组件，掌握工程视角下的工具、技术和知识。Python编程语言在研讨会的所有课程中都被使用，这将使我们能够专注于解决方案而不是编程实践。
