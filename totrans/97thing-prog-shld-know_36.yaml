- en: The Guru Myth
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**大师神话**'
- en: The Guru Myth
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**大师神话**'
- en: 'Anyone who has worked in software long enough has heard questions like this:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 任何在软件领域工作了足够长时间的人都听过这样的问题：
- en: '*I''m getting exception XYZ. Do you know what the problem is?*'
  id: totrans-3
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*我遇到了异常 XYZ。你知道问题是什么吗？*'
- en: Those asking the question rarely bother to include stack traces, error logs,
    or any context leading to the problem. They seem to think you operate on a different
    plane, that solutions appear to you without analysis based on evidence. They think
    you are a guru.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 提出这个问题的人很少费心包含堆栈跟踪、错误日志或导致问题的任何上下文。他们似乎认为你在另一个层面上运作，认为解决方案会在没有基于证据的分析的情况下出现在你面前。他们认为你是一位大师。
- en: 'We expect such questions from those unfamiliar with software: To them systems
    can seem almost magical. What worries me is seeing this in the software community.
    Similar questions arise in program design, such as "I''m building inventory management.
    Should I use optimistic locking?" Ironically, people asking the question are often
    better equipped to answer it than the question''s recipient. The questioners presumably
    know the context, know the requirements, and can read about the advantages and
    disadvantages of different strategies. Yet they expect you to give an intelligent
    answer without context. They expect magic.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 我们期待着从不熟悉软件的人那里听到这样的问题：对他们来说，系统似乎几乎是神奇的。让我担忧的是看到这种情况出现在软件社区中。在程序设计中也会出现类似的问题，比如：“我正在构建库存管理。我应该使用乐观锁定吗？”具有讽刺意味的是，提出这个问题的人通常比问题的接收者更有能力回答。提问者们可能知道背景，了解需求，并且可以阅读不同策略的优缺点。然而，他们期望你在没有上下文的情况下给出一个明智的答案。他们期望魔法。
- en: 'It''s time for the software industry to dispel this guru myth. "Gurus" are
    human. They apply logic and systematically analyze problems like the rest of us.
    They tap into mental shortcuts and intuition. Consider the best programmer you''ve
    ever met: At one point that person knew less about software than you do now. If
    someone seems like a guru, it''s because of years dedicated to learning and refining
    thought processes. A "guru" is simply a smart person with relentless curiosity.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 是时候让软件行业消除这种大师神话了。“大师”也是人。他们像我们其他人一样运用逻辑并系统地分析问题。他们利用心理捷径和直觉。想象一下你曾经见过的最优秀的程序员：那个人在某个时候对软件的了解可能比你现在了解的还要少。如果有人看起来像一个大师，那是因为他们花了多年时间来学习和完善思维过程。一个“大师”只是一个有着不懈好奇心的聪明人。
- en: Of course, there remains a huge variance in natural aptitude. Many hackers out
    there are smarter, more knowledgeable, and more productive than I may ever be.
    Even so, debunking the guru myth has a positive impact. For instance, when working
    with someone smarter than me I am sure to do the legwork, to provide enough context
    so that person can efficiently apply his or her skills. Removing the guru myth
    also means removing a perceived barrier to improvement. Instead of a magical barrier,
    I see a continuum on which I can advance.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，自然才能仍然存在巨大的差异。世界上有许多黑客比我更聪明、更有知识和更有生产力。即便如此，揭穿大师神话仍然具有积极影响。例如，当我与比我更聪明的人一起工作时，我一定会做足够的功课，提供足够的背景信息，以便那个人可以有效地运用他或她的技能。消除大师神话也意味着消除对改进的一种感知上的障碍。我看到的不是一个神奇的障碍，而是一个我可以提升的连续体。
- en: Finally, one of software's biggest obstacles is smart people who purposefully
    propagate the guru myth. This might be done out of ego, or as a strategy to increase
    one's value as perceived by a client or employer. Ironically, this attitude can
    make smart people less valuable, since they don't contribute to the growth of
    their peers. We don't need gurus. We need experts willing to develop other experts
    in their field. There is room for all of us.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，软件的一个最大障碍之一是那些有意传播大师神话的聪明人。这可能是出于自我或者作为一种策略来增加客户或雇主对自己价值的认识。具有讽刺意味的是，这种态度可能会使聪明人变得不那么有价值，因为他们不促进同行的成长。我们不需要大师。我们需要愿意培养他人的领域专家。我们每个人都有存在的空间。
