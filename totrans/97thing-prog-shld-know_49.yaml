- en: Programmers need to communicate. A lot.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 程序员需要沟通。很多。
- en: 'There are periods in a programmer''s life when most communication seems to
    be with the computer. More precisely, with the programs running on that computer.
    This communication is about expressing ideas in a machine-readable way. It remains
    an exhilarating prospect: Programs are ideas turned into reality, with virtually
    no physical substance involved.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 程序员的生活中有时候大部分的交流似乎都是与计算机进行的。更准确地说，是与运行在计算机上的程序进行的交流。这种交流是关于以机器可读的方式表达思想。这仍然是一个令人振奋的前景：程序是将思想转化为现实，几乎没有涉及物质的东西。
- en: Programmers need to be fluent in the language of the machine, whether real or
    virtual, and in the abstractions that can be related to that language via development
    tools. It is important to learn many different abstractions, otherwise some ideas
    become incredibly hard to express. Good programmers need to be able to stand outside
    their daily routine, to be aware of other languages that are expressive for other
    purposes. The time always comes when this pays off.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 程序员需要熟练掌握机器的语言，无论是真实的还是虚拟的，并且需要掌握可以通过开发工具与该语言相关联的抽象概念。学习许多不同的抽象概念很重要，否则一些想法会变得难以表达。优秀的程序员需要能够超越日常工作，意识到其他用于其他目的的表达丰富的语言。这种投入总会带来回报。
- en: 'Beyond communication with machines, programmers need to communicate with their
    peers. Today''s large projects are more social endeavors than simply an application
    of the art of programming. It is important to understand and express more than
    the machine-readable abstractions can. Most of the best programmers I know are
    also very fluent in their mother''s tongue, and typically in other languages as
    well. This is not just about communication with others: Speaking a language well
    also leads to a clarity of thought that is indispensable when abstracting a problem.
    And this is what programming is also about.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 除了与机器的交流，程序员还需要与他们的同行交流。如今的大型项目更多是社交尝试，而不仅仅是编程艺术的应用。重要的是理解并表达超出机器可读抽象之外的内容。我认识的大多数优秀程序员也非常擅长他们母语，通常也懂其他语言。这不仅仅是为了与他人沟通：能够流利地说一门语言还会带来清晰的思维，这在抽象化问题时是不可或缺的。而这也是编程的一个方面。
- en: Beyond communication with machine, self, and peers, a project has many stakeholders,
    most with a different or no technical background. They live in testing, quality
    and deployment, in marketing and sales, they are end users in some office (or
    store or home). You need to understand them and their concerns. This is almost
    impossible if you cannot speak their language — the language of their world, their
    domain. While you might think a conversation with them went well, they probably
    don't.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 除了与机器、自己和同行的交流之外，项目还有许多利益相关者，大多数具有不同或无技术背景。他们生活在测试、质量和部署中，在市场营销和销售中，他们是某个办公室（或商店或家庭）的最终用户。你需要理解他们和他们的关注点。如果你不能说他们的语言——他们世界的语言、他们的领域的语言，这几乎是不可能的。虽然你可能认为与他们的谈话进行得很顺利，但他们可能并不这么认为。
- en: If you talk to accountants, you need a basic knowledge of cost-center accounting,
    of tied capital, capital employed, et al. If you talk to marketing or lawyers,
    some of their jargon and language (and thus, their minds) should be familiar to
    you. All these domain-specific languages need to be mastered by someone in the
    project — ideally the programmers. Programmers are ultimately responsible for
    bringing the ideas to life via a computer.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你和会计师交谈，你需要基本的成本中心会计知识，了解被捆绑的资本、投入资本等。如果你和市场营销或律师交谈，他们的一些行话和语言（因此也是他们的思想）应该对你来说很熟悉。所有这些领域特定的语言都需要项目中的某个人掌握——理想情况下是程序员。程序员最终负责通过计算机将思想变为现实。
- en: And, of course, life is more than software projects. As noted by [Charlemagne](http://en.wikipedia.org/wiki/Charlemagne),
    to know another language is to have another soul. For your contacts beyond the
    software industry, you will appreciate knowing foreign languages. To know when
    to listen rather than talk. To know that most language is without words.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，生活不仅仅是软件项目。正如[查理曼大帝](http://en.wikipedia.org/wiki/Charlemagne)所指出的，了解另一种语言就是拥有另一种灵魂。对于你在软件行业之外的联系，你会感激了解外语。知道何时倾听而不是说话。知道大多数语言是没有词的。
- en: '*Whereof one cannot speak, thereof one must be silent.* - Ludwig Wittgenstein'
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*不能言说之事，必须保持沉默。* - 路德维希·维特根斯坦'
- en: By [Klaus Marquardt](http://programmer.97things.oreilly.com/wiki/index.php/Klaus_Marquardt)
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 作者：[Klaus Marquardt](http://programmer.97things.oreilly.com/wiki/index.php/Klaus_Marquardt)
