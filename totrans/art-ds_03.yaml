- en: 2\. Epicycles of Analysis
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2\. 分析的小圈
- en: To the uninitiated, a data analysis may appear to follow a linear, one-step-after-the-other
    process which at the end, arrives at a nicely packaged and coherent result. In
    reality, data analysis is a highly iterative and non-linear process, better reflected
    by a series of epicycles (see Figure), in which information is learned at each
    step, which then informs whether (and how) to refine, and redo, the step that
    was just performed, or whether (and how) to proceed to the next step.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 对于初学者来说，数据分析可能看起来像是一个线性的、一步接一步的过程，在最后，得到一个包装精美、连贯的结果。实际上，数据分析是一个高度迭代和非线性的过程，更好地反映在一系列小圈中（见图），在每一步都学到信息，然后根据学到的信息决定是否（以及如何）完善和重做刚刚执行的步骤，或者是否（以及如何）继续进行下一步。
- en: An epicycle is a small circle whose center moves around the circumference of
    a larger circle. In data analysis, the iterative process that is applied to all
    steps of the data analysis can be conceived of as an epicycle that is repeated
    for each step along the circumference of the entire data analysis process. Some
    data analyses appear to be fixed and linear, such as algorithms embedded into
    various software platforms, including apps. However, these algorithms are final
    data analysis products that have emerged from the very non-linear work of developing
    and refining a data analysis so that it can be “algorithmized.”
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 小圈是一个小圆，其圆心在较大圆的周长上移动。在数据分析中，应用于数据分析各个步骤的迭代过程可以被构想为一个小圈，该小圈沿着整个数据分析过程的周长重复出现。一些数据分析似乎是固定的和线性的，例如嵌入到各种软件平台中的算法，包括应用程序。然而，这些算法是作为最终数据分析产品出现的，这些产品是从开发和完善数据分析的非线性工作中产生的，使其可以被“算法化”。
- en: '![Epicycles of Analysis](images/epicycle.png)'
  id: totrans-3
  prefs: []
  type: TYPE_IMG
  zh: '![分析的小圈](images/epicycle.png)'
- en: Epicycles of Analysis
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 分析的小圈
- en: 2.1 Setting the Scene
  id: totrans-5
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.1 布景
- en: Before diving into the “epicycle of analysis,” it’s helpful to pause and consider
    what we mean by a “data analysis.” Although many of the concepts we will discuss
    in this book are applicable to conducting a *study*, the framework and concepts
    in this, and subsequent, chapters are tailored specifically to conducting a *data
    analysis*. While a study includes developing and executing a plan for collecting
    data, a data analysis presumes the data have already been collected. More specifically,
    a study includes the development of a hypothesis or question, the designing of
    the data collection process (or study protocol), the collection of the data, and
    the analysis and interpretation of the data. Because a data analysis presumes
    that the data have already been collected, it includes development and refinement
    of a question and the process of analyzing and interpreting the data. It is important
    to note that although a data analysis is often performed without conducting a
    study, it may also be performed as a component of a study.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在深入讨论“分析的小圈”之前，停下来考虑一下我们所说的“数据分析”是什么意思会很有帮助。虽然本书中讨论的许多概念适用于进行*研究*，但本章和后续章节中的框架和概念专门针对进行*数据分析*。虽然研究包括制定和执行收集数据的计划，但数据分析的框架和概念假定数据已经收集完毕。更具体地说，研究包括发展假设或问题、设计数据收集过程（或研究方案）、收集数据以及分析和解释数据。因为数据分析假设数据已经收集完毕，所以它包括发展和完善问题以及分析和解释数据的过程。值得注意的是，尽管数据分析通常是在不进行研究的情况下执行的，但它也可以作为研究的组成部分来执行。
- en: 2.2 Epicycle of Analysis
  id: totrans-7
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.2 分析的小圈
- en: 'There are 5 core activities of data analysis:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 数据分析有5个核心活动：
- en: Stating and refining the question
  id: totrans-9
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 提出和完善问题
- en: Exploring the data
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 探索数据
- en: Building formal statistical models
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 建立正式的统计模型
- en: Interpreting the results
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 解释结果
- en: Communicating the results
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 传达结果
- en: 'These 5 activities can occur at different time scales: for example, you might
    go through all 5 in the course of a day, but also deal with each, for a large
    project, over the course of many months. Before discussing these core activities,
    which will occur in later chapters, it will be important to first understand the
    overall framework used to approach each of these activities.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这5个活动可以在不同的时间尺度上发生：例如，你可能会在一天内经历所有5个活动，但对于一个大项目，可能会在许多个月的时间里处理每一个活动。在讨论这些核心活动之前，这些活动将在后面的章节中发生，首先要了解用于处理每个活动的整体框架是很重要的。
- en: 'Although there are many different types of activities that you might engage
    in while doing data analysis, every aspect of the entire process can be approached
    through an iterative process that we call the “epicycle of data analysis”. More
    specifically, for each of the five core activities, it is critical that you engage
    in the following steps:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管在进行数据分析时可能会参与许多不同类型的活动，但整个过程的每个方面都可以通过我们称之为“数据分析的小周期”的迭代过程来处理。 更具体地说，对于五个核心活动中的每一个，重要的是您执行以下步骤：
- en: Setting Expectations,
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 设置期望，
- en: Collecting information (data), comparing the data to your expectations, and
    if the expectations don’t match,
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 收集信息（数据），将数据与您的期望进行比较，如果期望不符合，
- en: Revising your expectations or fixing the data so your data and your expectations
    match.
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 修订您的期望或修复数据，使您的数据与您的期望相匹配。
- en: Iterating through this 3-step process is what we call the “epicycle of data
    analysis.” As you go through every stage of an analysis, you will need to go through
    the epicycle to continuously refine your question, your exploratory data analysis,
    your formal models, your interpretation, and your communication.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 通过这个三步骤的过程进行迭代是我们称之为“数据分析的小周期”的。 在进行分析的每个阶段时，您都需要通过小周期不断完善您的问题，您的探索性数据分析，您的正式模型，您的解释以及您的沟通。
- en: The repeated cycling through each of these five core activities that is done
    to complete a data analysis forms the larger circle of data analysis (See Figure).
    In this chapter we go into detail about what this 3-step epicyclic process is
    and give examples of how you can apply it to your data analysis.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 通过完成数据分析的每个核心活动的重复循环，形成了数据分析的更大循环（见图）。 在本章中，我们将详细介绍这个三步骤的小周期过程，并举例说明如何将其应用到您的数据分析中。
- en: '![Epicycles of Analysis](images/table-epicycles.png)'
  id: totrans-21
  prefs: []
  type: TYPE_IMG
  zh: '![分析的小周期](images/table-epicycles.png)'
- en: Epicycles of Analysis
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 分析的小周期
- en: 2.3 Setting Expectations
  id: totrans-23
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.3 设置期望
- en: Developing expectations is the process of deliberately thinking about what you
    expect before you do anything, such as inspect your data, perform a procedure,
    or enter a command. For experienced data analysts, in some circumstances, developing
    expectations may be an automatic, almost subconscious process, but it’s an important
    activity to cultivate and be deliberate about.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 制定期望是在您做任何事情之前有意识地思考您的期望的过程，比如检查您的数据，执行程序或输入命令。 对于经验丰富的数据分析师，在某些情况下，制定期望可能是一种自动的，几乎是下意识的过程，但这是一个重要的活动，需要培养和有意识地进行。
- en: For example, you may be going out to dinner with friends at a cash-only establishment
    and need to stop by the ATM to withdraw money before meeting up. To make a decision
    about the amount of money you’re going to withdraw, you have to have developed
    some expectation of the cost of dinner. This may be an automatic expectation because
    you dine at this establishment regularly so you know what the typical cost of
    a meal is there, which would be an example of *a priori* knowledge. Another example
    of *a priori* knowledge would be knowing what a typical meal costs at a restaurant
    in your city, or knowing what a meal at the most expensive restaurants in your
    city costs. Using that information, you could perhaps place an upper and lower
    bound on how much the meal will cost.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，您可能要和朋友一起去一家只收现金的餐厅吃饭，需要先去取钱。 要决定要取多少钱，您必须对晚餐的费用有所期望。 这可能是一种自动的期望，因为您经常在这家餐厅用餐，所以您知道那里一顿饭的典型费用是多少，这将是一个先验知识的例子。
    先验知识的另一个例子可能是知道您所在城市的餐厅的典型餐费，或者知道您所在城市最昂贵的餐厅的餐费。 使用这些信息，您也许可以给出一顿饭的费用的上限和下限。
- en: You may have also sought out external information to develop your expectations,
    which could include asking your friends who will be joining you or who have eaten
    at the restaurant before and/or Googling the restaurant to find general cost information
    online or a menu with prices. This same process, in which you use any a priori
    information you have and/or external sources to determine what you expect when
    you inspect your data or execute an analysis procedure, applies to each core activity
    of the data analysis process.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 您可能还会寻求外部信息来制定您的期望，这可能包括询问您将要一起用餐的朋友，或者之前在餐厅吃过饭的朋友和/或在网上搜索餐厅以获取一般成本信息或带有价格的菜单。
    当您检查数据或执行分析程序时，您使用任何先验信息和/或外部来源来确定您的期望的这一过程，适用于数据分析过程的每个核心活动。
- en: 2.4 Collecting Information
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.4 收集信息
- en: This step entails collecting information about your question or your data. For
    your question, you collect information by performing a literature search or asking
    experts in order to ensure that your question is a good one. In the next chapter,
    we will discuss characteristics of a good question. For your data, after you have
    some expectations about what the result will be when you inspect your data or
    perform the analysis procedure, you then perform the operation. The results of
    that operation are the data you need to collect, and then you determine if the
    data you collected matches your expectations. To extend the restaurant metaphor,
    when you go to the restaurant, getting the check is collecting the data.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 这一步涉及收集有关你的问题或你的数据的信息。对于你的问题，你通过进行文献搜索或询问专家来收集信息，以确保你的问题是一个好问题。在下一章中，我们将讨论一个好问题的特征。对于你的数据，在你对你的数据进行检查或执行分析程序时，如果你对结果有一些期望，那么你就执行操作。那个操作的结果就是你需要收集的数据，然后你确定你收集的数据是否与你的期望相匹配。延伸到餐厅的比喻，当你去餐厅时，拿到账单就是收集数据。
- en: 2.5 Comparing Expectations to Data
  id: totrans-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.5 将期望与数据进行比较
- en: 'Now that you have data in hand (the check at the restaurant), the next step
    is to compare your expectations to the data. There are two possible outcomes:
    either your expectations of the cost match the amount on the check, or they do
    not. If your expectations and the data match, terrific, you can move onto the
    next activity. If, on the other hand, your expectations were a cost of 30 dollars,
    but the check was 40 dollars, your expectations and the data do not match. There
    are two possible explanations for the discordance: first, your expectations were
    wrong and need to be revised, or second, the check was wrong and contains an error.
    You review the check and find that you were charged for two desserts instead of
    the one that you had, and conclude that there is an error in the data, so ask
    for the check to be corrected.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你手头有了数据（在餐厅的账单），下一步是将你的期望与数据进行比较。有两种可能的结果：你的花费预期与账单上的金额相匹配，或者不匹配。如果你的期望和数据匹配，太棒了，你可以继续下一个活动。另一方面，如果你的期望是30美元，但账单是40美元，你的期望和数据就不匹配。对于不一致有两种可能的解释：首先，你的期望是错误的，需要修订，或者，账单是错误的，包含了一个错误。你查看账单发现，你被收了两份甜点，而不是你点的一份，于是得出结论，数据有错误，要求更正账单。
- en: One key indicator of how well your data analysis is going is how easy or difficult
    it is to match the data you collected to your original expectations. You want
    to setup your expectations and your data so that matching the two up is easy.
    In the restaurant example, your expectation was $30 and the data said the meal
    cost $40, so it’s easy to see that (a) your expectation was off by $10 and that
    (b) the meal was more expensive than you thought. When you come back to this place,
    you might bring an extra $10\. If our original expectation was that the meal would
    be between $0 and $1,000, then it’s true that our data fall into that range, but
    it’s not clear how much more we’ve learned. For example, would you change your
    behavior the next time you came back? The expectation of a $30 meal is sometimes
    referred to as a sharp hypothesis because it states something very specific that
    can be verified with the data.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 你的数据分析进行得有多顺利的一个关键指标是将你收集到的数据与你最初的期望相匹配的容易程度。你希望设置你的期望和你的数据，使得将两者对应起来变得容易。在餐厅的例子中，你的期望是$30，而数据显示餐费是$40，所以很容易看出(a)
    你的期望偏差了$10，(b) 这顿饭比你想象的要贵。当你再次来到这个地方时，你可能会多带$10。如果我们最初的期望是这顿饭的价格在$0到$1,000之间，那么我们的数据确实落入了这个范围，但我们学到了多少并不清楚。例如，下次你再来时会改变你的行为吗？期望一顿$30的餐费有时被称为尖锐的假设，因为它陈述了一些非常具体的内容，可以用数据来验证。
- en: 2.6 Applying the Epicycle of Analysis Process
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.6 应用分析过程的周转轮
- en: 'Before we discuss a couple of examples, let’s review the three steps to use
    for each core data analysis activity. These are :'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们讨论几个例子之前，让我们回顾一下每个核心数据分析活动要使用的三个步骤。这些是：
- en: Setting expectations,
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 设置期望，
- en: Collecting information (data), comparing the data to your expectations, and
    if the expectations don’t match,
  id: totrans-35
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 收集信息（数据），将数据与你的期望进行比较，如果期望不匹配，
- en: Revising your expectations or fixing the data so that your expectations and
    the data match.
  id: totrans-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 修订你的期望或修正数据，使你的期望与数据相匹配。
- en: 'Example: Asthma prevalence in the U.S.'
  id: totrans-37
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 例子：美国的哮喘患病率
- en: 'Let’s apply the “data analysis epicycle” to a very basic example. Let’s say
    your initial question is to determine the prevalence of asthma among adults, because
    your company wants to understand how big the market might be for a new asthma
    drug. You have a general question that has been identified by your boss, but need
    to: (1) sharpen the question, (2) explore the data, (3) build a statistical model,
    (4) interpret the results, and (5) communicate the results. We’ll apply the “epicycle”
    to each of these five core activities.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们将“数据分析周期”应用到一个非常基本的例子中。假设你最初的问题是确定成人哮喘的患病率，因为你的公司想要了解一种新的哮喘药物可能的市场规模。你有一个由你的老板确定的一般问题，但需要：（1）明确问题，（2）探索数据，（3）建立统计模型，（4）解释结果，和（5）传达结果。我们将把“周期”应用到这五个核心活动中的每一个上。
- en: For the first activity, refining the question, you would first develop your
    expectations of the question, then collect information about the question and
    determine if the information you collect matches your expectations, and if not,
    you would revise the question. Your expectations are that the answer to this question
    is unknown and that the question is answerable. A literature and internet search,
    however, reveal that this question has been answered (and is continually answered
    by the Centers for Disease Control (CDC)), so you reconsider the question since
    you can simply go to the CDC website to get recent asthma prevalence data.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 对于第一个活动，细化问题，你首先会发展出你对问题的期望，然后收集关于问题的信息，并确定你收集到的信息是否符合你的期望，如果不符合，你将修改问题。你的期望是这个问题的答案是未知的，而且这个问题是可回答的。然而，文献和互联网搜索显示，这个问题已经得到了答案（并且由疾病控制中心（CDC）持续回答），所以你重新考虑了问题，因为你可以简单地去
    CDC 网站获取最近的哮喘患病率数据。
- en: You inform your boss and initiate a conversation that reveals that any new drug
    that was developed would target those whose asthma was not controlled with currently
    available medication, so you identify a better question, which is “how many people
    in the United States have asthma that is not currently controlled, and what are
    the demographic predictors of uncontrolled asthma?” You repeat the process of
    collecting information to determine if your question is answerable and is a good
    one, and continue this process until you are satisfied that you have refined your
    question so that you have a good question that can be answered with available
    data.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 你告诉了你的老板，并开始一次对话，揭示了任何开发的新药物将针对那些目前无法控制的哮喘的人，所以你确定了一个更好的问题，即“在美国有多少人患有目前无法控制的哮喘，以及无法控制的哮喘的人口统计学预测因素是什么？”你重复收集信息的过程来确定你的问题是否可回答并且是否是一个好问题，并继续这个过程，直到你满意地精炼了你的问题，以便你有一个可以用现有数据回答的好问题。
- en: Let’s assume that you have identified a data source that can be downloaded from
    a website and is a sample that represents the United States adult population,
    18 years and older. The next activity is exploratory data analysis, and you start
    with the expectation that when you inspect your data that there will be 10,123
    rows (or records), each representing an individual in the US as this is the information
    provided in the documentation, or codebook, that comes with the dataset. The codebook
    also tells you that there will be a variable indicating the age of each individual
    in the dataset.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们假设你已经确定了一个数据来源，可以从一个网站下载，并且是代表美国成年人口的样本，年龄在 18 岁及以上。下一个活动是探索性数据分析，你开始期望当你检查你的数据时，会有
    10,123 行（或记录），每行代表美国的一个个体，因为这是文档或数据集附带的信息，或代码手册。代码手册还告诉你，数据集中将会有一个变量指示每个个体的年龄。
- en: When you inspect the data, though, you notice that there are only 4,803 rows,
    so return to the codebook to confirm that your expectations are correct about
    the number of rows, and when you confirm that your expectations are correct, you
    return to the website where you downloaded the files and discover that there were
    two files that contained the data you needed, with one file containing 4,803 records
    and the second file containing the remaining 5,320 records. You download the second
    file and read it into your statistical software package and append the second
    file to the first.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 当你检查数据时，你会注意到只有 4,803 行，所以回到代码手册确认你对行数的预期是否正确，当你确认你的预期是正确的时候，你回到下载文件的网站发现有两个文件包含你所需的数据，一个文件包含
    4,803 条记录，第二个文件包含剩下的 5,320 条记录。你下载了第二个文件，并将其读入你的统计软件包中，并将第二个文件附加到第一个文件上。
- en: Now you have the correct number of rows, so you move on to determine if your
    expectations about the age of the population matches your expectations, which
    is that everyone is 18 years or older. You summarize the age variable, so you
    can view the minimum and maximum values and find that all individuals are 18 years
    or older, which matches your expectations. Although there is more that you would
    do to inspect and explore your data, these two tasks are examples of the approach
    to take. Ultimately, you will use this data set to estimate the prevalence of
    uncontrolled asthma among adults in the US.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你有了正确的行数，所以你要继续确定人口年龄是否符合你的期望，即每个人都是 18 岁或以上。你总结了年龄变量，以便查看最小值和最大值，并发现所有个体都是
    18 岁或以上，这与你的期望相符。虽然你会做更多的工作来检查和探索你的数据，但这两项任务是你要采取的方法的示例。最终，你将使用这个数据集来估计美国成年人中未控制的哮喘的患病率。
- en: The third activity is building a statistical model, which is needed in order
    to determine the demographic characteristics that best predict that someone has
    uncontrolled asthma. Statistical models serve to produce a precise formulation
    of your question so that you can see exactly how you want to use your data, whether
    it is to estimate a specific parameter or to make a prediction. Statistical models
    also provide a formal framework in which you can challenge your findings and test
    your assumptions.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 第三个活动是构建统计模型，这是为了确定最能预测某人是否患有未控制的哮喘的人口特征。统计模型用于精确制定你的问题，以便你能够准确地看到你想要如何使用你的数据，无论是估计特定的参数还是进行预测。统计模型还提供了一个正式的框架，你可以在其中挑战你的发现并测试你的假设。
- en: Now that you have estimated the prevalence of uncontrolled asthma among US adults
    and determined that age, gender, race, body mass index, smoking status, and income
    are the best predictors of uncontrolled asthma available, you move to the fourth
    core activity, which is interpreting the results. In reality, interpreting results
    happens along with model building as well as after you’ve finished building your
    model, but conceptually they are distinct activities.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经估计了美国成年人未控制的哮喘的患病率，并确定了年龄、性别、种族、体重指数、吸烟状况和收入是可用于预测未控制的哮喘的最佳预测因子，你转向第四个核心活动，即解释结果。实际上，在建立模型的过程中和在完成模型构建之后，解释结果是同时进行的，但从概念上讲，它们是不同的活动。
- en: Let’s assume you’ve built your final model and so you are moving on to interpreting
    the findings of your model. When you examine your final predictive model, initially
    your expectations are matched as age, African American/black race, body mass index,
    smoking status, and low income are all positively associated with uncontrolled
    asthma.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 假设你已经构建了最终模型，所以你要开始解释你模型的发现。当你检查你的最终预测模型时，最初你的期望得到了匹配，因为年龄、非洲裔美国人/黑人种族、体重指数、吸烟状况和低收入都与未控制的哮喘呈正相关。
- en: However, you notice that female gender is *inversely* associated with uncontrolled
    asthma, when your research and discussions with experts indicate that among adults,
    female gender should be positively associated with uncontrolled asthma. This mismatch
    between expectations and results leads you to pause and do some exploring to determine
    if your results are indeed correct and you need to adjust your expectations or
    if there is a problem with your results rather than your expectations. After some
    digging, you discover that you had thought that the gender variable was coded
    1 for female and 0 for male, but instead the codebook indicates that the gender
    variable was coded 1 for male and 0 for female. So the interpretation of your
    results was incorrect, not your expectations. Now that you understand what the
    coding is for the gender variable, your interpretation of the model results matches
    your expectations, so you can move on to communicating your findings.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，当你的研究和专家讨论表明，在成年人中，女性性别应该与未控制的哮喘呈正相关时，你注意到女性性别与未控制的哮喘呈*反向*关联。预期与结果之间的这种不匹配使你停下来进行一些探索，以确定你的结果是否确实正确，你需要调整你的期望，还是你的结果而不是你的期望有问题。经过一番挖掘，你发现你曾认为性别变量是以
    1 表示女性，0 表示男性，但实际上代码手册表明性别变量是以 1 表示男性，0 表示女性。因此，你对结果的解释是不正确的，而不是你的期望。现在你了解了性别变量的编码是什么，你对模型结果的解释与你的期望相符，所以你可以开始传达你的发现。
- en: 'Lastly, you communicate your findings, and yes, the epicycle applies to communication
    as well. For the purposes of this example, let’s assume you’ve put together an
    informal report that includes a brief summary of your findings. Your expectation
    is that your report will communicate the information your boss is interested in
    knowing. You meet with your boss to review the findings and she asks two questions:
    (1) how recently the data in the dataset were collected and (2) how changing demographic
    patterns projected to occur in the next 5-10 years would be expected to affect
    the prevalence of uncontrolled asthma. Although it may be disappointing that your
    report does not fully meet your boss’s needs, getting feedback is a critical part
    of doing a data analysis, and in fact, we would argue that a good data analysis
    requires communication, feedback, and then actions in response to the feedback.'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，你传达你的发现，是的，这个天体运动也适用于沟通。对于这个例子，让我们假设你已经准备了一个非正式报告，其中包括对你的发现的简要总结。你期望你的报告能传达你老板感兴趣的信息。你和老板一起审查发现，她提出了两个问题：（1）数据集中的数据最近是何时收集的，以及（2）未来5-10年内人口结构变化的预期将如何影响控制不住的哮喘的患病率。尽管你的报告并没有完全满足老板的需求可能会令人失望，但获得反馈是进行数据分析的关键部分，事实上，我们会认为一个好的数据分析需要沟通、反馈，然后对反馈做出反应。
- en: Although you know the answer about the years when the data were collected, you
    realize you did not include this information in your report, so you revise the
    report to include it. You also realize that your boss’s question about the effect
    of changing demographics on the prevalence of uncontrolled asthma is a good one
    since your company wants to predict the size of the market in the future, so you
    now have a new data analysis to tackle. You should also feel good that your data
    analysis brought additional questions to the forefront, as this is one characteristic
    of a successful data analysis.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管你知道数据收集的年份的答案，但你意识到你没有在报告中包含这些信息，所以你修改了报告以包含它。你还意识到你老板关于人口结构变化对控制不住的哮喘患病率的影响的问题是一个很好的问题，因为你的公司希望预测未来市场的规模，所以现在你有一个新的数据分析要处理。你应该感到高兴，你的数据分析提出了额外的问题，因为这是成功数据分析的一个特点。
- en: In the next chapters, we will make extensive use of this framework to discuss
    how each activity in the data analysis process needs to be continuously iterated.
    While executing the three steps may seem tedious at first, eventually, you will
    get the hang of it and the cycling of the process will occur naturally and subconsciously.
    Indeed, we would argue that most of the best data analysts don’t even realize
    they are doing this!
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的章节中，我们将大量使用这个框架来讨论数据分析过程中的每个活动如何需要不断地进行迭代。虽然一开始执行这三个步骤可能会感到乏味，但最终你会掌握技巧，整个过程的循环将自然而然地进行并在潜意识中发生。事实上，我们会认为大多数优秀的数据分析师甚至都没有意识到他们正在这样做！
