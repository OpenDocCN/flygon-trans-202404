- en: In the [Observable Anatomy](observable-anatomy.html) chapter there is no `Producer`
    in the examples but most `Observables` that are created by a helper method will
    have an internal `Producer` producing values that the observer emits using the
    `observer.next` method
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在[可观察对象解剖](observable-anatomy.html)章节中，示例中没有`Producer`，但大多数通过辅助方法创建的`Observables`都会有一个内部的`Producer`来产生观察者使用`observer.next`方法发出的值。
