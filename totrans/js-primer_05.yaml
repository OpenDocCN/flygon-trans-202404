- en: 文章の間違いに気づいたら
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://jsprimer.net/intro/feedback/](https://jsprimer.net/intro/feedback/)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: まったくバグがないプログラムはないのと同様に、まったく間違いのない技術書は存在しません。 この書籍もできるだけ間違い（特に技術的な間違い）を減らせるように努力していますが、
    どうしても誤字脱字や技術的な間違い、コード例の間違いなどを見落としている場合があります。
  prefs: []
  type: TYPE_NORMAL
- en: そのため「この書籍には間違いが存在する」と思って読んでいくことを推奨しています。 もし、読んでいて間違いを見つけたなら、ぜひ報告してください。
  prefs: []
  type: TYPE_NORMAL
- en: また、文章の意味や意図がわからないといった疑問を持つこともあるでしょう。 そのような疑問もぜひ報告してください。
  prefs: []
  type: TYPE_NORMAL
- en: もし、その疑問が実際には間違いではなく勘違いであっても、回答をもらうことで自分の理解を修正できます。 そのため、疑問を問い合わせても損することはないはずです。
  prefs: []
  type: TYPE_NORMAL
- en: この書籍はGitHub上で公開されているため、GitHubリポジトリのIssueとしてあなたの疑問を報告できます。
  prefs: []
  type: TYPE_NORMAL
- en: 書籍や内容に対する質問 → [こちらから質問できます](https://github.com/asciidwango/js-primer/issues/new?template=question.md)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 内容のエラーや問題の報告 → [こちらからバグ報告できます](https://github.com/asciidwango/js-primer/issues/new?template=bug_report.md)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 内容をもっと詳細に解説する提案 → [こちらから提案できます](https://github.com/asciidwango/js-primer/issues/new?template=feature_request.md)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 新しいトピックなどの提案 → [こちらから提案できます](https://github.com/asciidwango/js-primer/issues/new?template=feature_request.md)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: その他のIssue → [その他のIssueはこちらから](https://github.com/asciidwango/js-primer/issues/new?template=other.md)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: また、GitHub Discussions（掲示板）へIssueにするのは気が引けると思った質問を書いたり、JavaScript Primerを読んだ感想などを書き込めます。
  prefs: []
  type: TYPE_NORMAL
- en: '[Discussions · asciidwango/js-primer](https://github.com/asciidwango/js-primer/discussions)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: GitHub Discussions（掲示板）の使い方については、次のスレッドにまとめています。
  prefs: []
  type: TYPE_NORMAL
- en: '[👋 ようこそ JavaScript Primer へ ! · Discussion #1304 · asciidwango/js-primer](https://github.com/asciidwango/js-primer/discussions/1304)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: GitHubのアカウントを持っていない方は、次のフォームから報告できます。
  prefs: []
  type: TYPE_NORMAL
- en: '[https://goo.gl/forms/lOx4ckFyb0fB9cBM2](https://goo.gl/forms/lOx4ckFyb0fB9cBM2)'
  prefs: []
  type: TYPE_NORMAL
- en: '[](#pull-request)*問題を修正する*'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '*この書籍はGitHub上で文章やサンプルのソースコードがすべて公開されています。'
  prefs: []
  type: TYPE_NORMAL
- en: '[https://github.com/asciidwango/js-primer](https://github.com/asciidwango/js-primer)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: そのため、問題を報告するだけではなく、修正内容を[Pull Request](https://help.github.com/articles/about-pull-requests/)することで問題を修正できます。
  prefs: []
  type: TYPE_NORMAL
- en: 詳しいPull Requestの送り方は[CONTRIBUTING.md](https://github.com/asciidwango/js-primer/blob/master/CONTRIBUTING.md)に書かれているので参考にしてください。
  prefs: []
  type: TYPE_NORMAL
- en: '[https://github.com/asciidwango/js-primer/blob/master/CONTRIBUTING.md](https://github.com/asciidwango/js-primer/blob/master/CONTRIBUTING.md)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 誤字を1文字修正するものから技術的な間違いを修正するものまで、どのような修正であっても感謝いたします。 問題を見つけたら、ぜひ修正することにも挑戦してみてください。
