- en: この書籍は先頭から順番に読んでいくように書かれています。 そのため、読み物としては書籍版の方が読みやすくなっています。 ウェブ版では検索機能やサンプルコードを実行できる機能が組み込まれているため、必要に応じて併用してください。
  id: totrans-45
