    継続的にアップデートするために、書籍への支援はいつでも歓迎しています。'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '*JavaScript Primer会持续更新以跟进ECMAScript的更新，反映实际使用情况。 为了持续更新，我们随时欢迎对书籍的支持。'
