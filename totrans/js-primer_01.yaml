    BY 4.0）ライセンスに基づいて提供されます。 どちらも、著作権表示がされていればある程度自由に利用できるライセンスとなっています。'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '*本书中的所有源代码均以[MIT许可证](https://github.com/asciidwango/js-primer/blob/master/LICENSE-MIT)提供为基础的开源软件。
    此外，本书的文本以[知识共享署名4.0](https://github.com/asciidwango/js-primer/blob/master/LICENSE-CC-BY)（CC
    BY 4.0）许可证提供。 只要遵循版权声明，您就可以在一定程度上自由使用这两种许可证。'
- en: 詳しくは[ライセンスについて](https://github.com/asciidwango/js-primer/blob/master/README.md#license)を参照してください。
