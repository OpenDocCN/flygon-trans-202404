- en: はじめに
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://jsprimer.net/intro/](https://jsprimer.net/intro/)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[](#do)*本書の目的*'
  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '*この書籍の目的は、JavaScriptというプログラミング言語を学ぶことです。 先頭から順番に読んでいけば、JavaScriptの文法や機能を一から学べるように書かれています。'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
- en: JavaScriptの文法といった書き方を学ぶことも重要ですが、実際にどう使われているかを知ることも目的にしています。 なぜなら、JavaScriptのコードを読んだり書いたりするには、文法の知識だけでは足りないと考えているためです。
    そのため、[第一部:基本文法](../basic/)では文法だけではなく現実の利用方法について言及し、[第二部:ユースケース](../use-case/)では小さなアプリケーションを例に現実と近い使い方を解説しています。
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
- en: また、JavaScriptは常に変化を取り入れている言語でもあり、言語自身や言語を取り巻く開発環境も変化しています。 この書籍では、これらのJavaScriptを取り巻く変化に対応できる基礎を身につけていくことを目的としています。
    そのため、単に書き方を学ぶのではなく、なぜ動かないのかや問題の調べ方にも焦点を当てていきます。
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
- en: '[](#do-not)*本書の目的ではないこと*'
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '*ひとつの書籍でJavaScriptのすべてを学ぶことはできません。 なぜなら、JavaScriptを使ってできる範囲があまりにも広いためです。 そのため、この書籍では取り扱わない内容（目的外）を明確にしておきます。'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
- en: 他のプログラミング言語と比較するのが目的ではない
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: ウェブブラウザについて学ぶのが目的ではない
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Node.jsについて学ぶのが目的ではない
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: JavaScriptのすべての文法や機能を網羅するのが目的ではない
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: JavaScriptのリファレンスとなることが目的ではない
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: JavaScriptのライブラリやフレームワークの使い方を学ぶのが目的ではない
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: これを読んだから何か作れるというゴールがあるわけではない
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: この書籍は、リファレンスのようにすべての文法や機能を網羅していくことを目的にはしていません。 JavaScriptやブラウザのAPIに関しては、[MDN
    Web Docs](https://developer.mozilla.org/ja/)（MDN）というすばらしいリファレンスがすでにあります。
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
- en: ライブラリの使い方や特定のアプリケーションの作り方を学ぶことも目的ではありません。 それらについては、ライブラリのドキュメントや実在するアプリケーションから学ぶことを推奨しています。
    もちろん、ライブラリやアプリケーションについての別の書籍をあわせて読むのもよいでしょう。
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
- en: この書籍は、それらのライブラリやアプリケーションが動くために利用している仕組みを理解する手助けをします。 作り込まれたライブラリやアプリケーションは、一見するとまるで魔法のようにも見えます。
    実際には、何らかの仕組みがありその上で作られたものがライブラリやアプリケーションとして動いています。
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
- en: 具体的な仕組み自体までは解説しませんが、そこに仕組みがあることに気づき理解する手助けをします。
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
- en: '[](#who-read)*本書を誰が読むべきか*'
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '*この書籍は、プログラミング経験のある人がJavaScriptという言語を新たに学ぶことを念頭に書かれています。 そのため、この書籍で初めてプログラミング言語を学ぶという人には、少し難しい部分があります。
    しかし、実際にプログラムを動かして学べるように書かれているため、プログラミング初心者が挑戦してみてもよいでしょう。'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
- en: JavaScriptを書いたことはあるが最近のJavaScriptがよくわからないという人も、この書籍の読者対象です。 2015年に、JavaScriptにはECMAScript
    2015と呼ばれる仕様の大きな変更が入りました。 この書籍は、ECMAScript 2015を前提としたJavaScriptの入門書であり、必要な部分では今までの書き方との違いについても触れています。
    そのため、新しい書き方や何が今までと違うのかわからない場合にも、この書籍は役に立ちます。
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
- en: この書籍は、JavaScriptの仕様に対して真剣に向き合って書かれています。 入門書であるからといって、極端に省略して不正確な内容を紹介することは避けています。
    そのため、JavaScriptの熟練者であっても、この書籍を読むことで発見があるはずです。
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
- en: '[](#features)*本書の特徴*'
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '*この書籍の特徴について簡単に紹介します。'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
- en: ECMAScript 2015と呼ばれる仕様の大きな更新が行われた際に、JavaScriptには新しい書き方や機能が大きく増えました。 今までのJavaScriptという言語とは異なるものに見えるほどです。
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
- en: この書籍は、新しくなったECMAScript 2015以降を前提にして一から書かれています。 今からJavaScriptを学ぶなら、新しくなったECMAScript
    2015を前提としたほうがよりスッキリと学べるためです。 この書籍は、ECMAScript 2015をベースにしつつ現時点の最新バージョンであるECMAScript
    2023まで対応しています。
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
- en: また、現在のウェブブラウザは、ECMAScript 2015をサポートしています。 そのため、この書籍では一から学ぶ上で知る必要がない古い書き方は紹介していないことがあります。
    しかし、既存のコードを読む際には古い書き方への理解も必要になるので、頻出するケースについては紹介しています。
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
- en: 一方で、近い未来に入るであろうJavaScriptの新しい機能については触れていません。 なぜなら、それは未来の話であるため不確定な部分が多く、実際の使われ方も予測できないためです。
    この書籍は、基本を学びつつ現実のユースケースから離れすぎないことを目的としています。
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
- en: この書籍の文章やソースコードは、オープンソースとしてGitHubの[asciidwango/js-primer](https://github.com/asciidwango/js-primer)で公開されています。
    また書籍の内容が[jsprimer.net](https://jsprimer.net/)というURLで公開されているため、ウェブブラウザで読めます。 ウェブ版では、その場でサンプルコードを実行してJavaScriptを学べます。
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
- en: 書籍の内容がウェブで公開されているため、書籍の内容を共有したいときにURLを貼れます。 また、書籍の内容やサンプルコードは次のライセンスの範囲内で自由に利用できます。
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
