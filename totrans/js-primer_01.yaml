- en: はじめに
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 引言
- en: 原文：[https://jsprimer.net/intro/](https://jsprimer.net/intro/)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://jsprimer.net/intro/](https://jsprimer.net/intro/)
- en: '[](#do)*本書の目的*'
  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[](#do)*本书的目的*'
- en: '*この書籍の目的は、JavaScriptというプログラミング言語を学ぶことです。 先頭から順番に読んでいけば、JavaScriptの文法や機能を一から学べるように書かれています。'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '*本书的目的是学习JavaScript这门编程语言。 通过从头开始阅读，您可以学习JavaScript的语法和功能。'
- en: JavaScriptの文法といった書き方を学ぶことも重要ですが、実際にどう使われているかを知ることも目的にしています。 なぜなら、JavaScriptのコードを読んだり書いたりするには、文法の知識だけでは足りないと考えているためです。
    そのため、[第一部:基本文法](../basic/)では文法だけではなく現実の利用方法について言及し、[第二部:ユースケース](../use-case/)では小さなアプリケーションを例に現実と近い使い方を解説しています。
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 学习JavaScript的语法等写法也很重要，但了解实际使用方法也是目的。 这是因为，要阅读或编写JavaScript代码，仅仅了解语法是不够的。 因此，在[第一部分：基本语法](../basic/)中，我们不仅涉及语法，还提到了实际用法；在[第二部分：用例](../use-case/)中，我们通过小型应用程序示例介绍了实际用法。
- en: また、JavaScriptは常に変化を取り入れている言語でもあり、言語自身や言語を取り巻く開発環境も変化しています。 この書籍では、これらのJavaScriptを取り巻く変化に対応できる基礎を身につけていくことを目的としています。
    そのため、単に書き方を学ぶのではなく、なぜ動かないのかや問題の調べ方にも焦点を当てていきます。
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: JavaScript是一种不断变化的语言，语言本身以及周围的开发环境也在不断变化。 本书的目的是为了掌握能够适应围绕JavaScript的变化的基础知识。
    因此，我们将重点放在为什么不起作用以及如何解决问题上，而不仅仅是学习语法。
- en: '[](#do-not)*本書の目的ではないこと*'
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[](#do-not)*本书的目的不在于*'
- en: '*ひとつの書籍でJavaScriptのすべてを学ぶことはできません。 なぜなら、JavaScriptを使ってできる範囲があまりにも広いためです。 そのため、この書籍では取り扱わない内容（目的外）を明確にしておきます。'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '*无法通过一本书学会JavaScript的所有内容。 这是因为JavaScript的应用范围非常广泛。 因此，我们将明确列出本书不涉及的内容（非目的）。'
- en: 他のプログラミング言語と比較するのが目的ではない
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 本书不旨在与其他编程语言进行比较
- en: ウェブブラウザについて学ぶのが目的ではない
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 本书不旨在学习Web浏览器
- en: Node.jsについて学ぶのが目的ではない
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不是为了学习Node.js
- en: JavaScriptのすべての文法や機能を網羅するのが目的ではない
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: JavaScript的所有语法和功能并非本书的目的
- en: JavaScriptのリファレンスとなることが目的ではない
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 本书不旨在成为JavaScript的参考资料
- en: JavaScriptのライブラリやフレームワークの使い方を学ぶのが目的ではない
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 本书的目标不是学习JavaScript库或框架的使用方法
- en: これを読んだから何か作れるというゴールがあるわけではない
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 阅读本书并不意味着您可以立即创造出什么。
- en: この書籍は、リファレンスのようにすべての文法や機能を網羅していくことを目的にはしていません。 JavaScriptやブラウザのAPIに関しては、[MDN
    Web Docs](https://developer.mozilla.org/ja/)（MDN）というすばらしいリファレンスがすでにあります。
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的目的不是涵盖所有语法和功能，就像参考[MDN Web Docs](https://developer.mozilla.org/ja/)（MDN）一样，JavaScript和浏览器的API已经有了很好的参考资料。
- en: ライブラリの使い方や特定のアプリケーションの作り方を学ぶことも目的ではありません。 それらについては、ライブラリのドキュメントや実在するアプリケーションから学ぶことを推奨しています。
    もちろん、ライブラリやアプリケーションについての別の書籍をあわせて読むのもよいでしょう。
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 本书不旨在教授库的使用方法或特定应用程序的创建方法。 我们建议您从库的文档或现有应用程序中学习这些内容。 当然，您也可以阅读有关库或应用程序的其他书籍。
- en: この書籍は、それらのライブラリやアプリケーションが動くために利用している仕組みを理解する手助けをします。 作り込まれたライブラリやアプリケーションは、一見するとまるで魔法のようにも見えます。
    実際には、何らかの仕組みがありその上で作られたものがライブラリやアプリケーションとして動いています。
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将帮助您理解那些库和应用程序运行所需的机制。 精心设计的库和应用程序看起来可能像魔法一样。 实际上，它们是在某种机制的基础上构建的，然后作为库或应用程序运行。
- en: 具体的な仕組み自体までは解説しませんが、そこに仕組みがあることに気づき理解する手助けをします。
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然不会详细解释具体机制，但会帮助您意识到这些机制的存在并理解。
- en: '[](#who-read)*本書を誰が読むべきか*'
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[](#who-read)*谁应该阅读本书*'
- en: '*この書籍は、プログラミング経験のある人がJavaScriptという言語を新たに学ぶことを念頭に書かれています。 そのため、この書籍で初めてプログラミング言語を学ぶという人には、少し難しい部分があります。
    しかし、実際にプログラムを動かして学べるように書かれているため、プログラミング初心者が挑戦してみてもよいでしょう。'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '*本书旨在让有编程经验的人学习JavaScript这门语言。 因此，对于第一次学习编程语言的人来说，可能会有一些困难。 但是，由于书中实际上是通过运行程序来学习的，因此即使是编程新手也可以尝试挑战。'
- en: JavaScriptを書いたことはあるが最近のJavaScriptがよくわからないという人も、この書籍の読者対象です。 2015年に、JavaScriptにはECMAScript
    2015と呼ばれる仕様の大きな変更が入りました。 この書籍は、ECMAScript 2015を前提としたJavaScriptの入門書であり、必要な部分では今までの書き方との違いについても触れています。
    そのため、新しい書き方や何が今までと違うのかわからない場合にも、この書籍は役に立ちます。
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 即使您已经写过JavaScript，但对最近的JavaScript不太了解的人也是本书的读者对象。 2015年，JavaScript经历了名为ECMAScript
    2015的规范的重大变化。 本书是基于ECMAScript 2015的JavaScript入门书籍，并在必要时介绍了与以前写法的不同之处。 因此，即使对新的写法或不了解与以前有何不同的情况，本书也会有所帮助。
- en: この書籍は、JavaScriptの仕様に対して真剣に向き合って書かれています。 入門書であるからといって、極端に省略して不正確な内容を紹介することは避けています。
    そのため、JavaScriptの熟練者であっても、この書籍を読むことで発見があるはずです。
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 本书认真对待JavaScript的规范。 尽管这是一本入门书，但我们避免极端简化和不准确的内容。 因此，即使是JavaScript专家，阅读本书也应该有所发现。
- en: '[](#features)*本書の特徴*'
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[](#features)*本书的特点*'
- en: '*この書籍の特徴について簡単に紹介します。'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '*简要介绍本书的特点*'
- en: ECMAScript 2015と呼ばれる仕様の大きな更新が行われた際に、JavaScriptには新しい書き方や機能が大きく増えました。 今までのJavaScriptという言語とは異なるものに見えるほどです。
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 当ECMAScript 2015规范进行了重大更新时，JavaScript的写法和功能大大增加。 这使得JavaScript看起来与以往的语言有很大不同。
- en: この書籍は、新しくなったECMAScript 2015以降を前提にして一から書かれています。 今からJavaScriptを学ぶなら、新しくなったECMAScript
    2015を前提としたほうがよりスッキリと学べるためです。 この書籍は、ECMAScript 2015をベースにしつつ現時点の最新バージョンであるECMAScript
    2023まで対応しています。
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 本书是基于更新后的ECMAScript 2015编写的。 如果要学习JavaScript，最好以更新后的ECMAScript 2015为前提，因为这样更容易学习。
    本书基于ECMAScript 2015，同时覆盖了截至目前的最新版本ECMAScript 2023。
- en: また、現在のウェブブラウザは、ECMAScript 2015をサポートしています。 そのため、この書籍では一から学ぶ上で知る必要がない古い書き方は紹介していないことがあります。
    しかし、既存のコードを読む際には古い書き方への理解も必要になるので、頻出するケースについては紹介しています。
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，现代Web浏览器支持ECMAScript 2015。 因此，在学习过程中，本书可能不会介绍旧的写法，因为这些写法可能已经不再需要。 但是，对于阅读现有代码时，了解旧的写法仍然是必要的，因此我们会介绍常见情况。
- en: 一方で、近い未来に入るであろうJavaScriptの新しい機能については触れていません。 なぜなら、それは未来の話であるため不確定な部分が多く、実際の使われ方も予測できないためです。
    この書籍は、基本を学びつつ現実のユースケースから離れすぎないことを目的としています。
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，本书没有涉及即将出现的JavaScript新功能。 这是因为这些是未来的事情，因此有很多不确定性，而且无法预测实际的使用方式。 本书的目的是在学习基础知识的同时不要偏离实际用例。
- en: この書籍の文章やソースコードは、オープンソースとしてGitHubの[asciidwango/js-primer](https://github.com/asciidwango/js-primer)で公開されています。
    また書籍の内容が[jsprimer.net](https://jsprimer.net/)というURLで公開されているため、ウェブブラウザで読めます。 ウェブ版では、その場でサンプルコードを実行してJavaScriptを学べます。
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的文本和源代码作为开源项目在GitHub的[asciidwango/js-primer](https://github.com/asciidwango/js-primer)上公开。
    此外，由于书籍内容在[jsprimer.net](https://jsprimer.net/)上公开，因此可以在Web浏览器中阅读。 在Web版本中，您可以即时运行示例代码并��习JavaScript。
- en: 書籍の内容がウェブで公開されているため、書籍の内容を共有したいときにURLを貼れます。 また、書籍の内容やサンプルコードは次のライセンスの範囲内で自由に利用できます。
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 由于书籍内容在Web上公开，因此在需要共享书籍内容时可以提供URL。 此外，书籍内容和示例代码在以下许可范围内可自由使用。
