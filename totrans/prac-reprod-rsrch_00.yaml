- en: Case Studies and Lessons from the Data-Intensive Sciences
  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据密集科学的案例研究和经验教训
- en: Justin Kitzes, Daniel Turek, Fatma Deniz (Eds.)
  id: totrans-3
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Justin Kitzes, Daniel Turek, Fatma Deniz（编者）
- en: This is the open, online version of the book *The Practice of Reproducible Research*,
    published by the University of California Press. Print copies of the book can
    be purchased at [this link](https://www.ucpress.edu/book.php?isbn=9780520294752)
    or from other major booksellers.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 这是由加利福尼亚大学出版社出版的书籍*可重现研究实践*的开放在线版本。该书的印刷版本可在[此链接](https://www.ucpress.edu/book.php?isbn=9780520294752)或其他主要书商处购买。
- en: This book contains a collection of 31 case studies of reproducible research
    workflows, written by academic researchers in the data-intensive sciences. Each
    case study describes how the author combined specific tools, ideas, and practices
    in order to complete a real-world research project. Emphasis is placed on the
    practical aspects of how the author organized his or her research to make it as
    reproducible as possible.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本书包含了31个可重现研究工作流案例研究，由数据密集科学领域的学术研究人员撰写。每个案例研究描述了作者如何结合特定工具、思想和实践来完成一个真实的研究项目。重点放在作者如何组织他或她的研究以使其尽可能具有可重现性的实际方面。
- en: The [Introduction](1-intro_split_000.html) and Part I of the book present general
    information about working reproducibly and synthesizes common themes from across
    the case studies. This summary section can be read as a stand alone introduction
    for beginners wishing to learn more about the general practices of reproducible
    research. Parts II and III of the book contain the 31 case study chapters themselves.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的[介绍](1-intro_split_000.html)和第一部分提供了有关可重现工作的一般信息，并从案例研究中综合了共同主题。这个摘要部分可以作为一个独立的介绍，供希望了解可重现研究一般实践的初学者阅读。本书的第二部分和第三部分包含了31个案例研究章节。
- en: 'Please cite *The Practice of Reproducible Research* as:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 请引用*可重现研究实践*为：
- en: 'Kitzes, J., Turek, D., & Deniz, F. (Eds.). (2018). *The Practice of Reproducible
    Research: Case Studies and Lessons from the Data-Intensive Sciences*. Oakland,
    CA: University of California Press.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: Kitzes, J., Turek, D., & Deniz, F.（编者）。 （2018）。 *可重现研究实践：数据密集科学的案例研究和经验教训*。
    加利福尼亚大学出版社：加利福尼亚大学出版社。
- en: 'Many of the chapters in this book were written by authors affiliated with one
    of the three [Moore-Sloan Data Science Environments](http://msdse.org/): the [Berkeley
    Institute for Data Science](http://bids.berkeley.edu) at UC Berkeley, the [eScience
    Institute](http://escience.washington.edu/) at the University of Washington, and
    the [Center for Data Science](http://cds.nyu.edu/) at New York University. The
    editors and authors are particularly grateful for the financial and intellectual
    support of the the Gordon and Betty Moore Foundation (Grant GBMF3834 to UC Berkeley)
    and the Alfred P. Sloan Foundation (Grant 2013-10-27 to UC Berkeley).'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的许多章节是由与三个[摩尔-斯隆数据科学环境](http://msdse.org/)之一有关的作者撰写的：加州大学伯克利分校的[伯克利数据科学研究所](http://bids.berkeley.edu)，华盛顿大学的[eScience研究所](http://escience.washington.edu/)，以及纽约大学的[数据科学中心](http://cds.nyu.edu/)。编辑和作者特别感谢戈登和贝蒂·摩尔基金会（授予加州大学伯克利分校GBMF3834号资助）和阿尔弗雷德·P·斯隆基金会（授予加州大学伯克利分校2013-10-27号资助）的财务和智力支持。
- en: The contents of this book are copyright University of California Press. Please
    feel free to share links to this website and to use these online materials for
    non-commercial, educational purposes. For other uses, including redistribution
    or reprinting, please contact [Justin Kitzes](mailto:justin.kitzes@pitt.edu).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '本书的内容受加利福尼亚大学出版社版权保护。请随时分享到本网站的链接，并将这些在线材料用于非商业教育目的。对于其他用途，包括重新分发或再版印刷，请联系[Justin
    Kitzes](mailto:justin.kitzes@pitt.edu)。 '
