- en: Exercise 1
  id: totrans-5
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 练习 1
- en: 'Write a new version of the `describe-time` procedure from Homework 0-2\. You
    only need to account for time periods up to a day. Instead of returning a decimal
    number, it should behave like this:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 从作业 0-2 中编写`describe-time`过程的新版本。你只需要考虑一天内的时间段。它不应返回一个小数，而应该像这样：
- en: '[PRE1]'
  id: totrans-7
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**Hint:** use `quotient`!'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**提示：** 使用`quotient`！'
- en: See if you can make the program smart enough to know when to use plurals; this
    is not required.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 看看你是否可以使程序足够智能，以知道何时使用复数；这不是必需的。
- en: Exercise 2
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 练习 2
- en: 'Here''s an example of how the procedure `remove-once` should work:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这是过程`remove-once`应该如何工作的示例：
- en: '[PRE2]'
  id: totrans-12
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: (It's okay if remove-once removes the other "morning" instead, as long as it
    removes only one of them.)
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: （如果`remove-once`删除了另一个"morning"，也没关系，只要它只删除一个。）
- en: Write `remove-once`.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 编写`remove-once`。
- en: Exercise 3
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 练习 3
- en: Write the procedure `differences`, which takes a sentence of numbers as its
    argument and returns a sentence containing the differences between adjacent elements.
    (The length of the returned sentence is one less than that of the argument.)
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 编写过程`differences`，它以一组数字作为参数，并返回一个包含相邻元素之间差异的句子。（返回句子的长度比参数少一个。）
- en: '[PRE3]'
  id: totrans-17
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: Exercise 4
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 练习 4
- en: Write a procedure called `location` that takes two arguments, a word and a sentence.
    It should return a number indicating where in the sentence that word can be found.
    If the word isn't in the sentence, return `#f`. If the word appears more than
    once, return the location of the first appearance.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 编写一个名为`location`的过程，它接受两个参数，一个单词和一个句子。它应该返回一个数字，指示单词在句子中的位置。如果单词不在句子中，则返回`#f`。如果单词出现多次，则返回第一次出现的位置。
- en: '[PRE4]'
  id: totrans-20
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: Exercise 5
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 练习 5
- en: Write a procedure `initials` that takes a sentence as its argument and returns
    a sentence of the first letters in each of the sentence's words.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 编写一个过程`initials`，它以一个句子作为参数，并返回句子中每个单词的首字母组成的句子。
- en: '[PRE5]'
  id: totrans-23
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: Exercise 6
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 练习 6
- en: Write a procedure `copies` that takes a number and a word as arguments and returns
    a sentence containing that many copies of the given word.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 编写一个过程`copies`，它接受一个数字和一个单词作为参数，并返回一个包含给定单词副本的句子。
- en: '[PRE6]'
  id: totrans-26
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: Exercise 7
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 练习 7
- en: Write a `GPA` procedure. It should take a sentence of grades as its argument
    and return the corresponding grade point average.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 编写一个`GPA`过程。它应该接受一个成绩句子作为参数，并返回相应的平均学分绩点。
- en: '**Hint:** write a helper procedure called `base-grade` that takes a grade as
    argument and returns `0`, `1`, `2`, `3`, or `4`, and another helper procedure
    called `grade-modifier` that returns `−.33`, `0`, or `.33`, depending on whether
    the grade has a minus, a plus, or neither.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**提示：** 编写一个名为`base-grade`的辅助过程，它以成绩作为参数并返回`0`、`1`、`2`、`3`或`4`，以及另一个名为`grade-modifier`的辅助过程，根据成绩是否有减号、加号或两者都没有，返回`−.33`、`0`或`.33`。'
- en: '[PRE7]'
  id: totrans-30
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- en: Exercise 8
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 练习 8
- en: Write `repeat-words`, which takes a sentence as its argument. It returns a sentence
    similar to the argument, except that if a number appears in the argument, then
    the return value contains that many copies of the following word.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 编写`repeat-words`，它以一个句子作为参数。它返回一个类似于参数的句子，但是如果参数中出现一个数字，则返回值包含该数字的后续单词的多个副本。
- en: '[PRE8]'
  id: totrans-33
  prefs: []
  type: TYPE_PRE
  zh: '[PRE8]'
- en: '**Hint:** You don''t have to do all the work in just one procedure. Using a
    helper procedure may help.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '**提示：** 你不必在一个过程中完成所有工作。使用一个辅助过程可能会有所帮助。'
- en: Exercise 9
  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 练习 9
- en: 'Write a predicate `same-shape?` that takes two sentences as arguments. It should
    return `#t` if two conditions are met: The two sentences must have the same number
    of words, and each word of the first sentence must have the same number of letters
    as the word in the corresponding position in the second sentence.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 编写一个谓词`same-shape?`，它接受两个句子作为参数。如果满足两个条件，则应返回`#t`：两个句子必须具有相同数量的单词，并且第一个句子中的每个单词必须与第二个句子中相应位置的单词具有相同数量的字母。
- en: '[PRE9]'
  id: totrans-37
  prefs: []
  type: TYPE_PRE
  zh: '[PRE9]'
- en: '**Hint:** The primitive procedure `count` may be useful.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '**提示：** 原始过程`count`可能会有用。'
