- en: '第一部: おわりに'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://jsprimer.net/basic/other-parts/](https://jsprimer.net/basic/other-parts/)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 第一部の基本文法では、ECMAScriptという仕様の範囲でのJavaScriptの文法や使い方について見てきました。 第二部のユースケースでは、第一部で学んだ基本文法を応用した小さなアプリケーションを実装しながらJavaScriptについて理解を深めていきます。
    また第二部からはNode.jsやブラウザの実行環境にある固有のAPIの利用やライブラリの利用方法についても見ていきます。
  prefs: []
  type: TYPE_NORMAL
- en: 第一部ではECMAScriptのすべての文法やビルトインオブジェクトを紹介したわけではありません。 紹介していない文法やビルトインオブジェクトにも有用なものが数多くあります。
  prefs: []
  type: TYPE_NORMAL
- en: たとえば[Proxy](https://developer.mozilla.org/ja/docs/Web/JavaScript/Reference/Global_Objects/Proxy)や[Reflect](https://developer.mozilla.org/ja/docs/Web/JavaScript/Reference/Global_Objects/Reflect)といったビルトインオブジェクトは、オブジェクトの基本的な操作（プロパティの取得や代入など）に対して独自の動作を定義できます。
    また、ビルトインオブジェクトの`Object`にも[Object.defineProperty](https://developer.mozilla.org/ja/docs/Web/JavaScript/Reference/Global_Objects/Object/defineProperty)メソッドという、オブジェクトの記述子（descriptor）を変更できるものがあります。
    オブジェクトの記述子（descriptor）を変更することで、オブジェクトのプロパティを変更できなくなるといったオブジェクトのメタ的な動作を設定できます。
  prefs: []
  type: TYPE_NORMAL
- en: そのほかにもありますが、これらのAPIはアプリケーションよりもライブラリを作成する際に利用することが多いです。 また第二部のユースケースでも登場しないため、この書籍では省略しました。
    これらのAPIは必要となった際に使い方を調べて覚えていくのがよいでしょう。
  prefs: []
  type: TYPE_NORMAL
- en: JavaScriptのほとんどのAPIについては何度も登場している[MDN Web Docs](https://developer.mozilla.org/ja/
    "MDN Web Docs")というリファレンスに大部分が記載されています。 MDNにはECMAScriptの機能だけではなく、ブラウザ固有の機能であるDOM
    APIと呼ばれるものについても含まれています。 そのため、MDNは実質的にJavaScriptの公式リファレンスと考えられます。
  prefs: []
  type: TYPE_NORMAL
- en: 第二部ではNode.jsやブラウザ固有のDOM APIについても触れていきます。 これらの実行環境に依存するAPIはかなりの数が存在するため、APIの調べ方を知ることが重要です。
  prefs: []
  type: TYPE_NORMAL
- en: たとえば、Node.jsには公式のリファレンスガイドとして[Node.js Documentation](https://nodejs.org/api/)があります。
    ブラウザなら先ほども紹介した[MDN Web Docs](https://developer.mozilla.org/ja/ "MDN Web Docs")が実質的な公式のリファレンスガイドです。
    まずは使い方を知るためにも公式のリファレンスガイドを参照してみてください。
  prefs: []
  type: TYPE_NORMAL
- en: また利用しているライブラリやツールの使い方について調べる場合には、そのライブラリなどの公式サイトやリポジトリを見てみることが大切です。 これは「[ECMAScript](../ecmascript/)」の章でも紹介していますが、ECMAScriptやJavaScriptは常に変化しています。そのため、ライブラリによってはいつのまにかDeprecated（非推奨）となっている場合もあるため、まずは元となるものを見ることが重要です。
  prefs: []
  type: TYPE_NORMAL
- en: 調べ方に正解はありません。しかし、調べたいと思ったときに調べることができるように、調べ方を知っておくことが重要です。
  prefs: []
  type: TYPE_NORMAL
