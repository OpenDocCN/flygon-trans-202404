  zh: ・JavaScriptからTypeScriptへの書き換えは拡張子を.tsにする
- en: ・コンパイラは型の問題を教えてくれる
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: ・コンパイラは型の問題を教えてくれる
- en: ・型注釈を書き加えると、コンパイラはより細かいチェックをしてくれる
  id: totrans-61
