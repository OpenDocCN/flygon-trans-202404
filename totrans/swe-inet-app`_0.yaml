  id: totrans-2174
  prefs: []
  type: TYPE_NORMAL
- en: 'Exercise 6: What''s New Web Service'
  id: totrans-2175
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Expose your procedure to the wider world so that other applications can take
    advantage via remote method invocation. Install a SOAP handler that accomplishes
