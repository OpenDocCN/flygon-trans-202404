  type: TYPE_NORMAL
  zh: 11月4日课堂笔记--WebGL 简介
- en: '**Simple example of WebGL**'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '**WebGL 的简单示例**'
- en: If you unzip [this file](simple_webgl.zip) and launch its index.html file in
    your browser, you will see the progression of webgl examples that I showed in
    class.
  id: totrans-2
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果你解压[这个文件](simple_webgl.zip)，并在浏览器中启动其 index.html 文件，你会看到我在课堂上展示的 webgl 示例的进展。
- en: ''
  id: totrans-3
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: There is no homework associated with this example. I really just want you to
    study it, so that you will be ready for what we will cover next week.
  id: totrans-4
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这个例子没有相关的作业。我真的只是希望你学习它，这样你就能为我们下周要讲的内容做好准备。
- en: '**Working with the floor mat VR controller**'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**使用地垫 VR 控制器**'
- en: Anyone who would like to work on the VR floor mat navigation interface that
    I described toward the end of class, please send me an email.
  id: totrans-6
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 任何想要研究我在课堂最后描述的 VR 地垫导航界面的人，请给我发送电子邮件。
- en: ''
  id: totrans-7
  prefs:
