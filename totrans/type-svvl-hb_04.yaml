- en: 本章では、TypeScriptの概要について触れます。同時に、TypeScriptの良さや、TypeScriptがJavaScriptエコシステムでどういった立ち位置にあるのかを示すことで、全体像を知っていただきます。
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本章将介绍TypeScript的概述。同时，通过展示TypeScript的优点以及TypeScript在JavaScript生态系统中的定位，让您了解整体情况。
- en: TypeScriptとは何なのか詳しく知ってもらったり、読者が同僚や属するチームにTypeScriptをPRできるような情報を提供します。TypeScriptの歴史、思想、哲学を知ってもらうことで、どのようなところでTypeScriptがその本領を発揮するのかを学びます。TypeScriptをなぜ使うべきなのか？TypeScriptのアドバンテージは何なのか？逆に、TypeScriptが向かないところはどこなのか？TypeScriptとJavaScriptはどのような関係なのか？といった疑問に答えていきます。
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: TypeScript的概述将帮助您了解什么是TypeScript，为读者提供足够的信息，使他们能够向同事或团队推广TypeScript。通过了解TypeScript的历史、思想和哲学，您将了解TypeScript在哪些方面发挥其优势。为什么要使用TypeScript？TypeScript的优势是什么？相反，TypeScript不适用的地方是哪里？TypeScript和JavaScript之间有什么关系？我们将回答这些问题。
