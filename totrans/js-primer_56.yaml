- en: '付録: 参考リンク集'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '付録: 参考链接集'
- en: 原文：[https://jsprimer.net/appendix/links/](https://jsprimer.net/appendix/links/)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://jsprimer.net/appendix/links/](https://jsprimer.net/appendix/links/)
- en: ここでは本編で取り上げられなかったJavaScriptの周辺ツールやライブラリなどをいくつか紹介します。 これらは時流に左右されて古くなりやすい情報であるため、本編からは独立した付録としてまとめています。
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 这里介绍了一些未在正文中涉及的JavaScript周边工具和库。 由于这些信息容易受时代影响而变得过时，因此将其作为独立的附录整理在一起。
- en: '[](#developer-tools)*開発を補助するツール*'
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[](#developer-tools)*开发辅助工具*'
- en: '*JavaScriptを使った開発に役立つツールをいくつか紹介します。'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '*介绍一些有助于使用JavaScript开发的工具。'
- en: '[](#transpiler)*トランスパイラー*'
  id: totrans-5
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[](#transpiler)*转译器*'
- en: '*トランスパイラーとはソースコードからソースコードへ変換（Transpile）する機能を持つツールです。 ここでは、アプリケーション開発でも利用されることが多いJavaScriptのソースコードに変換するトランスパイラーを紹介します。'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '*转译器是一种工具，用于将源代码转换为源代码。 在这里，我们介绍了用于转换JavaScript源代码的转译器，这在应用程序开发中经常使用。'
- en: '[](#babel)*Babel*'
  id: totrans-7
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '[](#babel)*Babel*'
- en: '*[Babel](https://babeljs.io/)は、ECMAScriptの新しい構文を古いECMAScriptの構文に変換することを主な機能にしたトランスパイラーです。
    たとえば、Internet Explorerなど古いブラウザはECMAScript 2015をサポートしていないため新しい構文をパースできません。 BabelでES2015の構文をES5でエミュレートするコードへ変換することで、古い構文しかサポートしていない実行環境でも動かせます。'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '*[Babel](https://babeljs.io/)是一个以将ECMAScript新语法转换为旧ECMAScript语法为主要功能的转译器。 例如，像Internet
    Explorer这样的旧浏览器不支持ECMAScript 2015，因此无法解析新语法。 通过使用Babel将ES2015语法转换为ES5以模拟的代码，即使在只支持旧语法的执行环境中也可以运行。'
- en: また、「[ECMAScript](../../basic/ecmascript/)」の章でも紹介したように、最新のプロポーザルの機能を試すツールとしても利用されています。
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，正如“[ECMAScript](../../basic/ecmascript/)”章节中所介绍的，它也被用作尝试最新提案功能的工具。
- en: '[](#typescript)*TypeScript*'
  id: totrans-10
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '[](#typescript)*TypeScript*'
- en: '*[TypeScript](https://www.typescriptlang.org/)は、JavaScriptに静的型づけの構文を追加した言語とトランスパイラーです。
    TypeScript言語には型注釈などの構文が用意されており、JavaScriptのコードに対して型注釈をつけて静的な型チェックができます。 また、TypeScriptのコードは型に関する構文などを取り除いたJavaScriptのコードに変換できます。'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '*[TypeScript](https://www.typescriptlang.org/)是一种添加了静态类型注解语法的语言和转译器。 TypeScript语言提供了类型注解等语法，可以为JavaScript代码添加类型注解以进行静态类型检查。
    此外，TypeScript代码可以转换为删除与类型相关的语法等内容的JavaScript代码。'
- en: '[](#module-bundler)*モジュールバンドラー*'
  id: totrans-12
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[](#module-bundler)*模块打包工具*'
- en: '*モジュールバンドラーとは、JavaScriptのモジュール依存関係を解決し、複数のモジュールを1つのJavaScriptファイルに結合するツールのことです。
    モジュールバンドラーは起点となるモジュールが依存するモジュールを次々にたどり、適切な順序になるように結合（バンドル）します。'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '*模块打包工具是一种解决JavaScript模块依赖关系并将多个模块合并为一个JavaScript文件的工具。 模块打包工具会遍历起始模块依赖的模块，并按适当的顺序合并（打包）它们。'
- en: NPMによって多くのJavaScriptライブラリがNode.js向けに配布されていますが、これらはほぼすべてCommonJSモジュールです。 CommonJSモジュールはNode.jsでの実行を想定したものであったため、そのままではウェブブラウザ上で動作しません。
    そのため、CommonJSモジュールをブラウザでも実行できるようにモジュールの依存関係を解決したりファイルを結合する目的でモジュールバンドラーと呼ばれるツールが登場しました。
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 通过NPM，许多JavaScript库都针对Node.js进行分发，几乎所有这些库都是CommonJS模块。 由于CommonJS模块是为Node.js执行而设计的，因此不能直接在Web浏览器上运行。
    因此，出现了一种称为模块打包工具的工具，用于解决CommonJS模块在浏览器中运行的问题。
- en: '[](#webpack)*webpack*'
  id: totrans-15
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '[](#webpack)*webpack*'
- en: '*[webpack](https://webpack.js.org/)は、JavaScriptアプリケーションの作成に適したモジュールバンドラーです。
    webpackは、CommonJSモジュールやECMAScriptモジュールの依存関係を解決し、アプリケーション向けに最適化しながらモジュールを結合します。
    JavaScriptのモジュール以外にも、画像やCSSなどのリソースを読み込む仕組みが用意されており、さまざまな種類のファイルを扱えます。 また、webpackにはプラグインで拡張できる仕組みが用意されており、柔軟な変換が可能です。'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '*[webpack](https://webpack.js.org/)是一个适用于创建JavaScript应用程序的模块打包工具。 webpack解决了CommonJS模块和ECMAScript模块的依赖关系，并在优化应用程序的同时合并模块。
    除了JavaScript模块外，还提供了加载图像和CSS等资源的机制，可以处理各种类型的文件。 此外，webpack提供了通过插件进行扩展的机制，实现灵活的转换。'
- en: '[](#rollup)*Rollup*'
  id: totrans-17
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '[](#rollup)*Rollup*'
- en: '*[Rollup](https://rollupjs.org/)は、JavaScriptライブラリの作成に適したモジュールバンドラーです。 Rollupは、ECMAScriptモジュールを主に扱い、モジュールの依存関係を解決し、ライブラリ向けに最適化しながらモジュールを結合します。
    CommonJS形式やECMAScriptモジュール形式などの複数の形式のファイルを生成するといったライブラリ作成に向いた設定が柔軟にできます。 またRollupも、webpackと同様にプラグインで拡張でき、柔軟な変換が可能です。'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '*[Rollup](https://rollupjs.org/)是一个适用于创建JavaScript库的模块打包工具。 Rollup主要处理ECMAScript模块，解决模块依赖关系，并在优化库的同时合并模块。
    可以灵活配置生成多种格式文件，如CommonJS格式和ECMAScript模块格式等，非常适合创建库。 Rollup也可以像webpack一样通过插件进行扩展，实现灵活的转换。'
- en: '[](#coding-style)*コーディングスタイルの統一*'
  id: totrans-19
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[](#coding-style)*编码风格的统一*'
- en: '*複数人での開発においては、改行の位置やインデントの幅など、ソースコードのフォーマットを統一します。 なぜなら、異なったスタイルのコードはレビューに余計な時間がかかってしまうからです。
    また、使うべきでない古いイディオムやバグを生みやすい危険なコードの混入を防ぎ、品質を保つことも重要です。'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '*在团队开发中，统一源代码的格式，如换行位置和缩进宽度。 因为不同风格的代码会增加审查的时间。 此外，防止混入不应该使用的旧习语或容易产生错误的危险代码，也是保持质量的重要因素。'
- en: これらのコーディングスタイルの統一は、一貫性を持って持続的に行うことが重要です。 そのため、ツールを使って自動化することが推奨されます。
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 统一这些编码风格非常重要，需要持续保持一致性。 因此，建议使用工具进行自动化。
- en: '[](#prettier)*Prettier*'
  id: totrans-22
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '[](#prettier)*Prettier*'
- en: '*[Prettier](https://prettier.io/)はJavaScriptをはじめとする多くの言語に対応した汎用的なコードフォーマッターです。
    設定ファイルがなくても利用できるため、導入しやすいのが大きな特徴です。'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '*[Prettier](https://prettier.io/)是一个通用的代码格式化工具，适用于JavaScript等多种语言。 由于无需配置文件即可使用，因此非常易于引入。'
- en: '[](#eslint)*ESLint*'
  id: totrans-24
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '[](#eslint)*ESLint*'
- en: '*[ESLint](https://eslint.org/)はJavaScriptファイル用のLintツールです。 *Lint* とは、ソースコードファイルを静的解析して不適切なコードやコーディングスタイルに合わないコードを検知する仕組みのことです。
    Lintを使うことで、チーム内でのコーディングスタイルを機械的に統一できます。'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '*[ESLint](https://eslint.org/)是用于JavaScript文件的Lint工具。 *Lint* 是指通过静态分析源代码文件来检测不合适的代码或不符合编码风格的代码的机制。
    使用Lint可以机械地统一团队内的编码风格。'
- en: '[](#code-editor)*コードエディター*'
  id: totrans-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[](#code-editor)*代码编辑器*'
- en: '*JavaScriptやHTML、CSSなどのコーディングに適したエディターを選ぶことで、開発の生産性を高められます。'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '*选择适合JavaScript、HTML、CSS等编码的编辑器可以提高开发生产力。'
- en: '[](#vscode)*VSCode*'
  id: totrans-28
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '[](#vscode)*VSCode*'
- en: '*[VSCode](https://code.visualstudio.com/)はMicrosoft社がオープンソースで開発している無料のコードエディターです。
    JavaScriptによってプラグインを書くことができ、さまざまな機能を追加できます。'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '*[VSCode](https://code.visualstudio.com/)是由Microsoft开发的免费开源代码编辑器。 可以使用JavaScript编写插件，以添加各种功能。'
- en: '[](#browser-devtools)*ブラウザの開発者ツール*'
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[](#browser-devtools)*浏览器开发者工具*'
- en: '*多くのブラウザは開発者向けの組み込みツールを提供しており、本編で紹介したコンソールもその一部です。 そのほかにもJavaScriptコードをステップ実行できるデバッガーや、HTTPの通信ログなど、ブラウザごとにさまざまな機能があります。'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '*许多浏览器提供了开发者工具，本文介绍的控制台也是其中之一。 此外，不同浏览器提供各种功能，如能够逐步执行JavaScript代码的调试器，以及HTTP通信日志等。'
- en: 'Firefox: [Firefox DevTools User Docs](https://firefox-source-docs.mozilla.org/devtools-user/index.html)'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'Firefox: [Firefox DevTools User Docs](https://firefox-source-docs.mozilla.org/devtools-user/index.html)'
- en: 'Chrome: [Chrome DevTools](https://developer.chrome.com/docs/devtools/)'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'Chrome: [Chrome DevTools](https://developer.chrome.com/docs/devtools/)'
- en: 'Safari: [Safari Developer Help](https://support.apple.com/ja-jp/guide/safari-developer/welcome/mac)'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'Safari: [Safari Developer Help](https://support.apple.com/ja-jp/guide/safari-developer/welcome/mac)'
- en: '[](#performance-improvement)*パフォーマンスの改善*'
  id: totrans-35
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[](#performance-improvement)*性能改善*'
- en: '*ウェブサイトやウェブアプリケーションのパフォーマンスを計測、改善するためのツールを紹介します。'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '*ウェブサイトやウェブアプリケーションのパフォーマンスを計測、改善するためのツールを紹介します。'
- en: '[](#pagespeed)*PageSpeed Insights*'
  id: totrans-37
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '[](#pagespeed)*PageSpeed Insights*'
- en: '*[PageSpeed Insights](https://pagespeed.web.dev/)はGoogleが提供するウェブパフォーマンス計測ツールです。
    計測したいページのURLを入力すると読み込みにかかっている時間や、改善できる項目を提示してくれます。'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '*[PageSpeed Insights](https://pagespeed.web.dev/)是Google提供的网页性能测量工具。 输入要测量的页面URL后，它会显示加载时间以及可以改进的项目。'
- en: '[](#webpagetest)*WebPagetest*'
  id: totrans-39
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '[](#webpagetest)*WebPagetest*'
- en: '*[WebPagetest](https://www.webpagetest.org/)は、ブラウザを利用したウェブパフォーマンス計測ツールです。 さまざまな条件下のブラウザでウェブサイトにアクセスし、パフォーマンスを計測できます。
    BSDライセンスの下でオープンソース化されており、任意のサーバーにインストールして実行することもできます。'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '*[WebPagetest](https://www.webpagetest.org/)是一个基于浏览器的网页性能测试工具。 它可以在各种条件下使用浏览器访问网站并测量性能。
    它是在BSD许可下开源的，您也可以将其安装在任何服务器上运行。'
- en: '[](#lighthouse)*Lighthouse*'
  id: totrans-41
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '[](#lighthouse)*Lighthouse*'
- en: '*[Lighthouse](https://developer.chrome.com/docs/lighthouse/overview/)はGoogleが提供するウェブページの分析ツールです。
    ウェブパフォーマンスだけでなく、アクセシビリティやSEOなどの観点からも分析し、そのスコアを表示します。 Chromeブラウザの開発者ツールとして組み込まれていますが、npmでパッケージをインストールすればCLIとしても実行できます。'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '*[Lighthouse](https://developer.chrome.com/docs/lighthouse/overview/)是Google提供的网页分析工具。
    它不仅分析网页性能，还从可访问性和SEO等方面进行分析，并显示分数。 它已经集成到Chrome浏览器的开发者工具中，但也可以通过npm安装为CLI运行。'
- en: '[](#javascript-platform)*JavaScriptの実行プラットフォーム*'
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[](#javascript-platform)*JavaScript的执行平台*'
- en: '*JavaScriptはウェブサイトを作るためだけの言語ではありません。 いまでは多くのプラットフォームを超えた共通言語として、JavaScriptやその周辺のエコシステムが発展しています。
    JavaScriptを使ったプログラムを実行するためのいくつかのプラットフォームについて紹介します。'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '*JavaScript不仅仅是用于构建网站的语言。 如今，JavaScript及其周边生态系统已经发展成为跨越多个平台的通用语言。 我们将介绍一些用于执行JavaScript程序的平台。'
- en: '[](#publishing-website)*ウェブサイトを公開する*'
  id: totrans-45
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[](#publishing-website)*发布网站*'
- en: '*ウェブサイトやウェブアプリケーションをインターネットに公開するためには、どこかのウェブサーバーでホスティング（公開）する必要があります。 ここではホスティングを機能として提供し、簡単にウェブサイトを公開できるいくつかの
    *ホスティングサービス* を紹介します。'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '*要将网站或Web应用程序发布到互联网上，您需要在某个Web服务器上托管（发布）它。 这里我们介绍一些提供托管服务的 *托管服务*，可以轻松地发布网站。'
- en: '[](#github-pages)*GitHub Pages*'
  id: totrans-47
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '[](#github-pages)*GitHub Pages*'
- en: '*[GitHub Pages](https://pages.github.com/)は、GitHubが提供する無料のホスティングサービスです。 GitHubのリポジトリをウェブページとして公開して、リポジトリ内に配置したHTMLやCSS、JavaScriptなどの静的ファイルを配信できます。'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '*[GitHub Pages](https://pages.github.com/)是GitHub提供的免费托管服务。 可以将GitHub存储库发布为网页，并传送存储库中的HTML、CSS、JavaScript等静态文件。'
- en: '[](#firebase-hosting)*Firebase Hosting*'
  id: totrans-49
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '[](#firebase-hosting)*Firebase Hosting*'
- en: '*[Firebase Hosting](https://firebase.google.com/products/hosting/?hl=ja)は、GoogleのFirebaseプラットフォームが提供するホスティングサービスです。
    CLIを使ったシンプルなデプロイと、小規模の利用なら無料で利用できることが特徴です。'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '*[Firebase Hosting](https://firebase.google.com/products/hosting/?hl=ja)是Google的Firebase平台提供的托管服务。
    使用CLI进行简单部署，并且对于小规模使用是免费的特点。'
- en: '[](#netlify)*Netlify*'
  id: totrans-51
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '[](#netlify)*Netlify*'
- en: '*[Netlify](https://www.netlify.com/)も無料で利用できるホスティングサービスです。 GitHubやBitBucketのようなGitリポジトリサービスと連携していて、リモートリポジトリにpushするだけで自動的にデプロイできるのが特徴です。'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '*[Netlify](https://www.netlify.com/)��是一种免费的托管服务。 它与类似GitHub和BitBucket的Git存储库服务集成，只需将代码推送到远程存储库，即可自动部署。'
- en: '[](#serverless)*Node.jsをサーバーレスに実行する*'
  id: totrans-53
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[](#serverless)*在Node.js上无服务器执行*'
- en: '*AWS LambdaやGoogle Cloud Functionsのような[Function as a Service](https://en.wikipedia.org/wiki/Function_as_a_service)（FaaS）と呼ばれる実行プラットフォームがあります。
    FaaSではNode.jsのサーバーを用意しなくても関数単位でNode.jsのスクリプトを実行できます。 FaaSにJavaScriptの関数をデプロイすると、クラウド上で管理されているNode.jsサーバーにホストされ、それぞれの関数にエンドポイントが割り当てられます。'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '*有一些被称为[函数即服务](https://en.wikipedia.org/wiki/Function_as_a_service)（FaaS）的执行平台，如AWS
    Lambda和Google Cloud Functions。 在FaaS中，您可以在无需准备Node.js服务器的情况下执行Node.js脚本。 将JavaScript函数部署到FaaS后，它们将托管在云上的Node.js服务器上，并为每个函数分配一个端点。'
- en: '[](#aws-lambda)*AWS Lambda*'
  id: totrans-55
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '[](#aws-lambda)*AWS Lambda*'
- en: '*[AWS Lambda](https://aws.amazon.com/jp/lambda/)はAmazon Web Services上で提供されるサーバーレスNode.js実行環境です。'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '*[AWS Lambda](https://aws.amazon.com/jp/lambda/)是在Amazon Web Services上提供的无服务器Node.js执行环境。'
- en: '[](#google-cloud-functions)*Google Cloud Functions*'
  id: totrans-57
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '[](#google-cloud-functions)*Google Cloud Functions*'
- en: '*[Google Cloud Functions](https://cloud.google.com/functions/)はGoogle Cloud
    Platform上で提供されるサーバーレスNode.js実行環境です。'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '*[Google Cloud Functions](https://cloud.google.com/functions/)是在Google Cloud
    Platform上提供的无服务器Node.js执行环境。'
- en: '[](#desktop-app)*デスクトップアプリケーションを作る*'
  id: totrans-59
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[](#desktop-app)*创建桌面应用程序*'
- en: '*JavaScriptを使ってWindowsやmacOS、Linuxなどのデスクトップ環境で動作するGUIアプリケーションを作ることもできます。'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '*您也可以使用JavaScript在Windows、macOS、Linux等桌面环境中创建GUI应用程序。'
- en: '[](#electron)*Electron*'
  id: totrans-61
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '[](#electron)*Electron*'
- en: '*[Electron](https://www.electronjs.org/)はGitHub社によって開発されているオープンソースのデスクトップアプリケーションフレームワークです。
    HTMLやCSS、JavaScriptを使ったウェブアプリケーションをChromiumブラウザと一緒にパッケージ化して配布可能な実行ファイルを作成できます。'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '*[Electron](https://www.electronjs.org/)是由GitHub开发的开源桌面应用程序框架。 您可以使用HTML、CSS和JavaScript打包Web应用程序，并创建可分发的可执行文件。'
- en: '[](#nwjs)*NW.js*'
  id: totrans-63
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '[](#nwjs)*NW.js*'
- en: '*[NW.js](https://nwjs.io/)はIntel社によって開発されているオープンソースのデスクトップアプリケーションフレームワークです。
    Electronと同様にChromiumブラウザをベースにしたアプリケーションを開発できます。 NW.jsはブラウザの中からNode.jsの開発エコシステムを直接利用できるようにしているのが特徴です。****************************'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: '*[NW.js](https://nwjs.io/)是由英特尔公司开发的开源桌面应用程序框架。与Electron类似，可以开发基于Chromium浏览器的应用程序。
    NW.js的特点是可以直接从浏览器中利用Node.js的开发生态系统。'
