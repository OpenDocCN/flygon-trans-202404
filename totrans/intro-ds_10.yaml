- en: '**Linear Correlation**'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Linear correlation quantifies the strength of a linear relationship between
    two numerical variables. When there is no correlation between two variables, there
    is no tendency for the values of one quantity to increase or decrease with the
    values of the second quantity.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/394edeed47217d4a6cf13bf2a1a7c862.jpg)'
  prefs: []
  type: TYPE_IMG
- en: '*r* only measures the strength of a linear relationship and is always between
    -1 and 1 where -1 means perfect negative linear correlation and +1 means perfect
    positive linear correlation and zero means no linear correlation.   *Example*:'
