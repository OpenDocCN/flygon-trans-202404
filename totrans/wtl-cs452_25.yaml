- en: Lecture 25 - Demos, Reservations
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第25讲 - 演示，预订
- en: Public Service Annoucements
  id: totrans-1
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 公共服务公告
- en: When you will give you demo
  id: totrans-2
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你将何时进行演示
- en: Tuesday, 3 July.
  id: totrans-3
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 星期二，7月3日。
- en: I will put a sign-up schedule in the lab with fifteen minute slots at different
    times on Tuesday morning. Choose which is the most convenient for you.
  id: totrans-4
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我将在实验室放置一个报名时间表，在星期二上午的不同时间段有十五分钟的时间段。选择对你来说最方便的时间。
- en: '* * *'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Giving a Demo
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 进行演示
- en: 'The notes below assume particular roles: `we'' are the prof and TAs, the audience
    of the demo; `you'' are the students giving the demo.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的注释假设特定角色：`我们'是教授和助教，演示的观众；`你'是给出演示的学生。
- en: Remember these rules
  id: totrans-8
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 记住这些规则
- en: You may choose
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以选择
- en: which track you wish to use,
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你希望使用哪条轨道，
- en: which train you wish to use
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你想使用哪辆火车
- en: but, if one or the other is not available
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，如果一个或另一个不可用
- en: you should be able to run with a different locomotive or the other track.,
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你应该能够使用不同的机车或另一条轨道运行。
- en: Demos are Important
  id: totrans-14
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 演示很重要
- en: We give two marks for each part of the project
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我们为项目的每个部分给出两个评分
- en: one for the demo, which shows us what you project is doing in reality
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一个用于演示，向我们展示项目在现实中的运行情况
- en: one for the documentation, which shows us what your project is doing on paper
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一个用于文档，向我们展示项目在纸上的运行情况
- en: Stay in Control
  id: totrans-18
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 保持控制
- en: Dead air
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 死气沉沉
- en: When there is nothing being said in a social situation people feel awkward.
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在社交场合中没有人说话时，人们会感到尴尬。
- en: They will talk to fill the empty space.
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他们会说话来填补空白空间。
- en: At a demo they will ask questions.
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在演示中，他们会提问。
- en: One question leads to another.
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个问题引发另一个问题。
- en: You reach the end of the demo with the best things not shown.
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你以未展示最好的东西结束演示。
- en: Think about how to get back in control
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 思考如何重新控制
- en: '`Now we want to show you how we do X.'''
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`现在我们想向您展示我们如何做X。'''
- en: It is okay to be quite direct, `It's getting late and we want you to see Y.'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 直接表达是可以的，`现在时间有点晚了，我们希望你看到Y。'
- en: If the train needs to run for a minute to refresh its calibration, spend the
    time
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 如果火车需要运行一分钟来刷新其校准，请花时间
- en: telling us what you are going to show
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 告诉我们你将展示什么
- en: telling us where you succeeded
  id: totrans-30
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 告诉我们你成功的地方
- en: Know in Advance what You Want to Demo
  id: totrans-31
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 提前知道你想演示什么
- en: Make a list, progress from easy things to harder ones
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 制作一个清单，从简单的事物逐渐过渡到更难的事物
- en: First the basic parts
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 首先是基本部分
- en: Next the neat extra things you did
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 接下来是你做的额外好东西
- en: Make your plan really concrete
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 让你的计划变得非常具体
- en: which locomotive you want to use
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你想使用哪个机车
- en: where it starts
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它从哪里开始
- en: where you will ask it to go
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你将要求它去哪里
- en: Tell us what was difficult to achieve in what you're showing
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 告诉我们你展示的内容中难以实现的部分
- en: Make your demo easy to do
  id: totrans-40
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 让你的演示容易做到
- en: put the train on the tracks in places that are easy to reach
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将火车放在易于到达的轨道上
- en: stop the train at places that are easy for us to measure
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在易于测量的地方停下火车
- en: stop the train in a location that's good for starting the next part.
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在一个适合开始下一部分的位置停下火车。
- en: drive the train to where you need it instead of picking it up.
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 驱动火车到你需要的地方，而不是拿起它。
- en: Write down the details so you don't forget.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 写下细节，以免忘记。
- en: Test Everything You Want to Demo
  id: totrans-46
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 测试你想演示的一切
- en: Have at least one older executable available
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 至少有一个旧的可执行文件可用
- en: There are Two of You
  id: totrans-48
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 你们有两个人
- en: Ways to take advantage of it
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 利用它的方法
- en: One at the terminal controlling the train, one explaining what is what is happening
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个在终端控制火车，一个解释发生了什么
- en: One at the terminal readying the next part, the other at the train readying
    the train part and telling us what we will see next and why it's important
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个在终端准备下一部分，另一个在火车上准备火车部分并告诉我们接下来会看到什么以及为什么重要
- en: Switch roles to give the demo more variety
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 切换角色以使演示更加多样化
- en: Be ready for questions
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 准备好回答问题
- en: Explicitly asking us if we have questions to control when they get asked.
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 明确询问我们是否有问题以控制提问的时间。
- en: Put as much information as you can think of onto the terminal.
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 尽可能多地将信息放在终端上。
- en: how much the idle task is running
  id: totrans-56
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 空闲任务运行了多少
- en: where your calibration thinks the train is
  id: totrans-57
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你的校准认为火车在哪里
- en: keep track of this even after you have given the stop command
  id: totrans-58
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 即使发出停止命令后也要记住这一点
- en: errors in your predictions
  id: totrans-59
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 预测中的错误
- en: in time (milliseconds) and distance (cm)
  id: totrans-60
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 以时间（毫秒）和距离（厘米）为单位
- en: Use Your Hands
  id: totrans-61
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 使用你的手
- en: For the most part we don't know where the things you're explaining are on the
    track or the terminal.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 大部分时间我们不知道你解释的东西在轨道或终端上的位置。
- en: point to them
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 指向它们
- en: '* * *'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Reservations
  id: totrans-65
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 预订
- en: Somebody has been doing something right for the last century. The answer is
    reservations.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 过去一个世纪以来，某人一直在做一些正确的事情。答案是预订。
- en: Two Level Train Control
  id: totrans-67
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 两级列车控制。
- en: The two levels are completely independent of one another.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 这两个级别是完全独立的。
- en: On heavily used sections of track the lower level is done completely by hardware
    with no possibility (almost) of human intervention
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在轨道的重度使用部分，下层完全由硬件完成，几乎不可能有人为干预。
- en: Upper Level
  id: totrans-70
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 上层。
- en: Train asks despatcher for a route
  id: totrans-71
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 火车向调度员请求路线。
- en: Despatcher provides a route that he/she thinks to be conflict free
  id: totrans-72
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 调度员提供他/她认为无冲突的路线。
- en: Train follows the route, reporting back to the despatcher as landmarks (sensors)
    are passed.
  id: totrans-73
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 火车沿着路线行驶，通过地标（传感器）报告给调度员。
- en: The despatcher gets two reports
  id: totrans-74
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 调度员收到两份报告。
- en: One from the hardware
  id: totrans-75
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一个来自硬件。
- en: One from the engineer
  id: totrans-76
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一个来自工程师。
- en: It is up to the despatcher to make certain that they do not conflict.
  id: totrans-77
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 由调度员负责确保它们不冲突。
- en: What is to come on the route is communicated to the train driver by the lights
    along the track
  id: totrans-78
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 路线上即将出现的内容通过沿轨道的灯光向火车司机传达。
- en: Lower Level
  id: totrans-79
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 低水平。
- en: The lower level is encoded in the coloured lights you see along the track. In
    cases of conflict between the upper and lower levels, the lower level wins.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 较低水平编码在您沿轨道看到的彩色灯中。在上层和下层之间存在冲突时，下层获胜。
- en: Everything is rigidly enforced by hardware
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一切都由硬件严格执行。
- en: The human enters the loop only in that the lights tell the engineer what he/she
    is allowed to do
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 人类只有在灯光告诉工程师他/她被允许做什么时才会进入循环。
- en: The engineer loses his licence, FOREVER, if he/she ever goes through a red light.
  id: totrans-83
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果他/她曾经闯红灯，工程师将永远失去驾照。
- en: If the system detects a violation of its rules or a state that should never
    occur it enters a failsafe mode
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果系统检测到违反其规则或永远不应发生的状态，则进入故障安全模式。
- en: All lights go red.
  id: totrans-85
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 所有灯都变红。
- en: Something Essential that You Ought to Do
  id: totrans-86
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 一些必不可少的事情。
- en: Design your reservation system before coding it.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 在编码之前设计您的预订系统。
- en: Before coding your reservation system work it out on paper and make sure that
    it works for all the generic cases you can think of
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 在编码您的预订系统之前，请在纸上解决它，并确保它适用于您能想到的所有通用情况。
- en: One train following another
  id: totrans-89
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一个火车跟着另一个。
- en: Two trains on a collision course
  id: totrans-90
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 两列火车相撞。
- en: There are one or more switches in the path
  id: totrans-91
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 路径中有一个或多个开关。
- en: Stopping
  id: totrans-92
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 停车。
- en: A conservative train control system ensures that
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 保守的列车控制系统确保。
- en: At all times
  id: totrans-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 随时。
- en: every train is travelling slowly enough that
  id: totrans-95
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每一列火车都以足够慢的速度行驶，以至于。
- en: the next time there is an information update
  id: totrans-96
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 下一次有信息更新时。
- en: it can give a stop command
  id: totrans-97
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它可以发出停止命令。
- en: and stop without running into another train
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 并且在没有撞到另一列车的情况下停车。
- en: or off the end of the track.
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 或者超出轨道的尽头。
- en: For simplicity we assume that
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 为了简单起见，我们假设。
- en: all trains follow the same set of rules.
  id: totrans-101
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 所有火车都遵循相同的一套规则。
- en: How much clear track does a train need?
  id: totrans-102
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 火车需要多少清晰的轨道？
- en: The stopping distance? Not enough unless the train starts to stop immediately.
  id: totrans-103
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 停车距离？除非火车立即开始停车，否则不够。
- en: The stopping distance plus time for the command to arrive at the train? Not
    enough the stop request is given immediately.
  id: totrans-104
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 停车距离再加上命令到达火车的时间？不够，立即给出停车请求。
- en: You have, no doubt, defined stopping distance in a variety of different ways.
    Here it is defined as the distance it takes the train to stop from the point where
    the command is processed at the locomotive.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 毫无疑问，您已经以各种不同的方式定义了停车距离。这里它被定义为火车从机车处理命令的点停下所需的距离。
- en: The stopping distance plus the time for the command to arrive at the train plus
    the amount of time until the train next decides whether or not to stop. This is
    enough if all other trains are stationary..
  id: totrans-106
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 停车距离再加上命令到达火车的时间以及火车下一次决定是否停止的时间。如果所有其他火车都静止，这就足够了。
- en: To be concrete, suppose the train decides what to do next each time it arrives
    at a sensor. Then,
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 具体来说，假设火车每次到达传感器时决定下一步要做什么。然后，
- en: If it just passed sensor *n,*
  id: totrans-108
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果它刚刚通过了传感器*n*，
- en: the next time it will decide is when it arrives at sensor *n+*1,
  id: totrans-109
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它下一次决定的时间是当它到达传感器*n+*1时，
- en: the amount of clear track it needs is the stopping distance part sensor *n*+1.
  id: totrans-110
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它需要的清晰轨道量是从传感器*n*+1到停车距离的一部分。
- en: What if other trains are moving?
  id: totrans-111
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 如果其他火车正在移动怎么办？
- en: Every train needs in front of it an amount of clear track calculated as above.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 每一列火车都需要其前面的一定量的清晰轨道，计算方法如上所述。
- en: Head on.
  id: totrans-113
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 正面相撞。
- en: The train coming at me needs his amount of distance.
  id: totrans-114
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 朝我驶来的火车需要他的一定距离。
- en: I need my amount of distance.
  id: totrans-115
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我需要我的一定距离。
- en: We must both start to stop when we are the sum of the distance apart.
  id: totrans-116
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当我们相距的距离之和时，我们必须同时开始减速。
- en: Remember that the distance any train needs diminishes as it slows down.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，任何火车需要的距离会随着减速而减少。
- en: Following
  id: totrans-118
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 接下来
- en: If a train and the train it is following, initiate stopping at the same time
  id: totrans-119
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果一列火车和它跟随的火车同时开始减速
- en: the inter-train distance changes only by the difference in stopping distance,
    which ought to be small.
  id: totrans-120
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 火车之间的距离只会因停车距离的差异而改变，这个差异应该很小。
- en: This suggests that one train can follow another train quite closely, but it
    assumes that the leading train will not do something unexpected, such as
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 这表明一列火车可以跟随另一列火车相当近，但前提是领先的火车不会做出意外的举动，比如
- en: stalling or
  id: totrans-122
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 熄火或
- en: running into another train.
  id: totrans-123
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 会撞上另一列火车。
- en: Is it possible to guarantee that such things won't ever happen?
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 有可能保证这样的事情永远不会发生吗？
- en: Train safety, like everything else in the world, is a trade-off.
  id: totrans-125
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 火车安全，就像世界上的其他事物一样，是一种权衡。
