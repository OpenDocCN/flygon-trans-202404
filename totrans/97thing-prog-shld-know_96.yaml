- en: You Gotta Care about the Code
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你必须关心代码
- en: You Gotta Care about the Code
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你必须关心代码
- en: It doesn't take Sherlock Holmes to work out that good programmers write good
    code. Bad programmers... don't. They produce monstrosities that the rest of us
    have to clean up. You want to write the good stuff, right? You want to be a good
    programmer.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 并不需要福尔摩斯才能知道优秀的程序员编写优秀的代码。糟糕的程序员……不会。他们创造出怪物般的代码，而我们其他人不得不清理。你想要写好的代码，对吧？你想成为一名优秀的程序员。
- en: Good code doesn't pop out of thin air. It isn't something that happens by luck
    when the planets align. To get good code you have to work at it. Hard. And you'll
    only get good code if you actually care about good code.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 优秀的代码不是凭空出现的。它不是在行星对齐时靠运气发生的。要得到优秀的代码，你必须付出努力。努力。只有当你真正关心好的代码时，你才会得到好的代码。
- en: Good programming is not born from mere technical competence. I've seen highly
    intellectual programmers who can produce intense and impressive algorithms, who
    know their language standard by heart, but who write the most awful code. It's
    painful to read, painful to use, and painful to modify. I've seen more humble
    programmers who stick to very simple code, but who write elegant and expressive
    programs that are a joy to work with.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 优秀的编程不仅仅来自于技术能力。我见过高智商的程序员，能够编写复杂且令人印象深刻的算法，他们把编程语言的标准背得滚瓜烂熟，但写出来的代码却糟糕透顶。阅读起来令人痛苦，使用起来令人痛苦，修改起来令人痛苦。我见过更谦虚的程序员，他们坚持编写非常简单的代码，但却写出了优雅且富有表现力的程序，让人非常愉快。
- en: 'Based on my years of experience in the software factory, I''ve concluded that
    the real difference between adequate programmers and great programmers is this:
    *attitude*. Good programming lies in taking a professional approach, and wanting
    to write the best software you can, within the Real World constraints and pressures
    of the software factory.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 根据我在软件工厂多年的经验，我得出了这样的结论：优秀程序员和普通程序员真正的区别在于：*态度*。优秀的编程在于采取专业的态度，希望在现实世界的约束和软件工厂的压力下编写尽可能好的软件。
- en: '*The code to hell is paved with good intentions.* To be an excellent programmer
    you have to rise above good intentions, and actually *care* about the code — foster
    positive perspectives and develop healthy attitudes. Great code is carefully crafted
    by master artisans, not thoughtlessly hacked out by sloppy programmers or erected
    mysteriously by self-professed coding gurus.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '*通往地狱的路都是由良好的意图铺就的。*要成为一名优秀的程序员，你必须超越良好的意图，实际上*关心*代码——培养积极的态度和健康的心态。优秀的代码是由大师工匠精心打造的，而不是被粗心的程序员随意破坏或被自诩为编程大师神秘地建造的。'
- en: 'You want to write good code. You want to be a good programmer. So, you care
    about the code:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 你想要写好的代码。你想成为一名优秀的程序员。所以，你关心代码：
- en: In any coding situation, you refuse to hack something that only seems to work.
    You strive to craft elegant code that is clearly correct (and has good tests to
    show that it is correct).
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在任何编码情况下，你拒绝只是看起来能够工作的代码。你努力编写优雅的代码，明显是正确的（并且有良好的测试来证明它是正确的）。
- en: You write code that is *discoverable* (that other programmers can easily pick
    up and understand), that is *maintainable* (that you, or other programmers, will
    be easily able to modify in the future), and that is correct (you take all steps
    possible to determine that you have solved the problem, not just made it look
    like the program works).
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你编写的代码是*可发现的*（其他程序员可以轻松理解），是*可维护的*（你或其他程序员将来可以轻松修改），是正确的（你采取一切可能的步骤来确定你已经解决了问题，而不仅仅是让程序看起来像是工作了）。
- en: You work well alongside other programmers. No programmer is an island. Few programmers
    work alone; most work in a team of programmers, either in a company environment
    or on an open source project. You consider other programmers, and construct code
    that others can read. You want the team to write the best software possible, rather
    than to make yourself look clever.
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你能够与其他程序员良好地合作。没有人是孤岛。很少有程序员独自工作；大多数人都是在一个程序员团队中工作，无论是在公司环境中还是在一个开源项目上。你考虑其他程序员，并编写其他人可以阅读的代码。你希望团队编写尽可能好的软件，而不是让自己看起来聪明。
- en: Any time you touch a piece of code you strive to leave it better than you found
    it (either better structured, better tested, more understandable...).
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 无论何时你修改一段代码，你都努力让它比原来更好（无论是结构更好，测试更好，更易理解等等）。
- en: You care about code and about programming, so you are constantly learning new
    languages, idioms, and techniques. But you only apply them when appropriate.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你关心代码和编程，所以你不断学习新的语言、习惯和技术。但只有在适当的时候才会应用它们。
- en: Fortunately, you're reading this collection of advice because you do care about
    code. It interests you. It's your passion. Have fun programming. Enjoy cutting
    code to solve tricky problems. Produce software that makes you proud.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，你正在阅读这些建议的集合，因为你确实关心代码。它让你感兴趣。这是你的激情。享受编程的乐趣。享受编写代码来解决棘手的问题。创造让你感到自豪的软件。
