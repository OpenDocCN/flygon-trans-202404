- en: 20.6 Integration Over Curves in the Complex Plane
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The definite integral considered so far represents area in the xy plane. **We
    defined it however by dividing the interval in x into small subintervals (say
    of width d) and taking the sum of an estimate of the area of each subinterval,
    namely f(x')d where x' is a point in that subinterval.**
  prefs: []
  type: TYPE_NORMAL
- en: Suppose now we let C be a curve in the complex plane, and let f be a function
    of the variable z with z = x + iy. We can define integration along that curve
    of an integrand f(z) by dividing the curve into small pieces, and summing f(z')(z[i]
    - z[i - 1]) where z' is a point in the i-th interval whose endpoints are z[i]
    and z[i - 1], over all the pieces.
  prefs: []
  type: TYPE_NORMAL
- en: This integral along a curve will no longer represent area, since neither f nor
    the difference between z's will be real numbers. But **we can multiply complex
    numbers together, so that this definition makes perfect sense.**
  prefs: []
  type: TYPE_NORMAL
- en: Such an entity is called a **contour integral in the complex plane.** Though
    this integral no longer has the interpretation of area, it still has the property
    that it is well defined if the path C is finite and the function f is bounded
    and continuous on it. We denote it as follows
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/61d3ee1f994d4f2aafcaec2565886968.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Integrals of this kind are enormously valuable mathematical tools, as we may
    soon see.
  prefs: []
  type: TYPE_NORMAL
- en: Do not be put off by the strangeness of integrating in the complex plane and
    dealing with functions that have complex values. Almost everything you can say
    about ordinary integrals apply to these.
  prefs: []
  type: TYPE_NORMAL
- en: '**Exercises:**'
  prefs: []
  type: TYPE_NORMAL
- en: '**20.3 Integrate the function sin z up the imaginary axis, from 0 to i using
    what you know about the integral of the sine function.**'
  prefs: []
  type: TYPE_NORMAL
- en: '**20.4 Do the same thing numerically on a spreadsheet, writing ![](../Images/d19ad7715357d5a0672078fb9f62e89f.jpg)
    and z = x + iy, with x = 0 (and hence z = iy), y going from 0 to 1.**'
  prefs: []
  type: TYPE_NORMAL
- en: 20.7 Integration Over Curves in Euclidean Space
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: We extend the idea of breaking up a curve into small pieces and summing the
    difference between the endpoints of each piece multiplied by some function, to
    define **integration along a curve C in any Euclidean space.**
  prefs: []
  type: TYPE_NORMAL
- en: If f is a scalar field, that is, a function defined on points in our space,
    we could sum ![](../Images/c69f9eda54599013cd8e7a138731456b.jpg) represent subdivision
    points on the path, and again **r'** is a point in the i-th subinterval. This
    can be defined, but here the difference in **r**'s will be a vector, and **the
    sum will be a vector field.**
  prefs: []
  type: TYPE_NORMAL
- en: A much more useful concept is obtained when we replace f here by a vector field
    **w**(**r**) and **sum ![](../Images/a09f1aa65002f03afb92b0876c8c0b53.jpg)over
    the intervals on the curve C that are defined by the endpoints ![](../Images/d734b527176657a1dc1015fd9b3f08a7.jpg).
    The result is then a number rather than a vector.**
  prefs: []
  type: TYPE_NORMAL
- en: '**It is defined exactly as area is in the definite integral. The standard notation
    for it is**'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/86152b02617973c7b488f97d53976d56.jpg)'
  prefs: []
  type: TYPE_IMG
- en: There are two important examples where such integrals occur.
  prefs: []
  type: TYPE_NORMAL
- en: First, suppose we integrate a **unit tangent vector![](../Images/9c4ceceb204878cb7e5b7245535b5452.jpg)**d**l**
    along C.
  prefs: []
  type: TYPE_NORMAL
- en: For sufficiently small intervals this unit tangent vector will be essentially
    a unit vector in the direction of ![](../Images/63036582630a7fbecfea6d87532ff84c.jpg)
    The result is then the integral of ![](../Images/a22247b3fcb216494ee10d932f3ce1ef.jpg)
    over the curve C. Since this just sums the length |d**l**| of each of the subintervals
    of the curve, its sum over the entire curve will be the length of C.
  prefs: []
  type: TYPE_NORMAL
- en: The length of a curve C is therefore given by
  prefs: []
  type: TYPE_NORMAL
- en: '**![](../Images/e16704f0398e7f84cd8d9528f3d56201.jpg)**'
  prefs: []
  type: TYPE_NORMAL
- en: '**where T is a unit vector in the direction of the curve.**'
  prefs: []
  type: TYPE_NORMAL
- en: Second, in physics, the **work done by a force F in pushing an object along
    a path C is given by an integral of the form**
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/4473517f482574ebf9d2eb4bfca8effc.jpg)'
  prefs: []
  type: TYPE_IMG
- en: As we have noted already, we define such integrals by breaking the curve up
    into ever smaller pieces, taking the dot product indicated within each piece,
    and summing over the pieces.
  prefs: []
  type: TYPE_NORMAL
- en: So far we have generalized the notion of area or rather our approach to it,
    to define integration along a path in the complex plane, or in Euclidean space.
  prefs: []
  type: TYPE_NORMAL
- en: '**The same idea can be applied to integration over an area in two dimensions,
    a surface in three dimensions, a volume in three dimensions, or what you will
    in higher dimensions.**'
  prefs: []
  type: TYPE_NORMAL
- en: In every case you can **break the region you are interested in into pieces whose
    diameters go to zero, and sum the value of an integrand multiplied by a measure
    of the size of the piece, over these pieces.**
  prefs: []
  type: TYPE_NORMAL
- en: When integrating over a surface in three dimensions you have to take into consideration
    that surfaces have directions like curves do, and so we must make our definitions
    accordingly, as we just did for curves.
  prefs: []
  type: TYPE_NORMAL
- en: You can enter any standard vector field and any parametrized curve in the applet
    here and see the resulting integral unfold in the applet below.
  prefs: []
  type: TYPE_NORMAL
- en: '**Exercise 20.5 Integrate the vector field xi + yj+ 2zk over the default helical
    path here using the applet, and also along the straight line, both from z = 0
    to z = 4![](../Images/8c0e8313bc76585656ed258812444e55.jpg) with the other variables
    0 at the endpoints. How do the results compare?**'
  prefs: []
  type: TYPE_NORMAL
- en: <applet code="LineIntegrals" codebase="../applets/" archive="lineIntegrals.jar,go.jar,goText.jar,mk_lib.jar,parser_math.jar,jcbwt363.jar"
