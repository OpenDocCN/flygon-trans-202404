- en: The idea of splitting a path or line or area or surface into small pieces can
    be applied just as well to a volume.
  prefs: []
  type: TYPE_NORMAL
- en: 'We therefore define volume integrals by the same approach which by this time,
    I hope does not need repeating. (Here it is anyway: **divide the volume into ever
    more pieces, say cubes, and let the diameter of the pieces go to zero, sum the
    contributions from each piece.)**'
  prefs: []
  type: TYPE_NORMAL
- en: Volumes are numbers rather than vectors in 3 dimensions, so the definition is
    quite straightforward.
  prefs: []
  type: TYPE_NORMAL
- en: When the integrand is 1, the integral becomes the volume itself.
  prefs: []
  type: TYPE_NORMAL
- en: A volume integral over V with density of **whatever** as integrand is the total
    amount of **whatever** that is in V. Such integrals are commonly encountered.
  prefs: []
  type: TYPE_NORMAL
- en: In particular, the volume integral of charge or mass density gives the charge
    or mass of in that volume.
  prefs: []
  type: TYPE_NORMAL
- en: You also encounter moments. The integral of r² (with r representing distance
    to the z-axis) multiplied by the mass density over a volume V gives the **moment
    of inertia** about the z-axis of the material within V.
  prefs: []
  type: TYPE_NORMAL
- en: More generally, moments are integrals of powers of distance to an axis or point
    multiplied by appropriate densities. Moment of inertia is a "moment" about an
    axis.
