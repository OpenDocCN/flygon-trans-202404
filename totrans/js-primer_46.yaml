- en: '[PRE10]'
  prefs: []
  type: TYPE_PRE
- en: これでコマンドライン引数に指定したファイルを読み込んで標準出力に表示できました。 次のセクションでは読み込んだMarkdownファイルをHTMLに変換する処理を追加していきます。
  prefs: []
