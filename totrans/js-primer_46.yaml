  type: TYPE_NORMAL
- en: '*前のセクションで取得できるようになったファイルパスを元に、ファイルを読み込みましょう。 Node.jsでファイルの読み書きを行うには、標準モジュールの[`fs`モジュール](https://nodejs.org/api/fs.html)を使います。
    まずは読み込む対象のファイルを作成しましょう。`sample.md`という名前で`main.js`と同じ`nodecli`ディレクトリに配置します。'
  prefs: []
