  id: totrans-57
  prefs: []
  type: TYPE_PRE
  zh: '[PRE13]'
- en: Rejoice
  id: totrans-58
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 庆祝
- en: 'If all is well, you should see a return like this:'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一切顺利，你应该看到这样的返回：
- en: '[PRE14]'
  id: totrans-60
  prefs: []
  type: TYPE_PRE
  zh: '[PRE14]'
- en: Go to that URL and REJOICE!!!!!
  id: totrans-61
  prefs: []
