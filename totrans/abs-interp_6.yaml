- en: 6  Abstract-interpretation-based tools
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 6  基于抽象解释的工具
- en: The following list of static analysis and verification automatic tools provides
    an idea of the scope of practical applications of abstract interpretation to software
    verification (but this list is definitely not exhaustive). These tools aim at
    soundness. Since no universal tool can exist (because of undecidability) such
    tools are necessarily incomplete and vary in their capacity to produce very few
    false alarms and to scale up to very large programs.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 下面列出的静态分析和验证自动工具清单提供了抽象解释在软件验证中的实际应用范围的一种想法（但这个清单绝对不是详尽的）。这些工具旨在保证准确性。由于不存在通用工具（由于不可判定性），因此这些工具必然是不完全的，并且在产生很少的误报和扩展到非常大的程序方面各不相同。
- en: 6.1  [Airac5](http://ropas.snu.ac.kr/airac5/)
  id: totrans-2
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6.1  [Airac5](http://ropas.snu.ac.kr/airac5/)
- en: A static analyzer from the [Programming](http://ropas.snu.ac.kr/) [Research](http://ropas.snu.ac.kr/)
    [Laboratory](http://ropas.snu.ac.kr/) of the [Seoul](http://www.useoul.edu/) [National](http://www.useoul.edu/)
    [University](http://www.useoul.edu/) and [RopasWork](http://ropaswork.com/) for
    automatic detection of buffer overrun errors in C programs.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 一款来自[首尔国立大学](http://www.useoul.edu/) [编程研究实验室](http://ropas.snu.ac.kr/) 和[RopasWork](http://ropaswork.com/)
    的静态分析器，用于自动检测C程序中的缓冲区溢出错误。
- en: 6.2  [aiT WCET Analyzers](http://www.absint.com/ait/)
  id: totrans-4
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6.2  [aiT WCET Analyzers](http://www.absint.com/ait/)
- en: Commercial static analyzers from [AbsInt Angewandte Informatik](http://www.absint.com/)
    to statically compute tight bounds for the worst-case execution time (WCET) of
    tasks in real-time systems.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 来自[AbsInt Angewandte Informatik](http://www.absint.com/) 的商业静态分析器，用于在实时系统中静态计算任务最坏情况执行时间（WCET）的严格界限。
- en: 6.3  [ASTRÉE](http://www.astree.ens.fr/)
  id: totrans-6
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6.3  [ASTRÉE](http://www.astree.ens.fr/)
- en: A static analyzer from the [École normale supérieure](http://www.ens.fr/) for
    proving the absence of runtime errors specialized for synchronous control/command
    programs written in C.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 一款来自[巴黎高等师范学校](http://www.ens.fr/)的静态分析器，专门用于证明用C语言编写的同步控制/命令程序中不存在运行时错误。
- en: 6.4  [C Global Surveyor](http://ti.arc.nasa.gov/ase/cgs/index.html)
  id: totrans-8
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6.4  [C Global Surveyor](http://ti.arc.nasa.gov/ase/cgs/index.html)
- en: A research prototype static analyzer from the [Intelligent](http://ti.arc.nasa.gov/index.php)
    [Systems](http://ti.arc.nasa.gov/index.php) [Division](http://ti.arc.nasa.gov/index.php)
    at the [NASA](http://ti.arc.nasa.gov/index.php) [Ames](http://ti.arc.nasa.gov/index.php)
    [Research](http://ti.arc.nasa.gov/index.php) [Center](http://ti.arc.nasa.gov/index.php)
    for finding runtime errors in C programs.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 一款来自[NASA](http://ti.arc.nasa.gov/index.php) [Ames](http://ti.arc.nasa.gov/index.php)
    [Research](http://ti.arc.nasa.gov/index.php) [Center](http://ti.arc.nasa.gov/index.php)
    [智能系统部门](http://ti.arc.nasa.gov/index.php) 的研究原型静态分析器，用于发现C程序中的运行时错误。
- en: 6.5  [Fluctuat](http://www-list.cea.fr/labos/gb/LSL/fluctuat/index.html)
  id: totrans-10
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6.5  [Fluctuat](http://www-list.cea.fr/labos/gb/LSL/fluctuat/index.html)
- en: A static analyzer from [CEA-LIST](http://www-list.cea.fr/) to study the propagation
    of rounding errors in floating-point computations of C or assembler programs.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 一款来自[CEA-LIST](http://www-list.cea.fr/) 的静态分析器，用于研究C或汇编程序中浮点计算中舍入误差的传播。
- en: 6.6  [PolySpace Verifier](http://www.polyspace.com/products.htm)
  id: totrans-12
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6.6  [PolySpace Verifier](http://www.polyspace.com/products.htm)
- en: A commercial general-purpose static analyzer of [PolySpace Technologies](http://www.polyspace.com/)
    for detecting runtime errors in Ada, C, C++, and Java.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 一款来自[PolySpace Technologies](http://www.polyspace.com/) 的商业通用静态分析器，用于检测Ada、C、C++和Java中的运行时错误。
- en: 6.7  [TERMINATOR](http://research.microsoft.com/terminator/)
  id: totrans-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6.7  [TERMINATOR](http://research.microsoft.com/terminator/)
- en: A static analyzer from [Microsoft Research Cambridge](http://research.microsoft.com/aboutmsr/labs/cambridge/)
    for proving program termination and general liveness properties of C programs.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 一款来自[Microsoft Research Cambridge](http://research.microsoft.com/aboutmsr/labs/cambridge/)
    的静态分析器，用于证明C程序的终止和一般存活性属性。
- en: 6.8  [TVLA](http://www.cs.tau.ac.il/~tvla/)
  id: totrans-16
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6.8  [TVLA](http://www.cs.tau.ac.il/~tvla/)
- en: '[TVLA](http://www.cs.tau.ac.il/~tvla/) is a research tool developed at [Tel
    Aviv University](http://www.cs.tau.ac.il/) for experimenting with abstract interpretation
    using a logical description of program semantics with a predefined abstraction
    of predicates.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[TVLA](http://www.cs.tau.ac.il/~tvla/) 是在[特拉维夫大学](http://www.cs.tau.ac.il/)
    开发的一个研究工具，用于使用程序语义的逻辑描述和预定义的谓词抽象来进行抽象解释实验。'
