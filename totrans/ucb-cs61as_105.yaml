- en: Combining Your Work for Part 2
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 合并第二部分的工作
- en: Combining Work
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 合并工作
- en: You've finished Part 2 of the Adventure Game! At this point, you should have
    finished Questions 1, 2, A3-A8, and B3-B8\. Combine your answers and make sure
    your code still works correctly.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 你已经完成了冒险游戏的第二部分！此时，你应该已经完成了问题1、2、A3-A8和B3-B8。合并你的答案，并确保你的代码仍然能够正确运行。
- en: Testing
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 测试
- en: Check that your transcript accurately reflects how your code works. Even if
    your answer is on, include a demonstration of that error into your transcript.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 检查你的转录是否准确反映了你的代码运行方式。即使你的答案是正确的，也要在你的转录中包含演示该错误的过程。
- en: What's Ahead
  id: totrans-5
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 未来展望
- en: There is one more required question and some optional extra questions for both
    partners to complete. Your code MUST be combined and functional for Question 9
    to be doable.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 还有一个必答问题和一些可选的额外问题需要合作完成。你的代码必须合并并且能够正常运行，才能完成问题9。
