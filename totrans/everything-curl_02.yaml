  zh: Adobe，Altera，AOL，Apple，AT＆T，BBC，Blackberry，BMW，Bosch，Broadcom，Chevrolet，Cisco，Comcast，Facebook，Google，Hitachi，Honeywell，HP，华为，HTC，IBM，Intel，LG，马自达，梅赛德斯-奔驰，摩托罗拉，Netflix，任天堂，Oracle，Panasonic，飞利浦，先锋，RBS，三星，SanDisk，SAP，SAS
