  id: totrans-59
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: Inherent Livelock
  id: totrans-60
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Remember the example where two trains come face to face, each waiting for the
    other to move. They will wait facing each other until the demo is over, probably
    polling.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
- en: What's hard about solving this problem?
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
- en: Neither driver knows what the other driver is trying to do.
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In real life,
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
- en: the drivers would communicate, but
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: in your software that's neither easy
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: How many different `conversations' might need to be available?
  id: totrans-67
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: nor desirable
  id: totrans-68
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
