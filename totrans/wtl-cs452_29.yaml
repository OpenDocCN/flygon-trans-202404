  id: totrans-69
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 两个司机特殊安排对其他火车的影响是什么？
- en: What's most easy for you to do is to programme each driver with
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 对你来说最容易做的事情就是为每个驱动程序编程
- en: detection, e.g.,
  id: totrans-71
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 检测，例如，
