  id: totrans-72
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 延迟一个随机时间
- en: Request again
  id: totrans-73
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 再次请求
- en: If turned down, work around
  id: totrans-74
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果被拒绝，解决方法
- en: work around, e.g.,
  id: totrans-75
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 解决方法，例如，
- en: Recommence working on goal as though track is blocked.
  id: totrans-76
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 重新开始工作目标，就好像轨道被阻塞了。
