  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE4]'
  id: totrans-55
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE4]'
- en: And the problem is that this code usually works as long as it runs for a relatively
    short time
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Livelock that's Really a Critical Race
  id: totrans-57
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: We could try to make the clients a little more considerate
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
