- en: Format Specification
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'You can provide a format specification following a colon. The grammar for format
    specification is as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE27]'
  prefs: []
  type: TYPE_PRE
- en: The following table lists the field meanings.
