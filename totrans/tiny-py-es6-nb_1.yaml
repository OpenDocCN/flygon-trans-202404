  - PREF_UL
  type: TYPE_NORMAL
- en: '`{result}` - reference keyword argument'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`{bike.tire}` - reference attribute of argument'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
