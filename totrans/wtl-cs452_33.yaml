  id: totrans-53
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 传感器输入触发任务，这些任务也以传感器的周期性运行
- en: Typical example, a group of sensors that returns
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 典型的例子，一组返回的传感器
- en: the rotational speed of the wheels, and
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 轮轴的转速，以及
- en: the exhaust mixture, and
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 排气混合物，以及
- en: the torque, and
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 扭矩，以及
- en: the state of the controls, and ...
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 控件的状态，以及...
- en: and a set of tasks that
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 一组任务以及
