- en: 'In `bash`, if you want to clear out a file, the easiest command may be "`>
    file`":'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: 'But in `csh`, "`> file`" will cause "`Invalid null command.`" error:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: 'The solution is using "`: > file`" command:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: Or employ "`cat /dev/null > file`".
  prefs: []
  type: TYPE_NORMAL
