- en: Python 中的对象都有诸如 `__init__()` 这样的方法，它们都有各自特定的用途，却 无法直接被调用。虽然无法被直接调用，实际上你却经常在使用这些方法，比如创建对象实例式
    就调用了 `__new__()` 和 `__init__` 方法。那么这些魔法方法还有那些其它的有趣用法呢？
  prefs: []
  type: TYPE_NORMAL
- en: 操作符重载
  prefs:
