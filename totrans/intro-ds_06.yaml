- en: Univariate Analysis
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Univariate analysis explores variables (attributes) one by one. Variables could
    be either *categorical* or *numerical*. There are different statistical and visualization
    techniques of investigation for each type of variable. Numerical variables can
    be transformed into categorical counterparts by a process called [binning](binning.htm)
    or discretization. It is also possible to transform a categorical variable into
    its numerical counterpart by a process called [encoding](encoding.htm). Finally,
    proper handling of [missing values](missing_values.htm) is an important issue
    in mining data.
