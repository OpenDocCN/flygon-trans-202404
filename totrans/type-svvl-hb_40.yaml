- en: オブジェクトからキーの型を生成する
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://typescriptbook.jp/tips/generates-type-from-object-key](https://typescriptbook.jp/tips/generates-type-from-object-key)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: オブジェクトからキーだけ欲しい[​](#オブジェクトからキーだけ欲しい "オブジェクトからキーだけ欲しい への直接リンク")
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: あるメッセージが言語ごとに定義されているとします。
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: 内容は確認を促す変哲もないシステムのメッセージです。このオブジェクトを使ってシステムがサポートしている言語の一覧を作ります。次のようなユニオン型が今回の目的です。
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: '[PRE3]'
  prefs: []
  type: TYPE_PRE
- en: '`typeof`[​](#typeof "typeof への直接リンク")'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 頻出するこの`typeof`はJavaScriptのものではなく、TypeScriptの`typeof`です。これをオブジェクトに対して使用している例は前のページにあるとおりです。
  prefs: []
  type: TYPE_NORMAL
- en: '[## 📄️ オブジェクトから型を生成する'
  prefs: []
  type: TYPE_NORMAL
- en: 多くの言語では型による構造体、オブジェクトの定義をしてからコーディングが始まりますが、元がJavaScriptであるTypeScriptにはそのような決まりがないことも多々あります。](/tips/generates-type-from-object)
  prefs: []
  type: TYPE_NORMAL
- en: この例で実行すれば次のような型`TypeOfLanguage`が生成されるでしょう (型名は便宜的なものです) 。
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE4]'
  prefs: []
  type: TYPE_PRE
- en: ts`type <data-lsp lsp="type TypeOfLanguage = {
  prefs: []
  type: TYPE_NORMAL
- en: 'en: string;'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'fr: string;'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'es: string;'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'ja: string;'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'zh: string;'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '}" style="border-bottom:solid 2px lightgrey">TypeOfLanguage</data-lsp> =  typeof
    <data-lsp lsp="const conf: {'
  prefs: []
  type: TYPE_NORMAL
- en: 'en: string;'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'fr: string;'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'es: string;'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'ja: string;'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'zh: string;'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '}">conf</data-lsp>;` `type TypeOfLanguage = {'
  prefs: []
  type: TYPE_NORMAL
- en: 'en: string;'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'fr: string;'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'es: string;'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'ja: string;'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'zh: string;'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '}`'
  prefs: []
  type: TYPE_NORMAL
- en: ここまでくればあとは少しです。`TypeOfLanguage`型のキーだけを型にしてしまいます。
  prefs: []
  type: TYPE_NORMAL
- en: '`keyof`[​](#keyof "keyof への直接リンク")'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '`keyof`はオブジェクトの型に使うとそのオブジェクトのキーをユニオン型にして返します。上記の`TypeOfLanguage`型があれば'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE5]'
  prefs: []
  type: TYPE_PRE
- en: ts`type <data-lsp lsp="type Language = &quot;en&quot; | &quot;fr&quot; | &quot;es&quot;
    | &quot;ja&quot; | &quot;zh&quot;" style="border-bottom:solid 2px lightgrey">Language</data-lsp>
    =  keyof <data-lsp lsp="type TypeOfLanguage = {
  prefs: []
  type: TYPE_NORMAL
- en: 'en: string;'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'fr: string;'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'es: string;'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'ja: string;'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'zh: string;'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '}">TypeOfLanguage</data-lsp>;` `type Language = "en" | "fr" | "es" | "ja" |
    "zh"`'
  prefs: []
  type: TYPE_NORMAL
- en: となります。
  prefs: []
  type: TYPE_NORMAL
- en: '[## 📄️ keyof型演算子'
  prefs: []
  type: TYPE_NORMAL
- en: keyofはオブジェクトの型からプロパティ名を型として返す型演算子です。たとえば、nameプロパティを持つ型に対して、keyofを使うと文字列リテラル型の"name"が得られます。](/reference/type-reuse/keyof-type-operator)
  prefs: []
  type: TYPE_NORMAL
- en: まとめ[​](#まとめ "まとめ への直接リンク")
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 見た目が少々いびつですが、次でオブジェクトから希望するキーのユニオン型を生成できます。
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE6]'
  prefs: []
  type: TYPE_PRE
- en: 'ts`type <data-lsp lsp="type Language = &quot;en&quot; | &quot;fr&quot; | &quot;es&quot;
    | &quot;ja&quot; | &quot;zh&quot;" style="border-bottom:solid 2px lightgrey">Language</data-lsp>
    =  keyof  typeof <data-lsp lsp="const conf: {'
  prefs: []
  type: TYPE_NORMAL
- en: 'en: string;'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'fr: string;'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'es: string;'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'ja: string;'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'zh: string;'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '}">conf</data-lsp>;` `type Language = "en" | "fr" | "es" | "ja" | "zh"`'
  prefs: []
  type: TYPE_NORMAL
- en: '疑問: `keyof conf`じゃダメなんですか？[​](#疑問-keyof-confじゃダメなんですか "疑問-keyof-confじゃダメなんですか
    への直接リンク")'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 動作しません。なぜなら`keyof`は値ではなく (オブジェクトの) 型に対して使用できるからです。一方`typeof`は値から型を生成するのでこの順番で使用する必要があります。
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE7]'
  prefs: []
  type: TYPE_PRE
- en: '[PRE8]'
  prefs: []
  type: TYPE_PRE
- en: '[PRE9]'
  prefs: []
  type: TYPE_PRE
