- en: Technology and Operating Systems
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Lecture Notes for CS 140
  prefs: []
  type: TYPE_NORMAL
- en: Spring 2014
  prefs: []
  type: TYPE_NORMAL
- en: John Ousterhout
  prefs: []
  type: TYPE_NORMAL
- en: Many of the basic ideas in operating systems were developed 30-40 years ago,
    when technology was very different. Are these ideas still relevant today and in
    the future?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Technology changes over the last 25 years:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'CPU speeds: 15 MHz -> 2.5 GHz (167x)'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Memory size: 8 MBytes -> 4 GBytes (500x)'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Disk capacity: 30 MBytes -> 500 GBytes (16667x)'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Disk transfer rate: 2 MBytes/sec -> 100 MBytes/sec (50x)'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Network speed: 10 Mbits/sec -> 1 Gbit/sec (100x)'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'The role of paging:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'When originally proposed (1960''s):'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Disk speed: 80ms latency, 250 KBytes/sec transfer'
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Memory size: 256 KBytes (64 pages)'
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Time to replace all of memory:'
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 6.4 sec (random access)
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 1 sec (sequential)
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Today:'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Disk speed: 10ms latency, 100 MBytes/sec transfer'
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Memory size: 4 GB (1,000,000 pages)'
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Time to replace all of memory:'
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 10,000 sec (3 hours) (random access)
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 40 sec (sequential)
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Can't afford to page something out unless it's going to be idle for a *long*
    time.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Does paging make sense anymore?
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Mechanism for incremental loading of processes?
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Why not just read the entire binary at once?
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 10 MB of binary takes .1 sec.
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Safety valve for temporary emergencies?
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Perhaps, but not much space between "system not paging at all" and "system totally
    unusable".
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Virtual memory still quite useful:'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Simplifies physical memory management
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Allows controlled sharing
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Memory-mapped files
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Virtual machines
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Page size is way too small:'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Random accesses for replacement too expensive.
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Not enough TLB coverage.
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Disks:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Capacity has increased faster than access time.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Can't actually access all the information you can store on disk!
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Frequently accessed information must move elsewhere
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'TLBs:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Haven't kept up with memory sizes
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 64 entries -> 256 KBytes coverage
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: In mid-80's this was a substantial fraction of memory (8 Mbytes).
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Today TLBs can only cover a tiny fraction of memory
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Some TLBs support larger page sizes:'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 1 MByte
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 1 GByte
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: But, this complicates kernel memory management.
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Multi-cores
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: For many years, chip technology improvements allowed processor clock rates to
    improve rapidly.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Unfortunately, faster clock rates mean more power dissipation; power limitations
    now limit improvements in clock rate.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Chip designers are now using technology to put more processors (cores) on a
    chip.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Consequences:'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: All OSes must now be multiprocessor OSes
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Not clear how to utilize all of these cores: app developers must now write
    parallel programs?'
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Writing parallel programs is very hard
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Current hot areas for OS development:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Very small (devices)
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Android, iPhone, etc.
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Very large (datacenters)
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Coordinating thousands of machines working together
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
