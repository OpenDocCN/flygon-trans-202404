- en: Trusted Platform Module
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 受信任的平台模块
- en: In computing, Trusted Platform Module (TPM) is both the name of a published
    specification detailing a secure cryptoprocessor that can store cryptographic
    keys that protect information, and the general name of implementations of that
    specification, often called the "TPM chip" or "TPM Security Device". Wikipedia
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在计算领域，受信任的平台模块（TPM）既是详细说明可存储保护信息的加密密钥的安全加密处理器的已发布规范的名称，也是该规范的实施的通用名称，通常称为“TPM芯片”或“TPM安全设备”。
    维基百科
