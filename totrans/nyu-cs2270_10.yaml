- en: Notes for December 2 class -- Working with a simple modeler / animation package
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 12月2日课堂笔记 -- 使用简单的建模/动画软件包
- en: '**Starting to work with a higher level software package**'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '**开始使用更高级别的软件包**'
- en: This week we start working with [a simple HTML5 based modeler and animation
    package](modeler_example1.zip). It's pretty much the same such package that I
    will be using for Chalktalk.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本周我们开始使用[一个基于HTML5的简单建模和动画软件包](modeler_example1.zip)。这几乎是我将用于Chalktalk的相同软件包。
- en: I wrote this package not to be complete and comprehensive, but to be easy to
    understand. You should feel free, if you are feeling particularly intrepid or
    inspired, to make changes, additions or other customizations to it.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我编写这个软件包并非为了完整和全面，而是为了易于理解。如果你感到特别勇敢或受到启发，可以随意对其进行更改、添加或其他自定义。
- en: '**Homework, due by start of class on Wednesday December 9**'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '**作业，截止日期为12月9日星期三课堂开始前**'
- en: Between now and the rest of the semester you will be working with this package
    to "do your own thing". For example, you might want to write your own customized
    vertex and fragment shaders, or create complex organic shapes by using your own
    spline package, or create hierarchical mechanisms, such as a mechanical clock
    or automobile engine or wind-up toy. You might want to try to create animated
    characters, whether human-like or fancifal creatures, or entire architectural
    environments. There are many directions you can go.
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 从现在开始到本学期结束，你将使用这个软件包来“做你自己的事情”。例如，你可能想编写自己定制的顶点和片段着色器，或者通过使用自己的样条软件包创建复杂的有机形状，或者创建分层机制，比如机械钟表或汽车发动机或发条玩具。你可能想尝试创建动画角色，无论是类似人类的还是奇幻生物，或者整个建筑环境。你可以朝着许多方向发展。
- en: ''
  id: totrans-6
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: For the last two classes (December 9 and December 16), you will have the opportunity
    to show what you are building, and to get feedback in class from me and from other
    students. I very strongly encourage you to make use of this opportunity.
  id: totrans-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在最后两节课（12月9日和12月16日），你将有机会展示你正在构建的内容，并在课堂上得到我和其他学生的反馈。我非常鼓励你利用这个机会。
- en: ''
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Your final project will need to be completed by three weeks from now, specifically
    by the evening of Wednesday December 23.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你的最终项目需要在三周后完成，具体来说是在12月23日星期三晚上之前。
