- en: 'C++ Best Practices: A Forkable Coding Standards Document'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: C++最佳实践：一个可fork的编码标准文档
- en: This document is meant to be a collaborative discussion of the best practices
    in C++. It complements books such as *Effective C++* (Meyers) and *C++ Coding
    Standards* (Alexandrescu, Sutter). We fill in some of the lower level details
    that they don't discuss and provide specific stylistic recommendations while also
    discussing how to ensure overall code quality.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 这份文档旨在讨论C++最佳实践。它是对《Effective C++》（Meyers）和《C++编程规范》（Alexandrescu, Sutter）等书籍的补充。我们填补了一些他们没有讨论的低级细节，并提供了具体的风格建议，同时讨论如何确保整体代码质量。
- en: In all cases brevity and succinctness is preferred. Examples are preferred for
    making the case for why one option is preferred over another. If necessary, words
    will be used.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在所有情况下，简洁和简明是首选。示例更适合用来说明为什么一个选项优于另一个。如果必要，会使用文字。
