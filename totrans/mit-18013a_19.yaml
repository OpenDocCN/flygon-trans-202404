- en: 18.4 De Moivre's Theorem
  id: totrans-48
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 18.4 德莫弗定理
- en: The variable z, z = x + iy can be represented by its length and angle as can
    any two dimensional vector, and the relation as usual is
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
