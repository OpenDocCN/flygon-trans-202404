- en: 18.5 The Logarithm and the Problem of the Multivalued Nature of Angles
  id: totrans-53
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The logarithm of z is, from the last equation, describable as
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/65c39ed5ed9738bf77a982d0bca43c62.jpg)'
  id: totrans-55
  prefs: []
  type: TYPE_IMG
- en: This formula has a problem, and that problem is that the angle ![](../Images/fbfd66d68df998c4aef5ec2c51867a7e.jpg)
    is not a well defined function in the complex plane, and so neither is ln z.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
- en: The difficulty is that as we wander around the origin in a counterclockwise
    direction, the angle keeps increasing and comes back after each revolution 2![](../Images/14a5527d559efd556ba1581aab6c8a73.jpg)
    greater than it was.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
- en: Thus the value of the logarithm at a given value of z depends on how you got
    there; unless you artificially restrict its angle say to range from -![](../Images/14a5527d559efd556ba1581aab6c8a73.jpg)
    to ![](../Images/14a5527d559efd556ba1581aab6c8a73.jpg). If you do that the function
    ln z is discontinuous on the negative real axis.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
- en: Similar problems exists for inverse powers such as x^(1/2) and x^(1/3) as well.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
- en: There are several ways to get around this problem.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
- en: The prosaic way is to define such inverse functions precisely by introducing
    **a line of discontinuity for them, called a cut.**
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
- en: Thus for the logarithm you can say that its imaginary part, ![](../Images/fbfd66d68df998c4aef5ec2c51867a7e.jpg),
    has values that run from 0 to 2![](../Images/14a5527d559efd556ba1581aab6c8a73.jpg).
    If so it is discontinuous on the positive real axis, being 0 on one side of it
    and 2![](../Images/14a5527d559efd556ba1581aab6c8a73.jpg) on the other.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
- en: Alternatively you can have its values lie from -![](../Images/14a5527d559efd556ba1581aab6c8a73.jpg)
    to +![](../Images/14a5527d559efd556ba1581aab6c8a73.jpg), so that its line of discontinuity
    is the negative real axis, and you can choose any other half line of discontinuity
    starting at the origin.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
- en: Another way to handle this problem is to replace the complex plane by a geometric
    structure called a **Riemann surface,** on which the function in question is single
    valued without a discontinuity.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
- en: In the case of the logarithm this surface winds around and around the origin.
    For the square root if you go around the origin twice you come back to where you
    started from.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
