- en: 18.2 Functions of a Complex Variable
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 18.2 复变函数
- en: Functions of (x, y) that depend only on the combination (x + iy) are called
    **functions of a complex variable** and functions of this kind that can be expanded
    in power series in this variable are of particular interest.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 依赖于组合 (x + iy) 的 (x, y) 函数被称为**复变函数**，而这种函数在这个变量上可以展开成幂级数的函数尤为重要。
- en: This combination (x + iy) is generally called z, and we can define such functions
    as z^n, exp(z), sin z, and all the standard functions of z as well as of x.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这个组合 (x + iy) 通常被称为 z，并且我们可以定义诸如 z^n、exp(z)、sin z 以及所有标准 z 函数的函数，以及 x 函数。
- en: They are defined in exactly the same way the only difference being that they
    are actually complex valued functions, that is, they are vectors in this two dimensional
    complex number space, each with a real and an imaginary part (or component).
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 它们的定义方式完全相同，唯一的区别是它们实际上是复值函数，也就是说，它们是这个二维复数空间中的向量，每个向量都有一个实部和一个虚部（或分量）。
- en: Most of the standard functions we have previously discussed have the property
    that their values are real when their arguments are real. The obvious exception
    is the square root function, which becomes imaginary for negative arguments.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
- en: Since we can multiply z by itself and by any other complex number, we can form
    any polynomial in z and any power series as well. We define the exponential and
    sine functions of z by their power series expansions which converge everywhere
    in the complex plane.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
- en: Since all the operations that produce standard functions can be applied to complex
    functions we can produce all the standard functions of a complex variable by the
    same steps as go to producing standard functions of real variables.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
- en: <applet code="ComplexFunctions" codebase="../applets/" archive="complexFunctions.jar,go.jar,goText.jar,mk_lib.jar,parser_math.jar,jcbwt363.jar"
    width="760" height="450"></applet>
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
- en: 18.3 Functions of z, z = x + iy, have no Curl, as Vectors
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: We have seen that, among vectors, the curl of a function of r times a unit vector
    in the r dimension is 0 where the derivative is defined. There is a similar statement
    about any function, f of the variable z, with z = x + iy.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
- en: We can deduce it, by applying the chain rule for differentiating f(z)
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/eb412a078be45e23d6b79b286819724f.jpg)'
  id: totrans-32
  prefs: []
  type: TYPE_IMG
- en: Since ![](../Images/02f591d4c64be3661557cd25ff266c9f.jpg) is 1, and ![](../Images/43c386157d414a295514ae7402252796.jpg)
    is i, we find
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/cad3530d1cdd28334cd15e91269a45ad.jpg)'
  id: totrans-34
  prefs: []
  type: TYPE_IMG
- en: and upon taking real and imaginary parts of this equation we get
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/ff02cc0ee4577343c45d444b8ff94921.jpg)'
  id: totrans-36
  prefs: []
  type: TYPE_IMG
- en: These conditions tell us that the "gradient vectors" of the real and imaginary
    parts of a function of x + iy are orthogonal everywhere in the complex plane.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
- en: Combining these two equations tells us that**the two dimensional Laplacian of
    either the real or imaginary part of any twice differentiable function of z is
    0.**
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
- en: '**Exercise 18.1 Deduce this property explicitly here.**'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
- en: We can represent either the real part or the imaginary part of any function
    f(z) as a real function of the two variables x and y.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
- en: We can do so as a three dimensional image, or can use the "equipotential" approach
    of representing the either function by contour lines in a planar figure.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
- en: We noticed when discussing that representation that we could also connect the
    gradient vectors at appropriate points together into paths, which are sometimes
    called "lines of force" as they are in certain physical contexts.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
- en: What the relations we have been discussing tell us is that the contour lines
    for the real part of any suitably differentiable function of z are lines of force
    for the imaginary part and vice versa!
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
- en: For example, consider the function z². Its real part is x² - y² and its imaginary
    part is 2xy.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
