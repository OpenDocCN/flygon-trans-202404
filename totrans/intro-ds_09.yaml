- en: Bivariate Analysis
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 双变量分析
- en: Bivariate analysis is the simultaneous analysis of two variables (attributes).
    It explores the concept of relationship between two variables, whether there exists
    an association and the strength of this association, or whether there are differences
    between two variables and the significance of these differences. There are three
    types of bivariate analysis.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 双变量分析是对两个变量（属性）进行同时分析。它探索两个变量之间的关系概念，无论是否存在关联以及这种关联的强度，或者是否存在两个变量之间的差异以及这些差异的显著性。双变量分析有三种类型。
