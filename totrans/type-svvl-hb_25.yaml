- en: 読んで学ぶTypeScript
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 阅读并学习TypeScript
- en: 原文：[https://typescriptbook.jp/reference](https://typescriptbook.jp/reference)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://typescriptbook.jp/reference](https://typescriptbook.jp/reference)
- en: 本章では、TypeScriptの言語機能をひとつひとつ解説します。解説の範囲はTypeScriptに留まらず、JavaScriptについても必要なものを解説します。これは、TypeScript学習者がJavaScriptも並行して学ぶことが多いためです。
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本章では，TypeScript的语言功能将被逐一解释。解释的范围不仅限于TypeScript，还包括了JavaScript中必要的内容。这是因为许多学习TypeScript的人也同时学习JavaScript。
- en: どの機能がTypeScriptのものか、JavaScriptのものかがわかるように配慮しています。JavaScriptの機能については「JavaScriptの〜は」などと、TypeScriptの機能については「TypeScriptの〜は」などのように言語名を文中に記すようにしています。言語名が随所に出てくるため、読んでいてくどいと思われるかもしれませんが、どの機能がどちらの言語のものかを明確に理解しておくことは重要なので、ご辛抱いただければ幸いです。
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我们特意考虑到了哪些功能属于TypeScript，哪些属于JavaScript。对于JavaScript的功能，我们会使用"JavaScript的~"，而对于TypeScript的功能，我们会使用"TypeScript的~"等语言名称来在文中标明。虽然语言名称会频繁出现，可能会让人觉得烦人，但清楚地理解哪些功能属于哪种语言是很重要的，希望您能耐心一点。
- en: 本章の流れは、コード上の小さいパーツから大きいパーツに行くように構成しています。値や変数から始まり、文、関数、そしてクラスなどのオブジェクト指向プログラミング要素、さらにモジュールといったように、読み進めるにしたがって粒度の大きい要素についての話になっていきます。
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本章的内容从代码中的小部分开始，逐渐深入到更大的部分。从值和变量开始，然后是语句、函数，以及面向对象编程元素如类等，进一步讨论模块等更大的粒度的元素。
