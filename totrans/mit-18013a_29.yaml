- en: 28.4 Electrostatics and Potentials
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'As we have noted several times by now, Coulomb''s law states that like electric
    charges repel and unlike ones attract with an inverse square law of force. When
    attracting this force is very like that of gravity but acting between charged
    particles proportionally to each of their charges rather than to their masses.
    The statements below all refer to electrostatic fields: fields produced by charge
    densities that are not changing in time; not to electric fields produced by varying
    charge densities.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Here now are some mathematical implications of this law:'
