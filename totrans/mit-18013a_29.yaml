  prefs: []
  type: TYPE_IMG
- en: 2\. The divergence of this field is 0 except when P - P' = 0\. (By differentiation.)
  prefs: []
  type: TYPE_NORMAL
- en: 3\. The flux of this field over a sphere around P' is 4![](../Images/6952fd3c77674680a3cbd08cb4118ba7.jpg)e.
    (By integration.)
  prefs: []
  type: TYPE_NORMAL
- en: 4\. The flux of this field over the boundary of any volume containing P' is
    4![](../Images/6952fd3c77674680a3cbd08cb4118ba7.jpg)e, and over any other volume
    is 0\. (By the divergence theorem.)
  prefs: []
  type: TYPE_NORMAL
- en: 5\. The field of a sum of charges is the sum of the fields of each one. (Physical
    fact.)
  prefs: []
  type: TYPE_NORMAL
- en: 6\. The integral of the density of a point charge over any volume containing
    it is e, and is 0 if the volume does not contain the charge. (Definition of density.)
  prefs: []
  type: TYPE_NORMAL
- en: 7\. The density of a sum of charges is the sum of their densities.
  prefs: []
  type: TYPE_NORMAL
- en: 8\. For a point charge at P' the flux of **E** around the boundary of V is 4![](../Images/6952fd3c77674680a3cbd08cb4118ba7.jpg)
