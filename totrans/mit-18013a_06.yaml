    的平行四边形）乘以其高度，即 **A** 在 **B![](../Images/58f20e2afdd36d0ec9500430097f29f8.jpg)C**
    方向上的分量。 这就是 **A![](../Images/7e602c591f306ccd58a2921a2a2138aa.jpg)B![](../Images/58f20e2afdd36d0ec9500430097f29f8.jpg)C;**
    但它也是由列为 **A**，**B** 和 **C** 的矩阵的行列式，所以这里向量的线性函数是相同的，直到符号相同。 通常的符号约定给出
- en: '**A![](../Images/7e602c591f306ccd58a2921a2a2138aa.jpg)(B![](../Images/58f20e2afdd36d0ec9500430097f29f8.jpg)C)
