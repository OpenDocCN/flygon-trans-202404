- en: Change the shell
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'If you were previously working on `Linux`, you may miss `Bash`, and not accustomed
    to `csh` which is shipped on `FreeBSD` by default. You can change the shell to
    `Bash` following the below instructions:'
  prefs: []
  type: TYPE_NORMAL
- en: '(1) The `Bash` must already be installed on your `FreeBSD`, and its full path
    should also be included in `/etc/shells`. E.g:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: 'Then you will find the `Bash` path is presented in `/etc/shells` automatically:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: '(2) Execute `chsh -s /usr/local/bin/bash`:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: 'After you login again, you can find the shell is `bash` now:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE3]'
  prefs: []
  type: TYPE_PRE
- en: 'Reference:'
  prefs: []
  type: TYPE_NORMAL
- en: '[Shells](https://www.freebsd.org/doc/handbook/shells.html).'
  prefs: []
  type: TYPE_NORMAL
