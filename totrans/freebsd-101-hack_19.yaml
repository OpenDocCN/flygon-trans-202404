  - PREF_H2
  type: TYPE_NORMAL
  zh: 更改shell
- en: 'If you were previously working on `Linux`, you may miss `Bash`, and not accustomed
    to `csh` which is shipped on `FreeBSD` by default. You can change the shell to
    `Bash` following the below instructions:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你之前在`Linux`上工作，可能会错过`Bash`，并且不习惯`FreeBSD`默认安装的`csh`。你可以按照以下说明将shell更改为`Bash`：
- en: '(1) The `Bash` must already be installed on your `FreeBSD`, and its full path
    should also be included in `/etc/shells`. E.g:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: (1) `Bash`必须已经安装在你的`FreeBSD`上，并且其完整路径也应包含在`/etc/shells`中。例如：
- en: '[PRE0]'
  id: totrans-4
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Then you will find the `Bash` path is presented in `/etc/shells` automatically:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 然后你会发现`Bash`的路径已经自动出现在`/etc/shells`中：
- en: '[PRE1]'
  id: totrans-6
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '(2) Execute `chsh -s /usr/local/bin/bash`:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: (2) 执行`chsh -s /usr/local/bin/bash`：
- en: '[PRE2]'
  id: totrans-8
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'After you login again, you can find the shell is `bash` now:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 重新登录后，你会发现shell现在是`bash`了：
- en: '[PRE3]'
  id: totrans-10
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
