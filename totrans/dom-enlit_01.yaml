- en: Foreword
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: 'I make websites. Sometimes I make music. Over the years, I’ve noticed an interesting
    pattern of behavior from some musicians—often self-taught—who think of themselves
    as creative types: they display an aversion to learning any music theory. The
    logic, they say, is that knowing the theory behind music will somehow constrain
    their creative abilities. I’ve never understood that logic (and I secretly believe
    that it’s a retroactive excuse for a lack of discipline). To my mind, I just don’t
    see how any kind of knowledge or enlightenment could be a bad thing.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 我做网站。有时候我做音乐。多年来，我注意到一些音乐家——通常是自学成才的——表现出一种有趣的行为模式：他们认为自己是创意型人才，他们对学习任何音乐理论都有一种厌恶的态度。他们说，懂得音乐背后的理论会在某种程度上限制他们的创造力。我从来不理解这种逻辑（我暗自相信这是对缺乏纪律的一种事后辩解）。在我看来，我真的不明白任何形式的知识或启迪如何会是一件坏事。
- en: Alas, I have seen the same kind of logic at work in the world of web design.
    There are designers who not only don’t know how to write markup and CSS, they
    actively refuse to learn. Again, they cite the fear of somehow being constrained
    by this knowledge (and again, I believe that’s a self-justifying excuse).
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 遗憾的是，在网页设计的世界中，我也见过同样的逻辑在起作用。有些设计师不仅不知道如何编写标记和 CSS，他们还积极拒绝学习。同样，他们提到对这些知识有所约束的恐惧（同样地，我相信这是一种自圆其说的借口）。
- en: In the world of front-end development, that attitude is fortunately far less
    prevalent. Most web devs understand that there’s always more to learn. But even
    amongst developers who have an encyclopediac knowledge of HTML and CSS, there
    is often a knowledge gap when it comes to the Document Object Model. That’s understandable.
    You don’t need to understand the inner workings of the DOM if you’re using a library
    like jQuery. The whole point of JavaScript libraries is to abstract away the browser’s
    internal API and provide a different, better API instead.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在前端开发的世界里，这种态度幸运地不那么普遍。大多数网页开发者都明白，总有更多东西要学习。但即使是在那些对 HTML 和 CSS 有百科全书式知识的开发者中，当涉及到文档对象模型时，常常存在知识上的鸿沟。这是可以理解的。如果你使用像
    jQuery 这样的库，你就不需要理解 DOM 的内部工作原理。JavaScript 库的整个目的就是将浏览器的内部 API 抽象出来，并提供一个不同、更好的
    API。
- en: Nonetheless, I think that many front-end devs have a feeling that they should
    know what’s going on under the hood. That’s the natural reaction of a good geek
    when presented with a system they’re expected to work with. Now, thanks to DOM
    Enlightenment, they can scratch that natural itch.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，我认为许多前端开发者对于了解底层运作有一种直觉。这是一个好的极客在被期望与之合作的系统面前的自然反应。现在，多亏了 DOM Enlightenment，他们可以满足这种自然的渴望。
- en: 'Douglas Crockford gave us a map to understand the inner workings of the JavaScript
    language in his book JavaScript: The Good Parts. Now Cody Lindley has given us
    the corresponding map for the Document Object Model. Armed with this map, you’ll
    gain the knowledge required to navigate the passageways and tunnels of the DOM.
    ix'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: Douglas Crockford 在他的书《JavaScript：The Good Parts》中给了我们一张理解 JavaScript 语言内部运作的地图。现在
    Cody Lindley 给了我们相应的文档对象模型地图。有了这张地图，你将获得在 DOM 的通道和隧道中导航所需的知识。ix
- en: You might not end up using this knowledge in every project. You might decide
    to use a library like jQuery instead. But now it will be your decision. Instead
    of having to use a library because that’s all that you know, you can choose if
    and when to use a library. That’s a very empowering feeling. That’s what knowledge
    provides. That is true enlightenment.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能不会在每个项目中都使用这些知识。你可能会决定使用类似 jQuery 的库。但现在这将是你的决定。而不是因为你只知道这些，所以必须使用一个库。这是一种非常有力量的感觉。这就是知识的价值。这就是真正的启蒙。
- en: '—Jeremy Keith, founder and technical director of clearleft.com, and author
    of DOM Scripting: Web Design with JavaScript and the Document Object Model'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: ——Jeremy Keith，clearleft.com 的创始人兼技术总监，以及《DOM Scripting：Web Design with JavaScript
    and the Document Object Model》的作者
