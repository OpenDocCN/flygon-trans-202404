  zh: 关于作者
- en: '**Roger D. Peng** is a Professor of Biostatistics at the Johns Hopkins Bloomberg
    School of Public Health. He is also a Co-Founder of the [Johns Hopkins Data Science
    Specialization](http://www.coursera.org/specialization/jhudatascience/1), which
    has enrolled over 1.5 million students, the [Johns Hopkins Executive Data Science
    Specialization](https://www.coursera.org/specializations/executive-data-science),
    the [Simply Statistics blog](http://simplystatistics.org/) where he writes about
    statistics and data science for the general public, and the [Not So Standard Deviations](https://soundcloud.com/nssd-podcast)
    podcast. Roger can be found on Twitter and GitHub under the user name [@rdpeng](https://twitter.com/rdpeng).'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '**Roger D. Peng** 是约翰·霍普金斯公共卫生学院生物统计学教授。他也是[约翰霍普金斯数据科学专项课程](http://www.coursera.org/specialization/jhudatascience/1)的联合创始人，该课程已招收超过150万学生，[约翰霍普金斯执行数据科学专项课程](https://www.coursera.org/specializations/executive-data-science)，[Simply
    Statistics 博客](http://simplystatistics.org/)的撰稿人，他在博客中为普通大众讲解统计学和数据科学，并且是[Not
    So Standard Deviations](https://soundcloud.com/nssd-podcast)播客的主持人之一。Roger 在 Twitter
    和 GitHub 上的用户名是[@rdpeng](https://twitter.com/rdpeng)。'
- en: '**Elizabeth Matsui** is a Professor of Pediatrics, Epidemiology and Environmental
    Health Sciences at Johns Hopkins University and a practicing pediatric allergist/immunologist.
    She directs a data management and analysis center with Dr. Peng that supports
    epidemiologic studies and clinical trials and is co-founder of [Skybrude Consulting,
    LLC](http://skybrudeconsulting.com), a data science consulting firm. Elizabeth
    can be found on Twitter [@eliza68](https://twitter.com/eliza68).'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '**Elizabeth Matsui** 是约翰霍普金斯大学儿科、流行病学和环境健康科学教授，也是一名从事儿科变态反应/免疫学专业的临床医生。她与 Peng
    博士共同负责一个支持流行病学研究和临床试验的数据管理和分析中心，并且是[Skybrude Consulting, LLC](http://skybrudeconsulting.com)的联合创始人，这是一家数据科学咨询公司。Elizabeth
    在 Twitter 上的用户名是[@eliza68](https://twitter.com/eliza68)。'
