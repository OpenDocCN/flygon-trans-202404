- en: Install software
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 安装软件
- en: 'If you don''t have any specific requirements for needed software, you can use
    `pkg` utility to install the pre-built package on `FreeBSD`, and it looks like
    using `yum` or `apt-get` on `GNU/Linux` boxes. E.g., install `python` on your
    host:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您对所需软件没有特定要求，您可以使用 `pkg` 工具在 `FreeBSD` 上安装预编译包，它看起来类似于在 `GNU/Linux` 系统上使用
    `yum` 或 `apt-get`。例如，在您的主机上安装 `python`：
- en: '[PRE0]'
  id: totrans-3
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Now you can run `python` now:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你可以运行 `python` 了：
- en: '[PRE1]'
  id: totrans-5
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'But the end logs of installing `python` prompts we still need to install other
    `4` packages: `py-bsddb`, `py-gdbm`, `py-sqlite3` and `py-tkinter`, otherwise
    "`import sqlite3`" will complain:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 但是安装 `python` 后的结束日志提示我们仍然需要安装其他 `4` 个软件包：`py-bsddb`、`py-gdbm`、`py-sqlite3`
    和 `py-tkinter`，否则 "`import sqlite3`" 将会报错：
- en: '[PRE2]'
  id: totrans-7
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'This introduces another installation method: using ports. This method will
    download, compile and install from source code, and the benefit of this approach
    is you can do some customizations if you want. You can find all ports under `/usr/ports`
    directory. Now you begin to install `py-bsddb` (follow this method to set up `py-gdbm`,
    `py-sqlite3` and `py-tkinter`):'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这引入了另一种安装方法：使用端口。这种方法将从源代码下载、编译和安装，这种方法的好处是如果您愿意，您可以进行一些自定义。您可以在 `/usr/ports`
    目录下找到所有端口。现在您开始安装 `py-bsddb`（按照此方法设置 `py-gdbm`、`py-sqlite3` 和 `py-tkinter`）：
- en: '[PRE3]'
  id: totrans-9
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: 'After all are installed, we can use `sqlite` in `python` now:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 安装完所有软件后，我们现在可以在 `python` 中使用 `sqlite` 了：
- en: '[PRE4]'
  id: totrans-11
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: 'The other method is installing from `DVD`:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种方法是从 `DVD` 安装：
- en: (1) Put `DVD` in the drive;
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: (1) 将 `DVD` 放入驱动器中；
- en: '(2) Mount `DVD`:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: (2) 挂载 `DVD`：
- en: '[PRE5]'
  id: totrans-15
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: '(3) Install the package (E.g., `xorg`):'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: (3) 安装包（例如，`xorg`）：
