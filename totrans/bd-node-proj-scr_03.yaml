  zh: 安装和设置Grunt
- en: Grunt is the workhorse of the Node world. You need tasks run, then you put Grunt
    to work. If you are from the Rails world, Grunt is much like make or Rake. There
    is a TOM of documentation out there on this task runner, but in this workshop,
    I will focus on the basics that will get you up and running with an application.
