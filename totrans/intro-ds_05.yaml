- en: Data Exploration
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据探索
- en: Data Exploration is about describing the data by means of statistical and visualization
    techniques. We explore data in order to bring important aspects of that data into
    focus for further analysis.  1.  [Univariate Analysis](univariate_analysis.htm)
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 数据探索是通过统计和可视化技术描述数据的过程。我们探索数据是为了将数据的重要方面聚焦以进行进一步分析。  1.  [单变量分析](univariate_analysis.htm)
