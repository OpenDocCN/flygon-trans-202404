- en: Note for Instructors
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: If you plan to use these materials in your own course, you will
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: undoubtedly find things you'd like to change, improve, or add.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Your contributions are welcome!
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: In order to keep the legalities simple and to have a single
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: point of responsibility in case the need should ever arise to
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: adjust the license terms, sublicense, etc., we ask all
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: contributors (i.e., everyone with access to the developers'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: repository) to assign copyright in their contributions to the
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'appropriate "author of record," as follows:'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'I hereby assign copyright in my past and future contributions to the Software
    Foundations project to the Author of Record of each volume or component, to be
    licensed under the same terms as the rest of Software Foundations. I understand
    that, at present, the Authors of Record are as follows: For Volumes 1 and 2, known
    until 2016 as "Software Foundations" and from 2016 as (respectively) "Logical
    Foundations" and "Programming Foundations," the Author of Record is Benjamin Pierce.
    For Volume 3, "Verified Functional Algorithms", the Author of Record is Andrew
    W. Appel. For components outside of designated Volumes (e.g., typesetting and
    grading tools and other software infrastructure), the Author of Record is Benjamin
    Pierce.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: To get started, please send an email to Benjamin Pierce, describing
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: yourself and how you plan to use the materials and including
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: (1) the above copyright transfer text and
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: (2) the result of doing "htpasswd -s -n NAME"
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: where NAME is your preferred user name.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: We'll set you up with access to the subversion repository and
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: developers' mailing lists.  In the repository you'll find a
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: file INSTRUCTORS with further instructions.
