- en: Welcome
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This electronic book is a course on *Software Foundations*, the
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: mathematical underpinnings of reliable software.  Topics include
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: basic concepts of logic, computer-assisted theorem proving, the
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Coq proof assistant, functional programming, operational
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: semantics, Hoare logic, and static type systems.  The exposition
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: is intended for a broad range of readers, from advanced
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: undergraduates to PhD students and researchers.  No specific
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: background in logic or programming languages is assumed, though a
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: degree of mathematical maturity will be helpful.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: The principal novelty of the course is that it is one hundred
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'percent formalized and machine-checked: the entire text is'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: literally a script for Coq.  It is intended to be read
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: alongside (or inside) an interactive session with Coq.  All the
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: details in the text are fully formalized in Coq, and most of the
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: exercises are designed to be worked using Coq.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: The files are organized into a sequence of core chapters, covering
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: about one semester's worth of material and organized into a
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: coherent linear narrative, plus a number of "offshoot" chapters
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: covering additional topics.  All the core chapters are suitable
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: for both upper-level undergraduate and graduate students.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
