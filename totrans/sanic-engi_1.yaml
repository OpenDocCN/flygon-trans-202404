- en: '# 快速开始'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '# 快速开始'
- en: 在安装Sanic之前，让我们一起来看看Python在支持异步的过程中，都经历了哪些比较重大的更新。
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 在安装Sanic之前，让我们一起来看看Python在支持异步的过程中，都经历了哪些比较重大的更新。
- en: 首先是Python3.4版本引入了`asyncio`，这让Python有了支持异步IO的标准库，而后3.5版本又提供了两个新的关键字`async/await`，目的是为了更好地标识异步IO，让异步编程看起来更加友好，最后3.6版本更进一步，推出了稳定版的`asyncio`，从这一系列的更新可以看出，Python社区正迈着坚定且稳重的步伐向异步编程靠近。
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 首先是Python3.4版本引入了`asyncio`，这让Python有了支持异步IO的标准库，而后3.5版本又提供了两个新的关键字`async/await`，目的是为了更好地标识异步IO，让异步编程看起来更加友好，最后3.6版本更进一步，推出了稳定版的`asyncio`，从这一系列的更新可以看出，Python社区正迈着坚定且稳重的步伐向异步编程靠近。
- en: '## 安装'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '## 安装'
- en: Sanic是一个支持 `async/await` 语法的异步无阻塞框架，这意味着我们可以依靠其处理异步请求的新特性来提升服务性能，如果你有`Flask`框架的使用经验，那么你可以迅速地使用`Sanic`来构建出心中想要的应用，并且性能会提升不少，我将同一服务分别用Flask和Sanic编写，再将压测的结果进行对比，发现Sanic编写的服务大概是`Falsk`的1.5倍。
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: Sanic是一个支持 `async/await` 语法的异步无阻塞框架，这意味着我们可以依靠其处理异步请求的新特性来提升服务性能，如果你有`Flask`框架的使用经验，那么你可以迅速地使用`Sanic`来构建出心中想要的应用，并且性能会提升不少，我将同一服务分别用Flask和Sanic编写，再将压测的结果进行对比，发现Sanic编写的服务大概是`Falsk`的1.5倍。
- en: 仅仅是Sanic的异步特性就让它的速度得到这么大的提升么？是的，但这个答案并不标准，更为关键的是Sanic使用了`uvloop`作为`asyncio`的事件循环，`uvloop`由Cython编写，它的出现让`asyncio`更快，快到什么程度？[这篇](http://codingpy.com/article/uvloop-blazing-fast-networking-with-python/)
    [http://codingpy.com/article/uvloop-blazing-fast-networking-with-python/]文章中有介绍，其中提出速度至少比
    nodejs、gevent 和其他Python异步框架要快两倍，并且性能接近于用Go编写的程序，顺便一提，Sanic的作者就是受这篇文章影响，这才有了Sanic。
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 仅仅是Sanic的异步特性就让它的速度得到这么大的提升么？是的，但这个答案并不标准，更为关键的是Sanic使用了`uvloop`作为`asyncio`的事件循环，`uvloop`由Cython编写，它的出现让`asyncio`更快，快到什么程度？[这篇](http://codingpy.com/article/uvloop-blazing-fast-networking-with-python/)
    [http://codingpy.com/article/uvloop-blazing-fast-networking-with-python/]文章中有介绍，其中提出速度至少比
    nodejs、gevent 和其他Python异步框架要快两倍，并且性能接近于用Go编写的程序，顺便一提，Sanic的作者就是受这篇文章影响，这才有了Sanic。
- en: 怎么样？有没有激起你学习Sanic的兴趣，如果有，就让我们一起开始学习吧，在开始之前，你只需要有一台安装了Python的电脑即可。
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 怎么样？有没有激起你学习Sanic的兴趣，如果有，就让我们一起开始学习吧，在开始之前，你只需要有一台安装了Python的电脑即可。
- en: 说明：由于Windows下暂不支持安装uvloop，故在此建议使用Mac或Linux
  id: totrans-43
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 说明：由于Windows下暂不支持安装uvloop，故在此建议使用Mac或Linux
- en: '### 虚拟环境'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '### 虚拟环境'
- en: 程序世界一部分是对应着现实的，在生活中，我们会在不同的环境完成不同的任务，比如在厨房做饭、卧室休息，分工极其明确。
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 程序世界一部分是对应着现实的，在生活中，我们会在不同的环境完成不同的任务，比如在厨房做饭、卧室休息，分工极其明确。
- en: 其实用Python编写应用服务也是如此，它们同样希望应用服务与开发环境是一对一的关系，这样做的好处在于，每个独立的环境都可以简洁高效地管理自身对应服务所依赖的第三方库，如若不然，各个服务都安排在同一环境，这样不仅会造成管理上的麻烦，还会使第三方库之间产生冲突。
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 其实用Python编写应用服务也是如此，它们同样希望应用服务与开发环境是一对一的关系，这样做的好处在于，每个独立的环境都可以简洁高效地管理自身对应服务所依赖的第三方库，如若不然，各个服务都安排在同一环境，这样不仅会造成管理上的麻烦，还会使第三方库之间产生冲突。
- en: 通过上面的叙述，我们是不是可以得出这样一个核心观点：**应该在不同的环境下做不同的事** ，以此类推，写项目的时候，我们也需要为每个不同的项目构建一个无干扰的的环境，发散思维，总结一下：
