- en: Numerical Variables
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数值变量
- en: A numerical or continuous variable (attribute) is one that may take on any value
    within a finite or infinite interval (e.g., height, weight, temperature, blood
    glucose, ...). There are two types of numerical variables, **interval** and **ratio**.
    An interval variable has values whose differences are interpretable, but it does
    not have a true zero. A good example is temperature in Centigrade degrees. Data
    on an interval scale can be added and subtracted but cannot be meaningfully multiplied
    or divided. For example, we cannot say that one day is twice as hot as another
    day. In contrast, a ratio variable has values with a true zero and can be added,
    subtracted, multiplied or divided (e.g., weight).
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 数值或连续变量（属性）是指可以在有限或无限区间内取任何值的变量（例如，身高、体重、温度、血糖等）。数值变量有两种类型，**区间**和**比率**。区间变量具有可解释差异的值，但没有真正的零点。一个很好的例子是摄氏度的温度。区间尺度上的数据可以相加和相减，但不能有意义地相乘或相除。例如，我们不能说一天比另一天热两倍。相比之下，比率变量具有真正的零点，可以相加、相减、相乘或相除（例如，体重）。
