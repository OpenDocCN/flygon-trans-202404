  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 通过对(**V** + **W**)@(**V** + **W**)应用相同的方法，推导出关于**V**@**W** + **W**@**V**的一些结论。
- en: '**3\. Differentiate the following functions with respect to the indicated variables:**'
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: '**3\. 分别对以下函数进行相对于指定变量的求导：**'
- en: a) sin (2^x).
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: a) sin (2^x)。
- en: b) (sin xy)e^(x+y) with respect to x for fixed y.
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: b) 对于固定的 y，(sin xy)e^(x+y) 关于 x 求解。
- en: c) x² + y² - 3xy with respect to y for fixed x.
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: c) 对于固定的 x，对于 y 求解 x² + y² - 3xy。
- en: d) (sin (y + s sin t))e^(-(x+s cos t)) with respect to s everything else fixed.
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: d) 对于其他所有固定项，对 (sin (y + s sin t))e^(-(x+s cos t)) 求解 s。
- en: e) Find the gradient of (sin y)e^(-x).
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: e) 找到 (sin y)e^(-x) 的梯度。
- en: f) Find the directional derivative of this function in the direction whose unit
    vector is (cos t, sin t).
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: f) 在单位向量为 (cos t, sin t) 的方向上找到这个函数的方向导数。
- en: g) Find the linear approximation to sin (e^x) at x = 0.
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: g) 在 x = 0 处找到 sin (e^x) 的线性近似。
