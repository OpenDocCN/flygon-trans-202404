- en: Introduction
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 简介
- en: This lesson covers the Racket programming language in more depth, and also expands
    on Functional Programming, a programming paradigm that solves problems through
    the evaluation of functions, and one of the Big Ideas we discussed in Lesson 0-1.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 这节课深入讲解了Racket编程语言，同时也扩展了函数式编程，这是通过函数求值解决问题的编程范式之一，也是我们在第0-1课中讨论的重要思想之一。
