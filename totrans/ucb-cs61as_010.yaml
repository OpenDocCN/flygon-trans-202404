  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 先决条件和预期内容
- en: '**Prerequisites:** Make sure you have fully completed Lesson 0-1 and Homework
    0-1 before starting on this Lesson.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '**先决条件：** 确保在开始本课程之前已经完全完成了第0-1课和作业0-1。'
- en: '**What to Expect:** In this lesson, we will:'
