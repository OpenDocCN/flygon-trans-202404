- en: 基本的な関数の定義や値としての関数について学びました。 JavaScriptでは、非同期処理を扱うことが多く、その場合にコールバック関数が使われます。
    Arrow Functionを使うことで、コールバック関数を短く簡潔に書くことができます。
  prefs: []
